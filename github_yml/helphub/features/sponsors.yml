articles:
  - path: /sponsors/sponsoring-open-source-contributors/sponsoring-an-open-source-contributor
    title: オープンソース共同作成者のスポンサー
    subtitle: あなたが頼りにしているオープンソースプロジェクトを設計、作成、維持する開発者または Organization に対して、毎月定期的に支払いをすることができます。
  - path: /sponsors/getting-started-with-github-sponsors/about-github-sponsors
    title: GitHub スポンサーについて
    subtitle: GitHub Sponsors により、開発者コミュニティは、日々活用しているオープン ソース プロジェクトの設計、構築、維持に携わる人々や組織を、GitHub で直接、経済的に支援できます。
  - path: /sponsors/receiving-sponsorships-through-github-sponsors/tax-information-for-github-sponsors
    title: GitHub スポンサーの税務情報
    subtitle: スポンサーの開発者と組織は、税情報を GitHub に提出する必要があり、独自の税金の評価と支払いを担当します。
  - path: /sponsors/sponsoring-open-source-contributors
    title: オープンソース共同作成者のスポンサー
    subtitle: 共同作成者をスポンサーしたり、スポンサーする開発者や組織に関する最新情報を受け取り、GitHub 全体でスポンサー バッジを表示したりできます。
