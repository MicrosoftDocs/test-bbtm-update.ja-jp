    subtitle: GitHub Enterprise Server は無料で試すことができます。
  - path: /enterprise-server/admin/installation
    title: GitHub Enterprise のインストール
    subtitle: システム管理者と運用およびセキュリティ スペシャリストは、GitHub Enterprise Server をインストールできます。
  - path: /enterprise-server/billing/managing-your-license-for-github-enterprise
    title: GitHub Enterpriseのライセンス管理
    subtitle: GitHub Enterprise には、クラウドとセルフホステッドの両方のデプロイ オプションが含まれています。 GitHub Enterprise Server インスタンスをホストする場合は、ライセンス ファイルを使用してインスタンスのロックを解除する必要があります。 ライセンスファイルは表示、管理、更新できます。
  - path: enterprise-server/admin/configuration/configuring-your-enterprise/command-line-utilities
    title: コマンド ライン ユーティリティ
    subtitle: GitHub Enterprise Server には、特定の問題の解決や特定のタスクの実行に役立つさまざまなユーティリティが含まれています。
