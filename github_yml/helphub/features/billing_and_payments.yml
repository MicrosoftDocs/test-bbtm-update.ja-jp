articles:
  - path: /billing/managing-your-github-billing-settings
    title: GitHub の支払い設定を管理する
    subtitle: お使いのアカウントの支払い設定は、アカウントに追加する各有料機能または製品に適用されます。 支払い方法、支払いサイクル、支払い請求先メールアドレスなどの設定を管理できます。 また、ご利用のプラン、請求日、支払い履歴、過去の領収証などの支払い情報を表示することもできます。
  - path: /billing/managing-billing-for-your-github-account
    title: GitHub アカウントの支払いを管理する
    subtitle: GitHub では、すべてのアカウントに対して無料および有料の製品を提供しています。 アカウントのサブスクリプションに対する保留中の変更は、いつでもアップグレード、ダウングレード、表示できます。
  - path: /billing/managing-billing-for-github-actions
    title: GitHub Actions の支払いを管理する
    subtitle: 使用状況を表示し、GitHub Actionsの使用制限を設定できます。
  - path: billing/managing-billing-for-github-sponsors
    title: GitHub スポンサーの支払いを管理する
    subtitle: 各スポンサーシップの層をアップグレードやダウングレードできます。
