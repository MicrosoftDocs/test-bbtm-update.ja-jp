Title: 'GDPR の方法: 適切なプロセスを整理して実装する'
Summary: Microsoft は、詳細な実装ガイド「GDPR - 適切なプロセスを整理して実装する」を公開しました。 組織で GDPR コンプライアンス プログラムを作成して実行するための手法を顧客に提供します。 このガイドでは、Azure などの Microsoft クラウド サービスを使用して、計画、実行、確認、行動 (PDCA) アプローチを通じて GDPR コンプライアンスを実現するために必要な手順について説明します。
Content: >-
  <p align="left">欧州連合 (EU) の新しいデータ プライバシー法である 一般データ保護規則 (GDPR) への準拠は、1 回のアクティビティではなく、継続的なプロセスです。 GDPR が 2018 年 5 月 25 日に有効な場合、個人は個人データをより大きく制御できます。 さらに、GDPR は、個人データを収集、処理、または分析する組織に新しい義務を課します。 GDPR に準拠するために適切なプロセスと組織の変更を実装するのは簡単な作業ではありません。しかし、Microsoft は支援を求めています。 10 章、99 の記事、160 の要件がある場合、GDPR は複雑な法律であり、これをすべて実装するのは難しいので、Microsoft は非常に詳細なガイドを作成しました。</p>


  <p align="left">Microsoft France の同僚は最近、詳細な実装ガイド「<em>GDPR -</em> 英語とフランス語の両方で利用可能な適切なプロセスを整理して実装<a href="https://aka.ms/GDPR-process-FR">する</a><a href="https://aka.ms/GDPR-process-EN">」を公開</a>しました。 このガイドでは、組織内で GDPR コンプライアンス プログラムを作成して実行するための手法を顧客に提供します。 次の図に示すように、Azure などの Microsoft クラウド サービスを使用して、計画、実行、確認、行動 (PDCA) アプローチを通じて GDPR コンプライアンスを実現するために必要な手順について説明します。</p>


