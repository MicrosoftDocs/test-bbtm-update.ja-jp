Title: IoT プラグアンドプレイ用にデバイスの準備と認定を行う
Summary: Azure IoT を使用したソリューションの開発は、より高速で、簡単で、またはセキュリティが強化されていません。 ただし、IoT デバイスソフトウェアとクラウド内のソフトウェアとの密接な結合と統合により、デバイスコードの作成に時間をかけることなく、さまざまなデバイスを追加することが困難になる場合があります。 IoT プラグアンドプレイでは、デバイスからクラウドへのシームレスな統合エクスペリエンスを実現することで、この問題を解決できます。
Content: >-
  <p><a href="https://bit.ly/3ff1Zv0" target="_blank">Azure IoT</a>を使用したソリューションの開発は、より高速で、簡単で、またはセキュリティが強化されていません。 ただし、IoT デバイスソフトウェアとクラウド内のソフトウェアとの密接な結合と統合により、デバイスコードの作成に時間をかけることなく、さまざまなデバイスを追加することが困難になる場合があります。</p>


  <p>IoT プラグアンドプレイでは、デバイスからクラウドへのシームレスな統合エクスペリエンスを実現することで、この問題を解決できます。 Microsoft の IoT プラグアンドプレイは、デジタルツイン定義言語 (リンクデータ (JSON) の JavaScript Object Notation に基づく) を使用したオープンアプローチであり、IoT デバイスはクラウドソリューションに対して機能を宣言できます。 これにより、ハードウェアパートナーは、Azure IoT 中部に基づいてクラウドソリューションと簡単に統合できるデバイスと、Azure IoT Hub または Azure Digital ツインの上に構築されたサードパーティのソリューションを構築できます。</p>


  <p>そのため、ソリューションに合わせて調整されたデバイスを認定して認識し、市場投入までの時間を短縮するために、 <a href="https://aka.ms/IoTPnPCert" target="_blank">IoT プラグアンドプレイデバイス認定プログラム</a> &nbsp; を使用できるようになりました。 このブログ投稿では、IoT プラグアンドプレイを使用するための一般的なエコシステムの課題とビジネスの動機に加え、IoT プラグアンドプレイ認定と、関連する要件とプロセスについて企業が選択する理由についても説明します。</p>


  <h2>IoT プラグアンドプレイを使用したエコシステムの課題とビジネスニーズへの対応</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2697db0-fcc2-4082-bc9e-e202b42d200f.jpg"><img alt="IoT-Plug-and-Play_blog-image" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca80f579-880e-4625-98d0-91e84c923820.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT-プラグアンド Play_blog-イメージ" width="1024"></a></p>


  <p>パートナーやお客様のエコシステム全体を通じて、IoT を簡略化する機会をお待ちしています。 企業は IoT デバイスを使用して、顧客がどのように製品を使用しているかから、運用の最適化とエネルギー消費の削減を実現する方法に至るまでの貴重な洞察を見つけるのに役立ちます。 また、IoT デバイスをクラウドソリューションに統合すると、多くの場合、時間がかかるプロセスであるため、エネルギー、農業、小売、医療、およびその他の業界でこれらのシナリオを実現するための課題もあります。</p>


  <p>Windows は、デバイスが接続されたときに Windows に対して宣言および提示できる機能モデルであるプラグアンドプレイに関して、その中核となる業界の問題を解決しました。 この機能モデルにより、多数の異なるデバイスが Windows に接続し、Windows に手動でソフトウェアをインストールしなくても使用できるようになりました。</p>


  <p>2019年 5<a href="https://azure.microsoft.com/en-us/blog/build-with-azure-iot-central-and-iot-plug-and-play/" target="_blank">月に Microsoft ビルド中に発表</a>された IoT プラグアンドプレイ &mdash; は、オープンなアプローチを通じてオープンモデルの言語を宣言する必要があることをエコシステムが必要 &nbsp; としています。 &mdash; IoT プラグアンドプレイは <a href="https://techcommunity.microsoft.com/t5/internet-of-things/add-quot-plug-and-play-quot-to-your-iot-solutions/ba-p/1548531" target="_blank">現在プレビュー段階であり</a> 、ソリューションの開発時間、コスト、および複雑さを軽減するために、デバイスビルダー、ソリューションビルダー、および顧客にとって多くの利点を提供しています。 デバイスの統合を導入することで、IoT プラグアンドプレイはエントリバリアを削除し、新しい IoT デバイスのユースケースを開くことができます。 IoT プラグアンドプレイ対応のソリューションはデバイスモデルを理解し、カスタマイズが不要なデバイスの使用を開始できるため、同じ相互作用モデルをどの業界でも使用できます。 たとえば、検査のためにファクトリフロアで使用されるカメラは、小売シナリオでも使用できます。</p>


  <p>IoT プラグアンドプレイ認定プロセスでは、デバイスがコア機能を満たし、セキュリティで保護されたデバイスプロビジョニングが有効になっていることを検証します。 Iot プラグアンドプレイ認定デバイスの使用は、現在すべての機能を利用していないすべての IoT ソリューションで推奨されます。 iot プラグアンドプレイ対応デバイスの移行は簡単なプロセスです。</p>


  <h2>IoT プラグアンドプレイがパートナーの時間とコストを節約</h2>


  <p>IoT プラグアンドプレイ対応のデバイスは、デバイスおよびソリューションビルダーのビジネス上の重要な差別化要因になる可能性があります。 Microsoft partner、myDevices は、既に商用の IoT ソリューションで IoT プラグアンドプレイを利用しています。 エンジニアリング &ldquo; 担当副社長、Adrian Sanz Del キャンプ o によれば、IoT プラグアンドプレイの主な価値は、接続された方法で使用されるデバイスを簡単に開発できることです。 任意のハードウェアをクラウドに接続するための最も簡単な方法です。任意の企業が埋め込みコードを記述しなくても、デバイスのテレメトリとプロパティを簡単に定義できます。&#39;&rdquo;</p>


  <p>San& z del キャンプ o では、時間とコストを節約することもできます。 エッジでゲートウェイとして監視または使用されているデバイスの場合、IoT プラグアンドプレイによって、myDevices は開発サイクルを半分以上にわたって切り取ることができ、概念の実証を促進しながら開発コストを削減できます。</p>


  <p>Olivier p Zet 氏は、この副社長製品、IoT ソリューションは、IoT のプラグアンドプレイが確実な時間と資金節約であると同意しています。 &ldquo;IoT プラグアンドプレイは、シエラレオネ &rsquo; によってもたらされる既存のパートナーシップと結合価値を基にしています。これは、すべてが1つのエッジからクラウドへのソリューションであり、Azure IoT サービスで &rdquo; あるということです。 &ldquo;デジタルツインまたは IoT Central を使用しているお客様は、オクターブと Azure の両方で IoT プラグアンドプレイを利用できるため、ソリューションの開発をより迅速かつ簡単に行うことができます。&rdquo;</p>


  <p>IoT プラグアンドプレイは、市場投入までの時間を短縮するだけでなく、ソリューションの開発を簡素化する利点も提供します。 &ldquo;エッジからクラウドへの完全なソリューションプロバイダーとして、シエラレオネは、IoT プラグアンドプレイアプリケーションと互換性のあるオクターブ cloud コネクタを通じて報告される顧客デバイスを作成するという利点が &rdquo; あります。 &ldquo;信頼性が高く、セキュリティで保護され、柔軟性に優れたエンドツーエンドのソリューションを顧客やシステムインテグレーターが簡単に構築できるようにすることは、エコシステム全体にとって重要な利点です。&rdquo;</p>


  <h2>Microsoft の IoT プラグアンドプレイデバイス認定の利点</h2>


  <p>IoT プラグアンドプレイ認定を実現することには複数の利点がありますが、その中核となる利点は、デバイスビルダーを中心に設計されており、調整されたデバイスが発見しやすくなり、より多くのユーザーにとって簡単に昇格できるようになり、市場投入までの時間が短縮されることです。</p>


  <p>IoT プラグアンドプレイ認定を受けたデバイスは、IoT プラグアンドプレイ対応のソリューションで簡単に使用できます。これにより、デバイスビルダーの市場機会が増えます。 IoT プラグアンドプレイ認定デバイスも世界中のユーザーに提示されるので、ソリューションビルダーは、以前に到達できないスケールで必要な機能を使用してデバイスを検出できます。</p>


  <p>また、デバイスビルダーは、同じオープンアプローチを採用している他のプロバイダーと簡単に協力して、真のエンドツーエンドソリューションを作成することもできます。 さらに、デバイスビルダーとソリューションビルダーの間に直接的な関係がなくても、さまざまなソリューションにデバイスをデプロイできるため、アドレス指定可能な市場を増やすことができます。</p>


  <p>デバイスビルダーは、IoT プラグアンドプレイ認定デバイスを利用し、認定された<a href="https://aka.ms/devicecatalog" target="_blank">Azure IoT デバイスカタログ</a>に昇格させることにより、追加の視聴者と潜在的な共同販売の機会を獲得します。 このカタログは、互換性のあるデバイスを検索できるソリューション開発者やデバイス購入者を対象として拡張された機会を提供します。</p>


  <p>最後に、IoT プラグアンドプレイ認定デバイスは、ソリューションの開発サイクルを簡素化および削減することで時間を短縮できるため、ソリューションビルダーにとって魅力があります。 IoT プラグアンドプレイは、より多くのデバイスをシームレスに追加できるようにすることで、IoT プラグアンドプレイ対応ソリューションの拡張性も提供します。</p>


