  <h2>IoT プラグアンドプレイ認定の実現</h2>


  <p>Microsoft から IoT プラグアンドプレイ認定を得るには、デバイスが <a href="https://aka.ms/pnpreq" target="_blank">次の要件</a>を満たしている必要があります。</p>


  <ol>
      <li>定義済みのデバイスモデルおよび <a href="https://aka.ms/dtdl" target="_blank">デジタルツイン定義言語 (DTDL) バージョン 2</a>への準拠。</li>
      <li>デバイスプロビジョニングサービス (DPS) をサポートします。</li>
      <li>物理デバイスの確認。</li>
  </ol>


  <p>認定プロセスは、開発、認定、発行の3つのフェーズで構成されています。 <strong>フェーズ</strong> アクティビティの開発には、コードのモデリングと開発、デバイスモデルの保存、コードの反復処理とテストが含まれます。 結果は、IoT プラグアンドプレイ認定フェーズを通過できる完成したデバイスコードです。</p>


  <p><strong>認定フェーズ</strong>のアクティビティには、 <a href="https://aka.ms/acdp" target="_blank">Azure 認定デバイス送信ポータル</a>に<a href="https://partner.microsoft.com/" target="_blank">Microsoft Partner Network</a>メンバーシップとオンボードが必要です。 認定プロセスを開始するには、開発者は、IoT プラグアンドプレイデバイスモデルを、関連するマーケティングの詳細と共にポータルに提出する必要があります。 完了すると、開発者は証明書ポータルに接続してテストできるようになります。このポータルでは、自動化された一連の検証テストを通じてデバイスを使用します。</p>


  <p>IoT プラグアンドプレイ認定を受けると、デバイスは Azure IoT デバイスカタログに対して認定された発行の対象になります。 <strong>発行フェーズ</strong>のアクティビティには、テスト結果、デバイスメタデータ、およびはじめにガイドを、目的の発行日と共に Microsoft に送信する作業が含まれます。 Microsoft は、デバイスの発行後に、デバイスビルダーと連携して、追加の物理デバイスの確認を調整します。</p>


  <h2>IoT プラグアンドプレイ認定を開始する</h2>


