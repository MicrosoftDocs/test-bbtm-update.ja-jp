Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">      <p>昨日、ラスベガスでの MIX10 セッション中に、microsoft 相互運用性戦略チームである Windows AzurePlatform&nbsp;、Ilityt Chawla、Technical PM/Architect を使用して PHP アプリケーションを構築すると、新しい <a href="https://azurephptools.codeplex.com/" target="_blank" mce_href="https://azurephptools.codeplex.com/">Windows Azure Command-line Tools for PHP Community Technology Preview (CTP)</a> が発表されました。 現在のブログ記事で、これらの<a href="https://blogs.msdn.com/interoperability/archive/2010/03/17/new-command-line-tool-for-php-to-deploy-applications-on-windows-azure.aspx" target="_blank" mce_href="https://blogs.msdn.com/interoperability/archive/2010/03/17/new-command-line-tool-for-php-to-deploy-applications-on-windows-azure.aspx"></a>ツールを使用すると、開発者は簡単にパッケージ化し、統合開発環境 (IDE&nbsp;) を使用せずに、単純なコマンド ライン ツールを使用して <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> に PHP アプリケーションをデプロイできます。これらのツールを使用すると、ローカルの Development Fabric クラウドと Windows _GoBack" name="_GoBack"></a> Azure Platform クラウドの両方に使用できるデプロイ パッケージ (.cspkg) と構成ファイル (.cscfg) を作成することで、新しいアプリケーションを作成したり、既存の PHP アプリケーションを Windows Azure <a title="に変換したりできます。</p>  <p></p>  <p>ツールの動作を確認するには、Microsoft シニア テクニカル エバンジリストの Craig Kitterman と Craig Kitterman のビデオ「New <a href="https://channel9.msdn.com/posts/jccim/New-Windows-Azure-Command-line-Tools-for-PHP/" target="_blank" mce_href="https://channel9.msdn.com/posts/jccim/New-Windows-Azure-Command-line-Tools-for-PHP/">Windows Azure Command-line Tools for PHP</a>」のビデオで、シンプルな PHP アプリケーションを Windows Azure に変換してデプロイする方法を示します。 </p>  <p>ツールはオープン ソースの BSD ライセンスで利用できます。次の場所からダウンロードできます。 <a href="https://azurephptools.codeplex.com/" target="_blank" mce_href="https://azurephptools.codeplex.com/">https://azurephptools.codeplex.com/</a> <br></p>
