  <p>世界中で、顧客はデータ駆動型製造の将来を示しています。 オランダのペイント会社 AkzoNobel は、手動操作から、ヨーロッパの工場全体に最新のデジタル パフォーマンス ソリューションを拡張する方法に重点を置いた会社に変革しました。 スウェーデンの製造元 Sandvik Coromant は、エンジニアリングとオペレーターの生産性が 40% 向上しました。</p>


  <h2>他のユーザーがデータ駆動型の製造の成功をレプリケートする方法</h2>


  <p>最近&rsquo;、お <a href="https://aka.ms/sm-whitepaper" target="_blank">客様が自分の</a> 施設で成功を再現する方法を理解するのに役立つホワイト ペーパーを作成しました。 製造元の場合、Industry 4.0 の約束は、サイロを打破し、資産データからすべての製造プロセスの分析情報まで、操作全体を包括的に把握することです。 ただし、データ パス&mdash;の取得には大きな課題があります。一般に、データ パスは複数の層が深く、それらのレイヤーが自由に通信できるようにすると、コストのかかる提案になる可能性があります。</p>


  <p>製造業界には、&rsquo;国際自動化の社会 ISA-95 など、一連の標準とコンプライアンス要件があります。 ISA-95 オートメーション構造は、運用の長期的な信頼性をサポートする製造制御システムで一般に受け入れ可能な標準です。 それでも、インターネットに接続されたシステムから制御システムやオートメーション デバイスとのやり取りは不可能になります。 ただし、自動化ピラミッドのレイヤーを統合するための機能をゼロから構築するには、ネットワークに関する多大な労力と専門知識が必要です。 多くの企業は、機能ソリューションのビジョンを完全に実現できません。</p>


  <p>Microsoft Azureは、ISA-95 のコンプライアンスと相互運用性の問題を克服するパスを提供します。 Azure Industrial IoT を使用すると、既存の実装を侵害しない安全で安全でオープンなアプローチを通じて、従来の自動化ピラミッドに加えて、確立されたプラントと新しいプラントの両方に、Industry 4.0&mdash; のニーズに対する将来の監視機能と最適化機能を備える必要があります。</p>


  <p>このホワイト ペーパーでは、お客様 <a href="https://azure.microsoft.com/en-us/resources/intelligent-manufacturing-azure/" target="_blank">が Azure</a> 入れ子になったエッジ ソリューションを使用して、独自の施設で Industry 4.0 のロックを解除する方法を示しています。 世界中の顧客が、条件に基いてクラウドネイティブの産業用ソリューションを構築し、将来に備える方法に関するガイダンスを提供します。 Azure の入れ子になったエッジは、ネットワークの機能に取り込まなくても ISA-95 の要件を満たすパスです。</p>


  <h2>Azure&rsquo; の入れ子になったエッジで実行できる機能を見てみる</h2>


  <ul>
      <li>既存のテクノロジを損なうことなく、セキュリティを強化し、エッジ コンピューティングを複数のレベルのオートメーション ピラミッドにデプロイします。</li>
      <li>ISA-95 で義務付けされているセキュリティとコンプライアンスの標準の向上の恩恵を受ける。</li>
      <li>必要に応じて、マネージャー&rsquo;とエンジニアを工場のフロアに置くエッジ コンピューティングを活用します。</li>
      <li>計画外のダウンタイムを減らし、製造上の欠陥を最小限に抑えるために、ネットワークの各層からテレメトリを安全に収集して集計します。</li>
  </ul>


