Title: SQL Azure 同期の SQL Azure
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure のデータ同期サービスを使用して同期を SQL Azure するために、SQL Azure について過去にログに記録しました (データ同期の概要...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p class="MsoNormal">SQL Azure のデータ同期サービスを使用して同期を SQL Azure するために、SQL Azure について過去にログに記録しました (データ同期の SQL Azure サービスの概要)。 <span>&nbsp;  </span>しかし、どのような場合にデータ同期サービス &rsquo; に何が必要なのでしょうか。<span> &nbsp; </span>これは、サービスが成熟したときに機能を追加することを意味します。ただし、カスタム同期が必要な場合は、Sync Framework v1.0 ソフトウェア開発キットと Windows Azure worker ロールを使用して、独自の同期を簡単に行うことができます。 新しく公開された<a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-to-sql-azure-synchronization.aspx">wiki 記事</a>では、Sync Framework SDK と Windows Azure worker ロールを使用して、2つの SQL Azure データベース間で同期する方法を説明しています。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">Wiki の <a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-to-sql-azure-synchronization.aspx">記事</a>をお読みください。</p>
