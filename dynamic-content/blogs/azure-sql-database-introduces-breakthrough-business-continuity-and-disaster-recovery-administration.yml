  アクティブ geo レプリケーション機能と標準 geo レプリケーション機能の両方が一般提供されています。 このポータル エクスペリエンスを試して、ご自分の考えをお知らせください。 これらの機能の<a href="https://azure.microsoft.com/blog/2014/07/12/spotlight-on-sql-database-active-geo-replication/"></a> 詳細については、今年初めに公開された投稿「7 月 12 日からのアクティブ geo レプリケーション」と 9 月 3 日から公開された <a href="https://azure.microsoft.com/blog/2014/09/03/azure-sql-database-standard-geo-replication/">Standard geo</a> レプリケーションに関するページを参照してください。
