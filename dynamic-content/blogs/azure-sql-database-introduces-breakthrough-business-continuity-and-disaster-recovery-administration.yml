Title: Azure SQL Databaseビジネス継続性とディザスター リカバリー管理の導入
Summary: 先週、ビジネス継続性機能の画期的な視覚化エクスペリエンスを導入しました。Azure SQL Database。 geo レプリケーションの設定と管理は、これまでよりも簡単で直感的です。
Content: >-
  先週、ビジネス継続性機能の画期的な視覚化エクスペリエンスを導入しました。Azure SQL Database。 geo レプリケーションの設定と管理は、これまでよりも簡単で直感的です。 プレビュー ポータルを使用すると、対話型のマップ コントロールで直接 Standard Geo-Replication Active Geo-Replicationを構成および管理できます。このコントロールは、ライブ レプリケーションの状態フィードバックも提供します。geo レプリケートされたセカンダリを作成して、リージョンの障害からプライマリ データベースを保護したり、読み取りワークロードの負荷分散を提供したりするために、マップをクリックするのと同じ方法で簡単に作成できます。この画期的なエクスペリエンスは、IT およびアプリケーション開発者の管理生産性をほぼゼロに高めます。


  プレミアム および Standard データベースのデータベース ブレードには、各セカンダリの場所を簡単に選択できる対話型マップに移動する [geo レプリケーション] セクションが含まれています。 Standard データベースの場合は、推奨される場所にセカンダリを 1 つしか作成できません。 複数のデータベースのプレミアム、マップ上の任意のリージョンに最大 4 つのセカンダリを作成できます。


  選択したリージョンに論理サーバーがない場合は、UI を使用して新しいサーバーを簡単に作成できます。 次の例は、3 つの異なる地域と中間 geo レプリケーション状態の 3 つのセカンダリの構成を示しています。 アクティブ geo レプリケーションの場合、すべてのセカンダリは読み取り可能なので、ディザスター リカバリーに加えて、アプリケーションはそれらを使用してローカルの読み取り専用トラフィックの負荷分散を行えます。


  次のビデオでは、geo レプリケーション オプションを選択し、データベース用に構成し、障害が発生した場合にフェールオーバーするワークフロー全体について説明します。

