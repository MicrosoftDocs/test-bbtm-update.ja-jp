Title: Azure VNet ピアリングと VNet ゲートウェイの選択
Summary: Azure では、Vnet に接続するために VNet ピアリングと VNet ゲートウェイを提供しています。 独自のシナリオに基づいて、1つを選択することもできます。 リージョンまたはリージョン間のシナリオでは、VNet ピアリングをお勧めします。 詳細については、ブログをご覧ください。
Content: >-
  <p>お客様は Azure とクラウドを採用しているため、リージョンと Azure 仮想ネットワーク (Vnet) の間に、高速でプライベートで安全な接続が必要です。 ワークロードの種類に基づいて、顧客のニーズは異なります。 たとえば、地理的な場所でのデータレプリケーションを確実に行うには、高帯域幅で低待機時間の接続が必要です。 Azure では、さまざまな顧客ニーズに対応する VNet の接続オプションを提供しています。また、VNet ピアリングまたは VPN ゲートウェイ経由で Vnet を接続することもできます。</p>


  <p>VNet は、お客様のネットワークの基本的な構成要素です。 VNet を使用すると、Azure で独自のプライベート空間を作成することも、独自のネットワークバブルとして呼び出すこともできます。 Vnet は、分離、セグメンテーション、その他の重要な利点を提供するため、クラウドネットワークにとって重要です。 VNet &rsquo; の主な利点の詳細については、「 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview#filter-network-traffic" target="_blank">Azure Virtual Network とは</a>」を参照してください。&rdquo;</p>


  <h2>VNET ピアリング</h2>


  <p>VNet ピアリングを使用すると、Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview" target="_blank">仮想ネットワーク</a>にシームレスに接続できます。 ピアリングが完了すると、Vnet は接続のために1つ表示されます。 ピアリングされた仮想ネットワーク内の仮想マシン間のトラフィックは、Microsoft のバックボーンインフラストラクチャを通じてルーティングされます。これは、同じ VNet 内の仮想マシン間でトラフィックがルーティングされるのと同じです。これは、 <em>プライベート</em> IP アドレスのみを使用します。 パブリック インターネットは関与しません。 Azure ポータルで1回クリックするだけで、 &ndash; azure リージョン間で vnet をピアリングできます。</p>


  <ul>
   <li>VNet ピアリング-<strong>同じ Azure リージョン</strong>内で vnet を接続する</li>
   <li>グローバル VNet ピアリング- <strong>Azure リージョン間で</strong>vnet を接続する</li>
  </ul>


  <p><img alt="An image depicting how VNet peering connects VNets." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fc7b094-29f1-4257-980b-77b36b26286f.png" title="VNet ピアリングが Vnet に接続する方法を示すイメージ。"></p>


  <p>詳細については、「<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">仮想ネットワークピアリング</a> &quot; &nbsp; の概要」 &quot; のドキュメントを参照して、<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-peering" target="_blank">仮想ネットワークピアリングを作成、変更、または削除</a>して &quot; ください。&quot;</p>


  <h2>VPN ゲートウェイ</h2>


  <p>VPN gateway は、パブリックインターネットを介して Azure 仮想ネットワークとオンプレミスの場所との間でトラフィックを送信するために使用される、特定の種類の VNet ゲートウェイです。 VPN ゲートウェイを使用して、Vnet 間でトラフィックを送信することもできます。 各 VNet に設定できる VPN ゲートウェイは 1 つだけです。</p>


  <p><img alt="An image depicting how VPN gateways are used to send traffic via public internet." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84ba38d2-1fed-480a-ba7f-720a5c808181.png" style="width: 763px; height: 140px;" title="VPN ゲートウェイを使用して、パブリックインターネット経由でトラフィックを送信する方法を示すイメージ。"></p>


  <p>詳細については、ドキュメントの概要 &quot; VPN Gateway に関するページを参照して<a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-about-vpngateways" target="_blank">ください。</a> &quot; &nbsp;また、 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-resource-manager-portal" target="_blank">Azure portal を使用して、vnet 間 VPN ゲートウェイ接続を構成</a>し &quot; ます。&quot;</p>


  <h2>お勧めします。</h2>


  <p>Vnet を接続する方法は2つありますが、特定のシナリオとニーズに基づいて、もう一方を選択することもできます。</p>


  <p><strong>VNet ピアリング</strong> は、リージョン間のデータレプリケーションやデータベースのフェールオーバーなどのシナリオで、低待機時間で高帯域幅の接続を実現します。 トラフィックは完全にプライベートであり、Microsoft のバックボーンにとどまります。そのため、厳格なデータポリシーを使用しているお客様は、パブリックインターネットとして VNet ピアリングを使用することを希望しています。 パスにゲートウェイが存在しないため、余分なホップがなく、待機時間の短い接続が確保されます。</p>


  <p style="margin:0in;margin-bottom:.0001pt;line-height:18.35pt;vertical-align:

  baseline"><strong>VPN ゲートウェイ</strong> は帯域幅接続が制限されており、暗号化が必要なシナリオでは便利ですが、帯域幅の制限は許容されます。 また、このようなシナリオでは、顧客は待機時間にそれほど依存しません。</p>


  <h2>VNet ピアリングと VPN ゲートウェイは、ゲートウェイ転送を介して共存させることもできます。</h2>


  <p>ゲートウェイ転送を使用すると、接続用の新しいゲートウェイを作成するのではなく、ピアリングされた VNet &rsquo; s ゲートウェイを使用してオンプレミスに接続することができます。 Azure でワークロードを増やすときは、リージョンと Vnet の間でネットワークを拡張し、増加に対応できるようにする必要があります。 ゲートウェイ転送を使用すると、すべてのピアリングされた Vnet と共に ExpressRoute または VPN ゲートウェイを共有できるため、接続を1か所で管理できます。 共有によってコストと管理オーバーヘッドを削減できます。</p>


  <p>VNet ピアリングでゲートウェイ転送が有効になっている場合、VPN ゲートウェイ、ネットワーク仮想アプライアンス、およびその他の共有サービスを含む転送 VNet を作成できます。 組織が新しいアプリケーションや事業単位で成長するにつれて、新しい Vnet を作成するときに、VNet ピアリングを使用して転送 VNet に接続できます。 これにより、ネットワークの複雑さを増すことなく、複数のゲートウェイや他のアプライアンスを管理する際の管理オーバーヘッドを軽減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05746496-155c-4b2e-8722-efe8cfdee0d5.png"><img alt="An image depicting VNet peering with gateway transit. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05746496-155c-4b2e-8722-efe8cfdee0d5.png" style="width: 882px; height: 626px;" title="ゲートウェイ転送を使用した VNet ピアリングを表すイメージ。 "></a></p>


  <p>ゲートウェイ転送の強力で独自の機能の詳細については、「 &quot; <a href="https://azure.microsoft.com/en-us/blog/create-a-transit-vnet-using-vnet-peering/" target="_blank">vnet ピアリングを使用した転送 vnet の作成</a>」を参照してください。&quot;</p>


