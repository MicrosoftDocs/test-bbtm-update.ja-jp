Title: DocumentDB クエリ チート シートSQL取得する
Summary: 概要印刷可能なクエリ参照シートをダウンロードして、Azure DocumentDB で JSON ドキュメントのクエリSQLを使用できます。
Content: >-
  <p>Azure DocumentDB を使用すると、使い慣れた使い慣れた構文を使用して JSON <strong>SQLできます</strong>。 ご存知SQL、Azure DocumentDB を使用してすばやく起動して実行できます。また、使い始めるの<a href="https://aka.ms/docdbcheatsheet"></a>に役立つ参照シートを簡単に印刷できます。</p>


  <h2>&nbsp;</h2>


  <h2>参照シートSQLダウンロードする</h2>


  <p>&nbsp;<a href="https://aka.ms/docdbcheatsheet"><img alt="cheatsheetsnip" border="0" class="alignnone size-medium wp-image-334661" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cheatsheetsnip-636x182.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;" width="636"></a>&nbsp; &nbsp;リレーショナル データベースを&#39;した場合は、Azure DocumentDB でクエリを記述するときに&#39;2 つの主な違いがあります。</p>


  <ol>
   <li>明示的なスキーマ <strong>を指定したり、セカンダリ インデックスを作成したりせずにクエリを実行できます</strong>。 これは、Json データ モデルに対する DocumentDB&#39;深いコミットメントが原因で発生する可能性があります。 JSON には常に、値に加えてプロパティ名の形式でメタデータが含まれているので、DocumentDB はドキュメントが挿入されるスキーマとインデックス データを特定し、そのインデックスに対してクエリを実行できます。</li>
   <li>このSQLシステム、式の評価、関数呼び出し (UDF)、および DocumentDB のその他の側面が <strong>JavaScript のミラー化に使用されます</strong>。 DocumentDB は、JavaScript&#39;のプログラミング モデルをクエリ言語の基礎として使用して、データベース エンジンで直接 JavaScript を実行できる JSON ドキュメント データベースです。</li>
  </ol>


  <p>&nbsp;</p>


  <h2>もっと詳しい説明が必要でしょうか。</h2>


  <p>ドキュメントを使用して <a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query" target="_blank">DocumentDB にクエリを実行する方法の概要をSQL</a>。 JavaScript の関数型プログラミング スタイルを使用する場合は、JavaScript 言語統合クエリがサポートされています。このクエリは、<a href="https://azure.microsoft.com/blog/2015/08/20/azure-documentdb-javascript-as-modern-day-t-sql/" target="_blank">JavaScript</a> 言語統合クエリの代わりにSQL。 &nbsp;</p>


  <h2>新しい DocumentDB クエリナレッジの適用を開始する準備はできましたか?</h2>


  <p><a href="https://www.documentdb.com/sql/demo" target="_blank">DocumentDB</a> プレイグラウンドを使用してハンズオンを取得するか、SDK のいずれかを使用してコーディングを<a href="https://msdn.microsoft.com/en-us/library/azure/dn781482.aspx" target="_blank">開始します</a>。 サポートが必要な場合は、Stack Overflow からご連絡ください<a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank"></a>。または、DocumentDB エンジニアリング チームとの 1 対 1 のチャットをスケジュールしてください。 DocumentDB の最新のニュースと機能を最新の情報に更新するには、Twitter でフォローしてください <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a>。</p>
