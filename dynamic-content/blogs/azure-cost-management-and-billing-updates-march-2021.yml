Title: Azure Cost Management と課金の更新-2021 年3月
Summary: 3月はすばらしい月です。 コストを管理する必要があり、超過分が予想されないようにするには、Cost Management の予算に対する変更を確認します。 また、サブスクリプションのコストを表示するために最適化された新しいビューや、リソースの学習やドキュメントの更新を行うためのさまざまな方法も用意されています。 機能を有効にご活用ください。
Content: >-
  <p>&rsquo;新しい学生、活発、または最大規模の企業を再利用する場合でも、財務上の制約があり、今後の支出、場所、および将来の計画方法を把握 &rsquo; しておく必要があります。 請求書に関しては驚くことはありません。これは、 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management と課金</a> に関するものです。</p>


  <p>私たち &rsquo; は、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management と課金によって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることが &rsquo; できます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#budgets">予測コストのアラートによって予算を超過しないようにする</a></li>
      <li><a href="#views">サブスクリプションの新しいコストビュー</a></li>
      <li><a href="#labs">Cost Management Labs の新&#39;</a></li>
      <li><a href="#pricing">Demystifying クラウドの経済性</a></li>
      <li><a href="#optimize">Azure を使用してコストを節約するための新しい方法</a></li>
      <li><a href="#video">新しいビデオと学習の機会</a></li>
      <li><a href="#docs">ドキュメントの更新</a></li>
  </ul>


  <p>詳細を掘り下げてみましょう &rsquo; 。</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>予測コストのアラートによって予算を超過しないようにする</h2>


  <p>コストを一番上に保つことは重要です。 幸運にも、Azure Cost Management と課金の予算にアプローチする際には、定義済みのアラートを簡単に設定できます。 これで、予測コストに基づいてアラートを定義できるようになりました。また、通知を受け取り、発生する前に過剰な行動を取るために、より多くのパワーを手に入れることができます。</p>


  <p><a href="https://azure.microsoft.com/blog/prevent-exceeding-azure-budget-with-forecasted-cost-alerts" target="_blank">コストの予測アラート</a>についての詳細情報を表示します。</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>サブスクリプションの新しいコストビュー</h2>


  <p>11月に、 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#views" target="_blank">リソースと予約に最適化された新しいコストビュー</a>が表示されました。 1月に、 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-january-2021/#views" target="_blank">新しいリソースグループビューが表示</a>されました。 今月は、[新しい <a href="https://aka.ms/costanalysis/subscriptions" target="_blank">サブスクリプション] ビュー</a>で、より高いレベルのコストを削減するために最適化されたビューを追加できます。</p>


  <p>新しいサブスクリプションビューでは、サブスクリプション別にコストが分類され、各リソースグループを表示するオプションが表示されます。 コスト分析のプレビューにおける他のビューと同様に、これは&#39;が発生していることを早期に確認することです。 ご意見をお聞かせ<a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">ください。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88dfa525-fdff-433a-aac3-f1932f76afee.png"><img alt="" border="0" height="1143" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc6464ee-ab4b-4e38-b8a2-ca23b235f49c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management のコスト分析プレビューの新しいサブスクリプションビュー" width="2194"></a></p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs の新&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management ラボ</a>を使用する &rsquo; と、Azure Cost Management について詳しく説明し、フィードバックを共有してフィードバックを共有し、サービスの使用方法を理解しやすくするために、よりチューニングされた最適化されたエクスペリエンスを提供します。 Cost Management Labs で見ることができるいくつかの機能を次に示します。</p>


  <ul>
      <li><strong>新規: スコープごとに最大100のビューを作成します</strong> &ndash;<em>パブリックポータルで使用できるようになりました</em><br>
  コスト分析では、カスタマイズされたビューを作成して保存できることは既にわかっています。 コスト分析で、スコープあたり最大100のプライベートと100の共有ビューを作成できるようになりました。これにより、コストを分析するために必要なビューをさらに柔軟に構築できます。<br>

  &nbsp;</li>
      <li><strong>リソースのコストを表示する</strong><br>
  リソースのコストは、 <a href="https://preview.portal.azure.com" target="_blank">プレビューポータル</a>のリソースの概要から1回クリックするだけです。 [ <strong>コストの表示</strong> ] をクリックするだけで、その特定のリソースのコストにすばやく移動できます。<br>

  &nbsp;</li>
      <li><strong>最後に使用したスコープを記憶する</strong><br>
  Azure Cost Management は、最後に使用したスコープを記憶するようになったため、中断した箇所をこれまでよりも簡単に選択できるようになりました。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a>でプレビューを確認できます。<br>

  &nbsp;</li>
      <li>リソースと予約 &ndash; <strong>の新しいコスト分析ビュー</strong><em>新しいサブスクリプションビューで表示されるようになりまし</em>た<br>
  リソース、リソースグループ、サブスクリプション、予約によってコストを削減する新しい、より高速なコストのビューを導入します。これにより、上位のコストドライバーとダウンロードエクスペリエンスが向上します。 引き続きこれらの作業を&#39;ます。 プレビューは <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a> で確認できます。または、Try preview を使用して選択することもできます。 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">このプレビューに関するフィードバックを共有</a>します。<br>

  &nbsp;</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやいナビゲーションを行うには、メニューの [スコープ] を変更します。 Try Preview を使用することを選択できます。 <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">このプレビューに関するフィードバックを共有</a>します。<br>

  &nbsp;</li>
      <li><strong>メインメニューの [構成項目] を開きます。</strong><br>
  これは、選択した構成画面を [Cost Management] メニューの入れ子になったメニュー項目として表示するための実験的なオプションです。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>の Try Preview を使用することを選択できます。 <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">このプレビューに関するフィードバックを共有</a>します。<br>

  &nbsp;</li>
      <li><strong>合理化 Cost Management メニュー</strong><br>
  構成内の設定のみを表示します。 [Cost Management] メニューから、AWS の Cloudyn、エクスポート、およびコネクタを削除します。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>の Try Preview を使用することを選択できます。 <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">このプレビューに関するフィードバックを共有</a>します。</li>

  </ul>


  <p>もちろん、それ &rsquo; だけではありません。 Azure Cost Management のすべての変更は、Cost Management Labs の1週間前 &rsquo; に全 Azure portal で利用できます。 私たち &rsquo; は、あなたの考えを聞いて、次に見たいこと &rsquo; を理解しています。 今すぐ始めましょう。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a>を今すぐお試しください。</p>


  <p><a name="pricing"></a>&nbsp;</p>


  <h2>Demystifying クラウドの経済性</h2>


  <p>クラウドへの移行は進化したものであり、リソースを使用する方法については異なる点を考慮すること&#39;重要です。 組織内でビジネスケースを作成&#39;と、&#39;、クラウド&#39;s キーの構成要素を理解し、考え方を変革することが重要になります。 この移行では、今日と明日との間で会話を開始し、クラウドで可能なことから始めます。この移行と同様に、革新的なテクノロジや、オンプレミスに存在しないいくつかの新しいオプションにすぐにアクセスできます。</p>


  <p>Azure は、クラウドへの移行を支援するために、クラウドの取り組みを成功させたお客様からのベストプラクティスだけでなく、主要な財務および技術ガイダンスを活用して、クラウドの取り組みを始めるのに役立ちます。 この目的により、お客様が <a href="https://azure.microsoft.com/overview/cloud-economics" target="_blank">クラウドの経済性</a>を理解し、説明するための新しい取り組みを最近発表しました。 Microsoft は、Azure の専門家からの主要な技術的および財務上のヒントを強調表示する豊富なデジタルコンテンツを提供し、このイニシアチブを通じて、あまり知られていないヒントを共有します。</p>


  <p>詳細については、「Jeremy 冬&#39;s <a href="https://azure.microsoft.com/blog/demystifying-cloud-economics" target="_blank">Demystifying cloud 経済</a> ブログの投稿」を参照してください。この記事では、クラウドの取り組みをグラフ化する際に、時間、予算、リソースを節約するための主要な考慮事項について説明しています。</p>


