Title: 'Microsoft 発行レポートに関する指示: Azure Windowsソフトウェア ISV に対する意味'
Summary: '編集者注: 今日の投稿は、Microsoft のプラットフォーム戦略のシニア ディレクターである Jamin Spitzer 氏に投稿されています。  Directions on Microsoftrecently&nbsp; では&ldquo;、Azure の新機能というタイトルの新Windowsを公開しました。'
Content: <p><em><strong>エディターの注:</strong> 今日の投稿は、Microsoft のプラットフォーム戦略のシニア ディレクター、Jamin Spitzer 氏に投稿されています。</em></p>  <p><a href="https://www.directionsonmicrosoft.com" target="_blank">Directions on Microsoft</a>&nbsp;最近、ソフトウェア ISV に対する &ldquo;<a href="https://bitly.com/RtIvE7" target="_blank">Azure Windowsの意味」 というタイトルの新しいレポートが公開されました</a>&rdquo;。 これは、Azure での優れた独立した<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0183">ビュー Windows表します</a>。 このレポートは、&rsquo;Windows Azure の内容の探索と、クラウドからソリューションを提供する ISV が直面しているビジネス上の問題の概要の両方です。 セクションには、Windows Azure を構成するサービスの概要、サービスに対する課金方法、現在の場所から取得する一連のパスの説明、クラウドでライブ サービスを実行する方法まで、すべてが含まれます。 その他のセクションでは、さまざまなビジネス モデルの選択と、クラウドに移行する必要がある理由の探索について説明します。 レポートはこちらで確認 <a href="https://bitly.com/RtIvE7" target="_blank">できます</a>。</p>
