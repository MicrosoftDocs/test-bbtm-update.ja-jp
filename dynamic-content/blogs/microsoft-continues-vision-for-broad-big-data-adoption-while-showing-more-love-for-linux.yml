Title: Microsoft は、Linux に対するより多くの好きを示しながら、広範なビッグ データ導入のビジョンを継続します
Summary: 本日、Strata+Hadoop World カンファレンスで、Linux、HDInsight で使用できる最初の Microsoft Azure マネージド サービスをお知らせします。
Content: >-
  本日、Strata+Hadoop World カンファレンスで、Linux、<a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a> で使用できる最初の Microsoft Azure マネージド サービスをお知らせします。 その他に、Hadoop をよりシンプルで使いやすくする Apache Storm の一般提供など、HDInsight の更新を発表します。


  Microsoft は、Linux 上で実行される <a href="https://news.microsoft.com/2014/10/20/clouddaypr/">Azure Virtual Machines の 20%</a>、"Microsoft が Linux を好む"、. <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">NET Core</a> をオープン ソーシングする、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">Apache Hadoop</a> への貢献、 <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">Docker</a> コンテナーのサポートなど、最近の発表によって強調された開放性にコミットしています。 このオープン性のアプローチにより、ビッグ データ Hadoop ワークロードを Windows と Linux の両方で実行する選択を顧客に与えるという自然な決定が行われたのです。 HDInsight は毎月 20% 増加し、Azure で最も急速に成長しているサービスの 1 つであり、お客様が Hadoop-as-a サービスの使いやすさと生産性の利点を活用できるよう、Linux をサポートする要求の流れは安定しています。 この需要に応じて、お客様は Azure に Hadoop をデプロイするときに、Windows または Linux オペレーティング システムを選択できます。 どちらのオプションもファースト クラスの市民で、Hadoop からオペレーティング システムまで、単純なデプロイ、SLA、スタック全体のテクニカル サポートを提供します。


  これは、オンプレミスの Linux 上の Hadoop に既に精通しているお客様にとっての意味を知っています。 お客様は現在のデプロイをクラウドで拡張し、既存のすべてのスキルセットとツール (ドキュメント、サンプル、テンプレート) を活用してそれを行える状態になりました。 ハイブリッド環境内では、お客様はオンプレミスデプロイの制御と柔軟性と、クラウドの弾力性と冗長性を組み合わせできます。 Azure への Hortonworks <a href="https://channel9.msdn.com/Shows/Data-Exposed/Deploying-Hortonworks-HDP-on-Microsoft-Azure">HDP 2.2</a> の組み合わせの新しい Connector と組み合わせて、LINUX 上の HDInsight を使用すると、ハイブリッド シナリオを簡単に移行できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/13/clip_image001.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.png" alt="clip_image001" width="709" height="401" border="0" /></a>


  Microsoft でオープンに取り組むということは、引き続き業界の他のユーザーと共同作業を行い、お客様の声に耳を傾ける方法でオープンに取り組むという意味です。 それが、"Microsoft Linux" と "Microsoft ♥ ♥ Hadoop on Linux" と言えるのです。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/18/MSFT-Love.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="MSFT Love" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MSFT-Love_thumb.png" alt="MSFT Love" width="716" height="405" border="0" /></a>


  &nbsp;


  さらに、Hadoop をよりシンプルで使いやすくする <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> サービスの一連の更新を発表します。 これには、Storm を一般提供することで、数回クリックで Hadoop にリアルタイム機能をデプロイする簡単な方法、開発者が .NET または JAVA で Storm トポロジを記述できる Visual Studio IDE 統合、Hadoop 2.6 のサポート、新しい仮想マシンのサイズ、クラスターのスケーリング、Azure DocumentDB への組み込み統合が含まれます。


  昨年 10 月に、HDInsight 上の <a href="https://storm.incubator.apache.org/">クラスターとしてApache Storm</a> のパブリック プレビューを発表しました。 Storm は Hadoop エコシステムのオープン ソース プロジェクトです。これにより、ユーザーは、何百万ものイベントをリアルタイムで確実に処理できる Stream Analytics プラットフォームにアクセスできます。 不正検出、クリック ストリーム &amp; 分析、財務アラート、接続されたセンサー デバイス (IoT) からのテレメトリ、ソーシャル分析などのリアルタイムの課題を解決するのに最適です。


  現在、デプロイ オプションとして Storm の一般提供を発表します。 お客様は、数回のクリックで数分でリアルタイム分析をデプロイする高速で簡単な方法の恩恵を受ける可能性があります。 また、Azure クラウドを利用したアップタイムとエラスティック スケールに関して、Microsoft の 99.9% のサービス レベル アグリーメントも得ることができます。 任意の量のデータは、Storm を <a href="https://azure.microsoft.com/en-us/services/event-hubs/">介してEvent Hubs</a> またはApache Kafka処理できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/image.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png" alt="image" width="706" height="399" border="0" /></a>


  ビッグ データのアクセスを向上する一環として、開発者が最も知っている環境で生産性を高めることができます。 このため、.NET と Java の両方で Storm を使用できると共に、Storm のリアルタイム アプリケーションを開発、デプロイ、デバッグする機能も Visual Studio で直接行います。 開発者は、Java などの他の言語で記述されたスパウトを組み合わせることができます。つまり、トポロジの一部として、既存のスパウトとボルトの膨大な宇宙を利用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/13/clip_image004.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.png" alt="clip_image004" width="705" height="398" border="0" /></a>


  HdP 2.2 の Hortonworks の可用性と組み合わせて、Microsoft では、Hadoop 2.6、Hive および Pig 0.14、HBase 0.98.4 以上に構築された次のバージョンの HDInsight もリリースされます。 Hortonworks とオープン ソース コミュニティと<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx"></a>チームを組むこのバージョンの HDInsight には、1 秒以下の応答時間を達成する目的で Hadoop クエリを高速化するために Stinger.next で行われた作業が含まれています。 Stinger.next の最初のフェーズは、Hive 0.14 を実行している HDInsight に含められています。 Pig は ORC ファイル内のデータを処理し、Tez を実行エンジンとして利用できます。


  Azure でますます大規模なビッグ データ ワークロードを実行しているお客様をより良くサポートするために、HDInsight の可用性を、より多くの種類とサイズの Virtual Machines増やしています。 HDInsight では、汎用的に構築された A2 から A7 サイズ、ソリッドステート ドライブ (SSD) と 60% 高速プロセッサを備えた D シリーズ ノード、高速ネットワークに InfiniBand をサポートする A8 および A9 サイズを利用できます。 HBase for HDInsight のお客様は、パフォーマンスを向上するために、D シリーズのより高いメモリの恩恵を受ける可能性があります。 Storm for HDInsight、より大きな参照データを読み込み、より高速な CPU を読み込み、スループットを向上させることができます。 価格の詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/">してください</a>。


  HDInsight では、要求の多い機能である "クラスタースケーリング" の一般提供もAzure HDInsight。この機能を使用すると、新しいクラスターを削除して再作成することなく、実行中の HDInsight クラスターのノード数を簡単に変更できます。 最初は、Hadoop クエリと Storm だけが、後で HBase を使用してこの機能を使用できます。 この機能は、現在 Azure 管理ポータル提供されています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/13/clip_image006.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image006_thumb.jpg" alt="clip_image006" width="704" height="196" border="0" /></a>


  最後に、Microsoft のファースト パーティである NoSQL Azure サービス DocumentDB と HDInsight を Hadoop コネクタを介して統合します。 これにより、DocumentDB は、Hadoop クエリを実行する入力ソースになるか、Hive、Pig、および MapReduce ジョブの出力が送信される場所のいずれかです。 DocumentDB は、データベース エンジン内で JSON と JavaScript を直接サポートするように一から設計された、Microsoft のフル マネージドでスケーラブルな NoSQL ドキュメント データベース サービスです。 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-overview/">HBase と</a> DocumentDB を使用すると、HDInsight には、より広範なソリューションの一部として統合できるさまざまな NoSQL テクノロジがあります。


