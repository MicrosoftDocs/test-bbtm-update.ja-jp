  <h2>Azure Archive BLOB Storage</h2>


  <p>Azure Archive Blob Storage は、柔軟性の高い待ち時間要件 (時間順) でほとんどアクセスされないデータに対して、耐久性があり、高可用性でセキュリティで保護されたクラウド ストレージを提供する低コストの手段を組織に提供するように設計されています。 詳細<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers">については、「Azure Blob Storage: ホット層、クール</a>層、アーカイブ層」を参照してください。</p>


  <p>アーカイブStorage特性は次のとおりです。</p>


  <ul>
      <li><strong>コスト効率:</strong> アーカイブ アクセス層は、ほとんどアクセスされない長期的なストレージに対する最も低い価格のストレージ オファリングです。 プレビューの価格は引き続&nbsp;き 2018 年 5 月まで続きます。 &nbsp;2018 年 3 月 1 日の新しい価格については、「Azure ブロック BLOB の価格<a href="https://azure.microsoft.com/pricing/details/storage/blobs/">」を参照してください</a>。</li>
      <li><strong>シームレス統合</strong>: お客様は、ホット アクセス層とクール アクセス層のオブジェクトと同じ使い慣れた操作をアーカイブ層内のオブジェクトに対して使用します。 これにより、お客様は新しいアクセス層をアプリケーションに簡単に統合できます。</li>
      <li><strong>耐久性</strong>: アーカイブを含むすべてのアクセス層は、お客様が現在<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy"></a>使用できるのと同じデータ レプリケーション オプションを使用して Azure Storage から期待されるのと同じ高い耐久性を提供するように設計されています。</li>
      <li><strong>セキュリティ</strong>: アーカイブ アクセス層のすべてのデータは、使用可能な最も強力なブロック暗号の 1 つである 256 ビット <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES</a> 暗号化を使用して、保存時に自動的に暗号化されます。</li>
      <li><strong>Global Reach</strong>: Archive Storage は現在、米国中北部、米国中南部、米国東部、米国西部、米国東部 2、米国中部、米国西部 2、米国中西部 2、米国中西部、北ヨーロッパ、西ヨーロッパ&nbsp;、韓国中部、韓国南部、インド中部、インド南部の 14 &ndash; リージョンで利用できます。利用可能&rsquo;なリージョンの一覧を引き続き拡張します。最新のアーカイブ とリージョンの可用性Storage<a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=storage" target="_blank">参照してください</a>。</li>
  </ul>


  <h2>Blob-Level階層化: データを移動せずにストレージ コストを簡単に最適化する</h2>


  <p>データ ライフサイクル管理を簡略化するために、お客様はオブジェクト レベルでデータを階層化できます。 お客様は、アカウント間でデータを移動することなく、使用パターンの変化に応じ、ホット層、クール層、またはアーカイブ層間で 1 つのオブジェクトのアクセス層を簡単に変更できます。 3 つのアクセス層すべてにある BLOB は、同じアカウント内に同じアカウント内に存在できます。</p>


  <h2>柔軟な管理</h2>


  <p>アーカイブ Storageと Blob-Level階層化は、新規および既存の BLOB Storage アカウントと General Purpose v2 (GPv2) アカウントの両方で使用できます。 GPv2 アカウントは、ブロック BLOB、ページ BLOB、ファイル、キュー、テーブルのサポートを提供しながら、すべての最新機能をサポートする新しいアカウントの種類です。 General Purpose v1 (GPv1) アカウントをお持ちのお客様は、簡単な 1 クリックの手順でアカウントを General Purpose v2 アカウントに簡単に変換できます (BLOB Storage アカウントの変換サポートは間もなくサポートされます)。 GPv2 アカウントの価格<a href="https://azure.microsoft.com/pricing/details/storage/"></a>モデルは GPv1 アカウントとは異なります。請求が変更される可能性がある場合は、GPv2 を使用する前に確認する必要があります。 GPv2 <a href="https://aka.ms/azure-storage-accounts">Azure Storage使用</a>する方法と使用条件など、GPv2 の詳細については、「オプション」を参照してください。</p>


  <p>ユーザーは、Azure portal (図 1)、PowerShell、CLI ツールと REST API、.NET (図 2)、Java、Python、または Node.js クライアント ライブラリを使用して、アーカイブと Blob-Level 階層化にアクセスできます。</p>


