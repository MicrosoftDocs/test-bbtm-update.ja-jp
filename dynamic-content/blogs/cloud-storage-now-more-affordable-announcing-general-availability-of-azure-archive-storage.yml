Content: >-
  <p><em>2019 年 8 月 5 日の時点で、Azure Archive Storage一部のリージョンでは価格が最大 50% 下がっています。詳細については、ブログ記事&ldquo;「<a href="https://azure.microsoft.com/en-us/blog/we-re-making-azure-archive-storage-better-with-new-lower-pricing/" target="_blank">Were&rsquo; making Azure Archive Storage新しい低い価格で使用できます。</a>&quot;</em></p>


  <p>本日は&rsquo;、1 か月あたりギガバイトあたり <strong>0.002</strong> ドルの業界をリードする価格から始まる Archive <strong>Blob Storage</strong> の一般提供をお知らせします。 昨年、アクセス頻度の低いデータをクール層に階層<a href="https://azure.microsoft.com/blog/introducing-azure-cool-storage/">化することで、お</a>客様がストレージ コストを削減するのに役立つクール BLOB Storage を開始しました。 組織は、ほとんどアクセスされないデータをアーカイブ層に格納することで、ストレージ コストをさらに削減できます。 &rsquo;さらに、<strong>BLOB</strong> レベルの階層化の一般提供をお知らせします。これにより、お客様は、オブジェクト レベルでこれらの階層全体のデータのライフサイクルを簡単に管理することで、ストレージ コストを最適化できます。</p>


  <p>スタートアップ企業から大規模な組織まで、あらゆる業界のお客様がデータの急激な増加を経験してきました。 このデータの大量にアクセスされることはほとんどありませんが、ビジネス継続性またはコンプライアンス要件を満たすためには、長時間保存する必要があります。従業員データ、医療記録、顧客情報、財務記録、バックアップなどを考えます。さらに、人工知能とデータ分析の最近および近日の進歩により、以前に破棄された可能性があるデータから価値のロックが解除されます。 多くの業界のお客様は、これらのデータ セットの多くを長い期間保持したいと考えていますが、これを行うにはスケーラブルでコスト効率の高いソリューションが必要です。</p>


  <p>&ldquo;Azure チームと一緒に、クラウド アーカイブ サービスのアーカイブ BLOB Storageプレビューを数か月間行っています。&nbsp;1 つの API を使用して既存のオブジェクトのストレージ層を簡単に変更できるのが気に入っています。 これにより、情報ライフサイクル管理をアプリケーション ロジックに直接組み込み、アーカイブ BLOB Storageを使用して、データ のコストの合計を大幅Azure Storageできます。&rdquo;</p>


