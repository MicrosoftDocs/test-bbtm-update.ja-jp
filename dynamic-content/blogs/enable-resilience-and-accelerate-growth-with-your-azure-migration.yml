Title: Azure への移行により、回復力を実現し、成長を促進します
Summary: '昨年開始されたグローバルな正常性とマクロ経済の危機に応じて、お客様は、強化組織の復元力を高めるために、デジタル変革の取り組みをかつてないペースで加速してきました。 '
Content: >-
  <p>昨年開始されたグローバルな正常性とマクロ経済の危機に応じて、お客様は、強化組織の復元力を高めるために、デジタル変革の取り組みをかつてないペースで加速してきました。 復旧中のビジネス継続性を維持するだけでなく、長期的な成長に備えてミッションを再作成するためにも、クラウドに依存しています。 <a href="https://news.microsoft.com/transform/for-companies-who-migrated-to-azure-before-the-pandemic-the-cloud-was-the-silver-lining/" target="_blank">Albertsons 企業、actavo、H &amp; R ブロック、Additiv</a>などのお客様は、クラウドへの移行方法を共有し、回復力を維持 Microsoft Azure &nbsp; ことができ &nbsp; ました。</p>


  <p style="margin-left: 40px;">1週間の領域内では、「ロックダウンが発生した場合には、準備ができて<em>いる&#39;」という &#39;箱を刻むことができました。ロックダウンの発表は、金曜日の午後5時&#39;時計に &#39; ています。 &quot;私たちは、自宅で仕事をするために必要なすべての人が、月曜日の朝に自宅で働いていました。 &quot; &mdash; </em>ライアン、グローバル環境の正常性と安全性、IT ディレクター、Actavo</p>


  <p style="margin-left: 40px;"><em> &quot; 変更前 pandemic のペースは急速に短縮されました&#39;が、これらの傾向が pandemic&#39;加速しているとは考えられません。Fairing が最適な企業は、デジタル的にネイティブであるか、デジタルで投資している企業です。 &quot; </em> &mdash;Additiv、企業の開発の頭、</p>


  <p>Azure では、さまざまなお客様がビジネスの新しい方法に常に適合するよう支援してきました。このような状況においては、変革を重視しています。 ほとんどの組織は、このような環境で従業員の生産性を新たに高めるために、大きなプッシュでリモート作業についてピボットする必要がありました。 小売や医療など、いくつかの業界では、これまでにない量のニーズに対応するためにオンデマンドの容量が必要になります。 すべての組織は、キャッシュフローをより適切に管理するためのコスト最適化イニシアチブを模索しています。 IT リーダーは、中断せずにデータセンターを運用することを懸念しています。また、スタッフとリソースが削減されると共に、セキュリティも考慮されます。&nbsp;</p>


  <p>クラウド移行は、上記の課題を克服する &nbsp; のに &nbsp; 役立ちます。 これらの利点を迅速かつ予測可能なものにするために、クラウドプロバイダーに相談することで、規範となるベストプラクティスガイダンスとサポートを体験することができ &nbsp; ます。 お客様は、移行によってリスクを軽減するための信頼を求めています。</p>


  <p>Azure には、クラウド変換を正常に操作できるようにするための包括的なガイダンス、ツール、およびプログラムが用意されています。 ここでは、これらの各領域について、追加および拡張された投資を今すぐに発表&#39;&nbsp; ます。 詳細については、最新 <a href="https://myignite.microsoft.com/sessions/26276ac9-7902-4e1b-84e8-895e9d5547af?source=sessions" target="_blank">の</a> Microsoft Ignite オンデマンドセッションを確認してください。</p>


  <h2>Azure の Microsoft Cloud 導入フレームワークにおけるベストプラクティスと &nbsp; クラウドの経済性に関するガイダンスを使っ &nbsp; てみる</h2>


  <p>ほとんどのお客様は、および移行後に、オンプレミス、クラウド、およびエッジ環境で実行されるワークロードを所有しています。 管理とガバナンスの一貫性が非常に重要であるため、 <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">Azure の Microsoft Cloud 導入フレームワーク</a>で実証済みのガイダンス、ドキュメント、ツールを利用して、予測可能な方法でクラウドの導入を加速させることができます。 現在、クラウド導入フレームワークが拡張され、セキュリティ、ガバナンス、およびコンプライアンスを維持しながら、 <a href="https://aka.ms/adopt/hybrid/ignite-04" target="_blank">ハイブリッドクラウドとマルチクラウド</a> のアプローチに関するガイダンスが含まれるように&#39;ました。</p>


  <p>クラウドへの移行を行う際には、お客様の組織への影響についても考慮することが重要です。これは、資本投資 (CAPEX) モデル &mdash; が所有し、運用されているデータセンターとハードウェア &mdash; から、従量課金制の運用経費 (OPEX) モデル &mdash; への移行に関する財務上の姿勢に&#39;ます。 CAPEX モデルでは、1日の操作でデータセンターの容量の約60% を使用し、サーバーの容量の30% しか使用しないように&#39;ます。 容量が過剰な場合でも、未使用のインフラストラクチャに対して料金が発生することを意味します。 クラウドビジネスケースと、追跡する適切なガードレールとの初期契約を策定するために、移行と近代化の計画を作成する際には、金融および調達に事前にアラインメントすることをお勧めします。CYTI は、このアプローチを利用した多くの Azure ユーザーの1つです。</p>


  <p style="margin-left: 40px;"><em> &quot; Azure に移行するだけで、インフラストラクチャのコストに約30% を節約できます。これにより、柔軟性、サーバーの向上、カスタマイズの強化、さらに自由に必要な操作を行うことができます。 &quot; &mdash;&#39;</em>Darren Gourley、最高テクノロジ責任者、CYTI</p>


  <p>また、オンプレミスとクラウドのインフラストラクチャの基本的な違いについて理解することも重要&#39;ます。 クラウドでは、革新的なテクノロジや、オンプレミスに存在しないいくつかの新しいオプションにすばやくアクセスできます。 クラウドに用意されているさまざまなオプションと、クラウド内で適切な技術および財務構造を利用して、get を適切に選択できるようにするために、クラウドが提供するさまざまなオプションとその方法を理解することが重要です。 クラウドでいくつかの重要な構成要素を説明し、安心してクラウドの取り組みを開始するために、新しい <a href="https://azure.com/cloudeconomics" target="_blank">クラウドの経済性 web ページ</a> をリリースしました。 Microsoft は、Azure の専門家からの主要な技術的および財務上のヒントを強調表示する豊富な一連のデジタルコンテンツを提供し、他の組織からのあまり知られていないヒントとベストプラクティスを共有します。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/blog/demystifying-cloud-economics/" target="_blank">demystifying cloud の経済性</a>に関する最新のブログをご覧ください &nbsp; 。&nbsp;&nbsp;</p>


  <h2>Azure Migrate の新しい評価と移行の機能により、移行を加速させます</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a> は、組み込みの拡張可能な機能を提供するワンストップショップであり、さまざまなインフラストラクチャ、アプリケーション、およびデータベースシナリオにわたるワークロードの検出、評価、移行のニーズに合わせて、既にを使用しています。 現在、移行と近代化の取り組みを通じて、次の追加機能を使用して、移行のより多くの側面を自動化および合理化できることを発表しています。&nbsp;</p>


  <ul>
      <li><strong>検出と評価:</strong>Azure Migrate エクスペリエンス内で Microsoft SQL Server の統合された検出と評価を利用できるようになりました。 つまり、SQL Server データベースのインスタンスを大規模に検出し、対応可能な準備、コスト、パフォーマンスのガイダンスを取得して、azure Virtual Machines 上の SQL Server や、Azure SQL Database や Azure SQL Managed Instance のようなサービスとしてのプラットフォーム (PaaS) オプションなどの azure SQL オプションへの移行を通知することができます。 また、Azure VMware ソリューションへの移行の評価を実行できるようになりました。さらに、アプリを Azure App Service に移行 &nbsp; するための &nbsp; 評価を追加&#39;ます。 詳細については、この <a href="https://youtu.be/O4tUDPOJF2w" target="_blank">Microsoft のメカニズム</a>に関するビデオをご覧ください。</li>
  </ul>


  <p>これで、移行エクスペリエンスに関する最新の拡張機能を使用できるようになりました。&nbsp;</p>


  <ul>
      <li><strong>アプリコンテナー化のサポート:</strong>Azure Kubernetes Service (AKS) を実行しているコンテナーにアプリケーションを移行するには、新しい App コンテナー化ツールを使用し、ASP.NET と Java web アプリケーションをサポートします。 コンテナー化を AKS に移行する前に、オンプレミスのサーバー (または、Azure または他のクラウドのサーバーと仮想マシン) で実行されているアプリケーションを実行します。 この機能により、Azure Migrate の既存の移行機能が強化されます。たとえば、検出、評価、エージェントレスのマッピング、サーバーの移行、統合などです。 詳細については、「 <a href="https://aka.ms/AzureMigrateAppContainerization" target="_blank">App コンテナー化</a>」を参照してください。</li>
      <li><strong>新しい Azure PowerShell モジュール:</strong> azure へのサーバーのレプリケーションを構成して管理し、自動化された反復可能な方法で Azure PowerShell コマンドレットを使用して azure Virtual Machines に移行します。 新しい Azure Migrate Azure PowerShell モジュールは、VMware 仮想マシンを Azure に移行するエージェントレスの方法&#39;、サーバー移行ツールの PowerShell サポートを追加します。</li>
      <li>Zerto を使用した新しい統合ソリューションを使用すると、さらに選択肢と移行が柔軟になります。</li>
  </ul>


  <h2>Azure Migration Program と FastTrack for Azure の拡張されたシナリオで、クラウドへの道のりをシンプルに</h2>


  <p style="margin-left: 40px;"><em> &quot; 元のプランは3か月で移動し、実際には8週間で実行しました。Microsoft Azure 移行プログラム、FastTrack プログラム、そして非常に重要であり、この非常に困難なプロジェクトを時間と予算に基づいて実現するために非常に重要だった、技術的には非常に重要だった技術担当者です。 &quot; &mdash; </em>Enterprise テクノロジのバイスプレジデント、アメリカ合衆国の Keith</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/american-cancer-society-moves-to-the-cloud-thanks-to-azure-migration-program/" target="_blank">アメリカ合衆国の米国</a><a href="https://azure.microsoft.com/en-us/resources/videos/amp-helps-british-council-optimize-costs-and-digitally-transform/" target="_blank">では、</a>多くのお客様が<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure Migration Program (AMP)</a>の支援を受けて、インフラストラクチャ、アプリケーション、およびデータベースを移行および最新化しています。 このプログラムは、移行の過程のあらゆる段階において、専門家によるガイダンスを提供し、エキスパートヘルプを適切に組み合わせることで、自信を持って移行することができます。</p>


  <p>この4月以降、Azure Migration Program &nbsp; を使用して、一般的なすべてのソースアプリケーションフレームワークで実行されているアプリの最新化を支援することができます。 この拡張されたアプリの最新化シナリオ (Java やランプ (Linux、Apache、MySQL、PHP、Perl、Python) を含む) では、これらの web アプリを、App Service を使用した Azure コンピューティング &mdash; の完全に管理された PaaS、または Azure Kubernetes Service (AKS) で完全に管理されたコンテナー化プラットフォームに最新化できます。 web アプリデータベースの場合は、 <a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a>か、MySQL や PostgreSQL などの一般的なオープンソースデータベースを選択できます。</p>


  <p>お客様は既に、クラウドソリューションの迅速で効果的な設計とデプロイを行うために、テクニカル有効化プログラムである<a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/" target="_blank">Microsoft FastTrack for Azure</a>を使用しています。 最近、ハイブリッド <a href="https://docs.microsoft.com/en-us/azure/azure-arc/" target="_blank">Azure Arc 対応サーバー</a>のデプロイをサポートするように拡張しました。 ここでは、Kubernetes、openshift、サーバーレス、イベントドリブンワークロードなどのクラウドネイティブのベストプラクティスについて FastTrack サポートを利用して、クラウドネイティブアプリケーションの運用環境へのデプロイを高速化できるように&#39;しました。</p>


  <h2>クラウドのスキルと弾力性を構築して、自信を持って旅を進める</h2>


  <p>クラウド移行が組織&#39;s デジタル変革にどのように役立つかについて詳しくは、2021年4月8日に、 <a href="https://aka.ms/azure-migration-virtual-event" target="_blank">Azure 仮想イベントにクラウド移行と近代化</a> を登録する方法に関するページをご覧ください。 私は、同僚、Tanuj の仕事仲間、一般マネージャー、Azure 製品マーケティングと提携して、イベントをホストしています。&#39;&nbsp; これは、多くの Azure 製品リーダーと技術コミュニティの影響元からのベストプラクティスとガイダンスを紹介する絶好の機会です。&nbsp;</p>


