Title: Azure IaaS アプリケーションのディザスター リカバリー ソリューション
Summary: '2018 年 6 月 4 日、Corey Sanders は、現在および将来のインフラストラクチャニーズに対して Azure に賭ける理由に関するブログ記事で、Azure Site Recovery を使用した Azure 仮想マシンのディザスター リカバリー (DR) の一般提供を発表しました。 '
Content: >-
  <p><a href="https://twitter.com/coreysanderswa" target="_blank">Corey Sanders</a> は、2018 年 6 月 4 日に、現在および将来のインフラストラクチャ ニーズに対して <a href="https://azure.microsoft.com/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">Azure</a> に賭ける理由に関するブログ記事で、Azure Site Recovery (ASR) を使用した Azure Virtual Machines (VM) のディザスター リカバリー (DR) の一般提供を発表しました。 Azure は、IaaS で実行されているアプリケーションにネイティブのディザスター リカバリー ソリューションを提供する最初のパブリック クラウドです。 このオファリングを使用すると、VM を別のリージョンにレプリケートすることで、アプリケーションをリージョン レベルの障害に対する回復性を高めできます。 可用性セットと可用性グループAvailability Zones、Azure Site Recoveryは、Azure Virtual Machines で実行されているアプリケーション<a href="https://azure.microsoft.com/features/resiliency/" target="_blank"></a>の回復性の続きを完了します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/386afb7c-53d3-4ece-a6ae-11a924fc2679.png"><img alt="blog" border="0" height="606" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea1da457-0b46-4c16-9f33-2c89099854ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブログ" width="1148"></a></p>


  <h2>主な利点</h2>


  <ul>
   <li><strong>インフラストラクチャは必要ありません。</strong> この機能を有効にするには、Azure サブスクリプションに追加のソフトウェア インフラストラクチャ (VM またはアプライアンス) は必要ない。 DR インフラストラクチャのデプロイ、監視、修正プログラムの適用、保守に関連する複雑さとコストはすべて回避できます。</li>
  </ul>


  <blockquote>

  <p>&quot;&#39;Azure から Azure DR&#39; を使用することで、Microsofts&rsquo; のコア コマース ストアとシステムを開発および運用する Microsofts&rsquo; ユニバーサル ストア チーム (UST) は、以前に検証された DR 検証済みプラットフォームをオンプレミスで使用して、Azure で同等の機能を実行できます。 ASR を使用しない場合、ユニバーサル ストア チームは、DR サイトにレガシ プラットフォームの新しいインスタンスをデプロイするために多くのリソースを費やし、DR の検証により多くの時間を費やしていました。&quot;</p>

  </blockquote>


  <p align="right"><strong>- Microsoft ユニバーサル ストア、プリンシパル サービス エンジニアリング マネージャーである、Engineering Hui</strong></p>


  <ul>
   <li><strong>DR リージョンを選択するユーザーの柔軟性:</strong> Azure で実行されている IaaS ベースのアプリケーションを、地理的なクラスター内で選択した別の Azure リージョンにレプリケートして <a href="https://aka.ms/a2asupportedregion" target="_blank">保護することができます</a>。</li>
   <li><strong>クラス最高の RPO と RTO:</strong> Azure Site Recoveryは、企業の円滑な実行を維持するために <a href="https://azure.microsoft.com/support/legal/sla/site-recovery/v1_2/" target="_blank">、99.9% の SLA</a> と 24 時間 365 日のサポートによってサポートされています。 クラス最高の目標復旧ポイント (RPO) と目標復旧時間 (RTO) を使用すると、Azure アプリケーションが使用可能で準拠しているという確信を持つ可能性があります。</li>
  </ul>


  <blockquote>

  <p>&ldquo;ASR は、Finastra が Azure リージョン間のレプリケーションを直感的に構成して DR の状態を調整するのに役立っています。&nbsp; 現在&rsquo;、ディザスター リカバリー用の標準プラットフォームであり、規模や RPO/RTO の厳しい要件への準拠に関する問題なく、何千ものシステムを処理しています。&quot;</p>

  </blockquote>


  <p align="right">-<strong> Bryan Heymann、D+H、システム &amp; アーキテクチャ担当ディレクター</strong></p>


  <ul>
   <li><strong>DR リソースの自動作成による簡略化されたエクスペリエンス:</strong> アプリケーションのリージョン間 DR の有効化は非常に単純なので、保護する VM を選択し、ターゲット Azure リージョンを選択し、レプリケーション設定を確認し、実行する必要があります。 仮想ネットワークやストレージなどの必要なターゲット リソースは、ASR によって自動的に作成されます。</li>
   <li><strong>中断を伴う DR ドリル:</strong> ASRs&rsquo; のテスト フェールオーバー機能を使用すると、プライマリ実稼働アプリケーションや継続的なレプリケーションに影響を与えることなく、いつでも <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-tutorial-dr-drill" target="_blank">DR</a> ドリルを簡単に実行できます。DR ソリューションが必要なときに機能する信頼性が得ることができます。</li>
  </ul>


  <blockquote>

  <p>&ldquo;Azure Site Recovery、Azure グローバル インフラストラクチャに DR 保護を効率的に提供します。 Azure &#39;Azure DR&#39;を使用すると、各アプリケーション環境のアプリケーションの重大性とデータ移動の要件に個別に対応できます。 ASR は、複雑な問題に対する強力なアプローチを提供します。 これはハイブリッド ネットワーク モデルでうまく機能し、簡単な方法で DR ドリルを実行できます。&quot;&nbsp;</p>

  </blockquote>


  <p align="right"><strong>- Roberto Corradini、Luxottica のグローバル CTO</strong></p>


  <ul>
   <li><strong>調整されたアプリケーションの回復:</strong> ASR&#39;強力な <a href="https://docs.microsoft.com/azure/site-recovery/recovery-plan-overview" target="_blank">復旧</a> 計画を使用すると、アプリケーション全体の復旧を調整して、ビジネスで必要な厳密な復旧時間要件を満たします。</li>
   <li><strong>包括的な監視とトラブルシューティング:</strong>コンテナー <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-monitor-and-troubleshoot" target="_blank">ダッシュボードや電子</a>メール通知などの ASR&rsquo; の高度な監視機能を使用すると、DR の正常性とフェールオーバーの準備を簡単に監視し、問題をすばやくトラブルシューティングできます。</li>
   <li><strong>包括的な OS カバレッジ: </strong>ASR は、Windows <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-support-matrix#support-for-replicated-machine-os-versions" target="_blank">Linux オペレーティング システムの両方をサポートしています</a>。 ASR&rsquo; の月次リリースの実行時間により、最新の Linux OS バージョンが確実にサポートされます。</li>
   <li><strong>ネットワーク エグレスを削減する組み込みの圧縮:</strong> ASR は、ソース リージョンからターゲット リージョンにデータを継続的にレプリケートします。 組み込みの圧縮テクノロジにより、ネットワークエグレス データが約 40 ~ 80% 削減されます。</li>
   <li><strong>最新の Azure 機能のサポート:</strong> 完全に統合されたオファリングとして、ASR はリリース時に新しい Azure 機能で&rsquo;更新されます。 ASR では、クラシックおよびリソース マネージャーの仮想マシン、マネージド ディスクとアンマネージド ディスク、大容量ディスクなど、すべての Azure 機能がサポートされています。</li>
   <li><strong>自動更新:</strong> Azure Site Recovery、既存の機能や新しい機能の機能強化が追加され、既知の問題 (ある場合) が修正される月次リリースの時間があります。 自動更新を <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-autoupdate#enable-automatic-updates" target="_blank">常に最新</a> バージョンに構成し、パッチのデプロイ管理のオーバーヘッドを回避できます。</li>
  </ul>


  <p>Azure リージョン間のディザスター リカバリーは、ASR が使用可能 <a href="https://aka.ms/a2a-supported-regions" target="_blank">なすべての Azure</a> リージョンで利用できます。 <a href="https://aka.ms/a2a-getting-started" target="_blank">概要</a> でAzure Site Recoveryできます。</p>


