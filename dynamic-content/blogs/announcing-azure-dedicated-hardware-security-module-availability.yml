Title: Azure 専用 HSM の可用性の発表
Summary: 'Microsoft Azure 専用ハードウェアセキュリティモジュール (HSM) サービスは、Azure に暗号化キーの格納機能を提供し、最も厳しい顧客のセキュリティとコンプライアンスの要件を満たしています。 '
Content: >-
  <p>Microsoft Azure 専用ハードウェアセキュリティモジュール (HSM) サービスは、Azure に暗号化キーの格納機能を提供し、最も厳しい顧客のセキュリティとコンプライアンスの要件を満たしています。 このサービスは、HSM アプライアンスを完全かつ排他的に制御し、FIPS 140-2 レベル3の検証済みデバイスを必要とするお客様に最適なソリューションです。 Azure 専用 HSM サービスでは、Gemalto の <a href="https://safenet.gemalto.com/data-encryption/hardware-security-modules-hsms/safenet-network-hsm/" target="_blank">SafeNet Luna ネットワーク hsm 7 デバイス</a> が使用されます。 このデバイスは、最高レベルのパフォーマンスと暗号化の統合オプションを提供し、HSM で保護されたアプリケーションを Azure に簡単に移行できるようにします。 Azure 専用 HSM は、シングルテナントベースでリースされます。</p>


  <h2>主な利点</h2>


  <ul>
      <li><strong>Hsm で保護されたアプリケーションの移行</strong>: Gemalto hsm モデルは、Oracle DB tde、Active Directory 証明書サービス、APACHE/NGINX TLS オフロード、および過去15年間に SafeNet hsm と統合された独自のアプリケーションなど、数百台のアプリケーションを使用します。 これにより、azure Virtual Machines にアプリケーションを移行したり、Azure やオンプレミスにまたがるハイブリッドトポロジを実行したりすることが簡単になります。 また、オンプレミスのキーをバックアップするために使用することもできます。 アプリケーションが Azure に移行されると、暗号化操作 (1万 RSA-2048 tps) で低待機時間 (1 桁のミリ秒) と高スループットが実現します。 Azure 専用 HSM は、1つの HSM につき最大10個のパーティションをサポートし、アプリケーションの使用とデバイスあたりの容量の増加を柔軟にサポートします。</li>
      <li><strong>セキュリティとコンプライアンスの維持</strong>: HSM デバイスは、FIPS 140-2 Level 3 および Eidas COMMON Criteria EAL4 + に対して認定されており、最も厳格なセキュリティとコンプライアンスの要件を満たすのに役立ちます。</li>
      <li><strong>クラウドでの hsm の管理</strong>: Azure 専用 Hsm を azure で完全に管理および暗号化できます。 Microsoft では、暗号化キーを表示できません。</li>
  </ul>


  <p>Azure 専用 HSM は、Azure の仮想ネットワークに直接プロビジョニングされます。 このサービスは、仮想プライベートネットワークを介してオンプレミスのインフラストラクチャに接続することもできます。&nbsp;</p>


  <h2>Azure 専用 HSM を使用する場合&nbsp;</h2>


  <p>Azure 専用 HSM は、Azure でのセキュリティで保護されたキーストレージのシナリオに関して、顧客のニーズの固有のセットに対応しています。 次の条件は、要件に最適なものを決定するのに役立ちます。</p>


  <h3>最適&nbsp;</h3>


  <p>Azure 専用 HSM は、HSM アプリケーションを他のクラウドから Azure または HSM アプリケーションに移行する場合に最も適しています。 また、FIPS 140-2 Level 3、Common Criteria EAL 4 +、NITES 必要であり、RSA と ECC 以外の暗号化が必要なアプリケーションにも適しています。 いくつかの例を以下に示します。</p>


  <ul>
      <li>オンプレミスから Azure Virtual Machines へのアプリケーションの移行。</li>
      <li>Azure Virtual Machines での縮小ラップされたソフトウェアの実行。</li>
  </ul>


  <h3>不適</h3>


  <p>Azure Information Protection、Azure Disk Encryption、Azure Data Lake Store、Azure Storage、azure SQL、Office 365 カスタマーキーなどのユーザーが管理するキーを使用した暗号化をサポートする Microsoft Azure クラウドサービスは、azure 専用 HSM と統合されていません。 このような PaaS/SaaS サービスを使用するお客様は、可用性とディザスターリカバリーを保証し、ユーザーが誤ってキーを削除するのを防ぐために、Microsoft に依存しています。 これらの約束を満たすために、このようなサービスは、 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> サービスを介して顧客が管理するキーを提供します。</p>


  <h2>はじめに&nbsp;</h2>


  <p>専用 HSM サービスは、8つの Azure リージョン (米国東部、米国西部、米国中南部、米国東部2、東南アジア、東アジア、西ヨーロッパ、北ヨーロッパ) で利用できます。 このサービスを他の Azure リージョンに引き続き展開する予定です。</p>


  <p>Azure 専用 HSM サービスの詳細については、 <a href="https://docs.microsoft.com/en-us/azure/dedicated-hsm" target="_blank">サービスのドキュメント</a>を参照してください。</p>


