Title: Microsoft Cloud がカナダで加速し、韓国に拡大
Summary: 現在、Microsoft Cloud は、地球のすべての人とすべての組織が、より多くの成果を達成する力を与えるというミッションで、もう一歩前進しています。
Content: >-
  <p>現在、Microsoft Cloud は、地球のすべての人とすべての組織が、より多くの成果を達成する力を与えるというミッションで、もう一歩前進しています。 &rsquo;Microsoft Azure がトロントとケベック シティにあるローカル データセンター リージョンから一般提供され、Office 365 は現在カナダのビジネス 顧客向けデータの保存場所を提供しています。韓国では、Microsoft Cloud を新しいデータセンター リージョンから拡張します。このリージョンには、カナダに拠点を置くデータセンター リージョンも含まれます。</p>


  <p>Microsoft は、世界で最大のクラウド オペレーターの 1 人として、全体的なコストを削減しながら、高可用性で安全な回復力のあるクラウド インフラストラクチャとクラウド サービスの構築に 150 億ドル (USD) を超える投資を行っています。 韓国に新しいリージョンが導入された現在、Microsoft は世界中の 32 の Azure リージョンを発表し、現在、他の主要なクラウド プロバイダーよりも 24 &ndash; の一般提供を開始しています。</p>


  <p>この最新の投資は、Microsoft&#39;のコミットメントを通して、お客様がクラウドファーストの世界を条件として受け入れることを可能にし、韓国内でのパブリッククラウドとハイブリッド クラウドの導入を加速させるというさらなる証拠です。 韓国および韓国の企業はアジア太平洋を通じて、ローカルで利用できる大規模なコンピューティング能力を利用して成長を促進し、イノベーションを促進し、デジタル変革を加速することができます。</p>


  <blockquote>

  <p>&ldquo;このニュースは、Microsoft が市場のニーズに積極的に対応しているという明確な証拠を示しています。 データセンター リージョンへの Microsofts&rsquo; 投資の発表は、Microsoft が世界のゲーム業界の明確なリーダーである韓国に対する強力なビジョンを持っているという意味で非常に意味があります。&rdquo; &ndash; WebZEN の最高経営責任者である Taeyoung Kim&nbsp;</p>


  <p>&ldquo;クラウド サービスを通じてイノベーションを推進する最終的な目標は、ビジネス運用の総コストを削減し、IT 効率を最大化してビジネスの機敏性を実現する方法です。&nbsp;韓国での Microsoft Cloud の拡張により、多くの韓国企業がクラウド サービスを非常に積極的に導入する大きな勢いが生じると思います。&rdquo;&ndash; JYP エンタテインメント、最高技術責任者 (CTO) のチャン・パーク</p>

  </blockquote>


  <p>カナダでは、変換が進行中です。 Microsoft Cloud は現在、エンタープライズ レベル<a href="https://blogs.office.com/2016/05/10/office-365-datacenters-now-available-in-canada">の信頼性Office 365</a>データ常駐と組み合わせたパフォーマンスの利点を、Azure とクラウドのビジネスのお客様に提供しています。 これには、ビジネス継続性のための国内の複数の場所でのデータ レプリケーションと、パブリック クラウドへのプライベート接続のオプションが含Azure ExpressRoute。 <a href="https://www.multivu.com/players/English/7833251-microsoft-canada-azure/">カナダの Microsoft Cloud のお客様</a> は、2016 年第 3 四半期に Dynamics CRM Online を利用できます。</p>


  <blockquote>

  <p>&ldquo;Microsoft との仕事は、Nova Scotia にとって大きな機会です。 イノベーションをお勧めしています。新しくオープンした Microsoft カナダ のデータ センターを利用して、今後数年間で 35,000 人を超えるユーザーを Microsoft カナダ クラウドに移行する予定です。 Nova Scotia は、多くの分野でカナダの革新的なリーダーであり続け、このソリューションは、この先見性の高い種類の思考をサポートしています。&rdquo;&ndash; Labi LabiSoulis、Nova Scotia 州の内務省</p>

  </blockquote>


  <p>カナダで利用可能な新しいクラウド リージョンと韓国に来るクラウド リージョンは、 <a href="https://aka.ms/B1frje">Microsoft Trusted Cloud</a> をグローバルに定義し、テクノロジのイノベーションと経済的機会を促進するのに役立つ、業界をリードする同じレベルのセキュリティ、プライバシーと制御、コンプライアンス、透明性を備えています。 Microsoft クラウド&rsquo;&ndash; サービスを選択しているお客様は、エンタープライズ コンピューティングとハイブリッド クラウドの企業エクスペリエンスから、コンピューティング リソースの最適化から、高度な分析、メディア サービス、モノのインターネット (IoT)、ビッグ データのための上位レベルのサービスまで、すべてを提供しています。 さらに、Microsoft Cloud は、主要なデバイス プラットフォーム全体でクラス最高の生産性とコラボレーションを提供します。</p>


  <blockquote>

  <p>&quot;クラウド サービスの中核となるのはセキュリティです。 Microsoft Azureは、多くの国際組織から多数の認定を受け、信頼できるクラウド サービスと認識されています。 今日の Microsoft の発表により、クラウド サービスのセキュリティの必要性に対する認識を高める機会が韓国に提供されるのを願っています。&rdquo;&ndash; Chun Shik Park&rsquo;、韓国女性大学の情報セキュリティ教授、前の KIISC (韓国情報セキュリティ暗号研究所)</p>

  </blockquote>


  <p>Microsoft Cloud は、業界で <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx">最も広範</a>な認定ポートフォリオを持つ、コンプライアンスのグローバル リーダーです。 Azure、Office 365、Dynamics CRM Online は ISO 27001 の認定を受け、SSAE 16/ISAE 3402 SOC 1 および SOC 2 の標準に従って監査されます。 さらに、Microsoft は、個人を特定できる情報の保護に関するガイドラインを提供する ISO/IEC 27018 という、クラウドのプライバシーとデータ保護のための統一された国際実践コードを採用した最初のクラウド サービス プロバイダーでした。</p>


  <p>カナダのリージョンがローカルにライブで顧客にサービスを提供し、韓国でのクラウド拡張のお知らせを受けたので、お客様がクラウドの力を活用していけたらと思います。</p>
