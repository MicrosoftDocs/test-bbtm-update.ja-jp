  <h3>テキスト認識 コンテナー</h3>


  <p>Computer Vision の テキスト認識 部分を使用すると、レシート、ポスター、名刺など、さまざまな表面や背景を持つさまざまなオブジェクトの画像から印刷されたテキストを検出して抽出できます。</p>


  <ul>
   <li>サインアップしてコンテナー <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0XnG25zkIBLkA6GR39U7fRUQVE2MUVDVVJBVlU2Qk5TQTI1MVRSRExUMS4u" target="_blank">へのアクセス権を取得する方法テキスト認識します</a>。</li>
   <li>コンテナーをインストール <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/computer-vision-how-to-install-containers" target="_blank">して実行する方法テキスト認識します</a>。</li>
   <li>コンテナーを構成 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/computer-vision-resource-container-config" target="_blank">する方法テキスト認識します</a>。</li>
   <li>既に Azure を使用していますか? <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0XnG25zkIBLkA6GR39U7fRUQVE2MUVDVVJBVlU2Qk5TQTI1MVRSRExUMS4u" target="_blank">ここで、テキスト認識にサインアップ</a> します。</li>
  </ul>


  <p>コンテナーに Cognitive Servicesを置き、それらを Azure Kubernetes Service (AKS) で管理し、AI システムを作成するための最新の DevOps エクスペリエンスを持っている場合。 AKS は、コンテナーを個別に管理できるマイクロサービス アーキテクチャを使用して、サービスをアプリケーションに構成するための豊富な環境を提供します。</p>


  <p>これらのコンテナー化されたインスタンスは、ホストされている Azure エンドポイントで実行Cognitive Servicesクラウド API と非常に似た方法で動作します。 つまり、コンテナーと Cognitive Services クラウドの呼び出しの関係なく、サービスの使い方の詳細については、同じ API&rsquo;&rsquo; とサンプルを使用できます。</p>


  <p>このプレビューでは、&rsquo;コンテナーの使用方法の詳細&rsquo;を確認する必要もあります。 シンプルに保つために、コンテナー内の Cognitive Services の課金とビジネス モデルは、クラウドで使用していた場合とまったくCognitive Servicesです。 たとえば、キー フレーズ抽出 を実行する 1,000 の API&rsquo; 呼び出しは、コンテナーと Cognitive Services クラウドの呼び出しのいずれに関係なく同じコストがかかります。 これを有効にするには、コンテナーは、実行中に一定の間隔で、起動時と再び両方の Azure に接続できる&rsquo;必要があります。 これにより、測定情報が Azure にのみ送信されます。&nbsp; どの顧客データも Azure に移動する必要はない。 完全に切断された&rsquo;&rsquo;ソリューションが必要な場合は、これらのプロジェクトの支援にも関心を持って、お客様の使用事例の詳細を知っていただけます。</p>


  <h2>Custom Visionの検出に対する Custom Vision サービスのサポート</h2>


  <p>また、別の関連するメモで、今日から Custom Vision Service によってロゴ検出のサポートが追加され、企業が独自のロゴ検出機能を迅速かつ簡単に作成できるように、お客様と共有したいと思っています。 ロゴ検出は、特に、大きな画像内で小さく、傾斜したり、難読化したりできるロゴに適した特殊な種類の物体検出です。たとえば、フットボールの試合のサイドライン、都市部の建物の標識、スキャンされたフォームなどです。 独自のロゴ検出機能を構築して、メディア ライブラリ内でロゴを検索して検索したり、ソーシャル メディア フィードの分析を生成したりすることができます。</p>


