Title: コンテナー内のAzure Cognitive Servicesの開始
Summary: '機械学習を使用してソリューションを構築するには、多くの場合、データ サイエンティストが必要です。 Azure Cognitive Servicesは、データ サイエンティストを必要とせずに、開発者と AI を活用できます。 '
Content: >-
  <p>機械学習を使用してソリューションを構築するには、多くの場合、データ サイエンティストが必要です。 Azure Cognitive Servicesは、データ サイエンティストを必要とせずに、開発者と AI を活用できます。 これを行うには、機械学習モデルと、モデルを構築するために必要なパイプラインとインフラストラクチャを取得し、それを Cognitive Service にパッケージ化して、視覚、音声、検索、テキスト処理、言語の理解などのために行います。 これにより、プログラムを作成できるすべてのユーザーが、機械学習を使用してアプリケーションを改善できます。 ただし、多くの企業は、大規模な AI システムの構築に依然として課題に直面しています。 今日、開発者<a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">は Cognitive Services</a>のコンテナー サポートを発表しました。開発者は、MLソリューションを簡単に構築できます。</p>


  <p>コンテナー化により、開発者は、より優れたデータ ガバナンスをサポートする方法で、大規模かつ確実かつ一貫して実行される大規模な AI システムを構築できます。 たとえば、患者と&rsquo;一緒に動作する一般的な病院システムを見てみしましょう。 患者の治療を何&rsquo;年も経った後、多くの医師のメモ、取り込みレコード、または主要な傾向に関する分析情報を処理して導き出したいその他のファイルを持っています。 コンテナー Cognitive Services使用すると、これらのすべてのファイルを処理し、何百万ものドキュメントにインデックスを付け、共通点を見つけ、データをインハウスで維持しながら患者のエクスペリエンスを向上することができます。 もう 1 つの例として、AI を使用してメンテナンス ニーズを予測するリモート センサーとカメラを使用してエッジ上の資産を追跡する接続が限られている大規模な製造工場があります。</p>


  <p>今日&rsquo;のお知らせには、5 つの主要な機能に対するコンテナー のサポートが含Azure Cognitive Services。 詳細については、ブログ記事「Ai をエッジに&quot;持<a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/">ち込む」を参照してください</a>&quot;。 今すぐ使用を開始する方法については、以下をご覧ください。&nbsp;</p>


