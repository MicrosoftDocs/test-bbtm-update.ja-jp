Title: Azure の医療 api でポートフォリオを拡張医療向け Microsoft Cloud
Summary: 現在医療向け Microsoft Cloud は、相互運用性データサービスのポートフォリオを拡大しています。 2019年10月、Microsoft は、Azure API for FHIR を使用して、構造化された医療機関 (FHIR) 形式で構造化された医療データを取り込み、保持、および管理するための、完全に管理されたサードパーティのサービスを備えた最初のクラウドになりました。現在、医療業界の FHIR 形式で複数のデータ型を そのため、サービスの名前を Azure の医療 Api に変更しています。
Content: >-
  <h2>Azure の医療 Api の発表</h2>


  <p>現在医療向け Microsoft Cloud は、正常性とライフサイエンス業界向けの相互運用性データサービスのポートフォリオを拡大しています。 2019年10月に、Microsoft は、 <a href="https://azure.microsoft.com/en-us/blog/azure-api-for-fhir-moves-to-general-availability/" target="_blank">AZURE API FOR FHIR</a>を使用して、構造化された医療データをネイティブ fhir 形式で取り込み、保持、および管理するための、完全に管理されたファーストパーティサービスを備えた最初のクラウドになりました。 &nbsp;&rsquo;現在、正常性データサービスを拡張して、FHIR 形式で複数のデータ型を交換できるようにしています。 そのため、 &rsquo; サービスの名前を Azure の医療 api に変更し直しています。</p>


  <p>目的-保護された医療情報 (PHI) の固有の要件のために構築された<a href="https://azure.microsoft.com/services/healthcare-apis/" target="_blank">Azure の医療 api</a>を使用すると、お客様は医療向け Microsoft Cloud にデータを取り込み、管理し、永続化することができます。 正常性データを操作するすべてのユーザーは、医療 Api を活用して、さまざまな PHI のセットをまとめ、機械学習、分析、AI 用のツールをエンドツーエンドで接続できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1947e492-75ac-4aaf-9ac0-ffc81fc1f435.png"><img alt="Microsoft Cloud for Healthcare, introdcuing Azure Healthcare APIs" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12344a12-b9b7-4c8f-b165-6afb4b7b3af8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="医療向け Microsoft Cloud" width="1024"></a></p>


  <h2>現実世界のデータにアクセスできるようにする</h2>


  <p><em>&ldquo;Medications によって規定されたすべての CT スキャンドキュメントとそれに関連付けられている radiology レポートを、過去2年間に osteosarcoma の診断を行った45より前の患者に対して提供します。&rdquo;</em></p>


  <p>上記のステートメントは、正常性データマネージャーへの一般的な要求です。 診療者は臨床研究やデータ科学者から来ているかもしれませんが、この種の要求は、特に大規模なデータベースでは、数か月かかる可能性があります。 それはなぜでしょうか? ほとんどの正常性システムでは、同じ言語を読み上げて &rsquo; いない複数のデータストアに対してクエリを実行する必要があるため、データファイルを抽出し、最終的にユーザーのバッチに統合します。 Medications、診断、患者の属性などの構造化データは pharma-sales-projectforecast または EHR データベースに格納され、CT スキャンは DICOM 形式で格納され、radiology レポートは非構造化テキストとして格納される可能性があります。 すべてのデータがプルされるまで、情報は古くなっています。</p>


  <p>Azure の医療 Api を使用すると、上記のような検索およびカスタマイズ可能なクエリを数分で行うことができます。 Azure の医療 Api を使用して、レコードのシステムからデータを取り込み、変換する場合、データは、複数の種類の正常性データにわたる一般的な正常性データの標準に従って、一貫した方法で収集および保持されるリアルタイムの患者レコードを作成するために統合されます。&nbsp;</p>


  <ul>
      <li>HL7 または CDA の臨床記録のような構造化入力、医療デバイスからのデータ、HealthKit、Google Fit、genomics データベースなどのデータは、取り込まれた、変換、および FHIR にマップできます。</li>
      <li>非構造化データは、 <a href="https://techcommunity.microsoft.com/t5/azure-ai/text-analytics-for-health-now-generally-available-unlocks/ba-p/2531955" target="_blank">正常性の Text Analytics などの</a> 自然言語処理アルゴリズムにマップして、医療メモやテキストドキュメントからデータに注釈を付けたり、構造化された臨床データと共に表示できるように、FHIR に構造化したりすることができます。</li>
      <li><a href="https://techcommunity.microsoft.com/t5/healthcare-and-life-sciences/introducing-the-medical-imaging-server-for-dicom/ba-p/1694397" target="_blank">DICOM 形式</a>のデータのイメージングは API ゲートウェイを介して取り込まれたことができ、DICOMCast テクノロジはイメージから関連するメタデータを抽出し、FHIR の患者レコードにマップします。</li>
      <li>デバイスからの生体認証データは、fhir 用の Azure IoT コネクタを通じて取り込まれたすることができます。また、医療チームがタイムリーな介入とリモートケアを実現するために、正常性の傾向に関する重要な情報を提供することができます。</li>
  </ul>


  <h2>現実世界のデータを強力にして実際の証拠を消費する</h2>


  <p>医療業界の未来を見ていくにつれて、記録システム全体での検索を有効にすることは強力な出発点となりますが、Azure の医療 Api はデータの取り込みと管理を超えて、クラウド内のデータでできることを加速させます。 医療の入力は、ソーシャル要因のような他の患者ベース &ldquo; のビッグデータ &rdquo; セットとブレンドできます。 実際のデータは、医療上の意思決定において大きな役割を果たすため、Azure の医療 Api は、カバレッジの決定、臨床試験パイプライン、監視の調査のサポートなど、実際の証拠パイプラインをサポートするためにデータを強化します。</p>


  <p>Azure の医療 Api を使用すると、データの移動先と、ロールベースのアクセス制御によってアクセスする方法 &rsquo; を制御できます。 合理化されたコネクタを使用すると、 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">Azure データサイエンス vm</a> または <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?OCID=AID2200277_SEM_dc25ff0e3e5918af65af9e0e789ae6b8:G:s&amp;ef_id=dc25ff0e3e5918af65af9e0e789ae6b8:G:s&amp;msclkid=dc25ff0e3e5918af65af9e0e789ae6b8" target="_blank">azure Synapse</a>のディープラーニングおよび AI フレームワークのデータをすばやくエクスポートできます。 セカンダリ用のデータを準備している場合は、 <a href="https://microsoft.github.io/health-architectures/Azure-FHIR-Export-with-Anonymization.html" target="_blank">匿名化用ツール</a> を使用すると、ブレンドされたデータセットを迅速に識別し、調査のためにワークスペースをすばやく作成することができます。 データサイエンスワークロードは、暗号化、代替、暗号化、混乱、日付シフト、一般化の自動化された方法を使用して簡略化されています。また、テンプレートを使用して、専門家による決定を適用することもできます。</p>


  <h2>実際の行動による組織の変革</h2>


  <p>&rsquo;正常性データを使用して AI を簡単に開発できるようにすることを楽しみにしていますが、医療の未来にとっては、医療向け Microsoft Cloud によってどのように拡張できるかということが重要になります。 データを使用して新しい洞察を得ると、データや AI 出力を FHIR Api またはスマートに接続して、チームが最前線で使用するシステムにすばやく接続したり、接続したりすることが簡単になり &rsquo; ます。 つまり &rsquo; 、データをチームの手の形にして、新しい経路を生み出し、新しいイノベーションを作成し、正常性の実現方法を変革する実際のアクションを提供します。</p>


  <h2>パートナーと顧客を支援する</h2>


  <p>&rsquo;現在 &rsquo; の発表に最も興味深いのは、イノベーションの速度と、パートナーやお客様が Azure の医療 api テクノロジを活用していることです。 &nbsp;Slawek Kierner、svp of Enterprise Data &amp; Analytics、および Cille Kissel、Lead Product Manager は、John Humana 大学の Casey と Taylor の両方において、お客様の組織で運転されている強力な変革と、Azure の医療 api を使用した研究に参加します。</p>


  <h2>クラウドの正常性データをさらに向上させる</h2>


  <p>単に、医療組織がデータを使用してさらに多くのことを行えるように医療向け Microsoft Cloud します。 &rsquo;患者のエクスペリエンスを変革したり、調査チーム用のコラボレーションワークスペースを作成したり、強力な分析ツールや視覚化ツールにすばやく接続したりする場合でも、Azure の医療 api から始めることができます。<br>

  将来の医療革新のためにデータを有効にします。</p>


