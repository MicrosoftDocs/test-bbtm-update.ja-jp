Title: SQL Reporting サービスの価格更新プログラム
Summary: Azure Windows の価格を最大 82% 引き下SQL Reportingお知らせします。 価格の変更は現在有効であり、 を現在使用しているすべてのユーザーに適用されます。
Content: <p>Azure Windows の価格を最大 82% 引き下SQL Reportingお知らせします。 価格の変更は現在有効であり、現在サービスを使用しているすべてのユーザーと新しい顧客に適用されます。</p>  <p>より低いボリュームのユーザーに対してサービスのコスト効率を確保するために、基本レベルの価格を下げ、より詳細な増分を含め、</p>  <p>現在、Windows Azure SQL Reporting の価格は、200 レポートごとに 1 時間あたり 0.88 ドルから 30 レポートごとに 1 時間あたり 0.16 ドルに減少します。 この価格が下がった場合、たとえば、1 時間あたり 30 件のレポートが必要なユーザーは、1 か月あたり 116.80 ドルの支払いを行い、以前の価格である $642.40 から 81.8% の削減を行います。 さらに、レポートの増分が小さい (200 から 30) と、顧客の使用率が向上するため、有効な価格ポイントが低くなります。</p>  <p>詳細については、価格の詳細に関 <a href="https://click.email.microsoftemail.com/?qs=59e23c907f39331bea70be4ea142f3360eb2b44455028437f2e880c83157a7d3aacc6c1137b53d63" target="_blank">する Web ページを参照</a> してください。 その他のビジネス分析については、以下を参照してください。 &nbsp;<a href="https://azure.microsoft.com/en-us/home/features/business-analytics/" target="_blank">https://azure.microsoft.com/en-us/home/features/business-analytics/</a></p>  <p>常に、開発者が Azure を無料で使用したり、価格を大幅にWindowsしたりするためのさまざまなオプションが用意されています。</p>  <ul>  <li>新 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0234" target="_blank">しいユーザーの 90 日間</a> の無料試用版</li>  <li><a href="https://azure.microsoft.com/en-us/pricing/member-offers/" target="_blank">MSDN</a> のお客様、Microsoft パートナー ネットワーク メンバー、スタートアップ企業向けオファー。毎月最大 300 ドルの値で無料で使用できます</li>  <li>Azure <a href="https://azure.microsoft.com/en-us/pricing/purchase-options/" target="_blank">で使用する</a>すべてのものを最大 32% 節約できる毎月のコミットメント <em></em> プランWindowsします</li>  </ul>  <p>詳細についてはWindows Azure <a href="https://azure.microsoft.com/en-us/pricing/details/" target="_blank">の</a>価格とプラン<a href="https://azure.microsoft.com/en-us/pricing/purchase-options/" target="_blank">に関する</a>ページを参照するか、サインアップ<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0234" target="_blank">して</a>開始してください。</p>
