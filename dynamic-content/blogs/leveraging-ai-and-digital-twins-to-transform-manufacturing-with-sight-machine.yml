Content: >-
  <p>製造の世界では、工業モノのインターネット (IIoT) が登場しています。これはデータを意味します。 大量のデータ。 センサーを備えたスマートマシンは、高品質なシステム、MES、ERP、およびその他の実稼働システムから既に生成された大量のデータに追加されます。 これらのすべてのデータは、さまざまな形式で収集されており、さまざまなリズムで収集されるため、ビジネス上の洞察を得ることができ &mdash; ます。 Azure は、Azure IoT Hub や Azure Data Lake などのサービスを使用して取り込みをマスターし、製造データを格納しています。また、パートナーが確認したコンピューターは、他の大きな課題であるデータの種類を解決しました。 Azure での<a href="https://sightmachine.com/">マシンの視野</a>は、製造業者がプラントフロアデータをリアルタイムで正規化および contextualize できるようにする、最先端の AI 対応分析プラットフォームです。 これらのデジタルツインを作成することで、新しい洞察の検索、変換操作、新しい値のロック解除を行うことができます。</p>


  <h2>デジタル世界のデータ</h2>


  <p>製造元は、実稼働データのいなかっ可能性を認識しています。 グローバルな製造元が、工場出荷時のデータをキャプチャして格納するためのオンプレミスソリューションへの投資を開始しました。 しかし、こうしたデジタル的な手法には多くの欠点があります。 このような場合、データの uncontextualized、データ (生の実稼働プロセスに接続されていない未加工のマシンデータ)、アクセシビリティの制限 (エンジニアとスペシャリストがデータにアクセスして操作するために必要) が発生します。 最も重要なのは、このデータにはリアクティブな方法でのみアクセスすることです。リアルタイムの条件は反映されません。 これを使用して、発生した品質や生産性の問題に対処したり、出力に影響する可能性がある条件を予測したりすることができ &rsquo; ます。</p>


  <h2>クラウドベースの製造インテリジェンス</h2>


  <p>Azure &mdash; 上に構築されたコンピューター &rsquo; s デジタル製造プラットフォーム &mdash; は、人工知能、機械学習、高度な分析を活用しています。 膨大な数の実稼働データを継続的に取り込み、変換して、実用的な洞察を得ることができます。たとえば、企業全体の品質と生産性の脆弱性を特定します。 この図では、この方法を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48fba20b-ff6c-449d-9a17-4c07da4e5a82.png"><img alt="Infographic showcasing process for data ingestion, storage and modeling, and analysis in Manufacturing IIoT visibility and analytics" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c25a0ab-d759-4637-bfec-cf031cc6b0df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブログのコンピューターグラフィックをご覧ください" width="1024"></a></p>


  <p>コンピューター &rsquo; のプラットフォームは、Azure の IoT 機能を活用して、マシン (plc とマシンのデータ) からデータを取り込みます。 Azure <a href="https://azure.microsoft.com/services/iot-hub/">IoT Hub</a>と azure <a href="https://azure.microsoft.com/services/stream-analytics/">Stream Analytics</a>データをリアルタイムで処理し、 <a href="https://azure.microsoft.com/services/storage/blobs/">Azure Blob Storage</a>に保存します。 コンピューター &rsquo; の AI データパイプラインは、このデータを他の運用ソースと動的に統合します。 これらのソースには、Dynamics AX の ERP データ、 <a href="https://azure.microsoft.com/services/machine-learning-service/">azure &rsquo; s Machine Learning サービス</a>によって生成される分析、および azure &rsquo; Data Lake に格納されている<a href="https://azure.microsoft.com/services/hdinsight/">HDInsight</a>を含めることができます。 このようなデータをすべて組み合わせることにより、運用プロセス全体のデジタルツインが作成されます。 これらの分析および視覚化ツールは、このデジタルツインを利用して、リアルタイムの情報をユーザーに提供します。 <a href="https://azure.microsoft.com/services/active-directory/">Azure Active Directory</a>との統合により、適切なエンジニアが適切なデータおよび分析ツールにアクセスできるようになります。</p>


  <h2>Digital ツイン = 真実の1つのソース</h2>


  <p>ツインの &ldquo; 概念とは少し反対に、<strong>デジタルツイン</strong>は、 &rdquo; 少なくともデータの世界で1つの真実 &mdash; のソースとなります。 この考え方は単純です。さまざまなソースと場所 &mdash; からデータを取得し、クラウド内の情報を、すべてのコンピューター、行、パーツ、およびプロセスのデジタル表現に結合します。 作成されたデジタルツインは、保存、管理、分析、および表示することができます。</p>


  <p>このコンピューターは、すべての製造コンピューター、ライン、施設、供給業者、部品、バッチ、およびプロセスを表すデジタルツインを作成します。 コンピューター &rsquo; の AI データパイプラインは、ストリーミングデータを、製造用に構築された基本的な分析単位にブレンドして変換するプロセスを自動化します。 このアプローチでは、エッジコンピューティング、クラウドオートメーション、および AI による管理を組み合わせて使用します。 この利点には、すべての製造環境で構成可能な分類、マッピング、データ変換、および統合データモデルが含まれます。</p>


