Title: Microsoft Cloud は、プライバシー シールドの背後にある最初の CSP です
Summary: Microsoft は、2016 年 8 月 12 日に商務省のプライバシー シールド認定エンティティの一覧に初めて表示されるグローバル クラウド サービス プロバイダーであることをうれしげに思っています。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71c95aa2-d2b2-47ea-b0df-33ba8b12bb9c.png"><img align="left" alt="Privacy Shield Framework" border="0" height="77" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/753078d5-cdef-4929-96f2-df2b04fc84e8.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Privacy Shield FrameworkMicrosoft" width="240"></a>&rsquo; は、<a href="https://www.privacyshield.gov/participant?id=a2zt0000000KzNaAAK">2016</a> 年 8 月 12 日にプライバシー シールド認定エンティティの商務省の一覧に表示される最初のグローバル クラウド サービス プロバイダーであることをうれしげに思っていました。 欧州委員会は、2016 年 7 月 12 日に EU <a href="https://www.privacyshield.gov/EU-US-Framework">と</a>米国のプライバシー シールド フレームワークを採用しました。EU と米国の企業が EU データ保護要件に準拠した方法で個人データを Eu 全体に転送するためのメカニズムとして、International セーフ のプライバシー原則に置き換えました。 次の説明 <a href="https://www.privacyshield.gov/welcome">に PrivacyShield.gov</a>。</p>


  <blockquote>

  <p><em>&ldquo;EU-U.S. Privacy Shield Framework は、米国商務省と欧州委員会によって設計され、欧州連合から 米国 に個人データを転送する際の EU データ保護要件に準拠するメカニズムを、米国商務委員会とヨーロッパ委員会の両側の企業に提供するために設計されています。&rdquo;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32d69bab-2f7e-4ef8-81a2-9dc5651b6750.png"><img align="right" alt="Privacy Shield Trust Center" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ebd65af-6881-493b-bd74-cb0f4c8ff06e.png" style="border-width: 0px; margin: 20px 0px 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="プライバシー シールド トラスト センター" width="178"></a></em></p>

  </blockquote>


  <p>このフレームワークへの準拠は、Microsoft が世界中の顧客データのプライバシー、コンプライアンス、セキュリティ、保護に取り組む重要性と優先順位を強調しています。&nbsp;Microsofts のコンプライアンス&rsquo;に関する声明へのリンクは、こちらを参照<a href="https://privacy.microsoft.com/en-US/microsoft-eu-us-privacy-shield">してください</a>。&nbsp;Microsoft Cloud には、IT プロフェッショナルの生産性を向上させ、さまざまなオペレーティング システムをサポートし、拡張性が高く、既存のお客様の IT&rsquo;&nbsp; 環境と統合できる統合ツールの配列が用意されています。これらの競争の激しい属性は、コンプライアンスのニーズと規制に対応し、サポートできる、グローバルに多様な顧客を引き付けています。&nbsp;<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx">Microsoft Trust Center を参照して、</a>プライバシー シールド フレームワークへのコミットメントやコンプライアンスなど、広範なコンプライアンス機能の詳細を確認してください。</p>
