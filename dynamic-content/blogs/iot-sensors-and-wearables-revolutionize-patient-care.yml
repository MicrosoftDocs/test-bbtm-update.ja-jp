Content: >-
  <p>自分や家族が最後に医師や病院に行ったのは、いつですか? ここ数年で、キオスクを登録し、ポータルを使用して正常性履歴を追跡し、今後の予定について通知するテキストが表示され、事態は大幅に変化しました。</p>


  <p>これらの変更により、医療プロバイダーとのやり取り方法が変わります。 しかし、現在は、期間ではなく、さらに多くの変更があります。 5,000 億もの医療デバイスが、医師、医療システム、患者、および互いに接続すると推定されます。</p>


  <h2>患者のモニタリングの機能強化</h2>


  <p>Imagineまたは家族のメンバーが定期的に不規則なハートビートの症状を持っている可能性があります。これは、不整形と呼ばれる一般的すぎるすべての医療上の障害です。 持続的な場合、不整脳は、心の中で脳をくしゃくする原因となる可能性があります。そうすると、心の攻撃やストロークのリスクが大幅に高まっています。 早期にキャッチされた場合は、クロットまたはブロックを含め、または取り出し、Stent を取り込み、正常に流れを保つ可能性があります。 米国では、 <a href="https://idataresearch.com/over-1-8-million-stents-implanted-per-year-in-the-u-s/" target="_blank">年間 180</a> 万を超える Stent が移植され、2,820 万人の米国の病院で診断された心の病気を治療する他の予防的な予防的処置も行っています。 治療に関連する手順に従って、患者は通常、演習と健康の重要性について相談され、その後自宅に送り込まれます。 後の手順では、&rsquo;退院の直後に別の治療関連のイベントが心配されるのが一般的ですが、患者が予防的で、リアクティブで、治療可能な病気である可能性がある場合は、どうなるでしょうか。&nbsp;</p>


  <p><a href="https://www.peerbridgehealth.com/" target="_blank">ニューヨークに拠点</a>を置く遠隔患者監視会社 Peerbridge Health は、Peerbridge を開発しました <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5986f87-a014-48cb-9e3b-4406a0013319.png"><img align="right" alt="Medical Design Excellence Awards" border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c075e075-2fe4-4cd5-b46b-5e021d9ecc3b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="医療デザイン エクセレンスの AwardsCor <a href="https://www.mddionline.com/digital-health-plays-larger-role-mdea-2019" target="_blank"></a>" width="240"></a>&trade; (Cor) は、医師とその患者が不規則な心活動を迅速に検出して治療するのをより良く支援する、優れたマルチチャネルのウェアラブル心電図 (ECG) です。 カーディトロジストによって規定されている Cor は、1 日 24 時間、最大 7 日間、1 つのハートビートを記録する機能を備えた洗練されたウェアブル ウェアです。 異常な脳活動が発生した場合、患者は、ボタンを押す時点で分析のために、選択した ECG&rsquo; アクティビティを所定の医師の治療チームに送信できます。 送信されたイベントによるこの継続的な&ldquo;&rdquo;&rsquo;記録は、毎日の活動について行う患者の心の活動に対して、他に類を見ないウィンドウを提供します。 最後に、患者が最新の医療を期待する重要なデータ転送&rsquo;を提供する ECG 監視ソリューションです。</p>


  <p>病院内のすべてのワイヤーに不満を感じ、Peerbridge Health は 2006 年に  ECU で彼の母親を気に入っていたときに、の Acquista 博士によって設立されました。 立ち上がって歩き回る代わりに、ほとんどの糖尿病患者のように、彼の母親はワイヤーやセンサーで動けなくなっていました。 この経験の直後に、Acquista 博士は Peerbridge Health を開始し、この病気の管理方法を変更する決定をしました。 現在、Peerbridge は Peerbridge Cor (上の図) の最先端の製造元であり、最小で軽量な、最小で軽量な、マルチチャネルのワイヤレス ECG です。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c04cbcdf-0ec9-4535-bd8c-ac686ad1593e.png"><img align="right" alt="Device" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daf7a4f9-d5c1-40d1-8788-897e5a3e1cc4.png" style="margin: 19px 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="デバイス" width="371"></a></p>


  <p>Peerbridge チームは、Azure IoT モニター用に Microsofts&rsquo;&ldquo; Azure IoT プラットフォームを選択しました。Microsoft IoT プラットフォームは、成長とスケーリングに役立つ基礎材料と見なされました。&rdquo;Peerbridge の CEO である、Gil Gimore &ldquo;氏は、Azure IoT&rdquo; は患者を監視するために必要なセキュリティで保護されたデータ ストリームを提供するだけでなく、医師が期待する形式でデータを提示できるクラウド ツールも提供し、システム全体を医療における実際の変革にしています。&ldquo;引き続き、<a href="https://www.microsoftiotinsiderlabs.com/" target="_blank">Microsoft AI と IoT Insider Lab</a>&rsquo;&rsquo; での Microsoft の取り組みは、Microsoft が提供するさまざまなデータ サービスを最大限に活用し、会社のクラウド アーキテクチャを最適化し、チームのデジタル戦略を向上するための最適な機会でした。&rdquo;</p>


  <h2>糖尿病切断の回避</h2>


  <p>シアトルに拠点 <a href="https://sensoriahealth.com" target="_blank">を置く別の会社 Sensoria Health</a> が、糖尿病関連の切断の問題を引き受け持っています。 糖尿病の理由 米国ポディアトリス医師会の統計 <a href="https://www.prnewswire.com/news-releases/expensive-and-deadly-the-real-cost-of-diabetes-281305461.html" target="_blank">は</a> ずらしています。</p>


  <ul>
   <li>世界中で 4 億人を超える糖尿病患者</li>
   <li>米国の 3,200 万人が糖尿病を持ち、コストは 3,270 億ドルを超える</li>
   <li>今日の世界では、20 秒ごとに糖尿病に対して低い足回りが失われます</li>
   <li>米国のコストは約 200 億ドルと見積もられている</li>
  </ul>


  <p>足の指、足、またはそれ以上の切断への一般的な進行は、常に足の足で始まります。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cd3a5e7-871c-4f09-86dc-73aab10982e6.png"><img align="right" alt="Medical boot" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/298ab240-2636-4ee1-acbf-22cdad3884d9.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Sensoria &ldquo;の" width="210"></a>医療ブートチームは、切断を回避するために足の足の治療を迅速化するために何ができますか?&rdquo;その応答として、Sensoria の参加により、Optima は Sensoria を搭載した Motus Smart の開発を強制的に行います&reg;。 Sensoria&reg; Core テクノロジと、臨床テスト済み Optima Molliter Offloading System を組み合わせて、治療の領域から圧力を取り出し、治療の可能性を高める重要な要因である脳形成を改善します。</p>


  <p><a href="https://www.globenewswire.com/news-release/2018/01/03/1281603/0/en/Sensoria-Health-and-Optima-Join-Forces-to-Create-Smart-Diabetic-Footwear-Motus-Smart-Powered-by-Sensoria.html" target="_blank">もともとは 2018 年 1</a> 月のコンシューマー 電子ショーで発表され、Innovation Honoree Award (Motus Smart) を獲得し、Sensoria&reg; Core を活用してアクティビティとコンプライアンスを監視し、完全な連絡先キャストと取り外し不可のカメラ ブートに代わる、<a href="https://journals.sagepub.com/doi/full/10.1177/1932296817695339" target="_blank"></a>実証済みの実行可能な代替手段です。 Sensoria&reg; センサーは、リアルタイムのアプリとアラート システムと Azure ベースのダッシュボードを使用して、準拠していない患者の患者、治療者、および医師に通知し、簡単で迅速な介入を可能にします。 高価で不快なキャストは、最終的に Motus Smart で IoT、実行可能、および実証済みの代替手段を備えました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13bd1562-e0c5-49f0-bfbc-4a6bafc89b2f.png"><img alt="Simple UX focused on patient's adherence" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9c2e343-f213-4d1c-865e-aaaec27d8e22.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="患者の遵守に重点を置くシンプルな UX" width="640"></a></p>


  <p>Sensoria では、患者の監視&rsquo;デバイスAzure IoTプラットフォームとして Microsofts を選択した理由は何ですか? Sensoria の共同設立者兼最高経営責任者である Davide Vigano は、このビデオで、Azure を選択した 3 つの理由を共有しています。 <a href="https://www.youtube.com/watch?v=Ee9oWfKQDLU&amp;feature=youtu.be&amp;t=245" target="_blank"></a></p>


  <ol>
   <li>開発ツールの豊富さと、それらを使用する方法を既に知っている</li>
   <li>プラットフォームの開放性とオープン ソースを使用する機能</li>
   <li>Microsoft&rsquo; がエンタープライズ 市場セグメントを理解し、コマンドを実行する</li>
  </ol>


  <p>さらに、Sensoria では、Microsoft クラウドと Azure IoT プラットフォームを使用して、接続された医療デバイス プラットフォームを構築しています。スマート ソック v2.0 や Sensoria&reg; Core などの新しい患者監視デバイスを開発し続け、さまざまな条件に対する改善された結果を引き出しています。&nbsp;</p>


