Slug: new-documentdb-articles-help-you-find-samples-for-the-most-common-tasks
Title: DocumentDB の新しい記事は、最も一般的なタスクのサンプルを見つけるのに役立ちます
Summary: 開発者にとって最も一般的な DocumentDB タスクを見つめ出しを高め、2 つの新しい記事を作成しました。
Content: >-
  <p>最も一般的な <a href="https://azure.microsoft.com/services/documentdb/" target="_blank">DocumentDB</a>&rsquo; タスクを開発者にとってより見つけ入れるものにするために、このドキュメントに関する 2 つの新しい<a href="https://azure.microsoft.com/documentation/services/documentdb/" target="_blank">記事を作成 azure.microsoft.com</a>。</p>


  <p><a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/" target="_blank">DocumentDB .NET のサンプル</a><br>

  <a href="https://azure.microsoft.com/documentation/articles/documentdb-nodejs-samples/" target="_blank">DocumentDB Node.jsサンプル</a></p>


  <p>これらの新しい記事では、リソース (データベース、コレクション、ドキュメント、ユーザー) または機能領域 (インデックス作成、パーティション分割、地理空間、クエリ、サーバー側プログラミング) ごとに最も一般的な DocumentDB プログラミング タスクをグループ化し、それぞれの最も一般的なタスクを一覧表示します。</p>


  <p>各タスク&rsquo;について、.<a href="https://github.com/Azure/azure-documentdb-dotnet">NET</a> または <a href="https://github.com/Azure/azure-documentdb-node">Node.js</a> コード サンプルの部分へのリンクを見つけ、GitHub サンプルで行/s が強調表示されたタスクを完了します。 これにより、完全なソリューションのコンテキストで完了したタスクを確認できます。もちろん、ローカルで複製またはダウンロードして実行できます。 タスクごとに、関連付&rsquo;けられている API 参照ページへのリンクも指定します。</p>


  <p>次の図は、新しい各記事の形式を示しています。 左側の列にはサンプルサンプルの行/s へのリンクGitHub右側の列には、関連付けられている API 参照ページへのリンクが含まれている。 画像をクリックして、新 <a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/">しい図&nbsp;に移動します</a>。<a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/" target="_blank"><img alt="The most common DocumentDB database tasks with links to samples and API reference." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e042d63-3c15-4a97-889a-f16023da0d81.png" style="border-width: 0px; width: 610px; height: 291px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="データベース サンプルのスクリーンショット"></a></p>


  <p>注: すべてのドキュメント<a href="https://azure.microsoft.com/documentation/services/documentdb/">と azure.microsoft.com</a> サンプルは、すべてのドキュメントでオープンソース<a href="https://github.com/">GitHub</a>。 投稿をお客様に招待します。 ドキュメントを変更するには、各ページの上部<strong></strong>にある [GitHub で編集] リンクをクリックするか、GitHub の azure-content repo に直接<a href="https://github.com/Azure/azure-content">移動</a>します。</p>


  <p><img alt="edit-in-github" border="0" height="83" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9e559ac-a062-4913-b9a9-c71f065044b5.png" style="border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="edit-in-github" width="230"></p>


  <p>DocumentDB を&#39;する場合は、サンプル ページをブックマークし、<a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/"></a>デバッガーでサンプルをステップ実行して、サービスの機能を理解します。</p>


  <p>DocumentDB を既に使用している場合は、 <a href="https://github.com/Azure/azure-documentdb-dotnet/">azure-documentdb-dotnet</a> と <a href="https://github.com/Azure/azure-documentdb-node">azure-documentdb-node</a> リポジトリで新しい機能とコードで使用する方法を確認してください。 コメント セクションのページまたはサンプルに関するフィードバックがある場合は、お知らせください。</p>


  <p>いつものように、DocumentDB に関する質問やフィードバックがある場合は、スタック オーバーフローに関する<a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank"></a>開発者フォーラムに連絡するか、DocumentDB エンジニアリング チームとの 1 対 1 のチャットをスケジュールしてください。</p>


  <p>Twitter でフォローして、DocumentDB の最新のニュースと機能を最新の情報にしてください <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a>。</p>
