Title: 新しい Azure AI 機能を使用して、最も重要なビジネスニーズに AI を適用
Summary: Pepsi、Amway、航空バス、BBC、およびプログレッシブ保険など、数十の顧客が Azure AI を使用して、イマーシブカスタマーエクスペリエンスを提供し、新しいビジネスチャンスを特定し、影響力を高めています。
Content: >-
  <p>Pepsi、Amway、航空バス、BBC、およびプログレッシブ保険など、数十の顧客が <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">AZURE AI</a> を使用して、イマーシブカスタマーエクスペリエンスを提供し、新しいビジネスチャンスを特定し、影響力を高めています。 実稼働ワークロードで AI を使用する組織の数が増えるにつれて、セキュリティ、拡張性、および責任を負う AI 開発の必要性が高まっています。 現在、 &rsquo; 組織が ai をより自信を持って使用できるようにする新しい AZURE AI 機能について発表しています。</p>


  <ul>
      <li>Azure Arc Azure Machine Learning サポートを利用して<b>、machine learning (ML) モデルをオンプレミスおよびマルチクラウド環境でトレーニング</b>できます。</li>
      <li>Azure Cognitive Search でセマンティック検索機能を使用して、<b>アプリケーションに</b><b>最先端の検索エクスペリエンスを提供</b>します。</li>
      <li>フォームレコグナイザーで、新しい機能と拡張された言語サポートを使用して、<b>請求書および識別ドキュメントから情報を抽出</b>します。</li>
  </ul>


  <h2>Azure Machine Learning を使用して機械学習モデルを構築する</h2>


  <p>お客様は、オンプレミス、マルチクラウド環境、エッジ &mdash; で Azure Arc 対応の機械学習のプレビューを使用して、 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> &mdash; を含むモデルトレーニングに任意の Kubernetes クラスターを使用できるようになりました。 つまり、組織は、機械学習を拡張して、データが存在する場所に近づけることができます。 既存の Kubernetes インフラストラクチャを活用し、運用効率を向上させることで、コストを削減できます。 さらに、お客様は、Azure Arc によって提供される管理、一貫性、信頼性を備えた1つのウィンドウですべてのリソースを管理できます。すべての Azure Arc 発表の詳細については、こちらの <a href="https://azure.microsoft.com/en-us/blog/innovate-across-hybrid-and-multicloud-with-new-azure-arc-capabilities/" target="_blank">ブログ</a>を参照してください。</p>


  <p>Synapse を使用 Azure Machine Learning してデータ科学者とシームレスに共同作業を行うために、Azure で作業しているデータプロフェッショナル向けの機能を最近リリースしました。 このコラボレーションを基にして、Azure Synapse Spark でサポートされている、プレビュー段階の大規模で対話型のデータ準備 (Azure Machine Learning) のサポートについて発表します。 データ科学者は、データを準備し、Azure Machine Learning notebook から直接ビッグデータに対して特徴エンジニアリングを行い、時間を節約し、ワークフローを最適化できるようになりました。</p>


  <h2>Azure Cognitive Search を使用して、関連性の高い検索エクスペリエンスを提供する</h2>


  <p>ほとんどの組織は、アプリ内検索をカスタマーエクスペリエンスの重要なコンポーネントとして依存しています。 現在市場にある検索サービスは、ドキュメントに表示される用語の頻度に基づいて結果を生成する構文またはキーワードベースです。ユーザー &rsquo; の意図はありません。 Azure Cognitive Search の新しい <a href="https://aka.ms/semanticsearchblog" target="_blank">セマンティック検索機能</a> を使用すると、組織は、ユーザーが必要な操作をより迅速に実行できるように、概要の回答を含めて、アプリに関連性の高い検索エクスペリエンスを提供できます。 セマンティック検索は、 <a href="https://aka.ms/ScienceBehindSemanticSearchPost" target="_blank">Microsoft research</a>による長年の AI 研究 &nbsp; に基づいており、Bing 検索で既に使用されている、最も高度な自然言語モデルと手法の一部を使用します。 この機能により、Azure Cognitive Search は、組織がアプリに web 検索の種類のエクスペリエンスを提供できる唯一のクラウド検索サービスです。 Azure Cognitive Search は、最も重要なビジネスニーズに対応するために構築されており、最大のリージョン範囲、豊富 &nbsp; な言語サポート、 &nbsp; 業界トップレベルのセキュリティ機能を備えています。</p>


  <p><a href="https://youtu.be/d_6ZNyV1MvA" target="_blank"><img alt="Azure Cognitive Search Mechanics video" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4dd7bc4a-3d76-4af3-9816-0f0b51fd01e1.png" style="margin-right: auto; margin-left: auto; display: block;" title="しくみ" width="1024"></a></p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; 私たちの検索ソリューション &ldquo; スマートレコード &rdquo; は、orangenxt との共同作成で開発され、Azure Cognitive Search を利用しています。これにより、売上関連のすべての質問の90% 以上の回答を迅速に得ることができ、お客様に対して見積もりや適切な提案をより短時間で行うことができます。 &rdquo; </i> &mdash;Chris van Ravenswaay、グローバルソリューションマネージャー、Den グループ Ltd.</p>

  </blockquote>


  <h2>フォームレコグナイザーでの新機能と拡張された言語サポートによる情報の抽出</h2>


  <p>現在、お客様は、請求書と識別ドキュメント (IDs) の<a href="https://aka.ms/formrecognizerignite2021" target="_blank">フォームレコグナイザー</a>サポートを使用して、請求書、パスポート、運転 &rsquo; 免許証、およびその他の一般的な形式の id からデータを自動的に抽出できるようになりました。 つまり、組織は、オンラインバンキング取引やホテル登録などのカスタマーエクスペリエンスを向上させながら、手動のデータ入力を最小限に抑えることができます。 また、ユーザーは、より多くの言語で送信されたフォームを処理することもできます。フォームレコグナイザーでは、合計で73の言語 (64 言語の追加) がサポートされています。</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;<i>GEP では、すべての調達およびサプライチェーン操作の80% を自動化できると考えています。AI ソリューションをフォームレコグナイザーと組み合わせることによって、クライアントの1日に4000の請求書の処理を自動化し、グローバルな規模で精度、制御、コンプライアンスを向上させると同時に、数十時間の手動の作業を1日に何千も節約できます。</i> &rdquo;&mdash;Sarateudu Sethi、 &rsquo; 人工知能の副社長副社長</p>

  </blockquote>


  <p>AI は業界全体で変革を推進しています。私たちは、このような humbled のためにテクノロジが果たす役割を果たしています。 これらの新しいテクノロジを使用して影響を受ける方法については、今後も注目していきます。</p>


