  <ul>
      <li>Azure ECG CAT のシニア プログラム マネージャーの 1 人である Bala Natarajan との詳細なトピックと、ExpressRoute への統合の概要Azure Stack説明します。</li>
      <li>Azure での Cisco と Cisco CSR 1000v アプライアンスとのパートナー スポットライト</li>
      <li>1 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-01-20-AzureNetworkingFridays-with-Cisco-v2.pdf" target="_blank">月</a> 20 日のセッション中に表示されたデッキへのリンクを次に示<sup>します。</sup></li>
