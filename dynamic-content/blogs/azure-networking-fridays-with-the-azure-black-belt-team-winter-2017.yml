  </ul>


  <p>&rsquo;<strong>2017 年 1 月 20<sup></sup></strong> 日 (金) に、夏のエディション シリーズを開始します。</p>


  <p>Skype <a href="https://meet.lync.com/microsoft/omartin/JJHKTG25" target="_blank">会議</a>&rsquo;に参加し、このシリーズをカレンダーに追加して、今後のセッションを見逃<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics" target="_blank">Outlookしてください</a>。 ICS ( <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics">入門セッションと</a> 詳細セッションの両方で同じ議題のエントリ) をダウンロードすることもできます。</p>


  <h2>便宜上、投稿するリンク&rsquo;を次にいくつか示します。</h2>


  <ul>
      <li>今後のセッション記録は Channel <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/">9 に投稿される予定です</a>。 以前のセッションは、チャネル <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">9 に既に投稿されています</a>。</li>
      <li><a href="https://aka.ms/ERCheckList" target="_blank">https://aka.ms/ERCheckList</a> セッションに表示されるチェック リストの 。</li>
      <li>2016&rsquo; 年の季節のセッション (プレゼンテーションとビデオ<a href="https://azure.microsoft.com/en-us/blog/azure-networking-fridays-black-belt-team/" target="_blank"></a>のチャンネル 9 へのリンクも) へのリンクを<a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">次に示</a>します。</li>
  </ul>


