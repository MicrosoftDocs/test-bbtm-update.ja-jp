  <h2>2 月 3 <sup>日</sup>&rsquo;の入門 &ndash; セッション呼び出しの要約:</h2>


  <ul>
      <li>Azure ネットワークの基礎</li>
      <li>新しいチーム メンバーである Bryan Woodworth を使用した Azure 負荷分散の技術概要</li>
      <li>パートナー スポットライト - Riverbeds&rsquo; SD-WAN ソリューションは、独自の自動化アルゴリズム、クラウド中心の管理ワークフロー、およびアプリのパフォーマンスに関する業界をリードするフォーカスによって、Azure の導入を加速します。 これが実際にどのように発生するのかを見てみましょう。</li>
