Content: >-
  <h3>全員を簡単にメモしてください。 &ndash; Microsoft Networking Academy と呼ばれるこのシリーズを置き換える新しいシリーズは、こちらから利用 <a href="https://aka.ms/mna" target="_blank">できます</a>。</h3>


  <p>Happy 2017 everyone! Azure ネットワーク Fridays の Fall 2016 年のシーズンを終えた後、2017 年の&#39;エディションを開始する予定です。</p>


  <p>この 1 時間の長いセッションは、この夏と毎年金曜日に行われます。 ExpressRoute や Virtual Networking など、Azure ネットワーク の詳細、および Microsoft Cloud への接続を計画および設計する方法について、すべてのお客様とパートナーが利用できます。 チームとして、&rsquo;Azure ネットワーク <u><strong>Fridays</strong></u> シリーズ用に 2 つの形式を作成することを決定しました。一般に、入門セッションと詳細セッションは、一般に変更で提示されます。</p>


  <p>どちらの形式でも、顧客が専門家に質問できるオープン QA&amp; セッションが最後に行います。 コンテンツとパートナーの話者はセッションごとに異なりますが、一般的な議題は次のとおりです。</p>


  <h3>入門セッション</h3>


  <ul>

  </ul>


  <ul>
      <li>Azure ネットワーク基礎 (10 分)</li>
      <li>週の詳細なトピック (15 から 20 分)</li>
      <li>週のパートナー スポットライト (15 分から 20 分)</li>
      <li>Q&amp;A</li>
  </ul>


  <h3>詳細なセッション</h3>


  <ul>
      <li>概要 (5 分)</li>
      <li>週の詳細なトピック (35 から 45 分)</li>
      <li>QA&amp;&nbsp; (10 分)</li>
  </ul>


  <p>このブログ<a href="mailto:gbb-anf@microsoft.com">gbb-anf@microsoft.com</a>&ldquo;では事前に議題を投稿します。関心のある閲覧者には、件名の [Join Azure ネットワーク Fridays List&rdquo;]を含むメールを送信することで、配布リストに参加することができます。 今後のセッションについては、事前にリマインダーと議題をお知らせします。</p>


