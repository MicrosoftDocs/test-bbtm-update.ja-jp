Content: >-
  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e36f9f9-b36b-4c15-95e6-166994001290.png"><img alt="FuelMyAwesome" border="0" height="938" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a911864a-7e11-434f-9c75-a1c806daefb0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="FuelMyAwesome" width="1500"></a></p>


  <p><strong>#FuelMyAwesome </strong>は、あなたのような開発者を思い起こさせるのに戻っています。私たちは、あなたが刻んでインスピレーションを与え続けるすべてのことを聞きたいと思っています。 &rsquo;それは、幸いなビーニーでもコールド ブルーでも、デスクの大きな子供でも、楽しいフィット感を得る方法でも、クールなスワーグを獲得する機会を得る機会を得て、お客様と共有して欲しいと思います。<br>

  &nbsp;<br>

  2018 年 10 月 8 日から、太平洋時間の午前 9 時 <a href="https://twitter.com/msdev" target="_blank">@msdev</a> に、毎週の質問をツイートして、ゾーン内での取得方法、勝利の獲得方法、バッテリの充電方法などが明らかとなります。 &ndash;木曜日の午後 11 時 59 分 (太平洋時間午後 11 時 59 分) までに、ハッシュタグ #FuelMyAwesome と #sweepstakes &ndash; を含む毎週月曜日のツイートに直接返信し、勝利の機会を得る*。</p>


  <p>また、毎週月曜日に新しい質問と、もう 1 つの勝つ機会を確認してください。</p>


  <p>準備はできましたか? お客様 &ndash; がすばらしいためです。</p>


  <h2>FAQ</h2>


  <h3>操作方法入力しますか?</h3>


  <ol>
   <li>「twitter.com/msdev」 <a href="https://twitter.com/msdev" target="_blank">を twitter.com/msdev</a>。</li>
   <li>各エントリ期間中に&rsquo;#FuelMyAwesomeタイムラインの一番上にピン留めされたツイートの現在の週を検索します。</li>
   <li>ツイートの下にある音声バブル/コメント @msdev アイコンを使用して、次の必須要素を使用して返信します。 <ul>
    <li>プロンプトが表示された質問に回答する。 グラフィックや GIF は必要ありません。</li>
    <li>返信の本文に「#Sweepstakes #FuelMyAwesome」と入力して、2 つのキャンペーン ハッシュタグを含めます</li>
   </ul>
   </li>
   <li>[送信] をクリックします。</li>
  </ol>


  <h3>私は勝つ資格がありますか?</h3>


  <p>次の条件を指定する必要があります。</p>


  <ul>
   <li>50 人の市区町米国住人 (部下を含む)</li>
   <li>18 歳以上</li>
   <li>&rsquo;18 歳を過ごした場合は、親または法的ガーディアンの同意が必要です</li>
  </ul>


  <p>次の場合は使用できません。</p>


  <ul>
   <li>会社の従業員Microsoft Corporation子会社、系列会社、広告機関、スイープ パーティ、または家族のメンバーの 1 人。</li>
  </ul>


  <h3>何を獲得できますか?</h3>


  <p>各景品パックには、LED 画面、つまみ、巨大な入り口ボタンなど、いくつかの良い品が入ったボックスが含まれています。</p>


  <h3>毎週、どのくらいの数の勝者がいますか?</h3>


  <p>毎週&rsquo;、10 人の勝者をランダムに選択します。</p>


  <h3>操作方法を見つける必要がありますか?</h3>


  <p>金曜日にメンションを確認してください。 毎週&rsquo;金曜日に、週の勝者&rsquo;に返信します。 ご自分の資格を確認し、ご自分の賞品を送る住所を取得できるよう、72&rsquo; 時間以内に必ず DM をお送りください。</p>


  <h3>毎週入力して勝つことはできますか?</h3>


  <p>はい、それのために行きます。</p>


  <h3>既に 1 回勝った場合、もう一度勝つことはできますか?</h3>


  <p>申し訳ございません。1 人につき 1 つの賞品パックのみです。</p>


  <h3>週に 1 回以上の勝利を得る場合、入力できますか?</h3>


  <p>「」と入力すると、1 週間に 1 回しか勝てない。 何度でも返信できますが、週単位のエントリ期間中に複数の返信を行った場合でも、勝つ可能性は高くありません。</p>


  <p><em>*購入は必要ありません。米国 50 + DC 18 以上の法的な居住者にのみ開放します。ゲームは 12/6/18 に終了します。詳細については、「公式ルール <a href="https://download.microsoft.com/download/8/7/8/878D6802-528D-46B5-8286-1BE4DC6DC1A4/Fuel_My_Awesome_Terms_and_Conditions.pdf" target="_blank">」を参照してください</a>。</em></p>
