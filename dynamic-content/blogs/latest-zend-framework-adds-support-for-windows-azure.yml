Summary: "                Zend and Microsoft have just made it easier for PHP developers to write web applications targeting Windows Azure with Zend's announcement today of &nbsp;the availability of Zend…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>Zend と Microsoft は、<a href="https://www.prweb.com/releases/php/webapplicationdevelopment/prweb3519094.htm" target="_blank" mce_href="https://www.prweb.com/releases/php/webapplicationdevelopment/prweb3519094.htm">ZENd Framework 1.10 の提供開始に関する Zend&nbsp;</a> の発表により、PHP 開発者が Windows Azure をターゲットとする Web アプリケーションを簡単に作成する方法を説明しました。 このフレームワークを使用すると、開発者は新しい Zend_Service_WindowsAzure コンポーネントを使用して、PHP アプリケーションから Windows Azure API を簡単に呼び出し、Blob Storage、Table Storage、Queue Service などのストレージ サービスを利用して、Web アプリケーションの開発を加速し、オンデマンドでスケールアップする方法を提供できます。&nbsp;   <p>Microsoft のジェネラル マネージャーである Paoli 氏は、このニュースの重要性を強調しました。"PHP 開発者は Windows Azure プラットフォームを説得力のあるものにし、Microsoft が PHP ベースの Windows Azure コンポーネントを Zend Framework に提供する決定は、Microsoft のお客様とパートナーにより多くの選択肢と機会を提供することで、Microsoft の開放性と相互運用性へのコミットメントを示すのに役立ちます。"</p>  <p>このニュースは、Windows Azure 相互運用性アプローチ <a href="https://azure.microsoft.com/interoperability" target="_blank" mce_href="https://azure.microsoft.com/interoperability">www.windowsazure.com/interoperability</a> と、Microsoft が PHP <a href="" target="_blank" mce_href=""></a> <a href="" target="_blank" mce_href=""></a>に関して実施している全体的な相互運用性の取り組み (および を参照) と非常によく一致しています。この特定のプロジェクトは、Windows <a href="https://blogs.msdn.com/interoperability/archive/2009/07/07/july-ctp-of-php-sdk-for-windows-azure-released-and-support-in-zend-framework.aspx" target="_blank" mce_href="https://blogs.msdn.com/interoperability/archive/2009/07/07/july-ctp-of-php-sdk-for-windows-azure-released-and-support-in-zend-framework.aspx">Azure SDK for PHP CTP リリースと Zend Framework</a> での今後のサポートを発表した昨年に開始されました。</p>  <p>開発者が利用できるその他のリソースには、Windows Azure SDK for PHP が含まれます。これは、Windows Azure Tools for Eclipse と Simple Cloud API に既にパッケージ化されています。</p>
