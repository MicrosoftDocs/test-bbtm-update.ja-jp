Title: 'Microsoft 独自の Content Delivery Network の発表 '
Summary: Azure では、クラウドの幅と規模が、お客様のエクスペリエンスを継続的に改善し、お客様を支援するために、絶えず進化するコミットメントを求めていることを理解しています。
Content: "<p><em>このブログ投稿は、manling Zhang、シニアプログラムマネージャー、Azure CDN によって共同で &nbsp; 作成されました。</em></p>\n\n<p>Azure では、クラウドの幅と規模が、お客様のエクスペリエンスを継続的に向上させ、顧客がより多くのことを達成できるようにするために、絶えず進化するコミットメントが求められています。 コンテンツ配信ネットワーク (Cdn) を使用すると、クラウドでホストされるアプリケーションで、世界中のコンテンツを迅速かつ確実に拡張および配信できます。 Azure CDN は、パートナーのエコシステムと柔軟なクラウドプラットフォームの両方を通じて、クラス CDN サービスを最大限に活用できるように、一から構築されています。<br>\n&nbsp;<br>\n本日、microsoft のパブリックプレビューを Azure CDN 内のプロバイダーとして発表し、Azure のお客様が microsoft &rsquo; 独自のグローバル CDN ネットワークのコンテンツを使用して配信できるようにします。 この CDN オプションは、Verizon と akamai の既存のプロバイダーオプションと共に追加されています。</p>\n\n<p>Microsoft は、Office 365、Skype、Bing、OneDrive、Windows、Xbox を使用した独自のクラウド変換を行ってきました。これは、型のハイブリッドコンシューマーとエンタープライズ向けの機能を備えています。これにより、過去5年間のネットワークと CDN に関する独自の視点が策定および整形されました。&nbsp;<br>\n&nbsp;<br>\n<a href=\"https://azure.microsoft.com/en-us/blog/the-network-is-a-living-organism/\">Microsoft&#39;s グローバルネットワーク</a>のエッジで実行されているこの新しいネイティブの追加により、Azure のお客様は、高度に熟練した CDN プラットフォームにアクセスできます。 Microsoft &rsquo; のネットワーク内で新しいリージョンのキャッシュ機能と共に接続することで、複数層のキャッシュ機能を提供することにより、より一貫性があり、予測可能なキャッシュフィルパフォーマンスを実現します。これにより、各 CDN エッジポイント (POP) から Azure のコンテンツに直接、プライベートアクセスできます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00695393-a018-49f3-b1d2-7e7fd59ec3c5.png\"><img alt=\"global network\" border=\"0\" height=\"557\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/062dc819-745e-4de1-ae37-8a822d2619e7.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"グローバルネットワーク\" width=\"1077\"></a>&nbsp;</p>\n\n<p align=\"center\"><em>図 1.Microsoft グローバルネットワーク</em></p>\n\n<p>Microsoft の Azure CDN により、高速で信頼性の高いエニーキャストネットワークを通じて、33の国における54のグローバルエッジ pop と、戦略的ネットワークハブの16のリージョンキャッシュ pop にアクセスできます。 これにより、世界中の60を超える国のユーザーから、コンテンツの平均が50ミリ秒になります。<br>\n&nbsp;<br>\nmicrosoft では、ネイティブグローバルネットワークへのアクセスを開始するだけでなく、独自の SSL 証明書のパブリックプレビューを開始することも&#39;します。これにより、顧客は独自の証明書をカスタマイズして管理し、ニーズに合わせて CDN ソリューションを作成できます。&nbsp;<br>\n&nbsp;<br>\nお客様の価値に対する強力なコミットメントを利用して、クラウドシナリオのコンテンツ配信とアクセラレーションを実現しています。これは、個々の組織が Verizon、akamai から Azure CDN することができ、Microsoft のすべてのお客様が Azure によってより多くの機会を得ることができるようになります。<br>\n&nbsp;<br>Microsoft の<a href=\"https://azure.com/cdn\">Azure CDN</a> \n<a href=\"https://ms.portal.azure.com/\">を今すぐ</a>お試しください。 標準的なオファリング以外の機能の調査に関心がある場合は、までお問い合わせ cdnteam@microsoft.com ください。</p>\n\n<h2>詳細情報</h2>\n\n<ul>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/cdn/cdn-custom-ssl\">カスタム ドメインで HTTPS を有効にする</a></li>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/cdn/cdn-overview\">Azure CDN の概要</a></li>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/cdn/cdn-pop-locations\">Azure CDN の POP の場所</a></li>\n</ul>\n\n<p>Azure CDN に&#39;d のような機能がありますか。 <a href=\"https://feedback.azure.com/forums/169397-cdn\">フィードバックをお</a>寄せください。</p>"
