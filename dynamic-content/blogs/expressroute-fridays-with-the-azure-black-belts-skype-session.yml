Title: Azure Black ベルトによる ExpressRoute 金曜日 (Skype セッション)
Summary: ExpressRoute の金曜日にご参加ください。 今週は、ExpressRoute の詳細と、Microsoft Cloud への ExpressRoute 接続を計画および設計する方法について説明します。
Content: >-
  <p>2016年9月2日の議題。 &nbsp; &nbsp;これは、<u>最後の ExpressRoute の金曜日です。</u> &nbsp; &nbsp;Torch は、Azure ネットワークに関するさまざまなトピックを紹介するように設計された新しいセッションを開始する、他のブラックベルトの同僚にます。&#39;</p>


  <ul>
      <li>ExpressRoute (0 ~ 60)</li>
      <li>Torch を... に渡す</li>
      <li>6月以降の ExpressRoute の新&#39;は次のとおりです。 <ul>
          <li>VNET ピアリングのプレビュー</li>
          <li>ポータルの更新プログラムおよびその他</li>
      </ul>
      </li>
      <li>ExpressRoute パートナーのスポットライト: Level3</li>
      <li>すべてのお客様に対して Q &amp; A を開く</li>
  </ul>


  <p>ご参加ください。</p>
