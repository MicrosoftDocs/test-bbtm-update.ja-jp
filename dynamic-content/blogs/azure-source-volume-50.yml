  <h2>業界</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/improve-patient-engagement-and-efficiency-with-ai-powered-chatbots/">AI によるチャットボットによる患者のエンゲージメントと効率の向上</a> - 患者のエンゲージメントには、できるだけ少ない摩擦で組織と通信する方法がある場合に、患者のエンゲージメントに対して高い評価を与える可能性が高くなります。 患者のエンゲージメントエクスペリエンスを向上させることで、患者の成果 &mdash; を向上させることもできます。 AI を使用した正常性エージェントは、チャットボット &rdquo; と &ldquo; も呼ばれ、患者24/7、さまざまな言語、および非常に少ないコストで対応できます。 この記事を読むと、AI を使用した正常性エージェントを Microsoft Azure に迅速に作成してデプロイするために使用できる強力なクラウドベースのツールの概要を確認できます。</p>


