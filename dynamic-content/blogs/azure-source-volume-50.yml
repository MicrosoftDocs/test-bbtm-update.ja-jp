  <h2>技術コンテンツとトレーニング</h2>


  <p>ai <a href="https://azure.microsoft.com/en-us/blog/getting-ai-ml-and-devops-working-better-together/">/ML を取得 DevOps し</a>て、ai または ML をアプリケーションに統合することに関する困難な部分は、モデルを運用環境にデプロイし、運用とサポートを維持することによって、効率的 - に作業することができます。 ai/ML プロジェクトには、運用とデプロイのプラクティスの一部を組み込む必要があります。 DevOps 有効にするには、ai/ML モデルのデプロイとリリースプロセスを自動化するために、DevOps プロジェクトが ai/ML 開発プロセスに対応する必要があります。 DevOps と AI/ML プロジェクトの間のギャップを埋めるための提案については、この投稿を参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-repos/">Azure Repos</a> - Azure Repos (Azure DevOps のサービス) の詳細については、高度なコードレビュー、高度なファイル管理、コード検索、分岐ポリシーを使用して、無制限の無料プライベートリポジトリを利用できます。 Azure Repos が、小規模なプロジェクトや、ネイティブ AAD サポートおよび高度なポリシーを必要とする大規模な組織に適していることについて説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-test-plans/">Azure Test Plans</a> - Azure Test Plans (Azure DevOps のサービス) の詳細については、探索、計画的な手動、およびユーザー受け入れテストのためのブラウザーベースのテスト管理ソリューションを提供します。 Azure Test Plans では、探索的テストのためのブラウザー拡張機能と利害関係者からのフィードバックの収集も提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-artifacts/">Azure Artifacts</a> - の詳細Azure テスト Artifacts (Azure DevOps 内のサービス) は、コードベースで使用される依存関係を管理し、それらのコンポーネントの不変性とパフォーマンスを確認するための簡単なツールを提供します。 バイナリパッケージを使用または作成するチームにとっては、Azure Artifacts は安全で高性能なストアと簡単なフィードを提供します。</p>


  <p>Azure Security Center - <a href="https://azure.microsoft.com/en-us/blog/programmatically-onboard-and-manage-your-subscriptions-in-azure-security-center/">でのサブスクリプションのプログラムによるオンボードと管理</a>DevOps のライフサイクルのセキュリティ面を効率化するために、ASC は最近、公式の PowerShell モジュールをリリースしました。 これにより、組織は、Azure Security Center で Azure リソースのオンボードと管理をプログラムによって自動化し、必要なセキュリティコントロールを追加できます。 このブログ投稿では、この PowerShell モジュールを使用して Azure Security Center をオンボードする方法に焦点を当てています。 Automation スクリプトと共に公式の PowerShell コマンドレットを使用して、複数のサブスクリプション/リソースをプログラムで反復処理できるようになりました。これらのアクションを手動で実行することによって生じるオーバーヘッドを減らし、手動アクションによる人的エラーのリスクを軽減することができます。</p>


