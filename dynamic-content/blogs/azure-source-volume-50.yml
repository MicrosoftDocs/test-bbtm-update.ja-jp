  <p><a href="https://azure.microsoft.com/en-us/blog/immutable-storage-for-azure-storage-blobs-now-generally-available/">Azure Storage blob の不変ストレージが一般公開</a> - されるようになりました多くの業界では、ビジネス関連のコミュニケーションを1回限りの読み取り (WORM) または不変の状態で保持し、特定の保有期間に対して消去や変更不可能を保証する必要があります。 Azure Storage blob 用の不変ストレージは、この要件を解決し、すべての Azure パブリックリージョンで利用できます。 ユーザーは、構成可能なポリシーを使用して、Azure Blob ストレージのデータを不変状態で保持できます。 Blob は Blob の作成と読み取りは可能ですが、変更または削除はできません。</p>


