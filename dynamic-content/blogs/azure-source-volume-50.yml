  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/remote-monitoring-solution-allows-for-root-cause-analysis-with-azure-time-series-insights/">リモート監視ソリューションでは、Azure Time Series Insights による根本原因分析が可能</a> -Azure Time Series Insights は、Azure IoT リモート監視ソリューションアクセラレータに統合されるようになりました。 Time Series Insights では、すべての場所のリアルタイムデータと履歴データの傾向、異常、および相関関係を特定することで、時系列センサーデータの詳細な洞察を得ることができます。 IoT デバイスからのすべてのメッセージデータは Time Series Insights に格納されますが、アラーム、ルール、および構成設定は Azure Cosmos DB に残ります。</p>


  <p align="center"><img alt="Screenshot of telemetry data in the Time Series Insights explorer" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc37c1f1-2762-468f-8249-22509cb5159f.png" title="Time Series Insights エクスプローラーでテレメトリデータを視覚化する" width="600"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-simplifying-cluster-spark-job-configuration-management/">Visual Studio Code 用の HDInsight ツール: クラスターと Spark のジョブ構成管理</a> - を簡略化する HDInsight Tools for Visual Studio Code が使用されるようになりました Visual Studio Code&#39;に組み込まれているユーザー設定とワークスペースの設定により、世界中の Azure リージョンおよび Spark ジョブの送信で HDInsight クラスターを管理できます。 この機能を使用すると、リンクされたクラスターを管理し、Visual Studio Code のユーザー設定で優先する Azure 環境を設定することができます。 また、既定のクラスターを設定し、Visual Studio Code ワークスペースの設定を使用してジョブ送信の構成を管理することもできます。</p>


