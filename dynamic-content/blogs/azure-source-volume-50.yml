  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/jenkins-acr/">Jenkins AZURE ACR Build プラグインのパブリックプレビュー</a> - 開始Azure Container Registry (ACR) ビルドは、ACR 内の一連の機能です。 Linux、Windows、および ARM 用のクラウドベースのコンテナー イメージのビルド機能があり、Docker コンテナーの OS およびフレームワークのパッチ適用を自動化できます。 Jenkins で Azure ACR プラグインを使用して、git コミットまたはローカルディレクトリから、Azure Container Registry で Docker イメージをビルドできるようになりました。 ACR のビルドに関して最も良い点の1つは、イメージの作成に使用したコンピューティングに対してのみ支払いを行うことです。</p>


