Content: >-
  本日、 <a href="https://azure.microsoft.com/blog/2014/12/09/announcing-general-availability-of-microsoft-azure-government/">Azure Government</a>に追加した新機能についてお知らせします。 <a href="https://azure.microsoft.com/blog/2014/12/09/announcing-general-availability-of-microsoft-azure-government/">12 月に Azure Government を開始</a>したため、お客様からのフィードバックをお待ちしております。お客様からのフィードバックをお待ちしております。


  お客様にとって最も重要な点は、ネットワークのスケーラビリティとセキュリティ、SQL、SharePoint、Oracle、Java などのエンタープライズアプリケーションを活用する必要があること、Azure Media Services でビデオのストレージとストリーミングを管理する必要があることです。


  現在の発表は、お客様のニーズに対応しています。

  <h4>Media Services</h4>

  Azure Government で Azure Media Services の一般提供を発表します。 Azure Media Services を使用すると、Azure の機能を使用して、任意の場所に任意のメディアを配信できます。 Media Services で現在利用できる機能の一部を次に示します。

  <ul>
      <li><strong>オンデマンドエンコード</strong>: Azure Media Encoder は、さまざまな studio レベルの入出力ファイル形式をサポートし、出力ギガバイトに基づいて課金されます。</li>
      <li><b>コンテンツのインデックス作成</b>: 音声認識、議事録、およびインデックスサービスを使用して、メディアファイルにアクセスし、検出できるようにします。</li>
      <li><b>Content Protection</b>: PlayReady DRM と AES 暗号化による業界トップレベルのコンテンツ保護。</li>
      <li><b>ライブストリーミングとオンデマンド再生</b>: Microsoft Azure Media Services には、メディアの処理、配信、消費を処理するために必要なすべてのツールとサービスが含まれています。</li>
      <li><b>プレミアムエンコーディング</b>: 意思決定ロジック、新しい形式とコーデック、クローズドキャプションのサポート、その他多くの優れた機能が用意されています。 プレミアムエンコーディングの詳細については、<a href="https://azure.microsoft.com/blog/2015/03/05/introducing-premium-encoding-in-azure-media-services/">こちら</a>を参照してください。</li>
  </ul>

  Media Services の詳細については、 <a href="https://azure.microsoft.com/en-us/develop/media-services/resources/">Media Services リソースセンター</a>を参照してください。

  <h4>リージョンの仮想ネットワーク</h4>

  5月2014に、パブリック Azure のリージョン仮想ネットワーク (Vnet) が発表されました。これにより、リージョン全体の VNet を構成することができます。 以前は、Vnet は、リージョンのデータセンター内の1つのスケールユニットに制限されていました。 リージョン Vnet が Azure Government で利用できるようになったことをお知らせします。 これは、次のような革新的なシナリオを可能にするさまざまな機能を導入するのに役立ちます。

  <ul>
      <li><b>予約済みおよびインスタンスレベルのパブリック IP アドレス</b>: 予約済み ip により、お客様は将来使用するために ip または ip ブロックを保持できます。 インスタンス Ip を使用すると、パブリック IP アドレスを VM に割り当てて、直接アクセスできるようになります。 予約済みおよびインスタンスレベルの Ip の詳細については、 <a href="https://blogs.msdn.com/b/lalitesh_kumar/archive/2014/10/06/static-ip-reserved-ip-and-instance-level-ip-in-azure.aspx">こちら</a>を参照してください。<b></b></li>
      <li>複数<b>NIC のサポート</b>: 1 つの Azure Government 仮想マシン (vm) に複数の仮想ネットワークインターフェイスを構成し、1つの vm で複数のサブネットを管理できるようになりました。 複数の Nic を持つ VM の作成の詳細については、 <a href="https://msdn.microsoft.com/en-us/library/azure/dn848315.aspx">こちら</a>を参照してください。</li>
      <li><b>内部負荷分散</b>: 内部負荷分散により、Azure の内部負荷分散機能を利用して、アプリケーションのフロントエンドとバックエンドの間にトラフィックを分散させることができます。 内部負荷分散の詳細については、 <a href="https://azure.microsoft.com/blog/2014/05/20/internal-load-balancing/">こちら</a>を参照してください。</li>
  </ul>

  これらの機能により、お客様とパートナーは、ADFS、SQL Server Always On のデプロイ、SharePoint、およびパートナーが提供する多数の仮想アプライアンスソリューションにわたるエンタープライズレベルのソリューションを提供できます。


  <a href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/">地域 vnet</a>の詳細については、こちらを参照してください。

  <h4>Oracle を含むイメージギャラリーの更新</h4>

  12月に Azure Government リリースされると、Bitnami および Barracuda ネットワーク用の仮想マシンを含む、多数の高度な業界パートナーが導入されました。 引き続き、パートナーと協力して、事前に構成された多数の仮想マシンを使用できるようにします。 Oracle を含め、あと19個の追加イメージを追加しました。

  <ul>
      <li><b>JDK 6 \ 7 \ 8</b></li>
      <li><b>Oracle WebLogic 11g \ 12c Standard &amp; Enterprise (Windows)</b></li>
      <li><b>Oracle Database 11g \ 12c Standard &amp; Enterprise (Windows)</b></li>
      <li><b>Oracle Database 12 Standard &amp; Enterprise (Linux)</b></li>
      <li><b>Oracle WebLogic 12 サーバー (Linux)</b></li>
  </ul>

  使用可能なイメージの完全な一覧については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-government-image-gallery/">Azure Government イメージライブラリ</a> を参照してください。

  <h4>Traffic Manager</h4>

  Azure Government で Azure Traffic Manager を実行すると、Azure Government またはオンプレミスのどちらで実行されているかにかかわらず、web エンドポイント間で負荷を分散できるようになりました。 Traffic Manager には、フェールオーバー、パフォーマンス、またはラウンドロビンのアプローチを含む3つの負荷分散オプションがあります。


  これにより、Azure Government での web アプリケーションとサービスのデプロイが強化されるとともに、トラフィックを複数の場所に分散し、オンプレミスアプリケーションからのフェールオーバーを処理することができます。


  詳細については、 <a href="https://msdn.microsoft.com/library/azure/hh744833.aspx">Traffic Manager の概要</a>ページを参照してください。

  <h4>Service Bus</h4>

  メッセージ指向アプリケーションは、回復力のあるスケーラブルなアーキテクチャを提供するだけでなく、アプリケーションとビジネスパートナー間の統合を支援します。 また Service Bus は、Azure のエラスティック特性を活用できる疎結合ソリューションを開発する際にも役立ちます。 メッセージスループットが増加するにつれて、キューの長さに基づいてアプリケーションをスケールアップまたはスケールダウンすることができます。 Service Bus は次のとおりです。

  <ul>
      <li><b>キュー</b> –キューを介してアプリケーションにメッセージを送信します。</li>
      <li><b>トピック</b> –発行/サブスクライブモデルにより、1つの更新プログラムを何千ものサブスクライバーに送信できます。</li>
      <li><b>リレー</b> – Bi-Directional メッセージング。</li>
  </ul>

  Service Bus がアプリケーションをクラウドに移行し、ハイブリッドトポロジを活用する方法の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/fundamentals-service-bus-hybrid-solutions/">「Service Bus の概要」</a>ページをご覧ください。

  <h4>Azure Files プレビュー</h4>

  Azure Files は、Azure Government のプレビューで使用できるようになりました。 Azure Files を使用すると、仮想マシンは SMB プロトコルを使用して共有ファイルシステムをマウントできます。 これは、異なる仮想マシン (または Cloud Services ロール) 間で VHD ボリューム上の永続的なデータを共有する必要があるアーキテクチャで役立ちます。


  Azure Government での Azure Files プレビューは追加料金なしで提供され、プレビュー期間中は非 SLA がサポートされます。 Azure Files の詳細については、 <a href="https://azure.microsoft.com/en-us/updates/preview-azure-files/">Azure Files のランディングページ</a>を参照してください。


  これらの新機能に加えて、CRM Online government のリリース、1 tb OneDrive の領域、および Office 365 Government のお客様向けの Access Services は、マイクロソフトの政府向けクラウドサービスにおける Microsoft の投資と促進を引き続きご紹介します。 今後数か月の間にさらに多くの機能を提供するため、今後のご意見をお待ちしております。 Azure Government の詳細については、 <a href="https://azure.com/gov">azure.com/gov</a>を参照してください。


