Title: '利用可能になりました: Windows Azure Platform トレーニングキットの2011年8月の更新'
Summary: 本日、Windows Azure Platform Training Kit &ndash; 2011 をリリースしました。 Windows Azure Platform Training Kit (waptk) には、ハンズオンなどの技術コンテンツの包括的なセットが含まれています。
Content: <p>本日、Windows Azure Platform Training Kit &ndash; 2011 をリリースしました。 Windows azure platform Training Kit (waptk) には、ハンズオンラボ、プレゼンテーション、デモなどの技術コンテンツの包括的なセットが含まれています。これは、Windows azure platform の使用方法を理解するのに役立ちます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0523.WAPTK1.png" alt="" border="0" height="302" width="399"></p>  <p>上記のオフライントレーニングキットに加えて、MSDN の Windows Azure Platform トレーニングコースに更新をプッシュしました。</p>  <p>詳細については、 <a target="_blank" href="https://www.wadewegner.com/2011/08/updates-to-the-windows-azure-platform-training-kit/">Windows Azure Platform Training Kit の更新に</a>関する Microsoft テクニカルエバンジェリスト &rsquo; のブログを参照してください。</p>
