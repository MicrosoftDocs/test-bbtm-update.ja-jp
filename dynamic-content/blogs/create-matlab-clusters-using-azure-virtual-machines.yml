Title: Microsoft Azure Virtual Machines を使用して大規模な並列 MATLAB ワークロードを実行する
Summary: Microsoft Azure Resource Manager のテンプレートとスクリプトを使用できるようになりました。これにより、MATLAB Distributed Computing Server クラスターを簡単に作成および管理できます。
Content: >-
  <p>MATLAB &reg; は、エンジニアや科学者がシステムと製品を分析および設計するために使用する、作っの人気のあるプラットフォームです。 大規模なシミュレーションと Data Analytics タスクを使用するユーザーは、MathWorks 並列コンピューティング製品を使用して、マルチコアプロセッサ、GPU アクセラレーション、コンピューティングクラスターを活用することで、これらのワークロードの高速化とスケーリングを行うことができます。 クラスターを作成するために、MATLAB 分散コンピューティングサーバー &trade; はクラスターノードで使用され、バッチジョブ、並列計算、および分散サイズデータをサポートする組み込みのジョブスケジューラを備えています。</p>


  <p>Microsoft Azure を使用して MATLAB Distributed Computing Server クラスターをホストすることもできましたが、環境を作成し、ソフトウェアを構成し、必要なクラスター管理機能を提供するために、各顧客が重要な作業を行う必要がありました。 Azure Resource Manager のテンプレートとスクリプトのセットを使用できるようにすることで、分散コンピューティングサーバークラスターの MATLAB をより簡単かつ迅速に Microsoft Azure 使用できるようになりました。</p>


  <p>MATLAB を使用すると、分散コンピューティングサーバークラスターをプロビジョニングし、オンプレミスハードウェアを使用する場合と比較して、Microsoft Azure を使用すると、次のような利点があります。</p>


  <ul>
      <li>さまざまな仮想マシン (Vm) が用意されています。 Vm は、アプリケーションの要件に従って選択できます。また、完了 &ndash; した作業が必要になった時点で、コアの数、メモリの量、プロセッサの速度、ネットワーク相互接続などを選択します。</li>
      <li>1つまたは複数のクラスターをオンデマンドで作成できます。 必要に応じて必要な Vm の数と種類を使用してクラスターを作成し、ワークロードを実行して、完了したら削除します。</li>
      <li>お支払いは、使用したコンピューティングに対してのみ課金されます。 Azure compute は分単位で課金されます。そのため、使用した分だけを支払うことができます。</li>
      <li>オンプレミスにアクセスしたことがないスケールを利用します。 最も要求の厳しいワークロードや、タイムクリティカルなジョブに対して、多数の Vm や高パフォーマンスの Vm をプロビジョニングすることができます。 必要な場合にのみクラスターを作成し、作業が完了したら削除します。 固定数および種類のサーバーに対する制約がなくなりました &rsquo; 。</li>
  </ul>


  <blockquote>

  <p align="left">&nbsp;</p>


  <p align="left">Azure Vm のクラスターで MATLAB 分散コンピューティングサーバーを実行すると、独自のデータセンターにデプロイされたオンプレミスのサーバーに同等の MATLAB Distributed Computing Server 機能を提供することによる総保有コストと比較して、ユーザーフレンドリでハイパフォーマンスコンピューティングを実現できます。 MATLAB Distributed Computing Server のユーザーは、単純な PowerShell スクリプトを使用して、Azure ベースのクラスターまたはその一部だけを開始および停止できます。これにより、Azure の課金コストを最小限に抑えることができます。</p>


  <p align="right">James Mann<br>

  ソリューション アーキテクト<br>

  Aberdeen Asset Management PLC</p>


  <p align="right">&nbsp;</p>

  </blockquote>


  <p>新しいテンプレートとスクリプトを使用して、1つまたは複数の MATLAB Distributed Computing Server クラスターを作成できます。これには、ワーカー Vm の数やワーカー Vm &ndash; のサイズなど、少数の構成パラメーターを指定して、ネットワークを構成し、作成した vm と MATLAB 分散コンピューティングサーバーを構成します。 スクリプトコマンドを使用すると、クラスターの一覧表示、一時停止、再開、および削除を行うことができます。 ライセンスは、MathWorks にホストされるライセンスマネージャーによって処理されます。これには、オンデマンドライセンスだけでなく、永続的または年間ライセンスも含まれます。</p>


  <p>MATLAB は、MATLAB 分散コンピューティングサーバーに含まれるジョブスケジューラに加えて、サードパーティのジョブスケジューラもサポートします。 近い将来、MATLAB を使用してジョブスケジューラとして Azure Batch を使用できるようにするサポートが追加される予定 &rsquo; です。</p>


  <p>詳細情報、テンプレート、スクリプト、および詳細なドキュメントへのリンクについては、Windows Virtual Machines の<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-matlab-mdcs-cluster/">ドキュメント</a>を参照してください。</p>
