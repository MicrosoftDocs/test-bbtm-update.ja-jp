Title: '実際の Windows Azure: Jeff Yoshimura、Head of Product Marketing、Zuora によるインタビュー'
Summary: 実際の Windows azure シリーズの一部として、Zuora の製品マーケティングである Jeff Yoshimura について説明しています。また、azure プラットフォームを使用し Windows て Windows の Zuora Toolkit を作成する方法についても説明します。
Content: '<p>実際の Windows azure シリーズの一部として、 <a target="_blank" href="https://www.zuora.com">Zuora</a>の製品マーケティングである Jeff Yoshimura に<strong></strong>ついて説明しています。これについては、azure プラットフォームの Windows を使用した azure Windows の Zuora Toolkit の作成に関する記事をご覧ください。 次のようにします。</p>  <p><strong>MSDN: </strong>Zuora と提供するサービスについてご意見をお聞かせください<strong> </strong>。</p>  <p><strong>Yoshimura: &nbsp; </strong>Zuora は、オンデマンドサブスクリプションの課金およびコマースソリューションのグローバルリーダーです。 このプラットフォームにより、企業は、独自に構築されたインフラストラクチャやコストのかかる課金システムを必要とせずに、定期的な収益事業を立ち上げ、実行、運用できるようになります。 2010年6月に、azure Windows の Zuora Toolkit が提供されています。これには、開発者が Windows azure アプリケーション内からコマースを迅速に自動化できるようにするためのドキュメント、api、コードサンプルが用意されています。&nbsp;</p>  <p><strong>MSDN:</strong>Windows Azure のお客様にとって Zuora の最近のオファリングが解決する最大の課題は何ですか? </p>  <p><strong>Yoshimura: &nbsp; </strong>多くの企業では、取引先と顧客が製品を購入し、支払いを行う方法をより柔軟にすることが求められています。これは、使用量ベースと従量課金制です。 その結果、企業はクラウド戦略を迅速に運用化したり、既存のクラウドサービスをより効果的に収益化したりすることが求められています。 </p>  <p><strong>MSDN:</strong>Windows Azure の Zuora Toolkit がこれらの課題に対処する方法を説明できますか。</p>  <p><strong>Yoshimura: &nbsp; </strong>Windows azure の Zuora Toolkit は、isv と開発者が、既存の Windows Azure サービスまたは web サイト内から、前述のすべてのサブスクリプション機能を迅速に使用するのに役立ちます。 Windows Azure でソリューションを構築 &nbsp; するすべての会社は、Zuora Toolkit を使用して、製品をパッケージ化する機能をプラグインし、価格プランを構成し、PCI レベル1のセキュリティでクレジットカード処理を自動化することができます。&nbsp;&nbsp; </p>  <p><a href="https://www.zuora.com/" target="_blank"><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3771.pic.png"></a></p>  <p>  <strong>Azure Windows の Zuora Toolkit により、開発者は PCI レベル1を迅速に追加できます。<br>  既存の Windows Azure アプリケーションへのセキュリティに準拠したコマース機能。</strong></p>  <p><strong>MSDN: </strong>Zuora プラットフォームは何を意味するのでしょうか。 </p>  <p><strong>Yoshimura:</strong> &nbsp;Zuora プラットフォームは、特にサブスクリプション企業向けに一から設計されており、Azure Windows の最初のオンライン課金ソリューションです。 そのため、より多くの isv と開発者が Windows azure を使用してアプリケーションを構築し、コマーシャルに成功するためにそれらを市場に投入する必要があるため、Windows Azure ファブリックに緊密に統合された課金および支払いプラットフォームが必要になります。</p>  <p><strong>MSDN:</strong>Azure Windows では、どのような利点がありますか。 </p>  <p><strong>Yoshimura:</strong> &nbsp;開発の観点からは、Windows Azure にはいくつかの重要な利点があります。 私たちのチームは既に<a target="_blank" href="https://msdn.microsoft.com/en-us/vstudio/default.aspx">Microsoft Visual Studio</a>で機能豊富な経験を持っているため、Windows Azure Tools for Visual Studio を最大限に活用することができました。 これにより、Z コマースアプリケーションの構成とクラウドへの移植がはるかに簡単になりました。これにより、プロジェクトを2週間前に実行することができました。</p>  <p><a href="https://www.zuora.com/" target="_blank"><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0247.Zuora.png"></a></p>  <p>次の記事をご覧ください。 <a target="_blank" href=""></a></p>  <p>Azure のお客様の成功事例をさらに Windows には、次のページをご覧ください。<br>  <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>  <p><iframe scrolling="no" frameborder="0" style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50"></iframe><br><a class="twitter-share-button" href="https://twitter.com/share" data-via="Windowsazure" data-count="horizontal" data-url="">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
