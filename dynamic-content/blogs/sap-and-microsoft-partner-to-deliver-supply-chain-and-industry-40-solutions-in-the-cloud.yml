Title: クラウドでサプライ チェーンと Industry 4.0 ソリューションを提供する SAP および Microsoft パートナー
Summary: 現在の市場の状況は、サプライ チェーンの回復性を高めるテクノロジに世界がどれだけ大きく依存しているか、また機敏性とデータ分析情報が、急速に変化するニーズに対応するために迅速な意思決定と戦略の転換を可能にすることがいかに重要かを示しています。
Content: >-
  <p>現在の市場の状況は、サプライ チェーンの回復性を高めるテクノロジに世界がどれだけ大きく依存しているか、また機敏性とデータ分析情報が、急速に変化するニーズに対応するために迅速な意思決定と戦略の転換を可能にすることがいかに重要かを示しています。 これらのニーズを満たすために、SAP とのパートナーシップを拡大し、お客様がクラウドとエッジでインテリジェントなデジタル サプライ チェーンと Industry 4.0 ソリューションを設計および運用するのに役立ちます。 また、Open Manufacturing Platform や Open Industry 4.0 Alliance などの業界の提携のメンバーとして相互運用性を高め、相互運用性を強化します。</p>


  <h2>SAP Digital Supply Chain および Industry 4.0 ソリューションは、Microsoft Azure</h2>


  <p>このパートナーシップの結果、組織は、デジタル製造用の SAP ソリューション、<a href="https://www.sap.com/products/digital-supply-chain/asset-management-eam.htm.html" target="_blank">SAP Intelligent Asset Management</a> ソリューション、SAP <a href="https://www.sap.com/products/digital-supply-chain/supply-chain-planning.html" target="_blank">Integrated Business Planning</a>、SAP Logistics Business Network など、Microsoft Azure で SAP Digital Supply Chain ソリューションの包括的なセットを使用できます。<a href="https://www.sap.com/products/digital-supply-chain/manufacturing.html" target="_blank"></a> SAP では、Microsoft Azure を使用してサービスとしてのソフトウェア (SaaS)&nbsp;&rsquo; モデルでこれらのソリューションを実行します。これは、顧客がソフトウェアと基になるインフラストラクチャを管理する必要を減らし、サプライ チェーン アプリケーションの価値に対する時間を短縮するのに役立ちます。 お客様は、エンタープライズ レベルのコンピューティング、ストレージ、ネットワーク サービスを提供する Azure を利用して、SAP Digital Supply Chain ソリューションを実行するミッション クリティカルなパフォーマンスとビジネス継続性をサポートすることで、グローバルにスケーリングできます。</p>


  <p>SAP Manufacturing Suite、SAP Intelligent Asset Management&nbsp;、SAP からのサプライ チェーン ネットワークソリューション、および SAP モノのインターネット (SAP IoT) ソリューションは、現在、ヨーロッパの Microsoft Azure と 米国 で既に利用できます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&rdquo;SAP は、製造およびデジタル サプライ チェーンのお客様向Microsoft Azure、実証済みの革新的なソリューションを提供いたします。このパートナーシップにより、お客様はクラウド内のデジタル サプライ チェーンと製造ソリューションをサブスクライブし、Industry 4.0 向けオファリングを強化することができます。これを基に、SAP ソリューションは、センサー、マシン、制御システムに近接する工場、工場、自動化された倉庫のエッジで間もなく利用できる予定です。&rdquo;&mdash;</em>デジタル サプライ チェーン ソリューションの SAP シニア バイス プレジデントである、Franz Hero。</p>

  </blockquote>


  <h2>SAP と Microsoft のコラボレーションによるビジネス プロセスのエッジへの取り組み</h2>


  <p>グローバルで分散されたサプライ チェーンと製造環境を管理する場合、企業は、帯域幅、待機時間、大量のデータが制限され、実行と品質のシナリオに悪影響を及ぼす可能性がある課題に直面します。 このソリューションはエッジ コンピューティングにあります。</p>


  <p>エッジ コンピューティングは、生成されたデータのソースの近くでデータ、アプリケーション、およびビジネス プロセスが実行される分散コンピューティングの一形態と考えて考えてください。 <em>&mdash;</em><i> </i>エッジのハイブリッド クラウド モデルでビジネス プロセスを拡張して実行する機能により、工場、工場、倉庫、またはリモート操作を持つ組織は、操作を完全に自動化して独立して実行し、処理を高速化し、データ保存場所の要件をサポートすることができます。 顧客は、追加の分析または多くのエッジにわたる集計ビューに関連するデータのみをクラウドに送信して、コストを節約することができます。<i> </i></p>


  <p>また、SAP と Microsoft は、SAP Digital Manufacturing Cloud を始めとして、Microsoft Azure Stack Edge で SAP ソリューションを利用するために共同作業を行っています。 これは、製造元がマシン間でローカルでデータを処理し、待機時間や接続の制約に対処する制御システムに役立ちます。</p>


  <p>顧客は、ビジネス ニーズに基づいて、クラウドまたはエッジで実行するビジネス プロセスを選択できます。SAP Edge サービスを使用して、特定のビジネス プロセスと関連するビジネス データを特定のエッジ ノードにデプロイできます。 <a href="https://cdn.idc.com/research/viewtoc.jsp?containerId=US45591819" target="_blank">IDC</a>&ldquo; の&rdquo;調査によると、2023 年までの IoT デプロイの 70% には、組織が運用上および戦略的な議題を持つ組織をサポートするエッジベースの意思決定&#39;含まれます。また、&ldquo;2023 年には、企業の 70% が IoT エッジでさまざまなレベルのデータ処理を実行するとも示されています。 その間、組織は IoT エッジ インフラストラクチャに 160 億ドル以上を費やします。&rdquo;</p>


  <h2>企業は、顧客へのガイダンスとして参照アーキテクチャを提供します</h2>


  <p>サプライ チェーンと製造のパートナーシップは、参照アーキテクチャによってさらに強化され、AZURE への SAP デジタル サプライ チェーンのデプロイと、SAP と Microsoft の製品とサービスの統合に関する顧客ガイダンスを提供し、以前に<a href="https://www.sap.com/embrace-usecases" target="_blank"></a>開発されたアーキテクチャブループリントを基に構築されます。</p>


  <p>たとえば、顧客は、クラウドに時系列データを取り込Microsoft Azure IoT または SAP IoT のいずれかを使用することができます。 エッジにあるマシンまたはデバイスから収集され、クラウドに送信される時系列データは、単独ではほとんど価値が得ない場合があります。 企業は、素材、製品、顧客、在庫、資産などのビジネス アプリケーションに格納されている情報を使用して、時系列データをビジネス コンテキストに追加する必要があります。 SAP IoT ソリューションを使用してビジネス セマンティクスと時系列データを組み合わせることで、ビジネスの関連性が生み出され、組織はビジネス成果の向上と意思決定の改善に導かされます。</p>


  <h2>SAP と Microsoft は、オープン標準を使用して Industry 4.0 の将来を形成します</h2>


  <p>クラウドとエッジ コンピューティング、IoT、AI は、企業が次のレベルの生産性に到達し、運用効率の向上、工場の出力、顧客のロイヤルティ、純利益などの大きな利点を得るのに役立ちます。 企業は、新しい課題に迅速に適応し、急速に変化する顧客のニーズと競争上の圧力に対処できます。 サプライ チェーン全体で可視性と機敏性を獲得し、迅速なシミュレーションを実行し、大規模なデータ セット内のパターンを特定したり、加法製造を通じて緊急に必要な供給の生産を増やしたりすることで、迅速かつデータ駆動型の意思決定を行う能力を獲得します。 課題は、通常、データ サイロ、複雑なレガシ システム、および広範な製品とプロセスの更新サイクルに対処するために高い投資が必要な産業環境で、これらのテクノロジを正常に適用することです。 これらの一般的な課題に対処するには、オープン標準、オープン ソース、オープン データ、オープン コラボレーションの相乗効果が鍵と考えています。</p>


  <p>Sap と共に、オープン製造プラットフォームやオープン 業界 4.0 Alliance などのコンソートのメンバーとして、産業機械、ソフトウェア、サービス間の互換性と相互運用性を促進し、オープン標準に基づくサプライ チェーンと Industry 4.0 関連ソリューションの価値への迅速なパスを支援します。</p>


  <p>この優良なパートナーシップとそれが与える利点の詳細を知りたい企業は、SAP アカウント チームに問い合わせ、詳細を確認する必要があります。</p>
