Title: 新しい Windows Azure ホワイトペーパーを利用できるようになりました
Summary: Windows azure と Windows azure platform の最新入門をお探しですか? 必要なものが2つあります。新しく更新された2つの David Chappell ホワイトペーパーを無料でご利用いただけます。
Content: '<p>Windows azure と<a target="_blank" href="https://azure.microsoft.com/">Windows azure</a> platform の最新入門をお探しですか? 必要なものが2つあります。新しく更新された David Chappell ホワイトペーパーは、無料ダウンロードとしてサイトで利用できます。 &nbsp;「azure Windows の導入」と<a target="_blank" href="https://go.microsoft.com/?linkid=9682631">「azure platform Windows の概要」</a>では、azure platform Windows の主要なコンポーネントについて説明するために、PDC で発表された最新の機能強化と機能の更新をすべて含む概要が提供されています。 確認して、ホワイトペーパーを参照したい他のトピックをお聞かせください。皆様からのご意見をお待ちしております。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
