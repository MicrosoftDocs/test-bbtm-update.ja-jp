Title: Techila は Azure Windows タップして、ヘルシンキの大学での革新的な cancer 研究を高速化します
Summary: これは、女性にとって最も一般的な &nbsp; がん型です。 一般に、忠実 ast cancers の多くのサブタイプの妥当性確認は優れていますが、特定の種類のエラーがあると、メタストアに対して大きなリスクが伴い,...
Content: '<p>これは、女性にとって最も一般的な &nbsp; がん型です。 一般に、忠実 ast cancers の多くのサブタイプの妥当性確認は優れていますが、特定の種類の deaths はメタストアに対して大きなリスクをもたらします。このアカウントは、ast cancers の患者の95% を対象としています。 このよう &rsquo; な場合、tumor は、主要な遺伝子とその組み合わせが metastasis の流れに寄与する可能性がある &rsquo; ため、これは重要な作業ではなく、主要なタスクであるため、これは重要なタスクではありません。</p>  <p>最初に、ヘルシンキの大学の研究チームは、Techila のような<a href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0032">Azure Windows</a>の膨大なコンピューティング能力を使用しています。この機能は、のように、より簡単な方法での遺伝的研究を向上させるために、フィンランドの HPC ソリューションプロバイダーである<a target="_blank" href="https://www.techila.fi/"></a>を利用しています。 ヘルシンキ docent Sampsa Hautaniemi の大学で説明 &ldquo; されているように、現在、多くの型の ast がん患者は積極的な regimens で扱われています。 結果の metastasis がどの主要 tumors であるかを予測できるようになったら、診断時に既により個別の処理レベルを提案することができます。&rdquo;</p>  <p>研究プロジェクトが直面する最大の課題は、25000遺伝子から遺伝子の適切な組み合わせだけを見つけることです。 非常に多くの異なる可能性があるため、高い計算能力が必要です。 Windows Azure では、調査担当者が4日と30日の間に完了するまでに約15年かかるようにすることで、プロセスを劇的に速くしています。 Techila からの Rainer wehkamp は、パイロットプロジェクトが特別にがん調査に懸念していることを嬉しくしています。 &ldquo;世界中の4人のユーザーのうちの1人ががんを利用していますが、実際の研究を遂行するスキルを持っていなくても、 &rsquo; 独自の専門知識を通じて it 部門に投稿できるようになりました。&rdquo;</p>  <p><object style="height: 390px; width: 640px;"><param name="movie" value="https://www.youtube.com/v/C1b0ONkwIY8?version=3&amp;feature=player_embedded"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed src="https://www.youtube.com/v/C1b0ONkwIY8?version=3&amp;feature=player_embedded" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" height="360" width="640"></object></p>  <p>コンピューティングは、1200プロセッサコアを使用して、Techila によって開発された autonomic computing テクノロジを利用して、クラウドで実行されました。 Hautaniemi の説明 &ldquo; にあるように、これらの種類のパイロットプロジェクトは、計算は最新の医療研究の非常に重要な部分であり、データセットは常に増加しているため、重要です。 クラウドによって提供される計算リソースが利用可能になるという事実は、数年前には不可能だった、非常に要求の厳しいプロジェクトを実施することになります。&rdquo;</p>  <p>Wehkamp &ldquo; では、容量の95% の平均が大学で浪費されています。 計算用に Azure 開花を使用する Windows、最大99% の使用率が高くなります。 計算の速度、効率、使いやすさは、研究分野とビジネス面の両方で競争力を持つエッジです。&rdquo;</p>  <p><a target="_blank" href="https://www.techila.fi/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4477.Screen-Shot-2012_2D00_01_2D00_10-at-10.13.00-AM.png" alt="" border="0" height="64" width="220"></a></p>  <p><a target="_blank" href="https://blogs.msdn.com/b/uk_faculty_connection/">MICROSOFT UK 教職員の接続ブログ</a>に掲載されている<a target="_blank" href="https://blogs.msdn.com/b/uk_faculty_connection/archive/2011/11/20/matlab-and-r-on-windows-azure-via-techila.aspx">ブログ記事とビデオ</a>全体をご覧になり、<a target="_parent" href="https://www.techila.fi/wp-content/uploads/2011/06/New-Power-for-Cancer-Research-from-Cloud-Computing-Techila-and-Azure.pdf">ケーススタディ</a>をダウンロードしてください。 &nbsp;<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">他のお客様</a>が Azure Windows 使用している方法について説明します。</p>'
