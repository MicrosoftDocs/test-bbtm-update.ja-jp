Title: Microsoft Azureオーストラリアの 2 つの新しいリージョンで拡張
Summary: オーストラリアの 2 つのMicrosoft Azureリージョンに拡大されるのをうれしく思います。 これにより、世界中で発表された Azure リージョンの数が 42 に増加します。これは、他の主要なクラウド プロバイダーを超えています。 Microsoft は、オーストラリア政府とそのパートナーのニーズに特に焦点を当てたリージョンを提供する、最初の主要なクラウド プロバイダーになります。
Content: >-
  <p>オーストラリアの 2 つのMicrosoft Azureリージョンに拡大されるのをうれしく思います。 これにより、世界中で発表された Azure リージョンの数が 42 に増加します。これは、他の主要なクラウド プロバイダーを超えています。 Microsoft は、オーストラリア政府とそのパートナーのニーズに特に焦点を当てたリージョンを提供する、最初の主要なクラウド プロバイダーになります。</p>


  <p>2018 年前半に利用可能な 2 つの新しいリージョンは、機密の未分類データと保護されたデータを処理することを目的としています。 Protected は、オーストラリアの第 1 レベルの国内セキュリティ機密情報のデータ分類です。 これは、オーストラリアの会社である Canberra Data Centres (CDC) との戦略的パートナーシップを通じて実現されています。 CDC は、オーストラリアの政府データをセキュリティで保護するための優れたスペシャリスト データセンター プロバイダーであり、認定とセキュリティ制御を保持する 4 つの最新の Canberra ベースの施設を備え、トップ シークレットの機密データも処理します。 現在、セキュリティで保護された Intra-Government Communications Network (アイコン) を使用している政府機関のお客様は、Canberra で Azure に直接接続できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01105d97-aa35-497d-af6d-52539785680c.png"><img alt="image" border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf0d074c-d7d7-4ae7-854b-641babe2cd2b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="574"></a><br>

  <strong>Microsoft Azure世界中の 42 のリージョン (他のクラウド プロバイダーを超える) を発表しています</strong></p>


  <p>この発表は、機械学習、<a href="https://enterprise.microsoft.com/en-au/articles/industries/government/asd-certifies-microsoft-to-deliver-most-complete-trusted-cloud/"></a>インターネット、サイバーセキュリティ、データ管理のためのサービスなど、数十の Microsoft Azure サービスがオーストラリアの Signals Directorate によって認定を受けたという最近のニュースを基にしています。 Office 365 および Dynamics 365 のオーストラリアの認定と共に、Microsoft はオーストラリアで最も完全で信頼できるクラウド プラットフォームとして認識されています。 一方、他の主要なクラウド プロバイダーは、基本的なインフラストラクチャ サービスの認定のみを受け、政府が使用する認定を受け続けています。</p>


  <p>現在、政府機関、医療、および教育組織は、既に、シドニーとメルボルンの既存のリージョンからの Azure の最も急速な導入者の一部です。&nbsp;</p>


  <ul>
   <li><a href="https://enterprise.microsoft.com/en-au/customer-story/industries/health/building-hospital-cloud-microsoft/">医療データを</a> 接続して分析し、患者に対するより良い治療を行う、初めてのクラウド内の病院を Azure に構築しています。&nbsp;&nbsp;</li>
   <li>Tasmania の政府は、オーストラリアの立ち上げである The Yield と組み合って、Azure 上にペットの <a href="https://news.microsoft.com/en-au/features/internet-of-oysters-the-yield-delivers-sunnier-results-for-australian-oyster-farmers">インターネットを</a> 構築しています。&nbsp;</li>
   <li>これらは、Azure によって有効になっているオーストラリア<a href="https://news.microsoft.com/en-au/features/"></a>の公共部門におけるイノベーションの多くのストーリーのほんの一部です。</li>
  </ul>


  <p>政府のニーズに対応するように設計された新しいリージョン、オーストラリア信号局からの認定の拡大、組織のデジタル変革を強化した歴史は、Microsoft がオーストラリアにとって最も信頼できる革新的なクラウドになるのに役立っています。&nbsp;</p>


  <p>この発表の詳細については、 <a href="https://news.microsoft.com/en-au/">Microsoft Australia News Center を参照してください</a>。</p>
