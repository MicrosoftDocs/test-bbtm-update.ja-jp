Title: 'Real World Windows Azure: Sopima のパートナーである Markus Mikola とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Sopima のパートナーである Markus Mikola に、Windows Azure プラットフォームを使用して会社の契約管理ソリューションを実行する方法について説明しました。 次に示します。
Content: '<p>Real World Windows Azure シリーズの一部として、Sopima のパートナーである Markus Mikola に、Windows Azure プラットフォームを使用して会社の契約管理ソリューションを実行する方法について説明しました。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN: Sopima と提供するサービスについて詳しくは、お問い合わせください。</b></p>  <p><b>Mikola:</b> 2009 年に、Sopima Online Contract Bank の開発を開始しました。これは、利害関係者間の交渉プロセスなど、ビジネス 契約の作成、管理、承認の手順を簡略化するソフトウェア アプリケーションです。 これは、企業が簡単に共同作業や交渉を行うのに役立ち、電子メールによるドキュメントの送受信を回避するのに役立ちます。 </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを導入する前に、Sopima が直面した最大Windowsは何でしたか?</b></p>  <p><b>Mikola:</b> クラウド コンピューティング ソリューションが、コントラクトライフサイクル管理ソリューションを立ち上げる最善の方法だとわかっていました。 私たちは小規模な会社なので、低メンテナンスで低コストのソリューションが必要でした。 同時に、お客様に、信頼できる拡張性の高い高パフォーマンスのソリューションを提供する必要がありました。</p>  <p><b>MSDN: コスト効率の高いスケーラビリティの必要性に対処するために、Windows Azure プラットフォームを使用して構築したソリューションについて説明できますか?</b></p>  <p><b>Mikola:</b>他のベンダーを評価しましたが、Azure Windowsを使用しました。これは、フルスケールのプラットフォームを提供しています。 Microsoft Visual Studio 2008 Team Foundation Server 開発システムや Microsoft .NET Framework 3.5 など、既に使い慣れたツールとテクノロジを使用して Sopima を&nbsp;開発しました。 Microsoft は、選択SQL Azure基づいて契約内のコミットメントを追跡するのに役立つ契約と契約情報を管理するために Microsoft SQL Azure を使用します。 また、契約SQL Azureに関係するユーザーに対して、すべての期限とプロジェクトマイルストーンのリマインダーを格納するために、このテンプレートを使用します。 ユーザー インターフェイスの基礎として Microsoft Silverlight 3.0 ブラウザー プラグインを使用しました。</p>  <p><b>MSDN: Sopima が一意である理由 </b></p>  <p><b>MLala:</b> Sopima Online Contract Bank は、契約管理プロセスをオンラインにすることで、組織が契約を作成、交渉、および制御する方法に変革を起こします。 これは、取引のネゴシエ<a name="_GoBack"></a>ートにかかる時間を短縮し、毎日の管理タスクに時間を節約し、リスク管理を高いレベルに引き上げするのに役立ちます。 小規模な会社として、このグローバル ソリューションを構築し、Azure プラットフォームの開発に対するWindows投資を最小限に抑え、 </p>  <p><b>MSDN: Azure を使用した結果、新しい顧客にWindowsしましたか?</b></p>  <p><b>Mikola</b>: パイロットのお客様と共に、2010 年 5 月に Sopima Online Contract Bank を立ち上げました。 同時に、新しい組織を取り入れ、2010 年の終わりまでに 3,000 人のユーザーを持つ予定です。 これは、Microsoft BizSpark プログラムのメンバーシップが原因の一部です。これは、スタートアップ企業にお勧めします。 BizSpark プログラムのメンバーシップを通じて、潜在的な投資者、クライアント、パートナーとの可視性が向上しました。現在、潜在的な顧客のネットワークは、独自に構築するために多額のコストがかかる可能性があります。<b></b></p>  <p><b>MSDN: Sopima が Azure へのアクセスを実装して以降に見てきた主な利点は何Windowsですか?</b></p>  <p><b>Mikola:</b> インフラストラクチャと従業員のニーズに関して見るコスト回避に加えて、給与だけで約 50 万米国ドルを必要とします。また、これらの節約額を顧客に渡し、信頼性の高い、手頃な価格のソリューションを提供することもできます。 お客様は、独自の使用状況に応じてサービスをスケーリングできます。 マーケット インテリジェンスは、お客様がアプリケーションと Windows Azure を使用して、ホスティングのセットアップ料金でユーザーあたり最大 2,000 ドル、メンテナンスとホスティング料金で会社あたり年間約 15,000 ドルを節約できると示しています。</p>  <p>完全な記事については、以下を読む必要があります。</p>  <p><a target="_blank" href=""></a></p>  <p>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;</p>'
