Title: ExpressRoute または Virtual Network VPN –私にとって適切ですか?
Summary: ハイブリッド接続のオプションをどのように積み重ねて、どのように適切なものにするかについて説明します。
Content: >-
  現在、Azure でサポートされているさまざまな接続オプションの機能について質問し、どのような接続オプションを選択するかについてのガイダンスを提供しています。 現在、お客様のオンプレミスを Azure に接続するハイブリッド接続ソリューションは3つあります。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/HybridOptions.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HybridOptions" alt="HybridOptions" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HybridOptions_thumb.png" width="614" height="323" border="0" /></a>


  <b>ポイント対サイト Virtual Network</b>


  ポイント対サイト VPN では、特別なソフトウェアを展開することなく、Windows ベースのコンピューターから仮想ネットワークへのセキュリティで保護された接続を作成することもできます。 お使いのコンピューターにダウンロードして、Windows の組み込み vpn クライアントを使用できる vpn ポリシーを提供します。 VPN クライアントを使用して会社の企業ネットワークに接続するのと同じ方法で、仮想ネットワークに安全に接続できます。 Standard Secure Sockets トンネリングプロトコル (SSTP) を使用しているため、どこからでも Azure に安全に接続できます。 この機能により、プロトタイプ作成、開発、テスト、シミュレーションなどの目的で、Azure への接続をすばやく設定できます。 同じセットアップと構成を使用して、いくつかのサイト間接続オプションを操作できます。


  <b>サイト対サイトの Virtual Network</b>


  サイト間 VPN により、内部設置型サイトと仮想ネットワークの間にセキュリティで保護された接続を作成できます。 Azure で業界標準の IPsec VPN を使用しています。 そのため、ほとんどの VPN デバイスと相互運用できます。 互換性のある既知のデバイスの一覧と、Azure web サイトのサンプル構成を参照できます。 このサービスを使用すると、最大10個のオンプレミスサイトと仮想ネットワークを相互に安全に接続できます。 サイト間 VPN がセットアップされると、オンプレミスと Azure の仮想ネットワークの間で IP レベルの接続が可能になります。 これにより、Azure で真のハイブリッドアプリケーションを構築できます。 このサービスは、クロスプレミス接続のスループットが公称 (約 100 Mbps) の場合に使用します。


  <b>ExpressRoute</b>


  ExpressRoute を使用すると、Azure のデータセンターとオンプレミスや共用環境にあるインフラストラクチャ間にプライベート接続を作成できます。 ExpressRoute 接続はパブリック インターネットを経由しないため、インターネット経由の一般的な接続よりも信頼性が高く、より高速で待機時間が少なく、セキュリティも強固です。 ExpressRoute では、ExpressRoute の場所 (Exchange プロバイダーの施設) にある Azure への接続を確立したり、ネットワーク サービス プロバイダーが提供する既存の WAN ネットワーク (MPLS VPN など) から Azure に直接接続したりできます。 ExpressRoute の詳細については、前の <a href="https://azure.microsoft.com/blog/2014/06/02/expressroute-an-overview/">ブログ投稿</a>を参照してください。


