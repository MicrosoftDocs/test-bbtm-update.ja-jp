Title: Azure は Enterprise Cloud です。Microsoft Ignite 2017 のハイライト
Summary: '非常に大きな 1 週間を過ごすのに役立つ、Azure の上位のディスカッションの概要と Ignite の役に立つ記事を提供したいと思いました。 '
Content: >-
  <p>これは、お気に &ndash; 入りの 1 週間で、顧客と 5 日間のアクションを詰め込み、何を行っているのかを聞き、テクノロジのロードマップを掘り下げ、お気に入りの週です。 私の話し合いは、コンテナーからクラウド セキュリティ、機械学習、量子 &ndash; コンピューティング、その間のすべてのものまででした。 Ignite では多数の新機能と Azure サービスがリリースまたは更新されたので、新しい領域が不足する必要はありません。&nbsp;</p>


  <p>非常に大きな 1 週間を過ごすのに役立つ、Azure の上位のディスカッションの概要と Ignite の役に立つ記事を提供したいと思いました。&nbsp;</p>


  <p><strong>ハイブリッド クラウドは進化しました。</strong> 1 週間に聞いた一般的な合意は、パブリッククラウドとプライベート クラウドの争いはあまり関連性が低く、分散ハイブリッド クラウドは技術的にもビジネス的にも理にかなっているという内容でした。 分散ハイブリッド クラウドは、技術的な状況やビジネス ポリシーに合わせて最適化するために、オンプレミスのパブリック クラウドとリソースの組み合わせです。 現在Azure Stackシステムが出荷されたので、Satya が語るインテリジェント クラウドとインテリジェント エッジのアプローチについて、お客様の理解が向上しました。 また、SQL Server 2017 + Azure SQL DB マネージド サービス + SQL 移行を使用して、Azure Stack からハイブリッド データにドットをすばやく接続し、ハイブリッド デプロイ全体で流動的なデータの場所を可能にすることで、レポーター、アナリスト、および顧客に迅速に接続して、うれしい思いをしました。 ここでは、インフラストラクチャよりもはるかに多くのハイブリッドについて説明する記事を示します&hellip;</p>


  <p><a href="https://www.networkworld.com/article/3226742/cloud-computing/at-ignite-microsoft-extends-hybrid-cloud-beyond-just-infrastructure.html" target="_blank">Ignite では、Microsoft は単なるインフラストラクチャを超えてハイブリッド クラウドを拡張しています</a>&nbsp;</p>


  <p><a href="https://www.eweek.com/cloud/microsoft-azure-stack-changes-the-game-in-hybrid-cloud-computing" target="_blank">Microsoft Azure Stack Changes the Game in Hybrid Cloud Computing</a>&nbsp;</p>


  <p><a href="https://www.businessinsider.com/microsoft-releases-sql-server-2017-azure-stack-oracle-database-migration-tool-2017-9" target="_blank">Microsoft は、クラウドでの待望の 3 つの秘密の装備を解き放ったばかり</a>&nbsp;</p>


  <p><a href="https://seekingalpha.com/article/4110353-microsofts-azure-become-terror-cloud-computing-players" target="_blank">Microsoft&rsquo; Azure は、他のクラウド コンピューティング プレーヤーに対する脅威になった</a>&nbsp;</p>


  <p><strong>AI は、実際の情報を提供します。</strong> アプリケーションとビジネス プロセスでの AI の使用に関する顧客の話し合いのレベルは驚くもので、少し予想外でした。 AI は市場で&rsquo;はまだ比較的新しいのですが、Ignite&rsquo; から、多くの組織が近い期間に使用することを望む領域であるのは明らかです。 インフラストラクチャにパブリック&rsquo; クラウドを使用していないお客様でも、Azure Machine Learning と AI を使用して既存のシステムを強化し、AI を通じてより重要なビジネス プロセスの変更を探索する方法に強い関心を持っています。 今年の Ignite &ldquo;では、開発者 +&rdquo; データ サイエンティストとしての役割を分類する人が増え、おそらく驚くことはあり得ず、過去数年間の増加は間違いなく増え続けています。 Workbench Azure Machine Learningが大きな人気を得ていました。 バ&rsquo;ズのほんの一部の例を次に示します&hellip;</p>


  <p><a href="https://techcrunch.com/2017/09/25/microsoft-launches-new-machine-learning-tools/" target="_blank">Microsoft が新しい機械学習ツールを開始</a>&nbsp;</p>


  <p><a href="https://www.zdnet.com/article/microsoft-ignite-2017-ms-stresses-choice-from-sql-server-2017-to-azure-machine-learning/" target="_blank">Microsoft Ignite 2017: 2017&#39;2017 年から 2017 年まで、すべての選択肢SQL Server選択Azure Machine Learning</a>&nbsp;</p>


  <p><a href="https://www.eweek.com/development/microsoft-wants-developers-to-get-more-experimental-with-ai" target="_blank">Microsoft Wants Developer to Get More Experimental with AI</a>&nbsp;</p>


  <p><strong>セキュリティ、セキュリティ、セキュリティ。</strong> セキュリティが技術コミュニティの中で非常に重要なままであるという疑問はありません。 セキュリティは常に&rsquo;ホットなトピックですが、今年の Ignite では、過去数年間のクラウド セキュリティの理解に重点を置く会話はあまり行ってきていました。 代わりに、私が参加したセキュリティに関する議論は、より広範なセキュリティ戦略、機械学習と AI を使用したセキュリティの向上、およびセキュリティの有効性を向上させるためにクラウド テクノロジをますます活用することでした。 「&rsquo;クラウドはセキュリティ&ldquo;&ldquo;&rdquo;で保護されていますか?」のディスカッションから、さらに安全な議論を得る方法を見てみるのは良い方法&rdquo;です。 Brad Smith が今週 Microsoft Envision &ldquo;で講演中に述べたように、技術業界、顧客、政府は、サイバーセキュリティに対処するために一緒に取り組む必要があります。 セキュリティはチーム スポーツです。&rdquo; 私はもっと&rsquo;同意する必要があります。 Ignite のニュースの多くでは、Microsoft 365 セキュリティ更新プログラムに焦点を当てながら、ハイブリッド クラウド セキュリティ用の Azure Security Center 機能もリリースされました&hellip;</p>


  <p><a href="https://techcrunch.com/2017/09/25/microsoft-looks-to-the-cloud-to-expand-its-security-offerings/" target="_blank">Microsoft はクラウドに目を向け、セキュリティ オファリングを拡大する</a>&nbsp;</p>


  <p><strong>量子コンピューティングは、可能な限り一歩近づいています。</strong> Ignite 全体の人々に講演のハイライトを求め、Satyas&rsquo; の講演中の量子コンピューティング プレゼンテーションは常にトップ 3 にリストされました。 ほとんどの人はすぐに&ldquo;&rsquo;&rdquo;追加されましたが、私は、このマイルストーンを目の当たりにし、このステップ関数の変化を目の前に見ただけで、そのすべてがわからなかったので、感動的でした。 トポロジ&rsquo;カル量子ビットの&lsquo;&rsquo;検索数が過去 1 週間で 10 倍であるのも確かです。 この&rsquo;複雑なトピックに関する詳細な書き込みを次に示します&hellip;</p>


  <p><a href="https://arstechnica.com/gadgets/2017/09/microsoft-quantum-toolkit/" target="_blank">Microsoft は、量子コンピューティング ツールキットを使用してコンピューティングの次のウェーブに取り組む</a>&nbsp;</p>


  <p>私たちは、オーランドに参加して下さった皆様に感謝します。 私&rsquo;にとって非常に感動的でやる気のある 1 週間です。また、同じことを願っています。 今年も皆様と一緒に、もう一度、オーランドに戻って来るのを楽しみにしています。</p>
