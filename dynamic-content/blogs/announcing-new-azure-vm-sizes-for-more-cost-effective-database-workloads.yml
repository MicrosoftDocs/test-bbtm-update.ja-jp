  <p>byol イメージのいずれかを使用するか、手動で SQL Server をインストールすることによって、これらの新しい VM サイズのいずれかに独自の SQL Server ライセンスを持ち込む場合は、制限された vcpu 数をライセンスするだけで済みます。 byol とその他のアイデアをさらに削減する方法の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-pricing-guidance" target="_blank">SQL Server の料金ガイダンス</a>を参照してください。</p>


