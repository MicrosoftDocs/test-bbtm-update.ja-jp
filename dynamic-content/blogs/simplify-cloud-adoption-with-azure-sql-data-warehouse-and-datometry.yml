Title: Azure SQL Data Warehouse と Datometry を使用してクラウド導入を簡素化する
Summary: Azure SQL Data Warehouse (Azure SQL DW) のようなクラウド データ ウェアハウスの固有の弾力性、柔軟性、パフォーマンスの恩恵を受ける、オンプレミスのエンタープライズ データ管理のためのクラウドファースト戦略を、まだ実行していない場合でも、すべての企業が策定しているのがますます目に入っています。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a> (Azure SQL DW) のようなクラウド データ ウェアハウスの固有の弾力性、<a href="https://www.gartner.com/newsroom/id/3384720" target="_blank"></a>柔軟性、パフォーマンスの恩恵を受ける、オンプレミスのエンタープライズ データ管理のためのクラウドファースト戦略を、まだ実行していない場合でも、すべての企業が策定しているのがますます増えています。</p>


  <p>Azure SQL DW を移行する一般的な課題は、何十年ものオンプレミス データ管理をクラウドに移行する複雑さです。 長年にわたり、企業は、中央データベースと通信する、販売時点管理、物流、分析、レポートなどのアプリケーションの複雑な種類のスイートを構築してきました。 多くのアプリでは&rsquo;、最初に作成されたデータベース以外のデータベースを単純に使用することはできません。</p>


  <p>Microsoft は <a href="https://datometry.com/products/database-migration/" target="_blank">Datometry と提携</a> して、クラウドへの顧客&rsquo;体験を簡素化しました。 Teradata Data Warehouse から SQL DW への再プラットフォーム化は、従来の移行と比較して、数年ではなく数週間で、コストのごく一部で完了できます。 Datometrys&rsquo; Adaptive Data Virtualization テクノロジを使用すると、既存の Teradata アプリケーションは、レガシ アプリケーションを書き換えまたは再設計することなく、Azure SQL DW 上で即座にネイティブに実行できます。</p>


  <p>このブログ<a href="https://datometry.com/resources/case-studies/replatforming-business-intelligence-cloud-case-study/" target="_blank"></a>記事で説明されているケース スタディでは、1 週間あたり約 4,000 万回のアプリケーション クエリが実行されているカスタム ビジネス インテリジェンス アプリケーションを、100 の小売業者が Azure SQL DW に移行する予定でした。 これにより、小売業者は Azure が提供するパフォーマンスとセキュリティを利用できます。 独自の分析では、アプリケーションの書き換えには数千万ドルのコストがかかるので、数年かかる場合があります。</p>


  <p>Datometry Hyper-Q&rsquo; は、アプリケーションのクエリと結果をその他の場所で変換し、アプリケーション クエリの処理を行わないので、MPP アーキテクチャを備える Azure SQL DW には多大な計算が残ります。 通常、アプリケーション クエリの変換には 5 ミリ秒から 200 ミリ秒の時間が必要です。 ほとんどの場合&rsquo;、顧客のデータベース クエリは一度に数秒または数分実行されます。そのため、パフォーマンスのオーバーヘッドはごくわずかであり、多くの場合、監視によって検出できません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c35695ab-c0d6-4889-9cb1-e285bb7c9671.png"><img alt="image" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e79403b-265b-43bb-9587-73cdebafd53e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>さらに、Hyper-Q が既存のデータベースに存在するが Azure SQL DW に存在しないストアド プロシージャで関数を検出した場合は、それらをエミュレートします。 ストアド プロシージャは、SQLループなどの制御フロー コードで構成されます。 最終的な結果は、通常、ターゲット データベースに対して実行される一連の個々のステートメントです。 Hyper-Q はストアド プロシージャをアンロールし、Azure SQL DW で理解できる構文で個々のステートメントに変換します。 これにより、ターゲット データベースでサポートされていない場合でも、既存のストアド プロシージャを使用できます。</p>


  <p>このソリューションを使用すると、アプリケーションのアップタイムを維持しながら、クラウドへの移行を簡単に加速できます。 Azure SQL Data Warehouse の詳細を確認し、<a href="https://datometry.com/solutions/replatforming/migrate-teradata-to-azure/" target="_blank">Datometry for Azure SQL Data Warehouseデモを開始します</a>。</p>


