Content: >-
  <p>microsoft の教師 Community web サイト (education.microsoft.com) は、世界中の教育機関向けの中心的なハブであり、どこにいても接続して共同作業したり、トレーニングや教訓を見つけたり、0ffice 365 などの Microsoft 製品を使ってプロフェッショナルなキャリアを拡大したりすることができます。</p>

  <p><img width="100%" height="100%" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Educator1.png"></p>

  <p>このサイトには、コース、リソース、ウェビナー、レッスン計画、Skype 活動などの教育機関向けのさまざまなコンテンツとアクティビティが用意されています。 現在、14000を超えるコンテンツページがあります。 Yuster &ndash; は、web サイトのビジネス開発マネージャーを対象としています。そのコンテンツと以前のユーザー動作を使用して、返品によるアクセスの増加、新しい登録、カスタマーエクスペリエンスのカスタマイズ、顧客エンゲージメントの向上を目指しています。</p>

  <p>教師の Community チームは、Recommendations API、micorsoft Cognitive Services の一部を使用することを決定しました。また、この目標を acomplish ために、いくつかの巧妙なユーザーエクスペリエンスが改善されました。 サービス &rsquo; の機能を使用して、項目から項目への推奨事項だけでなく、ユーザーから項目への推奨事項を提供します。</p>


  <p>教師 Community、コンテンツページで項目から項目への推奨事項を使用しています。 この Recommendations API では、機械学習の手法を使用して、おすすめのレッスン/記事に関連する追加コンテンツを提示します。 また、このモジュールは、2016年7月にこのモジュール &nbsp; &ldquo; を表示 &rdquo; して起動しました。</p>

  <p>モジュールは2つの異なる方法で表示されます。</p>

  <p>ページの前に表示されるコンテンツページ &ndash; の右隅にあるフローティングウィンドウとスクロールダウン中にフローティングウィンドウ&nbsp;&nbsp;</p>

  <p><img width="100%" height="100%" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Educator2.PNG"></p>

  <p>フローティングウィンドウをクリックすると展開され、項目が表示されます。&nbsp;</p>

  <p><img width="100%" height="100%" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Educator3.PNG"></p>

  <p>モジュール全体ビューは、コンテンツページの下部にも表示されます。</p>

  <p><img width="100%" height="100%" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Educator4.PNG"></p>


  <p>また、教育 Community チームは、顧客がサイトにアクセスするときの最初の印象をカスタマイズする必要がありました。</p>

  <p>チームは、前の訪問時に個々の教師の動作を使用して、その教師向けに独自にカスタマイズされた項目を提供する推奨モデルをトレーニングしています。 このモジュールをお勧めしました &rdquo; 。このモジュール &ldquo; はホームページとメインランディングページに表示されます。</p>

  <p>ホームページの推奨事項には、教師に関連するすべてのサイトカテゴリのコンテンツが混在しています。また、カテゴリのランディングページでは、同じカテゴリの推奨事項のみが表示されます。 たとえば、 <em>コース</em> のランディングページには、コースと関連するサブカテゴリからの推奨項目のみが含まれています。</p>

  <p><img width="100%" height="100%" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CoursesRecommended1.png"></p>


  <p>教育コミュニティチームは A/B テストを実施しました。 参加者は、2つのグループのいずれかにランダムに割り当てられています。グループ A (推奨事項グループ) は、コンテンツページの推奨モジュールを示していますが、グループ B には推奨事項が表示されていません。</p>

  <p>このサンプルには、グループごとに37000の教員が含まれています。 教師がグループに配置されると、すべてのテスト期間中にそのグループに含まれたことになります。</p>

  <p>影響は非常に重要でした。 収集した洞察の一部を次に示します。</p>

  <ol>

  <li>推奨コンテンツをクリックしたユーザーの約6%。 &nbsp; これらの教員はより多くのコンテンツを消費し、アクセスが長くなり、提案のない教員と比較して、より多くのアクセスを返すことができました。</li>

  <li>

  <p>推奨事項グループに含まれるものは、教育機関のメンバーとして登録される可能性が約3倍でした。</p>

  </li>

  <li>

  <p>また、推奨事項グループの教員は、バウンス率が非常に低くなっています。</p>

  </li>

  </ol>

  <p>

  <p>&nbsp; <img width="100%" height="100%" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Comparison1.png"> &nbsp;</p>

