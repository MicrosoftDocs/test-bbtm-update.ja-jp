  <h2>結論&hellip;</h2>

  <p>パーソナライズされた推奨事項は便利ではありません。&rsquo;a は、任意のサイトに存在する必要があります。 Microsoft Cognitive Services の一部である Recommendations API は、エンゲージメント api を実現して改善し、よりパーソナライズされたエクスペリエンスを提供するために、教師 Community に役立っています。</p>

  <p>教師 Community は、Microsoft Cognitive Services を使用して、教員を中央に配置し、個人の関心事を考え、学校のよう &nbsp; &ndash; な場所を作成します</p>

