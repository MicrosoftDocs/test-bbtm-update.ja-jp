Title: Ambari ビューを使用した Hive と Pig クエリの作成
Summary: HDInsight で Ambari ビューを発表することに誇りを持っています。 現在、Ambari ビューは HDInsight Linux クラスターでのみ機能します。
Content: >-
  <h1>Ambari とは</h1>


  <p><a href="https://ambari.apache.org/">Ambari</a> は、hadoop クラスターのプロビジョニング、管理、監視を行うためのソフトウェアを開発することによって、hadoop の管理をシンプルにすることに重点を置いた Apache プロジェクトです。 これには、簡単な GUI ベースのインターフェイスと、この機能を提供する Api の両方が用意されています。 Apache Ambari の詳細については、 <a href="https://ambari.apache.org/">こちら</a>を参照してください。</p>


  <h1>Ambari ビューとは</h1>


  <p>Ambari ビューを使用すると、開発者は、 <a href="https://cwiki.apache.org/confluence/display/AMBARI/Views">Ambari Views フレームワーク</a>を使用して Ambari インターフェイスにプラグインできる UI コンポーネントを作成できます。 Ambari には、お客様のクラスターで使用できるいくつかの定義済みのビューセットが既に付属しています。 これらの2つは Hive ビューと Pig ビューです。</p>


  <p>HDInsight で Ambari ビューを発表することに誇りを持っています。 現在、Ambari ビューは HDInsight Linux クラスターでのみ機能します。 Hdinsight でこの機能を使用するには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-linux-tutorial-get-started/">ここ</a> をクリックして、hdinsight を使用した Linux クラスターのデプロイに関する詳細を確認してください。</p>


  <h1>Ambari Hive ビュー</h1>


  <p>Ambari Hive ビューを使用すると、データベースを参照したり、Hive クエリの実行を書き込んだり、ジョブ履歴を確認したり、Hive クエリの実行パラメーターを設定したり、Hive クエリをデバッグしたりすることもできます。 Ambari ビューは Ambari ポータルから起動でき、Hive ジョブと Pig ジョブを送信するために使用できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-use-hive-ambari-view/">こちら</a>の Hive ビューの使用に関する広範なチュートリアルを参照してください。 以下の Ambari ビューを使用してジョブを送信するのがいかに簡単であるかを確認してください。</p>


  <h2><img alt="HiveView2" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f02090e1-4d28-4b46-a666-1919ec2bcef0.png" style="float: none; margin-left: auto; display: block; margin-right: auto" title="HiveView2" width="610"></h2>


  <h1>Ambari ビューの検出を簡単に行う</h1>


  <p>Ambari Hive ビューを簡単に見つけられるように、次の図に示すように、[クラスターダッシュボード] ページから Ambari ビューを開くためのリンクを追加しました。 このボタンをクリックすると、Ambari Hive ビューページに直接移動します。</p>


  <p><img alt="HiveViews4" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1687f75-38c5-4208-a1e4-5115c7cf6e8a.png" style="float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="HiveViews4" width="610"></p>


  <h1>その他の機能</h1>


  <p>Ambari ビューでは、次のような他の多くの機能を使用できます。</p>


  <ul>
   <li>Hive 設定の変更</li>
   <li>Hive クエリに加えて Pig クエリを実行する</li>
   <li>クエリの視覚的な説明</li>
   <li>クエリ履歴を確認する</li>
   <li>Udf の追加</li>
   <li>Tez ジョブの監視とデバッグ</li>
  </ul>


  <p>これらの詳細については、HDInsight のドキュメントの一部として今後追加される予定です。</p>


  <p>以下のコメントで HDInsight を簡単に使用できるようにする方法についてご意見をお寄せください。</p>
