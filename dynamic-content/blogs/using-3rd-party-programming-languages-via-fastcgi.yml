Slug: using-3rd-party-programming-languages-via-fastcgi
Title: FastCGI によるサードパーティ製プログラミング言語の使用
Summary: MIX の目標の 1 つは、開発者に柔軟性を高め、Windows Azure.&. の独自の時間節約のデプロイ、監視、管理機能の恩恵を受けながら実現しました。
Content: "<p>MIX の目標の 1 つは、開発者が引き続き Windows Azure&nbsp; の独自の時間節約デプロイ、監視、管理機能の恩恵を受けながら柔軟性を高め、Web ロールで IIS FastCGI<sup></sup>&nbsp; モジュールを有効にすることでした。このモジュールを使用すると、開発者は PHP などのサードパーティ製プログラミング言語で記述されたアプリケーションをデプロイして実行できます。  </p>  <h3>方法はじめに</h3>  <p class=\"MsoListParagraph\">1) NET 完全信頼の例と同様に、最初の手順は、サービス定義ファイルで <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">enableNativeCodeExecution</span> 属性を true に設定することです。</p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;?</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">xml</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">version</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">10</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">encoding</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">utf-8</span>\"<span style=\"color: blue;\">?&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ServiceDefinition</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">MyService</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">xmlns</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\"></span>\"<span style=\"color: blue;\">&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span> <span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">WebRole</span>\"<span style=\"color: blue;\"> </span><span style=\"background: yellow none repeat scroll 0% 50%; color: red; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">enableNativeCodeExecution</span><span style=\"background: yellow none repeat scroll 0% 50%; color: blue; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">=</span><span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">\"<span style=\"color: blue;\">true</span>\"</span><span style=\"color: blue;\">&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp; &lt;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoint name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\"></span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">HttpIn</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">protocol</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">http</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">port</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">80</span>\"<span style=\"color: blue;\"> /&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&lt;&nbsp;&nbsp;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ServiceDefinition</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p class=\"MsoListParagraphCxSpFirst\">2)FastCGI に必要な次の修正プログラムを Azure Development Fabric Windowsインストールします。<a href=\"https://supportmicrosoftcom/kb/967131\" mce_href=\"https://supportmicrosoftcom/kb/967131\">https://supportmicrosoftcom/kb/967131</a></p>    <p class=\"MsoListParagraphCxSpLast\">3) FastCGI を有効にするには、プロジェクトのルートに <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">Webroleconfig</span> ファイルを含め、使用する FastCGI&nbsp; アプリケーションを教えて下さい。たとえば、PHP の場合は次のようになります。</p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;?</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">xml</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">version</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">10</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">encoding</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">utf-8</span>\"<span style=\"color: blue;\"> ?&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">構成</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Fastcgi</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp; &lt;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">application</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">fullPath</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">%RoleRoot%\\php\\php-cgiexe</span>\"<span style=\"color: blue;\"> /&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Fastcgi</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">構成</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p>注: FastCGI アプリケーションは xcopy-deployable&nbsp; で、プロジェクトに含まれている必要があります。この場合は、\"php\" サブディレクトリ内に存在し、特殊な %RoleRoot%&nbsp; 環境変数を使用して指定されます Windows 用の xcopy でデプロイ可能なバージョンの PHP をからダウンロードできます。<a href=\"https://phpnet/\" mce_href=\"https://phpnet/\">https://phpnet</a></p>    <p class=\"MsoListParagraph\">4) 最後に、 <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">Webconfig を変更 </span>して&nbsp; ハンドラーを構成します。これにより、FastCGI アプリケーションにマップされるパス (*php など) が示されます。</p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">構成</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ハンドラー</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp; &lt;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">add</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">PHP via FastCGI</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">path</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">*php</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">verb</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">*</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">modules</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">FastCgiModule</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">scriptProcessor</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">%RoleRoot%\\php\\php-cgiexe</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">resourceType</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">Unspecified</span>\"<span style=\"color: blue;\"> /&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ハンドラー</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;<br>    &nbsp;&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">構成</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <h3>まとめ</h3>  <p>次に、FastCGI&nbsp; アプリケーションを呼び出す必要があります。これは、開発ファブリックに 1 回クリックでデプロイされたマルチインスタンス PHP ベースのアプリケーションの例です (クラウド環境のシミュレーション)&nbsp; サービス構成ファイルを簡単に変更して、3 つの Web ロール インスタンスを使用するように構成されています。</p>    <p>&nbsp;<img src=\"\" mce_src=\"\" alt=\"\"></p>  <h3>おまけとして<br>  </h3>  <ol>  <li>また、FastCGI 開発者がよく使用する機能である <a href=\"https://wwwiisnet/extensions/URLRewrite\" mce_href=\"https://wwwiisnet/extensions/URLRewrite\">IIS URL</a>&nbsp; 書き換えモジュール URL の書き換えを有効にしました。これにより、ユーザーが覚えやすく、検索エンジンが見つけやすくなる URL を作成できます</li>    <li>Azure Visual Studio ToolsのWindowsには、FastCGI アプリケーションの構成、実行、パッケージ化を容易にするように調整された Web アプリケーション プロジェクトを作成する FastCGI Web ロールが含まれています。</li>  </ol>    <p>詳細については、Azure SDK Enjoy に関するページのドキュメントと FastCGI Windows参照&nbsp;してください。</p>"
