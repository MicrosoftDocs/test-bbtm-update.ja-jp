Slug: microsoft-brings-the-familiarity-of-r-to-the-scalability-of-hadoop-and-spark-in-the-cloud
Title: Microsoft は、クラウドでの Hadoop と Spark のスケーラビリティに R の使い慣れをもたらす
Summary: 今日、Strata + Hadoop World で、Azure Data Lake のマネージド Hadoop-as-a-service 部分である Azure HDInsight 内での R Server の可用性を発表しました。
Content: >-
  <p><a href="https://conferences.oreilly.com/strata/hadoop-big-data-ca">今日、Strata + Hadoop World</a> で、<a href="https://blogs.technet.microsoft.com/machinelearning/2016/03/29/microsoft-makes-big-data-analytics-easier-in-the-cloud/"></a><a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Azure Data Lake</a> のマネージド Hadoop-as-a-service 部分である Azure <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a> 内での R Server の可用性を発表しました。 これにより、hadoop Azure HDInsight Spark も利用するクラウドMLアルゴリズムと統計関数の最も包括的なセットが提供されます。</p>


  <p>HDInsight 内のワークロードとして R Server を使用可能にすることで、メモリと処理の制約を排除し、ラップトップから大規模なマルチノード Hadoop および Spark クラスターに分析を拡張することで、ユーザーが R の機能をロック解除するための障害を取り除く。 これにより、ビジネスに影響を与えるより正確なMLより大規模なデータセットでモデルをトレーニングおよび実行できます。</p>


  <h2>HDInsight 上の R Server とは</h2>


  <p>R は最も一般的なプログラミング言語の 1 つで、何百万人ものデータ サイエンティストが、計算工学から定量的マーケティングまで、分野で最も困難な問題を解決するのに役立ちます。 R Server for Azure HDInsightは、HDInsight から作成された Hadoop および Spark クラスターと統合された R のスケールアウト実装です。 Hadoop と Spark 上のクラウドで実行される唯一の 100% オープン ソース R 実装です。 これにより、Hadoop と Spark に組み込まれるスケーラビリティと信頼性を活用しながら、機械学習用の R 言語を理解できます。 また、メモリと処理の制約が排除され、ノート PC からより強力で正確なモデルを生成する大規模なマルチテラバイト ファイルにコードを簡単に拡張できます。</p>


  <p><img alt="clip_image001" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d9656ac-9ae8-4b70-a2ac-62c1cdfcfecf.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="610"></p>


  <h2>R Server for HDInsight標準に基が構築されています</h2>


  <p>Microsoft R はオープン ソース R と 100% 互換性があり、存在するライブラリは R Server コンテキストで使用できます。 さらに、R サーバーは Hadoop の機能を利用して既存の R 関数を複数のノードに並列化し、既存の知識とコードへの投資を利用できます。 パラメーター化されたスイープを実行したり、異なる初期条件でモデルをシミュレートしたりすると、非常に簡単になります。 HDInsight 上の R Server では、好みのオープン ソース IDE (RStudio など) を使用することもできます。</p>


  <p><img alt="clip_image002" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba53f5e4-ff3a-48d7-8cbe-f707bff29a58.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image002" width="610"></p>


  <h2>利用を始めるには?</h2>


  <p>開始するには、Azure サブスクリプションまたは Azure の無料試用版が必要です。 これにより、クラスターを数分で稼働R Server for HDInsightクラスターを取得できます。</p>


