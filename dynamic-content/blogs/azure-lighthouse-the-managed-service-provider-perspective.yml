  <h2>Azure Virtual Machines</h2>


  <p>サービスプロバイダーは、azure の仮想マシン拡張機能、Azure 仮想マシンのシリアルコンソール、実行コマンドオプションを使用して PowerShell コマンドを実行するなど、azure Portal で、さまざまな Azure Virtual Machines のさまざまな Azure&#39;で、デプロイ後のタスクを実行できます。 テナント全体での Azure Virtual Machines のほとんどの管理タスクは Virtual Machines、リモートデスクトッププロトコル (RDP) へのアクセスに対する依存関係が軽減されるため、すぐに実行できるようになりました。 これにより、管理者は仮想マシン &rsquo; のリソースメニューにアクセスするために、複数のブラウザータブで異なる Azure サブスクリプションにログオンする必要がなくなるため、大きな課題も解決します。<br>

  <img alt="Exploring Resource Menu of Cross Tenant VMs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ce2a58a-4b13-40a0-b21c-433726421e86.jpg" title="Lighthouse6"></p>


  <h2>ユーザーアクセスの管理</h2>


  <p>Azure の委任されたリソース管理を使用して、ユーザーのテナントに管理者アカウント (共同作成者、セキュリティ管理者、バックアップ管理者など) を作成する必要がなくなりました。 これにより、自分の Microsoft Azure Active Directory (AD) テナント内で代理管理者のライフサイクルを管理することができます。 さらに、msps では、ユーザーアカウントを Azure Active Directory (AD) テナントのユーザーグループに追加できます。一方、ユーザーは、リソースを管理するために必要なアクセス権がこれらのグループに付与されていることを確認します。 従業員が MSP &rsquo; s 組織を退職したときにアクセスを取り消すには、アクセスが委任された特定のグループから単純に削除します。</p>


  <h2>クラウドソリューションプロバイダーの利点の追加</h2>


  <p>クラウドソリューションプロバイダー (Csp) は、管理時間に保存できるようになりました。 ユーザーに対して Azure の委任されたリソース管理を設定した &rsquo; 後は、お客様 &rsquo; の azure リソースを管理するために、パートナーセンター (<strong>顧客</strong>、 <strong>Contoso</strong>、および<strong>すべてのリソース</strong>にアクセスすることによって検出されます) にログインする必要はまったくありません。</p>


  <p>また、Azure の委任されたリソース管理は、パートナーセンターポータルの境界外で行われます。 代わりに、委任されたユーザーアクセスは Azure Active Directory の下で直接管理されます。 これは、クラウドソリューションプロバイダーのサブスクリプションとリソース管理者が、パートナーセンターで &#39;管理エージェント&#39; ロールを持つ必要がなくなったことを意味します。 そのため、クラウドソリューションプロバイダーは、Azure Active Directory テナント内のどのユーザーがどのユーザーにどの程度アクセスできるかを決定できるようになりました。</p>


