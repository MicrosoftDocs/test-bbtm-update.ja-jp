Summary: Lighthouse は、一般公開されている Microsoft Azure になっています。 Azure 管理サービスプロバイダー (MSP) コミュニティから非常に多くの応答がありました。 Azure Lighthouse は、さまざまな非表示機能をロック解除しています。
Content: >-
  <p><em>このブログ投稿は、Nikhil Jethava、シニアプログラムマネージャー、Azure Lighthouse によって共同作成されました。</em></p>


  <p>Azure Lighthouse は今年7月に一般公開されており、azure platform がクロステナント管理を実現できるようになった管理のスケールと有効桁数に関心を持っている Azure 管理対象サービスプロバイダーコミュニティからの大きな反応を見てきました。 同様に、お客様は、Azure 環境のサービスプロバイダーに対して、正確で十分なアクセスレベルの設計を行うことができます。 顧客とパートナーの両方が、プロジェクションの正確な範囲を決定できます。</p>


  <p>Azure Lighthouse を使用すると、パートナーは、1つのコントロールプレーン (環境) から複数の顧客テナントを管理できます。 これにより、数百の顧客にわたる管理と自動化の一貫した適用が可能になり、これまでに利用できなくなった程度の監視と分析を行うことができます。 この機能は、Azure サービス (Azure Resource Manager 有効) とライセンスの動きの間で機能します。 コンテキストの切り替えは過去のものです。</p>


  <p>この記事では、よく寄せられる質問の一部に回答します。</p>


  <ul>
      <li>MSPs は、1つのコントロールプレーンから Azure テナント内のさまざまな顧客に対して毎日の管理タスクを実行する方法を教えてください。</li>
      <li>MSPs では、コードの形式で知的財産をセキュリティで保護するにはどうすればよいですか。</li>
  </ul>


  <p>管理されたサービスプロバイダーの観点から、いくつかのシナリオについて詳しく説明します。</p>


  <h2>Azure Automation</h2>


  <p>知的財産権は自分だけです。 Azure の委任されたリソース管理を使用するサービスプロバイダーは、customers &rsquo; サブスクリプションで &rsquo; Microsoft Azure Automation runbook を作成したり、他のサブスクリプションの runbook の形式で IP を保持したりする必要がなくなりました。 この機能を使用して、Automation runbook をサービスプロバイダー&#39;s サブスクリプションに格納できるようになりました。 runbook の効果は、お客様の&#39;のサブスクリプションに反映されます。 必要なのは、automation アカウント&#39;s サービスプリンシパルに、Automation タスクを実行するために必要な <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/onboard-customer#define-roles-and-permissions" target="_blank">代理の組み込みのロールベースのアクセス制御 (RBAC) ロール</a> があることを確認することだけです。 サービスプロバイダーは、サービスプロバイダー&#39;s サブスクリプションに存在する Azure Automation runbook をトリガーするユーザー&#39;s サブスクリプションに Azure Monitor アクショングループを作成できます。<br>

  &nbsp;&nbsp;&nbsp; <img alt="Runbook in MSP subscription" border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/021f3bb8-5a59-445a-b450-8dfcc7170a2b.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="MSP サブスクリプションの Runbook" width="1513"></p>


  <h2>Azure Monitor アラート</h2>


  <p>Azure Lighthouse では、同じ屋根で異なるテナント間でアラートを監視することができます。 複数の顧客&#39;s リソースによってログの取り込まれたが一元化された log analytics ワークスペースに格納されるのはなぜですか? これにより、顧客は自分のサブスクリプションの下にアプリケーションログを保持しながら、すべてのお客様のヘリコプタービューを使用できるようにすることで、コンプライアンスを維持することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b05a616d-9bb7-47fc-9aaa-0ff9021d56d5.png"><img alt="Azure Monitor Alerts across tenants" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48a20bc4-e5ed-45e5-9acf-bc9b3fd6a4f9.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="テナント間でのアラートの Azure Monitor" width="1024"></a></p>


  <h2>Azure Resource Graph エクスプローラー</h2>


  <p>azure の委任されたリソース管理を使用すると、テナント間で azure リソース Graph エクスプローラーから azure リソースに対してクエリを実行できます。 すべての顧客 &rsquo; のテナントにわたって既存の Azure Virtual Machines を一覧表示する CSV ファイルを上司から尋ねられたシナリオを Imagine します。 Azure Resource Graph Explorer クエリの結果には、テナント ID が含まれるようになりました。これにより、どの仮想マシンがどの顧客に属しているかを簡単に識別できます。</p>


  <p>&nbsp;</p>


  <p><img alt="Querying Azure resources across tenants" border="0" height="820" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3bc6e78-35ca-467d-802d-25f945ec13e0.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="テナント間での Azure リソースのクエリ" width="1638">&nbsp;<br>

  &nbsp;</p>


  <h2>Azure Security Center</h2>


  <p>Azure Lighthouse では、現在のセキュリティ状態をテナント間で可視化できます。 セキュリティポリシーへのコンプライアンスの監視、セキュリティに関する推奨事項に対するアクションの実行、セキュリティで保護されたスコアの監視、脅威の検出、ファイル整合性の監視 (FIM) の実行などをテナント全体で行うことができるようになりました。<br>

