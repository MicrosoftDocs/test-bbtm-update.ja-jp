Title: SAP HANA および世界中で利用可能な M シリーズ認定
Summary: 最後の12月に、メモリ構成が 1 TB から 4 TB の Azure M シリーズ Virtual Machines の一般提供が発表されました。これにより、必要なワークロードに対するオンデマンドのスケーラビリティと俊敏性が実現します。
Content: >-
  <p>最後の12月に、1 TB から 4 TB のメモリ構成で Azure M シリーズ Virtual Machines の一般提供が発表されました。これにより、大量のメモリ消費を必要とするワークロードに対してオンデマンドのスケーラビリティと俊敏性が提供されます。 <strong>最近</strong> <a href="https://azure.microsoft.com/en-us/blog/azure-m-series-vms-are-now-sap-hana-certified/" target="_blank"><strong></strong></a> 、<strong> M シリーズ vm の認定を SAP HANA 発表しました。これにより、従量課金制、1秒あたりの vm 課金で運用 SAP HANA ワークロードを実行できるようになりました。</strong> お客様は、SAP ランドスケープ全体を数分でデプロイできるようになりました。このような Azure automation テンプレートでは、パートナー <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/suse.suse-sap-infra?tab=Overview" target="_blank">である SUSE</a> から、SAP HANA アプリケーションの俊敏な機敏性を提供しています。参照アーキテクチャのガイダンスに従って、エラーのないセットアップを行います。 <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Azure Reserved VM Instances</a>では、Azure で実行すると、M シリーズの vm の最大72% を節約できます。 アジャイル、低価格、認定を受けています。&nbsp;</p>


  <p>この SKU のお客様から見た興奮により、M シリーズの Vm を世界中で着実に立ち上げてきました。 現在、 &rsquo; m シリーズの vm は、 <strong>オーストラリア東部、オーストラリア南東部、日本東部、日本西部</strong>の4つのリージョンで一般公開されています。 これにより、米国東部2、米国西部2、西ヨーロッパ、英国南部、東南アジア、US Gov バージニアの可用性が向上します。 M シリーズの Vm が現在、10のリージョンで世界中の10のリージョンで利用可能になりました。これは、今年の後半に12個のリージョンが追加され、SAP HANA 認定 Vm のグローバル容量が6か月以内に倍増します。 リージョンごとの M シリーズの一般提供の詳細については、Azure サービスリージョンの <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">可用性</a>に関する詳細をご確認ください。</p>


  <p>Azure には、お客様が選択する16種類の構成を持つ、パブリッククラウドにおける SAP 認定サービスの最大の範囲があります。 M シリーズの VM は、現在、他のクラウドで提供されているものの上限と一致する 4 TB 以下の認定を受けています。 大規模なワークロードをサポートするために、Azure 開拓は、専用の <a href="https://azure.microsoft.com/en-us/solutions/sap/#why-sap-on-azure" target="_blank">ベアメタル l インスタンス</a>を提供しています。これは、1つのノードのスケールアップ構成用に最大 20 TB のメモリを提供し、任意のパブリッククラウドで最大の可用性を実現します。 Azure は、最大 60 TB のスケールアウト構成に対応しています。これは、15 + 1 ノード構成の 4 tb のインスタンスで、コスト効率の高い構成でパブリッククラウドに最大のスケールアウトを提供します。 スケールアウト BW デプロイでは、独自のベアメタルオファリングにより、Azure は99.99% の SLA を提供する唯一のパブリッククラウドプロバイダーです。</p>


  <p>Microsoft では、パブリッククラウドにおける最適な選択肢、拡張性、SLA を提供するとともに、リージョンの拡張によって、パブリッククラウドの SAP HANA 認定 Vm に最大のグローバルフットプリントを提供しています。&nbsp;</p>


  <p>これにより、お客様から非常に興味深い結果が得られます。 <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">Rio Tinto</a>は、世界中のミッションクリティカルな sap アプリケーションを移行し、IT 運用コストを30% 削減しました。これにより、sap アプリケーションの使用率のピークに対応する機敏性が向上します。 急速に成長するトルコの小売業者である<a href="https://customers.microsoft.com/en-us/story/penti-retailers-azure" target="_blank">Penti</a>は、Azure 上で S/4hana を実行してサービスの可用性を確保し、データのセキュリティを最大化し、ビジネスの機敏性を高めて運用コストを削減します。 カナダのゴールドプロデューサーである<a href="https://customers.microsoft.com/en-US/story/guyana-goldfields-mining-oil-gas-azure" target="_blank">ガイアナ Goldfields</a>は、S/4hana と sap アプリケーションで Azure を使用することによって、SAP ERP メンテナンスコストの40% 削減を推定しています。<br>

