Title: Azure での CloudEvents のファースト クラス サポートの発表
Summary: サーバーレス アプリケーションの開発が進む中で、イベントは現在、最新のアプリケーションのすべての側面を結び付ける要素になります。 これらのイベントはマイクロサービスから発生する可能性があります。..
Content: >-
  <p>サーバーレス アプリケーションの開発が進む中で、イベントは現在、最新のアプリケーションのすべての側面を結び付ける要素になります。 これらのイベントは、マイクロサービス、VM、エッジ、IoT デバイスから発生する可能性があります。 インフラストラクチャの自動化、アプリケーション通信、データ プラットフォームからのトリガー、複雑な分析と AI サービスの接続のために起動できます。 イベントの価値は指数関数的に増加し、パブリック クラウド、プライベート クラウド、さらにエッジでもイベントの多様なソースとコンシューマーが多くいます。</p>


  <p>昨年の主要な Azure イノベーションの 1 つは、イベント中心のサーバーレス <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-event-grid/" target="_blank">プラットフォームである Azure</a> Event Grid。 サーバーレス アプリケーションの多様性の拡大をサポートするために、Event Grid は、Azure Functions などの Azure&rsquo; ネイティブ サーバーレス プラットフォームを使用するサポートと、カスタム イベントの使用をサポートして、アプリケーションが Azure 上または別のプラットフォームのイベントを送受信できるサポートを提供して開始されました。</p>


  <p>現在、このオープンで多様なイベント アプローチをさらに進め、クラウドの一部として <a href="https://docs.microsoft.com/en-us/azure/event-grid/cloudevents-schema" target="_blank">CloudEvents</a> の第一級のサポートを提供する最初の主要なパブリック クラウドEvent Grid。 <a href="https://openevents.io/" target="_blank">CloudEvents は</a> 、一般的で一貫した方法でイベント データを記述するための新しいオープン仕様と標準です。 この標準を基に構築すると、さまざまなクラウド プロバイダー、SaaS 企業、IoT 製造元、その他の多くの企業間の相互運用性が実現され、より豊富で包括的なサーバーレス エクスペリエンスが作成されます。 さらに、これにより、エッジ上のイベント ベースの IoT ソリューションが、単一のクラウド プロバイダーにロックされることなく、イベント モデルの依存関係を取得できます。 Azure Functions では、 <a href="https://azure.com/functions" target="_blank">この</a>オープンな柔軟性に似たアプローチを見つけ、 <a href="https://hub.docker.com/r/microsoft/azure-functions-runtime/" target="_blank">Docker</a> コンテナー内の任意のプラットフォームと任意のクラウドでサーバーレス関数を実行できる完全なオープン ソース サービスを提供しています。</p>


  <p>CloudEvents は、多数の<a href="https://github.com/cncf/wg-serverless" target="_blank"></a>クラウド プロバイダーやサービス プロバイダーと提携して、<a href="https://www.cncf.io/" target="_blank">Cloud Native Compute Foundation (CNCF)</a> のサーバーレスワーキング グループで作成されました。 このオープンで標準的で一貫性のあるグルーを幅広くサポートする上で、イベントをシリアル化し、イベントをルーティングおよび処理するための標準的な方法である、統一されたツール、標準的な方法を使用する機会を得ることができます。 急速に変化するサーバーレスの世界では、アプリケーションの機敏な移植性のために、この相互運用性が非常に重要です。</p>


  <p>Clemens Vasters は、Kubecon で Azure 上の CloudEvents のデモを見せたばかりで、 <a href="https://aka.ms/egcncfdocs" target="_blank">Event Grid で CloudEvents</a> を直接使用してイベントを発行して使用できると発表しました。 これにより、受信イベントまたは送信イベントで CloudEvent オープン標準を使用しながら、Azure Functions や Logic Apps などの他の Azure サーバーレス プラットフォームを非常に簡単 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">に使用できます</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9150fb4-8a91-49b3-9e02-6a6f5463c442.png"><img alt="image" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ac8380c-8846-4df3-9f23-f5151e3e5a6f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="624"></a> 先に進み <a href="https://aka.ms/egcncfdocs" target="_blank">、CloudEvents を試Event Grid</a>。 これは、米国中西部、米国中部、およびヨーロッパ北部で既に使用できます。 CloudEvents はアクティブにインキュベーションされ、バージョン 0.1 なので、フィードバックを送信し、<a href="https://github.com/cloudevents/spec/blob/master/CONTRIBUTING.md" target="_blank">PRs</a> を作成し、さらに CNCF <a href="https://github.com/cloudevents/spec" target="_blank"></a> のサーバーレス作業グループで作業に参加することもできます。 他の関係者と同様に、このプロジェクトが開発されるのを見て非常に楽しく思います。</p>
