Slug: migration-cookbook-now-available-for-the-latest-azure-sql-database-update-v12
Title: 移行クックブックが最新の更新プログラム (V12) Azure SQL Database利用可能に
Summary: 最新の Azure SQL Database Update (V12) の移行クックブックの提供をお知らせします。
Content: >-
  最新の Azure SQL Database Update (V12) の移行クックブックの提供をお知らせします。クックブックでは、オンプレミスの SQL Server データベースを最新の Azure SQL Database Update (V12) に移行するために使用できるさまざまな方法について説明します。 クックブックは、ここで表示およびダウンロード <a href="https://aka.ms/azuresqlmigration">できます</a>。


  この最新の Azure SQL Database Update (V12) により、SQL Server エンジンの互換性がほぼ完了し、プレミアム のパフォーマンスが向上し、次世代の SQL Database サービスを提供する最初のステップが示されます。 SQL Server 2014 との T-SQL の互換性が強化され、現在使用しているツール (SQL Server Management Studio など) を使って、ほとんどのオンプレミス データベースを最新の Azure SQL Database Update (V12) にシングル クリックで簡単に移行できます。 クックブックには、オンプレミス データベースで使用する機能に基づいて、これらの更新されたツールと他のアプローチの使用に関する詳細が含まれています。


  移行クックブックでレシピを使用するには、次のリンクから最新のツールをダウンロードしてインストールしてください。


  <a href="https://support2.microsoft.com/kb/3011055" target="_blank">SQL Server Management Studio 2014 累積的な更新プログラム 5</a>


  SQL Server Update V12 用の Azure SQL Database Database Tooling Preview


  <a href="https://sqlazuremw.codeplex.com/" target="_blank">SQL Database 移行ウィザード</a>


  移行クックブックと更新されたツールを今すぐダウンロードして、ご自分の考えをお知らせします。
