Title: パートナー重視のビジネスプラットフォームによって成長を促進
Summary: Microsoft Cloud の機会は、Microsoft Teams 1億4500万 Azure を使用している Fortune 500 企業の95% を超えています。また、microsoft Dynamics 365 と microsoft Power Platform を使用して、企業の運営と変革を行っている25万組織を超えています。これにより、パートナーは無限の可能性を実感しています。 また、パートナーは、すべての業界でのビジネスを支援し、今日の世界の課題に対応することが重要です。
Content: >-
  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a59ba8-776e-43e2-80ff-e769da9ab7f7.png"><img alt="A purple image with bubbles" border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efb5835a-8a44-49f4-b70d-363783e698b7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="113351_MS_BusinessGrowth_Inspire2021_FINAL_HeroBlog_960x600" width="960"></a></strong></p>


  <p><strong>Microsoft Cloud の機会は</strong>、Azure を使用している Fortune 500 企業の95% を超えています。また、Microsoft Teams で毎日のアクティブユーザーが1億4500万を超えています。また、microsoft Dynamics 365 を使用している25万組織と microsoft Power Platform を通じて、ビジネス &mdash; パートナーを実行および変換することにより、無制限の可能性があります。 また、パートナーは、すべての業界でのビジネスを支援し、今日の世界の課題に対応することが重要です。</p>


  <p>Microsoft は <a href="https://azure.microsoft.com/en-us/partners/azure-technology-partners/" target="_blank">パートナーのエコシステム</a> に投資して、パートナーが取引を行うのを支援しています。 7月1日 <strong>から、marketplace トランザクションの料金は 20 ~ 3% 下げまし</strong>た。 このトランザクション料金の削減により、お客様のプラットフォーム &mdash; で価値を高めるパートナーの成功に対するコミットメントが実証され、パートナーの利益を増加に投資するための利益を高めることができます。 この発表により、マイクロソフトは他のユーザーと同様に、パートナーの市場投入を支援するとともに、お客様のニーズに合わせてアプリを構築し、お客様のチャネルを通じて拡張できるようになりました。</p>


  <h2>お客様のニーズに応じてアプリを構築するための優れた機会</h2>


  <p>Microsoft は、お客様が最も必要とするソリューションを開発するためにパートナーの深い専門知識を利用しており、Microsoft Cloud で成功するためにパートナーが必要とするプラットフォーム、ツール、リソースを提供する最優先事項です。</p>


  <p style="margin-left: 40px;">&ldquo;<em>Microsoft Cloud を使用することは、イノベーションによって顧客価値を提供するという点で、非常に重要なビジネス上の選択肢でした。Azure &mdash; のすべての値を AI からブロックチェーンにコンピューティングし、Dynamics 365 の common data model と共にストレージ &mdash; スレッドを計算し、コラボレーションの Teams することで、it 部門が契約インテリジェンスのグローバルリーダーになるようにするための高度な業界固有のソリューションを提供できます。&rdquo;</em></p>


  <p style="margin-left: 40px;">&mdash;Monish Dtu a、共同創設者、最高技術責任者、Icertis</p>


  <p><strong>Microsoft 365 の新しいビルドと市場における市場投入特典</strong></p>


  <p>新しいハイブリッド作業の現実に、生産性と共同作業のアプリケーションを構築するいなかっの機会があります。 マイクロソフトは、Microsoft Teams と Microsoft Viva &mdash; に非常に優れた機能を備えており、独立系ソフトウェアベンダー (isv) が新たな特典を利用して成功を促進するのに役立ちます。 特典には、microsoft のテクノロジへのアクセス、コラボレーションアプリケーションと従業員のエクスペリエンスソリューションを設計および構築するための Microsoft の専門家と1対1の方法、新しい顧客に拡張するためのマーケティングリソース、および 15000 plus Microsoft の現場販売者による可視性を向上させるために共同販売の状態を実現するためのサポートが含まれます。</p>


  <p><a href="https://cloudpartners.transform.microsoft.com/practices/modernworkisv" target="_blank">Microsoft 365 アプリを構築</a>するためのメリットが得られます。</p>


  <p><strong>Business Applications ISV Connect プログラムの簡素化</strong></p>


  <p>isv は Business Applications isv Connect プログラムを使用して、Dynamics 365 と電源プラットフォームを活用した基幹業務アプリケーションの需要を増やすことができます。 Microsoft では、このプログラム &mdash; の簡素化と強化を発表しました。最も重要なのは、新たに発表された、商業市場での標準の3% トランザクション料金に対する特典を受けるために必要な収益共有料金を削減することです。 この簡略化されたプログラムを使用すると、Isv は、Microsoft AppSource を通じて大規模な顧客に継続的に対応しながら、Microsoft &rsquo; のマーケティングおよび販売エンジンの価値を活かすことができます。</p>


  <p><a href="https://partner.microsoft.com/en-us/solutions/business-applications/isv-overview" target="_blank">Business Applications ISV Connect プログラム</a>に参加します。</p>


  <p><strong>Azure を使用して迅速かつ将来のビジネスを構築</strong></p>


  <p>Azure には、既存のアプリケーションを最新化しているか、クラウドネイティブインテリジェントアプリケーションを構築しているか、または DevOps で開発プロセスを効率化しているかにかかわらず、顧客のアプリケーションイノベーションを促進するためのツールとサービスが用意されています。</p>


  <p>また、ハイブリッド作業が新しい現実になったことにより、毎日、Azure 仮想デスクトップを使用して、仮想デスクトップインフラストラクチャ (VDI) 環境を刷新し、既存のライセンス権利を使用して従業員や請負業者にアプリをストリーミングします。 新しい月額ユーザーごとのアクセス料金オプションを使用すると、組織は Azure 仮想デスクトップを使用して、クラウドからアプリケーションを SaaS ソリューションとして顧客に配信できます。 このプロモーションでは、パートナーがリモートアプリストリーミングソリューションを顧客と共にテストおよび拡張するために、2021年12月31日まで無料で <a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/overview" target="_blank">Azure 仮想デスクトップにアクセス</a> できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/partners/azure-technology-partners/" target="_blank">Azure パートナー</a>として作業を開始します。</p>


  <h2>顧客を1回獲得し、世界中のフットプリントを拡大</h2>


  <p>世界中のほぼすべての企業が、Microsoft と商用マーケットプレース (Microsoft AppSource と Azure Marketplace を含む) を使用して、パートナーが顧客にアクセスして接続するための中心的なエンジンとなっています。 Forrester は、Microsoft と販売する Isv が 400%<sup>1, 2, 3</sup> を獲得したことを経験しています。これは、商談の規模が増加し、潜在顧客に対して最大 250%<sup>1、2</sup> の増加が見られたことがわかりました。</p>


  <p><strong>トランザクション料金 &mdash; を20% から3% に減らす</strong></p>


  <p>この月 &mdash; のすべてのトランザクションで、不可能プランの marketplace 料金が業界標準の 20 ~ 3% 削減されることを発表します。</p>


  <p>トランザクション手数料の削減に加えて、今年度の Microsoft AppSource で利用可能な支払い方法を拡張しています。 これは、お客様がクレジットカードまたは請求書を使用して柔軟に購入できることを意味し、Isv はプライベートプランを使用してカスタム価格を提供できます。 また、お客様は、 &nbsp; isv が1億4500万のアクティブな Microsoft Teams ユーザーに瞬時にアクセスできる Microsoft Teams &mdash; 内でアプリケーションを購入できるようになります。 さらに、isv は、より大きな取引をセキュリティで保護するためのプライベート価格をお客様に提供し、Teams 管理センター内の1つの場所からシームレスに ISV アプリを購入してインストール Teams ことができます。</p>


  <p>次のビデオを視聴してください。このビデオでは、会社の UnlimitedViz &mdash; が、コマーシャルマーケットプレースを通じて販売することで、企業が新しい高さになり、6つ以上の &mdash; 国に拡張されています。</p>


  <p><a href="https://www.youtube.com/watch?v=scUUulSSrRY" target="_blank"><img alt="tyGraph and Azure video thumbnail" border="0" height="595" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/898b9ad5-74eb-44d6-bd3c-8487be8e9dd7.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="tyGraph と Azure video のサムネイル" width="1057"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/publish-your-app/" target="_blank">商用マーケットプレース</a>に発行します。</p>


  <h2>最大の配布チャネルへのアクセスを提供する</h2>


  <p>Microsoft の商用マーケットプレースは、デジタルショップでのみ利用できます。 Marketplace への発行は、小売店を通じて直接販売する場合も、9万再販業者のチャネルを通じて、または15000販売者のグローバルな販売力を通じて、共同販売 &mdash; を行うための単一のパスです。</p>


  <p><strong>パートナーとパートナー間の機会を新たに強化</strong></p>


  <p>9万を超えるクラウドソリューションプロバイダーにより、これは Isv がアプリケーションを新しい顧客に瞬時にスケーリングするための大規模なチャネルです。 Microsoft では、Isv がこのチャネルをアクティブ化するための新機能のプレビューについて発表しました。 Isv は、再販業者 (クラウドソリューションプロバイダー) に新しいプライベートプランを作成し、その利益を再販 &mdash; 業者 incentivizing リセラーに拡張して、アプリケーションを販売することができます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;すべてのニーズと要件が現在の顧客に対して行われているので、 &rsquo; パートナーのコミュニティを1つの強制として表示するよう求めています。&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>安田さん、副社長、米国のパートナーの売上、Citrix</p>


  <p>このチャネルを通じて、Isv は新しい市場に拡張し、ローカルの存在を必要とせずに、クラウドソリューションプロバイダーを通じて新しい顧客を獲得することにより、ビジネスを成長させることができます。 クラウドソリューションプロバイダーは、商用マーケットプレースから新しい ISV ソリューションを使用してカタログを拡張し、付加価値サービスをバンドルして、ビジネスの課題を解決するためのエンドツーエンドのソリューションを顧客に提供できます。 これにより、パートナーとパートナーのビジネスを成長させることができるようになり、パートナー間の機会が増えます。</p>


  <p>この機会はプライベートプレビュー段階にあり、今年後半のすべての Isv およびクラウドソリューションプロバイダーで一般公開されています。</p>


  <p><a href="https://myinspire.microsoft.com/sessions/e82bd9ce-f273-4e39-bb9f-b584f91a1746?source=sessions" target="_blank">このセッションの</a>詳細を取得します。</p>


  <h2>1年前</h2>


  <p>マイクロソフトでは、パートナーの役割と当社の共有の成功を紹介しています。2021デジタルイベントを確認することをお勧めします。 同僚や友人がホストする <a href="https://myinspire.microsoft.com/sessions/811f5388-3c73-4a98-9550-826545894705?source=sessions" target="_blank">基調講演</a> とキーセッションを必ず調整してください。 特に多く<a href="https://myinspire.microsoft.com/sessions/099f619a-8abb-4b5f-83c1-334069f8b878?source=sessions" target="_blank">の場合、Microsoft Cloud の isv &mdash; </a>は、toby Bowers、general manager for Business Applications and Casey McGee を使用して営業案件のロックを解除します。また、isv の売上と<a href="https://myinspire.microsoft.com/sessions/fd4e004f-58db-44ba-b290-3058ba45cace?source=sessions" target="_blank">利益を実現</a>するために、Tanuj の販売業者を対象とした、Azure マーケティングのための一般的なマネージャー、および商用マーケットプレースの全般マネージャーを使用します。</p>


  <p>私 &rsquo; たちは、Microsoft Cloud &mdash; の可能性を実感するために、パートナーをサポートすることを専門としています。</p>


  <p><strong>主要リソース</strong></p>


  <ul>
      <li><a href="https://partner.microsoft.com/membership" target="_blank">作業を開始し、パートナーになり</a>ます。</li>
      <li><a href="https://partner.microsoft.com/en-us/solutions/business-applications/isv-overview" target="_blank">ISV Connect プログラムを Business Applications</a>します。</li>
      <li><a href="https://cloudpartners.transform.microsoft.com/practices/modernworkisv" target="_blank">Microsoft 365 を使用してビルドする利点を得ることが</a>できます。</li>
      <li><a href="https://partner.microsoft.com/membership/cloud-solution-provider" target="_blank">リセラーになる</a>。</li>
  </ul>


