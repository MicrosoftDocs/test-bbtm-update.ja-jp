Title: Microsoft Ignite-より多くのコードをご利用いただけます
Summary: Ignite 2018 では、これまでよりも多くの開発者向けのコンテンツが含まれています。 開発者の方は、9月に州オーランドする必要がある理由を確認してください。
Content: >-
  <p>Microsoft Ignite は、新しいスキルの構築、proficiencies の展開、新しいツールの評価、およびコミュニティによるネットワークの評価を行う技術の場所として知られています。 今年は、人気のある最新の開発者向けテクノロジを深く掘り下げて、 &rsquo; 以前よりもはるかに多くの開発者向けのコンテンツを追加しています。 &rsquo;でも、私にとっては私の言葉を聞いてみてください。今年&#39;s Ignite について Scott マン Selman が言うべきことを聞いています。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="270" scrolling="no" src="https://channel9.msdn.com/Events/Ignite/2018/Scott-Hanselman-on-Microsoft-Ignite-2018-for-developers/player" width="480"></iframe></p>


  <p>24-28 年9月の州オーランドに参加して、クラウド、クライアント、web 開発における Microsoft の最新のイノベーションと進歩についてご確認ください。 セッション、ワークショップ、コミュニティアクティビティ、チャレンジベースのハッキング時間によって、スキルを向上させることができます。 お客様からのフィードバックをお寄せください。また、お客様の開発目標やユースケースに対する製品のサポートがどのように改善されているかを学ぶことができます。</p>


  <h3><a href="https://www.microsoft.com/en-us/ignite/developer?ocid=AID725708_QSG_BLOG_263164&amp;Aud=DEV" target="_blank">今すぐ登録して Microsoft Ignite 2018 でご参加ください</a></h3>


  <p>IoT、AI、ML、DevOps、サーバーレス、マイクロサービス、コンテナーなどの拡張領域で、ナレッジを拡張する機会を得ることが&#39;ます。 .NET、Java、Node.js など、既に知られている言語とフレームワークを活用して、これらの分野にスキルを拡大します。 次に示すのは、今年の Ignite で紹介しているセッション &rsquo; の例です。</p>


  <ul>
      <li><strong>.Net の概要とロードマップ</strong> - Microsoft .NET プラットフォームの現在および将来について説明します。 &rsquo;.Net の現在の状態、その優れた成長、および新しいコア機能を紹介します。 &rsquo;また、今後、最先端のソリューションを構築するために .net がどのように役立つかについても説明します。</li>
      <li><strong>Azure サービスファブリックの概要と今後</strong> - の道Service Fabric は、Azure のコアインフラストラクチャと大規模なサービスを強化します。 Service Fabric メッシュ、コンテナー、待機時間の短いデータ処理、.net Core 2.0、Visual Studio 2017 統合など、最新の機能について説明します。 コンテナー化されたマイクロサービスアプリケーションをより簡単に作成する方法 &rsquo; について説明します。</li>
      <li>Microsoft - <strong>によるモノのインターネット (IoT) の基礎</strong>Microsoft &rsquo; の IoT ポートフォリオを &rsquo; 参照してください。 Microsoft Azure と Azure Stack が IoT の成功に向けてハイブリッド環境を実現する方法について説明します。 Iot、製品ロードマップ、およびさまざまな業界ベースのソリューションについて説明します。 IoT を迅速に稼働させることができます。</li>
      <li>Visual Studio Code および Microsoft Azure - <strong>を使用した Enterprise Node.js アプリのビルド Full-Stack</strong>は、スケーラブルな JavaScript サーバーランタイムであり、オープンソースパッケージとさまざまなフロントエンドフレームワークの大規模なエコシステムを備えています。 Microsoft &rsquo; s オープンソースのクロスプラットフォームエディターを Visual Studio Code、フロントエンドとサーバー側のコードのデバッグ、配置、リモートでのデバッグなど、生産性の向上について説明します。</li>
  </ul>


  <p>また、Microsoft Ignite は、AI やサーバーレスアプリケーションの構築などのトピックについて説明する、いくつかのイマーシブの事前セッションを提供しています。 いかがですか? <strong><a href="https://www.microsoft.com/en-us/ignite/developer?ocid=AID725708_QSG_BLOG_263164&amp;Aud=DEV" target="_blank">今すぐ登録</a></strong>して、すぐにいっぱいになっ &rsquo; たホテルと先行セッション &mdash; の選択をセキュリティで保護します。 州オーランドでお見せしたいと思います&#39;。</p>
