Content: >-
  <h2>Microsoft &rsquo; のラーニングソリューションにより、将来のデータ中心のジョブに pave</h2>


  <p style="margin-left: 40px;"><em>&quot;また、 &rsquo; 8億のユーザーが、ジョブの新しいスキルを2030別に習得する必要があると予測されています。この変更時には、ユーザーが習得し、新しいスキルを獲得し、経済チャンスを増やすことになります。 &rdquo; &mdash;Satya Nadella、CEO、Microsoft</em></p>


  <p>Microsoft では、新しい世代のテクノロジワーカーが適切なレベルのスキルを開発することを支援しています。 最近、 <a href="https://blogs.microsoft.com/blog/2020/06/30/microsoft-launches-initiative-to-help-25-million-people-worldwide-acquire-the-digital-skills-needed-in-a-covid-19-economy/" target="_blank">Microsoft</a> は新しい仮想学習プログラムの可用性を発表しました。 技術トピックに重点を置いたこれらのプログラムは、ユーザーがデジタルの専門知識を強化するために既に役立っています。また、新しいキャリアパスで成功のための基礎を提供しています。</p>


  <p><strong>この目標を基にして、Azure データチーム &rsquo; の最新の追加情報をこれらの教育プログラムに発表する&#39;ます。</strong></p>


  <p>当社のすべての新しいコンテンツは、azure に導入される初心者や、azure SQL の利点を理解するための SQL エキスパートに役立ちます。 SQL Server と Azure SQL は同じエンジンを共有するため、これらの新しいツールセットは、使い慣れたコンテンツに基づいて構築されます。 つまり、SQL Server の専門家は、次のようなわずかなヘルプを使用して<a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a>プロフェッショナルになることができます。</p>


  <p><strong>Microsoft Learn ラーニングパス:</strong>この6コースの<a href="https://docs.microsoft.com/en-us/learn/paths/azure-sql-fundamentals?WT.mc_id=azuresql4beg_azuresql-blog-learn" target="_blank">Azure SQL 基本ラーニングパス</a>は、サブスクリプションなしで独自のペースで学習できる組み込みのラボ環境を提供します。</p>


  <p><strong>YouTube/Channel9 シリーズ:</strong>Azure SQL の詳細については、60を超えるビデオが提供されています。 ユーザーは、 <a href="https://www.youtube.com/playlist?list=PLlrxD0HtieHi5c9-i_Dnxw9vxBY-TqaeN&amp;WT.mc_id=azuresql4beg_azuresql-ch9-niner" target="_blank">YouTube</a>と<a href="https://channel9.msdn.com/Series/Azure-SQL-for-Beginners?WT.mc_id=azuresql4beg_azuresql-ch9-niner" target="_blank">Channel9</a>の Microsoft Developer および Azure SQL 再生リストを使用して、オンデマンドでトレーニングを受けることができます。</p>


  <p><strong>コンテンツの GitHub:</strong>学習者と教員は、フォークと再配送を推奨するシナリオ主導の GitHub ワークショップで、オープンソースコードを掘り下げていくことができます。 このコンテンツにアクセスするには<a href="https://microsoft.github.io/sqlworkshops/?WT.mc_id=azuresql4beg_azuresql-ch9-code" target="_blank">、SQL Server ワークショップのページ</a>にアクセスし、[ワークショップ: Azure SQL &rdquo; ] を選択 &ldquo; します。</p>


  <p><strong>Azure SQL bootcamp のライブについて説明します。</strong>この4日間のライブセッションでは、Microsoft SQL のエキスパート Anna hoffman と Bob の専門家が、お客様の学習に応じて初め向上させるのに役立ちます。 <a href="https://channel9.msdn.com/Shows/Data-Exposed/Register-Now-Azure-SQL-Bootcamp-LIVE-with-Bob-Ward-and-Anna-Hoffman?WT.mc_id=azuresql4beg_azuresql-learnlive-video" target="_blank">Azure SQL bootcamp にサインアップ</a>すると、こちらからご参加いただけます。</p>


  <h2>Azure SQL &rsquo; s の迅速な導入によって新しいチャンスが生まれます</h2>


  <p>Azure SQL の導入は急激な成長率で加速し、今後もこの軌道で進めていきます。 Azure SQL は、コストの最適化、回復性の構築、AI ベースの機能による機敏性の向上、迅速なスケーリング機能などを実現するために、お客様の新しい機会を提供します。</p>


  <p>数週間前に、新しいスタックの2番目のエディションである [Morgan スタンリー &ldquo; ] \ (月1回) の重要な洞察は、通常、デジタル時代 (デジタル時代) の最新ではないリレーショナルデータベースは、配信不能ではなく、クラウドでの強い成長を反映しています。 MSFT は、クラウドと全体 &quot; の上位のシェアを持つ主要な受益者です。</p>


  <p>&rsquo;Azure SQL コミュニティに参加し、技術的スキルを微調整するためのすばらしい時間です。 オンプレミス SQL からクラウドで SQL に移行するという特典、営業案件、プロセスについてご質問がある場合は、このガイドをお寄せください。 新しい学習資料では、これらの質問に答え、技術的な詳細についてご紹介します。 Twitter では、#AzureSQL を使用してコミュニティに参加し、さらに詳しい情報を得ることができ <a href="https://twitter.com/AzureSQL" target="_blank">@AzureSQL</a> ます。</p>


  <h2>SQL コミュニティによる Kudos&nbsp;</h2>


  <p>お客様からのフィードバックを収集したチームのメンバーをいくつか受け取り、その情報を基に新しいカリキュラムを開発しまし &rsquo; た。 まず、お客様に最新のコンテンツを提供し、よりスケーラブルなプラットフォームを実現するための専用の取り組みを Anna Hoffman、データ科学者に heartfelt 感謝します。 &rsquo;また、明の1つである Bob に感謝します。これは、26 SQL 年を超えて開発を行ってきた、SQL の1つです。 最後ではありませんが、私 &rsquo; は感謝 Buck Woody に、データベースについて何百もの記事を執筆しています。これにより、今後のデータエキスパートの教育に役立ちます。</p>


  <h2>体験を始める</h2>


  <p>このように、このような経験がなくても、Microsoft では、お客 SQL 様の成功に役立つ新しいツールとリソースを提供することにより、かつてないほど重要になります。 SQL の専門家でも、初心者の方でも、<a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">最新のリソース</a>にアクセスして、Azure SQL について学習する方法を確認することをお勧めします。</p>
