Title: 'コンテンツの更新: Azure Windows の技術コンテンツを検索するために使用できる新しい Web ページ'
Summary: 最近、Windows Azure の web サイトに新しいページが導入され、さまざまな技術情報を見つけやすくなっています。 新しいページの基礎は、Windows Azure の学習ページ,...
Content: <p>最近、 <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure の web サイト</a>に新しいページが導入され、さまざまな技術情報を見つけやすくなっています。 新しいページの基礎は<a target="_blank" href="https://www.microsoft.com/windowsazure/learn/">Windows Azure の学習ページ</a>です。このページは、利用可能なすべての技術情報のページにアクセスするための情報ハブとして機能します。 サブジェクトには、 <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/plan-and-design/">計画と設計</a>、 <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/develop/">アプリケーションの開発</a>、 <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/migrate/">サービスとデータの移行、</a> <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/store-and-access-data/">データの格納とアクセス</a>などが含まれます。</p>  <p>次に示す技術情報のページは、次のように設計されています。</p>  <ul>  <li>おすすめのチュートリアルや記事を強調表示します。</li>  <li>利用可能なセルフペースのチュートリアルのカタログを &nbsp; 提供し、さまざまな信頼性と権限のあるソースからの詳細な技術コンテンツを提供します。</li>  <li>ブログ、フォーラム、リファレンスなど、その他のリソースを一覧表示します。</li>  <li>サブジェクト間を移動する方法を提示します。</li>  </ul>  <p>&nbsp;&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6052.0907techcontent.png" alt="" border="0"></p>  <p>いつもとして、ご意見をお待ちしております。 Azure の web サイト Windows のページの下部にある [フィードバックの送信] リンクを使用するか、電子メール <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a> で送信することで、ご意見をお聞かせください。</p>  <p>&nbsp;</p>
