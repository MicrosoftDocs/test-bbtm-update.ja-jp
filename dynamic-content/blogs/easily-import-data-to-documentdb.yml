Slug: easily-import-data-to-documentdb
Title: DocumentDB にデータを簡単にインポートする
Summary: お客様からよく聞いたご要望は、「DocumentDB にデータを簡単に移行する方法」です。  さまざまなアプローチは多数あるのに対し、DocumentDB データ移行ツールよりも簡単な方法を想像するのは難しいでしょう。
Content: >-
  <p>お客様からよく聞&rsquo;いた &ldquo;ご要望は、「DocumentDB にデータを簡単に移行する方法」です。&rdquo;&nbsp; さまざまな方法&rsquo;が存在しますが、DocumentDB データ移行ツールよりも簡単な方法は想像できません。これは、次を含むさまざまなソースから DocumentDB にデータをインポートするオープン ソース ソリューションです。</p>


  <ul>
   <li>JSON ファイル</li>
   <li>MongoDB</li>
   <li>SQL Server</li>
   <li>CSV ファイル</li>
   <li>DocumentDB コレクション</li>
  </ul>


  <p>ツールのグラフィカル ユーザー インターフェイス (dtui.exe&rsquo;) を使用したインポートの設定は簡単な操作です。 インポート ソースを選択し、該当する情報を入力します。<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/14/source.png"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/14/source2.png"><img alt="source" class="alignnone size-medium wp-image-270471" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/source-492x369.png" width="492"><img alt="source2" class="alignnone size-medium wp-image-270481" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/source2-492x369.png" width="492"></a></a>インポート オプションの指定:</a><img alt="target1" class="alignnone size-medium wp-image-270491" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/target1-492x369.png" width="492"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/14/target1.png"> インポート設定を確認し、[インポート]<img alt="confirm" class="alignnone size-medium wp-image-270501" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/confirm-492x369.png" width="492"></a> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/14/confirm.png"></a> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/14/confirmimportsettings.png"><img alt="confirmimportsettings" class="alignnone size-medium wp-image-273702" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/confirmimportsettings-492x369.png" width="492">をクリックします。ツールは、コマンド ライン (dt.exe) から実行することもできます。 実際、UI <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/14/command.png"><img alt="command" class="alignnone size-medium wp-image-270531" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/command-492x369.png" width="492"></a> を使用してインポートを設定した後、関連するコマンドを出力するオプションがあります。&#39;以上の場合、ツールでは、インポート中に階層リレーションシップ (サブ構造) を作成できる表形式ソース データ (SQL Server ファイルや CSV ファイルなど) の変換と、日付フィールドを処理するためのオプションがサポートされています。 移行ツールのソース コードは GitHub<a href="https://github.com/azure/azure-documentdb-datamigrationtool">、</a>コンパイル済みのバージョンは <a href="https://www.microsoft.com/downloads/details.aspx?FamilyID=cda7703a-2774-4c07-adcc-ad02ddc1a44d">Microsoft ダウンロード センターから利用できます</a>。&nbsp;ソリューションをコンパイルするか、コンパイルされたバージョンをダウンロードして、選択したディレクトリに抽出します。 各データ ソース オプションのコマンド ライン サンプルなど、ツールの使い方の詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">してください</a>。&nbsp; DocumentDB の詳細については、サービス ページを <a href="https://azure.com/docdb">参照してください。</a></p>
