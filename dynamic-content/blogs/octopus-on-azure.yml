Summary: TechEd Europe 2014 Azure では、Octopus Deploy のサポートを発表しました。事前にインストールされた Octopus コンポーネントを使用して Azure Virtual Machines を作成する機能は、Azure User Voice で要求された上位の機能の 1 つであり、この機能を提供して非常に楽しく思っています。
Content: >-
  TechEd Europe 2014 Azure では、<a href="https://octopusdeploy.com/">Octopus Deploy</a> のサポートが発表されました。<a href="https://weblogs.asp.net/scottgu/azure-new-marketplace-network-improvements-new-batch-service-automation-service-more"></a> Octopus コンポーネントが事前にインストールされた Azure Virtual Machines を作成する機能を提供する機能は <a href="https://feedback.azure.com/forums/216843-virtual-machines/suggestions/5730576-add-octopus-deploy-agent-installation-option">、Azure User Voice</a> で要求された上位の機能の 1 つであり、この機能を提供して非常に楽しく思っています。


  この詳細を確認する前に、拡張機能のドキュメント ページを参照して、サポートされている VM 拡張機能の完全な一覧と、さまざまな VM 管理操作での VM 拡張機能の使用方法を確認してください。 このブログ記事では Octopus 拡張機能に焦点を当てながら、VM 拡張機能の簡単な概要については、こことここのブログ記事 <a href="https://azure.microsoft.com/blog/2014/04/11/vm-agent-and-extensions-part-1/">を</a> 参照 <a href="https://azure.microsoft.com/blog/2014/04/15/vm-agent-and-extensions-part-2/">してください</a>。


  Octopus Deploy は自動化されたデプロイ ツールであり、Web アプリケーション、ASP.NET サービス、その他のWindowsを簡単にデプロイできます。 Octopus には、チームがデプロイの状態を表示できるダッシュボードが提供され、多数のマシンにまたがるデプロイのログが 1 か所に一元化されています。Octopus は、ソフトウェアをデプロイするために仮想マシン上の安全で軽量なエージェント サービスである、契約を使用します。この統合により、完全に自動化された方法で Azure VM にデプロイおよび構成できます。


  Octopus システムの設定には、次の 2 つの手順が必要です。

  <blockquote>1. Octopus Server の設定。


  2. Azure Octopus 拡張機能を使用した仮のエージェントのインストール。</blockquote>

  <h3><strong>Octopus サーバーの設定:</strong></h3>

  既存の Octopus Server デプロイがある場合は、それを使用できます。 設定されていない場合は、次のように設定できます。

  <blockquote><a href="https://docs.octopusdeploy.com/display/OD/Installing+Octopus">1.msi</a> をダウンロードすることで、Azure 仮想マシンを Octopus サーバーに設定できます。 これには、ライセンス キー情報の設定が含まれます。


  2. サーバーのセットアップが完了したら、仮想マシンに http (または https) のエンド ポイントを追加します。 これは、Azure Portal ( )<a href="https://portal.azure.com">https://portal.azure.com</a> から実行できます。Octopus Server VM を参照し、パブリックポートとプライベート ポートの値が 80 の "http" エンドポイントを追加します。


  3. DNS 名を使用して Octopus サーバーの URL を参照し、環境を作成します。 この時点で、サーバーは正常にセットアップされています。</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/05/OctopusServer.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="OctopusServer" alt="OctopusServer" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/OctopusServer_thumb.png" width="614" height="387" border="0" /></a>

  <h3><strong>エージェントのインストール:</strong></h3>

  Windows VM に Tentacle エージェントをインストールするには、 から VM <a href="https://portal.azure.com">https://portal.azure.com</a> を参照し、 [Octopus Extension]を選択します。 (上の手順の) Octopus サーバー URL、 <a href="https://docs.octopusdeploy.com/display/OD/How+to+create+an+API+key">API</a>  キー、作成した環境、およびリッスン ポート (既定値は 10933) を入力として指定します。パブリック ポートとプライベート ポートの値 (既定値は 10933) を使用して、VM 上のリッスン ポート エンドポイントを忘れずに指定してください。

  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/05/InstallOctopus.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="InstallOctopus" alt="InstallOctopus" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/InstallOctopus_thumb.png" width="614" height="322" border="0" /></a></blockquote>

  すべてがインストールされた後、オクトパス ダッシュボードに VM が表示されます。 説明した手順はすべて、次のコマンドレットを使用<a href="https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/#Install">してAzure PowerShellできます</a>。 Azure Portal UI と Azure PowerShell コマンドレットから仮のエージェントをインストールする方法の完全な概要については、Octopus チームのブログ記事を参照してください。

  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/05/OctopusDasboard.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="OctopusDasboard" alt="OctopusDasboard" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/OctopusDasboard_thumb.png" width="475" height="338" border="0" /></a></blockquote>

  <blockquote>&nbsp;</blockquote>

  サーバーとクライアントをセットアップしたら、通常の Octopus 発行メカニズムを使用して、VM 上のソフトウェアを管理できます。 また、PowerShell の <a href="https://blogs.msdn.com/b/powershell/archive/2014/08/07/introducing-the-azure-powershell-dsc-desired-state-configuration-extension.aspx">Desired State Configuration</a> (DSC) が、仮のエージェントの構成に使用されている基になるテクノロジであることも呼び出す価値があります。 実際、使用されている Octopus DSC リソースは、こちらから <a href="https://github.com/OctopusDeploy/OctopusDSC">ダウンロード</a> できます。


  Azure で Octopus 拡張機能を使用して、エクスペリエンスを改善するために引き続き改善に取り組む予定です。 その 2 つを次に示します。


  1. ポータルと PowerShell からの詳細な状態レポート:

  <blockquote>この拡張機能の詳細な構成ログはすべて VM で使用できますが、UI やコマンドレットからAzure PowerShellされません。 今後のリリースでは、ポータル、PowerShell、その他のクライアントがそれらを使用できるよう、他の拡張機能と同様に、REST API を介してこの詳細な状態を提供する必要があります。</blockquote>

  2. Server 2012 と Below のサポート。

  <blockquote>現在のバージョンでは、DSC は Windows Server 2012 R2 でサポートされますが、今後のリリースでは、Windows Server 2012 以下への移植に積極的に取り組み中です。 2012 サポートの更新プログラムはまもなく提供される予定です。</blockquote>

  今後のブログ記事では、Azure 上で Microsoft Release Management 拡張機能を使用してタスクを実行する方法Release Managementします。


