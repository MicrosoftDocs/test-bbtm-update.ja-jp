Slug: introducing-h2o-ai-with-on-azure-hdinsight-to-bring-the-most-robust-ai-platform-for-enterprises
Title: Azure HDInsight での H2O.ai の導入
Summary: Azure HDInsight アプリケーションプラットフォームで H2o AI プラットフォームを利用できるようになったことをお知らせします。 お客様は、Azure のクラウドサービスのコレクションと共に、HDInsight クラスターで H2O の Sparkling Watermark ソリューションを使用できるようになりました。 H2O チームと Azure HDInsight チームは、テクノロジを統合して、最適なビジネスソリューションを企業に提供し、オープン分析コミュニティ内でリレーションシップを構築します。
Content: >-
  <p><a href="https://www.h2o.ai/">H2O &rsquo; s AI プラットフォーム</a>が<a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">Azure HDInsight アプリケーションプラットフォーム</a>で利用できるようになったことをお知らせします。 ユーザーは、Azure HDInsight で H2O.ai &rsquo; s オープンソースソリューションを使用できるようになりました。これにより、業界最高レベルの SLA で信頼性の高いオープンソースの分析が可能になります。</p>


  <p>HDInsight との H2O 統合の詳細については、<strong> H2O と Azure HDInsight チームによって保持されている <a href="https://attendee.gotowebinar.com/register/6392523601725634305">ウェビナー</a> に登録</strong>してください。</p>


  <h2>ビッグデータに対するデータサイエンスを簡単にするための HDInsight と H2O</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>は、Spark、Hive、MapReduce、HBase、嵐、kafka、R Server 向けに最適化されたオープンソース分析クラスターを提供する、完全に管理された唯一のクラウド Hadoop サービスであり、99.9% の SLA によって支えられています。 H2O など、これらのビッグデータテクノロジと ISV アプリケーションはそれぞれ、エンタープライズレベルのセキュリティと監視機能を備えた管理対象クラスターとして簡単に展開できます。</p>


  <p>データサイエンスのエコシステムは過去数年に急速に成長しており、 <a href="https://www.h2o.ai/">H2O &rsquo; s AI プラットフォーム</a> は、 <a href="https://spark.rstudio.com/">Spark sparklyr</a> と PySpark で動作するオープンソースの機械学習フレームワークを提供しています。 H2O &rsquo; s Sparkling watermark を使用すると、H2O の高速でスケーラブルな機械学習アルゴリズムと Spark の機能を組み合わせることができます。 Sparkling watermark を使用すると、ユーザーは、スケール a/R/Python から計算を実行し、H2O Flow UI を利用できるため、アプリケーション開発者にとって理想的な機械学習プラットフォームが提供されます。</p>


  <p>ビッグデータに対して高度な分析を実行するように環境を設定するのは困難ですが、HDInsight 向けの H2O 人工知能を利用すると、わずか数回のクリックで開始できます。 このソリューションでは、Spark と H2O の両方の利点を活用できるように、HDInsight Spark クラスターに Sparkling Watermark をインストールします。 このソリューションは、H2O でサポートされているすべての標準データソースに加えて、Azure Blob storage や <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-hdinsight-hadoop-use-portal">Azure Data Lake Store</a> のデータにアクセスできます。 また、Jupyter Notebook には、簡単に使いやすくするための組み込みの例と、アプリケーションを監視およびデバッグするためのユーザーフレンドリな H2O FLOW UI も用意されています。</p>


  <h2>作業の開始</h2>


  <p>業界最高レベルの Azure クラウドプラットフォームを使用すると、HDInsight での H2O の使用をわずか数回のクリックで非常に簡単に行うことができます。 新しい HDInsight クラスターの作成時に H2O をインストールするには、クラスターの作成時に顧客アプリケーションを選択し、HDInsight &rdquo; の H2O 人工知能を選択 &ldquo; して、ライセンス条項に同意するだけです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4caead29-ac4e-4e46-99b9-234b41fba2d6.png"><img alt="1" border="0" height="698" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2aa84d0-2ada-4dd3-b818-543d31bdde20.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="1" width="1266"></a></p>


  <p align="left">また、アプリケーション &rdquo; リンクをクリックして、 &ldquo; 既存の HDInsight Spark クラスターに H2O をデプロイすることもできます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/235f49b1-1840-4489-aace-975be76d464b.png"><img alt="4" border="0" height="698" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30019427-9338-4dde-a17a-ce6becb7502a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="4/4" width="1274"></a></p>


  <p>Sparkling Watermark は、H<sub>2</sub>O&#39;s スケーラブルな高速機械学習エンジンを Spark と統合します。 H2O&#39;s フレームとして Spark データ構造 (RDDs、DataFrames) を公開するためのユーティリティを提供します。その逆も同様です。 Python インターフェイス。 pySpark やその他の多くの Sparkling 水を直接使用できるようにします。 HDInsight での H2O のアーキテクチャは次のとおりです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56e39264-3fad-4d50-9b2e-82b0a9dc931a.png"><img alt="image" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6a70eeb-9b24-4fce-b980-b32e19aad238.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="絵" width="1000"></a></p>


  <p align="left">HDInsight に H2O をインストールした後、Spark クラスターに組み込まれている Jupyter notebook を使用して、HDInsight アプリケーションで初めての H2O を作成できます。 <a href="https://yourclustername.azurehdinsight.net/jupyter">Jupyter Notebook を開く</a>だけで、H2O &rdquo; という名前 &ldquo; のフォルダーが表示されます。このフォルダーには、いくつかの使い始める例があります。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4dc2644-0f02-4e89-9f4e-d96757619790.png"><img alt="2" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f408310-09b7-46a7-8cb5-227554f50796.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="3" width="1267"></a></p>


  <p align="left">H2O Flow は、対話的な web ベースの計算ユーザーインターフェイスであり、コードの実行、テキスト、数学、プロット、リッチメディアを1つのドキュメントにまとめることができます。 機械学習モデルの視覚化エクスペリエンスが豊富になり、ハイパーパラメーターのチューニング、ROC 曲線などのネイティブサポートが提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd7e9d6b-b2e4-424e-8385-bfb22dcd0b2b.png"><img alt="H2O Flow" border="0" height="755" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b65d455-5a97-4dba-9f10-6be52aaa6fcc.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="H2O Flow" width="1018"></a></p>


  <p>お客様は、HDInsight での H2O のこの組み合わせに加えて、データサイエンスソリューションを簡単に構築して、エンタープライズレベルで実行することができます。 Azure HDInsight には、Hadoop や Spark などの基になるビッグデータフレームワークを使用してデータサイエンス環境を作成するためのツールが用意されています。一方、H2O &rsquo; のテクノロジは、高度で完全に分散されたアルゴリズムのセットを備えており、非常に正確なモデルを大規模に迅速に構築してデプロイできます。</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/h2o-ai.h2o-sparklingwater?tab=Overview">H2O.ai は、Microsoft Azure marketplace と HDInsight アプリケーションで使用できるようになりました</a>。 技術的な詳細については、HDInsight ブログの H2O のドキュメントとこの <a href="https://blogs.msdn.microsoft.com/azuredatalake/2017/04/11/how-to-use-h2o-ai-on-azure-hdinsight/">テクニカルブログの投稿</a> を参照してください。</p>


