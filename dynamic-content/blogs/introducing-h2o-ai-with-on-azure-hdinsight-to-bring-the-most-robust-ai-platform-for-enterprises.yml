  <h2>まとめ</h2>


  <p>H2O.ai を含むように、HDInsight アプリケーションプラットフォームの拡張についてお知らせします。 H2O を HDInsight にデプロイすることにより、お客様は分析ソリューションを簡単に構築し、エンタープライズレベルで実行できます。</p>
