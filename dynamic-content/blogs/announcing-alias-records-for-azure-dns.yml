  <p>エイリアス レコードは、Azure Portal、SDK、API、PowerShell、CLI を使用して作成できます。 Azure Portal の [DNS ゾーン] ブレードでエイリアス レコードを構成する以外に、[パブリック IP ポータル] ブレードからエイリアス レコードをパブリック IP に追加することもできます。 次のスクリーンショットは、このフローを示しています。</p>


