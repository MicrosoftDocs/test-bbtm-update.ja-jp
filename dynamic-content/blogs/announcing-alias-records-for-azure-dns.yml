  <p>同様のシナリオは、パブリック IP リソース (Azure Application Gateway など) や Azure Marketplace の任意の NVA によって前面に配置される他のロード バランサーでも実現できます。</p>


  <p>エイリアス レコードは、DNS ゾーンからの参照をターゲット リソース、パブリック IP Azure Resource Managerプロファイルの id に追加することでTraffic Managerされます。 通常の DNS ゾーンでは、Azure リソースへの明示的な参照はありません。 ターゲットは、 &ldquo;基になる&rdquo; ターゲット リソースの追跡がないという、DNS レコードに関する限り静的です。 エイリアスは、基になるターゲット リソースのライフサイクル追跡を導入することで変更されます。 その例を次に示します。</p>


