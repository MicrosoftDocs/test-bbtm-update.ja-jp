Title: データベースのエイリアス レコードのAzure DNS
Summary: 'パブリック ゾーンでのエイリアス レコードのサポートをAzure DNSお知らせします。 '
Content: >-
  <p>パブリック ゾーンでのエイリアス レコード <strong>のサポートを</strong> Azure DNSお知らせします。 この機能により、お客様は DNS ゾーン内から他の Azure リソースを参照できます。これにより、参照先の Azure リソースにライフサイクル イベントが発生すると DNS レコードが自動的に更新されます。 現時点では、パブリック IP と Azure Traffic Manager という 2 つの Azure リソースへのエイリアス レコード参照がサポートされています。今後、より多くのリソースが計画されています。</p>


  <p>エイリアス レコードが非常に便利な一般的なシナリオは、Azure でホストされるアプリケーションのパブリック IP が変更された場合に DNS ゾーンを最新の状態に保つことです。 パブリック IP によって前面に表示されるアプリケーションAzure DNS DNS ゾーン内の A レコードを介して参照される、複数のゾーンで共通の設定があります。 何らかの理由で IP アドレスが変更された場合、または削除された場合、お客様は DNS ゾーンを手動で更新して A レコードを更新することを余儀なくされます。トラフィックがブラックホールされた場合や、意図しない宛先に移動する場合もあります。 エイリアス レコードのサポートでは、お客様が行う必要があるのは、エイリアス レコードなどのレコードを作成する必要があります。つまり、パブリック IP アドレスが変更された場合、Azure DNS は A レコードを自動的に更新して正しい IP を指します。</p>


  <p>エイリアス レコードによって解決されるもう 1 つの一般的なシナリオは、顧客にリダイレクトを行わずに、ゾーンの頂点で負荷分散されたアプリケーションを実行する場合です。 DNS プロトコルでは、ゾーンの頂点に対して A または AAAA レコードのみをサポートできます。 エイリアス レコード機能を使用すると、お客様は Azure Traffic Manager の背後で負荷分散されたアプリケーションを実行できます。このアプリケーション エンドポイントは、Traffic Manager の外部エンドポイントとして追加されます。 その後、顧客はゾーンの頂点からTraffic Managerプロファイルに直接エイリアスを付けできます。 この方法では、ゾーンの頂点と、ゾーンの頂点などの任意のサブドメインの両方から、同じ負荷分散されたアプリケーションを指 www.contoso.com。</p>


