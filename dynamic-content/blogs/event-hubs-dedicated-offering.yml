Title: Event Hubs Dedicated オファリング
Summary: Azure Event Hubs Dedicated オファリングの詳細については、こちらを参照してください。
Content: >-
  <p>Event Hubs チームは、最も要求の厳しい顧客を対象とした専用のシングルテナントデプロイ向けの新しいオファリングを導入しています。 この同じオファリングにより、Xbox One、Skype for Business、および Microsoft Office クライアントアプリケーションテレメトリパイプラインの Halo 5 が強化されます。 フルスケールの Azure Event Hubs では、十分な耐久性を備えたストレージと 1 秒未満の待機時間により、1 秒当たり 200 万件以上のイベントまたは 1 秒当たり最大 2 GB のテレメトリを受信できます。</p>


  <h2>メリット</h2>


  <p>このオファリングの中核となるのは、Standard レベル Event Hubs を実現するエンジンと同じですが、次のような利点がある単一のテナント専用クラスターとして提供されます。</p>


  <ul>
      <li>他のテナントからのノイズがないシングルテナントホスティング-リソースが分離されている &ldquo;&rdquo;</li>
      <li>Standard および Basic プランの 256 KB と比較して、メッセージのサイズは 1 MB に増えます。</li>
      <li>1 ~ 8 個の容量ユニット-1 秒あたり最大200万の受信イベントを提供</li>
      <li>固定月額料金には、受信イベント、スループットユニット、アーカイブのコストが含まれます</li>
      <li>ニーズの急増に対応するための容量を保証</li>
      <li>パフォーマンスを常に再現可能</li>
      <li>メンテナンスなし</li>
  </ul>


  <p>Event Hubs Dedicated 容量は、最大規模のテレメトリとストリーミング要求を満たします。 1つのテナントランタイムに Event Hubs Standard プランのすべての機能を提供し、ストリームがトラフィックボリュームの急増による影響を受けないようにして、パフォーマンスを試すことができるようにします。</p>


  <p>Event Hubs の他の層とは異なり、専用容量は、拡張保持期間やアーカイブなどの機能が追加料金なしで提供される、すべてを包括する固定の月額価格です。 全体的には、他の Event Hubs プランに表示される制限について、より柔軟に対応できます。 最大メッセージサイズは 1 MB に増加し、仲介型接続の数に対する制限は大幅に緩和さます。 複数の小さなメッセージを送信するか、サイズの大きいメッセージを少なくするかにかかわらず、どちらも専用容量の柔軟性を活用できます。</p>


  <h2>詳細を確認する</h2>


  <p>このプラットフォームは、容量ユニット (CU) としてさまざまなサイズ構成の Enterprise Agreement を通じてパブリックに提供されるようになりました。 各容量ユニットは、約200のスループット単位の容量を提供します。 容量ユニットを追加または削除することで、ニーズに合わせて、1か月にわたって専用容量をスケールアップまたはスケールダウンすることができます。</p>


  <p>専用容量を Event Hubs には、Event Hubs 用に独自の Azure リージョンが必要です。 完全に管理されたサービスとしてのプラットフォームであり、OS やソフトウェアの修正プログラムなどのすべてのメンテナンスは、Event Hubs チームによって行われます。</p>


  <p>料金の推定については、Microsoft の営業担当者または Microsoft サポートに問い合わせて、Event Hubs Dedicated 容量に関する追加情報を入手してください。 また、 <a href="https://azure.microsoft.com/en-us/pricing/details/event-hubs/" target="_blank">Event Hubs の価格表</a> を表示して、standard および basic のプランとの機能の比較を確認することもできます。 &rsquo;現在保持しているストリーミングデータを処理し、明日の準備をします。</p>
