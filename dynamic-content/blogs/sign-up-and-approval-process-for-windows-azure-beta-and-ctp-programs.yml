Title: Azure Beta および CTP プログラムのWindows承認プロセス
Summary: Windows Azure SDK および Windows Azure Tools for Visual Studio リリース 1.3 のリリースと新しい Windows Azure 管理ポータル のリリースと組み合わせて、 のベータ版の提供を開始しました。
Content: '<p><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows Azure SDK および Windows Azure Tools for Visual Studio リリース 1.3</a> および新しい Windows Azure 管理ポータル のリリースと組み合わせて、Windows Azure Virtual Machine Role と Extra Small Windows のベータ版の提供を開始しました。 Azure インスタンス、および Azure Windows の CTP Connect。&nbsp; </p>  <p>これらのプログラムのどちらかに参加することに関心がある場合は、Azure 管理ポータル のアプリケーションを使用して直接アクセス<a target="_blank" href="https://windows.azure.com/">を要求Windowsできます</a>。&nbsp; 要求は先着順で処理されます。&nbsp;&nbsp;ご関心をお持ちのお客様に感謝し、Azure プラットフォームでの継続的な取り組Windows楽しみに思います。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
