Title: Azure Site Recovery は Windows Server 2016 をサポートするようになりました
Summary: Windows Server 2016 の Azure Site Recovery のサポートステートメント。
Content: >-
  <p>2016年9月26日、アトランタの Ignite カンファレンスで、Microsoft はサーバーオペレーティングシステムの<a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/announcing-the-launch-of-windows-server-2016/">最新リリース</a>である<strong>Windows Server 2016</strong>を開始しました。 これは、従来のアプリケーションやデータセンターのインフラストラクチャを実行するために使用できる <em>クラウド対応の OS </em>であり、同時に、お客様がワークロードの移行を支援するイノベーションを、より安全で効率的かつ柔軟なクラウドモデルに提供します。</p>


  <p>Azure Site Recovery は、この OS と、ディザスターリカバリーのニーズに合わせて改善された機能を組み合わせたものです。 Windows Server 2016 の Azure Site Recovery &rsquo; のサポートを発表することをお待ちしております。 お客様は、Windows Server 2016 でホストされている hyper-v 仮想マシンを Azure またはセカンダリサイトにレプリケート、保護 (または移行) するために Azure Site Recovery を使用できるようになりました。&nbsp;</p>


  <p>今週は、次の構成で Hyper-v Server 2016 に展開されている仮想マシンの保護 &amp; レプリケーションのサポート Azure Site Recovery &rsquo; を発表します。 今後数か月で、このクラウド OS プラットフォームのサポートを強化するための取り組みを続けていきます。</p>


  <p>更新: Windows Server Core 2016 に展開された次の構成と、最新のプロバイダーとエージェントを使用した hyper-v ホストクラスターへ &nbsp; の展開 &nbsp; がサポートされています。 別の場所への回復のサポートは、間もなくリリースされる予定です。</p>


  <p><img alt="Untitled" border="0" height="612" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54e8ee9b-5ebc-4aed-8990-14f53a437004.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="無題" width="879"></p>


  <p>Windows Server 2016 でホストされているワークロードをセカンダリデータセンターまたは Azure に復旧するためのサポートに加えて、Azure Site Recovery には、お客様が利用できる重要な機能がいくつかあります。</p>


  <ul style="margin-left: 40px;">
   <li><b>ガイド付きはじめにエクスペリエンスに</b> より、DR の設定が複雑になり、ワークロードの保護とレプリケーションが容易になります。</li>
   <li><b>復旧計画と AZURE AUTOMATION</b> DR 計画のワンクリックオーケストレーションを有効にします。</li>
   <li><b>DR ドリル </b>(テストフェールオーバー) を実行して準備を確認する機能。これにより、データ損失がゼロになります。</li>
   <li><b>データを一度レプリケート</b>し、それを使用して <em>ディザスターリカバリー</em>を実行したり、 <em>ワークロードを移行</em>したり、Azure で <em>DevTest 環境を作成 </em>したりします。</li>
   <li><b>クラシック &amp; の共存ARM デプロイモデル</b>: Azure は、当初はクラシックデプロイモデルのみを提供していました。 ARM ベースのデプロイモデルを使用すると、これらのサービスを個別に処理するのではなく、ソリューションのすべてのサービスをグループとしてデプロイ、管理、監視できます。 これらのデプロイモデルのいずれかを、Azure Site recovery のフェールオーバー Vm に対して選択できます。</li>
   <li><b>RPO &amp;RTO 目標</b> - すべての DR アクションは、正確で一貫性のあるものであり、目標復旧時間 (RTO) の目標復旧時点 (rto) を満たすように設計されています。 &amp;</li>
  </ul>


  <p>組織では、Windows Server 2016 を Azure Site Recovery の強化された機能と組み合わせて使用して、運用とセキュリティの課題に対処し、クラウドに統合されたディザスターリカバリーまたはクラウド移行を実現できるようになりました。 これは、IT リソースを実行に最適化し、ビジネスの成功に役立つソリューションをイノベーションするうえで役立つことを構想しています。</p>


