Content: '<p>最新の Windows Azure ニュースを最新の状態に保つことに関心がありますか? 最近発表した<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0171tri">Azure</a>の新機能とサービス &rsquo; のすべてについて、いくつかのヘルプを参照してください。 Windows &nbsp;そのような場合は、 <a target="_blank" href="https://channel9.msdn.com/">Channel 9</a>の<a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover">クラウドのカバー</a>ではなく、Windows Azure Technical エバンジェリストの<a target="_blank" href="https://channel9.msdn.com/Niners/nickharris">Harris</a>と<a target="_blank" href="https://channel9.msdn.com/Niners/ntotten">nathan を超え</a>てホストされています。 この週のシリーズでは、Nate の機能について詳しく説明し、最新のニュースと発表について話し合い、Azure Windows に関するヒントとテクニックを共有しています。 &nbsp;次に、最新のエピソードを示します。</p>  <h4><b>エピソード 83: &nbsp; Windows Azure june 2012 リリース (6 月9日に投稿) <br></b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-83-Windows-Azure-June-2012-Release/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、Nate と Michael washam 「が Azure Windows の最新の機能を紹介しています。 Michael は新しいポータルを表示し、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0171vms">Windows Azure Virtual Machines</a>と新しい PowerShell コマンドレットのデモを提供します。 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0171web">Azure websites</a>と CLI tools for OS X Windows nathan のデモ。また、azure SDK 1.7 および Visual Studio 2012 用のツールと、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0171cld">Windows azure Cloud Services</a>の一部の更新プログラムも Windows 表示されています。</p>  <h4><b>エピソード 84: &nbsp; Windows Azure Storage 更新プログラムとクライアントのプレビュー Storage ライブラリ vnext (7 月20日に投稿)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-84-Windows-Azure-Storage-Updates-and-the-New-Client-Library/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0171sto">Windows Azure Storage</a>で利用できる新機能について説明しています。 jai Nate Joe は、次のリリースの Windows Azure Storage ライブラリと、Windows 8 Metro アプリで今後リリースされるストレージライブラリの使用方法についてもプレビューを提供します。</p>  <h4><b>エピソード 85: &nbsp; Windows Azure、Windows 8、MVC 4 のデモ (8 月3日に投稿)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-85-Windows-Azure-Sample-Content-Review/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、6月のリリース以降 Windows Azure にリリースされたサンプル、ブログの投稿、およびチュートリアルをご確認ください。 最新の Windows 8 + 地理空間データと blob ストレージを使用する Azure サンプルを Windows しています。 Nate は、Ember.js と ASP.NET Web api を使用して構築された最新のクラウド調査アプリケーションを示しています。</p>  <h4><b>エピソード 86: &nbsp; Vittorio/cci で Azure Active Directory を Windows (8 月11日に投稿)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-86-Windows-Azure-Active-Directory-with-Vittorio-Bertocci/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/identity/?WT.mc_id=cmp_pst001_blg_post0171ide">Windows Azure Active Directory</a> &nbsp; についてすべてについて説明する<a target="_blank" href="https://blogs.msdn.com/b/vbertocci/">Vittorio &nbsp; </a>によって、Graph API と新しい Windows Azure 認証ライブラリを示しています。</p>  <p>全長さのエピソードに加えて、最近の Nate では、Azure の顧客 Windows による新しい一連の短いインタビューであるが最近、クラウドについて説明しました。 &nbsp;最初の3回のエピソードを次に示します。</p>  <h4><b>クラウドカバーパンツ 1 &ndash; telvent (6 月7日に投稿)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Shorts-Episode-1-Telvent/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、Nate にインタビューする製品開発マネージャー、公益事業で Azure Windows を使用する方法について説明します。</p>  <h4><b>クラウドカバーのショートエピソード 2 &ndash; abbyy (英語の字幕 &ndash; を含むロシア語のビデオが6月7日に投稿されています)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Shorts-Episode-2-ABBYY-Russian-language-video-with-English-subtitles/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソード Nate &nbsp; と Grigori Melnik &nbsp; <a target="_blank" href="https://www.abbyy.com/">インタビューで、</a>Deputy チーフテクノロジオフィサー &nbsp; は、FineReader の &nbsp; OCR プログラムをクラウドで構築しています。 <strong>このビデオはロシア語で、英語の字幕が付いています。</strong></p>  <h4><b>クラウドカバーのショートエピソード 3 &ndash; Sage (7 月20日に投稿)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Shorts-Episode-3-Sage/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、チャド Busche from <a target="_blank" href="https://www.sage.com/">Sage</a>を<a target="_blank" href="https://channel9.msdn.com/Niners/bradygaster">Brady</a>して、会社のハイブリッドクラウドソリューションについて説明し、どこにいても<a target="_blank" href="https://na.sage.com/sage-construction-anywhere">Sage 構築</a>を行います。</p>  <p>&rsquo;クラウドのカバーのエピソードを見逃してしまいます。今すぐ<a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/RSS">購読</a>する。 「」に従っ <a target="_blank" href="https://twitter.com/cloudcovershow">@cloudcovershow</a> てコメントを投稿し、表示に関する説明に従ってください。&nbsp;</p>'
