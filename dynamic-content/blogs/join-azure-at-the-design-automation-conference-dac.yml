Title: Design Automation Conference (DAC) で Azure に参加する
Summary: Azure High-Performance Computing (HPC) ソリューションを使用すると、チップ設計、IP 設計、シリコン製造、シリコンサプライ チェーンのインフラストラクチャとツールを提供することで、シリコン設計の専門家が実現できます。 お客様がパンデミックによって悪化する追加の固有の脅威や課題に直面する場合、Azure クラウドでは、HPC 用に構築されたセキュリティで保護されたスケーラブルなプラットフォームを提供することで、これらの多くを解決できます。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/" target="_blank">Azure High-Performance Computing (HPC)</a> ソリューションを使用すると、チップ設計、IP 設計、シリコン製造、シリコンサプライ チェーンのインフラストラクチャとツールを提供することで、シリコン設計の専門家が実現できます。 最先端のテクノロジを作成するには、膨大な量のコンピューティング機能が必要です。また、お客様がパンデミックによって悪化する追加の固有の脅威や課題に直面する場合、Azure クラウドは、HPC 用に構築されたセキュリティで保護されたスケーラブルなプラットフォームを提供することで、これらの多くを解決できます。 お客様は、生産性の向上、リソースの最適化、市場への販売までの時間の高速化、リソースの増加に Azure HPC プラットフォームをますます使用しています。 たとえば、AMD では、Azure プラットフォームを HBv3 仮想マシンと組み合わせて使用して、品質の高い設計を実現し、市場に出すまでの時間を高速化し、クラウドにバーストして容量を増やします。</p>


  <p>最近発表した Azure <a href="https://www.aka.ms/MilanXPreview" target="_blank"></a> HBv3 仮想マシンのプレビューは、第 3 世代 AMD EPYCTM プロセッサ<sup></sup>によって強化され、3D V キャッシュとコードネームが付いた、3D V キャッシュ&ldquo;、コードネームが付いた、&rdquo;これらの機能強化により、RTL シミュレーション ワークロードなど、さまざまなメモリ パフォーマンスにバインドされたワークロードのパフォーマンス、スケーリング効率、およびコスト効率が向上することで、シリコン設計の世界最高のプラットフォームになる道のりが続きます。 Rtl-X を使用しているお客様は、RTL シミュレーションのパフォーマンスが最大 60% 向上し、アップグレードは既存の HBv3 シリーズ VM を超えてゼロ コストで提供され、顧客のワークロードに変更は必要ありません。 さらに、すべての HBv3 シリーズの VM は、まもなく、Lyvs-X プロセッサを使用してアップグレードされます。 詳細については、お知らせと詳細 <a href="https://www.aka.ms/MilanXPreviewBlog" target="_blank">な</a> パフォーマンス <a href="https://www.aka.ms/MilanXPerf" target="_blank">コンテンツに関するページを参照してください</a>。</p>


  <p>6 月に、第 2 <a href="https://azure.microsoft.com/en-us/blog/optimize-extreme-computing-performance-with-azure-fxseries-virtual-machines/" target="_blank"></a> 世代 Intel Xeon スケーラブル プロセッサを搭載した FX シリーズ仮想マシンの一般提供を発表しました。 非常に高いシングルスレッドで軽いスレッドのパフォーマンスを要求するワークロード用に設計されています。これらは、Electronic Design Automation (EDA) に最適です。 新しい FX シリーズ仮想マシンは、FSv2 シリーズの仮想マシンに対して最大 19% のパフォーマンスを提供します。1,008 GB の RAM (物理コアあたり 42 GB)、2 TB の NVMe SSD、単一コア周波数 4.1 GHz、基本周波数 3.4 GHz、および 4.0 GHz のオールコア turbo 周波数を備えます。 さらに、CPU コアごとのパフォーマンスを追加する必要があるお客様は、ハイパースレッド処理をオフにできます。 FX シリーズの仮想マシンに関 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/fx-series" target="_blank">する追加情報を参照してください</a>。</p>


  <p>私たちは、Design Automation Conference (DAC)&rsquo; に実際に参加し、そこでお客様に会うのを待つ必要があります。</p>


  <h2>見逃したくない&rsquo;セッション</h2>


  <h3>SKYTalk</h3>


  <p><strong>12 月 6 日月曜日|午後 1 時 (太平洋時間)</strong><br>

  <em>William Chappel、Azure Global</em><br>

  スマートフォンは私たちの生活のあらゆる側面に深く埋め込まれているので、最近のセキュリティ上の脅威やグローバルなサプライ チェーンの課題が業界にスポットライトを当てている。 サプライ チェーンの依存関係を管理し、整合性を確保し、セキュリティで保護されたコラボレーション環境を構築して成長を促進するために、国の州と商業業界の両方が多大な投資を行っています。 これらの変化は、業界に固有の機会を提供します。 この講演では、政府のイニシアティブと Azure&#39;の特別な機能とインフラストラクチャ プログラムからの分析情報と経験を組み合わせ、クラウドおよび AI テクノロジと、ツール ベンダー、ファブレス 製企業、工場、機器メーカー、その他のエコシステムの利害関係者と共に、商用アプリケーションと政府アプリケーションの両方に対する堅牢でエンドツーエンドのセキュリティで保護されたシリコン サプライ チェーンの構築にどのように貢献できるのかについて説明します。 ビジネスの価値を生み出しています。</p>


  <h3>Design/IP/Embedded Track (大食い)</h3>


  <p><strong>12 月 6 日月曜日|太平洋時間午前 10:30 (PT)</strong><br>

  <em>Moderator: Preeda Whatappa、Azure Global、Semi および EDA のシニア ディレクター</em></p>


  <p><em>[業界] パネル: Praおびえ、製品のヘッド、シリコン、Azure Global。Steinke、同氏、CAD インフラストラクチャおよび物理設計、AMDMichael Hale、シニア インフラストラクチャ アーキテクチャ、NVIDIA、Flux7 の License Foundry および HPC Co-Founder最高経営責任者(CEO) ソリューション アーキテクト Derek Magill。Sridhar Panchapakesan、Synopsys、Cloud Engagements のプログラム管理ディレクター。</em></p>


  <p>Microsoft、NVIDIA、Synopsys、License Foundry、Flux7 の専門家としてライブ パネルに参加して、クラウドでチップ設計を実行する実際の利点と課題について説明します。</p>


  <h3>クラウド の設計Azure&mdash;</h3>


  <p><strong>12 月 7 日火曜日|太平洋時間午前 10:30 (PT)</strong><br>

  シリコン組織がMicrosoft Azure&rsquo;開発を可能にするために Azure を使用する方法について説明します。 チームが GIT と共に Azure DevOps 機能を使用して設計情報を管理し、Azure HPC を活用して EDA ワークロードを実行する方法について説明します。</p>


  <h2>ブースで</h2>


  <p>Microsoft、AMD、Pure Storage の専門家に会う場合は、設計インフラストラクチャの設計に関するページのブースにおStorage。 最新の Azure HBv3 と Pure Storage FlashBlade ハードウェアを確認してください。</p>


  <p>AMD、ANSYS、Cadence、Pure Storage、Rescale、Eda EDA、Synopsys など、お客様や業界パートナーからのスピーカーを取り上めた、一口サイズのセッションに参加してください。</p>


