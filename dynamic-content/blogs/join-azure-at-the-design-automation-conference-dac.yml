  <h2>お客様が Azure を使用する方法</h2>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430652281249118053-amd-manufacturing-azure-hpc" target="_blank">AMD IT は、Azure HPC を使用して容量、スケーラビリティ、イノベーションに対する非常に満足のいく意欲を満たします</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dbddd39-0927-4bd4-81ff-387c32293db9.jpg"><img align="right" alt="Image of AMD logo" border="0" height="89" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c6f47f-e214-40e3-a9a0-10aae7a66a04.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="AMD ロゴ" width="240"></a></h3>


  <p>AMD は、材料、コンピューター プロセッサ、および関連テクノロジのリーダーとして、顧客にサービスを提供し、業界に対応し、サーバー、コンピューター、および埋め込みシステムの実行方法の標準を設定する責任を負います。 その実行実績を維持するために、AMD の IT チームは Microsoft Azure ハイ パフォーマンス コンピューティング (HPC)、HBv3 仮想マシン、その他の Azure&rsquo; リソースを使用してスケーラブルな容量を構築し、会社のクラウド機能を最適化し、市場への時間を加速し、数週間や数か月の遅延をなくしました。</p>


  <p><em>小&rsquo;間でビデオを再生Microsoft Azureしてください。</em></p>


