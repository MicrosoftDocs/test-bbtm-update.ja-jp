Summary: "                  Roger Jennings is the owner of OakLeaf Systems, a software consulting firm in northern California. He is also a prolific blogger and author, including a book on Windows Azure. Roger…"
Content: '<table style="width: 126px; height: 135px;" align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8640.roger.png" border="0"><a target="_blank" href="https://twitter.com/rogerjenn"></a></p>  </td>  </tr>  </tbody>  </table>  <p>Roger Jennings は、北カリフォルニアのソフトウェアコンサルティング会社である <a target="_blank" href="https://oakleafblog.blogspot.com/">OakLeaf Systems</a>の所有者です。 彼は、Azure Windows の書籍を含む豊富<a href="https://oakleafblog.blogspot.com/">blogger</a>と<a target="_blank" href="https://www.amazon.com/Roger-Jennings/e/B000APJIHQ/ref=ntt_dp_epwbk_0">執筆者</a>でもあります。 Roger は、カリフォルニア大学の卒業です。</p>  <p>このインタビューでは、次のことについて説明します。</p>  <ul class="unIndentedList">  <li><b>クラウドの概要を理解するために、"Ah ha" の時間を</b> </li>  <li><b>クラウドへの移行によるメンテナンスビジネスの終了</b> </li>  <li><b>クラウドコンピューティングの予想される成長</b> </li>  <li><b>コンプライアンス要件を持つアプリケーションに対するクラウドの適合性</b> </li>  <li><b>クラウドで entrepreneurism がどのようにサポートされるか</b> </li>  </ul>  <p>&nbsp;</p>  <p><b>Robert Duffner</b> Roger、クラウドコンピューティングと開発の経験と経験について少しお話ししましょう。</p>  <p><b>Roger Jennings:</b> 過去15年間にわたる記事、書籍、およびデータベースについての情報をご覧になりました。 最初の PDC 2008 プレゼンテーションの前に、3年前に alpha 製品として開始された時点から Azure に携わっていました。 </p>  <p>ここでは、 <a target="_blank" href="https://www.amazon.com/Cloud-Computing-Windows-Platform-Programmer/dp/0470506385/ref=ntt_at_ep_dpi_3">Windows Azure Platform を使用してクラウドコンピューティング</a>と呼ばれる Wrox の書籍を作成しました。このプラットフォームでは、2009 PDC ミーティングの時間が経過しています。</p>  <p><b>Robert:</b> さまざまなテクノロジが登場してきました。 お客様の関心を持っていて、本当に最新のものにしたいと考えている Windows Azure についてはどうでしょうか。</p>  <p><b>Roger:</b>Visual Studio と協力して、サービスとしてのプラットフォームの概念を私にとって興味深いものにしました。 Amazon web services を見てきました。私は、評価と単純なテスト操作を行っていました。 可能の設計特性、スキーマの欠如などが原因で AWS 単純な DB が使用されていませんでした。これは、Azure の SQL Data Services (SDS) または SQL Server Data Services (ssd) の Windows には満足できなかった理由の1つです。これらはいずれも SQL Server 2008 の変更バージョンに grafted ています。 </p>  <p>私は、最終的に SQL Azure になったことについて2008の遅れを agitating たものの1つでした。 また、SDS から SQL Azure への変更は、Windows Azure チームが行った最善の決定の1つです。</p>  <p><b>Robert:</b> 明らかに、クラウドには非常にきっがありますが、多くの開発者がクラウドプラットフォームで実践したことはありませんでした。 クラウドの開発について話をしているときに、ユーザーが "Aha!" という 電球がオンになっている瞬間 ユーザーが理解しやすいようにするにはどうすればよいでしょうか。</p>  <p><b>Roger:</b> このプロセスを理解するための最善の方法は、クラウドコンピューティングの担当者に相談する際に、単純なアプリケーションの実際のポートをクラウドアカウントに対して実行することです。 アプリケーションを Azure Windows に移行する場合の簡単さは、通常、アプリケーションを販売することです。 </p>  <p>もう1つの便利な方法は、クラウド内のオンプレミスの SQL Server と SQL Azure 間で簡単に移動できることをユーザーに示すことです。 通常、この作業は主に接続文字列を変更するだけで構成されており、簡単に行うことができます。</p>  <p>access データベースを依然として使用している非常に大規模な企業にとって、多くのコンサルティングを行っています。これは、フロントエンドにアクセスするためにバックエンドとして SQL Server するのではなく、SQL Azure に移行することです。</p>  <p><b>Robert:</b> これは、アプリケーションをクラウドに移行するための1つの方法ですが、クラウド用のアプリケーションを設計するためのもう1つの方法です。 移行が発生するのはどのようなものですか。</p>  <p><b>Roger:</b> 従来の、MVC、MVVM アーキテクチャとは異なるクラウドベースのアーキテクチャに関して、大きな違いはありません。 クラウドに移動するアプリの大部分は、50、100以上のインスタンスが必要になるため、移動されているとは思いません。 </p>  <p>ほとんどのアプリケーションは、データベースまたはアプリインフラストラクチャのいずれかを管理したくない中規模のアプリケーションであると考えています。</p>  <p><b>Robert:</b> これは、クラウドに関する業界の話題が非常に大きい場合でも、スケールアウトの概念を中心としています。</p>  <p><b>Roger:</b> 大規模なクライアントは、小規模な部門別アプリのクラウドに特に興味を持つビジネスマネージャーです。 たとえば、部門別 Dba を使用する必要はありません。また、プロジェクトを外部委託するための複数ボリュームの理由ドキュメントを作成する必要もありません。 これらの機能は、保守を気にせずに、信頼性の高い方法で起動して実行するだけです。</p>  <p>これを実現するには、SQL Azure をバックエンドに接続し、Azure、SharePoint またはアクセスのフロントエンドに接続します。または、SQL Azure の前に C# または VB Windows アプリを配置することができます。</p>  <p><b>Robert:</b> Gartner 誇大広告サイクルによれば、テクノロジは、より高い予測を経て、disillusionment、そして最終的には啓蒙と生産性を実現します。 クラウドコンピューティングでは、期待される最大のピークを超えていると考えていましたが、 <a target="_blank" href="https://www.zdnet.com/blog/btl/gartner-3dtv-4g-cloud-activity-streams-at-peak-of-hype-cycle/40207">現在は disillusionment の trough に対して plumに</a>なっているということです。</p>  <p><b>Roger:</b> 表示されません。 2つのクラウドのドットが Gartner 誇大広告サイクルにどのような場所にあるかを見てみましょう。彼らは、単にダウンしているだけでなく、曲線の cusp に過ぎません。 一般に、クラウドの trough の disillusionment があるとは思いません。 </p>  <p>私は、現在の勢いを単に維持するだけだと思います。 受け入れの加速に関して、より多くの勢いが得られるわけではありませんが、前年比の成長率が非常に高くなると思います。 </p>  <p>私が目にした数値は35% の成長を示しています。また、30 ~ 40% の範囲の年間レートでの複利増加などは、trough の disillusionment にダウンしていることを示すものではありません。 [laughs]</p>  <p><b>Robert:</b> では、Azure とクラウドコンピューティングで、コンサルティングと開発に関して、お客様との会話をどのように変更したのでしょうか。</p>  <p><b>Roger:</b> 開発に関しては、これらのメッセージ交換が大幅に変更されていません。 コンサルティングの観点から、ほとんどのお客様は、使用するクラウドに関する推奨事項を求めています。 私はこれについては説明しません。私は Azure に prejudiced しているので、それを気にすることはできません。 </p>  <p>私は Microsoft のコンサルタントです。 たとえば、アクセスブックでは、大量のコピーが英語で販売されているため、多くの関心があります。 これらのスタッフとのコンサルティング実習では、ほとんどの場合、基本的な設計原則といくつかのエクステントアーキテクチャについて推奨事項を作成しますが、多くの場合、クラウドに作成したアプリを取得するための具体的な方法にすぎません。</p>  <p><b>Robert:</b> 最近の記事がありました。 "ネットワークワールド" の9月に戻ります。 "データコンプライアンスとクラウドコンピューティングの競合が発生した場合" というタイトルが付いています。 Bernard ゴールデンという名前の CIO は、現在の法律がクラウドコンピューティングに関するものではないことに注意してください。 </p>  <p>具体的には、企業がクラウドにデータを格納している場合でも、クラウドプロバイダーが完全に制御している場合でも、会社は引き続きデータの責任を負います。 これらの問題にはどのような考えがありますか?</p>  <p><b>Roger:</b>ここでは、SQL Azure について、その問題に関するキャンペーンを実行し、transparent data encryption (tde) 機能を実装しました。 最大の問題は、クラウドプロバイダーの従業員がデータを覗き見できることです。これにより、一部のクライアントでは重大なコンプライアンスの問題が発生します。 </p>  <p>私が扱っているのは、SQL Azure によって TDE が実証されるまで、パブリッククラウドコンピューティング環境における HIPAA または PCI の要件の対象となることを考えているわけではありません。 Azure テーブルと blob の対称暗号化の共有シークレットセキュリティは、解決する必要があるもう1つの問題です。</p>  <p><b>Robert:</b> この記事では、saas プロバイダーによって提供される準拠の負荷が多くなる可能性があることを示しています。 SaaS は特定の規制要件を持つ特定の垂直方向で動作するのに対し、Azure、Amazon、Google などのサービスは、可能なすべてのユーザーを管理する特定の規制を知ることができないからです。 どうしたらよいのでしょうか。</p>  <p><b>Roger:</b> ここでは、HIPAA と PCI のみが既知の要件であるとします。 特定のユーザーのデータを格納しているサーバーを物理的に検査することはできません。そのため、PCI 監査のコンプライアンスは問題になります。 &nbsp; これらの作業を行う必要があります。</p>  <p>この種のデータをクラウドに移行することは、すぐには予想していません。 移動されたデータの種類は、基本的に部門別または部門別の売上と BI データです。 おそらく、だれかが十分に仕事をしたことがあれば、それをインターセプトする可能性があります。 しかし、そのデータを効果的に snooper するには、いくつかの専門知識が必要です。</p>  <p><b>Robert:</b> <a target="_blank" href="https://www.amazon.com/Cloud-Computing-Windows-Platform-Programmer/dp/0470506385/ref=sr_1_2?ie=UTF8&amp;s=books&amp;qid=1286578736&amp;sr=8-2">本書で</a>は、まず、クラウドの利点のいくつかについて説明します。たとえば、起動時に製品の起動にかかる時間とコストを大幅に削減できます。 Azure のようなサービスは、entrepreneurship と発明に対する障壁を低くすると思いますか。</p>  <p><b>Roger:</b> Entrepreneurship の場合は間違いありませんが、発明の場合は必ずしもそうではありません。 これにより、従来のデータセンターグレードのハードウェアを購入することによって発生する悲惨な打撃がなくなり、資産管理のコストを大幅に削減できます。 ハードウェアでシード資本を使用する必要はありません。これを従業員に費やす必要があります。</p>  <p><b>Robert:</b> IT 災害または2つが考えられています。 最近では、 <a target="_blank" href="https://www.zdnet.com/blog/projectfailures/cloud-based-it-failure-halts-virgin-flights/11061">5万米領バージンブルー航空会社のお客様にとっ</a>て、クラウドの障害がなりになっています。</p>  <p><b>Roger:</b> NoSQL データベースでのデータレプリケーションに <a target="_blank" href="https://oakleafblog.blogspot.com/2010/09/windows-azure-and-cloud-computing-posts_28.html#Security">問題</a> があることを確認しました。</p>  <p><b>Robert:</b> クラウド向けに開発する際には、アプリケーションの可用性と回復性を確保するために、どのようなことを考慮する必要がありますか。</p>  <p><b>Roger:</b> 自動化されたテストは重要なことです。これは、クラウドがロードテストおよび自動機能テストに適していることが明らかであるためです。 現時点では、Windows Azure のロードテストと診断に関する一連のブログ投稿を途中で行っています。</p>  <p><b>Robert:</b> クラウドコンピューティングの導入に対する最大の障壁として、どのようなものがあるでしょうか。</p>  <p><b>Roger:</b> データのプライバシーに関する考慮事項。 組織は、従業員がソースデータを物理的に所有していることを望んでいます。 ここで、ユーザーが透過的なデータ暗号化を行うことができる場合は、そのテクノロジが悪用される可能性があります。これは、多くのユーザーがそれを使用しているとは限りません。 クラウドコンピューティングは、紛失した、または盗難にあったノート pc や従業員の過剰な割り当てに起因するプライバシー侵害の大きな割合を排除し、少なくとも減らします。</p>  <p><b>Robert:</b> 私たちが私たちにとって私たちが行っていたすべての質問がありますが、ここでは説明していない興味深いことがありますか。</p>  <p><b>Roger:</b> 私は、過去 3 ~ 4 か月のアクセス2010ブックを終了することになっています。そのため、このブログを書いて、ビジネスの状況を把握しようとする以外に、Azure ではあまり多くのことを行うことができませんでした。 しかし、実際には、モバイルデバイスとクラウド (特に Windows Phone 7 と Azure) との相乗効果があります。 </p>  <p>モバイル開発を迅速に実行するために、少なくとも次の6か月以内に、Azure とのモバイル通信に関するガイダンスを提供できる程度に注目します。</p>  <p><b>Robert:</b> データセンターの機会として、クラウドについて多くの人がいると考えています。 私たちは、小規模な果物のように、多数の部門別アプリケーションをクラウドに移行することにしましたが、Windows Phone についても説明しました。 少しの間、pundits に話すことはないので、このようなことは少しお待ちしています。</p>  <p><b>Roger:</b> IBM はこれを実際に推進してきました。私たちは、5年以内にクラウドからモバイルへの操作のため <a target="_blank" href="https://oakleafblog.blogspot.com/2010/10/windows-azure-and-cloud-computing-posts_08.html#Infra">に、すべて </a>の開発支出の60% があると考えています。 このアンケートで宿題を行ったかのように見えます。</p>  <p><b>Robert:</b>iPhone アプリのバックエンドとして Google アプリエンジンを使用している方が多くあります。 クラウドで実行されている web サイトやこれらの部門レベルのアプリについては、多くの人が考えているように見えます。 ただし、コンシューマーまたは会社のユーザーを対象としている場合でも、これらのデバイスは、ユーザーがポケットにいるこれらのデバイスを介してデータにアクセスしようとしています。 それが目に見える機会でしょうか。</p>  <p><b>ロジャー：</b> はい。これは重要な機会だと思いますが、Google だけでなく、すべての IaaS および Paas プロバイダー向けです。 スペインの開発者は、2010 年 11 月 22 日のブログ記事で、1 日に 89,000 件のアクセスと 120 件を超えるコメントを受け取ったサービスに関する問題について、"<a target="_blank" href="https://www.carlosble.com/?p=719">Goodbye Google App Engine" </a>と述べています。</p>  <p><b>ロバート：</b> 今日は、お話しに時間を取ってありがとうございます。</p>  <p><b>ロジャー：</b> それは私の仕事でした。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
