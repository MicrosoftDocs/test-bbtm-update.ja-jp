Slug: connect-industrial-assets-with-prosoft-powered-by-the-azure-iot-gateway-sdk
Title: Connect Gateway SDK を利用し、ProSoft を使用してAzure IoT資産を保護する
Summary: ProSoft は現在、Azure IoT Gateway SDK を活用して、何百万もの既存の産業用デバイスを IoT ソリューションに簡単かつ安全に接続しています。
Content: >-
  <p>世界中の企業にとって、既存の資産とデバイスをクラウドに接続する方法は、産業用デバイスの利点を実現するための第一歩モノのインターネット。 しかし、運用効率と生産性の向上の機会は簡単ですが、従来の産業デバイスとシステムを接続する物流は、多くの場合、取り組むのは簡単ではありません。 まず、産業用機器は多くの場合、数十年の間に構築され、古いデバイスはクラウドに対応していない傾向があります。 また、インターネット&rsquo;を安全に通過するために必要な暗号化を実行する機能はありません。多くの場合、TCP/IP も有効になっていません。</p>


  <p>業界&rsquo;のリーダーと取り組み、従来のデバイスを Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">Gateway SDK と簡単に接続します</a>。 複数のデバイスを統合システムに統合するリーダーである ProSoft は、既存の産業用デバイスを IoT ソリューションにシームレスに接続する 1 つの会社です。 ProSoft PLX ゲートウェイは、Azure IoT Gateway SDK を介して <a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">Azure IoT Hub</a> と直接通信します。この方法は、お客様が接続したい数百万台のデバイスでスケーリングされます。</p>


  <p>ProSoft PLX のようなゲートウェイを使用すると、複数のデバイスを数分でクラウドに接続できるだけでなく、<a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a>&nbsp; のリモート監視機能を活用して真の IoT ソリューション<a href="https://www.microsoftazureiotsuite.com/demos/remotemonitoring"></a>にすることもできます。この構成済みソリューションを使用すると、企業は、以前に接続できないデバイスがクラウドに送信したデータに基づいてアラームを簡単に監視、分析、レポート、作成できます。 これらのデバイスは、構成や設定を変更する場合など、クラウドから更新プログラムを受信することもできます。 ProSoft と Microsoft Azure IoT を組み合わせて、産業用システムで生成されるデータの価値を引き出す上で必要な基礎を構築できます。</p>


