Title: Azure Maps を使用したドローンの動的なミッションプランニング
Summary: 'リアルタイムの位置情報インテリジェンスは、ビジネス運営にとって重要です。 リアルタイムの道路データの取得から、ドローン保有機材を移動するためのアセット追跡ソリューションの構築まで。 '
Content: >-
  <p>リアルタイムの位置情報インテリジェンスは、ビジネス運営にとって重要です。 リアルタイムの道路データの取得から、ドローン保有機材を移動するためのアセット追跡ソリューションの構築まで。 &rsquo;本日は、ドローンの動的なミッションプランニングと呼ばれるテクノロジの新しいフロンティアで、ソフトウェアソリューションがリアルタイムの位置情報インテリジェンスのために Azure Maps に依存している、航空地図の顧客を強調しています。</p>


  <p>航空地図は、ドローン向けのリーディンググローバル空域管理プラットフォームです。 エアマップ &rsquo; のアンマイトラフィック管理 (utm) プラットフォームを使用すると、企業やドローンのソリューションプロバイダーに対して、安全、効率的、および高度なドローン操作のデプロイと操作を行うことができます。 2017以降、航空地図は<a href="https://m12.vc/companies/" target="_blank">Microsoft Ventures</a>ポートフォリオに含まれており、クラウドベースの utm プラットフォームの<a href="https://www.airmap.com/microsoft-azure-cloud-ethical-drone-skyguide/" target="_blank">信頼できるクラウドとして Microsoft Azure を選択</a>しています。 航空地図は、ソフトウェア開発者がエアマップ &rsquo; のインテリジェンスサービスと機能をサードパーティのアプリケーションに簡単に統合できるようにする、オープンで標準化された api と sdk を提供します。 これには、フライト条件、空域アドバイザリ、およびグローバル空域規制に関する状況認識が含まれます。 また、航空地図開発者プラットフォームは、航空地図 UTM プラットフォームで、通知や承認などを提供する、航空地図 &rsquo; のグローバルネットワークを、航空地図のグローバルネットワークに簡単にアクセスできるようにします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db2d94ad-f660-4f66-b076-433fdf7753b3.png"><img alt="AirMap map screenshot" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e224e950-046a-4ce1-aa78-b1baf9fd1cdf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="エアマップマップのスクリーンショット" width="631"></a></p>


  <p align="center"><em>図 1: 航空地図は、空域の規制の対象となるさまざまな地理的領域を表すポリゴンを動的にレンダリングします。</em></p>


  <p>位置情報インテリジェンスサービスを選択することを決定した場合、航空地図 &rsquo; では、世界クラスの地理空間機能を Azure でネイティブに提供する Azure Maps について、それまでには必要ありませんでした。 これにより、航空地図 &rsquo; の既存の Azure ソリューションとのシームレスで安全かつスケーラブルな統合が可能になります。</p>


  <h3><em>&ldquo;Azure Maps の速度とパフォーマンスは、エアマップ &rsquo; の安全性クリティカルな空域インテリジェンスサービスに対して強力な補完機能です。&rdquo;</em></h3>


  <p align="right">- Andreas Lamprecht、最高技術責任者、航空地図</p>


  <p>航空地図は、Azure Maps 上のベクタータイルサービス (図 1) を使用して、Azure Maps 用の航空地図コンテキスト空域プラグインを作成しました。 このプラグインを使用すると、ユーザーは、Azure Maps から動的なマップタイルにレンダリングされる、航空地図 &rsquo; のコンテキスト空域のアドバイザリレイヤーを表示して対話することができます。 Azure Maps カスタムベクタータイルサービスでは、カスタムのデータドリブンスタイルを使用して大規模なデータセットを視覚化するための、エアマップ &rsquo; の高パフォーマンスのニーズがサポートされています。 Azure インテリジェントクラウドプラットフォームは、エアマップ &rsquo; を操作するための理想的なインフラストラクチャを提供し、複雑でリアルタイムの追跡ソリューションを提供します。 Azure Maps 用のエアマップウィジェットを使用すると、開発者は、ドローン固有のデータおよび機能をさまざまな Azure ソリューションに組み込むことができます。これは、安全なドローン操作にとって重要です。 Azure Maps 開発者は、<a href="https://docs.microsoft.com/en-us/azure/azure-maps/map-add-image-layer" target="_blank">イメージレイヤー</a>を使用してドローンによってキャプチャされた画像を追加することで、マップの視覚化をさらに強化できます その他の Azure Maps 機能には、農業、建築サイト、保険会社、およびドローンテクノロジをますます活用するその他多くの業界向けのソリューションを実装するために使用できる衛星画像、検索、ルーティングなどがあります。</p>


  <p>開始するには、 <a href="https://github.com/airmap/js-azure-maps-plugin" target="_blank">Azure Maps 用の航空地図コンテキスト空域プラグインをインストール</a>します。</p>
