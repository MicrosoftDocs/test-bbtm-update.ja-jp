Slug: temenos-moves-banks-to-the-cloud-with-t24-on-azure
Title: Temenos が Azure 上の T24 を使用して銀行をクラウドに移動する
Summary: '[この記事は、チームによってSQL Azureされました。]       銀行取引ソフトウェアのグローバル プロバイダーである Temenos は、本日、azure Platform.&... で TEMENOS T24 (T24 Windows) の可用性を発表しました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>      </p>  <p><a href="https://www.temenos.com/">銀行取引ソフトウェア</a>のグローバル プロバイダーである Temenos は、今日、Azure Platform 上で TEMENOS T24 (T24) をWindows発表しました。&nbsp;この発表により、T24 は、Azure および Azure 上の顧客と一緒にWindows最初のコア 銀行SQL Azure。 T24 と Windows Azure Platform (SQL Azure を含む) を組み合わせて使用することで、銀行は運用を消費ベースの価格モデルに移行し、顧客の需要に応じてリソースを効果的にスケーリングし、ボリュームを増やせすることができます。</p>  <p>この発表の一環として、Temenos は、12 のメキシコの金融機関のネットワークを従来のホスト環境から Windows Azure プラットフォーム&nbsp;に移行する最初のクラウド移行に着手しました。これらの 5 つ (Sofol Tepeyac、Grupo Agrifin、Findeca、Soficam、C.Capital Global) は移行の最初のフェーズであり、現在進行中であり、2011 年第 2 四半期までに完了する予定です。</p>  <p>&nbsp;</p>  <p>この発表の詳細については、こちらを参照してください。</p>  <p>&nbsp;</p>  <p>&nbsp;</p>
