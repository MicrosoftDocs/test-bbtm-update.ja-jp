Summary: 実際 Windows Azure シリーズでは、Nicklas Andersson、最高技術責任者、Peter L &ouml; fgren、Project Manager at ecraft; および J &ouml; rgen westerling, 最高通信...
Content: '<p>実際 Windows Azure シリーズでは、Nicklas Andersson、最高技術責任者、Peter L &ouml; fgren、Project Manager at ecraft; および J &ouml; rgen westerling、Windows Azure platform を使用して会社の顧客向けのクラウドベースの web サイトソリューションを提供する方法については、「」をご覧ください。</p>  <p><b>MSDN: お客様は、どのような機能やサービスを提供しているかの概要を簡単に示すことができますか。</b></p>  <p><b>Andersson: </b>Microsoft では、フィンランドとスウェーデンをベースとしており、世界中の企業が、コンサルティングと IT サービスを提供することによって IT システムを特定のビジネスプラクティスと統合し、お客様に強力なビジネスシステムやソフトウェアへのアクセスを提供する、カスタマイズされた使いやすいインターフェイスを開発することを支援しています。</p>  <p>たとえば、中小企業のお客様が Microsoft Dynamics NAV ソフトウェアを使用して、財務管理、製造、流通、顧客関係、e コマースなどのビジネスプロセスを管理できるように、ビジネスの一部がセットアップされています。</p>  <p><b>MSDN: クラウドコンピューティングを使用するソリューションを開発するために、克服しようとしている特定の課題がありましたか?</b></p>  <p><b>Andersson:</b> Microsoft Dynamics NAV を使用するには、独自のソフトウェアの開発と提供を開始する必要がありました。 ただし、大規模な顧客向けに作成したカスタマイズされたソフトウェアには、ハードウェアへの多大な投資が必要でしたが、Microsoft Dynamics NAV のお客様は小規模企業になる傾向があります。 多くの場合、オンプレミスの新しいソフトウェアとハードウェアの購入、運用、管理に関連する高いコストに好まます。</p>  <p>同時に、急速に成長する企業がソリューションを迅速に拡張できる柔軟性を提供する必要がありました。そのため、お客様が自身をインストールして管理する必要があるソフトウェアではなく、インターネットベースのサービスとしてソリューションを提供する方法を模索しました。</p>  <p><b>westerling</b>: <a target="_blank" href="https://microsoft.com/windowsazure">Windows Azure</a>は、コスト効率の高い代替手段として明確になっていました。 他のサービスは、クラウド内で管理対象の仮想マシンを提供しています。 しかし、Windows Azure を使用して実際に真のマルチテナントソリューションを構築することもできます。 その後、Windows Azure framework 自体を使用して、追加のサーバーを管理することなく仮想、または管理することなく、必要なスケーラビリティを実現できます。 </p>  <p><b>MSDN: &nbsp; 開発したソリューションについて説明できますか?Windows Azure platform のどのコンポーネントを使用しましたか? &nbsp; </b></p>  <p><b>Andersson: </b>2010では、Oy という顧客が PowerStation と呼ばれていました。これを使用して、ecologically 責任を持つオフィスの製品や省電力製品をオンラインで販売したいと考えています。 Microsoft では、Windows Azure を通じて提供されるコンピューティングリソースとストレージリソースに統合された Microsoft Dynamics NAV マルチテナント webshop を開発する機会を獲得しました。 データベースは microsoft SQL Azure で管理され、webshop は<a target="_blank" href="https://azure.microsoft.com/">Windows Azure platform</a>の AppFabric Service Bus を通じて microsoft Dynamics NAV にリンクします。</p>  <p>主な設計目標は、ソリューションを可能な限り幅広く適用できるようにすることでした。 Windows Azure を使用して、web で販売されている内容に関係なく機能する Microsoft Dynamics NAV webshop を提供します。 たとえば、Powerstation は販売する製品を製造しませんが、企業は Microsoft Dynamics NAV の製造モジュールに webshop をリンクすることができ、それも同様に機能します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4505.eCraftSS.png" border="0"></p>  <p><b>図 1-</b> ecraft は、Windows Azure を通じて提供されるコンピューティングリソースとストレージリソースに統合された Microsoft Dynamics NAV マルチテナント webshop を開発しました。</p>  <p><b>MSDN: Windows Azure ヘルプを使用して、より高度なソリューションを顧客に提供するにはどうすればよいですか。</b></p>  <p><b>Lofgren:</b>Azure Windows 使用して、急速に成長する企業が、コストの削減だけでなく、ビジネスに注力し、より多くの製品を販売し、より多くの費用をかけられるようなサービスを構築しました。 microsoft では、さらに多くのサービスを開発するために Windows Azure の使用を開始しました。これには、開発プロセス管理ツール、販売管理と追跡ツール、および製造元向けのパーツ注文 web ショップが含まれます。 Azure Windows は、お客様にサービスを迅速に提供し、新しいソリューションの採用に関連する多くのコスト、複雑さ、および不確実性を排除できます。</p>  <p><b>Andersson:</b>Microsoft では Windows Azure を使用して、オンプレミスまたはフィンランド語のデータセンターで Microsoft Dynamics NAV ベースの webshop を運用するために費やしたことの最大70% を節約しています。 今後2年間、このソリューションに期待される顧客の数を計算する際には、米国ドルを超える750000を節約する予定です。 また、Windows Azure によってソリューションをサービスとして提供することにより、お客様をハードウェアやその他のスタートアップコストで米ドルの最大価格で保存できます。&nbsp;  </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2061.eCraftLogo.png" border="0"></a></p>  <p>次の記事をご覧ください。 <a target="_blank" href=""></a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。</p>  <p>ECraft と PowerStation の詳細については、 <a target="_blank" href="/">www.ecraft.com</a> および www.powerstation.fi を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/13/real-world-windows-azure-interview-with-nicklas-andersson-chief-technology-officer-at-ecraft-peter-l-246-fgren-project-manager-at-ecraft-and-j-246-rgen-westerling-chief-communications-officer-at-ecraft.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
