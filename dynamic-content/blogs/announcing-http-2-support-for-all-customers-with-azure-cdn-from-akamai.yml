Title: akamai からの Azure CDN を持つすべてのお客様に対する HTTP/2 のサポートの発表
Summary: akamai からの Azure CDN を持つすべてのお客様に対して、HTTP/2 をご利用いただけるようになりました。
Content: >-
  <p>akamai からの Azure CDN を持つすべてのお客様に対して、HTTP/2 をご利用いただけるようになりました。 この機能は既定でオンになっています。すべての既存および新規の Akamai 標準プロファイル (Azure portal からの有効化) は、追加コストなしで利用できます。</p>


  <p>HTTP/2 は、web ページの読み込み速度を改善し、ユーザーエクスペリエンスを最適化するように設計されています。 すべての主要な web ブラウザーは、現在 HTTP/2 をサポートしています。 このプロトコルは HTTP と HTTPS を使用するように設計されていますが、ほとんどのブラウザーは HTTP/2 over TLS のみをサポートしています。</p>


  <h3>HTTP/2 の主な利点は次のとおりです。</h3>


  <ul>
      <li>多重化と同時実行: 同じ TCP 接続で複数の要求が送信されることを許可する</li>
      <li>ヘッダーの圧縮: 転送時間を短縮するためにヘッダーのサイズを小さくする</li>
      <li>ストリームの優先順位付けと依存関係: 重要なデータを最初に転送するためのリソースの優先順位付け&nbsp;</li>
      <li>サーバープッシュ (現時点ではサポートされていません): サーバーがクライアントキャッシュに事前に応答をプッシュ &quot; できるようにし &quot; ます</li>
  </ul>


  <h3>次の手順</h3>


  <p>今後数か月のうち、Verizon からの Azure CDN については、HTTP2 サポートを利用して&#39;ます。</p>


  <h3>読み取り</h3>


  <ul>
      <li><a href="https://msdn.microsoft.com/library/mt762901.aspx">Azure CDN HTTP/2 ドキュメント</a></li>
      <li><a href="https://http2.github.io/http2-spec/">HTTP/2 仕様</a></li>
      <li><a href="https://http2.github.io/faq/">HTTP/2 FAQ</a></li>
  </ul>


