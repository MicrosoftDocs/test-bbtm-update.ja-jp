Summary: Red Hat との共同ウェビナーで Microsoft に参加して、OpenShift を使って市場に迅速に移行する方法をご確認ください。
Content: >-
  <p>Red Hat との共同ウェビナーで Microsoft に参加して、OpenShift を使って市場に迅速に移行する方法をご確認ください。</p>


  <p>Red Hat ccsp とクラウドエバンジェリスト Nicholas Gerasimatos と Microsoft Azure Principal PM Boris barysh 氏は、Azure で openshift をデプロイする方法をデモします。 これら &rsquo; の機能は、ソースへの移行、コンテナー化されたアプリケーションの実行とデプロイなどの機能を利用して、すぐに開始できるように &rsquo; します。</p>


  <p>これは、Microsoft Azure での RedHat OpenShift Container Platform を使用したコンテナー化されたサービスとアプリケーションの構築、デプロイ、および管理について学習するための優れた方法です。 OpenShift を使用して、セキュリティで保護された、柔軟で管理しやすいアプリケーションインフラストラクチャを実現する方法の概要について説明し &rsquo; ます。</p>


  <p>さらに、11月17日に開催されたウェビナーに参加している場合は、Nicholas と Boris のライブ Q&a &amp; に参加して、特定の質問に対する回答を得ることができます。 <a href="https://info.microsoft.com/dive-into-red-hat-openshift-container-platform-on-microsoft-azure.html">今すぐ登録</a>してください!</p>
