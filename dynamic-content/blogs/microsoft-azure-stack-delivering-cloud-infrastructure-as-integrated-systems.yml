Title: 'Microsoft Azure スタック: 統合システムとしてのクラウド インフラストラクチャの提供'
Summary: 過去数か月間、Azure と Azure Stack が独自に提供できるハイブリッド機能で大きなビジネス価値を得たと顧客やサービス プロバイダーから常に聞いがありました。 今日は、サービスの配信方法に関するAzure Stack共有します。
Content: >-
  <p>Stack&rsquo; Technical Preview 1 (TP1) の導入を<a href="https://azure.microsoft.com/en-us/blog/announcing-the-first-technical-preview-of-microsoft-azure-stack/"></a>発表Microsoft Azure、非常に関心が高く、早期に導入されました。 TP1 は、真の Azure 整合性の経験と力を伝えるために、ハイブリッド クラウド プラットフォームが提供できるイノベーションの可能性を人々が思い描く助けになります。 今日は、&#39;の配信方法に関する詳細Azure Stackご覧ください。</p>


  <p>過去数&rsquo;か月間、顧客やサービス プロバイダーから、Azure と Azure Stack が独自に提供できるハイブリッド機能で大きなビジネス価値を得たと聞きました。 また、インフラストラクチャに関するユニバーサル テーマも聞かされました。お客様&rsquo;は、デプロイと運用の複雑さには対処したくないので、アプリケーションとイノベーションの推進に集中したいと思っています。 このテーマは、アナリストの調査で一貫して表示され、顧客が市場の一部の既存製品でよく知られている課題に直面した理由を説明します。</p>


  <p>これらの学習により、グローバル規模の Azure インフラストラクチャ設計Azure Stackエンタープライズ規模の環境に変換する場合に、管理が容易に行える必要性が強化されます。 次の主要な要件を確認しました。</p>


  <ul>
      <li><strong>Azure のイノベーションを迅速に利用する。 </strong>お客様は、Azure の一貫性のあるサービスが利用可能になり、Azure の最新のイノベーションを常に最新の状態に保つ必要があります。 インフラストラクチャ 層でのカスタマイズをトレードオフして、価値を高め、より高速な価値を得ることができます。</li>
      <li><strong>品質とシステムの信頼性を確保する。</strong> お客様は、品質と信頼性に関する私たちの信念を明確に補強しました。 デプロイ時だけでなく&ldquo;&rdquo;、新しい更新プログラムの導入時にも機能するエンド エンド のソリューションを探しています。</li>
  </ul>


  <p>これらの要件を最適に満たすために、最初の一般提供 (GA) リリースでは、Azure Stack をターンキー統合システムとして提供し、ソフトウェア、ハードウェア、サポート、サービスを 1 つのソリューションに組み合わせることを優先します。 これにより、クラウドとエンタープライズの両方のデータセンター環境で深いエクスペリエンスを活用して、カスタマー エクスペリエンスを最適化します。 システム インフラストラクチャの予測可能性により、Microsoft は Azure からクラウドにイノベーションを迅速にAzure Stack。 <a href="https://www.microsoft.com/en-us/cloud-platform/cloud-platform-system">Microsoft Cloud Platform System</a> (CPS&rsquo;) の経験に基づいて、お客様は以前のプロセスよりもはるかに高速に注文から運用を行うのを見ていました。 また、Microsoft とパートナーは、スタック全体に対して専用の管理を使用して、完全なライフサイクル (デプロイ、新しい容量またはサービスの追加、更新プログラム、ビジネス継続性、可用性) 全体で、より高い品質とシステムの信頼性を確保できます。 事前に検証されたシステム アプローチは、顧客の運用エクスペリエンスを簡素化し、ビジネスクリティカルなサービスの配信を促進するソリューションを可能にするのに役立ちます。</p>


  <p>Microsoft は、お客様とパートナーのハードウェアの選択と柔軟性の確保に取り組み、 このため、最大規模の &ndash; システム ベンダーである Dell、HPE、Dell &ndash; と密接に取り組み、まず、実稼働環境用の統合システムを共同エンジニアリングしています。 2017 年半ばから、パートナーとの統合システムを介して、Azure Stack の一般提供リリースを対象にしています。 今後は、お客様&rsquo; からのフィードバックに基づいて、サポートされているシステムと実装アプローチのエコシステムを広げ、すべてのお客様固有のニーズを満たすことができるようにする必要があります。 私たちの目標は、可能な限り広範な一連の使用事例に対してクラウド モデルを有効にすることで、クラウド モデルを民主化することです。</p>


  <p>これらの更新プログラムを使用すると、ハイブリッド クラウド戦略を引き続き進め、顧客が実行できるいくつかの手順があります。</p>


  <ul>
      <li>お客様は、現在、Azure サービスを使用してアプリを開発する必要があります。 Azure Azure Stack API 整合性を持つ統合アプリケーション モデルを共有している場合、これらの取り組Azure Stack一般提供されます。</li>
      <li>Azure Stack TP1 で提供されるような 1 つのノード エクスペリエンスは、後続の Technical Preview と一般提供され、お客様が Azure Stack に対して迅速にエクスペリエンス、学習、開発を行える予定です。 次の Technical Preview は、今年の後半に提供される予定です。</li>
      <li>Azure 整合性のあるクラウドをオンプレミスにデプロイする準備ができているお客様は、 <a href="https://www.microsoft.com/en-us/cloud-platform/cloud-platform-system">Microsoft Cloud Platform Solution</a> (CPS) を購入する必要があります。 お客様は、CPS リソースをAzure Stack、CPS への投資を維持するために、このリソースを使用できます。</li>
      <li>また、お客様は、Windows Server 2016で使用されるホスト仮想化テクノロジである Hyper-V を使用して展開する必要Azure Stack。</li>
  </ul>


  <p>お客様の考え方と、 <a href="https://aka.ms/AzureStackUserVoice">UserVoice</a> コミュニティ&#39;して何を行Azure Stackをお知らせします。 お客様からのフィードバックに感謝し、取り組みを整えます。</p>
