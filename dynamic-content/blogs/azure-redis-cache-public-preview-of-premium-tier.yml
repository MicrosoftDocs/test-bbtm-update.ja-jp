   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-redis-cache-arm-provision/">サービス レベルでのRedis Cache作成プレミアム自動化する</a></li>
   <li><a href="mailto:https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-increase-performance-of-azure-web-app-with-redis-cache/">AzureCon ビデオ記録: Azure Redis Cache Web アプリのパフォーマンスを向上させる</a></li>
  </ul>


  <h1>ロードマップ</h1>


  <p>現在、可能なシナリオについて良いアイデアを提供する機能の初期セットがリリースされました。 すぐに有効になるオプションが他にいくつかあるので、ブログとポータルの更新に目を光らしてください。</p>


  <p>プレビューの制限事項を次に示します。これは間もなく削除される予定です。</p>


  <ul>
   <li>他の機能を使用した永続化 (例: 永続化を使用した Redis クラスター。</li>
   <li>Redis Persistence で RDB オプションを構成します。</li>
   <li>Redis 永続化で AOF モードを有効にします。</li>
   <li>クラスター内のシャード (Redis ノード) の数をスケーリングする。</li>
  </ul>


  <h1>まとめ</h1>


  <p>このプレミアムは、スケールとエンタープライズEnterprise統合を最大限に高め、準備が整ったレベルです。 このオファリングをお試しいただきありがとうございます。また、改善方法に関するフィードバックをお寄せください。</p>


