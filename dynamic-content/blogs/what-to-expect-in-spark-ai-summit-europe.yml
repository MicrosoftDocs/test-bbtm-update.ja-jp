Title: Spark + AI のヨーロッパでの期待
Summary: 'Spark + AI の会議ヨーロッパは、ロンドンでほんの数日で開きます。 Microsoft とその顧客の多くは、Azure Databricks中に存在します。 '
Content: >-
  <p>Spark <a href="https://databricks.com/sparkaisummit/europe" target="_blank">+ AI の会議ヨーロッパ</a> は、ロンドンでほんの数日で開きます。 Microsoft とその顧客の多くは <a href="https://azure.microsoft.com/en-gb/services/databricks/" target="_blank">、Azure Databricks中</a> に存在します。 Azure Data の副社長である Rohan Kumar は、Azure Databricks が Apache<sup>&reg; </sup>Spark<sup>&trade;</sup> 分析プラットフォームと Microsoft Azure Data サービスの最高の機能を組み合わせ、お客様がデータの力を解き放ち、AI を可能にし、私たちの世界を改善する可能性を再考するのに役立つ方法に関する講演を行います。 このようなプラットフォームを使用すると、1 つの一貫した API セットを使用して開発者の生産性が向上し、開発者は同じ環境内でさまざまな種類の処理を混在させ、一致させることができます。 Azure Databricks環境間でのデータの不必要な移動を排除することで、パフォーマンスも向上します。</p>


  <p>以下に、顧客とパートナーが顧客とパートナーの成功事例を共有する興味深いセッションを紹介Azure Databricks。</p>


  <h2>石油ガスの &amp; 場合</h2>


  <ul>
      <li><a href="https://databricks.com/session/keynote-from-daniel-jeavons" target="_blank"><em>AI への移行</em></a>: 実際のお客様から、Azure Databricks でディープ ラーニングを活用して、自分のガス スタンドで安全性インシデントを検出できるソリューションを実装する方法について学習します。 また、高度な分析 COE を構築して、組織全体で AI プロジェクトをリードする方法も学習します。</li>
  </ul>


  <h2>小売業向け</h2>


  <ul>
      <li>実店舗から Ai への協力の変革と Databricks を使用した AI への協力: このセッションでは、食品、保険、ファンラルケアなどの市場で働くコンシューマー共同組織内のデータのヘッドから、会社全体のチームと密接に連携しながら、データ戦略、ガバナンス、エンジニアリングをリードする方法について学習します。<a href="https://databricks.com/session/keynote-from-rob-mckendrick" target="_blank"><em>&rsquo;</em></a></li>
  </ul>


  <h2>製造用</h2>


  <ul>
      <li>ビッグ データ アプリケーションEnterprise アーキテクチャへの道<a href="https://databricks.com/session/magneti-marelli-presentation" target="_blank"><em>: Apache Spark&ccedil;</em></a> とシングルトン、ラッピング、および Faade の組み合わせ: 世界中のビッグ データと高度な分析を組み込む方法を、ハイ エンドの自動車部品の製造から学ぶ。 製造業界では、信頼性と市場に出す時間が、ビジネス目標を達成するための重要な要因です。 今日では、&rsquo; 分析は、データから分析情報を取得し、データ駆動型の文化を促進して、ビジネス運用内のより高い有効性と効率を実現するために、より多くのデプロイを行っています。 分析ドメインでは、多くの場合、実際の課題は、異種データ ソースや広範囲にわたるデータ ソースの存在、インジェスト テクノロジと戦略の選択、継続的なデータインフローを確保する必要性、運用対応の分析サービスを日常業務に統合するリリースなど、データ収集によって表されます。 AI の導入に向け、お客様がどのようにこれらの課題に直面しているのかについて学習します。</li>
  </ul>


  <ul>
      <li><a href="https://databricks.com/session/using-apache-spark-structured-streaming-on-azure-databricks-for-predictive-maintenance-of-coordinate-measuring-machines" target="_blank"><em>座標測定Apache Spark</em></a>予測メンテナンスのための Azure Databricks で構造化ストリーミングを使用する: データ サイエンティストと彼のチームが組織のデジタル製品を構築する方法について学習します。 セッションでは、Azure Databricks で Apache Spark Structured Streaming を使用してライブ データを処理し、Spark MLlib を使用してマシンの故障を予測するモデルをトレーニングする方法について説明します。 これにより、ユーザーは関連するすべてのマシン情報を把握し、マシンが確実に実行できるかどうかが一目でわかります。 チームが増え続Azure Databricks Spark ジョブを簡単にスケジュールおよび監視し、新しい機能をアプリに継続的に追加する方法について説明します。</li>
  </ul>


  <ul>
      <li>Azure Databricks、構造化ストリーミング、およびディープ ラーニング Pipelines を使用してリアルタイムで <a href="https://databricks.com/session/using-azure-databricks-structured-streaming-deep-learning-pipelines-to-monitor-1000-solar-farms-in-real-time" target="_blank"><em>1,000</em></a> 以上のソーラー ファームを監視する: また、製造では、Azure Databricks クラウドの主要な機能と Azure Data Lake および Azure Event Hubs とのシームレスな動作方法から始めて、プラットフォームを機能する基本的なアーキテクチャ、テクノロジ、アプローチについて、この技術的な詳細なセッションから学習します。 ML と DL Pipelines について、また、構造化ストリーミングを使用して画像認識と機械学習を使用して、次のようなリアルタイムの意思決定を行う方法について、良好な範囲で説明します。

      <ul>
          <li>オンサイト カメラからクラウド カバーを予測するために、頻繁な間隔で画像データをほぼリアルタイムで処理する</li>
          <li>ドローンによるデータの分析と、ソーラー パネルのファン故障の予防的なメンテナンス</li>
      </ul>
      </li>
  </ul>


  <h2>パブリックセクターの場合</h2>


  <ul>
      <li><a href="https://databricks.com/session/keynote-from-caroline-bellamy" target="_blank"><em>Fireside Chat</em></a>: この Fireside チャットに参加して、ビジネス インテリジェンス、データ、変革に関する長年のビジネス リーダーから学ぶには、英国の事業会社と日本の両方で利用できます。 BI とビッグ データ戦略を定義し、それを実現する主要な変革の推進をリードする方法について学習します。 また、ボード レベルでデータを獲得する方法も学習し、データが信じられない戦略的資産として扱われることを確認します。</li>
  </ul>


  <h2>クラウドのラムダ アーキテクチャの場合</h2>


  <ul>
      <li><a href="https://databricks.com/session/lambda-architecture-in-the-cloud-with-azure-databricks" target="_blank"><em>クラウドでのラムダ アーキテクチャと</em></a>Azure Databricks: 実際の顧客シナリオとの別のセッション。 この話では、お客様は、重要なコンポーネントとしてMicrosoft Azure、Azure Databricks実装のブループリントを示します。 関数型プログラミングの主要な原則の一部を学習し、それらをさまざまなエンドツーエンドのビッグ データ分析シナリオに対する Apache Spark の機能にリンクします。 &ldquo;&rdquo; &ndash;また、ラムダ アーキテクチャが使用され、実際の顧客シナリオを使用した関連するトレードオフも、年間 2.50 万人の訪問者からのデータを処理するテラバイト規模の Azure ベースのデータ プラットフォームが表示されます。</li>
  </ul>
