Slug: new-ways-to-enable-log-analytics-oms-on-azure-vms
Title: Azure VM の新しい Log Analytics (OMS) リソースの発表
Summary: 拡張機能とクイックスタート テンプレートの形式で Azure Portal と新しい Log Analytics (Operations Management Suite) の統合について説明します。
Content: >-
  <p>新しい Log Analytics (OMS) リソースを数回クリックすると、Azure VM に関する分析情報が得られると発表いたします。 Log Analytics (OMS) は、Microsofts&rsquo; の新しいクラウドベースの管理ソリューション <a href="https://microsoft.com/oms">Operations Management Suite</a> の機能を Azure portal に導入することで、新しい OMS ワークスペースのプロビジョニング、Azure サブスクリプションへのワークスペースのリンク、OMS サービスへの Azure VM の直接オンボードを行えます。 1 日 500 MB のアップロードと 7 日間のデータ保持を可能にする、Operations Management Suite の Free レベルをお試しください。</p>


  <p>次のビデオでは、新しい Azure Log Analytics (OMS) エクスペリエンスの概要を簡単に説明します。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/mF1wtHPEzT0" width="560"></iframe></p>


  <p>ポータル統合の詳細なチュートリアルについては、こちらを参照 <a href="https://blogs.technet.microsoft.com/momteam/2016/02/10/new-ways-to-enable-log-analytics-oms-on-your-azure-vms/">してください</a>。</p>


  <h2>ARM クイックスタート テンプレート</h2>


  <p>Log Analytics リソースと共に、新しい Azure クイックスタート テンプレートと Azure VM 拡張機能も用意されています。 これらのテンプレートを使用すると、OMS サービスに即座にオンボードWindows新しい仮想マシンまたは Linux VM をすばやくデプロイできます。 ARM テンプレートが多数存在する場合は、Windows または Linux Azure VM 拡張機能をリソース<a href="https://github.com/Microsoft/OMS-Agent-for-Linux/blob/master/docs/VM-Extension.md"></a>として追加する方法に関する次のドキュメントを参照してください。</p>


  <table border="0" cellpadding="2" cellspacing="0" width="400">
   <tbody>
    <tr>
     <td valign="top" width="200"><font size="5">Windows</font></td>
     <td valign="top" width="200"><font size="5">Linux</font></td>
    </tr>
    <tr>
     <td valign="top" width="200"><a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2FAzure%2Fazure-quickstart-templates%2Fmaster%2F201-oms-extension-windows-vm%2Fazuredeploy.json"><img alt="image" border="0" height="38" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca3c7ac4-c111-4dea-81f0-66c1ea4ad838.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="165"></a></td>
