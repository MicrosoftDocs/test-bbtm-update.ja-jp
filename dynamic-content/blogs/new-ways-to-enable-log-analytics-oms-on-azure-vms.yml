  <p>全体的に、新しい Azure 統合により、Log Analytics の作成と Azure 環境への統合が効率化されます。 この展開の容易さを OMS Free レベルと強力な Log Analytics と組み合わせ、インサイトに関する障壁はありません。 OMS サービスをご利用ください。また、 <a href="https://feedback.azure.com/forums/267889-operational-insights">User Voice</a> <a href="mailto:scdata@microsoft.com">scdata@microsoft.com</a>フォーラムで新機能に関するご要望に関するフィードバックを受け取り、または で問題に対応してください。</p>
