  <h2>サポートされるオペレーティング システム</h2>


  <p>Log Analytics (OMS) では、現在 Azure で使用Windowsと Linux のバリエーションの大部分がサポートされています。 さらに、Operations Management Suite には、他のオンプレミス、プライベート クラウド、パブリック クラウド環境全体に分析情報を取り込む機能もあります。</p>


