Title: 'データ系列: Windows Azure Storage のローカル冗長 Storage の概要'
Summary: Windows Azure には、ローカル冗長 Storage と Geo 冗長 Storage の2種類の冗長ストレージが用意されています。 &nbsp; ローカル冗長 Storage (LRS) は、非常に持続性のある...
Content: <p>Windows Azure には、ローカル冗長 Storage と Geo 冗長 Storage の2種類の冗長ストレージが用意されています。&nbsp;</p>  <p><b>ローカル冗長 Storage (LRS)</b>では、1つの場所 (サブリージョン) 内に高い耐久性と使用可能な記憶域が用意されています。 &nbsp;<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/11/20/windows-azure-storage-a-highly-available-cloud-storage-service-with-strong-consistency.aspx">Sosp のホワイトペーパー</a>に記載されているように、プライマリロケーション内にデータのコピー (レプリカ) を3つ保持します。これにより、ストレージアカウント &rsquo; の可用性と持続性に影響を与えることなく、一般的な障害 (ディスク、ノード、ラック) から復旧できるようになります。 &nbsp;成功がクライアントに返される前に、3つの異なる障害ドメイン内の3つのレプリカに対して、すべてのストレージ書き込みが同期的に実行されます。 &nbsp; &nbsp;データセンターの一部が失われたデータセンターの重大な障害が発生した場合は、お客様に、お客様のサブスクリプションの連絡先情報を使用して &rsquo; 、ローカル冗長 Storage のデータ損失の可能性についてお問い合わせください。</p>  <p><b>Geo 冗長 Storage (GRS)</b>は、1つの場所から数百マイル離れた同じリージョン内の2番目の場所 (サブリージョン) にデータを格納することで、最高レベルの持続性を提供します。 Azure Blob とテーブルのすべてのデータ Windows は geo レプリケートされますが、現時点ではキューデータは geo レプリケーションされません。 &nbsp;Geo 冗長 Storage は、プライマリの場所とセカンダリの場所の両方にデータの3つのコピー (レプリカ) を保持します。 &nbsp;これにより、各データセンターは、それ自体で一般的な障害から復旧できるようになります。また、大規模な障害が発生した場合には、geo レプリケートされたデータのコピーも提供します。 &nbsp; LRS の場合と同様に、データの更新は、成功がクライアントに返される前に、プライマリの場所にコミットされます。 この処理が完了すると、GRS を使用すると、これらの更新プログラムは2次拠点に非同期的に geo レプリケートされます。 &nbsp; &nbsp;geo レプリケーションの詳細については、「 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">Windows Azure の Geo-Replication の概要</a>」を参照してください。</p>  <p>地理冗長ストレージは、現在運用環境にある既存のすべてのストレージ アカウントに対して既定で有効になっています。 アカウントの<a href="https://azure.microsoft.com/en-us/manage/services/storage/how-to-manage-a-storage-account/">Windows Azure portal で geo レプリケーション</a>を無効にすることにより、これを無効にすることができます。 また<a href="https://azure.microsoft.com/en-us/manage/services/storage/how-to-create-a-storage-account/">、Azure Portal Windows を使用して新しいアカウントを作成</a>するときに、冗長ストレージオプションを構成することもできます。</p>  <p><b><i>料金の詳細:</i></b> &nbsp;既定のストレージは Geo 冗長 Storage であり、現在の価格は変わりません。 GRS の現在の価格は、発表された価格変更前と同じです。 &nbsp;これらの変更により、GRS の価格と比較して、ローカル冗長 Storage が割引価格で提供されることが発表されます (保存されているデータ量に応じて23% から34% になります)。 注 geo レプリケーションを無効にし、後で geo レプリケーションを有効にした場合、このアクションでは、プライマリからセカンダリの場所へのデータのブートストラップに1回限りの帯域幅の料金が発生します。 &nbsp;このブートストラップに対して課金される帯域幅の量は、ブートストラップ時のストレージアカウントのデータ量 &nbsp; と同じになります。 &nbsp;ブートストラップの帯域幅の料金は、ストレージアカウントが存在する<a href="https://azure.microsoft.com/en-us/pricing/details/#data-transfers">リージョン (ゾーン) の送信 (送信データ転送) 料金</a>です。 &nbsp;ブープレストラップが終了した後、プライマリからセカンダリにデータを geo レプリケートするための追加の帯域幅料金は発生しません。 &nbsp;また、ストレージアカウントの開始から GRS を使用する場合は、ブーストラップの帯域幅の料金は発生しません。 &nbsp;詳細については、<a href="https://azure.microsoft.com/en-us/pricing/details/">料金の詳細</a>を確認してください。</p>  <p>一部のお客様は、Geo 冗長 Storage の追加の持続性が不要で、割引価格の恩恵を受ける必要があるストレージに対して、ローカル冗長 Storage を選択できます。 &nbsp; &nbsp;このデータは、通常、(a) 重要ではないデータや一時的なデータ (ログなど)、または他の場所に格納されたソースから失われた場合に再作成できる (b) データのカテゴリに分類されます。 &nbsp;後者の例としては、Geo 冗長 Storage を使用する別の Windows Azure Storage アカウントに格納されているゴールデンビットから再作成される可能性がある、エンコードされたメディアファイルがあります。 &nbsp;また、一部の企業では、データを格納できる国に関して地理的な制限を設けています。また、ローカル冗長 Storage を選択すると、データがストレージアカウントに対して選択した場所にのみ保存されます (Geo 冗長 Storage のデータがレプリケートされる場所の詳細については、<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">こちら</a>を参照してください)。</p>  <p>&nbsp;</p>  <p>Monilee Atkinson と Brad Calder</p>  <p>&nbsp;</p>
