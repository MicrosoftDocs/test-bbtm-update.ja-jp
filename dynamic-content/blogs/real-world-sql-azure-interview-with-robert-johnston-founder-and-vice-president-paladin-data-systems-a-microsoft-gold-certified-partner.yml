Title: '実際の SQL Azure: Robert ジョンストン、創設者、副社長、近衛騎士のデータシステム、Microsoft Gold 認定パートナー'
Summary: '[この記事は SQL Azure チームによって提供されました。]実際の SQL Azure シリーズの一部として、Robert ジョンストン、創設者、および近衛騎士データシステムの副社長について SQL 説明しています。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>実際の SQL Azure シリーズの一部として、Robert ジョンストン、創設者、および近衛騎士のデータシステムの副社長について SQL Azure 説明し、より大規模な顧客と小規模な政府機関および地方の管轄区域の両方に簡単かつコスト効率の高い方法でサービスを提供します。 次のように言う必要がありました。</p>  <p><b>MSDN: 近衛騎士のデータシステムと、提供される製品とサービスについてご意見をお聞かせください。</b></p>  <p><b>ジョンストン: </b>中核となる理念はシンプルです。以前の世界の価値とサービスに対するコミットメントを、軍事および政府機関、自然リソースコミュニティ、市区町村、郡機関などの業界向けの最新のテクノロジソリューションと組み合わせることができます。 Microsoft のソリューションでは、ビジネスプロセスを自動化し、顧客にとって効率を向上させることができます。 </p>  <p><b>MSDN: Microsoft のクラウドベースのソリューションの提供を開始したのはなぜですか? </b></p>  <p><b>ジョンストン: </b>このストーリーは、Microsoft テクノロジを使用して、計画を再作成し、連動するソフトウェアと呼ばれるソリューションを許可したときに開始します。 これは Oracle プラットフォーム上に構築されていましたが、ほとんどの地域の管轄区域は Microsoft のテクノロジスタックを検討しており、Oracle とは複雑でコストがかかると考えました。 SMARTGov Community という新しい製品では、Microsoft に移行してその市場を開けるようにしました。 デプロイを容易にし、小規模な管轄区のコストを削減するために、ホストされたバージョンを提供する必要がありました。 でも、ホスティングビジネスには入りませんでした。アプリケーションの安定性と可用性に関するお客様の要求を満たすために必要な、高可用性のクラスター化されたサーバーシナリオを構築するのは、コストがかかりすぎます。 幸運にも、Microsoft が SQL Azure を発表したのはこの頃でした。</p>  <p><br><b>MSDN: この課題を克服するために SQL Azure を選択して Azure を Windows したのはなぜですか?</b></p>  <p><b>ジョンストン: </b>Amazon エラスティックコンピューティングクラウドについて見てきましたが、このソリューションでは、データベースサーバーを管理する必要がありました。 これに対して、Microsoft のクラウドコンピューティングでは、コンピューティングサービスとデータストレージを組み合わせた完全なプラットフォームが提供されています。 このソリューションは、リレーショナルデータベースに依存しています。 完全に管理されたリレーショナルデータベースをクラウドに配置することで、SMARTGov Community に対して SQL Azure が行われたことが実証されました。 お客様との間に、クラウドベースのサービスについては、多くの Microsoft 名が信頼されていることがわかりました。 私たちは、お客様のソフトウェアが Windows オペレーティングシステムをベースとしており Windows Azure が従量課金制の価格モデルを提供しているため、拡大する操作のコストを予測しやすくなりました。 また、SQL Azure によって、データは安全で管理しやすくなります。 バックエンドサーバーをプロビジョニングしたり、ハードディスクを構成したり、任意の種類のハードウェアレイヤーを使用したりすることなく、より多くの顧客を追加し続けることができます。</p>  <p><b>MSDN: 移行にどれくらいの時間がかかりましたか。</b></p>  <p><b>ジョンストン: </b>これには数カ月かかりました。 私たちが開発した既存のテクノロジをクラウドにデプロイするために、非常に簡単に移行できました。 高可用性のマルチテナント環境で実行するために SMARTGov Community を取得するために、いくつかのことを考慮する必要がありましたが、大幅な変更を行う必要はありませんでした。 Microsoft は多くのヘルプを提供しています。これにより、SQL Azure の移行がはるかに成功しました。 </p>  <p><b>MSDN: SQL Azure に切り替えると、どのような利点が得られますか。</b></p>  <p><b>ジョンストン:</b>SQL Azure では、いなかっ市場におけるお客様のニーズを満たすために、さまざまな可能性があり、調整された製品を作成しました。最初のお客様の Mukilteo は、リリース直後にソリューションにサインアップしました。 クラウドで SMARTGov Community を実行すると、その前のオンプレミスのクライアント/サーバーモデルと比較して、ビジネスのコストを削減できます。 さらにアジャイルになります。オンプレミスのソフトウェアの展開を最大300時間使用するのではなく、30時間のデプロイをお客様に提供するようになりました。 デプロイの高速化により、販売サイクルが短縮され、顧客の感動が減少します。 SQL Azure では、SMARTGov Community の豊富な機能を低コストで使いやすく、メンテナンスを無料で利用できる、小規模な管轄区向けの最適なコンピューティングモデルが見つかりました。</p>  <p>次の記事をご覧ください。 <br><a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546</a> </p>  <p>お客様の成功事例の詳細に SQL Azure ついては、次のページを参照してください::</p>  <p>www.sqlazure.com</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
