  &nbsp;</p>


  <h2>Azure IoT の新しいイノベーション</h2>


  <h3>互換性と柔軟性の向上</h3>


  <p>Azure IoT は、拡張されたテクノロジの一覧との互換性を高め、はるかに高い選択肢と柔軟性を提供するために進化しています。 2018では、Microsoft は Azure IoT Edge の一般提供を発表しました。 2月の時点で、サポートされているオペレーティングシステムを使用して、Azure IoT Edge を<a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-support-grows-azure-iot-edge-now-available-on-virtual-machines/">仮想マシン (VM)</a>上で実行できるようになりました。 また、2月に<a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-java-sdk-officially-supports-android-things-platform/">発表</a>された Azure IoT Hub Java SDK は Android モノプラットフォームをサポートするようになりました。</p>


  <h3>人工知能と機械学習の統合</h3>


  <p>Microsoft のパートナーとお客様は、Azure IoT と人工知能 (AI) および機械学習との統合によって、優れたイノベーションを推進しています。 Azure IoT を使用すると、クラウドからエッジまでさまざまなアプリケーションで AI ベースのエクスペリエンスを構築できます。 Azure AI サービスには、より詳細な制御とカスタマイズを可能にする機械学習機能が組み込まれています。</p>


  <p>IoT Edge で利用できるようになった<a href="https://azure.microsoft.com/en-us/blog/anomaly-detection-using-built-in-machine-learning-models-in-azure-stream-analytics/">Azure Stream Analytics</a>は、機械学習を使用して異常検出を行い、機械学習モデルの構築とトレーニングに必要なコストと労力を大幅に削減します。</p>


  <p>これらのテクノロジを使用した<a href="https://azure.microsoft.com/en-us/blog/ces-2019-microsoft-partners-customers-showcase-breakthrough-innovation-with-azure-iot-ai-and-mixed-reality/">イノベーションの例</a>としては、BMW Group &rsquo; s が車のインテリジェントなパーソナルアシスタントの中で、Comcast、SONY、Lgi、Samsung などのお客様による家庭内の何百万もの接続されたデバイスを利用する、QuickSet クラウドプラットフォームなどの製品があります。</p>


  <h2>Windows IoT の最新バージョン</h2>


  <h3>長期的なサポート</h3>


  <p>Windows IoT は、強力なエッジコンピューティング機能を提供し、Azure と簡単に統合できます。また、Windows について理解している方に最適です。 Windows IoT に対する最大の機能強化の1つは、サポートの形式です。マイクロソフトでは、お客様に対してさらに高いレベルの信頼を提供するシリコンおよびセキュリティ更新プログラム &mdash; を含む、長期的で包括的なサポート &mdash; を提供しています。</p>


  <h3>Azure デバイスエージェント2.0</h3>


  <p>イノベーションの観点からは、効率性、セキュリティ、シンプルさ、再現性が重要な分野です。 パブリックプレビュー用にリリースされた <a href="https://blogs.windows.com/windowsexperience/2019/01/15/microsoft-azure-iot-device-agent-v2-public-preview-now-available/#qMAAxLb5tfA5Uduu.97">Azure Device Agent 2.0</a> は、これらのボックスのタイマーを刻み、管理容易性とデバイスのプロビジョニングなど、ソリューションを Azure に簡単に接続するために必要なすべてのものを提供します。 プラグアンドプレイ (PnP) 機能は近日対応予定です。</p>


  <h3>Winml 使っ</h3>


  <p>Microsoft はクラウドへの接続に多大な投資を行っており、クラウドとインテリジェントなエッジに体験するお客様 &rsquo; の支援を促進しています。 Microsoft では、エッジで機械学習を行うために WinML をリリースしました。 この一連の Api により、開発者はインテリジェントエッジデバイス向けに事前トレーニング済みの機械学習モデルを使用できるようになり、AI コンピューティングタスクをローカルで実行できるようになります。 利点としては、パフォーマンスの向上、帯域幅の需要の削減、クラウドコンピューティングのコスト、リアルタイムの結果配信などがあります。</p>


  <h2>革新的な IoT セキュリティソリューション: Azure Sphere</h2>


  <p>ファイナリストが <a href="https://www.embedded-world.de/en/exhibitors/embedded-award/nominees2019">埋め込ま</a>れた世界の Azure Sphere 受賞のためのとしてリストされています。これは、インテリジェントエッジで接続されたマイクロコントローラー (MCU) デバイスの watertight セキュリティを提供します。 Azure Sphere には、デバイスのセキュリティをロックダウンするために連携する、3つの重要なコンポーネントが含まれています。 Azure Sphere MCU は、Microsoft &rsquo; のセキュアシリコンアーキテクチャを使用してリアルタイムのアプリケーションプロセスを提供します。 組み込みの Azure Sphere OS では、複数層のセキュリティが提供されます。 また、ターンキーセキュリティサービスは、デバイスとデバイスの間のセキュリティ、脅威の検出、証明書ベースの認証を保証します。</p>


  <p>ハードウェア開発、プロトタイプ作成、および製造を専門とするパートナーである ed Studio は、Microsoft レポートデータベース (RDB) の設計と一致する <a href="https://www.seeedstudio.com/Azure-Sphere-MT3620-Development-Kit-US-Version-p-3052.html">Azure Sphere Development Kit</a> を提供しています。 また、迅速なプロトタイプ作成を支援するために、100 Grove センサーモジュールにアクセスできるハードウェアエコシステムも作成しました。 その一方で、開発者が IoT ソリューションの設計を開始し、開発を加速させる場合、 <a href="https://www.youtube.com/watch?v=EhxWuDTNciA&amp;t=37s">Avnet には Azure Sphere スタートキットが用意</a>されています。 キットはセキュリティで保護された基本的な構成要素として機能し、セキュリティで保護されたデバイスを非常に簡単に使用できるようにします。</p>


  <p>Avnet は、スタートキットに加えて、公開に Azure Sphere よる &rsquo; コスト削減と市場投入までの時間短縮のために、2つの完全に認定されたモジュールをしました。 ChangHong グループの子会社である AI リンクは、大規模な運用の準備ができている最初の Azure Sphere モジュールをリリースしました。 &nbsp;AI リンクは、上位の IoT モジュール開発者および製造元であり、2018で9000万ユニット以上を出荷しています。</p>


  <p>Microsoft のパートナーは、Azure Sphere を使用してソリューションをイノベーションし、セキュリティで保護する方法も見つけています。 たとえば、 <a href="https://www.leoni.com/en/company/digitalization/digital-values/details/leoniq-and-microsoft-azure-sphere-key-technology-for-intelligent-cables-with-cloud-connectivity/">LEONI</a> は、ケーブルシステムをよりスマートに、より安全で信頼性の高いものにする方法を発見しました。 Azure Sphere を使用すると、LEONI はデジタルソリューションと顧客アプリケーションを迅速に接続し、ハードウェアのパフォーマンスを向上させ、データと機器のセキュリティを強化することができます。</p>


  <p>次に、 <a href="https://qiio.com/">qiio</a> と Feldschl s &ouml; en Breweries があります。これは、Carlsberg グループの子会社であり、qiio のエンドツーエンドの IoT ソリューションを介してデバイス使用率、状態、およびパフォーマンスのデータをクラウドに送信する Azure 対応のビールがあります。 Azure Sphere は、セキュリティ侵害からデバイスを保護することで、安全に Feldschl &ouml; に接続します。これにより、操作に関する安心感を得ることができます。</p>


  <p>これらの革新的な Microsoft パートナー &ndash; LEONI、Avnet、Nuremberg の<a href="https://aka.ms/AA4d5yh">埋め込み世界</a>での AI-Link &ndash; をご覧になり、革新的なソリューションを構築するための Azure Sphere の使用方法を確認してください。</p>


