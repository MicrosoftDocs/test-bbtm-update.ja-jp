Content: '<p><a target="_blank" href=""><img title="本格的な Sam " style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8032.SeriousSam.PNG" alt="serioussamscreenshot" height="135" width="240"> </a> ゲームヒーローの大使は、デンマークのスタートアップ Roozz.com とそのソフトウェアの最初のの中にあります。これにより、ユーザーは任意の PC ブラウザーで<a target="_blank" href="">ゲーム</a>やアプリケーションを実行できます。</p>  <p>企業が使用できる高価なソフトウェアの支払いを避けるために設計されています。このようなソフトウェアは、ときどき使用される場合があります。 Roozz は、統合支払いと著作権保護を使用したブラウザープラグインとして実装</p>  <p>Roozz は<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>で実行されます。これにより、会社は次のことが可能になります。</p>  <ul>  <li>ユーザー数に応じて、容量を簡単に増減できます。</li>  <li>99.9% の時間をスムーズに運用します。</li>  <li>ユーザーの所在地に関係なく、ゲームとソフトウェアアプリケーションが完璧に動作することを確認します。</li>  <li>ハードウェアおよびサーバーへの投資を節約します。そして</li>  <li>money トランザクションを安全に処理します。</li>  </ul>  <p>&ldquo;Windows Azure は非常に安定しており、6つのデータセンターと、世界中の24個のデータセンターを含むコンテンツ配信ネットワークに描画されます。 つまり、提供するゲームやプログラムは、メキシコシティ、ダブリン、またはシンガポール &rdquo; にいる場合 &rsquo; とまったく同じ速度で実行されます。 Roozz.com Sales And Marketing Manager Jesper Wdel Thomsen について説明します。</p>  <p>&ldquo;2011の前半では、Roozz プラグインが14万回ダウンロードされました。この統計から、エンドユーザー数が月ごとに &rdquo; 急速に成長していることが確認できます。</p>  <p>Roozz プラグインの詳細については、ここをクリックしてください。 &nbsp; Roozz でソフトウェアを発行する方法の詳細については、ここをクリックしてください。</p>'
