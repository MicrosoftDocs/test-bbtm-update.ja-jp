Title: クラウドの分断を促進するネットワークの革新
Summary: 組織が 1 人の店舗でもグローバル企業でも、クラウド コンピューティングを使用すると、世界中の顧客やパートナーとのビジネスが容易になり、従来の IT が中断されます。
Content: >-
  <p>&rsquo;組織が 1 人の店舗でもグローバル企業でも、クラウド コンピューティングを使用すると、世界中の顧客やパートナーとのビジネスが容易になり、プロセスにおける従来の IT プラクティスが中断されます。 クラウド コンピューティングによってコストが削減され、サービスの品質が向上します。 これにより、組織は新しいサービスに対する変化する需要に迅速に対応し、IT ではなくコア ビジネスに集中できます。 企業は、オンプレミスのサーバー、データセンター、サービスをクラウドに移行しています。 スタートアップ企業は、クラウドベースのビジネスを一から構築しています。 &rsquo;どちらもクラウド プロバイダーにインフラストラクチャの懸念事項をオフロードし、世界中のほぼすべての場所から、オンデマンドのコンピューティング、ストレージ、ネットワーク、およびサービスとしてのソフトウェアの機能をほぼ無制限に取得する必要があります。</p>


  <p>理想的には、クラウド サービスはセキュリティ &ldquo;で保護され、準拠しており、単に機能します。&rdquo; その背後に大規模なデータセンター インフラストラクチャがあるのに、取得するサービスの品質と整合性が堅牢でセキュリティで保護されたネットワークに依存しているという認識はない場合があります。 基になるサーバー インフラストラクチャがどれだけ優れた場合でも、お客様または顧客の間の任意の時点で低速または低品質のネットワーク接続を使用すると、データセンターのエクスペリエンスが低下します。</p>


  <p>Microsoft の目標は、容量の制約やサービス品質を気にすることなく、世界中の任意の顧客が安全に使用できるクラウド サービスを提供します。 お客様には、任意の場所から、任意の規模で、制限を必要とされ、簡単かつ安全にリソースにアクセスできる必要があります。 しかし、クラウド オファリングの開発を開始すると、エンタープライズ レベルのクラウド インフラストラクチャを世界中に接続するには、新しいネットワーク テクノロジと新しい管理戦略が必要である、という気付きがありました。 従来のネットワークアプローチでは、お&rsquo;客様が必要とする速度、信頼性、セキュリティは実現されません。 これらの課題に対応するために、私たちは&rsquo;イノベーションを行い、ネットワーク インフラストラクチャに多額の投資を行っています。</p>


