  <h2>Software-Definedネットワークのイノベーション</h2>


  <p>ハードウェアのラック、スタック、構成には時間がかかるが、クリックでサービスをスケールアップおよびスケールダウンしたいと考えています。 Microsoft Research の革新的な作業を Software-Definedネットワークに使用して、スケーラブルで柔軟なデータセンター ネットワーク <a href="https://www.microsoft.com/en-us/research/publication/vl2-a-scalable-and-flexible-data-center-network/">を構築しました</a>。 物理ネットワーク トポロジに依存しない仮想化レイヤー 3 オーバーレイ ネットワークを使用します。 この設計では、複数の仮想ネットワークがデータセンター内の同じ物理ネットワーク上で実行されます。同じ物理サーバー上で複数の仮想マシンが互いに分離して実行されるのと同様です。 各顧客には、独自の分離された <a href="https://azure.microsoft.com/en-us/services/virtual-network/">仮想ネットワークがあります</a>。 お客様は、ソフトウェアで定義および管理されたネットワークを使用してオンデマンド のネットワーク サービスを取得し、特定のハードウェアに関連付けはされません。</p>


  <p>Azure データセンターでは、Microsoft Research によって開発されたスケーラブル<a href="https://conferences.sigcomm.org/sigcomm/2013/papers/sigcomm/p207.pdf"></a>なソフトウェア負荷分散を使用して、ネットワーク インテリジェンスをソフトウェアにプッシュします。 ハードウェア ロード バランサーを排除し、標準のコンピューティング サーバーで実行<a href="https://azure.microsoft.com/en-us/services/load-balancer/">Azure Load Balancer</a>に置き換えました。 これで、お客様はクリックだけでロード バランサーをプロビジョニングできます。 このアプローチは現在広く受け入れられているが、初めて導入した業界では新しい方法でした。</p>


  <h2>パフォーマンス</h2>


  <p>Azure では、各仮想マシンに最大 25 Gbps の帯域幅を提供し、各リージョン内の待機時間を非常に短くすることで、最も要求の厳しいネットワーク ワークロードを処理します。 世界レベルのパフォーマンスを実現するために、エンドツーエンドの観点からネットワークを最適化しました。 データセンターで実行されているサーバーには、ネットワーク処理をハードウェアにオフロードする特別なネットワーク カード (NIC) があります。 また&rsquo;、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-software-defined-networking-innovation-at-sigcomm-v2/">SIGCOMM 2015</a> で導入された SmartNIC プロジェクトに組み込まれた Field Programmable Gate Array (FPGA) テクノロジを使用して、新しいネットワーク アクセラレーション手法も開発しました。 これらのネットワーク最適化により、アプリケーション ワークロードを処理するためにサーバーの CPU が解放されます。 お客様は、ネットワークエクスペリエンスが向上します。 Linux とWindows仮想マシンでは、アプリケーションに貴重な CPU サイクルを返しながら、これらのパフォーマンスが向上します。 4 月に&rsquo;世界全体のデプロイが完了したら、仮想マシンの予想されるネットワーク スループットパフォーマンスの数値を確認できるよう、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sizes/#standard-tier-d-series">VM</a> サイズテーブルを更新します。</p>


  <p>パフォーマンス向上に取り組むもう 1 つの領域は、リージョンのデータセンターを接続する方法でした。 世界中に、Microsoft には複数のキャンパスで構成されるリージョンが存在し、各キャンパスには複数のデータセンターが存在する場合があります。 これらのキャンパス内のデータセンターを接続するために必要な物理ネットワーク 歯車の物理的なサイズと電力消費量が、設計上の課題を示しました。 データセンター内のフラットで高帯域幅のネットワークの設計とデプロイから学び、それらを DC 間ネットワークに適用しました。 Microsoft が共同で開発したネットワーク光学を使用して、リージョン ネットワークの高帯域幅相互接続 <a href="https://www.lightwaveonline.com/articles/2016/03/inphi-offers-100g-wavelength-pam4-qsfp28-for-80-km-data-center-interconnect.html">アーキテクチャを作成しました</a>。 これらの光学部品はサードパーティのサプライヤーから利用できます。これにより、他のクラウド プロバイダーはこの領域のイノベーションを活用できます。&nbsp;</p>


