  <h2>グローバル バックボーンとエッジ: 任意のクライアントから、任意の場所に接続する</h2>


  <p>お客様が世界中のどこからでもクラウド サービスに接続する場合は、ネットワーク エクスペリエンスを最適化したいと考えています。 私たちは、ヨーロッパとアジアにケーブルを置くなど、世界中 <a href="https://azure.microsoft.com/en-us/blog/microsoft-invests-in-subsea-cables-to-connect-datacenters-globally/">に</a> またがってバックボーン ネットワークを構築しました。 すべてのデータセンターは、Azure、Bing、Dynamics 365、Office 365、Office 365、OneDrive、Skype、Xbox、および間もなく LinkedIn をサポートするこのグローバル ネットワークに接続します。 これは&rsquo;、世界で最大のバックボーン ネットワークの 1 つです。</p>


  <p>バックボーン ネットワークは Microsoft エッジ ネットワークにも接続し、さらにピアをインターネットに接続します。 世界中で 4,500 を超える接続を持つ数千のネットワークとピアリングしています。 私たちの目標は、待ち時間は、ネットワーク パスの欠如や地域内の十分な帯域幅の不足ではなく、光の速度の物理学によってのみ決まるという点です。 ネットワーク待機時間は物理的な距離の関数であるから、お客様の近くにエッジ ノードを戦略的に配置します。 世界中に 130 を超えるエッジ ノードを備え、ネットワークを拡大し続けています。 待機時間をさらに短縮するために、お客様はエッジ ノードでコンテンツをキャッシュできます。 お&rsquo;客様の<a href="https://azure.microsoft.com/en-us/services/traffic-manager/">Traffic Manager</a>を最も近いデータセンターに自動的にルーティングし、グローバル クラウド ロード バランサーとして機能するネットワーク サービスである Traffic Manager を開発しました。 お客様はルーティング ポリシーを定義し、それを実装します。 パフォーマンスに加えて、ディザスター リカバリーとラウンド ロビンの読み込み共有用にポリシーを定義できます。</p>


  <p>選択したエッジの場所では、ExpressRoute と呼ばれるサービスを介したプライベート ネットワーク接続も <a href="https://azure.microsoft.com/en-us/services/expressroute/">許可されます</a>。 お客様は、既存のネットワーク キャリアを使用して、インターネットをバイパスしてクラウド サービスにアクセスできます。 お客様は、選択したエッジの場所にネットワークを入力します。そこから、データセンターに到達します。 たとえば、お客様はダラスのローカル ExpressRoute サイトに接続し、アムステルダム、ダブリン、香港、大阪、シンガポール、シンガポール、シドニー、東京、または他のデータセンターの仮想マシンにアクセスし、トラフィックをグローバル バックボーン ネットワークに安全に保管することができます。 各 Azure データセンターの近くに 1 つ、その他の戦略的な場所を持つ 37 の <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations">ExpressRoute</a> サイトがあります。 最近韓国で行ったのと同様に、新<a href="https://news.microsoft.com/apac/2017/02/21/microsoft-cloud-expands-in-asia-with-microsoft-azure-available-from-korea/#sm.0016x47iv18ugea7vpn2rhr1j2n1s"></a>しい Azure リージョンを発表するたび、ExpressRoute もそこに表示される可能性があります。</p>


  <p>Microsoft は、グローバルなソフトウェアおよびサービス企業です。 私たちの豊富な歴史と、グローバル クラウド インフラストラクチャを実行する何年もの運用経験が組み合わされ、私たちの視点とアプローチに当たっています。 自動化&rsquo;を使用してクラウド規模のネットワークを構築&rsquo;し、ハードウェアからソフトウェアにインテリジェンスを移行しました。 今後数週間の&rsquo;今後の投稿では、Microsoft のネットワーク テクノロジについて詳しく説明し、クラウド中断のこの素晴らしい時代にコンピューティングランドスケープを開拓し、変革し続ける中で、私たちの取り組みについて詳しく説明します。 オープン&rsquo; ソース ネットワークへのアプローチ、グローバル WAN の詳細な検査、ネットワーク セキュリティに関する詳細、および世界で最も大きなサービスの一部をサポートするグローバル ネットワークを管理する方法に関する分析情報などのトピックについて説明します。 Microsoft のネットワーク&rsquo;に関するこのインサイダー&rsquo; ツアーに参加して、ご参加ください。</p>


