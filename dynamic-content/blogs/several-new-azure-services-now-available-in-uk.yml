Title: いくつかの新しい Azure サービスが英国で利用可能に
Summary: '英国で利用可能な次のサービスをお知らせします。  '
Content: >-
  <p>英国&rsquo;で利用可能な次のサービスをお知らせします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6490e7b-0d4c-4d60-b4b4-c8b4ca9233ed.jpg"><img alt="Azure Services in UK" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60111e32-2f0e-4e24-8483-a43e5a3a17f5.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="英国の Azure サービス" width="640"></a></p>


  <p><strong>SQL Server Stretch Database英国で</strong>使用できる: SQL Server Stretch Databaseクラウドに透過的かつ安全にコールド データを移行Microsoft Azureします。 SQL Server Stretch Database、定期的に使用しないデータに対してコスト効率の高い可用性を提供し、&#39;やアプリケーションに変更を加える必要が生じなかったり、移行中でもデータをセキュリティで保護したりします。 Stretch Database は、使用頻度の少ない大量のデータ (通常は少数のテーブルに格納されている) があるトランザクション データベースを対象としています。<br>

  詳細については<a href="https://docs.microsoft.com/en-us/azure/sql-server-stretch-database/sql-server-stretch-database-overview">、SQL Server Stretch Database</a></p>


  <p><strong>Azure Functions英国</strong>で使用できる: Azure Functionsは、クラウドで小さなコード (&quot;関数&quot;) を簡単に実行できるソリューションです。 目の前の問題に必要なコードを記述すればよく、そのコードを実行するインフラストラクチャのアプリケーション全体のことを考える必要がありません。 C#、f#、Node.js、Python、PHP など、好きな言語で開発することもできます。<br>

  詳細については <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview">、Azure Functions</a></p>


  <p><strong>Power BI</strong>英国で利用できる: Power BI はクラウドベースのビジネス分析サービスであり、だれでも、より速く、効率、理解を深め、データに接続、視覚化、分析できます。 使いやすいダッシュボードを使用してユーザーを幅広いライブ データに接続し、対話型レポートを提供し、データを実現する説得力のある視覚化を提供します。<br>

  <a href="https://powerbi.microsoft.com/">Power BI</a> の詳細を確認する</p>


  <p><strong></strong>&nbsp; Power BI Embedded <strong>UK:</strong>&nbsp;Power BI Embedded は、アプリケーション開発者が、カスタム コントロールを一から構築する時間と費用なしで、顧客向けアプリに魅力的で完全に対話型のレポートと視覚化を埋め込む Azure サービスです。<br>

  詳細については、次<a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">を参照Power BI Embedded</a></p>


  <p><strong>Azure DocumentDB</strong> が英国で利用可能に: Azure DocumentDB は、高速で予測可能なパフォーマンス、高可用性、エラスティック スケーリング、グローバル分散、開発の容易性を実現するために構築されたフル マネージドの NoSQL データベース サービスです。 スキーマフリーの NoSQL データベースとして、DocumentDB は、JSON データに対して一貫した低待機時間SQL豊富で使い慣れたクエリ機能を提供します<br>

  <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">DocumentDB の詳細を確認する</a></p>


  <p><strong>Azure DevTest Labs英国で使用できます</strong>。&nbsp;Azure Devtest Labs は、開発者やテスト担当者が無駄を最小限に抑え、コストを管理しながら、Azure で環境をすばやく作成するのに役立つサービスです。 このサービスの目的は、IT チームと開発チームが直面している問題 (作業環境の取得の遅延、時間のかかる環境構成、運用の忠実性の問題、高いメンテナンス コスト) を解決するためです。&nbsp;<br>

  DevTest Labs &ldquo;&rdquo; は、起動以降、心配を必要ないセルフサービス環境でテストする準備を迅速に行うお手伝いをしています。 DevTest Labs の再利用可能なテンプレートは、作成後はどこでも使用できます。 パブリック API、PowerShell コマンドレット、VSTS 拡張機能を使用すると、開発/テスト環境をラボからリリース パイプラインに簡単に統合できます。 開発/テスト シナリオに加えて、Azure DevTest Labsやハッカソンなどの他のシナリオでも使用できます。 その価値提案の詳細については、GA のお知らせに関する <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/">ブログ記事を参照してください</a>。 DevTest Labs がトレーニングに役立つ方法に関心がある場合は、この記事を参照して、トレーニングに Azure DevTest Labs<a href="https://azure.microsoft.com/en-us/documentation/articles/devtest-lab-training-lab/">使用してください</a>。<br>

  <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-overview">Azure Devtest Labs の詳細を確認する</a></p>
