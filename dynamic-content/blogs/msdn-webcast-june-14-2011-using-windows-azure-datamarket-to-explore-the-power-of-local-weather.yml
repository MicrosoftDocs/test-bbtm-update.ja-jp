Slug: msdn-webcast-june-14-2011-using-windows-azure-datamarket-to-explore-the-power-of-local-weather
Title: MSDN Webcast 2011 年 6 月 14 日:Azure DataMarket Windowsを使用してローカルの天気の力を探索する
Summary: 地域の気象情報へのアクセスを合理化すると、リアルタイムのレーダーとシームレスなを提供する www.myweather.com などのコンシューマー エクスペリエンスに至るまで、製品開発を強化することができます。
Content: '<p>地域の気象情報へのアクセスを合理化すると、リアルタイムのレーダーとシームレスな世界規模の衛星セクターを提供する www.myweather.com などのコンシューマー エクスペリエンスから複雑な機械学習アルゴリズムまで、製品開発を強化することができます。 このトピックの詳細については、<a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032487803&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US" target="_blank">WINDOWS Azure DataMarket&rdquo; を使用してローカル天気の力を探索する予定の Web キャストをお見逃しなく。これは、2011 年 6 月 14 日火曜日 8:00 -9:00 am、PDT で行われる予定です。&ldquo;</a>&rsquo;&rsquo;</p>  <p>この Web キャストの間、発表者である Weather Central Dr. of Business Development Ben Zimmerman と Microsoft Program Manager Elisa Flasko は、ローカルの気象データを使用して説得力のあるアプリケーションを作成し、ビジネス インテリジェンスに変革を起こす方法を探索します。 このセッションでは、Weather Centrals&rsquo; によるサイエンスの差別化、<a href="https://datamarket.azure.com/" target="_blank">Windows Azure Marketplace DataMarket</a> を通じて提供されるデータ統合の容易さにも焦点を当て、いくつかの使用事例アプリケーションを共有します。</p>  <p>詳細 <a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032487803&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US" target="_blank">と登録</a> については、こちらをクリックしてください。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/03/msdn-webcast-june-14-2011-using-windows-azure-datamarket-to-explore-the-power-of-local-weather.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
