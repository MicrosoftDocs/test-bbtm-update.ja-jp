Title: 'プレビュー更新プログラム: MongoDB の DocumentDB プロトコルのサポート'
Summary: 一般的なパブリック アクセスや追加のリージョンの可用性など、MongoDB プレビュー更新プログラムに対する DocumentDB プロトコルのサポート。
Content: >-
  <p><a href="https://azure.microsoft.com/services/documentdb/" ms.cmpgrp="body" ms.cmpnm="DocumentDB" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">DocumentDB</a> は、高可用性でグローバルに分散されたアプリ向け、非常に高速で地球規模の NoSQL データベース サービスです。 3 月末に、MongoDB の DocumentDB プロトコル サポートのプレビューが発表されました。これにより、アプリケーションは、既存のコミュニティでサポートされている Apache MongoDB API とドライバーを使用して DocumentDB と簡単かつ透過的に通信できます。 MongoDB ワイヤ プロトコルのサポートを通じて、開発者は既存の MongoDB ツール チェーンとスキルを使用して DocumentDB を活用するアプリケーションを構築できます。DocumentDB&#39;の独自の機能 (自動インデックス作成、トランザクション、グローバル分散データベースなど) を活用できます。</p>


  <p>本日は、MongoDB のプロトコル サポートを備えた DocumentDB アカウントをすべての DocumentDB リージョンで利用できるリージョンサポートを拡張しました。 プレビュー条件に同意し、アカウント <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-mongodb-account">を作成するだけで</a> 、次に行く必要があります。</p>


  <p><img alt="" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DocumentDBMongoDBAccount.png" width="610"></p>


  <h3>次の手順</h3>


  <p>MongoDB <a href="https://azure.microsoft.com/documentation/articles/documentdb-protocol-mongodb">の</a> DocumentDB プロトコル サポートの詳細を確認し、無料試用版にサインアップしてアカウントを作成して、自分で<a href="https://azure.microsoft.com/en-us/free/"></a>試<a href="https://azure.microsoft.com/documentation/articles/documentdb-create-mongodb-account">してください</a>。&nbsp;ヘルプが必要な場合、または質問がある場合は、StackOverflow の開発者フォーラムを通じてお問い<a href="https://stackoverflow.com/questions/tagged/azure-documentdb">合わせください。</a></p>


  <p>Twitter でフォローして、DocumentDB の最新のニュースと機能を最新の情報にしてください <a href="https://twitter.com/DocumentDB">@DocumentDB</a>。</p>
