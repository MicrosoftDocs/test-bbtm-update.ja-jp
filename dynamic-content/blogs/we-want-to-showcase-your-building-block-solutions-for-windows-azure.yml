Title: Azure の "ビルディング ブロック" ソリューションを紹介Windowsしたい
Summary: Azure を使用する場合のWindows利点の 1 つは、開発者の機敏性を高め、アイデアをより迅速に市場に出す方法です。 私たちは、コミュニティが提供する "構成要素" コンポーネントとサービスを信じています。
Content: <p>Azure を使用する場合の<a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows利点</a>の 1 つは、開発者の機敏性を高め、アイデアをより迅速に市場に出す方法です。 開発者コミュニティが構築している "構成要素" コンポーネントとサービスは、特定のシナリオに対処し、Windows Azure で説得力のある完全なソリューションを開発するプロセスをより簡単かつ迅速に開発することで、この利点を示していると考えています。 <br>  &nbsp;<br>  "構成要素" のコンポーネントとサービスは、他の開発者によってアプリケーションに組み込まれる設計です (開発者が Web アプリケーションに有料サブスクリプションをすばやく追加するために使用できる課金エンジンなど)。 &nbsp;その他の例としては、管理ツール、UI コントロール、電子メール サービス (ただし、これらに限定されません) があります。<br>  &nbsp;<br>  Windows Azure のマーケティングを担当するユーザーの 1 人として、Windows Azure の独自の利点を紹介するために役立つ、コミュニティで構築された最新の最高のコンポーネントとサービスを常に探しています。 そのため、Windows Azure での開発をより簡単または迅速に行うのに役立つコンポーネント、サービス、またはアプリケーションを構築している場合は、お聞きしたいと思います。 さらに学習することに関心がある場合は、メールをお送りください<a target="_blank" href="mailto:WADX@microsoft.com"></a>。フォローアップします。<br>  &nbsp;<br>  Azure のシニア プロダクト マネージャー、Aashish Dhamdhere Windows</p>
