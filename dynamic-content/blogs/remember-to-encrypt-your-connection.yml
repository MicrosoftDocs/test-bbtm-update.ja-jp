Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azure暗号化されていない接続はサポートされていません。 暗号化されていない SQL Server Management Studio 経由で接続を要求しようとする場合、暗号化SQL AzureをSQL Server Management Studioを確立します。 同様に、接続を暗号化する接続文字列を指定する必要があります。 ポータルから接続文字列をコピーして貼<a href="https://sql.azure.com">り付SQL Azure、</a>これはユーザーに対して行われます。</p>  <ul>   <li>たとえば ADO.NET 追加します。 <b>Encrypt=True</b> </li>    <li>ODBC の場合は、次を追加します <b>。Encrypt=yes</b> </li> </ul>  <p>暗号化のこのハンドシェイクは、表形式データ ストリーム (TDS) プロトコルの <a href="https://msdn.microsoft.com/en-us/library/dd357559(PROT.13).aspx">PRELOGIN</a> ストリームで行われます。これは、SQL Server および SQL Azure と通信するクライアント (SQL Server Management Studio および SQL Client および ADO.Net など) で必要です。 クライアントとサーバーが暗号化ネゴシエーションを処理する方法の詳細については、こちらを参照 <a href="https://msdn.microsoft.com/en-us/library/dd357559(PROT.13).aspx">してください</a>。</p>  <h2>中間者攻撃 </h2>  <p>ただし、接続を要求するときに Man-In-The-Middle 攻撃が発生する可能性があります。 "<i></i>Man-In-The-Middle 攻撃は、攻撃者が既存の接続に侵入して交換されたデータを傍受し、誤った情報を挿入する攻撃の種類<i>です。接続を盗聴し、メッセージを傍受する必要があります。"</i> -IT 向けツールボックス。</p>  <p>攻撃者が SQL Azure からの <a href="https://msdn.microsoft.com/en-us/library/dd357559(PROT.13).aspx">PRELOGIN</a> ストリーム応答 (プロキシを使用) をシミュレートし、その応答によってクライアントからの暗号化された接続が要求されていない場合は、攻撃者にデータを送信する可能性があります。</p>  <blockquote>   <h2><font size="5">接続を常に暗号化する</font></h2> </blockquote>  <p>このため、サーバーと暗号化をネゴシエートするのではなく、クライアント要求の暗号化を行う必要があります。 暗号化を有効にするのは簡単SQL Azure。 覚えておく必要があります。</p>  <p>以下に、その方法を示します。</p>  <p>1)サーバーへの接続を開くSQL Azureまたは新しいクエリを開始するときに、[サーバーへの接続] ダイアログの [オプション] Connect<b>をクリック</b>します。</p>  <p>2) [接続の <b>プロパティ] タブで</b> 、[接続の暗号化 <b>] チェック ボックスを</b> オンにします。</p>  <p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" width="346" height="411"></a></p>  <p>このサービスに安全に接続する方法については、SQL Azure<a href="https://msdn.microsoft.com/en-us/library/ff394108.aspx">してください</a>。</p> 