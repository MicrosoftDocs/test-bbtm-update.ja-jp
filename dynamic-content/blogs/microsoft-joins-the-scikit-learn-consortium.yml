Title: Microsoft が SciKit-learn コンソーシアムに参加
Summary: Microsoft は、オープンで相互運用可能な人工知能への継続的な取り組みの一環として、SciKit-Learn コンソーシアムに Platinum メンバーとして参加し、SciKit-Learn パイプラインの使用を増やすツールをリリースしました。
Content: >-
  <p>Microsoft は、オープンで相互運用可能な人工知能に対する継続的な取り組みの一環として、SciKit-learn コンソーシアムにパートナーとして参加し、 <a href="https://scikit-learn.fondation-inria.fr/en/home/" target="_blank">SciKit-learn</a> パイプラインの使用を増やすツールをリリースしました。</p>


  <p>2007 年に Python 科学コミュニティのメンバーによって最初に開始された SciKit-learn は、世界中の多くの企業や個人が不正検出からプロセスの最適化に至るまでのシナリオで使用される、ファースト クラスのオープン ソース ライブラリに変わった、アクティブな開発者の大規模なコミュニティを引き付けしました。 SciKit-learns&rsquo; の成功に続いて、SciKit-learn コンソーシアムは、2018 年 9 月に、コンピューター サイエンス研究のフランス国立研究所である <a href="https://www.inria.fr/en/" target="_blank">Inria</a> によって立ち上げ、ライブラリの成長と持続可能性を促進し、中央の共同作成者を採用して高い標準を維持し、新機能を開発しました。 これまでに SciKit-learn コミュニティが達成したことを非常にサポートし、それが成長し、拡大し続けるのを望みです。 新しく形成された SciKit-learn コンソーシアムに参加することで、主要な共同作成者をサポートし、SciKit-learn が高品質のプロジェクトであり続け、ユーザーや開発者のコミュニティと共に新機能に取り組む必要があります。</p>


  <p>SciKit-learn 開発のサポートに加えて、Scikit-learn ユーザーが独自のサービスとオープン ソース プロジェクトを通じて、トレーニングおよび実稼働シナリオでユーザーを支援する取り組みを行っています。 ハイ パフォーマンスのクロス プラットフォーム ONNX ランタイムを通じて、推論シナリオで SciKit-learn を使用するサポート <a href="https://github.com/microsoft/onnxruntime" target="_blank">をリリースしました</a>。 <a href="https://github.com/onnx/sklearn-onnx/" target="_blank">SKlearn-ONNX コンバーター</a>は、一般的な SciKit-learn パイプラインを <a href="https://onnx.ai/" target="_blank">ONNX-ML</a>にエクスポートします。 その際、パフォーマンスと移植性を向上するために、これらのモデルを LINUX、Windows、または Mac と ONNX ランタイムで使用できます。</p>


  <p>また、SciKit-learn トレーニングをサポートする機能も提供<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning。</a> このサービスを使用すると、既存の Scikit-learn トレーニング スクリプトを使用してトレーニングをクラウドにスケールアップし、ハイパーパラメーターを自動的に反復処理してモデルをチューニングし、最小限の労力で実験をログに記録することができます。 さらに、自動機械学習 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml" target="_blank">機能を使用すると</a> 、トレーニング データと問題のシナリオに応じて、最適な SciKit-learn パイプラインを自動的に生成できます。</p>


  <p>Microsoft では、オープンで相互運用可能な AI エコシステムで任意の言語を使用して、任意のプラットフォーム上のすべての開発者に AI の進歩を提供することで、AI のアクセス性と価値を高めることができます。 SciKit-learn コンソーシアムに参加し、Scikit-learn の開発者とユーザーの優美なコミュニティをサポートできるのを楽しく思います。</p>
