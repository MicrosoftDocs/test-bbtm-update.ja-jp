  <p><img alt="SQL Database Query Editor" border="0" height="429" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96150016-2426-4689-9eda-f27cbca3ec7f.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Database クエリ エディター" width="681"></p>


  <h3>SQL Data Warehouse</h3>


  <p>このエクスペリエンスを見つけるには、SQL データ ウェアハウスに移動し、次のスクリーンショットに示クエリ エディター <b>(プレビュー)</b> をクリックします。 この機能はパブリック プレビュー中ですが、エディターを使用する前にプレビュー条件に同意する必要があります。</p>


  <p><img alt="SQL Data Warehouse Find Query Editor" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d2afb42-a671-4bbe-baf5-2fdcd75362f5.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Data Warehouse検索クエリ エディター" width="578"></p>


