Title: SQL Database クエリ エディター Azure Portal で使用できる
Summary: Azure portal を離れることなく、Azure SQL データベースと Azure SQL Data Warehouse に対してクエリを効率的に実行できるブラウザー内クエリ ツールの可用性をお知らせします。
Content: >-
  <p>Azure portal を離れることなく、Azure SQL データベースと SQL Data Warehouse に対してクエリを効率的に実行できるブラウザー内クエリ ツールの可用性をお知らせします。 このSQL Database クエリ エディターは、Azure Portal でパブリック プレビュー中です。</p>


  <p>このエディターを使用すると、クライアント ツールから接続したり、ファイアウォール規則を構成したりすることなく、データベースにアクセスしてクエリを実行できます。</p>


  <p>この新しいエディターのさまざまな機能によって、データベースに対してクエリを実行するシームレスなエクスペリエンスが作成されます。</p>


  <h2>クエリ エディター機能</h2>


  <h3>データベースに接続する</h3>


  <p>データベースに対してクエリを実行する前に、SQL サーバーまたは Azure Active Directory (AAD) の資格情報を使用してログインする必要があります。 この SQL サーバーの AAD 管理者である場合は、AAD シングル サインオンを使用して クエリ エディター を初めて開いた時点で自動的にログインします。</p>


  <p>サーバー管理者を構成する<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-aad-authentication#4-create-an-azure-ad-administrator-for-azure-sql-server">方法の詳細AAD確認してください</a>。現在この機能を利用していない場合Azure Active Directory詳細を<a href="https://docs.microsoft.com/en-us/azure/active-directory/active-directory-whatis">確認できます</a>。</p>


  <h3>T-SQL スクリプトの記述と実行</h3>


  <p>SSMS でクエリを記述する方法に既に慣れ親しんだ場合は、ブラウザー内のブラウザーでクエリを使用クエリ エディター。</p>


  <p>このエディターでは、新しいテーブルの作成、テーブル データの表示、テーブル データの編集、ストアド プロシージャの作成、テーブルの削除など、多くの一般的なクエリを実行できます。 このエディターでは、部分クエリまたはバッチ クエリを柔軟に実行できます。 また、構文の強調表示とエラーの表示を利用することで、このエディターはスクリプトの記述を簡単にします。</p>


  <p>さらに、既存のクエリ ファイルを クエリ エディター に簡単に読み込むか、このエディターで現在のスクリプトをローカル コンピューターに保存できます。 この機能により、エディター間でクエリを保存して移植する便利な機能が提供されます。</p>


  <h3>クエリ結果の管理</h3>


  <p>この結果と結果のクエリ エディターとSSMSのもう 1 つの類似点は、結果ペインのサイズを変更して、[エディター] セクションと [結果] セクションの間の望ましい比率を取得する機能です。 また、すべての出力をスクロールするのではなく、キーワードで結果をフィルター処理できます。</p>


  <h2>データを検索するクエリ エディター</h2>


  <h3>SQL Database</h3>


  <p>このエクスペリエンスを見つけるには、SQL データベースに移動し、[ツール] コマンドをクリック<b></b>し、次のスクリーンショットに示すように [クエリ エディター <b>(プレビュー)</b> ] をクリックします。 この機能はパブリック プレビュー中ですが、エディターを使用する前にプレビュー条件に同意する必要があります。</p>


