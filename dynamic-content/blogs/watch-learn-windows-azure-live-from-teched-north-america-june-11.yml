Title: 6 月 11 日に TechEd Windows から 'Learn Windows Azure' 北米 Live を視聴する
Summary: Meet Windows Azure イベントで、Scott Guthrie は、最新のプラットフォームと言語のサポートを導入し、Windows Azure を使用してアプリを設計、構築、デプロイする柔軟性を高めました。
Content: <p href="https://www.pottermore.com/">Meet Windows Azure イベントで、Scott Guthrie は最新のプラットフォームと言語のサポートを導入し、Windows Azure&nbsp; でアプリを設計、構築、デプロイする柔軟性を高めました。ライブ ストリームを見逃した場合は、オンラインで記録されたバージョンを meetwindowsazure.com。&nbsp;ゲストスピーカーには、<a target="_blank" href="https://www.twilio.com/azure">Twilio</a> の共同編集者兼最高経営責任者である Jeff Lawson 氏と、Pottermore.com の背後<a target="_blank" href="https://www.pottermore.com/.">にあるチームが含まれていました</a>。</p>  <p>Windows Azure &ndash; プレビューの技術的な詳細については、「Learn Windows Azure」をご覧ください。TechEd (6 月 11 日午前 8 時 PDT 午後 3 時 PDT&ndash;&nbsp;) からライブを行います。Azure Windowsは、Scott Guthrie、Mark Russinovich、Quentin Scott、Bill Staples など、一部の Microsoft&rsquo; のトップ 技術リーダーによって提供される Windows Azure に重点を置くコンテンツの完全な 1 日です。&nbsp;</p>  <p><a target="_blank" href="https://bit.ly/LearnWindowsAzureTNA2012">トピック、話者、スケジュールを表示します。</a></p>  <p><a target="_blank" href="https://eventdayapp.blob.core.windows.net/cdn/3dd13c85-f321-48ac-aa03-f7d217942ca6/ics/WatchLearnWindowsAzure-June11-2012.ics">日付を保存します。&nbsp;Learn Windows Azure の詳細をカレンダーに追加します。</a></p>  <p><a target="_blank" href="https://bit.ly/LearnWindowsAzureTNA2012"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1373.LWA.png" alt="" border="0"></a></p>
