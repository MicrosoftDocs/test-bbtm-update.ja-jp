  <p>これらの推奨事項を自分で生成するには、次の<a href="https://github.com/Microsoft/sql-data-warehouse-samples/blob/master/samples/sqlops/MonitoringScripts/ImpactedTables">t-sql SQL スクリプト</a>を実行し、スキューと統計によって影響を受けている特定のテーブルを特定します。 推奨事項に関するフィードバックについては、ポータル内のフィードバック &rsquo; ボタンにご連絡 <a href="mailto:sqldwadvisor@service.microsoft.com">sqldwadvisor@service.microsoft.com</a> いただくか、 &lsquo; クリックしてください。 その他の推奨事項については、引き続きご提案ください。</p>


