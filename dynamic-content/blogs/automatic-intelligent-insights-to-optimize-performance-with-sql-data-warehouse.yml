Content: >-
  <p>SQL Data Warehouse (SQL DW) が Azure portal 内でインテリジェントなパフォーマンスの洞察を提供していることを発表します。 SQL DW は、ペタバイト規模のデータに対して複雑なクエリを迅速に実行するために最適化された、柔軟性が高く、セキュリティで保護された、完全に管理されたエンタープライズ向けの分析プラットフォームです。</p>


  <p>完全に管理されたエクスペリエンスを継続的に提供しているお客様は、データウェアハウスを監視して、このリリースのデータスキューと最適でないテーブル統計を検出する必要がなくなりました。 データスキューと最適でないテーブル統計は、データウェアハウスのパフォーマンスをオフにした場合にパフォーマンスが低下する可能性がある一般的な問題です。 SQL DW は、追加コストなしで、すべての Gen2 データウェアハウスのインテリジェントな洞察を示し、 <a href="https://docs.microsoft.com/azure/advisor/advisor-performance-recommendations">Azure Advisor</a>と緊密に統合されており、ベストプラクティスの推奨事項を提供します。 SQL DW は、データウェアハウスを分析して、利用統計情報を収集し、アクティブなワークロードに基づいて推奨事項を提示します。 この分析は、推奨事項のダウンロード、特定のサブスクリプションの分析の構成、または推奨事項の生成からの延期を行うことができる日単位で行われます。</p>


  <p>推奨事項を確認するには、Azure Advisor ポータルにアクセスします。</p>


