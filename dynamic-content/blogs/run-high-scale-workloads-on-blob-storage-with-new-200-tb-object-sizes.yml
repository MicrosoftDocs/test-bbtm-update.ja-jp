Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/blobs/?&amp;ef_id=EAIaIQobChMIpPGEwNC-6gIVUr7ACh0POQi4EAAYASAAEgLyzfD_BwE:G:s&amp;OCID=AID2100131_SEM_EAIaIQobChMIpPGEwNC-6gIVUr7ACh0POQi4EAAYASAAEgLyzfD_BwE:G:s&amp;gclid=EAIaIQobChMIpPGEwNC-6gIVUr7ACh0POQi4EAAYASAAEgLyzfD_BwE" target="_blank">Azure Blob Storage</a> は、ログ記録、ドキュメント、メディア、ゲノム、地震処理など、さまざまな種類のデータセットにわたって、顧客ごとに少量から数百ペタバイトのデータを提供する、非常にスケーラブルなオブジェクト ストレージ ソリューションです。 さまざまなシナリオ <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank">での Azure Blob Storage</a> の使用方法の詳細については、「Azure Blob Storage の概要」を参照してください。</p>


  <h2>Blob Storage のファイル サイズのサポートを増やす</h2>


  <p>現在オンプレミスのワークロードをお持ちのお客様は、ファイル サイズの最大値 (最大 exabytes) で使用されるファイル システムによって制限されているファイルを利用しています。 ほとんどの使用量はファイルシステムの制限に達しませんが、大きなファイルを使用する特定のワークロードのサイズは数十テラバイトにまでスケールアップされます。 最近、新しい最大 BLOB サイズ 200 TB (具体的には 209.7 TB) のプレビューを発表しました。現在の上限である 5 TB のサイズは 40 倍に増えています。 オブジェクトあたり 200 TB を超えるサイズの増加は、最大 5 TB のオブジェクト サイズを提供する他のベンダーよりもはるかに大きくなります。 この増加により、現在、複数 TB のサイズのファイルを Azure に移動する必要があるワークロードは、これらの大きなオブジェクトを分ける追加の作業を必要としません。</p>


  <p>このオブジェクト サイズの制限の増加により、地震分析、バックアップ ファイル、メディアとエンタテインメント (ビデオのレンダリングと処理)、およびマルチ TB オブジェクト サイズが使用されるシナリオを含むワークロードのブロックが解除されます。 たとえば、プライベート データセンターから Azure に移行しようとしているメディア企業は、最大 200 TB のサイズのファイルをサポートする機能を使用してこれを行うことができます。 オブジェクト サイズを大きくすると、ワークロードを Azure に移行する計画の一環として、既存のファイル サイズを慎重にインベントリする必要がなされます。 多くのオンプレミス ソリューションでは、10 から数百テラバイトのサイズのファイルを格納できます。このギャップを取り除くと、Azure への移行が簡素化されます。</p>


  <p>ファイル サイズの大きいサポートでは、オブジェクトをブロックに分割してアップロードとダウンロードを容易に行う必要があります。 すべての Azure BLOB は、最大 50,000 ブロックで構成されます。 これにより、マルチテラバイト オブジェクトを書き込み用の管理可能な部分に分割できます。 以前の最大 5 TB (4.75TiB) は、100 MiB x 50,000 ブロックの最大ブロック サイズに基づいていました。 プレビューでは、ブロック サイズを 4,000 MiB に増やし、オブジェクトごとに 50,000 ブロックを保持し、最大オブジェクト サイズは 4,000 MiB x 50,000 = 190.7 TiB です。 概念的には、アプリケーション (またはユーティリティまたは SDK 内) では、大きなファイルがブロックに分割され、各ブロックが Azure Storage に書き込まれます。ブロックが正常にアップロードされた後、ファイル (オブジェクト) 全体がコミットされます。</p>


