Title: 機能のAzure Dedicated Host
Summary: '組織の Linux および Windows 仮想マシンをシングルテナント物理サーバーで実行できる新しい Azure サービスである Azure Dedicated Host のプレビューをお知らせします。 Azure 専用ホストを使用すると、企業のコンプライアンスと規制の要件に対応するための可視性と制御が提供されます。 '
Content: >-
  <p>Azure Dedicated Host のプレビューをお知らせします。これは、組織の Linux および <a href="https://aka.ms/ADHWebsite" target="_blank">Windows</a> 仮想マシンをシングルテナント物理サーバー上で実行できる新しい Azure&rsquo; サービスです。 Azure 専用ホストを使用すると、企業のコンプライアンスと規制の要件に対応するための可視性と制御が提供されます。 Azure ハイブリッド特典 を Azure 専用ホストに拡張しています。そのため、オンプレミスの Windows Server と SQL Server ライセンスを ソフトウェア アシュアランス または対象となるサブスクリプション ライセンスを使用して、お金を節約できます。 Azure Dedicated Hostは、現在からほとんどの Azure リージョンでプレビュー中です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/110b3725-54e2-4840-a609-adf18fcbe32f.png"><img alt="Create a dedicated host" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27e276df-2b3f-4775-a480-5866b05af8f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="専用ホストを作成する" width="535"></a></p>


  <p>Azure portal を使用して、Azure Dedicated Host、ホスト グループ (ホストのコレクション) を作成し、仮想マシン (VM) の作成プロセス中に Azure Virtual Machines をホストに割り当てできます。&nbsp;</p>


  <h2>可視性と制御</h2>


  <p>Azure 専用ホストは、物理的なセキュリティ、データの整合性、監視の観点から組織が持つ可能性があるコンプライアンス要件に対処するのに役立ちます。 これは、特定の専用の物理サーバーに Azure VM を配置する機能を提供することで実現されます。 このオファリングは、ホストレベルの分離を求める IT 組織のニーズにも対応します。</p>


  <p>Azure 専用ホストを使用すると、Azure 専用ホストを実行しているサーバー インフラストラクチャをVirtual Machines。 これらの機能を使用すると、次の情報をさらに制御できます。</p>


  <ul>
   <li>基になるハードウェア インフラストラクチャ (ホストの種類)</li>
   <li>プロセッサのブランド、機能など&nbsp;</li>
   <li>コア数</li>
   <li>デプロイする Azure Virtual Machinesの種類とサイズ</li>
  </ul>


  <p>特定のホスト上の同じ仮想マシン シリーズ内で、異なる Azure 仮想マシン のサイズを混在して一致することができます。</p>


  <p>新しいAzure Dedicated Host、Azure によって開始されるホスト レベルのプラットフォーム メンテナンス (ホスト OS の更新など) を制御できます。 ホストAzure Dedicated Host、ホストのメンテナンス操作を延期し、定義されたメンテナンス時間 (35 日以内) 内にそれらを適用するオプションが提供されます。 この自己メンテナンス期間中は、便宜上、ホストにメンテナンスを適用できます。これにより、メンテナンス プロセスのシーケンスと速度を完全に制御できます。</p>


  <h2>ライセンスコストの削減</h2>


  <p>Azure 専用ホストAzure ハイブリッド特典サーバー Windows SQL Serverを提供し、Microsoft ワークロードに対して最もコスト効率の高い専用クラウド サービスになります。</p>


  <ul>
   <li>Azure ハイブリッド特典を使用すると、既存の Windows Server ライセンスと SQL Server ライセンスを ソフトウェア アシュアランス で使用したり、サブスクリプション ライセンスを修飾したりして、Azure サービスの料金を減らして支払いを行います。 詳細については、FAQ のページ <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/faq/" target="_blank">をAzure ハイブリッド特典してください</a>。</li>
   <li>また、Azure 専用ホストAzure ハイブリッド特典を使用して、Windows Server と SQL Server無制限の仮想化を利用できるよう、SQL Serverを拡張しています。 Windows Server Datacenter ライセンスを持ち、ソフトウェア アシュアランス Azure 専用ホストで無制限の仮想化権限を使用できます。 つまり、基になるサーバーの物理容量に応じて、Windowsサーバー仮想マシンをホスト上に必要な数だけデプロイできます。 同様に、SQL Server Enterprise Edition ライセンスを持ソフトウェア アシュアランスお客様は、Azure 専用ホスト上SQL Serverに無制限の仮想化権限を使用できます。</li>
   <li>お客様は、他の Azure サービスと一貫性を保ち、Windows Server 2008/R2 および SQL Server 2008/R2 の拡張セキュリティ更新プログラムを無料Azure Dedicated Host。 Server <a href="https://www.microsoft.com/2008-eos" target="_blank">2008</a> のサポート終了SQL ServerおよびWindows準備する方法について学習します。</li>
  </ul>


  <p>Azure Dedicated Hosts を使用すると、SUSE や RedHat Linux などの他の既存のソフトウェア ライセンスを使用できます。 詳細なライセンス条項については、ベンダーに問い合わせください。</p>


  <p>Azure Dedicated Hosts&rsquo; の導入により、Microsoft のオンプレミス ライセンスのアウトソーシング条件が更新され、オンプレミス/従来のアウトソーシングとクラウド サービスの違いが明確になります。 これらの変更の詳細については、ブログ「&ldquo;専用のホスト型クラウド サービスの<a href="https://aka.ms/ADHLicensingBlog" target="_blank">更新された Microsoft ライセンス条項」を参照してください</a>。&rdquo;その他の質問がある場合は、チームまたはパートナー Microsoft アカウント問い合わせください。</p>


  <h2>作業の開始</h2>


  <p>プレビューは現在利用できます。 概要を <a href="https://aka.ms/ADHMainCTA" target="_blank">使用してAzure Dedicated Host</a>。&nbsp;Azure Dedicated Host に <a href="https://www.youtube.com/watch?v=5qegfWl5woo&amp;feature=youtu.be" target="_blank">関する</a> ビデオをご覧ください。</p>


  <p>ARM テンプレートを使用するか<a href="https://azure.microsoft.com/en-gb/resources/templates/201-vm-dedicated-hosts/" target="_blank">、CLI</a>、<a href="https://docs.microsoft.com/azure/virtual-machines/windows/dedicated-hosts-powershell" target="_blank">PowerShell</a>、および <a href="https://docs.microsoft.com/azure/virtual-machines/linux/dedicated-hosts-cli" target="_blank"></a>AZURE 専用ホストを使用してデプロイ<a href="https://docs.microsoft.com/azure/virtual-machines/windows/dedicated-hosts-portal" target="_blank">Azure portal</a>。 詳細な概要については、Web サイトと、Windows と <a href="https://aka.ms/ADHWebsite" target="_blank"></a> Linux <a href="https://docs.microsoft.com/azure/virtual-machines/windows/dedicated-hosts" target="_blank">の両方のドキュメントを</a>参照<a href="https://docs.microsoft.com/azure/virtual-machines/linux/dedicated-hosts" target="_blank">してください</a>。</p>


  <p>最後に、メンテナンス制御機能のプレビューへのアクセスを要求<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR6lJf7DwiQxNmz51ksQvxV9UNUM3UllWUjBMTFZQUFhHUDI0VTBPQlJFNS4u" target="_blank"></a>することもできます。これにより、Azure Dedicated Host のプラットフォームの更新をスキップし、35 日間のローリング ウィンドウ内で選択した時点で更新プログラムを適用することができます。</p>


  <h2>よく寄せられる質問</h2>


  <p><strong>Q: どの Azure Virtual Machinesで実行Azure Dedicated Host?</strong></p>


  <p>A: プレビュー期間中は、Dsv3 および Esv3 Azure Virtual Machine シリーズをデプロイできます。 Fsv2 仮想マシンのサポートは近日公開予定です。 ホストの物理容量に応じて、特定の仮想マシン シリーズの任意の仮想マシン サイズを Azure Dedicated Host インスタンスにデプロイできます。 詳細については、ドキュメントを参照 <a href="https://aka.ms/ADHMainDocs" target="_blank">してください</a>。</p>


  <p><strong>Q: Azure で実行Storage Azure Disk Virtual MachinesソリューションはAzure Dedicated Host?</strong></p>


  <p>A: Azure Standard HDD、Standard SSD、プレミアムSSD はすべて、プレビュー プログラム中にサポートされます。 <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">Azure Disk Storage に関するページを参照してください</a>。</p>


  <p><strong>Q: 新しいサービスの価格と詳細はどこでAzure Dedicated Hostできますか?</strong></p>


  <p>A: 新しいサービスの詳細については、価格Azure Dedicated Hostページ <a href="https://aka.ms/ADHPricing" target="_blank">を参照してください</a>。</p>


  <p><strong>Q: Azure ハイブリッド特典 Server/Windows ライセンスにSQL Serverを使用Azure Dedicated Host?</strong></p>


  <p>A: はい。既存の Windows Server の <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> と、ソフトウェア アシュアランス または適格なサブスクリプション ライセンスを持つ SQL Server ライセンスを利用することで、コストを削減できます。 Windows Server Datacenter と SQL Server Enterprise Edition を使用すると、ホスト全体にライセンスを与え、仮想マシンを使用すると、無制限の仮想化Azure ハイブリッド特典。 その結果、基になるサーバーの物理容量に応じて、Windowsサーバー仮想マシンをホスト上に必要な数のサーバー仮想マシンにデプロイできます。 Azure 専用ホストWindowsおよび SQL Server のすべてのワークロードは、Windows Server および SQL Server 2008/R2 の無料の拡張セキュリティ更新プログラムの対象となります。</p>


  <p><strong>Q: 専用クラウド サービスで Windows Server/SQL Server ライセンスを使用できますか?</strong></p>


  <p>A: マルチテナントおよび専用クラウド サービス間でソフトウェア ライセンスの一貫性を確保するために、専用クラウド サービス用の Windows Server、SQL Server、その他の Microsoft ソフトウェア製品のライセンス条項を更新しています。 2019 年 10 月 1 日より、ソフトウェア アシュアランス なしで購入した新しいライセンスとモビリティ権限は、Azure の専用ホスティング環境や他の特定のクラウド サービス プロバイダーでは使用できません。 これは、マルチテナント ホスティング環境のポリシーと一致しています。 ただし、ソフトウェア アシュアランス の SQL Server ライセンスは、2019 年 10 月 1 日より後にライセンスを購入した場合でも、ライセンス モビリティ 経由で任意のクラウド サービス プロバイダーの専用ホストでライセンスを引き続き使用できます。 お客様は、2019 年 10 月 1 日より前に購入したオンプレミス ライセンスを専用クラウド サービスで使用できます。 ライセンスの詳細については、ブログ「専用の&ldquo;ホスト型クラウド サービスの<a href="https://aka.ms/ADHLicensingBlog" target="_blank">更新された Microsoft ライセンス条項」を参照してください</a>。&rdquo;</p>


  <p>詳細については、Web サイトと web サイト <a href="https://aka.ms/ADHWebsite" target="_blank">の</a> Azure Dedicated Hostページを <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> してください。</p>
