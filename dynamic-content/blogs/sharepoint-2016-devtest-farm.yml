Slug: sharepoint-2016-devtest-farm
Title: SharePoint Server 2016 dev/test farm in Azure
Summary: Server 2016 ファームの評価または開発/SharePointを作成します。
Content: >-
  <p style="margin: 0in 0in 10pt;">新しいバージョンのアプリケーションを使用SharePoint? 2016 年SharePointアプリを開発し、アプリが 2016 年に動作SharePointしましたか?</p>


  <p style="margin: 0in 0in 10pt;">Azure の<a href="https://technet.microsoft.com/library/mt723354(v=office.16).aspx">新SharePoint Server 2016 開発/</a>テスト ファームに関する記事では、以下を構築する手順について説明します。</p>


  <p style="margin: 0in 0in 10pt;">&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62217f87-a4ab-4f50-84a7-009f2a55ba24.png"></p>


  <p>この環境は、Azure インフラストラクチャ サービスの 3 つの Azure 仮想マシンで構成されます。</p>


  <ul>
   <li>Windows Server Active Directory ドメイン コントローラー (adVM)</li>
   <li>SQL Server 2014 サーバー (sqlVM)</li>
   <li>SharePoint Server 2016 (試用版) サーバー (spVM)</li>
  </ul>


  <p>この環境は、次の 3 つのフェーズで構築できます。</p>


  <ol>
   <li>仮想ネットワークと adVM 仮想マシンを作成します。</li>
   <li>2014 年 1 月に実行されている仮想SQL Server構成します。</li>
   <li>SharePoint Server 2016 の試用版 (2016 ファームでの単一サーバーの作成など) を実行する仮想マシンを作成SharePoint構成します。</li>
  </ol>


  <p>完了したら、インターネットから既定のチーム サイトにアクセスし、必要に応じてファームを拡張して、評価または開発/テストのニーズを満たすことができます。</p>
