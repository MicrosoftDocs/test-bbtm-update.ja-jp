Title: Azure HDInsight と Azure Database for PostgreSQL ニュース
Summary: 過去10年間、Microsoft は世界中の最大のオープンソース共同作成者の1つであり、Hadoop、Linux、Kubernetes、Python などに追加されています。
Content: >-
  <p>私 &rsquo; は開発者コミュニティ全体で深いコラボレーションを促進するため、10年以上にわたってオープンソースソフトウェアをお約束してきました。その結果、革新が画期的になります。 オープンソースの中核となるのは、互いに学ぶことができ、アイデアを共有することで、ソフトウェア開発の最先端で連携して機能するようになります。</p>


  <p>過去10年間、Microsoft は世界中の最大のオープンソース共同作成者の1つであり、Hadoop、Linux、Kubernetes、Python などに追加されています。 &nbsp;オープンソースとして Visual Studio Code のような独自テクノロジをリリースしただけでなく、既存のオープンソースプロジェクトにも共同で貢献しています。 私たちの proudest モーメントの1つは、 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fmicrosoft-reaffirms-its-commitment-to-apache-hadoop-open-source-analytics%2F&amp;data=02%7C01%7CAmanda.Huang%40microsoft.com%7C9a80b32aa7ab4d3cfd3808d7b504e5d8%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637176904944283212&amp;sdata=j2M6lBhTJKcH01xRZb35WxQBGkumS2dA4JIqLp8K8C0%3D&amp;reserved=0" target="_blank">YARN のリリースマスターが</a> 2018 であることです。15万行のコードがオープンソースになっています。これにより、YARN を以前よりも10倍の数で実行できるようになりました。 Microsoft では、オープンソースのコミッターのコミュニティを積極的に拡大&#39;しています。</p>


  <p>&rsquo;お客様がオープンソースの体験で顧客にサービスを提供するための新しい方法を継続的に調査しています。 Microsoft は、オープンソースのイノベーションと Azure のグローバルなリーチとスケールを組み合わせることによって提供されています。 現在、お客様 &rsquo; がオープンソースイノベーションを促進するために、いくつかの重要な更新プログラムを共有することを&#39;しています。</p>


  <h2>Microsoft がサポートする Apache Hadoop の配布</h2>


  <p>Microsoft は、2013で <a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">HDInsight</a> を起動してから、Hadoop エコシステムを早期に supporter してきました。 HDInsight では、包括的な分析パイプラインを実現するための最も一般的なオープンソースフレームワークを活用して、Azure Data Factory や Azure Data Lake Storage などの主要な Azure サービスのシームレスな統合を実現することに重点を置いてきました。 この勢いを上げるために、Microsoft は、新規および既存の <a href="https://docs.microsoft.com/en-us/azure/hdinsight/" target="_blank">HDInsight</a> のお客様に対して、マイクロソフトがサポートする Apache Hadoop と Spark の配布を共有することを&#39;します。 この Apache Hadoop のディストリビューションは、100% のオープンソースであり、Hadoop の最新バージョンと互換性があります。 ユーザーは、Microsoft によって構築され、完全にサポートされる Apache コードに基づいて、新しい HDInsight クラスターをプロビジョニングできるようになりました。</p>


  <p>Microsoft がサポートしている Apache Hadoop と Spark の配布を提供することにより、お客様は暗号化などのエンタープライズレベルのセキュリティ機能や、 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">azure Synapse Analytics</a>や<a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>などの主要な azure ストアおよびサービスとのネイティブ統合を利用できるようになります。 Microsoft がこのディストリビューションを直接サポートしていれば、お客様にサポートとアップグレードを迅速に提供し、Hadoop エコシステムの最新のイノベーションを提供することができます。 これにより、お客様はサポートおよび機能を使用するためだけに、独自のテクノロジに限定されることなく、より迅速にイノベーションを実現できます。 さらに、Azure はオープンソースベンダーの活気あるマーケットプレースを継続的に開発します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Cloudera では、Microsoft から Apache Hadoop と Spark へのコミットメントを歓迎しています。オープンソースは、お客様 &rsquo; が成功を収めるための鍵となります。Microsoft &rsquo; のイニシアチブは、企業のオープンソースの強い保証を表すものであり、Microsoft Azure のために Cloudera Data Platform とのパートナーシップを継続することができます。 &rdquo;Cloudera の最高マーケティング責任者である mick Hollison</em></p>

  </blockquote>


  <p>これは、Hadoop、オープンソース分析、および HDInsight サービスに対する強力なコミットメントの一部です。 今後数か月 &rsquo; の間に、オープンソースの Hadoop と Spark をサポートするためのより深い取り組みに加えて、コストを削減し、価値のある時間を短縮する、HDInsight で最も要求される機能を有効にします。 これには、プロビジョニングと管理のエクスペリエンスの向上、予約インスタンスの価格、低優先度の仮想マシン、および自動スケールが含まれます。</p>


  <p>私たちは常にお客様のニーズに応えることを目指してきました。4年前の決定から、Linux 上でのみ HDInsight をサポートすることをお勧めします。 お客様は、これらの変更を活用するために特定のアクションを実行する必要は&#39;ありません。 HDInsight の今後の機能強化は、シームレスで自動化され、ビジネスの中断や価格の変更はありません。</p>


  <h2>新しい PostgreSQL コミッターを歓迎</h2>


  <p>Citus のデータの取得から、世界中の最も汎用性のあるデータベースの1つについて、非常に多くの顧客需要と developer 小学校に基づいて、PostgreSQL 投資が2倍になりました。 現在、Azure Database for PostgreSQL ハイパースケールは一般公開されており &rsquo; 、最初の Azure Arc 対応サービスの1つです。</p>


  <p>PostgreSQL のイノベーションと工夫は引き続きお客様を対象としています。専用コミュニティの貢献や情熱がなければ、このようなことはできません。 引き続き PostgreSQL に貢献します。 最近では、クラウドスケールで学習の運用 PostgreSQL を共有するためのコミュニティへの <a href="https://github.com/citusdata/pg_auto_failover" target="_blank">pg_autofailover</a> を提供しています。</p>


  <p>PostgreSQL への投資に基づいて構築するために&#39;、Freund、トーマス Munro、Jeff Davis をチームに歓迎します。 これにより、集団の経験が10年になり、PostgreSQL にコアコミッターしてリーディングトラックレコードが提供されます。 これは、チームの他の部分と同様に、グローバル Postgres コミュニティに参加してリッスンしています。これは、クラウドの拡張性、セキュリティ、および管理性を最大限に活用してオープンソースのイノベーションを実現するためです。<em style="font-size: 13.008px; text-align: center;">&nbsp; &nbsp; &nbsp;&nbsp;</em></p>


  <p>オープンソースコミュニティに積極的に参加し、お客様に選択肢と柔軟性を提供することを&#39;しました。 実際のオープンソースの精神はコラボレーション &rsquo; に関するものであり、Azure の広範なオープンソースソフトウェアを組み合わせて使用します。 最も重要なのは、Microsoft と幅広いオープンソースコミュニティにおいて、お客様がオープンソース製品を継続的に改善し、最新の機能をお客様に提供するために、最高の心と明を組み合わせています。 ソースを開くには、こちら &rsquo; を参照してください。</p>


