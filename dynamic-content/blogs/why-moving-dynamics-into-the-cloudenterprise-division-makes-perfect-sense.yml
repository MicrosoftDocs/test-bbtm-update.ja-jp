Title: Dynamics を Cloud+Enterprise に移行Enterprise理にかなっている理由
Summary: Dynamics を Cloud + Enterprise に移行すると、ダイナミックスが成長し、ソリューションのイノベーションの波が強い時代を表すだけでなく、各部門の戦略や企業アプリケーションのより広範な傾向とうまく一致する明確なロジックがあります。
Content: >-
  先週、CEO の Satya <a href="https://news.microsoft.com/2015/06/17/microsoft-aligns-engineering-teams-to-strategy/">Nadella は</a>、クライアント ハードウェアチームと Windows チームを組み合わせたエンジニアリング グループの再編成を発表し、ビジネス プロセス アプリケーション グループである Dynamics をクラウドおよびエンタープライズ部門 (CE&amp;) に移行しました。 ハードウェアとソフトウェアの移動は、Apple と Google での同様の構造に照らして明確に意味を持っています。Dynamics から CE&amp; への移行は明確ではない可能性があります。実際、私はクライアントからこの点についていくつかの質問を受け取っています。 Dynamics を Cloud + Enterprise に移行すると、ダイナミックスが成長を続け、ソリューションの強力な波がイノベーションを起こしているだけでなく、各部門の戦略やエンタープライズ アプリケーションのより広範な傾向に合った明確なロジックも用意されています。


  <a href="https://www.forrester.com/">Forrester Research</a> の <a href="https://www.forrester.com/Jeffrey-S.-Hammond?objectid=BIO1228">Jeffrey Hammond</a> は、アプリケーション開発モデルが 3 層またはモノリシック コードではなく、コンポジションの 1 つに移行したと書かれています。 最新のアプリケーションは、RESTful API を介してクラウドベースのサービスのコレクションをまとめて構成します。 ビジネス プロセス領域では、 <a href="https://www.gartner.com/it-glossary/pace-layered-application-strategy/">Gartner</a> は「ビジネスの変化、差別化、イノベーションをサポートするためのアプリケーションを分類、選択、管理、管理するための方法論」と呼ぶ同様の傾向を文書化しました。


  どちらの傾向も、変化する顧客の行動や望みへの機敏性と応答性を高める企業のニーズによって動機付けされます。 これらの新しい設計モデルにより、企業は顧客のペースでアプリケーションとビジネス プロセスを簡単かつ迅速に変更できます。


  どちらのモデルでも、クラウドベースのサービスを組み合わせて使用すると、メンテナンスが少なく、機能の進歩が速く、セキュリティが迅速化され、使用料金の支払いによる即時スケーリングが可能になります。 企業の場合、管理と保守を行うコードが少なく、新しい機能をほとんど、または何も行う必要はありません。 また、他の何千もの企業が同じサービスを使用している場合、SaaS およびクラウド プラットフォーム プロバイダーから新しい機能とベスト プラクティスを継承しています。


  最新のアプリとコア ビジネス プロセスの間の線がますますぼやけてきています。 たとえばモノのインターネットの実装では、最新のアプリ モデルを使用して、デバイスやセンサー、BI および分析ツール、多くの場合、ERP および CRM システムからのデータから取得されるストリーミング データを文字列化します。これは、Microsoft の世界では、<a href="https://msdn.microsoft.com/en-us/library/gg334766.aspx">Dynamics ERP と Dynamics CRM</a> を Azure IoT スイート (<a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hubs</a>、<a href="https://azure.microsoft.com/en-us/services/documentdb/">Azure DocumentDB</a>、<a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>、<a href="https://azure.microsoft.com/en-us/services/notification-hubs/">Azure Notification Hubs</a>、<a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a>、<a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>、Microsoft Power BI に事前に統合する) を意味します。


  最新の Web およびモバイル エクスペリエンスを構築する場合も同様です。 この <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>を使用すると、Web とモバイルのバック エンドを簡単に文字列化し、Dynamics モジュールとデータ セットを統合し、残りのビジネス プロセスを Logic Apps で作成できます。 そのため、 <a href="https://www.microsoft.com/en-us/dynamics/erp-ax-overview.aspx">Dynamics AX 2012</a> は既に Azure アプリ ポートフォリオの一部でした。 先週の取り上がりは、単にこの事実を公式にしました。


  Microsoft Cloud の重要な目標は、最新のアプリと Pace Layering の完全なプラットフォームを通じてビジネスの機敏性を提供し、この新しい開発モデルで高い生産性を得るために必要な、基礎となるハイパー スケール インフラストラクチャ、最新のアプリ プラットフォーム、プロセス統合フレームワーク、開発ツール、および RESTful の豊富なコンポザブル サービスのコレクションを含む Pace Layering です。


  したがって、ここで重要な質問は、この新しく結合されたポートフォリオを活用して組織の機敏性を高めるには、何をしていますか?
