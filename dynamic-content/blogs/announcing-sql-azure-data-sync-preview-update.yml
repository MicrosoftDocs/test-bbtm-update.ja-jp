Title: 更新プログラムのSQL Azure データ同期プレビュー発表
Summary: 本日は、SQL Azure データ同期 プレビュー リリースが Azure データ センター内の Service Update 4 (SU4) にアップグレードWindowsお知らせします。&nbsp;SU4 がライブで実行されています。 これ。。。
Content: '<p>本日は、SQL Azure データ同期 プレビュー リリースが Azure データ センター内の Service Update 4 (SU4) にアップグレードWindows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0085" target="_blank">お</a>知らせします。&nbsp;SU4 がライブで実行されています。 この更新により、最も要求の多<b></b>い機能が追加されます。ユーザーは、既存の同期グループを編集して、同期グループを再作成することなく、データベース スキーマに加えた変更に対応<b>できます。</b> &nbsp;新しい同期グループの編集機能を使用するには、ローカル エージェント ソフトウェアの最新リリース (こちら) をインストールする必要 <a href="https://www.microsoft.com/download/en/details.aspx?id=27693" target="_blank">があります</a>。 既存の同期グループは、新しい機能を自動的に操作するために、再作成する必要があります。</p>  <p>変更の完全な一覧を次に示します。</p>  <ul>  <li>ユーザー &nbsp;は、同期グループを再作成することなく変更できます。 詳細については、MSDN トピック <b>「同期グループの編集」 </b>を参照してください。  <ul>  <li>ポータルの新しい情報は、顧客が同期グループを簡単に管理するのに役立ちます。  <ul>  <li>&rsquo;&nbsp; &nbsp;ポータルには、ユーザーのローカル エージェント ソフトウェアのアップグレードとサポートの状態が表示されます。クライアント エージェントが最新ではない場合は、ローカル エージェントのバージョンが表示され、エージェントのバージョンのサポートが間もなく期限切れになった場合は警告が表示され、エージェントがサポートされなくなった場合はエラーが表示されます。</li>  <li>ポータルには、60 日以上の変更の適用に失敗した場合に古くなる可能性がある同期グループの警告が表示されます。</li>  </ul>  </li>  </ul>  </li>  <li>この更新プログラムは、Entity Framework や NHibernate などの ORM (オブジェクト リレーショナル モデル) フレームワークに影響を与えた問題を修正し、データ同期。</li>  <li>このサービスは、より優れたエラーメッセージとステータス メッセージを提供します。</li>  </ul>  <p>アプリを使用しているSQL Azure使い慣SQL Azure データ同期、このオンライン ビデオ デモをご覧ください。</p>  <p>既存の同期グループを編集する機能により、一般的な顧客シナリオが可能になります。これらの一部を例として以下に示します。</p>  <h3>シナリオ 1: ユーザーがテーブルと列&nbsp;を同期グループに追加する</h3>  <ul>  <li>William は、データ同期を使用して、ブランチ オフィス内の製品データベースを最新の状態に保っています。</li>  <li>彼は、新しい素材属性を製品に追加して、製品が動物、植物、または鉱物から作られたかどうかを示します。</li>  <li>Products テーブルに Material 列を追加し、素材の値の範囲を含む Material テーブルを追加します。</li>  <li>同期グループを変更して、新しい Material テーブルと新しい Material 列を Product テーブルに含める。</li>  <li>このデータ同期は、Williams&rsquo; データベースの同期構成を調整し、新しいデータの同期を開始します。</li>  <li>William は Products テーブルのカテゴリ ID を使用して製品を分類します。このテーブルは、データベース内の Category テーブル内のレコードを参照します。</li>  <li>各製品に適用される説明タグのセットを使用するために、Category 属性の使用を中止します。</li>  <li>アプリケーションを変更して、Category 属性の代用に説明タグを使用します。</li>  <li>William は、Products テーブルの Category 属性を除外するために同期グループを変更します。</li>  <li>Category テーブルを除外するために同期グループを変更します。</li>  <li>このデータ同期は、Williams&rsquo; データベースの同期構成を調整し、Category データを同期しなくなりました。</li>  <li>William は、メモやサムネイル画像を含む製品の属性のセットを保持しています。</li>  <li>William は、これらの属性を格納するために使用する列の長さを増やします。</li>  <li>より詳細なメモに対応するために、Notes 列を CHAR(32) から CHAR(128) に変更します。</li>  <li>サムネイル列を BINARY(1000) から BINARY(MAX) に変更して、高解像度のサムネイル画像を保持します。</li>  <li>展開された属性を使用するためにアプリケーションを変更します。</li>  <li>William は、Notes 列と Thumbnail 列を大きなサイズに変更することで、データベースを変更します。</li>  <li>[メモ] 列と [サムネイル] 列の新しい列長で同期グループを更新します。</li>  <li>このデータ同期は、Williams&rsquo; データベースの同期構成を調整し、展開された列を同期します。</li>  </ul>  <h3>シナリオ 2: ユーザーが同期グループからテーブルと列を削除する</h3>  <ul>  <li>William は Products テーブルのカテゴリ ID を使用して製品を分類します。このテーブルは、データベース内の Category テーブル内のレコードを参照します。</li>  <li>各製品に適用される説明タグのセットを使用するために、Category 属性の使用を中止します。</li>  <li>アプリケーションを変更して、Category 属性の代用に説明タグを使用します。</li>  <li>William は、Products テーブルの Category 属性を除外するために同期グループを変更します。</li>  <li>Category テーブルを除外するために同期グループを変更します。</li>  <li>このデータ同期は、Williams&rsquo; データベースの同期構成を調整し、Category データを同期しなくなりました。&nbsp;</li>  </ul>  <h3>シナリオ 3: ユーザーが同期グループ内の列の長さを変更する</h3>  <ul>  <li>William は、メモやサムネイル画像を含む製品の属性のセットを保持しています。</li>  <li>William は、これらの属性を格納するために使用する列の長さを増やします。</li>  <li>より詳細なメモに対応するために、Notes 列を CHAR(32) から CHAR(128) に変更します。</li>  <li>サムネイル列を BINARY(1000) から BINARY(MAX) に変更して、高解像度のサムネイル画像を保持します。</li>  <li>展開された属性を使用するためにアプリケーションを変更します。</li>  <li>William は、Notes 列と Thumbnail 列を大きなサイズに変更することで、データベースを変更します。</li>  <li>[メモ] 列と [サムネイル] 列の新しい列長で同期グループを更新します。</li>  <li>このデータ同期は、Williams&rsquo; データベースの同期構成を調整し、展開された列を同期します。</li>  </ul>  <h3>フィードバックの共有</h3>  <p>コミュニティベースのサポートについては、MSDN フォーラムのSQL Azure投稿してください。 製品チームは、投稿された質問に回答するために最善を行います。</p>  <p>新しい機能をSQL Azure データ同期提案したり、既存の提案に投票したりするには、ここをクリックしてください。</p>  <p>このリリースのバグをログに記録するには、次の手順に従います。</p>  <ol start="1">  <li>https://connect.microsoft.com/SQLServer/Feedback に移動します。</li>  <li>既存のフィードバックを検索して、問題が送信されていないことを確認するように求めるメッセージが表示されます。</li>  <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーション バーにあるオレンジ色の [フィードバックの送信] ボタンをクリックします。</li>  <li>[フィードバックの選択] フォームで、[バグ フォームSQL Serverクリックします。</li>  <li>バグ フォームで、Version = SQL Azure データ同期プレビュー</li>  <li>バグ フォームで、Category = SQL Azure データ同期</li>  <li>要求を完了します。</li>  <li>[送信] をクリックしてフォームを Microsoft に送信します。</li>  </ol>  <p>&nbsp;</p>'
