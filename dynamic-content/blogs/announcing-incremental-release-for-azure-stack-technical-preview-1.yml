Title: Azure Stack Technical Preview 1 のインクリメンタルリリースの発表
Summary: 本日、Azure Stack Technical Preview 1 の更新プログラムをリリースしています。 このリリースに含まれる機能強化により、vm のデプロイ時間が短縮され、vm 関連のアクションのパフォーマンスが向上し、Desired State Configuration および Docker の拡張機能が更新されました。
Content: >-
  <p>現在、 &rsquo; Azure Stack Technical Preview 1 の更新プログラムをリリースしています。 Bits をダウンロードするには、 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/">こちら</a> を参照してください。</p>


  <p>このリリースに含まれる機能強化の一部を次に示します。</p>


  <ul>
      <li>VM デプロイ時間の短縮</li>
      <li>VM 関連のアクション (停止、開始、削除など) でのパフォーマンスの向上</li>
      <li>ポータルエクスペリエンスの安定性と信頼性の向上</li>
      <li>Desired State Configuration と Docker の拡張機能が更新されました (Azure のアラインメントのため)</li>
  </ul>


  <p><strong>Technical Preview 1 ビットからのインプレースアップグレードはありません。 </strong>これらの機能強化を利用するには、環境を再配置する必要があります。</p>


  <p>常に、展開の作業に役立つ <a href="https://azure.microsoft.com/en-us/documentation/azure-stack/">技術ドキュメント</a> をご覧ください。</p>


  <p>ヘルプが必要な場合や、フィードバックを提供する場合 &rsquo; は、 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stack フォーラム</a>を参照してください。 お客様からの<a href="https://feedback.azure.com/forums/344565-azure-stack">フィードバック</a>をお寄せいただく &rsquo; ための1つの特定のトピックは、Azure Stack について&#39;d のような Azure サービスです。</p>


  <p><em>-Microsoft Azure スタックチーム</em></p>
