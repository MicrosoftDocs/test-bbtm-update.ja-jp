Title: Azure 管理範囲を使用してどこにいてもデータを管理
Summary: 本日、Azure 管理範囲は一般公開されていることを発表いたします。 すべての組織は、クラウド内のデータの価値を最大化するために、統一されたデータガバナンスソリューションを構築できるようになりました。
Content: >-
  <p>2025では、年ごとに生成されるデータの量は、175 zettabytes (ZB)<sup>1</sup>に増加すると予想されます。 しかし、ほとんどの組織は、このようなデータをすべて適切に管理する準備が&#39;されていません。 このデータの流入を管理するデータプロフェッショナルとして、組織 &rsquo; のデータの取得元などの質問に回答する準備ができていますか。 異なる部門によってそのデータのアクセスと使用がどのように対応しているか。 また、そのデータはどのような規制要件によって管理されますか。</p>


  <p>また、データソースの数と種類も乗算します。 データは、オンプレミスに格納することも、さまざまなパブリッククラウドに格納することもできます。また、多数のサービスとしてのソフトウェア (SaaS) アプリケーションに格納することもできます。 Excel または別のスプレッドシートで、このデータを手動で追跡することは、ますます困難で煩雑になります。 これらのさまざまなソースにわたるデータ資産全体を自動化および包括的に理解していない組織は、市場や規制の変化に迅速に対応することがますます困難になっています。</p>


  <p>包括的なデータ管理とデータガバナンスサービスの必要性は、それほど高くありません。 そのため、 <a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">Azure 管理範囲</a>を構築しました。これは、組織が &rsquo; SQL Server や Oracle などのサービスでオンプレミスに格納されているか、アマゾンウェブサービス (AWS) S3 などのさまざまなクラウド、または Salesforce などの SaaS アプリケーションでオンプレミスにあるかどうかにかかわらず、データを完全に理解するのに役立ちます。 自動データ検出と機密データ分類を使用して、データ資産とそのリレーションシップの統合マップを簡単に作成できます。また、ハイブリッド環境での機密データの場所と移動を把握し、データコンシューマーがデータカタログを通じて貴重なデータを検索できるようにします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e85a007-6c09-4579-8022-30c389c6237d.png"><img alt="Data governance is becoming increasingly interdisciplinary and the Chief Data Officer now needs to keep in mind both data discovery and data compliance as part of a comprehensive data management strategy" border="0" height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cf0b5ce-3716-46bc-8ace-10d4d6d6e398.png" style="border-image: none; display: inline; background-image: none;" title="図 1: データガバナンスがますます複雑になっている" width="1024"></a></p>


  <p>Azure 管理範囲は、現在のワークロードにデータガバナンス機能をすばやく簡単に追加できるようにすることで、既存の Microsoft と Azure の投資をさらに拡張します。 Azure 管理範囲は azure <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/#overview" target="_blank">Synapse analytics</a> と密接に統合されているので、Azure Synapse Studio 内から azure 管理範囲アセットを検索して操作することができます。 Azure 管理範囲は、生データからビジネスの洞察まで、データ資産間の系列リレーションシップをキャプチャします。 これらの関係は自動的にキャプチャされ、 <a href="https://www.microsoft.com/en-us/sql-server/sql-server-downloads" target="_blank">SQL Server</a>、 <a href="https://powerbi.microsoft.com/" target="_blank">Microsoft Power BI</a>、 <a href="https://azure.microsoft.com/en-us/products/azure-sql/database/#overview" target="_blank">azure SQL</a>などを使用した Azure 管理範囲のターンキー統合によって、最新の状態に保たれます。 さらに、Azure 管理範囲 &rsquo; の自動データ分類では、200を超える事前に作成されたカスタム分類子を使用して、ビジネス用語、政府 id、名前、場所データなどの機密データの種類を検出します。 さらに、Azure 管理範囲 &rsquo; s と<a href="https://www.microsoft.com/security/blog/2020/12/03/manage-govern-and-get-more-value-out-of-your-data-with-azure-purview/" target="_blank">Microsoft Information Protection</a>の統合により、Microsoft 365 コンプライアンスセンターで既に定義されている機密ラベルを一貫して適用できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05197173-24c3-4215-9999-25404140c507.png"><img alt="Azure Purview makes the most of your existing Microsoft investments by having integrations with Microsoft Azure, Microsoft Power Platform, Microsoft SQL Server and Microsoft 365 products" border="0" height="551" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7946487b-89ba-4c92-afd8-92702fefdc88.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図 2: Microsoft の投資を最大限に活用する" width="1024"></a></p>


  <p>お客様のデータ管理ニーズに応じて Azure 管理範囲を迅速に導入できるように&#39;なりました。 たとえば、ロンドンの Heathrow 空港では、 <a href="https://customers.microsoft.com/en-us/story/1383581039090498352-heathrow-airport-travel-azure" target="_blank">Azure 管理範囲での成功</a>が既に達成されています。 気象の中断、航空機の遅延、およびグローバルな pandemics を維持するために、操作を中断したり、成長の機会を特定したりするために、Heathrow には効果的に管理されたデータ資産が必要でした。 Heathrow &rsquo; s データ科学者は、Azure 管理範囲を使用してデータフィールドをよりよく理解し、データを分析して洞察を抽出する機会をより多くの方に与えます。 また、空港 &rsquo; のデータチームは、Azure 管理範囲の系列データを使用して、データセット間の相関関係を見つけます。 これは、各空港サービスがより広範な操作にどのように影響するかを判断するために不可欠です。</p>


  <p style="margin-left: 40px;">&ldquo;<em>私たちは、既に理解している &rsquo; ものについて多くのデータを使用してきましたが、Azure 管理範囲を採用しています。不明な点についても説明しています。つまり、複数のデータソースをよりわかりやすい方法で集計して、効率を高め、予測を向上させることができます。&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>Dave Draffin、Azure クラウドおよびデータ設計者、Heathrow 空港</p>


  <p style="text-align:center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04f17aeb-ee06-49b5-8dd0-5790c75aca2f.png"><img alt="Logo image for Heathrow Airport" border="0" height="97" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54136ce0-3ff5-488b-a02e-6669478d21d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図 3: Heathrow ロゴ" width="282"></a></p>


  <p>本日、Azure 管理範囲は一般公開されていることを発表いたします。 すべての組織は、クラウド内のデータの価値を最大化するために、統一されたデータガバナンスソリューションを構築できるようになりました。</p>


