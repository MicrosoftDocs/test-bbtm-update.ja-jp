Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d41e4ba8-c788-4b15-92f9-8679c3f61a6a.jpg"><img alt="ROI on IoT Part 3 - Blog Hero Image" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/926e9c90-3589-4589-a58a-f5736c241a93.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IOT での ROI パート 3 - ブログのヒーロー 画像" width="640"></a></p>


  <p>Enterprise IoT の導入は、新しいテクノロジの一般的なパスに従っています。 業界標準が登場しますが、その間に競合があります。 企業は、プロジェクトを構造化し、障害のリスクを最小限に抑えるために、段階的に共同化されたフレームワークとベスト プラクティスを開発します。 ただし、この開発時には、テクノロジを初めて使用するリーダーやチームは、未充電の領域をさまよっているような気がする場合があります。</p>


  <p>この記事は、企業が IoT の ROI を最大化するために設計された 4 部のシリーズの 3 番目です。 最初の投稿では、 <a href="https://azure.microsoft.com/en-us/blog/why-iot-is-not-a-technology-solution-it-s-a-business-play/">IoT がビジネスを変革する方法について説明しました</a>。 2 番目の投稿では、望ましい ROI を生み出す戦略を成功する方法に関 <a href="https://azure.microsoft.com/en-us/blog/how-to-develop-an-iot-strategy-that-yields-desired-roi">する分析情報を共有しました</a>。 この 3 番目の投稿では、機能のギャップを特定して埋める方法について説明します。 IoT&rsquo; の進行状況を遅くする可能性があるいくつかの課題を解決する方法について、いくつかのアイデアを確認します。</p>


  <h2>機能 #1: エンタープライズ データ戦略を作成する</h2>


  <p>現在の企業は、既に膨大な量のデータを所有しています。 しかし、その多くはサイロ化され、使用できなく、IoT とエッジ コンピューティングで指数関数的に増加する問題です。</p>


  <p>多&rsquo;くの企業がエンタープライズ データ戦略とデータ プラクティスを開発している理由です。 この分野は、企業が所有するデータと、それがビジネス ニーズにマップされる方法を理解し、新しいデータ ソースを指定し、全体的なデータ品質を保証し、すべてのチームを前進に合わせするのに役立ちます。 IoT データは、人工知能 (AI) と機械学習のデータ モデルで使用できますが、適切にラベル付け、標準化、重複排除されている場合にのみ使用できます。&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <p>データ企業のソースの&rsquo; 1 つが所有しているが、通常は活用しないのがワークプレース データであり、従業員がスペース、テクノロジ、エネルギーを使用する方法に関する分析情報を提供します。 企業は、不動産の購入やリース、スペースの装飾、建物の運営に多大な投資を行っています。 スペースの使用方法を理解すると、ビジネスの拡大、開発の計画、インフラストラクチャの更新、従業員のニーズの予測に関するよりスマートな意思決定を行います。</p>


  <p>オフィス&rsquo;の装飾のプロバイダーである Steelcase が押収したビジネス チャンスです。 Steelcase では、IoT データを使用してより優れたワークプレース エクスペリエンスを作成するテクノロジを開発しました。 会社 Workplace&rsquo; Advisor は、部屋の存在を検出し、スペースの使用率やエネルギー消費量などの匿名データを収集<a href="https://www.steelcase.com/research/articles/topics/technology/steelcase-shapes-future-office-microsoft-azure/"></a>して、企業が戦略的な改善を行うのに役立つセンサー ベースのシステムです。 一方、Steelcase Find モバイル アプリは、作業員が仕事仲間を見つけ、より効率的に作業するために必要なすべてのツールを備える部屋を予約するのに役立ちます。 従業員は、コラボレーションと生産性を促進するクリエイティブ スペースにアクセスすることでメリットを得られる一方で、Steelcases&rsquo; クライアントは、不動産と運用の支出を最適化します。</p>


  <p>&ldquo;組織とその従業員は、異なる&rdquo; 方法で作業する必要があるのに、ほとんどのオフィスが過去に行き詰まっていると、Steelcase の CEO である Jim Keane 氏は言います。 &ldquo;人々は、適切な作業&rsquo;場所を見つけられませんが、貴重な不動産は空の場所にあると言います。 オフィス&rsquo;で機能する機能と機能しない情報&rsquo;&rsquo;に関するリアルタイム データが不足しています。 Microsoft と協力して、クラウド対応のテクノロジとビッグ データが、組織が職場の人間のニーズに対応し、人々が実際に働いている方法に迅速に対応できるワークプレースを作成するのに役立つデジタル変革を構想しました。 また、このテクノロジは&mdash;、従業員が成功した場所と、アプリの足とレートスペースで投票できる理由を組織に伝えるフィードバック ループも促進します。&rdquo;</p>


  <h2>機能 #2: 新しい機会を活用する構造と柔軟性のバランスを取る</h2>


  <p>IoT パイロットの経験を積む企業は、柔軟性ポイントに到達します。戦略的なプログラムにするか、さらに実験を続け、IoT を組織化します。 前者は、新しいサービスと収益ストリームの可能性について考える大きな画像を意味します。</p>


  <p>IoT&rsquo; は既存のビジネス プロセスに適用できますが、その真の価値は、チームが時間を取って壊れた内容とその理由を理解し、基になる問題を解決し、関連するプロセスとワークフローを調整して新しい IoT 値を最大化するときに生じ出されます。 Steelcase がスマート + コネクテッドビジネス ラインを開発した際、その分析サービスは、新しい顧客関係へのドアを開き、既存の関係を深める貴重なサービス オファリングになるという長期的な賭けを行いました。 企業がスペースを理解し、装飾やツールを計画する際にコンサルティングの役割を果たすと、Steelcase は、オフィスの買い物を不定期に購入する可能性があるものを、継続的な価値を生み出す機会に変わります。 さらに、Steelcase Workplace Advisor はサブスクリプションベースで販売され、会社の継続的な収益ストリームが作成されます。</p>


  <p>&ldquo;私たちは&rdquo; 、テクノロジを作業環境に埋め込み、成功した空間と理由を組織に伝える機能を提供しています。Smart + Connected マネージャーの Scott Sadler 氏は述べています。 &ldquo;人が働いている方法と場所のパターンを測定して特定できます。 しかし、データだけではパフォーマンスを&mdash;<a href="https://blogs.microsoft.com/iot/2017/09/26/steelcase-demonstrates-smart-connected-workplace-new-iot-powered-solutions/">&rsquo;</a>向上させる意味はありません。個人や組織は、何が機能し、何が機能しないか、および理由に関する信頼できる分析情報を必要とします。&rdquo;</p>


  <p>IoT の将来の可能性を完全に考慮すると、クロス機能チーム、レポート構造、予算を設定し、何年も安全であり、IoT コンピテンシーを構築するために必要な多くの使用事例を設定します。 ビジネス、IT、および運用テクノロジの各部門は、集合的な脳の信頼を使用して、ビジネス プロセスを精査し、合意を得て、アジャイルな連携方法を採用する必要があります。</p>


  <h2>機能 #3: 専門の人材を開発する</h2>


  <p>企業は IoT を進めるに当たって、成功に必要な不足しているコンピテンシーを特定します。 1 つのオプションは、既存のタレントをクロストレーニングする方法です。 もう 1 つの選択肢は、IoT のベンチを埋める新しいスキルを持つスタッフを雇用する方法です。 IoT を実装している、または計画している多くの企業は、プログラムを進めるのに適切なスキルを持つ従業員を見つけるのに苦労しています。</p>


  <p>&rsquo;&rsquo;ビジネスとテクノロジのビジョンと戦略を融合できるスタッフ、アジャイル チームリーダーと実践者、ビジネス プロセスの再開発スペシャリスト、分析の専門家、サイバー セキュリティの専門家など、これらの企業の望みリストに含み得る内容を次に示します。これらはすべて、絶え間ない変化、不確実な成果、ビジネス価値の作成と最適化の推進によって特徴付ける環境で作業できます。&nbsp;</p>


  <p>Steelcase が IoT の取り組みを始めたら、テクノロジの機能を迅速に進化させる必要があります。 多くの場合、IoT、分析、モバイル アプリ、スマート 空間設計の専門知識を持つスタッフを雇用する必要があります。 さらに、会社は新しい作業方法を採用し、アジャイル手法とスクラム フレームワークを採用してビジネスと IT コラボレーションを改善し、スペース使用率の分析情報を使用して独自のチーム ワークスペースを改善しました。 新しいアジャイルカルチャ、プロセス、ワークプレースによってアジャイル スプリントの速度が <a href="https://www.steelcase.com/research/articles/topics/agile/agile-case-study/">40%</a> 向上しました。企業のお客様にとって魅力的なケース&rsquo; スタディです。&nbsp;&nbsp;&nbsp;</p>


  <p>&ldquo;アジャイルから&rsquo;始めなかった。 IT の新しい視点から始め、組織&mdash;のビジネス パートナーとして優れ、顧客中心になれたものにしました。 アジャイルがこれらの望みと&rdquo; 一致しているのを発見しました。Steve Miller、CIO、Steelcase は言います。</p>


  <h2>機能 #4: セキュリティの強化と進化</h2>


  <p>企業が IoT イニシアチブを展開する場合、サイバー攻撃の増加に備えて自力で取り組む必要があります。 実際<br>

  多くは既に経験している可能性があります。</p>


  <p>IoT は、企業の既存の&rsquo; セキュリティの課題を増幅します。 より多くのエンドポイントによって攻撃面が広がり、ハッカーの作業が増える。 解決策は、大規模なセキュリティに対処する方法です。</p>


  <p>Azure IoT Central では、エンタープライズ レベルの Azure マネージド サービスとサービスとしてのソフトウェア (SaaS) を組み合わせ、企業が <a href="https://azure.microsoft.com/en-us/services/iot-central/">IoT</a>&rsquo; 資産に接続、管理、監視できるプラットフォームを提供します。デバイス数は数百、数百万台です。 つまり、Steelcase のような企業は、インフラストラクチャやセキュリティに問題なく、数時間以内に完成した IoT ソリューションを作成できます。</p>


  <h2>機能 #5: コンシューマー&nbsp; の期待を継続的に考慮する</h2>


  <p>IoT 製品とサービスをデプロイする企業は、消費者と新しい方法で関与し、侵入を感じる可能性があります。 たとえば、IoT を使用すると&rsquo;、状況に関する完全な認識が可能です。適切な説明が与えされていない場合、コンシューマーや従業員にはおもしろい結果になる可能性があります。 IoT チームには、プライバシーに関する消費者の期待の変化に照らして、データ収集と使用状況のプラクティスを検討し、再検討するためのプロセスが必要です。</p>


  <p>消費者は貴重なデータを提供しているのを理解していますが、企業がデータを保護し、相互に利益をもたらす方法で使用すると予想されます。 多くの企業は、倫理的なデータ使用ポリシーを公開して、IoT、AI、機械学習にさらにプッシュするデータの使用方法 <a href="https://www.microsoft.com/en-us/ai/our-approach-to-ai">を明確にしています</a>。 これらのポリシーは異なりますが、通常、コンシューマーのプライバシー、明確なガバナンス、公平性、共有の利点、透明性を好むのです。</p>


  <p>一般に、ビジネス&mdash;企業は、コンシューマーの同意を最小限に抑え、必要な最小限のデータを収集し、より多くのデータを収集する前に確認するポリシーに従う場合が多い。 このポリシーに同意&rsquo;しない企業は、プライバシーまたはセキュリティの誤りによって消費者の信頼を失った場合、ビジネス上の損害を及ぼすリスクがあります。 理想的には、企業は IoT をコンシューマーとの共有体験と見なして、コンシューマーが見て取り得る価値と価値の提供に集中し続ける必要があります。</p>


  <p>Steelcase は、IoT プライバシーの逆説を理解しています。このため、Workplace Advisor サービスのワークスペースの使用状況に関する匿名化されたデータのみを収集します。 同様に、ビジネス顧客は匿名化されたデータを制御します。</p>


  <p>&ldquo;データは&rsquo;所有しています。<a href="https://www.steelcase.com/research/videos/microsoft-azure-iot-changing-workplace/">顧客&rsquo;データです&rsquo;</a>&rdquo;。Joel Zwier、Smart + Connected の戦略的パートナー リード、Steelcase は述べています。 &ldquo;彼らは、&rsquo;データの特定の部分へのアクセスを提供しています。この部分は、ユーザーが自分の領域をよりよく理解するのに役立ちますが、データはセキュリティで保護されます。&rdquo;</p>


  <h2>値に従います</h2>


  <p>IoT は、継続的な進化 (効率の向上、顧客の分析情報の向上、新しい収益ストリーム) になる場合や、価値を提供して終了する有限のプログラムである場合があります。 どちらのアプローチにもメリットがある一方で、初期値を示す方向に進む企業は引き続き報われる可能性があります。</p>


  <p>Steelcase では、Azure を使用してビジネスを拡大し、スマート + コネクテッド オファリングを拡張する予定です。 この会社は、Workplace Advisor を Office 365、Microsoft Exchange、その他の IoT 対応システム (統合通信、照明、HVAC など) と統合する予定です。 スペースをスケジュールする従業員は、照明を調整し、ツールを使用してより良い会議を実行できます。</p>


  <p>&ldquo;Zwier 氏は、今後、本当&rdquo; に楽しい仕事をしています。 &ldquo;その美しさは、定期的&rsquo;に更新できる生きているシステムを作成する必要があるというのです。 また、Azure システムを通じて新しいエクスペリエンスをプッシュできます。&rdquo;</p>


  <p>Steelcase が IoT&mdash;&mdash; の取り組みを続けている間、別の会社の成功は、たとえば、リモート監視、予測メンテナンス、または資産追跡を有効にしてから停止する、1 つ以上の個別の課題を解決する可能性があります。</p>


  <p>どのアプローチ&rsquo;を採用する場合でも、IoT プログラムには、現実的なビジョン、定義済みの戦略、および内部で販売できる定量化可能なビジネス価値を含める必要があります。 IoT イノベーションをビジネス ニーズに合わせて調整する方法に関する詳細が必要ですか? IoT の ROI を最大化する方法については、このホワイト ペーパーを参照してください。</p>


