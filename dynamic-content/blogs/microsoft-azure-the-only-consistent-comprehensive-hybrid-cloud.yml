Title: 'Microsoft Azure: 唯一の一貫した包括的なハイブリッドクラウド'
Summary: 'クラウド戦略についてお客様と話し合っている場合は、クラウドに対するハイブリッドアプローチがビジネスにとって最も効果的であるという、多くのお客様の声をお寄せください。 '
Content: >-
  <p>クラウド戦略についてお客様と話し合っている場合は、クラウドに対するハイブリッドアプローチがビジネスにとって最も効果的であるという、多くのお客様の声をお寄せください。 組織は、既存のオンプレミステクノロジを資産として活用しながらクラウドを活用するなど、さまざまな理由でハイブリッド戦略を選択します。これにより、柔軟性を高めたり、規制要件を満たすことができます。</p>


  <p>お客様は、完全な環境全体での選択肢、柔軟性、およびエクスペリエンスの一貫性を実現するクラウドプラットフォームを探すことをお客様に通知します。 Microsoft はこの現実を深く理解しています。 数十年にわたるエンタープライズエクスペリエンスに基づいて、Azure を1日からハイブリッドとして設計し、アプリケーション、データ、id、セキュリティ、および管理の幅広いハイブリッド機能を使用して、クラウドとオンプレミスの間で真の一貫性を実現しました。</p>


  <h2>お客様は、ハイブリッドクラウド戦略を強化するために Azure を選択します</h2>


  <p>Fortune 500 企業の95% 以上が Azure でのビジネスを現在信頼しており、その多くは Azure ハイブリッド機能を活用してイノベーションを促進し、優れたビジネスの結果を提供しています。</p>


  <p>ハイブリッドクラウドモデルを使用して Azure で $150億のビジネスを実行すると、 <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">Smithfield 食品</a> スラッシュデータセンターのコストが60% 向上し、アプリケーションの配信速度が2か月から1日に短縮され、ネットワークセキュリティが大幅に向上しました。 Smithfield は、 <em> &ldquo; Azure が優れたハイブリッドイネーブラーであることを示しています。 &rdquo; </em></p>


  <p><a href="https://azure.microsoft.com/en-us/migration/customer-stories/chevron/" target="_blank">シェブロン</a> は、既存のインフラストラクチャとテクノロジを引き続き活用しながら、多数のアプリケーションを Azure に移行するハイブリッド移行アプローチを採用しています。 <em> &ldquo; Microsoft では、企業が誰よりも優れていると認識しています&rsquo;私たちは、この旅において、 &rdquo; </em> Victoria Harris、パブリッククラウドマネージャーをシェブロンと言いました。&nbsp;</p>


  <p>Azure で有効になっているハイブリッドクラウドインフラストラクチャを導入すると、J.B. が可能になります。 クラウドへのワークロードの移動を可能にし、オンプレミスでビジネスを継続的に実行します。 <a href="https://www.youtube.com/watch?v=A5i5LGIrkns" target="_blank">J.B. ハント</a>は、Microsoft &rsquo; がクラウドの構想に向けて曲げを求めることがないことを示して &ldquo; います。 現在のところ、Microsoft にお問い合わせください。&rdquo;</p>


  <p><a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a> は、Linux ベースのアプリケーションを含む、買収されたアプリケーションを Azure に戦略的に移動して、市場投入までの時間を大幅に短縮します。 また、AllScripts は <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> を利用して、アプリケーションを Azure に移行するための大幅なコスト削減を実現します。</p>


  <h2>継続的なハイブリッドクラウドイノベーション&nbsp;</h2>


  <p>ハイブリッドクラウドのリーダーとして、お客様 &rsquo; のハイブリッドニーズをサポートする新機能の設計と提供に取り組んでいます。これにより、Azure でビジネスを正常に実行できるようになります。</p>


  <p>今週の Ignite では、多くの優れた新しいハイブリッド機能を発表し、多くのユーザーとハイブリッドクラウドについての会話を続けています。 Azure Stack Azure DevOps の勢いから、データプラットフォームのイノベーション、業界をリードするセキュリティと管理の機能、新しいバージョンの Windows サーバー &ndash; に至るまで、お客様のビジネスを変革するうえで役立つ、優れたハイブリッドソリューションが用意されています。</p>


  <p>&rsquo;お客様と提携して、次の重要な分野を通じて、お客様に最終的に一貫性のあるハイブリッドクラウドを提供します。</p>


  <p><strong>一貫したハイブリッドアプリケーション。</strong> Azure Stack は昨年 &rsquo; の Ignite カンファレンスでデビューて以来、多くの企業にとってゲームチェンジャーでした。 中核となる Azure サービスがオンプレミスのデータセンターに導入されるため、開発者は1つのプラットフォームにアクセスして、ビジネスニーズに応じてあらゆる場所でハイブリッドアプリケーションを開発、テスト、デプロイすることができます。 ハイブリッドアプローチを使用すると、オンプレミスの機密データを維持しながら、常に <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Fkpmg-norway-partner-professional-services-azure&amp;data=02%7C01%7C%7Ce8c5624807ce468b917908d61d15e765%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728377240901428&amp;sdata=4EloHw48y%2B2lJ0Wb%2Fs2y2mgfQWzhZXLOzwzZhZ5E0bc%3D&amp;reserved=0" target="_blank">変化する規制</a> や顧客の要件を満たすことができます。 <em> &ldquo; Azure Stack &hellip; は、ローカルパートナーデータセンターの Azure データセンターにあるものと同じインフラストラクチャコンポーネントを提供します。同じポータル、API、アプリケーションモデル、ツール &rdquo; というアーキテクチャの一貫性が &rsquo; 完全に確保 &mdash; </em>されています。これは、「1」という &oslash; ことです。</p>


  <p>今後も、Azure Stack にイノベーションを提供し、Azure との一貫性を促進します。 昨日、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fnew-investments-in-azure-stack-extend-microsoft-s-hybrid-cloud-leadership%2F&amp;data=02%7C01%7C%7C25bbeecd2c284c598e1308d61f3c20f7%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636730740436518572&amp;sdata=J0CGQCQdyWNQzwYkOQ%2F3UzIWO274ea9SevOXrENENF8%3D&amp;reserved=0" target="_blank">Azure Stack</a> についていくつかの発表を行いました。これにより、Azure Stack azure 全体 Azure Stack の開発者エクスペリエンスをさらに向上させることができます。また、azure と Azure Stack での一貫性のあるブロックチェーンのデプロイ、および一部のハードウェアパートナーとの Azure Stack の拡張が可能になります。</p>


  <p><strong>一貫性のあるハイブリッド DevOps。</strong> ハイブリッドクラウドを正常に実行するには、環境間で一貫性のある DevOps アプローチが必要です。 今月は、パブリッククラウドで提供されている最も完全な DevOps を<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-devops/" target="_blank">Azure DevOps</a>発表しました。 Azure DevOps サービスとオンプレミスの Azure DevOps Server により、お客様はハイブリッドクラウド全体で同じ完全な DevOps サービスと機能を利用できるため、クラウドとオンプレミスの間で同じ CI/CD パイプラインを採用することで、アジャイル開発と一貫したソフトウェア配信が可能になります。 結果には、より迅速に配信される製品が含まれます。</p>


  <p><strong>一貫性のあるハイブリッドデータプラットフォーム。</strong>Azure には、お客様が SQL、PostgreSQL、MySQL、または NoSQL のいずれで&#39;あるかにかかわらず、オンプレミスとクラウド全体で一貫してデータを配布、管理、分析できるデータサービスが用意されています。 昨日は、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">Azure SQL Database Managed Instance</a>の一般提供を発表しました。これは、組織が現在実行されている SQL Server に関係なく、すべての SQL ワークロードをクラウドに移行し、コードを変更 &ndash; せずに再び &ndash; 元に戻すことができるサービスです。 大手 it およびソフトウェア会社である kmd は、膨大なデータベースを Azure クラウドに移行し、コードを変更することなく1対1で転送できるようにすることで、SQL Database Managed Instance 非常に貴重です。&nbsp;</p>


  <p><strong>一貫性のあるハイブリッド id。</strong> azure には Azure Active Directory の共通 id モデルが用意されており、ユーザーはオンプレミスのアプリケーションと環境、Azure、その他のクラウドで、セキュリティで保護されたシームレスなシングルサインオンエクスペリエンスを提供します。 Azure Active Directory を使用してオンプレミスの Active Directory ソリューションをクラウドに Connect し、全資産に対して1つの id とアクセス管理の戦略を持ちます。</p>


  <p><strong>一貫したハイブリッドセキュリティと管理。</strong> Azure には、クラウドとオンプレミスの間の Linux および Windows リソースが、統一された方法で監視、バックアップ、セキュリティ保護、回復性を確保するための、広範なセキュリティと管理機能が備わっています。 Azure のハイブリッドセキュリティと管理機能を使用して、 <a href="https://customers.microsoft.com/en-us/story/ihg" target="_blank">IHG (Intercontinental ホテルグループ)</a> は、クラウドとオンプレミスの両方で、サーバーとサービスの正常性を包括的かつグローバルに表示します。 IHG により、Microsoft は、 <em>1 つの世界で集計されたビュー &hellip; を使用できるようになりました。これにより、 &ldquo; より良い決定を行うことができます。トラブルシューティングをより迅速に行うことができます。 &rdquo; </em></p>


  <p>昨日、 <a href="https://azure.microsoft.com/en-us/blog/ways-to-use-azure-security-center-log-analytics-for-threat-hunting/" target="_blank">Azure Security Center でのセキュリティで保護されたスコア</a>のパブリックプレビューを発表しました。 セキュリティで保護されたスコアは、Azure とオンプレミスの両方のリソースのセキュリティ体制を向上させるための可視性と推奨事項を提供します。 さらに、インフラストラクチャ、アプリケーション、およびネットワークを監視するための既存の機能を1つの統合されたサービスにまとめ、ハイブリッド環境全体でアプリケーションの完全なスタック監視を提供する <a href="https://aka.ms/azmonigniteblogpost" target="_blank">Azure Monitor</a> についても発表しました。 <a href="https://aka.ms/WS2019LaunchBlog" target="_blank">Windows Server 2019</a>の最新リリースには、お客様がオンプレミスの Windows サーバー環境を azure に拡張し、Azure Backup や Azure Site Recovery などの azure サービスを使用できるようにする機能が含まれています。</p>


  <h2>今後、インテリジェントなクラウドとインテリジェントなエッジを活用するために構築</h2>


  <p>ハイブリッドクラウドは、パブリッククラウドとのデータセンターの統合から、世界中 &rsquo; のほとんどのリモートの場所を含めて、パブリッククラウドと連携して動作するコンピューティングの単位になるように進化しています。 この新しい時代 (年号) の <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">インテリジェントクラウドとインテリジェントなエッジを呼んで</a>います。 ハイブリッドアプリケーションを構築する場合と同じパターンと原則の多くは、クラウド/エッジアプリケーションに適用されます。 お客様が行った投資と Azure ハイブリッドクラウドの実行によって開発されたスキルセットは、将来的にエッジコンピューティングを利用できるよう組織に位置付けます。</p>


  <p>今週の残りの部分を Ignite にお楽しみいただければ幸いです。 <a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank">Azure ハイブリッドクラウド</a>の詳細についてはこちらをご覧ください。</p>
