  <h2>シームレスな Azure エクスペリエンス</h2>


  <p>リソースを一部管理し、最適化し、最新化する機能は、顧客が Azure&rsquo; のサービスの幅を活用するように求める中心的な質問でした。&nbsp; Azure VMware Solutionは Azure です。これは、クラウドで VMware を実行するファースト パーティの Azure サービスです。 また、他の Azure サービスと同様に、Azure Portal を使用して、リソースを管理する簡単なエクスペリエンスAzure VMware Solutionしています。 本日は、Azure Portal を通じて IT プロフェッショナルのエクスペリエンスを簡素化するために役立ついくつかのお知らせをお知らせします。</p>


  <ul>
      <li><strong>プレビューで、Azure VMware Solution</strong> の実行コマンドを使用できます。 これらの実行コマンドはAzure VMware Solutionポータルで公開されています。これは、vCenter での特定の操作の実行を簡略化するのに役立ちます。 この機能により、お客様は、より高い特権を必要とする Azure から管理タスクを簡単に実行できます。 <a href="https://azure.microsoft.com/en-us/updates/run-commands-for-azure-vmware-solution-now-in-public-preview/" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li><strong>Azure VMware Solution</strong> の配置ポリシーがプレビューに移行し、Azure VMware Solution プライベート クラウド内に仮想マシン (VM) を割り当てるときに管理者が制約または規則を指定するプロセスが簡略化されています。 これにより、VM のパフォーマンスと可用性が向上し、ソフトウェア定義データ センター (SDDC) のメンテナンス操作中のホスト グループの更新の複雑さを軽減できます。 <a href="https://azure.microsoft.com/en-us/updates/placement-polices-now-in-public-preview-for-azure-vmware-solution/" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li><strong>Azure VMware Solution 用の Azure</strong> ディスク プールでは、Azure で実行されている VMware ワークロード用のスケーラブルでコスト効率の高いクラウド ストレージを使用して、データニーズに柔軟に対応できるよう、永続的なストレージ オプションが提供されます。 <a href="https://azure.microsoft.com/en-us/updates/disk-pool-for-azure-vmware-solution-now-in-public-preview/" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li><strong>Azure VMware Solution上のネットワーク ファイル システム (NFS) データストア</strong> Azure NetApp Filesプライベート プレビューが開始されています。 Azure ディスク プールと同様に、これにより、コンピューティングとは関係Azure VMware Solution環境のストレージをスケーリングできます。 <a href="https://azure.microsoft.com/en-us/updates/azure-netapp-files-datastores-for-azure-vmware-solution-is-coming-soon/" target="_blank">詳細については、こちらを参照してください</a>。</li>
  </ul>


  <h2>パートナー エコシステムの統合と成長</h2>


  <p>パートナー Azure VMware Solutionは、お客様がクラウド移行の目標を達成するために不可欠です。 現在、VMware エコシステムの主要な独立系ソフトウェア ベンダー ソリューションの一部と統合し、引き続きこのパートナーのネットワークを拡大Azure VMware Solution。</p>


  <p>また、パートナーのコラボレーションはシステム インテグレーター (SI) にも及び、Azure SI コミュニティ全体で密接に連携し、Azure VMware Solutionしています。 SI パートナーの主要な有効化機能の 1 つは <a href="https://www.microsoft.com/azure/partners/azure-advanced-specializations" target="_blank">、Azure VMware Solution</a> の高度な特殊化の開始です。これは、パートナーが Azure VMware Solution イニシアチブを実行するために必要なスキルを検証、構築、開発するのに役立ちます。</p>


