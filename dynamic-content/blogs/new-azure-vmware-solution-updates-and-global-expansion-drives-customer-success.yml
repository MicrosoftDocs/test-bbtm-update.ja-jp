Content: >-
  <p>このパンデミックにより、多くの組織は、中断を軽減し、効率性を高め、スケーラブルなインフラストラクチャを活用するために、デジタル変革とクラウド導入イニシアチブを大幅に加速させる必要がありました。 Microsoft では、お客様に&rsquo;、ビジネスに合った方法でクラウドを導入するための柔軟性と選択肢を提供しています。</p>


  <p>すべてのお客様が別の場所でクラウド体験を開始する理由から、お客様が契約条件でクラウドに移行し、現在持っているビジネス プラットフォームと投資のサポートを維持するのに役立ちます。 <a href="https://azure.microsoft.com/en-us/services/azure-vmware/#product-overview" target="_blank">Azure VMware Solution</a> は、&rsquo;お客様の選択を提供する重要な方法の 1 つであり、リージョンの可用性を拡大し、新機能を追加し、より多くの統合を提供するために、引き続き作業を続けきました。</p>


  <p>Azure VMware Solution既存の VMware プライベート クラウドを拡張して移行し、Azure でネイティブに実行する簡単な方法です。 Azure VMware Solution環境との対称性が提供され、データセンターの移行を高速化し、クラウドの利点を早期に実現できます。 この対称性は、IT チームがオンプレミスの VMware 環境で行われたのと同じ VMware のスキル、プロセス、投資を活用する機能にも及んでいます。 Azure VMware Solution は、Windows Server および SQL Server の Azure ハイブリッド特典と拡張セキュリティ更新プログラムと組み合Azure VMware Solution は、クラウドで VMware をシームレスに移行して実行するための最も高速で最もコスト効率の高い方法の 1 つです。</p>


  <p>このアプローチは、旅行、教育、テクノロジなど、業界をまたがって顧客に明確に対応しています。</p>


  <p style="margin-left: 40px;">&ldquo;<em>Microsoft のソリューションは、デジタル変革を推進しています。</em>既存のアプリケーションのセキュリティの最大化と運用コストの削減は、この取り込みにおける重要な部分であり、Azure VMware Solution では、コスト効率に優れ、簡単かつ迅速に Azure &rdquo;&mdash; に移行できます。<strong>Avianca Airlines の Cloud Platform Manager である、Pablo Sanchez Gandur</strong> のファンパブロ。</p>


  <p style="margin-left: 40px;">&ldquo;<em>VMware ライセンスのコスト削減は、VMware&rsquo; ライセンスに含まれているので大きなメリットAzure VMware Solution。その一方で&mdash;&mdash;</em>、展開のためのネットワーク機器、ストレージ ハードウェア、およびプロフェッショナル サービスのニーズを排除すると、大学の削減の 6 つの数字が得られる。&rdquo;&mdash;<strong>マイアミ大学クラウド インフラストラクチャ サービスのディレクターである、Ovo。</strong></p>


  <p style="margin-left: 40px;">&ldquo;<em>クラウド移行では、データ センターでのハードウェアの運用と保守に関連するコストを削減する必要がありました。仮想サーバー Azure VMware Solution既存の運用および管理システムを維持しながら、ユーザーへの影響を軽減し、大規模な移行の課題を回避できるので、この方法を選択しました。Azure VMware Solution、VMware 仮想化環境の操作を中断することなく、VM の一括移行を同時に実行する機能が提供されました。同時に、古い</em>バージョンのゲスト OS から移行できます。もちろん、Azure PaaS サービスとの統合の恩恵を受ける可能性があります。&rdquo;&mdash;<strong>大西省、Office、Information Systems Service Department、および Department UNISYS。</strong></p>


  <h2>グローバル展開</h2>


  <p>1 年前にAzure VMware Solution、&rsquo;地理的な拡大に対応して顧客をグローバルにサポートするために取り組み続けきました。 現在、ブラジル南部と<strong></strong>米国東部 2 の 2 つの新Azure VMware Solution<a href="https://azure.microsoft.com/en-us/updates/azure-vmware-solution-now-available-brazil-south-and-east-us-2/" target="_blank">リージョンを追加します</a>。 これにより、Azure VMware Solution 17 の Azure リージョンで使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bcdc893-6949-4421-8e7d-94e9082c08b9.png"><img alt="Geo Availbiltiy for VMworld Blog" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c71defff-c5c6-43a1-bf81-9210296699fb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Geo Availbiltiy for VMworld ブログ" width="1024"></a></p>


  <p>お客様はクラウド移行のリフト アンド シフトの高速オプションを探しますが、リージョンの可用性は最も重要な考慮事項の 1 つになります。 サービスの拡張に従う場合は、今後の予定されている可用性の詳細については、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">リージョン別の Azure</a> 製品の Web ページを参照してください。</p>


  <h2>プラットフォームの機能強化</h2>


  <p>Microsoft は、VMware エンジニアリング チーム、お客様、規制機関と密接に関連して取り組み、Azure VMware Solution がすべての業界の企業に堅牢で準拠したプラットフォームを提供できます。</p>


  <p>Azure VMware Solution、50 を超えるグローバルおよび業界の認定を取得しました。 最近、Azure VMware Solutionは、Microsoft Azure で FedRAMP 共同承認委員会 (JAB) によって発行された Federal Risk and Authorization Management Program <a href="https://azure.microsoft.com/en-us/updates/azure-vmware-solution-achieves-fedramp-high-authorization/" target="_blank">(FedRAMP)</a> 高運用暫定承認 (P-ATO) を受け取っています。 この承認はAzure VMware Solution&rsquo;、機密性の高い、プライベート、および公的機関のデータの処理が関係する、幅広い公共部門、業界、および企業の使用事例に対して、Azure VMware Solution のセキュリティとコンプライアンスを検証します。</p>


  <p>また、VMware とのパートナーシップは、プラットフォームを有効にすることで、お客様のコア ニーズを促進するために不可欠です。 それぞれのエンジニアリング チームは、VMware Cloud Foundation に基づくソリューションの開発に非常に密接に取り組み、Azure で実行されている VMware オファリングの最新のポートフォリオを使用して環境を拡張することができます。 この領域の最新の更新プログラムは次のとおりです。</p>


