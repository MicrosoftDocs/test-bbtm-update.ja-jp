Title: Azure マップ の発表
Summary: Azure Location Based Services には Azure マップ という新しい名前が付き、今日の現在、Azure マップ' が一般提供されるのを知らせました。
Content: >-
  <p>Azure Location Based Services には、Azure の新しい名前マップ&ndash;。 今日の現在、Azure&rsquo; サービスが一般提供 (GA) マップ&rsquo;提供されるという発表に対して、私はうらやむを得ました。</p>


  <p>6 か&rsquo;月のパブリック プレビューで優れた顧客からのフィードバックが寄せららた後、Azures&rsquo; を最初に立ち上げ、ネイティブの地理空間機能を提供します。 現在、Azure マップ は、Microsoft エンタープライズのお客様に、さまざまなアプリケーションに統合する堅牢なマッピング機能を提供します。 Microsoft エンタープライズのお客様は、使いやすいサービスと JavaScript マップ コントロールを通じて、豊富な基になる地理的および地理空間機能を組み込みで堅牢なアプリケーションを構築できます。 パブリック プレビュー期間中、お客様からフィードバックが寄せらえ、サービスを強化し、すべての Azure のお客様にサービスをリリースする際に機能を強化する上で非常に貴重なフィードバックが寄せされました。 Azure マップ&rsquo; サービスを通じて、複数の業界、特に場所がセンサーの視覚化とビジネス分析の基盤である モノのインターネット (IoT) に関わる人々が、人工知能の世界に発展する変革を目の当てにし始めるのです。</p>


  <p>Azure マップ導入者のお客様からのアプリケーションは、あらゆる垂直にまたがり、マップ統合から複雑なルート最適化アプリケーションまで、色域を実行します。 <a href="https://fathym.com/" target="_blank">Fathym WeatherCloud</a> では、Azure マップ をマップ キャンバスとして使用して、気象情報をオーバーレイして、時間の流中の気象の動きを視覚的に表す方法を示しました。 <a href="https://www.cubictelecom.com/" target="_blank">立方通信</a>では、Azure マップ コントロール を使用して地図上の充電スタンドを空間的に参照し、Azure マップ&rsquo; Route Service を使用して車両を走行するルートに沿って最適な場所を決定する方法を示しました。</p>


  <p>この最初のリリースでは、Azure マップ パブリック プレビューで提供されるのと同じ機能と<a href="https://azure.microsoft.com/en-us/blog/announcing-azure-location-based-services-public-preview/"></a>、いくつかの変更と追加が提供されます。</p>


  <h2>Search サービス</h2>


  <p>Azure マップ Search サービスは、顧客が実際のオブジェクトとそれぞれの場所を見つける機能を提供します。 Search サービスは、次の 3 つの主要な機能を提供します。</p>


  <ol>
   <li>ジオコーディング: 住所、場所、ランドマークの検索</li>
   <li>Point of Interest (POI) Search: 場所に基づくビジネスの検索</li>
   <li>逆ジオコーディング: 場所に基づいて住所または交差道路を検索する</li>
  </ol>


  <p>Search Service を使用すると、世界中の住所や場所を検索できます。 Azure マップ では、38 のリージョンでの住所レベルのジオコーディングがサポートされています。世界の他の地域では、住所レベルのジオコーディングがサポートされています。 顧客は、構造化された住所フォームに基づいてサービスに住所を渡します。 また、顧客が 1 つのクエリで住所、場所、またはビジネスを検索できる場合は、非構造化フォームを使用することもできます。 ユーザーは、地域または境界ボックスで検索を制限し、特定の座標を照会して検索結果に影響を与え、品質を向上できます。 または、GPS レシーバーなどから座標を指定すると、顧客はサービスから返される最寄りの住所または横断通りを取得できます。</p>


  <p>Azure マップ Search サービスを使用すると、顧客はビジネスリストのクエリを実行することもできます。 Search サービスには、特定のポイントまたは境界領域内の企業や関心ポイントを検索するために、数百のカテゴリと数百のサブカテゴリが含まれています。 顧客は、ブランド名または一般的なカテゴリに基づいて企業に対してクエリを実行し、場所、境界ボックス、または地域に基づいてそれらの結果をフィルター処理できます。</p>


  <h3>&rsquo;Azure マップ Search Service の一般提供の新機能</h3>


  <p>一般提供のために、Geometry&rsquo; Search、Nearby Search、および Search Along Route を追加しました。 Geometry <em>Search サービスを</em> 使用すると、ユーザーは特定のジオメトリまたは複数のジオメトリ内で検索できます。 ユーザーは、特定の境界のセット内で POI の結果を検索できます。これは、開発者がユーザーの特定の都市、近隣、または半径内で検索する場合に役立ちます。 <em>Nearby Search</em> サービスはジオメトリ検索に似ています。これにより、開発者はポイントと半径を指定して、指定したポイントの近くにある POI &ldquo;&rdquo; を検索できます。 これはジオメトリ検索の少しシンプルなバージョンですが、開発者がユーザーの現在の場所に近い POI &ldquo;&rdquo; を検索できるという利点があります。 [ <em>ルート検索] を使用すると</em> 、開発者は、指定されたルートに沿って関心のあるポイントを検索できます。 サービスは、ルートに基づいて一連の POIs を返し、ルート/道路情報を考慮します。 たとえば、フリーウェイの地点から 4 分の 1 マイル離れた場所にあるが、最も近い終了地点が 5 マイル離れ、バック トラッキングが必要なガス ステーションがある場合、そのガスステーションは応答に含まれません。 これは、単に地理空間の近接性ではなく、ルートに基づいて一連の有効な POIs を識別するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ea5bfd4-6620-49e9-bffa-a7169dda567b.png"><img alt="Search-along-route2" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bac2d05c-6af8-49ef-90a7-62135f6cf040.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Search-along-route2" width="640"></a></p>


  <h2>Route サービス</h2>


  <p>Azure マップ ルーティング サービスは、方向を取得するために使用されますが、単に A が B 方向を指すのではありません。 Azure マップ ルーティング サービスには、さまざまなシナリオに基づいて計算された方向を変更できるように、ルーティング エンジンで使用できるさまざまなマップ データがあります。 まず、ルーティング サービスは、ステップ バイ ステップのスケジュールで期待される標準的なルーティング機能を顧客に提供します。 ルート計算は、交通量の多い道路や交通インシデントを最速、最短、または回避するために最適化できます。 &ldquo;&rdquo; &ldquo;&rdquo;トラフィックベースのルーティングの場合、これは 2 つのフレーバーで提供されます。これは、ユーザーが特定のルートでどのようなトラフィックが見えやすいかを一般的に考える必要がある将来のルート計画シナリオに最適です。ライブは、ユーザーが今出発し、トラフィックが存在する場所とそれを回避するための最適な方法を知りたい場合に、アクティブなルーティング シナリオに最適です。</p>


  <p>Azure マップ ルーティングでは、トラック用に作成された代替ルートを提供する商用車両ルーティングが可能です。 商用車両のルーティングでは、交通輸送に最適で安全で推奨される道路を選択するパラメーターがサポートされています。</p>


  <ul>
   <li>車両の高さ</li>
   <li>車両重量</li>
   <li>クリストの数</li>
   <li>危険物の内容</li>
  </ul>


  <p>ルーティング サービスには、歩く、自転車、自転車、タクシー、バンのルーティングなど、さまざまな移動モードも用意されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd6a9213-da93-4dc0-9d4f-335c62209f4c.png"><img alt="azure-maps-routing" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b20e1f1-2a26-4668-994b-9af867f691b7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-maps-routing" width="640"></a></p>


  <p>また、事前に決定された停止がある場合は、ルートに沿って最大 50 のウェイポイントを指定できます。 顧客がルートに沿って停止する最適な順序を探している場合は、Azure マップ で複数の停留所にルーティングする最適な順序を決定することができます。 ルーティング サービスに最大 20 のウェイポイントを簡単に渡し、スケジュールが生成されます。</p>


  <p>お客様は、Azure マップ Route Service を使用して、特定の場所に一定の時間移動する必要がある場合の到着時刻を指定できます。 ジオメトリごとにキャプチャされたプローブのほぼ 10 年分と頻度の高い間隔である膨大な量のトラフィック データを使用して、Azure マップ は、出発に最適な時刻である特定の日と時間について顧客に知らせます。 さらに、Azure マップ は、現在の交通状況を使用して、ルートに影響を与える可能性がある道路の変更を顧客に通知し、更新された時間や代替ルートを提供することができます。</p>


  <p>Azure マップ、使用されているエンジンの種類を考慮に入れてみてください。 既定では、Azure マップエンジンが使用されている必要があります。 ただし、電気エンジンが Azure マップを使用している場合は、電力設定の入力パラメーターを受け取り、最もエネルギー効率の高いルートを生成します。</p>


  <p>ルーティング サービスは、1 つのクエリで生成される複数の代替ルートを提供します。 これにより、最適な現在の&quot;&rdquo;条件と見なされない可能性がある追加のルートが提供されます。ただし、これらの代替ルートはエンド ユーザーによって優先される可能性があります。 お客様は、有料道路、フリーウェイ、高速道路、カープール道路などの特定のルートの種類を避けることを指定することもできます。</p>


  <h2>Render Service</h2>


  <p>Azure マップ Render Service は、マップのフェッチに使用されます。 Render Service は、Azure マップ のマップの基礎であり、Azure マップ コントロール の視覚エフェクトを利用します。 ユーザーは、ベクターベースのマップ タイルを要求してデータをレンダリングし、クライアントにスタイルを適用できます。 また、マップ イメージを Web ページまたはアプリケーションに埋め込む場合は、Render Service にはラスター マップも用意されています。 Azures&rsquo; マップには、世界中の 200 を超えるリージョンの忠実度の高い地理情報が含まれています。35 の言語と 2 つのバージョンの中立的なグラウンド の真実で利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b80511f4-20c2-4112-89b1-3aa575ad16f7.png"><img alt="azure-maps-render" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6aa3b26-984a-4b49-9520-211e287acf7c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-maps-render" width="640"></a></p>


  <p>Azure マップの地図は、一から設計され、企業の顧客を念頭に置いて作成されました。 より低いレベルの線で示す情報 (縮小) と、ズームイン時の忠実度の高い情報が少なくなっています。 この設計は、企業のお客様に、顧客データの価値を混乱させ、詳細を詳しく説明することなく、Azure マップ の上にデータをレンダリングすることを促す意図です。</p>


  <h3>Azure&rsquo; マップ Render Service の一般提供の新機能</h3>


  <p>一般提供のために、&rsquo;Azure のブランド化された設計を使用して埋め込み可能なマップ イメージを生成する新しい静的マップ API を&rsquo;導入しました。</p>


  <h2>タイム ゾーン サービス</h2>


  <p>Azure マップ タイム&rsquo; ゾーン サービスは、世界中の場所のタイム ゾーンと時間を照会する機能を提供する、最初の種類です。 お客様は、Azure マップ に場所を送信し、それぞれのタイム ゾーン、そのタイム ゾーン内のそれぞれの時刻、および 協定世界時 (UTC) へのオフセットを受け取る必要があります。 タイム ゾーン サービスは、夏時間の変更を含む、過去および将来のタイム ゾーン情報へのアクセスを提供します。 さらに、お客様は、 &ndash; すべてのタイム ゾーンと現在のバージョンのデータの一覧を照会して、顧客がクエリとダウンロードを最適化できます。 IoT のお客様の場合、Azure マップ タイム ゾーン サービスでは POSIX 出力が可能なので、ユーザーはインターネットにアクセスする頻度が低い情報のみをそれぞれのデバイスにダウンロードできます。 さらに、Microsoft Windows ユーザーの場合、Azure マップ では、Windows タイム ゾーンの ID を IANA タイム ゾーンの ID に変換できます。</p>


  <h3>Azure&rsquo; マップ タイム ゾーン サービスの一般提供の新機能</h3>


  <p>一般提供のために、最大&rsquo; 49 言語のローカライズされたタイム ゾーン名が追加されました。 これにより、複数の言語でタイム ゾーン名をフェッチできます。</p>


  <h2>Traffic サービス</h2>


  <p>Azure マップ Traffic Service は、トラフィック フローとインシデント情報をオーバーレイおよびクエリする機能を顧客に提供します。 TomTom と連携して、Azure マップ は、世界中の 55 のリージョンでカバレッジを備え、クラス最高のトラフィック製品にアクセスできます。 Traffic Service では、Azure マップ コントロール の上にトラフィック情報をネイティブにオーバーレイして、トラフィックの問題をすばやく簡単に表示できます。 さらに、顧客は交通インシデント情報、道路で発生したリアルタイムの問題にアクセスし、道路上のプローブ情報を通じて収集することができます。 トラフィック インシデント情報では、インシデントの種類や正確な場所など、追加の詳細が提供されます。 また、Traffic Service&rsquo;&ldquo;&rdquo;&rsquo; では、インシデントとフローの詳細 (現在位置から行の後ろまでの距離や時間など) をお客様に提供します。また、ユーザーが交通の混雑に入った後は、そこから出て行くまでの距離と時間を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59170d19-1838-43dd-a5f3-58a4cf1f23e5.png"><img alt="azure-maps-traffic" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52cda6c7-99e9-4930-a558-58e9e43b86f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-maps-traffic" width="640"></a></p>


  <h2>Azure マップ コントロール</h2>


  <p>Azure マップ コントロール は、Azure マップ ベクター マップ タイルをフェッチし、データを描画し、マップ キャンバスと対話するための組み込み機能を備え、JavaScript Web コントロールです。 Azure マップ コントロール を使用すると、開発者は、ベクターレイヤーとラスター レイヤーの両方で Azure マップの上にデータをレイヤー化できます。つまり、企業のお客様がポイント、線、多角形の座標を持っている場合、または製造工場、ショッピング センター、またはテーマ パークの地理注釈マップがある場合は、これらのラスター化されたマップを Azure&rsquo;&rsquo; マップ の新しいレイヤーとしてオーバーレイできます。 マップ コントロールには、マップ キャンバスをクリックしてピクセルから座標を取得するリスナーがあります。 これにより、顧客は、(1) それぞれのポイントを中心に企業を検索&rsquo;するなどの他の マップ サービスと組み合わせてこれらの座標を使用できます。(2) 場所に最も近い住所または交差する住所を見つける。(3) マップ上の場所へのルートまたはマップ上の場所からのルートの生成。または、(4) 空間アルゴリズムを適用して、独自の情報データベースに接続して、ビジネスにとって重要な地理空間参照情報を見つける。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b420d9a2-2abb-4ba1-a006-67f9654c315f.png"><img alt="azure-maps-map-control" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35868aa9-1e4c-486a-a665-8985e66eeec5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-maps-map-control" width="640"></a></p>


  <h3>&rsquo;Azure JavaScript の一般提供の新機能マップ コントロール。</h3>


  <p>一般提供のために、マップ&rsquo; コントロールの使い方を改善するネイティブ アクセシビリティ機能が追加されました。 マップ コントロールは、ネイティブ ナレーター機能を使用して、マップ アプリケーションが Web ページに存在し、マップ コンテナーが識別され、マップ ビューポートが中央に配置されている場所をユーザーに知らせます。</p>


  <h2>Call to Action!</h2>


  <p>Azure マップが一般提供されています。 Azure の詳細については、<a href="https://azure.microsoft.com/en-us/services/location-based-services/">製品マップ</a>ページを参照してください。 開発者向 <a href="https://aka.ms/AzureMapsDocs">けドキュメントを読む</a> か、 <a href="https://portal.azure.com/">Azure portalにアクセス</a> して、今すぐアカウントを作成してください。</p>
