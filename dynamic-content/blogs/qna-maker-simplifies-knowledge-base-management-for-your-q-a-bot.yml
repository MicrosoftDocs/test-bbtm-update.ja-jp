Title: QnA Maker Q&A ボットのナレッジ ベース管理を簡略化します
Summary: このMicrosoft Bot Framework、さまざまな方法でチャットボットと会話型アプリケーションを構築できます。 オープン ソース Bot Framework を使用してボットをゼロから開発する場合、Virtual Assistant ソリューション アクセラレータを使用して独自のブランドアシスタントを作成する場合、または QnA Maker を使用して Q&A ボットを数分で作成する場合。
Content: >-
  <p><em>この投稿は、QnA Maker Team によって共同作成されました。</em></p>


  <p>このMicrosoft Bot Framework、さまざまな方法でチャットボットと会話型アプリケーションを構築できます。 オープン ソース Bot Framework を使用してボットをゼロから開発する場合、<a href="https://dev.botframework.com/" target="_blank">Virtual Assistant</a> ソリューション アクセラレータを使用して独自のブランドアシスタントを作成する場合、または <a href="https://github.com/Microsoft/AI/tree/master/solutions/Virtual-Assistant" target="_blank">QnA Maker</a> で数分で QA&amp; ボットを作成する場合。&rsquo; <a href="https://www.qnamaker.ai/" target="_blank">QnA Maker</a> は、FAQ ドキュメントや製品マニュアルなど、半構造化コンテンツから質問応答アプリケーションやチャットボットを簡単に起動できる、使いやすい Web ベースのサービスです。 このQnA Maker開発者は、質問と回答のボットを数分で構築、トレーニング、発行できます。</p>


  <p>本日は、要求の多い機能である Active <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/improve-knowledge-base" target="_blank">ラーニング</a> が新QnA Maker。 アクティブラーニングは、質問のバリエーションを特定して推奨するのに役立ち、ナレッジ ベースに追加できます。 ナレッジ ベースに候補を&rsquo;追加または編集する場合を選択しない限り、ナレッジ ベースのコンテンツは変更されません。</p>


  <h2>しくみ</h2>


  <p>アクティブラーニングは、特定のクエリに対してクエリによって返される上位 N QnA Makerスコアに基づいてトリガーされます。 スコアの違いが狭い範囲内にある場合、そのクエリは、回答の各候補についてあり得る &ldquo;提案&rdquo; であると見なされます。 正確なスコア差ロジックは、上位の回答の信頼度スコアのスコア ルートの関数です。</p>


  <p>その後、すべての提案が類似性によって一緒にクラスター化され、代替の質問に関する上位の提案がエンド ユーザーによる特定のクエリの頻度に基づいて表示されます。 そのため、アクティブ ラーニングでは、エンドポイントが使用クエリの観点から妥当な量と多様性を得る場合に最適な提案が提供されます。</p>


  <p>QnA Maker、考えられる 2 つの方法で新しい質問のバリエーションを学習します。</p>


  <ul>
   <li>暗黙的なフィードバック &ndash; ランカーは、ユーザーの質問に非常に近いスコアを含む複数の回答がある場合を理解し、暗黙的なフィードバックと見なします。</li>
   <li>明示的なフィードバック &ndash; スコアのバリエーションが少ない複数の回答がナレッジ ベースから返される場合、クライアント アプリケーションは、正しい質問である質問をユーザーに質問できます。 ユーザーが正しい質問を選択すると、ユーザー&#39;フィードバックが Train API を使用してQnA Makerに <a href="https://www.aka.ms/activelearningsamplebot" target="_blank">送信されます</a>。</li>
  </ul>


  <p>どちらの方法でも、クラスター化されている類似のクエリがランカーに提供されます。 類似のクエリがクラスター化されると、QnA Maker はナレッジ ベース デザイナーに、承認または却下するユーザー ベースの質問を提案します。</p>


  <h2>アクティブ ラーニングを有効にする方法</h2>


  <p>既定では、アクティブラーニングは、すべてのユーザーに対して無効になります。 Active ラーニング を有効にするには、次の手順に従ラーニング。</p>


  <p>1.アクティブ ラーニングを有効にする場合は、設定<a href="https://www.qnamaker.ai/UserSettings" target="_blank"></a>ポータルQnA Maker右上隅にある [サービス] に移動します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbd22f49-9cdd-4dca-a8f8-5dd7b37166b5.png"><img alt="Service settings window" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c9a06c2-c362-4497-a889-9a046a4c410b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="[サービス設定] ウィンドウ" width="371"></a>&nbsp;</p>


  <p>2.新しいサービスをQnA Makerし、[アクティブ] を<strong>切り替ラーニング</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2476d00b-bcbb-4c54-9eff-d7050d3b563b.png"><img alt="Active learning key endpoints" border="0" height="476" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d39f3a11-35b2-4509-8fc4-b5310af83641.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="アクティブ ラーニング のキー エンドポイント" width="1251"></a></p>


  <p><strong>[Active Learning] (アクティブ ラーニング)</strong> が有効になると、ユーザーが送信した質問に基づいて、ナレッジから定期的に新しい質問が提案されます。 設定を再度切り替えると、 <strong>[Active Learning] (アクティブ ラーニング)</strong> を無効にできます。</p>


  <h2>ナレッジ ベースにアクティブなラーニングを追加する方法</h2>


  <p>1.提案された質問を表示するには、[ナレッジ ベースの編集<strong></strong>] ページで [提案の表示<strong>] を選択します</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3544fcb2-8e1c-4e82-970f-5f27a83eba39.png"><img alt="Knowledge base" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d067236c-3b5b-4cc0-84c8-f0257f1d27fd.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ナレッジ ベース" width="1307"></a></p>


  <p>2. [検索候補でフィルター] を選択して、質問と回答のペアでナレッジ ベースをフィルター処理し、候補 <strong>のみを表示します</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b71b41d4-06fb-4d1c-800d-bd3abc0ab751.png"><img alt="Filter by suggestion" border="0" height="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9f95f73-357c-481e-8070-6376dbcb9e6a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="検索候補でフィルター処理する" width="1276"></a></p>


  <p>3. 提案を含む各質問セクションには、質問を受け入れるチェック マークまたは提案を拒否する x マークを含む新しい質問が表示されます。 チェックマークをクリックして質問を追加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15d84c8e-2fda-4b6e-a541-5644ea33eaef.png"><img alt="Suggestions" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5eba864-4036-4259-b551-3e3a5368c947.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="提案" width="1248"></a></p>


  <p>[すべて追加] または <em>[</em>すべて拒否] を選択して、すべての候補を<strong>追加</strong><strong>または削除できます</strong>。</p>


  <p>4.[<strong>保存して</strong><strong>トレーニング] を</strong>選択して、ナレッジ ベースに変更を保存します。</p>


  <p>Active ラーニングを効率的に使用するには、ボット上のトラフィックが多くなる必要があります。 エンドユーザー クエリの数が多いほど、提案の質と量が向上します。</p>


  <h2>QnA Makerアクティブ ラーニング ダイアログ</h2>


  <p>[ <a href="https://www.aka.ms/activelearningsamplebot" target="_blank">QnA Makerアクティブ ラーニング ダイアログでは、次</a> の操作が行います。</p>


  <ul>
   <li>しきい値セットを超えるすべてのクエリについて、QnA サービスから上位 N 一致を取得します。</li>
   <li>上位の結果信頼度スコアが結果の残りの部分を大幅に超える場合は、上位の回答のみを表示します。</li>
   <li>上位 N の結果の信頼度スコアが似ている場合は、ユーザーに次の質問のどちらを意図したのか確認するよう求めるメッセージが表示されます。</li>
   <li>意図に一致する適切な質問をユーザーが選択したら、対応する質問の回答を表示します。</li>
   <li>この選択により、Train API を使用QnA Makerサービスへのフィードバックもトリガーされます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6207b455-9f3b-46cc-a0b6-9845722e6351.png"><img alt="Train API" border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2ad1f9c-5c44-4403-8ed0-dcc18375ba14.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="API のトレーニング" width="1201"></a></p>


  <h2>古いプレビュー ポータルからのナレッジ ベースの移行&nbsp;</h2>


  <p>2018 年 5 月の //Build で、Azure 上に構築された新しいアーキテクチャを使用した QnA Makerの一般提供 (GA) を発表しました。 その結果、QnA Maker 無料プレビューで作成されたナレッジ ベースは QnA GA に移行する必要があります。QnA Maker プレビューは 2019 年 1 月 31 日に非推奨とされます。 既存のナレッジ ベースを移行する方法については&ldquo;、ドキュメント「export-import を使用してナレッジ ベースを移行<a href="https://aka.ms/qnamaker-docs-migrate" target="_blank">する」を参照してください</a>。&rdquo;</p>


  <p>参照用の古いプレビュー ポータルQnA Makerのスクリーンショットを次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5460fbcb-d4db-4b65-b248-44c32269cfe9.png"><img alt="Screenshot of the old QnA Maker preview portal " border="0" height="815" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be28de6b-64cc-48b9-99d6-e54616b9ec96.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="古いプレビュー ポータルQnA Makerスクリーンショット " width="1218"></a></p>


  <p>QNA MAKER GA の変更の詳細については、QnA Maker GA &ldquo; のお知らせブログ記事「<a href="https://aka.ms/qnamakerga-blog" target="_blank">Announcing General Availability of QnAMaker(QnAMaker</a> の一般提供のお知らせ)」を参照してください。&rdquo;</p>


  <h2>QnA Maker GA の強調表示:</h2>


  <ol>
   <li><strong>新しいアーキテクチャ。</strong> QnAMaker スタックのデータコンポーネントとランタイム コンポーネントは、ユーザーの Azure サブスクリプションで&rsquo;ホストされます。 ドキュメントの詳細については、「 &ldquo;<a href="https://aka.ms/qnamaker-docs-overview" target="_blank">What is QnA Maker?</a>&rdquo;</li>
   <li><strong>調整はこれ以上行う必要はありません。</strong> トランザクションではなく、ホストされているサービスの料金を支払います。 価格情報 <a href="https://aka.ms/qnamaker-pricing" target="_blank">を参照してください</a>。</li>
   <li><strong>データのプライバシーとコンプライアンス。</strong> QnA データは、Azure コンプライアンス境界内でホストされます。</li>
   <li><strong>ナレッジ ベースを作成</strong> および管理するための新しいポータル エクスペリエンス。 新しいポータル <a href="https://www.qnamaker.ai/" target="_blank">を確認します</a>。</li>
   <li><strong>進むに合ったスケール。</strong> 必要に応じて、スタックの異なる部分をスケーリングします。 「 <a href="https://aka.ms/qnamaker-docs-qnamaker-upgrade" target="_blank">QnA Maker サービスのアップグレード」を参照してください</a>。</li>
  </ol>
