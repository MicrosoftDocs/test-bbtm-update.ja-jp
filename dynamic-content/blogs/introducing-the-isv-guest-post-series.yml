Summary: こんにちは！ Azure&rsquo; ISV チームのシニア クラウド アーキテクトである Im David Mgon Windows。 このチームには、1 つの主要な目標があります。ISV が世界中の設計者を支援し、アプリケーションとサービスを開発するのに役立ちます。
Content: <p>こんにちは！ Azure&rsquo; ISV チームのシニア クラウド アーキテクトである Im David Mgon Windows。 このチームには、1 つの主要な目標があります。世界中の ISV が Azure を使用するためのアプリケーションとサービスを設計および開発Windows<a href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0013" target="_blank">支援します</a>。</p>  <p>私たちの&rsquo;チームは、その経験の一部をお客様と共有し、Windows Azure アプリケーションの開発とデプロイ中に取り組む ISV&rsquo; の成果の一部を強調します。 &rsquo;使用した ISV&rsquo;&rsquo; の特定のアプリケーションを見て、アプリケーションを Windows Azure と統合する場合に解決または回避する必要がある特定のアーキテクチャまたは設計上の課題を確認します。 世界中のチームに 70 人を超えるアーキテクト、エバンジェリスト、アドバイザーがいます。 David David Davidstwood、Ricizer AndLobos、Ricizer、Anko Duizer など、人気の高いブログがいくつかあるので、いくつか紹介します。 共有する必要がある優れたものが多数います。</p>  <p>多くの場合、特定の問題を解決する方法がいくつかあることを思い出してください。 ISV&rsquo; が最終的に選択した方法、参照アーキテクチャ図、ソリューションと正当な理由の詳細、および関連する注意点またはトレードオフについて説明します。 これらのソリューション パターンを独自のアプリケーションに自由に組み込むか、改善するか、または完全に異なるアプローチを採用してください。 コメントや提案はこちらでも自由に共有できます。</p>
