Title: 'Azure ロードテストの概要: アプリのパフォーマンスを大規模に最適化する'
Summary: 現在、Azure ロードテストのプレビューが発表されています。これは、開発者やテスト担当者がカスタム Apache JMeter スクリプトを使用して高スケールの負荷を生成し、実行可能な洞察を得て、大規模なパフォーマンスのボトルネックを検出して修正できるようにする、完全に管理された Azure サービスです。
Content: >-
  <p>本日、Azure ロードテストのプレビューについてお知らせします。 <a href="https://docs.microsoft.com/azure/load-testing/overview-what-is-azure-load-testing?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">Azure ロードテスト</a> は、完全に管理された azure サービスであり、開発者やテスト担当者はカスタム Apache JMeter スクリプトを使用して高スケールの負荷を生成し、実行可能な洞察を得て、パフォーマンスのボトルネックを大規模に検出して修正できます。</p>


  <p>アプリケーションのパフォーマンスと回復性は、かつてないほど重要です。 より多くの企業やサービスがデジタル化されるようになるにつれて、停電やダウンタイムによる収益の損失や顧客満足度の低下の影響が大きくなります。 Azure ロードテストは、アプリの品質、パフォーマンス、およびスケーラビリティの検証において大きな役割を担うテスト担当者や開発者を支援するサービスです。</p>


  <p>大規模なロードテストに必要なインフラストラクチャの作成と管理には、時間がかかり複雑になることがあります。 &nbsp;<a href="https://azure.microsoft.com/services/load-testing/" target="_blank">Azure のロードテスト</a>では、複雑なインフラストラクチャを管理することなく、高スケールの負荷を生成できます。また、azure アプリケーションを大規模に最適化できるように、azure 固有の統合と洞察が含まれています。</p>


  <p><a href="https://docs.microsoft.com/azure/load-testing/quickstart-create-and-run-load-test?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">このクイックスタートで</a>は、最初のロードテストを作成して実行する方法について説明している Azure ロードテストを開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b3b9415-61f8-4a36-b01c-7006cc8cd867.png"><img alt="Azure Load Testing architecture overview" height="582" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98010775-8cfe-4d54-9f96-55bb90c5ee14.png" style="display: inline;" title="" width="1024"></a></p>


  <p><em>図 1: Azure ロードテストのアーキテクチャの概要</em></p>


  <h2>アプリケーションがストレス下でどのように動作するかを説明します</h2>


  <p>多くの場合、パフォーマンスの問題は、アプリケーションに負荷がかかるまで検出されません。 開発チームがストレス下でアプリケーションの動作を理解できるようにする必要があります。 Azure portal で大規模なロードテストを開始し、テストの実行中にクライアントとサーバー側のメトリックのライブ更新を確認できます。</p>


  <p><a href="https://docs.microsoft.com/azure/load-testing/how-to-appservice-insights?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">Azure 固有の洞察</a> は、さまざまな負荷シナリオがアプリケーションのすべての部分にどのように影響するかを理解するのに役立ちます。また、さまざまなロードテストで <a href="https://docs.microsoft.com/azure/load-testing/how-to-compare-multiple-test-runs?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">テスト結果を比較</a> して、時間の経過に伴う動作の変化を把握することができます。</p>


  <p>Azure ロードテストは、Application insights や Container insights などの Azure Monitor と統合して、Azure サービスから詳細を取得します。 サービスの種類に応じて、さまざまなメトリックを使用できます。 たとえば、データベースの読み取り数、HTTP 応答の種類、コンテナーリソースの消費などです。 Azure ロードテストダッシュボードでは、クライアント側とサーバー側の両方のメトリックを使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95e63d89-6393-410c-b350-ba450f67bdb8.png"><img alt="Get your performance insights across client and server with the Load Testing dashboard" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad7eabd4-030b-4c8c-aeca-4bff924481e5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ロードテストのダッシュボード" width="997"></a></p>


  <p><em>図 2: ロードテストのダッシュボードを使用して、クライアントとサーバー間でパフォーマンスに関する洞察を得る。</em></p>


  <h2>CI/CD パイプラインへのロードテストのビルド</h2>


  <p>Azure ロードテストは、継続的インテグレーションと継続的デリバリー (CI/CD) ワークフローにロードテストを統合できるように設計されています。これにより、運用環境でパフォーマンスの問題が発生する前に見つけることができます。 <a href="https://docs.microsoft.com/azure/load-testing/tutorial-cicd-github-actions?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">GitHub アクション</a>および<a href="https://docs.microsoft.com/azure/load-testing/tutorial-cicd-azure-pipelines?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">Azure Pipelines</a>との統合を使用すると、パフォーマンスベースラインを確立し、すべてのビルドでパフォーマンスの低下を検出するための明確な合格または失敗の基準を設定できます。</p>


  <p>Azure ロードテストでは、特定のエラー状態に応じて自動ロードテストが自動的に中止されます。 この動作により、エンドポイントの URL が正しく構成されていないなどの理由で、失敗したテストからさらにコストが発生するのを防ぐことができます。また、自動テストを有効にするために特に重要です。</p>


  <h2>Azure のロードテストの概要</h2>


  <p>Azure ロードテストを開始するには、Azure portal で <a href="https://aka.ms/load-testing/create" target="_blank">Azure ロードテストリソース</a> を作成します。 <a href="https://docs.microsoft.com/azure/load-testing/?wt.mc_id=loadtesting_ablogannounce1_blog_azuremktg" target="_blank">プレビュードキュメント</a>を確認し、<a href="https://docs.microsoft.com/azure/load-testing/quickstart-create-and-run-load-test?wt.mc_id=loadtesting_ablogannounce2_blog_azuremktg" target="_blank">最初のロードテストを作成</a>します。</p>


  <p>料金の詳細については、 <a href="https://azure.microsoft.com/pricing/details/load-testing/" target="_blank">Azure ロードテストの価格</a>に関するページを参照してください。</p>


