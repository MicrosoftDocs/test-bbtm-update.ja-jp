Title: Azure での Jenkins の新しい参照アーキテクチャ
Summary: AzureCAT Patterns & Practices チームは、Azure に Jenkins Server をデプロイして実行するための新しい参照アーキテクチャを公開しました。
Content: >-
  <p>&amp; Azure Customer Advisory Team (Azure CAT) のパターン プラクティス (pp&amp;) グループは、Ubuntu 16.04 LTS を使用して <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/jenkins/" target="_blank">Azure に Jenkins</a> サーバーをデプロイして実行するための新しい参照アーキテクチャを公開しました。 Jenkins は、新しいソリューションを構築する強力DevOpsツールです。 この参照アーキテクチャは、Azure プラットフォームで Jenkins サーバーを設定するためのベスト プラクティスを特定するのに役立ち、エンジニアの要件をサポートするために Azure サービスを利用するのに役立ちます。</p>


  <p>次のトピックの説明に従って説明します。</p>


  <ul>
   <li>デプロイ用のプラグインを含むアーキテクチャ</li>
   <li>スケーラビリティ</li>
   <li>可用性</li>
   <li>管理の容易性</li>
   <li>セキュリティ</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28b29a08-f4d9-4e9b-b0f7-59d1bafc1e74.png"><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5dc6d28-8cb7-4615-8882-8269de7e9858.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="496"></a></p>


  <p>この参照アーキテクチャは、Microsoft が発行した Jenkins マスターを基にAzure Marketplace。 これにより、Azure 上の Jenkins 用の Microsoft イメージと、いくつかの Azure プラグインがインストールされます。</p>


  <ul>
   <li>Azure AD プラグインを使用すると、シングル サインオン (SSO) エクスペリエンスを設定できます。</li>
   <li>Azure VM エージェント プラグインを使用すると、Azure 仮想マシンで Jenkins エージェントを使用してパイプラインをスケーリングできます。</li>
   <li>Windows Azure Storageプラグインは、パイプラインで共有されるビルド資産用のストレージを提供します。</li>
   <li>Azure Credentials プラグインは、Azure Key Vaultサービスで動作します。</li>
  </ul>


  <p>他の <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/jenkins/index" target="_blank">Azure 参照アーキテクチャと同様</a>に、この Jenkins デプロイと関連リソースには、GitHub<a href="https://github.com/azure/Jenkins" target="_blank">があります</a>。 たとえば、ディザスター リカバリー シナリオをサポートするために Azure Managed Disksを使用するスクリプトをダウンロードできます。 また、アプリケーション サービスを使用して Jenkins Azure Monitorパイプラインを監視する方法も学習できます。</p>


  <p>参照アーキテクチャを確認し、デプロイを試してみてください。また、このアーキテクチャや他の参照アーキテクチャに<a href="https://github.com/mspnp/reference-architectures" target="_blank">GitHub。</a></p>
