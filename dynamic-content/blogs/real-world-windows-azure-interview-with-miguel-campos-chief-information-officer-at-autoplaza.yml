Title: '実際の Windows Azure: Miguel Campos でのインタビュー、最高情報責任者 (Autoplaza)'
Summary: 実際 Windows azure シリーズの一部として、Miguel Campos の最高情報責任者であり、オンラインで分類された広告のストレージプラットフォームとして azure Windows を使用する方法について説明しています。
Content: '<p>実際 Windows azure シリーズの一部として、Miguel Campos の最高情報責任者であり、オンラインの分類広告 web サイトのストレージプラットフォームとして<a target="_blank" href="https://www.windowsazure.com">azure Windows</a>を使用する方法について説明しています。 次のように言う必要がありました。 </p>  <p><b>MSDN: Autoplaza と提供するサービスについてご意見をお寄せください。 </b></p>  <p><b>Campos:</b> Autoplaza は、メキシコシティ (メキシコ) に基づいた、オンラインで分類された広告会社です。 私たちは、お客様の消費者と企業間の売上を含め、メキシコにおける自動車の販売元および購入者のための、プレミア web サイトの宛先です。</p>  <p><b>MSDN: Windows Azure を実装する前に直面した最大の課題は何ですか?</b></p>  <p><b>Campos: </b>操作をサポートするための、コスト効率に優れたスケーラブルなインフラストラクチャを見つけることが、継続的に成功するための重要な要素でした。<b> </b>Autoplaza には、27000の分類された広告の平均在庫があり、貸し出しサーバーを使用して操作をサポートしました。 しかし、6か月ごとに新しいサーバーを追加する必要がありました。時間がかかり、コストがかかる努めるです。 サーバーを追加する場合でも、お客様がアップロードできるイメージのサイズと数を制限する必要がありましたが、サイトのパフォーマンスに断続的な問題が発生しています。</p>  <p><b>MSDN: スケーラビリティと高パフォーマンスのニーズに対応するために Windows Azure で作成したソリューションについて説明できますか?</b></p>  <p><b>Campos:</b>Google アプリエンジンや Amazon Simple Storage ソリューションなど、いくつかのクラウドプロバイダーを評価した後、ストレージニーズに応じて Azure Windows を選択しました。 販売者がイメージを Autoplaza にアップロードすると、イメージ自体は azure Windows によって提供される Blob ストレージに格納され、イメージのメタデータは Windows azure の Table storage サービスに格納されます。 Azure Windows のワーカーロールは、イメージを処理し、関連付けられている各広告を使用して、web サイトにイメージを投稿する web ロールまでサービスを提供します。 サイトの規模が拡大し、ストレージのニーズが増加したときに、Web ロール、ワーカーロール、テーブル、Blob をすばやくスケールアップして追加することができます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3173.AutoplazaSS.png" border="0"></a></p>  <p><b>Autoplaza web サイトは、ストレージプラットフォームに Windows Azure を使用して、テーブルストレージサービスの Blob storage とイメージメタデータにイメージを格納します。</b></p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Campos:</b>Azure Windows を使用することにより、お客様が広告と共にアップロードできるイメージの数に対して制限を設けることができます。 イメージは、お客様への提供を成功させるための重要なコンポーネントであり、Windows Azure とオンデマンドのスケーラビリティを使用することによって、広告あたりのイメージ数の上限を30から100に引き上げました。 &nbsp;</p>  <p><b>MSDN: Windows Azure ではどのような利点がありますか。</b></p>  <p><b>Campos:</b> 拡張性が向上するのは、お客様のベースを2011年の終わりに15% 引き上げることが予想されるためです。 Windows Azure では、その増加を処理することができますが、問題はありません。 さらに、web サイトのパフォーマンスが向上しています。 Web サイトの方が3倍のスピードを実現し、ダウンタイムは発生していません。 さらに、サーバーの保守と管理にかかるコストを eradicated ています。これにより、総運用コストが20% 削減されました。 </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2818.AutoplazaLogo.png" border="0"></a></p>  <p>次の記事をご覧ください。 <a target="_blank" href=""></a> </p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/06/real-world-windows-azure-interview-with-miguel-campos-chief-information-officer-at-autoplaza.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
