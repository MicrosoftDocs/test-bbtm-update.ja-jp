Title: IoT の支援を受け、クレス・リバーをクリーンアップする
Summary: 'ヒマラヤの山地から飛び立ち、ベイ オブ ベンガルに流れ込むこのサンジレスは、インドの山地の山地です。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1e0bd7e-04b2-4e37-b8f2-c5368e001e59.png"><img alt="Cleaning-up-the-Ganges India using IoT" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8d5f503-313e-4116-9dad-effa0f4ca44b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="インドのクリーンアップ" width="1024"></a></p>


  <p>ヒマラヤの山地から飛び立ち、ベイ オブ ベンガルに流れ込むこのサンジレスは、インドの山地の山地です。 ガガ人としてペルシャ化されたこの氏は、失われた親身を家族に対して受け入れ、海の中に足を引き付け、その後の生活と命のサイクルからの解放を受けたと信じ、その人々が、渡り込んだ人々によって解放されたと考えています。</p>


  <p>約 1,600 マイルにわたって広がり、国にとって経済的な大国であり、重要なライフラインです。 11 州のインドの人口の約 40%&rsquo; に水を提供し、推定 7 億人にサービスを提供しています。 これは、少なくとも 150 種の動物と動物の生活が住み、1 億 4,000 万以上の住宅地を単独で作り出し、インドの国内総生産の 54%&rsquo; をサポートしています。</p>


  <p>しかし、何十年もの間、新しい人びとがつながっています。 そのパス内の都市と人口は大幅に拡大し、都市の拒否の増大を漏らしながら、より多くの要求を求めています。 市民による毎日の使用では、バン &mdash; ジスは、金属のビンから産業廃棄物、さらに人間の残物まで、すべての方法で金属で汚染されます。 農業の流れも上&rsquo;がっていますが、より多くのダムとますます流れる環境では、水の流れを更新する水が流れるのが遅くなります。</p>


  <p>状況を変える取り組みとして、3 年前にインド政府は新しい省庁を作成し、新しい省庁を作成して、元に戻り、管理し、監視しました。 中央 <a href="https://cpcb.nic.in/">汚染</a> 防止委員会 (C公害防止委員会) は、大きな課題として、古い水をクリーンアップするだけでなく、その水質レベルを監視して、水道に沿って各インドの州の要件を強制するという大きな課題を受け持っています。</p>


  <p>汚染に対処し、複数の都市にバランスを取り戻す方法として、CAI は IoT に変わったのです。 政府は、デジタル インド イニシアチブの一環として、インドの ISV <a href="https://www.techspaneng.com/">TechSpan Engineering</a> と取り組み、Azure IoT プラットフォーム上に構築された監視システムを、インドの企業 <a href="https://www.s-can.at/en/">s::can</a> によって提供されるセンサーを使用して実装しています。</p>


  <p>TechSpans&rsquo; EnLite の水質モニタリング アプリケーションとLiteQ+ ポータルは、プロジェクト用にカスタマイズされました。 このソリューションは、クラウド、IOT、ビッグ データの機能を使用して、C 章で既に使用されている堅牢な s::can センサーを活用して、17 &mdash; パラメーターにわたる測定を提供します。このパラメーターは、気温と色のレベルから気温と色までです。</p>


  <p>クラウドと Azure のデータ処理を完全に活用するために、TechSpan では Azure Stream Analytics などの Azure IoT 機能を SQL Server、テーブル/ブログストレージ統合などと組み合わせて使用しています。</p>


  <p>このソリューションには現在、2,500 キロメートルに分散し、4 つのインドの州にまたがる 36 の監視ステーションが含まれています。 15 分ごとに、ステーションはライブの水質測定をAzure IoTハブにデータを送信します。 今後数週間で、ボードはさらに 24 のステーションをロールアウトし、最終的には 200 を目標に計画しています。</p>


  <p>このデータは、最初に、インドの州に適用される環境ポリシーを適用するために、大きな水の上に島を持つ環境ポリシーを適用するために使用されています。 このアプローチは、強制に関する長年の問題を解決しています。この問題は、州が日常的に汚染を互いに非難し合っています。</p>


  <blockquote>

  <p>キャプチャされるリアルタイムの情報を通じて、C込みで最も汚染が発生している地域と、各監視ステーションに存在する汚染の種類を、C公会は明確に確認できます。 確立されたしきい値を超える水質レベルを持つ州は、多額の微調整や、水質規制への準拠を強化するその他のインセンティブに直面する可能性があります。</p>

  </blockquote>


  <p>その一方で、インド政府は汚染の傾向、ソース、化学合成などについて膨大な量のデータを収集しています。 &rsquo;&mdash; &mdash;また、ボードがデータ収集機能を構築し続ける中で、分析、機械学習、ボットベースのソリューションを通じてシステムの精度と有効性を向上し、汚染に対する争いで長期的な勝利を達成する可能性を高め、また、</p>


  <p>その目標を念頭に置いて、TechSpan の <a href="https://azure.microsoft.com/en-us/overview/iot/">Azure</a> ベースのソリューションが s::canthe&mdash; Firm がグローバルにテクノロジを提供し始めたため、他の企業は、他の企業がサンジレスの原生に沿って行われたイノベーションの恩恵を受けることができます。</p>


  <p>IoT&rsquo;&rsquo; のほぼ無限の適応を使用して、世界で最も複雑な課題を解決する方法の一部です。 数百マイルにわたる水面のエコシステムの正常性を監視することは、ほんの数年前にはあり得ないタスクのように見えたかもしれませんが、現在、IoT は、これらのかけがえのないリソースを国が処理するための実用的な方法を作り出しています。</p>


