Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>Larry Franks は、TechNet の wiki セクションに「<a href="https://social.technet.microsoft.com/wiki/contents/articles/understanding-data-storage-offerings-on-the-windows-azure-platform.aspx">Understanding Data Storage Offerings on the Windows Azure Platform」という記事を公開しました</a>。 この記事では、Windows Azure プラットフォームで使用できるデータ ストレージ オファリングについて説明します。Windows Azure Storage: テーブル、キュー、BLOB、お気に入りの SQL Azure。 彼は、ニーズに最適な Azure Platform ストレージ ソリューションを見つけるのに役立つ、ストレージを比較Windowsの良い仕事をしました。</p>  <p>読み取<a href="https://social.technet.microsoft.com/wiki/contents/articles/understanding-data-storage-offerings-on-the-windows-azure-platform.aspx">り: "Storage Azure Platform でのデータ Windowsオファリングについて</a>"</p>'
