  <p>&rsquo;最後に、Azure NetApp Files リージョンで Azure Government が一般提供され、US Gov バージニア から、US Gov テキサス および US Gov アリゾナ で一般提供される予定です。 リージョンの可用性とリージョンの <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=netapp&amp;regions=all" target="_blank">ロードマップAzure NetApp Files最新のバージョンをご覧ください</a>。</p>


