Title: Azure NetApp Filesリージョン間のレプリケーションとプレビューでの新しい拡張機能の追加
Summary: 企業が現在の環境の現実に適応し続ける中で、運用の回復性は決して重要ではありません。 その結果、Microsoft Azure NetApp Files を使用して仮想デスクトップ インフラストラクチャ、SAP アプリケーション、ミッション クリティカルなデータベースなどの IT インフラストラクチャの重要な部分に電力を供給し、クラウドへの移行を加速する顧客が増えています。
Content: >-
  <p>企業が現在の環境の現実に適応し続ける中で、運用の回復性は決して重要ではありません。 その結果、Microsoft Azure NetApp Files を使用して仮想デスクトップ インフラストラクチャ、SAP アプリケーション、ミッション クリティカルなデータベースなどの IT インフラストラクチャの重要な部分を活用して、クラウドへの移行を加速する顧客が増えています。</p>


  <p>現在、リージョン間レプリケーションのAzure NetApp Filesをリリースします。 この新しいディザスター リカバリー機能を使用することで、Azure NetApp Files のボリュームをある Azure リージョンから別のリージョンに、素早くかつコスト効率の良い方法でレプリケートすることができます。これにより、予測不可能なリージョンの障害からデータを保護することができます。 また&rsquo;、より多くのデータ セキュリティ、運用の機敏性、コスト削減の柔軟性を提供するために、Azure NetApp Files の重要な新しい機能強化も導入されています。</p>


  <h2>&nbsp;Azure NetApp Filesリージョン間レプリケーション</h2>


  <p>Azure NetApp Filesリージョン間&nbsp;レプリケーションでは NetApp SnapMirror&reg; テクノロジが利用されるため、変更されたブロックだけが、圧縮された効率的な形式でネットワークを使用して送信されます。 この独自のテクノロジにより、リージョン間でのレプリケーションに必要なデータ量が最小化されるため、データ転送コストが削減されます。 また、レプリケーションにかかる時間が短縮されるため、より小さい回復ポイントの目標 (RPO) を実現できます。</p>


  <p>リージョン間レプリケーションのプレビュー Azure NetApp Files数か月間、次のことを期待できます。</p>


  <ul>
      <li>複数のレプリケーション頻度オプション: リージョン間で Azure NetApp Files、NFS、または SMB ボリュームをレプリケートできます。レプリケーション頻度は 10 分ごとに、1 時間ごとに、または 1 日に 1 回選択できます。</li>
      <li>セカンダリからの読み取り: アクティブなレプリケーション中にセカンダリ ボリュームから読み取りを行います。</li>
      <li>オンデマンドフェールオーバー: 選択した時点でセカンダリ ボリュームにフェールオーバーできます。 フェールオーバー後は、選択した時点でセカンダリ ボリュームからプライマリ ボリュームを再同期できます。</li>
      <li>監視とアラート: Azure NetApp Files メトリックを使用してボリューム レプリケーションの正常性とセカンダリ ボリュームの正常性を監視し、Azure Monitor を通じてアラートを受け取る。</li>
      <li>自動化: 標準の Azure Rest API、SDK、コマンド ライン ツール、ARM テンプレートを使用して、Azure NetApp Files ボリューム レプリケーションの構成と管理を自動化できます。</li>
  </ul>


  <h3>サポートされているリージョン ペア</h3>


  <p>&nbsp;Azure NetApp Filesリージョン間レプリケーションは、パブリック プレビューの開始時点で、米国、カナダ、AMEA、アジアの一般的なリージョンで利用できます。 <a href="https://aka.ms/anfdocs-crr" target="_blank">Azure NetApp Filesドキュメントでは</a> 、サポートされている最新のリージョン ペアを最新の状態に保つ必要があります。</p>


