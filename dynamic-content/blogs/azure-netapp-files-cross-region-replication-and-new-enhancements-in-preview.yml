  <h3>価格の詳細を確認する</h3>


  <p>プレビュー期間中はAzure NetApp Filesリージョン間レプリケーションがフル 価格で提供されます。 価格情報については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files覧ください</a>。 リージョン間レプリケーション コスト モデルの詳細についてはAzure NetApp Filesドキュメントを参照Azure NetApp Files <a href="https://aka.ms/anfdocs-crr" target="_blank">できます</a>。</p>


  <h2>ボリューム スナップショット ポリシー</h2>


  <p>&nbsp;Azure NetApp Filesボリュームのポイントインタイム スナップショットを作成できます。 ここで、スナップショット ポリシーを作成して、選択した頻度Azure NetApp Filesボリューム スナップショットを自動的に作成できます。 スナップショットを 1 時間、毎日、毎週、または毎月のサイクルで作成するスケジュールを設定できます。 スナップショット ポリシーの一環として、保持するスナップショットの最大数を指定することもできます。 この機能は無料で (通常の <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files のストレージ コスト</a>は適用されます)、プレビューになっています。 <a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/azure-netapp-files-manage-snapshots" target="_blank">ボリュームのスナップショット ポリシーのドキュメント</a>に従って、機能のプレビューに登録できます。</p>


  <h2>動的ボリューム層の変更</h2>


  <p>クラウドでは IT の支出における柔軟性が期待されています。 ボリュームに必要なサービス レベルを使用している別の容量プールにボリュームを移動することで、既存の Azure NetApp Files ボリュームのサービス レベルを変更できるようになりました。 ボリュームのサービス レベルのインプレース変更では、データを移行する必要はありません。 ボリュームに対するデータ プレーン アクセスにも影響はありません。 既存のボリュームを変更し、パフォーマンス向上のために上位のサービス レベルを使用することも、コスト最適化のために下位のサービス レベルを使用することもできます。 この機能は無料で (通常の <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files のストレージ コスト</a>は適用されます)、パブリック プレビューになっています。 動的ボリューム層の変更に関するドキュメントに従って、機能 <a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/dynamic-change-volume-service-level" target="_blank">プレビューに登録できます</a>。</p>


  <h2>デュアル プロトコル (NFS v3 および SMB) への同時アクセス</h2>


  <p>デュアルプロトコル (NFS v3 と SMB) での同時アクセスを可能にし、LDAP ユーザー マッピングをサポートする、Azure NetApp Files ボリュームを作成できるようになりました。 この機能により、生成したデータを Azure NetApp Files ボリュームに格納する Linux ベースのワークロードが存在する場合があるユース ケースに対応できます。 それと同時に、スタッフは Windows ベースのクライアントとソフトウェアを使用して、同じ Azure NetApp Files ボリュームの新しく生成されたデータを分析する必要があります。 デュアルプロトコルでの同時アクセス機能を利用すると、ワークロードによって生成されたデータを事後分析のために別のプロトコルを使用して別のボリュームにコピーする必要がなくなるため、ストレージのコストと運用時間を節約できます。 この機能は無料で (通常の <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files のストレージ コスト</a>は適用されます)、一般提供になっています。 詳細については、<a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/create-volumes-dual-protocol" target="_blank">デュアルプロトコルでの同時アクセスに関するドキュメント</a>を参照してください。</p>


  <h2>転送中の NFS v4.1 Kerberos 暗号化</h2>


  <p>Azure NetApp Files now では&nbsp;、AES-256 暗号化を使用した Kerberos モード (krb5、krb5i、krb5p) での NFS クライアント暗号化がサポートされ、追加のデータ セキュリティが提供されます。 この機能は無料で (通常の <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files のストレージ コスト</a>は適用されます)、一般提供になっています。 詳細については、<a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/configure-kerberos-encryption" target="_blank">NFS v4.1 Kerberos 暗号化に関するドキュメント</a>を参照してください。</p>


