Title: 最も完全なツールチェーンを使用して開発者のベロシティを強化する
Summary: '現在、どの会社もソフトウェア会社です。 小売業から医療業界、金融サービスなど、あらゆる業界で、ソフトウェアは、すべての企業の戦略の中心です。 '
Content: >-
  <p>現在、どの会社もソフトウェア会社です。 小売業から医療業界、金融サービスなど、あらゆる業界で、ソフトウェアは、すべての企業戦略の中心&rsquo;です。 <a href="https://www.isaca.org/About-ISACA/Press-room/News-Releases/2018/Pages/ISACA-Research-Only-4-in-10-Tech-Professionals-Confident-in-Security-of-Their-Organizations-AI-Deployments.aspx" target="_blank">ISACA</a> の最近の調査によると、ビジネス リーダーの 91%<b> </b>が、イノベーションを起こして組織の効率性を見つける方法としてデジタル変革を見たと考えています。</p>


  <p>デジタル変革の鍵となるのは開発者です。 開発者は、私たちの時代のビルダーであり、アイデアを作成し、世界中の組織のデジタル変革を可能にするコードを記述します。 デジタル企業になるためには、すべての会社が、開発者がさらに多くの成果を達成できる文化を構築する必要があります。</p>


  <p>開発者が開発者のベロシティを実現<strong></strong>し、開発者がさらに多くを作成し、より多くのイノベーションを行い、より多くの問題を解決できる組織。 開発者の&rsquo; ベロシティは、スピードだけでなく、開発者の意識を解き放ち、開発者のアイデアを、顧客とビジネスのニーズをサポートするスピードと機敏性を備えたソフトウェアに変えます。</p>


  <p>開発者のベロシティとは、開発者が次の機能を可能にするための手段です。</p>


  <ul>
      <li>生産的に構築する</li>
      <li>グローバルかつ安全に共同作業を行う</li>
      <li>イノベーションの拡大</li>
  </ul>


  <p>Microsoft は、開発者と開発チーム向けのソリューションの提供に取り組み、これらの各分野でデジタル変革の取り組みをサポートしています。そのため、目的を持ってイノベーションを行えるのです。</p>


  <h2>生産的に構築する</h2>


  <p>Microsoft&rsquo; の開発者 DNA は、Microsoft のツールを通じて表現されています。開発者は、Kubernetes、AI、DevOps などのテクノロジをその間に公開しながら、作業方法を変更することなく生産性を高めることができます。 開発者は、すべての言語とフレームワークをサポートすることにより、<a href="https://azure.microsoft.com/en-us/overview/build-on-your-terms/" target="_blank"></a>使用条件を基に構築し、必要な場所にデプロイできます。</p>


  <p>Visual Studio のミッションは、Stack Overflow、<a href="https://insights.stackoverflow.com/survey/2019" target="_blank">Visual Studio Code</a>、Visual Studio からの最近の調査によると、開発者エコシステム全体で使用される最も一般的な開発環境とツールである、すべての開発者と今日のツールを提供します。 しかし、&rsquo;ここで停止する必要はありません。 私たちは、ソフトウェア開発が絶えず進化する技術である開発者と毎日話し合っています。 開発者の作業方法は変化し&rsquo;、最新のワークフローとプラクティスを反映したツールに投資しています。</p>


  <p>たとえば、 <a href="https://visualstudio.microsoft.com/services/intellicode/" target="_blank">IntelliCode</a> は AI を使用して、入力時にオープン ソース コミュニティの知識をコード エディターに取り込む場合です。 IntelliCode では、コード行全体の入力候補を提案できます。 これは、コードのリファクタリングなどの反復的で複雑なタスクを簡略化するのに役立ちます。 開発チーム全体にベスト プラクティスを伝達するのにも役立ちます。</p>


  <p>開発者の仕事で最も大きな問題の 1&rsquo; つは、新しい開発ボックスを設定する方法です。 新しいチーム&rsquo;にオンボードする場合、新しいプロジェクトを開始する場合、または異なるコードベース間でタスクを切り替える場合でも、開発者は何時間も開発環境を設定できます。 &rsquo;開発者が重要な事項に集中するために、現在、クラウドの機能を活用して、オンデマンドで専用の開発環境を簡単に作成して共有できる <b>Visual Studio Online</b> のプレビューを発表しました。 各プロジェクト、各レポポ、各 taskin minutes に対して、事前に構成された分離された環境を&mdash;作成できます。 ローカル リソース&rsquo;は使用され、どのデバイスからでもアクセスできます。 Visual Studio Online は、プレビューおよびプレビュー Visual Studio CodeでVisual Studioに使用できます。 詳細を確認し、プレビューにサインアップするには、お知らせのブログ投稿 <a href="https://aka.ms/vsoblog" target="_blank">を参照してください</a>。</p>


  <h2>グローバルかつ安全に共同作業を行う</h2>


  <p>ソフトウェア開発はチーム スポーツであり、チーム内の同僚やナレッジ共有とのコラボレーションが基本です。 また、ソフトウェア配信プロセスを再定義し、開発と運用の間のサイロを分解するために、チームが機敏性を高め、課題を継続的にイノベーションする必要が増しました。</p>


  <p>Microsoft では、これらの課題を知っているだけでなく、変革する必要もありました。 このサービスの導入は、DevOpsを必要とする継続的な取り組みであり、その変更は難しい可能性があるという理解を得ていました。 お客様が同様の道を歩む中で、この変革から得られた利点を実現するために役立てしたいと考えています。 Microsoft&rsquo; チームの DevOps 体験ストーリーを通じて、Microsoft チーム<a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/" target="_blank"></a>の経験と学習を共有し、テクノロジをサポートしてこの変革を実現しました。</p>


  <p>また、開発者が組織の境界内と外部の両方でコミュニティのサポートを受け、問題を解決する方法もわかっています。 昨年、Microsoft は、オープンソースのホームであり、4,000 万人を超える開発者を含む、地球最大の開発者コミュニティである GitHub の買収を完了しました。 GitHubコミュニティに焦点を当てた Git ホステッド ソリューションとのコラボレーションを変革し、開発者が集って連携するホームを作成します。</p>


  <p>オープン ソースは、イノベーションの加速にも役立つものになっています。 <a href="https://www.synopsys.com/content/dam/synopsys/sig-assets/reports/rep-ossra-19.pdf" target="_blank">Synopsys</a> の最近のレポートによると、1,000 を超えるファイルを持つコードベースの 99% にオープン ソース コンポーネントが含まれている。 これにより、開発者は迅速にイノベーションを行える一方で、セキュリティで保護された信頼できる方法でオープン ソースを作成して使用する方法など、新しい責任も生み出されます。 このGitHub開発者は、ソフトウェア開発をセキュリティで保護するためのツール、ベスト プラクティス、インフラストラクチャを備えています。 たとえば、開発者は、プロジェクト内の依存関係に対する自動セキュリティ修正プログラムを取得します。 &rsquo;GitHubセマンティック コード分析エンジン<a href="https://github.blog/2019-09-18-github-welcomes-semmle/" target="_blank">である Semmle</a> の最近の取得により、開発者は開発者ワークフローの一部として脆弱性を検出し、脆弱性がリリースされる前に脆弱性を防ぐのを可能にしています。</p>


  <p>最後に、Microsoft は、開発者<a href="https://azure.microsoft.com/products/github" target="_blank">エクスペリエンス</a>をシームレスにGitHub統合を構築しています。 &rsquo;Visual Studio Code pull requests GitHub統合すると、エディター内のソース コードの記述場所を簡単に確認できます。 開発者は、GitHub リポジトリを Azure Boards に接続して、かんばんボード、バックログ、ダッシュボードを使用して柔軟な作業追跡を行うことができます。 GitHub&rsquo; Actions for Azure GitHub Actions を使用して、azure 環境 (Azure App Service や Azure Kubernetes Service など) に簡単にデプロイAzure App Serviceしています。</p>


  <h2>イノベーションをスケーリングする</h2>


  <p>カスタマー エクスペリエンスとビジネス のライン オブ ビジネス アプリケーションを強化するイノベーションは、すべてのビジネス リーダーに対して最も気に入っています。 会社が Web、モバイル、IoT、Mixed Reality のエクスペリエンスを構築している場合でも、イノベーションは組織の将来の成功の鍵となります。</p>


  <p>Microsoft Azure 100 を超えるサービスを提供しています。これは、組織がビジネス成果を達成するためにイノベーションを推進し、拡大するのに役立ちます。 開発者は、お好みのツールとフレームワークを使用して、大規模なグローバル ネットワーク上でアプリケーションを自由に作成して実行できます。 さらに多くのお客様は、Azure サーバーレス テクノロジに目を向け、市場のシグナルに迅速に対応し、コストを削減し、開発サイクル全体を通して迅速に移行するように設計されたクラウドネイティブ アプリケーションを構築しています。 <a href="https://customers.microsoft.com/en-us/story/direct-one-professional-services-azure" target="_blank">Direct.One、</a><a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-azure" target="_blank">Maersk</a>、<a href="https://aka.ms/ShellDV" target="_blank">Shell</a> は、Azure サーバーレスでフル マネージドのサービスを利用して、毎日顧客を楽しませます。 現在、200 万を超えるアプリケーションが Azure サーバーレス プラットフォームで実行されています。</p>


  <p>本日、お&rsquo;客様のニーズにより良いサービスを提供するために、サーバーレス機能の一般提供を発表しました。 Azure Functions に対する <b><a href="https://azure.microsoft.com/en-us/updates/powershell-support-in-azure-functions-is-now-generally-available/" target="_blank">PowerShell</a></b> サポートにより、運用チームはサーバーレス自動化プロセスを設定し、Azure およびハイブリッド環境全体のインフラストラクチャ管理タスクとスクリプト タスク用のイベント駆動型プログラミング モデルを利用できます。 最も要求の厳しいミッション クリティカルなアプリケーションに対して、サーバーレスを実際の設計上の選択肢とするために、Azure Functions プレミアム <b><a href="https://azure.microsoft.com/en-us/updates/azure-functions-premium-plan-is-now-generally-available/" target="_blank">プラン</a></b>はコールド スタートを過去のものです。 これにより、より強力なハードウェア、より予測可能なコストのためのインスタンスの最小数と最大数の制御の向上、および最適なパフォーマンスのためのリソースの事前ウォーミング機能が可能になります。</p>


  <p>コンテナーと Kubernetes は、クラウドネイティブ アプリケーション パターンの中心です。 <a href="https://aka.ms/forresterwave2019">Forrester は</a> 最近、エンタープライズ コンテナー プラットフォームのリーダーとして Azure を認識し、最も強力な開発者エクスペリエンスとグローバルなリーチを提供しています。 &rsquo;信頼性とスケーラビリティに関する大きな要件を持つミッション クリティカルなワークロードの開発をさらにサポートするために、本日、可用性ゾーン、クラスター レベルの自動スケール、複数のノード プール、およびコンテナー イメージの脆弱性評価と Kubernetes クラスター脅威保護のための Azure Kubernetes Service Azure Security Center 統合のプレビューに対する Azure Kubernetes Service (AKS) サポートの一般提供をお知らせします。 これらの機能の詳細と、発表されたAzure Kubernetes Serviceの詳細については、クラウド ネイティブ アプリケーション開発に関する<a href="https://azure.microsoft.com/en-us/blog/accelerating-cloud-native-application-development-in-the-enterprise/" target="_blank"></a>最新のブログを参照してください。 また、Java 開発者向けのコンテナー化されたアプリケーション開発を簡略化するために、Pivotal と連携して構築、運用、サポートされる <a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">Azure Spring Cloud</a> のプレビューを発表します。 Azure Spring Cloudの上に構築Azure Kubernetes Service、インフラストラクチャ管理とミドルウェア管理の複雑Spring Cloud抽象化されます。</p>


  <p>イノベーションの目標を実現するには、組織は開発者の投資に集中し、拡大する&rsquo; 必要があります。 <a href="https://blog.indeed.com/2016/12/05/impact-of-tech-talent-shortage/" target="_blank">Indeed</a> の最近の調査によると、組織の 86% を超える組織は、アプリケーションの構築に必要なすべての技術人材の採用に苦労しています。 Microsoft Power Apps、市民開発者向けのローコード ツールで、アプリケーションを構築する権限を持つユーザーのプールを拡張します。 <a href="https://azure.microsoft.com/products/powerapps" target="_blank">Power Apps と Azure</a> の組み合わせにより、市民開発者は、IT を通じて一中心に管理できるビジネス アプリを簡単に構築できます。また、Azure Functions または API を使用して開発者が簡単に拡張して、組織全体でイノベーションをスケーリングできます。</p>


  <p>開発者は、デジタル変革の鍵です。 最新のテクノロジとツールを開発者に提供するには、組織の将来の成功に不可欠です。 今日&rsquo;のお知らせでは、すべての開発者が次世代のアプリケーションを作成し、開発者のベロシティでイノベーションを推進するための最先端のツールを確実に備え、Microsoft&rsquo; のコミットメントを強調しています。</p>


