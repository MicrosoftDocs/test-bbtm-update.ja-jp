Title: Azure Backup BEK で暗号化された Azure 仮想マシンがサポートされる
Summary: Azure Backupは、シナリオ全体でスムーズで信頼できるエクスペリエンスを顧客に提供することで、シンプルさ、セキュリティ、信頼性の約束を果たします。 エンタープライズ データ保護の続行...
Content: >-
  <p>Azure Backupは、シナリオ全体でスムーズで信頼できるエクスペリエンスを顧客に提供することで、シンプルさ、セキュリティ、信頼性の約束を果たします。 エンタープライズ データ保護の約束に進み、現在、マネージド ディスクまたはアンマネージド ディスクに<strong>対して Bitlocker 暗号化キー (BEK)</strong> を使用して暗号化された Azure 仮想マシンのバックアップ<strong></strong>と復元のサポートをお知らせします。 この発表では、 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-encrypted-vm/" target="_blank">Bitlocker 暗号化キー (BEK) とキー暗号化キー (KEK)</a> を使用して暗号化された VM をバックアップする既存の機能を強化します。 このサポートは、ポータルと PowerShell を使用して利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39585294-51bb-4869-b9be-02725c9e6782.png"><img alt="High_resolution" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcb42f9e-8567-4d4c-8990-1e98553cc286.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="High_resolution" width="1024"></a></p>


  <h2>主な利点</h2>


  <p>このリリースでは、次のAzure Backupが提供されます。</p>


  <ul>
   <li><strong>BEK 専用と BEK と KEK</strong> の両方を使用して暗号化された VM のバックアップ:Azure Backup、BEK と KEK の両方の既にサポートされているシナリオと共に、BEK を使用して暗号化された VM のバックアップがサポートされます。 認証されたユーザーによってキー コンテナーに復元される場合のみ読み取りと使用が可能となるように、BEK (シークレット) と KEK (キー) バックアップがバックアップされます。</li>
   <li><strong>暗号化された VM でのマネージド ディスクとアンマネージド ディスクの両方のバックアップ:</strong> マネージド ディスクとアンマネージド ディスクの両方のアプリケーション整合性バックアップがサポートされ、ユーザーは任意の種類の暗号化された VM を作成し、Azure Backup を使用してバックアップすることができます。</li>
  </ul>


  <h2>価値の提案</h2>


  <p>この機能では、次の機能が提供されます。</p>


  <ul>
   <li><strong>簡略化されたエクスペリエンス:</strong> このリリースでは、ユーザーの介入を必要とせずに、バックアップ プロセスによってキー コンテナーへのアクセスがシームレスに取得され、スムーズで簡素化されたエクスペリエンスが実現されます。</li>
   <li><strong>セキュリティの強化:</strong> BEK もバックアップされます。BEK が失われるシナリオでは、承認されたユーザーは BEK を KeyVault に復元し、暗号化された VM を復旧できます。 暗号化された VM のキーとシークレットは暗号化された形式でバックアップされます。承認されていないユーザーも Azure も、これらのバックアップされたキーとシークレットを読み取りまたは使用することはできません。 正しいレベルの権限を持つユーザーのみが暗号化された VM、およびキーとシークレットをバックアップして復元できます。</li>
  </ul>


