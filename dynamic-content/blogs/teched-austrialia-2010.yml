Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>David ロビンソンは、TechEd Austrialia 2010 と TechEd ニュージーランド2010のオーストラリアとニュージーランドに含まれています。 SQL Azure に関心がある場合は、必ずプレゼンテーションに参加してください。</p>  <h2>オーストラリア</h2>  <h3>DAT209 Microsoft SQL Azure へのアプリケーションの移行 </h3>  <p>オンプレミスのアプリケーションとデータベースを MySql または他の RDBMs から SQL Azure に移行しようと考えていますか? または、SQL Server データベースを SQL Azure まで取得する最も簡単な方法を重視していますか。 次に、このセッションが使用されます。 David He氏は、このセッションの2つの基本的な領域であるアプリケーションデータアクセス層とデータベーススキーマ + データをカバーしています。 パート1では、アプリケーションのデータアクセス層について説明します。移行に関する一般的な問題とベストプラクティスが含まれており、データアクセス層をクラウドや SQL Azure で回復力を高めることができます。 第2部では、データベースの移行に焦点を当てています。 スキーマとデータの移行を通じて、Management Studio および Data-Tier アプリケーション (DAC) を使用してスキーマを効率的に転送するためのツールと手法について見ていきます。 次に、SSIS や BCP などのツールを使用して、小さいデータと大規模データを SQL Azure に移動する効率的な方法を見つけます。 今後は、アプリケーションの SQL Azure への移行を容易にするために、今後ストアに格納されている内容についてのセッションを終了します。 </p>  <p><b>ミーティングルーム8水曜日、25 09:45-11:00 年8月</b></p>  <h3>マルチテナント環境での COS220 SQL Azure のパフォーマンス </h3>  <p>Microsoft SQL Azure は、データベースのパフォーマンスに関して、固有の機会と課題を示しています。 クエリのパフォーマンスは、従来のオンプレミスデータベースのデプロイにおける重要な議論ですが、David のロビンソンでは、ネットワーク待機時間やマルチテナントの影響などの要因もクラウドで考慮する必要があることが示されています。 また、関連するパフォーマンスの問題を解決または軽減するためのヒントを提供しています。 また、SQL Azure がリソースを管理し、大規模なクラウド環境におけるワークロードのバランスを取る方法の調査についても詳しく説明します。 クラウド内の追加の物理リソースへの柔軟なアクセスにより、コスト効果の高い方法でデータベースのパフォーマンスを向上させることができます。これは、オンプレミスの世界では利用できない新しいパターンです。 潜在的なメリットを定量化するいくつかの数値を示します。 </p>  <p><b>さらに、25 15:30-16:45 年8月9日にリリース </b></p>  <h2>ニュージーランド</h2>  <p>TechEd ニュージーランドの David のセッションはまだ完了していません。再投稿します。</p>
