Title: Azure Site Recoveryオンプレミスから Azure のマネージド ディスクがサポートされる
Summary: Azure Site Recovery (ASR) でマネージド ディスクがサポートされる。 マネージド ディスクと ASR の統合により、Azure へのフェールオーバーまたは移行中にマネージド ディスクをマシンに接続できます。
Content: >-
  <h2>オンプレミスマシンのディザスター リカバリーと Azure への移行でマネージド ディスクを使用する</h2>


  <p>Azure Site Recovery (ASR) でマネージド ディスクがサポートされる。 これは、2 月 <a href="https://aka.ms/asr-ga-managed-disks">のマネージド ディスクに対する Azure&rsquo; の</a> サポートに関する発表に続きます。 ASR へのマネージド ディスクの統合により、フェールオーバー中またはオンプレミスから Azure への移行中にマネージド ディスクをマシンに接続できます。</p>


  <p>マネージド ディスクには、次の利点があります。</p>


  <ol>
   <li><a name="_Hlk482971948">Azure へのフェールオーバー後にマシンのストレージ アカウントを管理する手間を省き、Azure IaaS VM のディスク管理を簡素化しました。 </a></li>
   <li>単一障害点を回避するために、障害が発生した VM のディスクが異なるストレージ スケール ユニット (スタンプ) に自動的に配置され、可用性セットの信頼性が向上しました。</li>
  </ol>


  <p>フェールオーバー時にマネージド ディスクを&ldquo;&rdquo;&ldquo;&rdquo;マシンに接続するには、次に示すように、仮想マシンの [コンピューティングとネットワーク] 設定で [マネージド ディスクを使用する] を [はい] に設定します。</p>


  <p><img alt="Use managed disks-" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9824180-b5bd-4ec6-9bb9-d084faa10b56.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="マネージド ディスクを使用する-" width="610">&nbsp;</p>


  <p>この機能を使用する場合の注意点を次に示します。&nbsp;</p>


  <ul>
   <li>マネージド ディスクは、Resource Manager デプロイ モデルを使用してデプロイされた仮想マシンに対してのみ作成できます。&nbsp;&nbsp;</li>
   <li>マネージド ディスクを持つ仮想マシンは、マネージド ディスク&quot;&quot;を使用するプロパティが [はい] に設定されている可用性セットの一部に限定&quot;できます&quot;。 マネージド ディスクと <a href="https://aka.ms/asr-managed-disks-av-sets">可用性セットの詳細を確認します</a>。</li>
   <li>レプリケーションに使用されるストレージ アカウントが任意の時点で Storage Service Encryption (SSE) を使用して暗号化された場合、フェールオーバー中のマネージド ディスクの作成は失敗します。 &quot;&quot; &quot;&quot;このようなシナリオでは、仮想マシンの [コンピューティングとネットワーク] 設定で [マネージド ディスクを使用する] を [いいえ] に設定し、フェールオーバーを再試行するか、仮想マシンの保護を無効にして、特定の時点で Storage サービス暗号化が有効になっていないストレージ アカウントに保護することができます。 マネージド ディスクと<a href="https://aka.ms/asr-managed-disks-sse">サービス暗号化の詳細Storage確認してください</a>。</li>
   <li>System Center VMM の管理下で管理される Hyper-V VM&rsquo; の場合は、マシンを Azure に移行する場合にのみマネージド ディスクを使用するようにオプションを設定します<b></b>。 これは、Azure からオンプレミスの Hyper-V 環境へのフェールバックは、現在、マネージド ディスクを備えたマシンではサポートされていないためです。</li>
   <li>オンプレミス VM からのデータは、現在のエクスペリエンスと同様に、Azure のターゲット ストレージ アカウントにレプリケートされます。 マネージド ディスクは、Azure へのフェールオーバー時にのみ作成され、マシンに接続されます。</li>
   <li><a href="https://aka.ms/asr-azure-to-azure-iaas">マネージド ディスクを使用した Azure IaaS</a> マシンのディザスター リカバリーは現在サポートされていません。今後利用可能になる予定です。</li>
  </ul>


  <p>最新の Deployment Planner バージョン 1.3 では、マネージド ディスクがサポートされています。 このツールは、 <a href="https://aka.ms/asr-deployment-planner-doc#download">ASR のドキュメントからDeployment Plannerできます</a>。マネージド ディスクのしくみの詳細については、マネージド ディスクの詳細 <a href="https://aka.ms/asr-on-premises-to-azure-managed-disks">なドキュメントを参照してください</a>。</p>


  <h2>ASR の使用を開始する準備はできましたか?</h2>


  <p><a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">製品に関するその他の情報</a>を確認して、ワークロードのレプリケートを開始し、Microsoft AzureをAzure Site Recoveryしてください。 レプリケートする新しい物理サーバーまたは仮想マシンごとに、Site Recovery の強力なレプリケーション機能を 31 日間無料で使用できます。 MSDN の <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">Azure Site Recoveryフォーラムにアクセスして</a> 、追加情報を確認し、他のお客様と関わり合います。 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">また、ASR UserVoice</a> を使用して、次に有効にしたい機能をお知らせします。</p>


  <p>Azure Site Recovery Microsoft Operations Management Suite の一部として、Azure、AWS、Windows Server、Linux、VMware、OpenStack など、実行場所に関係なく、ワークロードの制御と管理を、コスト効率の高い 1 つのクラウド IT 管理ソリューションで実現できます。 既存System Center顧客は、現在の投資を活用することで、Microsoft Operations Management Suiteアドオンを利用して、より多くのことを行える状態にできます。 既存のすべての顧客に便利なステップアップ価格で、OMS が提供する新しいサービスSystem Center取得します。 必要な IT 管理サービスにのみアクセスして、迅速にボードに乗り込み、すぐに価値を得て、使用する機能に対してだけ料金を支払うのも可能です。</p>
