Title: New Forrester レポートは Windows Azure の ISV ビジネスケースの概要を示します
Summary: 今週の WPC11 からのニュースでは、Microsoft とのパートナーの機会が、かつてないほど強力なものではないことが示されています。 &nbsp;Forrester によって実施された最近の学習者であるチャンスを検証しています...
Content: '<p>今週の WPC11 からのニュースでは、Microsoft とのパートナーの機会が、かつてないほど強力なものではないことが示されています。 &nbsp;Forrester コンサルティングによって実施された最近のコンサルティングであるチャンスを検証すると &ldquo; 、Windows azure Platform &rdquo; の ISV ビジネスケースは、 <a target="_blank" href="https://azure.microsoft.com/">Windows azure</a>にソリューションをデプロイするソフトウェアパートナーが、9 ~ 14 か月以内に 20% ~ 250% の収益成長を生み出すことが判明しました。</p>  <p>こちらからダウンロードできます。このレポートは、Windows Azure でアプリケーションを構築する isv の経済的影響とビジネスケースを調査します。 これらの結果に到達するために、Forrester は、Windows Azure でアプリケーションを開発したさまざまなサイズの6つの地理的に分散した isv にインタビューします。 このレポートに記載されている Isv の主な利点には、次の機能があります。</p>  <ul>  <li>既存のコードを再利用します。 ISV &rsquo; は、単に再コンパイルするだけで、既存の Microsoft コードの最大80% を Azure Windows に移植できました。</li>  <li>Windows Azure &rsquo; の柔軟なリソース消費モデルを活用しましょう。 isv は、アプリケーションをチューニングして、Azure リソースの使用 Windows を最小限に抑え、予測可能性を高めるようにしています。</li>  <li>まったく新しい顧客にリーチします。 クラウドベースのアプリケーションをグローバルに提供できるため、Isv は新しい市場セグメントと地理的に離れた顧客に販売することができました。</li>  </ul>  <p>このレポートでは、Microsoft がパートナーとして、isv がアプリケーションを Windows Azure に正常に移行し、新しい顧客と収益機会へのアクセスを実現し、既存のコードに対する以前の投資を維持し、既存の開発スキルセットを活用する方法を説明しています。 &nbsp;ここでレポートをダウンロードして、Windows Azure for isv のメリットについて詳しく見ていきましょう。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/12/new-forrester-report-outlines-the-isv-business-case-for-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
