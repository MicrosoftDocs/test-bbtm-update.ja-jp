Title: 医療技術を使用した医療 AI イノベーションゼロ トラストする
Summary: 研究から診断、治療まで、AI は一部の治療の結果を 30 ~ 40% 改善し、コストを最大 50% 削減する可能性があります。 一般化性、透明性、バイアスの軽減に必要な大規模なデータ セットを取得することは、これまで困難で時間がかかりました。 このため、カリフォルニア大学サンフランシスコ (UCSF) は、Microsoft、Fortanix、Intel と協力して BeeKeeperAI を作成しました。
Content: >-
  <p>研究から診断、治療まで、AI は一部の治療の結果を 30 ~ 40% 改善し、コストを最大 50% 削減する可能性があります。 医療アルゴリズムは 2026 年には 42.5 億ドルの市場を表すと予測されているが、35 未満のアルゴリズムが承認され、真に新しいアルゴリズムとして分類されているのは 2 つのみです。<sup>1</sup> 患者データのプライバシーを保護するために適用された規制の制限の大部分が原因で、一般化性、透明性、バイアスの軽減に必要な大規模なデータ セットを取得することは、これまで困難で時間がかかりました。 カリフォルニア&rsquo;大学サンフランシスコ (UCSF) が Microsoft、Fortanix、Intel と協力して BeeKeeperAI を作成した理由です。 これにより、( <a href="https://aka.ms/AzureCC" target="_blank">Azure Confidential Computing</a> によって有効にされた) ゼロ トラスト 環境内のアルゴリズム所有者とデータ スチュワード (正常なシステムなど) 間の安全なコラボレーションが可能になります。これにより、データが表示または公開されないので、保護された正常性情報 (PHI)&mdash; を識別または匿名化する必要がなされない方法で、アルゴリズムの知的財産 (IP) とデータが保護されます。</p>


  <h2>AI を使用してより良い医療を実現する</h2>


  <p>AI と機械学習は、膨大な量の情報で強力な分析情報を明らかにすることで、医療提供者が医療を改善し、効率を高め、コストを削減するのに役立ちます。 次に例を示します。</p>


  <ul>
      <li>治療用 X 線の AI 分析では、COVID-19 患者における重大な治療の進行を高い精度で予測しました。<sup>2</sup></li>
      <li>MIT で開発された画像ベースのディープ ラーニング モデルでは、最大 5 年前にがんを予測できます。<sup>3</sup></li>
      <li>カリフォルニア大学サンフランシスコ校で開発されたアルゴリズムは、CT&mdash; スキャンから気気性 (折りたたまれた関節) を検出し、この命を危険にさらす状態の患者の優先順位付けと治療を支援します。このアルゴリズムは、医療デバイスに埋め込まれた最初のアルゴリズムで、<sup>4</sup></li>
  </ul>


  <p>同時に、臨床 AI の導入が遅い。 2019 年だけで、12,000 を超えるライフ サイエンス 論文で AI と機械学習が説明されています。<sup>5</sup> しかし、米国食品薬務局 (THE)は、現在までに 30 を超える AI および機械学習ベースの医療技術のみを承認しています。<sup>6 データ</sup> アクセスは、臨床承認の大きな障壁です。 この場合、モデルが一般化可能な証拠が必要です。つまり、患者、環境、機器に関係なく一貫して実行されます。 この標準では、アルゴリズムが現実世界で直面するすべての変数に対してトレーニングできるよう、非常に多様な実際のデータにアクセスする必要があります。 ただし、プライバシー保護とセキュリティに関する懸念により、このようなデータへのアクセスが困難になります。</p>


  <h2>モデルの承認に対する障壁を破る</h2>


  <p>AI イノベーション者と医療データ スチュワードの両方として、UCSF はこれらの課題を打開したいと思いました。 &ldquo;より大きなデータ セット、より代表的なデータ セットを開発できるように、データ所有者とアルゴリズム開発者が共有できる方法を見つける必要がありました。また、[データ所有者]&rdquo; がデータのプライバシーを危険にさらさずにアルゴリズム開発者に公開できるようにする必要がありました。UCSF <sup>の Digital Health Innovation (CDHI) センターのエグゼクティブ ディレクター、Michael Blum 博士は言います。7</sup></p>


  <p>Microsoft、Intel、Fortanix のサポートにより、UCSF は BeeKeeperAI というプラットフォームを作成しました。 これにより、データ スチュワードとアルゴリズム開発者は、複数の機関から現実世界の非常に多様なデータ セットにアクセスできる方法で安全に共同作業を行うことができます。この方法では、データを移動したり共有したりアルゴリズムを明らかにしたりすることなく、AI モデルが検証およびテストされます。 その結果、ゼロ トラスト AI の開発と承認を大幅に加速できる新しい環境が得られます。</p>


  <p>BeeKeeperAI は、Azure Confidential Computing を通じて利用できるソフトウェアとハードウェアの固有の組み合 <a href="https://azure.microsoft.com/en-us/solutions/confidential-compute/" target="_blank">わせに依存しています</a>。 このソリューションでは、Intel Software Guard Extensions (SGX) を備えた特殊な Intel プロセッサ上で実行 <a href="https://intel.com/sgx" target="_blank">されている仮想マシン (VM) を</a> 使用します。 Intel SGX は、&rsquo;&nbsp;&ldquo;&rdquo;エンクレーブと呼ばれるハードウェア プロセッサとメモリのセキュリティで保護された部分を作成し、コードとデータ&nbsp;インサイドを暗号化および分離します。 <a href="https://aka.ms/fortanixmarketplace02" target="_blank">Fortanix のソフトウェアは、</a> 暗号化、キー管理、およびワークフローを処理します。</p>


  <h2>モデルのゼロ トラストする</h2>


  <p>2021 年 6 月、BeeKeeperAI プラットフォームは、Azure Confidential Computing 環境を介して 2 つのデータ スチュワード環境にアルゴリズム モデルを送信する機能を示しました。 検証時に、モデルとデータは Intel SGX セキュリティで保護されたエンクレーブに入り、そこでモデルは PHI データ セットに対して検証できます。 プロセス全体を通して、アルゴリズムの所有者はデータを表示する必要がなく、データ スチュワードはアルゴリズム モデルを表示する必要がなく、BeeKeeperAI はデータもモデルも表示していけなくなっています。&nbsp; プラットフォームが完成し、サードパーティの HIPAA セキュリティ監査に合格し、最初の製品リリースである EscrowAI は、2022 年 3 月に Azure Marketplace で一般提供される予定です。</p>


  <p>BeeKeeperAI は現在、フランスに本社を置く Microsoft&rsquo; パートナーである aiScreenings と提携し、レチノパシーを識別するための aiScreenings アルゴリズムの検証を容易に行うプラットフォームのグローバルな適用性を示しています。 &ldquo;BeeKeeperAIs&rsquo; ゼロ トラスト 環境の重要な利点は、EU 一般データ保護規則&rdquo; データ セキュリティ標準への準拠です。aiScreenings の CEO である Arnaud ランバートは言います。 &ldquo;BeeKeeperAI は、米国の患者データに対するアルゴリズムのパフォーマンスを検証するためにこれまで費やした労力を減らすことで、市場投入までの時間を短縮します。&rdquo; aiScreenings では、BeeKeeperAI を使用して、重大ながんベースの治療のアルゴリズムを評価する計画を立て、</p>


  <h2>より良い注意を引く共同作業</h2>


  <p>これは、マルチサイトおよびまれなデータ セットへのアクセスの向上によって、注意を改善し、コストを削減し、命を節約できる新しいアルゴリズムを開発する機会を開く方法の 1 つの例にすしかありません。 さらに、BeeKeeperAI チームは、そのテクノロジで市場に出す時間を 12 か月も短縮し、一般的なプロジェクトの開発コストを 100 万ドルから 300 万ドル節約できる可能性がある、と見積もっています。</p>


  <p>&ldquo;Microsoft は、医療用のツールの作成に多大な投資を行い、BeeKeeperAI が Azure Marketplace&rdquo; から直接デプロイされる ゼロ トラスト プラットフォームに必要な機能を組み立てることを可能にしました。Bob Bob は、BeeKeeperAI の共同編集者であり、UCSFs&rsquo; Center for Digital Health Innovation の人工知能 (AI) の専門家である Bob Bob は述べています。 &ldquo;さらに、Azure は Intel SGX テクノロジへのアクセスに使用できる唯一のクラウドです。これは、ゼロ トラスト プラットフォームの重要なコンポーネントです。&rdquo;</p>


  <p>&ldquo;&rdquo;研究者が患者の結果を改善できる革新的なアルゴリズムを作成する場合は、この目標を達成し、個人データのプライバシーを保護するために、クラウド インフラストラクチャを利用できる必要があります。と、Microsoft の Azure セキュリティおよび管理担当シニア ディレクター、Scott Woodgate 氏は言います。 &ldquo;Microsoft は、このような重要なプロジェクトに関連付け、Azure Confidential Computing インフラストラクチャをグローバルに医療組織に提供できるのをうろしく思っています。&rdquo;<sup>8</sup></p>


  <h2>ハードウェアとソフトウェアのセキュリティを組み合わせて使用する</h2>


  <p>データ スチュワードは、Intel SGX で保護されたエンクレーブ内で終了する暗号化された接続を使用して、暗号化されたデータをクラウド環境にアップロードします。 次に、アルゴリズム開発者は、暗号化されたコンテナー化された AI モデルを送信します。これは、Intel SGX で保護されたエンクレーブにも終了します。 キー管理システムを使用すると、コンテナーを認証し、エンクレーブ内のデータに対してモデルを実行できます。 データ スチュワードは、コンテナー内のアルゴリズムを表示し、データはアルゴリズム開発者に表示されません。 どちらのコンポーネントもエンクレーブから出て行かねない。&nbsp;悪意のある管理者やマルウェアが破損したシステム コンポーネントでも、アルゴリズムやデータにアクセスできない可能性があります。</p>


  <p>モデルの実行後、開発者は&rsquo;、アルゴリズムのパフォーマンスの値に関するパフォーマンス レポートと、データ特性の概要を受け取ります。 最後に、アルゴリズム所有者は、検証結果に関する情報を含む暗号化された成果物を規制コンプライアンスのために格納する必要があります。 その後、データとアルゴリズムがシステムからワイプされます。 &ldquo;イノベーション者&mdash;として、またアルゴリズム開発者として、私は何年もかかっている大規模なデータの世界にアクセスし、これまでに蓄積するために何百万ドルものコストがかかります。 開発に&#39;した IP [知的財産] が、&#39;悪用される危険性があるという心配はもう必要ありません。 アルゴリズムの開発と検証に必要なデータにアクセスできます。安全な方法で行えるのはわかっています。 この&#39;&rdquo;、医療とテクノロジの観点から、現在の場所よりもはるかに優れた世界です。Blum は言います。<sup>9</sup></p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e54536f-f18d-4575-b535-7badbeeb5527.png"><img alt="Graphic summary of information presented in the Bringing together hardware and software security section of the BeeKeeperAI blog. Image depicts the step-by-step process of how BeeKeeperAI works and utilizes hexagon style visuals to evoke a honeycomb style with icons representing the different steps of the process." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f91858d1-a3a3-4e76-8543-32fa605f702f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="BeeKeeperAI のしくみ" width="1024"></a></strong></p>


  <h2>医療 AI エコシステム全体のメリット</h2>


  <p>BeeKeeperAI を使用すると、開発者は、データ スチュワードのプライバシーやセキュリティ上のリスクを生じることなく、必要なデータにアクセスできます。 &ldquo;これらのテクノロジを組み合わせて、現実世界の設定で AI&rdquo; のデプロイを加速する前例のない機会が生み出されます。データ サイエンスの CDHI ディレクターである Rachael Callcut 博士は言います。<sup>10</sup></p>


  <p>BeeKeeperAI を通じて、科学イノベーションを進めるというミッションを持つデータ スチュワードは、プライバシーとセキュリティに対するコミットメントを維持しながら、アルゴリズム所有者と共に共同作業を行う能力を得られる可能性があります。</p>


  <p>このソリューションにより、イノベーション者は、より多くの場所のより多くの人々にメリットをもたらす AI アルゴリズムを簡単に作成し、より迅速かつ低コストでプロバイダーや患者に AI をデプロイできるようになります。 次の&rsquo;パンデミックを打ち合わせたり、先に病気を診断したり、よりパーソナライズされた医療を有効にしたりする場合でも、最終的には、この技術的な飛び込みにおいて患者が最も重要な受け入れ者になります。</p>


