Summary: '[この記事は、チームによってSQL Azureされました。] David Chappell は最近、OData に関するホワイトペーパーを完成しました。このホワイトペーパーを参照してください。&nbsp;ここに表示するか、PDF をダウンロードできます。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1526.Odata.png\" border=\"0\"></a></p>  <p>David Chappell は最近、 <a href=\"https://www.odata.org/\">OData</a> に関するホワイトペーパーを完成しました。このホワイトペーパーを参照してください。&nbsp; ここに <a href=\"https://msdn.microsoft.com/en-us/data/hh237663\">表示するか、</a>PDF バージョンを <a href=\"https://download.microsoft.com/download/E/5/A/E5A59052-EE48-4D64-897B-5F7C608165B8/IntroducingOData.pdf\">ダウンロード</a>  できます。&nbsp; David は、OData の概要、解決する問題、実用的な使用シナリオ、プロトコル自体の確認を提供する優れた仕事をしています。&nbsp;  その日の&rsquo;作業を終了する場合は、ここで停止し、Davids&rsquo; のホワイトペーパーをお読みください。&nbsp; さらに数分の時間がある場合は、引き続きお読みください。 :)</p>  <p><a href=\"https://download.microsoft.com/download/E/5/A/E5A59052-EE48-4D64-897B-5F7C608165B8/IntroducingOData.pdf\"><img style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0535.OData2.png\" border=\"0\"></a></p>  <p>&nbsp;</p>  <p align=\"center\"><a href=\"https://download.microsoft.com/download/E/5/A/E5A59052-EE48-4D64-897B-5F7C608165B8/IntroducingOData.pdf\"></a></p>  <p>パートナーの多くは、商用リリースで OData の使用を開始しています。&nbsp; 最近の 2 つの重要な機能は、SAP データをデバイスやソーシャル アプリケーションに拡張するために Netweaver オファリングの不可欠な部分にしている SAP です。&nbsp; 詳細については、こちらを参照 <a href=\"https://www.sap.com/corporate-en/press/newsroom/press-releases/press.epx?pressid=15205\">してください</a>。  </p>  <p>また、EastBanc は OData と SQL Azure を利用して、ワシントンの都市圏輸送システムからのリアルタイム データを共有し、トレーニングやバスの最新のスケジュールを共有しています。&nbsp;そのケース スタディはこちら<a href=\"https://www.microsoft.com/canada/casestudies/Case_Study_Detail.aspx?casestudyid=4000009148\">です</a>。  </p>  <p>&rsquo;<b>Open Data Protocol</b> (OData&rsquo;) についてまだ理解していない場合は、データを照会および更新するための Web&nbsp; プロトコルであり、データのロックを解除し、現在のアプリケーションに存在するサイロからデータを解放する方法を提供します。OData では、<a href=\"https://www.w3.org/Protocols/\">HTTP</a>、<a href=\"https://www.ietf.org/rfc/rfc4287.txt\">Atom Publishing Protocol</a> (AtomPub)、<a href=\"https://json.org/\">JSON</a> などの Web テクノロジを適用して構築することで、さまざまなアプリケーション、サービス、ストアからの情報にアクセスできます。 このプロトコルは、過去数年間のさまざまな製品で AtomPub クライアントとサーバーを実装した経験から生み出されました。 OData は、リレーショナル データベース、ファイル システム、コンテンツ管理システム、従来の Web サイトなど、さまざまなソースから情報を公開およびアクセスするために使用されています。</p>  <p>この時点で、このブログで &ndash; OData について話す理由をSQL Azureがあります。&nbsp;OData はオープン プロトコルであり、Web 上のデータの言語を呼び<i>出すのが好きだからです&rdquo;。&ldquo;</i>&nbsp;&nbsp;では&rsquo;、従業員の検索を行う Web サービスの例を示します。&nbsp;ここでの難しいのは、これが複数のサービス呼び出しに変わるか、複数の入力パラメーターを持つメソッドに変わるので、次のような異なる入力条件と出力条件で結果を取得します。</p>  <ul>  <li><i>GetEmployeeByLastName</i></li>  <li><i>GetEmployeeByID</i></li>  <li><i>GetEmployeeStartingWith</i></li>  </ul>  <p>&hellip;&ndash;など、さまざまな検索条件に基づく複数のオプションを使用して単純な参照を非常に複雑にします。また、複数の結果が返された場合は、ページングを考慮するか、数千の結果が発生した場合に上位 50 件の結果を選択する必要があります。&nbsp;OData を使用すると、これらのすべてのクエリを実行し、1 つのサービス メソッドでデータを更新することで、この<i>複雑さを軽減できます</i>。&nbsp;<a href=\"https://www.odata.org/developers/odata-sdk\">OData SDK</a> ページにアクセスすると、<b>PHP</b>、<b>Java &amp; Android</b>、<b>Ruby</b>、<b>Windows Phone 7</b>、<b>iOS</b>、<b>Silverlight</b>、.<b>NET</b> (もちろん) で OData を利用するためのライブラリがあります。&nbsp;また&rsquo;、DataJS と呼ばれる JavaScript と jQuery を介して OData と対話するライブラリもあります。  </p>  <h2>1 つのサービスで複数のエクスペリエンスを実現</h2>  <p>モバイル エクスペリエンスの機能に加えて、OData プロトコルの開放性により、複数のユーザー エクスペリエンスを実現できます。&nbsp;以下のビデオでは、OData を利用して、Android と SQL Azure 7 デバイスの両方でクラウド データにアクセスWindows Phone示します。&nbsp;OData は PowerPivot でもネイティブにサポートされています。現在、Android、iOS、Windows Phone、Web エクスペリエンスに対応できる同じ OData サービスを使用して、SQL Azure &ndash; クラウド データベースを使用して複雑な BI を実現できます。&nbsp; </p>  <p>パブリック ドメインと商用データ セットにアクセスするための 1 つのストップ ショップ<a href=\"https://datamarket.azure.com/\">である Windows Azure DataMarket</a>&ndash; を OData&nbsp; 経由で一貫してアクセスできると考える場合、BI の場合はさらに興味深いものになります。そのデータをアプリケーション データと結合すると&rsquo;、興味深い新しい分析情報が作成される可能性があります。&nbsp;小売りの売上と天気の間に関係がありますか?&nbsp;HmmDataMarket&hellip; には、WeatherBug から利用可能な気象データがあります。</p>  <p align=\"center\"></p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"appli