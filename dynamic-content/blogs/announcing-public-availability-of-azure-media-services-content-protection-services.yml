Title: 'Azure Media Services Content Protection サービスのパブリックな可用性の発表 '
Summary: 'Azure Media Services Content Protection サービスのパブリックな可用性についてお知らせします。 これには Microsoft PlayReady ライセンスサービスと AES クリアキー配信サービスが含まれます。 '
Content: >-
  <p>Azure Media Services Content Protection サービスのパブリックな可用性についてお知らせします。 これには Microsoft PlayReady ライセンスサービスと AES クリアキー配信サービスが含まれます。 さらに、Microsoft PlayReady または AES-128 ビット CBC 暗号化を使用して、メディアコンテンツと配信をセキュリティで保護するオプションが複数用意されました。 暗号化は、配信中 (動的暗号化) またはコンテンツ処理ワークフロー (静的暗号化) 中に行うことができます。 これらの機能は、 <a href="https://manage.windowsazure.com/">Azure.com 管理ポータル </a>または <a href="https://www.nuget.org/packages/windowsazure.mediaservices/3.0.0.7">api</a>を使用してすべてのユーザーが利用できます。 すぐに始めましょう &rsquo; 。</p>


  <h3><em>Microsoft PlayReady</em></h3>


  <p>Content Protection サービスを利用できるようになったため、Microsoft PlayReady テクノロジでコンテンツをセキュリティで保護できるようになりました。 Microsoft PlayReady は、コンテンツを不正コピーから保護する、studio によって承認された広範な暗号化テクノロジです。 この新しいサービスにより、単純な構成でクラウドからこのサービスを簡単に使用できるようになりました。インフラストラクチャの管理やキーの保護について心配する必要はありません。 Content Protection サービスの一部として Microsoft PlayReady を使用するには、2段階のプロセス &ndash; でコンテンツを暗号化した後、デバイスへの PlayReady ライセンスの配信を行います。 Microsoft PlayReady は、今日の広く普及しているデバイスでサポートされています。 ここでは、管理ポータルから使用する方法を説明する<a href="https://youtu.be/nQCM1jFdi_4">短いビデオを示し</a>ます。 さらに、Azure Media SDK の更新プログラムを発行しています。また、これらのサービスをワークフローに統合できるようにするサンプルも公開しています。 サービスアーキテクチャについては、次の図を参照してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/PlayReadyPR.png"><img alt="PlayReady License service" class="alignnone size-large wp-image-187921" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/PlayReadyPR-636x357.png" width="636"></a></p>


  <h3><em>クリアキー AES-128 ビット保護</em></h3>


  <p>多くの場合、プライバシーが最も重要な問題ではなく、Microsoft PlayReady の堅牢性が必要ない場合、AES-128 のクリアキー暗号化機能もサポートされています。 Enterprise ビデオ、時間を区別するコンテンツなどの例を聞いてきました。このような場合は、 AES-128 ビットクリアキーの使用は PlayReady に似ており、コンテンツを暗号化してから、デバイスに対して HTTPS 経由でコンテンツを再生できるようにする必要があります。 この形式の暗号化は、iOS や Android などのいくつかのデバイスで、特別な Sdk を必要とせずに、すぐに使用できます。 今回のリリースでは、現在すべてのお客様がこの機能を利用できるようにしています。 <a href="https://www.youtube.com/watch?v=PjK0He69smk">ここ &nbsp; では</a> 、Azure 管理ポータルを使用して Clear Key service を使用する方法について簡単に説明します。 PlayReady と同様に、Sdk と REST Api を使用して機能にアクセスすることもできます。 また、サービスのアーキテクチャについては、次の図を参照してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/AES-dynamic-encryption-PR.png"><img alt="AES dynamic encryption PR" class="alignnone size-large wp-image-187931" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AES-dynamic-encryption-PR-636x358.png" width="636"></a></p>


  <h3><i>可用性と価格 </i></h3>


  <p>前述のように、サービスは現在、すべての Azure ユーザーに提供されています。 これらのサービスの目標は、業界標準のコンテンツ保護オプションを妥当な価格で提供することです。 料金の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Azure の価格</a>に関するページを参照してください。 これらのサービスを使用するには、ポータルにログインするか、Sdk をダウンロードして使い始めることができます。 次のリンクを参考にしてください。</p>


