Title: Azure で最新のデータウェアハウスを使用して Data Analytics を再定義する
Summary: データは、現代のビジネスのあらゆる側面において、かつてないほど重要です。 より多くの組織がデジタル変革をコンシューマライゼーション、データドリブンカルチャを採用しているため、IT における一般的な課題は、信頼された curated データに対する真実の明確なソースを構築することです。
Content: >-
  <p>データは、現代のビジネスのあらゆる側面において、かつてないほど重要です。 より多くの組織がデジタル変革をコンシューマライゼーション、データ主導型のカルチャを採用しているので、一般的な IT の課題は、信頼できるデータに対する真実の明確なソースを構築し、インフラストラクチャや機能サイロを分割して、すべてのデータ型をまとめます。 Azure SQL Data Warehouse (SQL DW) を使用して、より深い洞察を得たり、より良い意思決定をしたりできるようになりました。</p>


  <p>Azure SQL DW は、安全でコスト効率の高いクラウドソリューションで、高速なクエリパフォーマンスを実現するように設計されています。 今年の初めにコンピューティング最適化された Gen2 レベルのリリースにより、Azure SQL DW は、クエリのパフォーマンスが最速で、クエリの同時実行性が最も高い新しい業界標準を設定しました。 クラウドデータウェアハウジングの <a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/" target="_blank">TPC-H ベンチマーク</a> を通じて、価格/パフォーマンスのリーダーとして認識されています。 この高パフォーマンスの分析プラットフォームをより使いやすくするために、現在、お客様がエンタープライズ級のデータウェアハウスを簡単に構築して管理できるようにするために、複数のサービスのユーザビリティとセキュリティの強化が発表されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8b94dad-7bf5-4c94-961f-0d44ad59fa0c.png"><img alt="for ignite blog" border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49cdf615-745f-48ec-8e72-85e0c5a2c2e5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ignite ブログの場合" width="1016"></a></p>


  <h2>業界トップレベルのパフォーマンス</h2>


  <p>また、最近の TPC パフォーマンスベンチマークの研究では、リーダーとして認識を共有することも興奮しています。 データ統合ベンダーである fivetran は、最近、TPC ベンチマークを使用して5つのクラウドデータウェアハウスを測定した <a href="https://fivetran.com/blog/warehouse-benchmark" target="_blank">ベンチマークスタディ</a> を公開しました。 Azure SQL DW は、最もコストのかからないソリューションの1つを提供すると同時に<u>1 TB のクエリを最速で処理</u>できました。 Fivetran によって使用される TPC の意思決定サポートのベンチマークでは、実際のビジネス上の質問に対する回答を提供し、さまざまな運用要件と複雑さ (アドホック、レポート、反復 OLAP、データマイニングなど) のクエリを実行するクエリに焦点を当てます。</p>


