  <p align="center"><em>イメージソース: Fivetran</em></p>


  <h2>あらゆるスケールでのパフォーマンス</h2>


  <p>すべてのサイズのお客様が<a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/" target="_blank">SQL DW コンピューティングに最適化された Gen2 &rsquo; レベルのパフォーマンス向上</a>の恩恵を受けられるように、現在、より小規模な新しいサービスレベルを発表しています。DWU 500c。 このサービスレベルは、現在、Azure のお客様に提供されています。 従来、データウェアハウスには、セットアップと運用に多大な投資が必要でした。 お客様は、価格のページを確認してすぐに開始し、この新しいサービスをご利用いただけます。</p>


  <h2>使いやすさとセキュリティの強化</h2>


  <p>高パフォーマンスを実現する一方で、Azure SQL DW もクラウドデータウェアハウスの実行の複雑さを解消します。 お客様は、ビジネス要件に基づいて優先メンテナンス期間を選択できるようになりました。これにより、システムメンテナンスを実行するタイミングを柔軟に選択できます。</p>


  <p>Azure Data Studio の一般提供により、お客様はダッシュボードウィジェットを自動的にレンダリングして、データウェアハウスへの洞察を得ることができます。 data Studio の SQL DW insights 拡張機能を使用すると、データウェアハウスの監視、管理、およびチューニングを行うときに、ベストプラクティスをシームレスに適用できます。 Azure SQL DW のお客様は、完全に管理されたエクスペリエンスを継続的に提供することで、データの傾斜と最適でないテーブルの統計を検出するためにデータウェアハウスを監視する必要がなくなりました。 Azure Advisor との統合の強化により、お客様はAzure portal 内でインテリジェントなパフォーマンスに関する洞察を得、豊富でカスタマイズ可能なダッシュボードウィジェットを作成できます。 最後に、高速で柔軟なワークロードの復元ポイントを使用して、強化されたデータ保護と回復を実現します。</p>


  <p>また、SQL 脆弱性評価を使用したセキュリティとポリシーの適用を継続的に監視することによってもメリットがあります。 この機能により、セキュリティの専門家ではない場合でも、データベースセキュリティ水準を簡単に管理できるようになるため、問題が発生した場合に備えて包括的なセキュリティレポートが提供されます。 この機能を使用すると、データウェアハウスのセキュリティ水準を向上させるために実行できる最大の影響アクションに焦点を当てることができます。 変更が頻繁に追跡が困難な動的な環境では、SQL 脆弱性評価は、データウェアハウスが攻撃を受けやすくなる可能性がある設定を検出するうえで非常に重要です。</p>


  <h2>すべてのユースケースの最新のデータウェアハウス</h2>


  <p>より迅速なデータインサイトで顧客にサービスを提供するために、Azure SQL DW では、業界で最高の Databricks 統合を使用して強力なリアルタイム分析ソリューションを構築できるようになりました。 お客様は、Azure 上の IoT デバイスまたは web ソースからのストリーミングデータフレームを簡単にストリーミング、トレーニング、発行できます。 Azure Data Lake Storage Gen2 と Azure Databricks の統合が緊密になっているため、他のデータウェアハウスでサポートされているトリクルデータインジェストの簡素化と高速化によって、データインジェストと洞察の間の待機時間が大幅に短縮されました。 この新しい機能を使用するには、既存の Spark Streaming 実装の変更が最小限に抑えられ、既存のコードとスキルセットを使用して2つのサービスを統合することが簡単になります。</p>


  <h2>Azure が分析に最適な場所</h2>


  <p>Azure は、お客様固有のニーズに対応した <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">ソリューション</a> によってイノベーションを促進するために、データに隠されている洞察のロックを解除するのに最適な場所です。 お客様は、エンドツーエンドの分析ソリューションを効率的かつ経済的に構築するために、Power BI、Azure Databricks、Azure SQL Data Warehouse、Azure Data Factory、その他の Azure サービスを含む、Microsoft クラウドによって提供される包括的なプラットフォームを活用できます。</p>


