Content: <p>お客様は、アプリケーションが実行するオペレーティングシステムのバージョンを Azure Windows 選択して、アプリケーションが新しいオペレーティングシステムの更新プログラムと修正プログラムを受け取るタイミングを選択できるようになりました。 &#160; 現時点では、利用可能なオペレーティングシステムのバージョンは1つだけです (2009 年12月17日にリリースされます) が、最新の更新プログラムと修正プログラムが適用された新しいビルドは定期的にリリースされます。この新機能を使用すると、開発者は新しい修正プログラムを入手したときにアプリケーションをテストできます &#160; 運用環境のデプロイをアップグレードする前に。</p>  <p>アプリケーションのオペレーティングシステムのバージョンを選択するには、サービス構成ファイルに新しい<a href="https://msdn.microsoft.com/en-us/library/ee758710.aspx#ServiceConfiguration">osVersion 属性</a>を追加します。 &#160; 使用可能なオペレーティングシステムのバージョンの完全な一覧は、Windows Azure MSDN ドキュメントの「オペレーティングシステムのバージョンの構成」で管理されています。</p>
