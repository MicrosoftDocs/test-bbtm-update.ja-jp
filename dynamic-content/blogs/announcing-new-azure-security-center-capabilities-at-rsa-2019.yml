Summary: 'Microsoft では、この 1 週間は楽しい一週間です。 RSA Conference 2019 では、Azure と Azure の新しい機能を発表し、Microsoft 365。 このブログ記事では、お客様に対して取り組み中の情報を共有Azure Security Center。 '
Content: >-
  <p>Microsoft では、この 1 週間は楽しい一週間です。 RSA Conference 2019 では、<a href="https://www.microsoft.com/security/blog/?p=89023" target="_blank">Azure</a> と Azure の新しい機能を発表し、Microsoft 365。 このブログ記事では、お客様に対して取り組み中の情報を共有Azure Security Center。 Azure Security Center機械学習を活用して、インターネットに接続する仮想マシンの攻撃面を減らしました。 そのアダプティブ アプリケーション制御は、Linux およびオンプレミスのサーバーに拡張され、ネットワーク マップのサポートをピアリングされた仮想ネットワーク (VNet) 構成に拡張しています。</p>


  <h2>機械学習を活用して攻撃面を減らす</h2>


  <p>パブリック クラウドで実行されているワークロードの最大の攻撃対象領域の 1 つは、パブリック インターネットとの間の接続です。 Azure ワークロードを必要なソース範囲でのみ利用できるようにするために、どのネットワーク セキュリティ グループ (NSG) 規則を設定すればよいかをお客様が把握するのは困難です。 Security Center Azure ワークロードのネットワーク トラフィックと接続パターンを学習し、インターネットに接続する仮想マシンに対する NSG ルールの推奨事項を提供できます。 これにより、ネットワーク アクセス ポリシーをよりよく構成し、攻撃にさらされる可能性を制限できます。</p>


  <p>Azure Security Center機械学習を使用して、自動化された強制メカニズムを含むこのプロセスを完全に自動化することで、顧客は数回のクリックでインターネットに接続する仮想マシンをより優れた方法で保護できます。 また、これらの推奨事項では、Microsoft&rsquo; の広範な脅威インテリジェンス レポートを使用して、既知の不良アクターがブロックされるのを確認します。</p>


  <h2>適応型アプリケーション制御の拡張</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-application" target="_blank">適応型アプリケーション制御</a> は、アプリケーションのインテリジェントで自動化されたエンドツーエンドのアプリケーションホワイトリスト登録ソリューションAzure Security Center。 これは、Azure にあるお客様の VM で実行できるアプリケーションを制御するために役立ちます。さまざまな利点がありますが、特にマルウェアに対する VM の保護の強化に役立ちます。 Security Center では、機械学習を使用してお客様の VM で実行中のアプリケーションが分析されます。Security Center はこのインテリジェンスによって、お客様がホワイトリスト登録に関する特定の規則を適用するのを支援します。</p>


  <p>Azure (Windows および Linux) の外部にある Linux VM とサーバー/VM を監査モードに含め、Azure Security Center でアダプティブ アプリケーション制御を拡張しています。 つまり、Azure Security Centerは、Azure Security Center生成されたホワイトリスト登録規則に準拠していないサーバーで実行されているアプリケーションを識別し、それらの違反を監査します。 &nbsp;これにより、マルウェア対策ソリューションによって見逃される可能性のある脅威を検出できます。ライセンスされたソフトウェアのみを使用することを指定する組織&#39;のセキュリティ ポリシーに準拠し、環境で使用されている不要なソフトウェアを監査します。</p>


  <h2>VNet ピアリングのネットワーク マップのサポート</h2>


  <p>Azure Security Center s ネットワーク マップでは、仮想ネットワーク ピアリングのサポート<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank"></a>が追加されました。これは、<em>プライベート IP アドレス</em>のみを介して、同じ仮想ネットワーク内の仮想マシンである場合と同様に、Microsoft のバックボーンを介して Azure Virtual Network 間をトラフィックが流れる構成です。&rsquo; サポートには、ピアリングされた VNet&rsquo; 間の許可されたトラフィック フローと、ピアリングに関連する情報を Security Centerネットワーク マップに表示する機能が含まれます。</p>


  <p>これらの追加により、Azure Security Centerクラウド ワークロードの統合セキュリティ管理および高度な脅威保護ソリューションとしての役割が強化されます。 インターネットに公開されている Azure リソースすべてについて、これらの新機能を活用してください。 Azure サブスクリプションで新しいAzure Security Centerを開始していない場合は、今 <a href="https://portal.azure.com/#create/hub" target="_blank">すぐ開始してください</a>。</p>
