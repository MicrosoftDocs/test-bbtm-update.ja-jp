Slug: save-the-date-for-news-from-the-azure-team-on-march-24
Title: Azure チームからのニュースの日付を3月24日に保存します
Summary: Scott Guthrie の仮想イベントについては、11am PDT の火曜日、3月24日にログインします。
Content: >-
  Scott Guthrie の仮想イベントについては、11am PDT の火曜日、3<sup>月24日にログイン</sup> します。彼は、アプリケーションプラットフォームチームの最新の作業をがために、請求書のホチキス止めに参加します。これにより、アプリの開発者は、最初にモバイルを使用してクラウドでより多くの作業を行うことができます。このイベントを予定表に追加するに <a href="https://azure.microsoft.com/campaigns/azure-march-announcement">は、ここ</a> をクリックしてください。


  それまでの間は、Azure Websites<a href="https://trywebsites.azurewebsites.net/?language=cs">無料のサンドボックス</a>でいつでも自分の手を手にすることができます。


