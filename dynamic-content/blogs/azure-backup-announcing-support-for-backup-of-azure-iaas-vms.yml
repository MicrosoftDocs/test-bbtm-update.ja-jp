  <h2>VM バックアップの状態の監視</h2>

  Vm にバックアップポリシーが設定されたら、次を使用してバックアップジョブと全体的なバックアップの状態を追跡できます。

  <ul>
   <li>コンテナーのダッシュボードのステータス情報 (または)</li>
   <li>[保護された項目] ページ (または) の概要</li>
   <li>[ジョブ] ページの進行中および履歴のタスクに関する詳細情報</li>
  </ul>

