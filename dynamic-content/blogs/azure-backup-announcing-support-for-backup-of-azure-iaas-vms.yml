  <h2>はじめに!</h2>

  作業を開始するには、azure <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Recovery Services ポータル</a>を使用して、Azure IaaS vm と同じリージョンにバックアップコンテナーを作成します。 IaaS vm のバックアップを構成する方法の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-vms/">Azure IAAS vm のバックアップ</a>に関するドキュメントの Azure portal を参照してください。


  また、 <a href="https://channel9.msdn.com/Shows/Tuesdays-With-Corey/Tuesdays-with-Corey-OS-Disk-Size-and-Azure-IaaS-Backup">IAAS VM バックアップの Corey</a>によるすばらしいビデオもご覧ください。


