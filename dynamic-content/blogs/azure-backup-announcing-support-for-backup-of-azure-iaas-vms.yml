Title: Azure Backup-Azure IaaS Vm のバックアップに関するサポートを発表
Summary: Azure Backup を使用して IaaS Vm をバックアップする機能を発表します。
Content: >-
  <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a>を使用して IaaS Vm (プレビュー) をバックアップする機能を発表します。 お客様のアプリケーションと仮想マシン全体を Azure に移行すると、顧客データの保護が優先されるようになります。 Azure Backup で数回クリックするだけで、仮想マシンを保護できるようになりました。

  <h2>機能のハイライト (プレビュー)</h2>

  <ol>
   <li>仮想マシンのアプリケーション整合性バックアップ
  <ul>
   <li>運用環境のワークロードに影響を及ぼさないバックアップ</li>
   <li>VM のシャットダウンは必要ありません</li>
   <li>Windows os のアプリケーションレベルの整合性</li>
   <li>Linux Os のファイルシステムレベルの整合性</li>
  </ul>

  </li>
   <li>ファブリックレベルのバックアップ
  <ul>
   <li>無制限のスケーラビリティ。バックアップに顧客のリソースは必要ありません</li>
   <li>同時に複数の Vm をエージェントレスでバックアップする</li>
   <li>Azure portal を使用した単一の中央管理インターフェイス</li>
   <li>進行状況と成功/失敗を追跡するための詳細ジョブビュー</li>
  </ul>

  </li>
   <li>ポリシー主導型のバックアップと保持
  <ul>
   <li>スケジュールされたバックアップの構成</li>
   <li>オンデマンド バックアップ</li>
   <li>Azure Backup コンテナー内の回復ポイントの自動管理</li>
   <li>元の VM が削除された場合でも、Azure Backup コンテナーにバックアップデータを保持する</li>
  </ul>

  </li>

  </ol>

  &nbsp;

  <h2>設計原則</h2>

  次に示す設計原則では、IaaS VM のバックアップに優れたソリューションを提供するために Azure Backup を有効にします。


  <strong>1. 独立した独立したバックアップコピー</strong>


  バックアップは、元のデータが誤って破棄されるのを防ぐために保護されています。 Azure Backup を使用すると、Vm は回復ポイントの組み込み管理を使用して Azure Backup コンテナーに <em>格納</em> されます。


  <strong>2. アプリケーション整合性バックアップ</strong>


  Azure Backup では、 <em>vm をシャットダウンすることなく</em>Windows vm のアプリケーション整合性バックアップを取得できるようになりました。


  <strong>3. 予測可能な IO とバックアップ時間</strong>


  バックアップで最も時間がかかる操作は、プライマリストレージからバックアップストレージにデータをコピーすることです。かかる時間は、ネットワーク待機時間、プライマリストレージアカウントの使用可能な IOPS、バックアップストレージアカウントの使用可能な IOPS などの要因のホストによって異なります。 Azure Backup は最適化された blob コピーを実装します。これにより <em>、一定の予測可能な IO とバックアップ時間</em>が保証されます。


  <strong>4. 効率的なストレージの消費</strong>


  Azure Backup は、最後の回復ポイントと現在の VM の状態との間の増分変更を判断するために、追加の処理を行います。 増分変更のみを転送および格納することにより、Azure Backup は <em>非常に効率的</em>です。


  <strong>5. バックアップジョブの成功率が高い</strong>


  バックアップの Sla を達成するために、お客様のバックアップジョブの <em>成功率が高く</em>なることを期待しています。 Azure Backup には、バックアップタスク用の組み込みの再試行メカニズムがあり、断続的なエラーがバックアップジョブの完了に影響を与えないようにします。


  <strong>6. インフラストラクチャのデプロイとメンテナンスをゼロにする</strong>


  IaaS Vm をバックアップするために、お客様は <em>まったく何もデプロイ</em>する必要がありません。 ストレージとコンピューティングインフラストラクチャの要件は、Azure Backup サービスによって自動的に処理されます。 お客様は、スケールアップについて心配する必要はありません。必要な数の Vm をいつでも保護できます。 また Azure Backup を使用すると、ユーザーの介入なしに VM 拡張機能のアップグレードを自動的に処理することで、メンテナンスのオーバーヘッドを減らすことができます。 Azure Backup は、VM のバックアップに対して "設定と破棄" を実際に実現します。


