  <h2>3つの簡単な手順での IaaS VM のバックアップ</h2>

  <div id="attachment_268364" align="aligncenter" width="574"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3-steps-for-backup.png"><img class="size-full wp-image-268364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3-steps-for-backup.png" alt="Discover, Register, Protect - the 3 steps to protect an Azure IaaS VM using Azure Backup" width="574" height="135" /></a> バックアップの3つの手順</div>


  IaaS VM のバックアップの構成は、次の3つの簡単な手順で行います。

  <ol>
   <li><strong>検出:</strong>  この手順では、まだ保護されていない、同じリージョン内のすべての IaaS Vm の一覧を取得します。</li>
   <li><strong>登録:</strong>  この1回限りのステップでは、バックアップの準備として、選択した Vm にバックアップ拡張機能をインストールします。</li>
   <li><strong>保護:</strong>  この手順では、VM のバックアップと保持ポリシーを設定します。 バックアップポリシーに従って、VM のデータの初期レプリケーションが自動的に実行されます。その後、定義済みのスケジュールで増分バックアップが実行されます。</li>
  </ol>

