Title: エッジマップに生き生きとする技術
Summary: この週、Mapbox は Vision SDK を Microsoft Azure IoT プラットフォームと統合すると発表しました。これにより、開発者はスマート シティ (自動車) 向けの革新的なアプリケーションとソリューションを構築できます。
Content: >-
  <p>この週、<a href="https://blog.mapbox.com/bringing-the-mapbox-vision-sdk-to-microsoft-azure-iot-platform-b4751c62d851">Mapbox</a> は Vision SDK を Microsoft Azure IoT プラットフォームと統合すると発表しました。これにより、開発者はスマート シティ、自動車業界、公共の安全などのための革新的なアプリケーションとソリューションを構築できます。 これは、マップ作成の進化における重要な瞬間です。 Mapbox Vision SDK は、セマンティック セグメント化を通じて物体を識別するための人工知能 (AI) &ndash; 機能を提供します。これは、カメラレンズを介して何が何かを分類するコンピューター ビジョンを使用した機械学習の手法です。 マップのエッジでのセマンティック セグメント化とは、停止標識、横断道、速度制限記号、人、自転車、その他の移動オブジェクトなどのオブジェクトを、AI を実行するカメラを通じて実行時に識別できる、という意味です。 これらの分類は、主に HD (高解像度) マップと呼ばれます。</p>


  <p>HD マップは、自律走行車への入力として、よりマシンに対応しています。 HD マップ オブジェクトが分類され、GPS &ldquo;&rdquo; や加速度計などの他のセンサーがオンボードされたため、これらのオブジェクトの場所を登録してマップに配置したり、実行時にマップに登録したり、地図を進めて配置<em></em>したりすることができます。 これは重要な概念であり、エッジ コンピューティングが場所と交差して世界のデジタル化を効率化する場所です。 Azure IoT Edge や Mapbox Vision SDK を利用するエッジ コンピューティングは、マップ データ生成をリアルタイムで実現します。 重要な点は、セマンティック セグメンテーションによってこれらの HD マップを (1) 作成可能にすることです。(2) オンボード マップに統合されます。(3) CRUD (作成、読み取り、更新、削除) 操作を使用してマップで検証された後、使用するためにデバイスに配布されます。 Microsoft&rsquo; Azure Machine Learningサービスを使用すると、データのより詳細な分析を提供する追加の Azure サービスは言うまでもなく、これらの AI モジュールのトレーニングを有効にして、追加のセグメント化機能の作成をサポートできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44fd47e9-5a5c-4419-9fb9-615430527be8.png"><img alt="Azure maps" border="0" height="385" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a7d23f1-243b-48f3-9454-3c717d25e4a0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Maps" width="956"></a></p>


  <p>HD マップの出現と導入により、私たちは別の課題インフラストラクチャに導 &ndash; きます。 5G ネットワーク&rsquo;を使用すると、自律走行テスト車両によって、1 日あたり 5 TB 以上のデータが作成されるのが確認されています。 車両の数は言うまでもなく、スケールと必要な数百万マイルのトレーニングで、毎日のデータレートは 1 日あたり 10&rsquo; ペタバイトに含まれると見積もっています。 5G ネットワークでも、その&rsquo;&rsquo;量のデータ転送をサポートする必要はありません。また、確かに安価なデータ転送は行う必要はありません。 そのため、エッジ コンピューティングと人工知能は、自律走行車、場所、スマート シティ テクノロジを活用するための主要なテクノロジの一部です。</p>


  <p>デジタル ドットの接続を開始する自然な場所は場所です。 Microsoft&rsquo; と Mapbox のコラボレーションは、人工知能の急増と共にクラウドおよびエッジ コンピューティングへのコミットメントを示しています。 Mapbox Vision SDK と Azure IoT Hub および Azure IoT Edge を使用すると、エッジから Azure クラウドへのデータのフローとデバイスへのバックアウトが簡略化されます。 Imagine数億台の接続されたデバイスが、顧客のエンパワーメントを実現するためにリアルタイム マップを作成および共有しています。 <em>これは </em>、それ自体を再生成するマップです。 <em>これは </em>ライブ マップです。</p>


  <p>Microsoft Azureは、Azure マップ への継続的な投資で示されている、Location of Things の地理空間機能の重要性を理解しているので、この上で Mapbox と共同作業を行うのを楽しみに思っています。 Azure IoT プラットフォーム上のサービスとしての Azure マップ は、多くの場所ベースのサービスとマッピング機能を通じて、Microsoft 企業のお客様や開発者に物の場所を提供します。</p>
