Title: 新しい Microsoft イノベーションにより顧客のハイブリッド戦略を実現
Summary: 'ハイブリッドクラウドアプローチを採用しているお客様には、実際のビジネス価値が見られます。世界中の組織でこれが見られます。 顧客がパブリッククラウドとローカルデータセンターの両方を利用し、エッジ機能を利用できるようにすることで、お客様は IT アジリティを向上させ、効率を最大限に高めることができます。 '
Content: >-
  <p>ハイブリッドクラウドのアプローチを採用しているお客様は、実際のビジネス価値 &ndash; を確認しています。これは、世界中の組織で見られます。 顧客がパブリッククラウドとローカルデータセンターの両方を利用し、エッジ機能を利用できるようにすることで、お客様は IT アジリティを向上させ、効率を最大限に高めることができます。 ハイブリッドアプローチの利点は、ハイブリッド向けに独自に構築された1つのクラウドである Azure へのお客様の継続的な導入です。 &rsquo;ハイブリッド戦略を実現するために、特に、インテリジェントクラウドとインテリジェントエッジを使用した新しいアプリケーションパターンに発展しているため、投資を遅くしています。</p>


  <p>新機能について説明する前に、ハイブリッドアプローチの有効化に関してマイクロソフトが熱心に取り組んでいる理由をご &rsquo; 紹介します。 これは、過去数年間にわたる顧客とその企業を深く理解しています。 世界中のすべての組織がクラウドイノベーションの恩恵を受けたいと考えています。 基本的に、ハイブリッドは、すべての組織がこのテクノロジ変換に参加できるようにします。 これ以外にも、インテリジェントクラウドとインテリジェントエッジの両方を活用することで、優れたエクスペリエンスを実現し、文字どおりすべてのユースケースに最適化されたエクスペリエンスを実現しています。&nbsp;</p>


  <p>現在、新しい製品と更新プログラムの一部を Azure ハイブリッドポートフォリオと共有し、最終的に幅広い顧客ニーズに対応できるようにしまし &rsquo; た。</p>


  <h2>Azure Stack ファミリを展開する</h2>


  <p>2017ではグローバルに利用できるようになる Azure Stack ため、接続されていない場所を含むオンプレミスの一貫性のある Azure サービスを使用して、クラウドネイティブアプリケーションを構築して実行するための独自のオファリングとして、captivated が提供されます。 現時点では、Azure Stack は8つの国92で提供されています。これは、8個のハードウェアパートナーが発表<a href="https://customers.microsoft.com/en-us/story/kpmg-norway-partner-professional-services-azure" target="_blank">され、</a><a href="https://www.youtube.com/watch?v=nhbuox9eWdA&amp;t=2s" target="_blank">航空バスの防御 &amp; 領域</a>、 &nbsp; <a href="https://www.revera.co.nz/news/revera-launches-first-customer-on-azure-stack" target="_blank">iMOKO</a>のような顧客が使用していて、ハイブリッドとエッジのシナリオを実現するために使用されています。 お客様のニーズに合わせて Azure Stack オファリングを継続的に拡張し、仮想化されたアプリケーションを独自のデータセンターで実行できます。&nbsp;</p>


  <p><strong>Azure Stack HCI ソリューションの概要。</strong> 完全なアプリケーションポートフォリオを検討している場合、お客様は、既存の一連のアプリケーションをアップグレードして、効率性とパフォーマンスの向上のために最新のハイパー集約インフラストラクチャ (HCI) で実行することをお勧めします。 また、これは従来 &rdquo; のアプリケーションの &ldquo; アプローチでもありますが、HCI に移行すると、ハイブリッドクラウド HCI ソリューションの恩恵を受けることができるようになりました。 Microsoft では、お客様が Azure 管理サービス (バックアップやディザスターリカバリーなど) に直接アクセスすることで、オンプレミスで仮想化されたアプリケーションを実行するために、既存の HCI テクノロジを Azure Stack ファミリに導入しています。 Azure Stack HCI ソリューションには、既存の Azure Stack と同じソフトウェアによって定義されたコンピューティング、ストレージ、およびネットワークテクノロジが搭載されており、Windows 管理センターの Azure ハイブリッドサービスを使用した簡素化されたクラウドアクセスが含まれます。 Azure Stack HCI は、Azure から幅広いハイブリッド機能セットを結合するための最新のソリューションです。 <a href="https://aka.ms/announcing-azure-stack-hci-solutions" target="_blank">Arpan Shah &rsquo; s ブログ</a>の Azure Stack HCI の詳細については、こちらを参照してください。</p>


  <p><strong>Azure Stack のカスタマーオプションが増えます。</strong> Azure Stack エコシステムは、現在の方法よりも多くの点で拡大しています。 <a href="https://blog.dellemc.com/en-us/introducing-tactical-azure-stack-intelligent-edge/" target="_blank">Dell EMC の戦術 Microsoft Azure Stack</a>が一般公開され、ネットワーク接続が制限されている、またはモビリティが高く、高い移植性が必要な &ndash; 環境では、Azure 整合性のあるクラウドを運用環境に移行できます。 この新しいオファリングにより、Azure Stack は、一貫したハイブリッドクラウドアプローチを提供しながら、より広い範囲のユースケースをサポートできます。</p>


  <h2>エッジでより多くのイノベーションを実現</h2>


  <p>ハイブリッドクラウドは、パブリッククラウドとのデータセンターの統合だけでなく、世界中 &rsquo; のほとんどのリモートの宛先も含めて、パブリッククラウドと連携して動作するようになっています。 この新しい時代 (年号) の詳細については、前のブログの「 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">インテリジェントクラウドとインテリジェントエッジ</a> 」を参照してください。 &rsquo;インテリジェントエッジの魅力は、ハイブリッドアプリケーションの場合と同じパターンと原則の多くがエッジアプリケーションに適用されます。 これは、お客様がハイブリッドクラウドで現在行っている投資と、これらのハイブリッドアプリケーションを実行して開発されたスキルセットが、将来的にさらに大きなメリットをもたらすエッジコンピューティングとツールを利用できるようにすることを意味します。 お客様がこの可能性を活用できるようにするための目標に向けて、新しいエッジ機能を発表します。</p>


  <p><strong>Azure Data Box Edge が使用できるようになりました。</strong> 現在、Azure Data Box Edge の一般提供が予定されています。 Edge コンピューティングとネットワークデータ転送機能を含む Data Box Edge アプライアンスを9月にプレビューしています。 Data Box Edge は、エッジでコンテナー用のクラウド管理型コンピューティングプラットフォームを提供します。これにより、顧客はエッジでデータを処理し、Azure Machine Learning と Intel Arria 10 FPGA を活用した機械学習ワークロードを高速化できます。 また Data Box Edge を使用すると、お客様は、インターネット経由でリアルタイムでデータを Azure に転送して、クラウドスケールまたは長期的なストレージでの分析やモデルの再トレーニングを行うことができます。これは、Azure Data Box Gateway 仮想アプライアンスも現在利用可能です。 Cree と Esri が既に使用しているお客様が、この <a href="https://aka.ms/AnnouncingDataBoxEdgeGA" target="_blank">ブログで &rsquo; </a>既に Data Box Edge を使用している方法とその方法については、こちらを参照してください。</p>


  <h2>今週: ハイブリッドクラウド仮想イベントに参加する</h2>


  <p><a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank">Azure ハイブリッドクラウド</a>の詳細を確認することができますが、その間は、<a href="https://info.microsoft.com/ww-landing-building-a-successful-hybrid-cloud-strategy.html" target="_blank">ハイブリッドクラウドを中心</a>とした仮想イベントをホストしているので、この週の後に、企業向けにご参加いただけ &rsquo; ます。 私は、お客様、アナリスト、技術リーダーと話し合っています。私 &rsquo; たちは、どのように動作しているかや、彼らが学んだこと &rsquo; など &rsquo; 、ハイブリッドクラウド &ndash; にどのように近づいている &rsquo; かを説明します。 &rsquo;アプリケーションのイノベーション、セキュリティとガバナンス、移行、エッジコンピューティング &ndash; などのトピックについて説明します。 イベントは、2019年3月28日の午前5時 15 8:00 時 (太平洋標準時) で、 <a href="https://info.microsoft.com/ww-landing-building-a-successful-hybrid-cloud-strategy.html" target="_blank">登録</a>することができます。</p>
