Title: Azure サービスの中断が解決された Windows
Summary: 2月28日の夜を開始した Azure サービス管理の停止 Windows が解決され、すべてのリージョンと関連サービスが正常になりました。  この停止はサービスに影響しています...
Content: <p>2月28日の夜を開始した Azure サービス管理の停止 Windows が解決され、すべてのリージョンと関連サービスが正常になりました。</p>  <p>この停止は、サービス管理インターフェイスと Windows Azure コンピューティングサービスの一部のお客様に影響を与えています。 &nbsp;まだ問題が発生しているお客様は、Azure サポート Windows にお問い合わせください。 &nbsp;以前の投稿で言及したように、これは修正されたソフトウェアバグによってトリガーされました。 &nbsp;チームは、根本原因の分析において既に努力しており、今後10日以内にこのブログの詳細を共有します。</p>  <p>ご不便をおかけして申し訳ありません切。 &nbsp; また、お客様からのフィードバックと忍耐に感謝し、24/7 を費やしたエンジニアリング、運用、サポートチームが、この問題を解決することを支援します。</p>  <p>会社の VP サーバーとクラウドの請求書 Laing</p>
