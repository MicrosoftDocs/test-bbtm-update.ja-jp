  <p>Azure HPC クラウド エコシステムのもう 1 つの柱は、ISV アプリケーション ライセンス モデルです。 ISV アプリケーション ライセンスの柔軟性とアダビリティは、HPC のアクセスを向上させる鍵です。 革新的な電源セッションとオンデマンドのライセンス オプションを使用すると、STAR-CCM+ を固定コストで無制限のプロセッサに分散できます。 これは、シミュレーション業界で最も革新的でクラウドに優しいライセンス モデルの 1 つです。 詳細については <a href="https://www.cd-adapco.com/flyer/star-ccm-affordable-power-licensing">、CD-adapco</a> にアクセスしてください。</p>


  <p>Microsoft Azure で無料試用版アカウントを開き、Intel Lustre 並列ファイル システムを使用して A9 インスタンスに Microsoft Azure に HPC クラスターをデプロイして<a href="https://www.azure.com/"></a>、Microsoft Azure A8 および A9 インスタンスで STAR-CCM+ を試し、試しに行います。</p>
