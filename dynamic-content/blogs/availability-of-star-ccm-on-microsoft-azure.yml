Title: MICROSOFT AZURE での STAR-CCM+ のMicrosoft Azure
Summary: 現在、STAR-CCM+ ® のデータの可用性とパフォーマンスのスケーリングMicrosoft Azure発表します。
Content: >-
  <p>本日は、Microsoft Azure for STAR-CCM+&reg; (シーメンド ビジネスの CD-adapco の多分野エンジニアリング シミュレーション ソリューション) で、可用性とパフォーマンスのスケーリング データをお知らせします。</p>


  <p>2015 年 7 月に、Linux RDMA を Microsoft Azure。 このテクノロジのリリースにより、世界中のすべてのエンジニアまたは科学者がスーパーコンピューティング機能を利用して複雑なエンジニアリングの問題を解決できるよう、ハイ パフォーマンス コンピューティング (HPC)&nbsp; のメインストリームを作る新しいクラウド体験に着手しました。</p>


  <p>HPC をメインストリームにするためのこの取り組みでは、ISV エコシステムの重要性を理解しています。 エンド ユーザーとパートナー向けに、鮮やかなオープンな ISV エコシステムを作成し、育てしたいと考えています。 このアプローチにより、顧客は&rsquo;運転席に座り、Azure 上の HPC スタックの主要なコンポーネントを選択します。</p>


  <p>HPC スタックの重要な要素の 1 つは、アプリケーション レイヤーです。 CAE (コンピューター支援エンジニアリング) アプリケーションを使用して、エンジニアは非常に並列のコンピューター システムを使用して複雑な問題を解決しています。自動車上の空気の流れによるドラッグの予測などです。</p>


  <p>過去数か月間 CD-adapco と密接に取り組み、Microsoft Azure Linux RDMA プラットフォーム (Azure の A9 仮想マシン) で STAR-CCM+ の優れたパフォーマンスとスケーラビリティを確認しています。 AZURE は、RDMA と Infiniband テクノロジを使用する専用の高速低待機時間ネットワーク ファブリックであり、A8 および A9 インスタンスでのみ使用可能なので、STAR-CCM+ を使用して高いレベルのスケーラビリティとパフォーマンスを実現できます。 Azure のこれらのサイズは、Hyper-V を介して仮想化された RDMA を提供します。これは、3 マイクロ秒に近い待機時間と 3.2 Gbps 帯域幅を超える非常に低いスケーリング パフォーマンスを提供します。</p>


  <p>以下のグラフでは、1024 コアまでのMicrosoft Azureを提供した方法を明確に確認できます。 NO COMPROMISE HPC アプローチにより、このレベルのスケーリングとパフォーマンスを実現できます。</p>


  <blockquote>

  <p>&quot;A9 仮想マシンと Linux RDMA テクノロジを使用した Microsoft Azure プラットフォームでの STAR-CCM+ パフォーマンス テストの結果を確認できます。 結果は、STAR-CCM+ の最大 1,024 コアへの優れたスケールアップを示しています&reg;。 このパフォーマンスにより、シミュレーションを使用して製品設計サイクルのペースが速くなります。エンジニアは、より優れた設計をより迅速に検出するのに役立ちます。&quot; - Keith Foston、製品マネージャー、STAR-CCM+</p>

  </blockquote>


  <p>&quot;Microsoft Azure A9 インスタンス (Intel E-2670 @ 2.6 GHz、メモリ 128 GB、1600MHz DDR3、QDR InfiniBand) で STAR-CCM+&reg; バージョン 11.02 を使用して、Cent OS 7.1、Intel MPI、Intel &quot;並列ファイル システムを使用して Le Mans 1&quot; 億セル、CFD シミュレーション モデルを実行しました。&quot;</p>


