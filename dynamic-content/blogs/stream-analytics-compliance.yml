Title: Azure Stream Analytics認定とコンプライアンスを更新する
Summary: Azure Stream Analyticsチームは、Stream Analytics が ISO 27001、ISO 27018 認定、HIPAA 準拠、EU モデル条項のスコープ内に含まれています。
Content: >-
  <p>Azure Stream Analytics チームは、 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Stream Analytics</a> が <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/iso-iec-27001">ISO 27001</a>&nbsp; および <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/ISO-IEC-27018" target="_blank">ISO 27018cified</a>&nbsp;、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/HIPAA">HIPAAcompliant</a>&nbsp;、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/EU-Model-Clauses">および EU モデル</a>条項のスコープ内に含まれています。</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">ISO/IEC 27001 は、明示的な管理制御の下で情報セキュリティを提供することを目的としたセキュリティ標準です。 正式な仕様は、サービスを実装、監視、保守する方法を定義する特定の要件を必須にしていることを意味します。 また、ドキュメント、責任の部門、可用性、アクセス制御、セキュリティ、監査、是正措置と予防措置の要件を含む一連のベスト プラクティスも指定します。 これは、クラウド サービスで最も広く認められている認定の 1 つです。</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">MICROSOFT は、ISO/IEC 27001 の範囲で Microsoft クラウド サービスのファミリに参加できるとうれしがっています。 ISO/IEC 27001 の追加点である ISO 27018 は、クラウド プライバシーのための最初の国際実践コードです。 EU のデータ保護に関する法律に基づき、リスクの評価と PII を保護するための最先端の制御の実装に関する、個人を特定できる情報 (PII) のプロセッサとして機能するクラウド サービス プロバイダーに具体的なガイダンスを提供します。</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">ISO 27001&nbsp; および 27018 と共に、&nbsp;Stream Analytics HIPAA に準拠しています。 HIPAA (医療保険の移植性と説明責任に関する法律) は、個人を特定できる健康情報の使用、開示、保護のための要件を確立します。</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">最後に、Stream Analytics EU モデル句のスコープに入っています。 EU モデル条項をお客様に提供&nbsp;し、EU DataProtection ディレクティブに準拠して、EU から発信された個人データの追加の保護を&nbsp;提供します。</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">これらの認定と構成証明を使用して、お客様が新しいビジネス チャンスを広Azure Stream Analytics。 ここから、引き続き主要な国際および業界固有のコンプライアンス標準を満たして取得します。</p>


  <h2>次の手順</h2>


  <p>これらの&rsquo;認定を得られるのを楽しみに思います。これにより、リアルタイム ストリーミング データに関するより多くの分析情報を得られる新しい機会が得られると期待しています。</p>


  <p>いつものように、User Voice ページを使用して、次に表示する情報に関するフィードバック <a href="https://feedback.azure.com/forums/270577-stream-analytics">をお寄せください</a> 。</p>


  <p>Microsoft Azure または Stream Analytics を初めて使用する場合は、無料<a href="https://azure.microsoft.com/pricing/free-trial/">の Azure</a> 試用版アカウントにサインアップし、最初の Stream Analytics ジョブを作成して試<a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-create-a-job/">してみてください。</a></p>


  <p>ヘルプが必要な場合、または質問がある場合は、 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureStreamAnalytics">MSDN </a>または <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics">Stackoverflow </a>フォーラムを通じてお問い合わせください。または、電子メールで製品チームに直接お問い合 <a href="mailto:askasa@microsoft.com">わせください</a>。</p>


