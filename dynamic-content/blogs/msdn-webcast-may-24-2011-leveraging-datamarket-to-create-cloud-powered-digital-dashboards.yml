Slug: msdn-webcast-may-24-2011-leveraging-datamarket-to-create-cloud-powered-digital-dashboards
Title: MSDN Webcast 2011 年 5 月 24 日:DataMarket を活用してデジタル ダッシュボードCloud-Powered作成する
Summary: Windows Azure Marketplace&rsquo; の DataMarket セクションの詳細については、今後の無料 MSDN Web キャスト&ldquo;「DataMarket を活用した Cloud-Powered...」をお見逃しなく。
Content: '<p>Windows Azure Marketplace の DataMarket セクションの詳細については、2011 年 5&rsquo; 月 24 日 (火曜日) 午前 8 時 (PST) に、無料の MSDN Web キャスト<a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032485798&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">&ldquo;「DataMarket を活用して Cloud-Powered Digital Dashboards&rdquo;</a> を作成する」をお見逃しなく。 この 1 時間のセッションの間に、ComponentArt Director of Development Milos Glisic と Microsoft Program Manager の「Willnsberger」は、Microsoft Silverlight 4 で対話型の Web ベースのデジタル ダッシュボードを作成する方法と、ComponentArts&rsquo; データ視覚化テクノロジと <a target="_blank" href="https://datamarket.azure.com/">Windows Azure Marketplace DataMarket</a> を使用して Windows Phone 7 のモバイル ダッシュボードを作成する方法を示します。<br>  <br>  Windows Azure Marketplace DataMarket は&nbsp;、ユーザーが信頼された Premium データとパブリック ドメイン データを簡単に検出、探索、サブスクライブ、および使用できる情報マーケットプレースです。 データを収集するコンテンツ パートナーは、データを DataMarket に公開して、その検出可能性を高め、高可用性でグローバルなリーチを実現できます。 データベース、画像ファイル、レポート、リアルタイム フィードからのデータは、インターネット標準を通じて一貫した方法で提供されます。 また、ユーザーは、信頼されたパブリック ドメインと Premium 商用プロバイダーの両方のデータを簡単に検出、探索、サブスクライブ、および使用できます。</p>  <p>この <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032485798&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">セッションの</a> 詳細と登録については、こちらをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/10/msdn-webcast-may-24-2011-leveraging-datamarket-to-create-cloud-powered-digital-dashboards.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
