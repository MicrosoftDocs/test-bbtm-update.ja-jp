Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>現在、3つの簡単な無料料金 * プランを利用して、クラウドアプリケーションを運用環境に _GoBack " name="_GoBack"> </a> デプロイ <a title=" する前に、Windows Azure を使用してクラウドアプリケーションの開発とテストを始めることができます。   <p>まず、次の3つのプランのいずれかを選択します。</p>  <ul class="unIndentedList">  <li><i>すべてのユーザーに対して開く:</i> &nbsp;Windows Azure Platform 入門特別プラン。</li>  <li><i>Microsoft パートナー向け</i><i>: &nbsp; </i> Windows Azure Platform 入門特別プラン (Microsoft Partner Network メンバー<i> </i>向け)。</li>  <li><i>msdn サブスクライバーの場合</i><i>:</i> &nbsp; Windows Azure Platform msdn プレミアム msdn プレミアムサブスクライバー向けのプランです。</li></ul>  <p>課金情報のためにこれらのプランにサインアップするには、有効なクレジットまたはデビットカード番号と請求先住所が必要です。その後、Windows Azure を継続的に使用することを選択すると、サービスが中断されるのを回避できます。 &nbsp;料金が75% に達した場合は、Windows Live ID の電子メールアドレスで通知されます。 <br></p>  <p>* プランには、コンピューティング時間、ストレージ、データ転送、SQL Azure データベース、Access Control トランザクション、Service Bus 接続の基本レベルが含まれています。 &nbsp;プランに含まれる月額を超えて使用する場合は、標準料金で課金されます。 &nbsp;この特別な導入は2010年7月31日に終了し、すべての使用量は標準料金で課金されます。</p>'
