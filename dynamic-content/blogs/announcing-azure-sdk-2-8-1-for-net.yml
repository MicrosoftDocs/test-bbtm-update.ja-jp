  <p>&rsquo;まだ Azure アカウントを持っていない場合は、<a href="https://azure.microsoft.com/en-us/pricing/free-trial/">無料試用版</a>にサインアップして、今までに示したすべての機能の使用を開始できます。 その後、 <a href="https://azure.microsoft.com/en-us/get-started/">Azure デベロッパーセンター</a> にアクセスして、それを使用してアプリを構築する方法について学習します。 Visual Studio IDE の [<a href="https://go.microsoft.com/fwlink/?linkid=517102&amp;clcid=0x409">気に入った</a>機能の報告] を使用して、Connect、UserVoice による提案、迅速な考えやアイデアを通じて、バグを送信してください。 このリリースは App Service ツールの新しい方向性の早い段階です。そのため、お客様のフィードバックをお寄せください。また、お客様のフィードバックをお寄せいただき、リソースカートに表示されるサービス &rsquo; を確認して、より効率的なアプリ開発を実現するために、お &rsquo; 客様の入力を続けてください。 この SDK リリースに関連する詳細または既知の問題については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-sdk-dotnet-release-notes-2_8/">AZURE sdk 2.8 と2.8.1 のリリースノートのページ</a> をご覧ください。&nbsp;</p>


