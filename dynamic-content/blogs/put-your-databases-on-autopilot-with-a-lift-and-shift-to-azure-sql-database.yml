Title: リフトアンドシフトによってデータベースを自動操縦に配置 Azure SQL Database
Summary: Azure SQL Database は、パフォーマンスとコストに合わせて最適化された運用効率を適切に組み合わせることができる最適な選択肢です。これにより、成長とイノベーションを促進するビジネスの実現に専念できます。
Content: >-
  <p>現在生成されている膨大な量のデータと、企業全体のアプリとデータベースの数は驚異的です。 競争力を維持し、現在 &rsquo; のマーケットプレースでは、IT 組織は、運用を促進するデータをどのように維持して使用するかを最適化する方法を常に模索しています。 IT 組織は、サイバーセキュリティ攻撃の継続的な脅威として、より大きなスケールと信頼性を実現するために一定の需要を迫られています。 IT 組織は、IT 部門のスタッフやインフラストラクチャを、侵入点に迅速に拡張できます。 これらの運用上の問題に加えて、ビジネスでは、より優れたアプリを構築し、将来の成長に対応するために、データを最大限に活用する方法を検討する必要があります。 日常の管理からパフォーマンスの最適化まで、基本的なデータベース管理タスクを自動化する方法を模索しています。 Azure SQL Database は、パフォーマンスとコストに合わせて最適化された運用効率を適切に組み合わせることができる最適な選択肢です。これにより、成長とイノベーションを促進するビジネスの実現に専念できます。</p>


  <p>Azure SQL Database を使用すると、IT 組織は効率を高め、イノベーションを向上させることができます。 高度な機械学習テクノロジに基づく組み込みのインテリジェンスにより、これは SQL Server データベース向けに設計された、完全に管理された &rsquo; リレーショナルクラウドデータベースサービスです。このサービスは、アプリケーションのパフォーマンスを最大化し、大規模なデータ資産を実行するコストを最小限に抑えるために構築されています。 最新のワールドクラス SQL Server 機能は、アプリケーションで利用できます。たとえば、インメモリテクノロジを使用すると、従来の SQL Server エディションに対するクエリのスループットと待機時間が最大30倍になり、パフォーマンスが向上します。 完全に管理された PaaS サービスとして、SQL Database では、データベースの日常的な管理とメンテナンスの多くが想定されます。ダウンタイムをほぼゼロにしてリソースをスケールアップする機能が含まれます。 これは、ポイントインタイムリストアやアクティブ geo レプリケーションなどの機能を使用してビジネス継続性を確保し、5秒未満の RPO でデータ損失を最小限に抑えるのに役立ちます。 また、この &rsquo; サポートは、99.99% の SLA コミットメントの経済的なコミットメントによってサポートされています。 完全に管理された SQL Database は、オンプレミスおよびホストされている代替と比べて最大<a href="https://download.microsoft.com/download/A/1/D/A1D5C24B-284A-4F9C-B121-E6E5FDAB1B94/IDC-Azure-SQL-DB-Value-2015.pdf">406% の ROI</a>を算出し、データを経済的に選択できるようにするための IDC の利点です。&nbsp;</p>


  <p>eSignature とデジタルトランザクション管理 (dtm) のグローバル標準である DocuSign は、他の国際市場に迅速に拡張し、<a href="https://www.docusign.com/press-releases/docusign-chooses-microsoft-azure-to-drive-canadian-growth-and-international-expansion">好みのクラウドサービスプラットフォームとして Microsoft Azure を選択</a>しました。 Microsoft と提携することで、データセンター、信頼性の高い SQL サーバーでは、flash storage 上の信頼性の高いサーバーの機能を最大限に活用できるようになりました。これにより、世界規模でのグローバルなフットプリント、高スケーラビリティ、迅速なデプロイ、詳細な SQL エクスペリエンスが実現します。 DocuSign &rsquo; s のエクスペリエンスの詳細については、こちらの<a href="https://youtu.be/2xVrMuyyEs8">ビデオ</a>をご覧ください。</p>


  <h2>ワークロードに適したオプション</h2>


  <p>クラウドへの移行を検討すると、SQL Database によってデータに対して3つの異なるデプロイオプションが提供されるため、ニーズに合わせてさまざまなパフォーマンスレベルとストレージを選択できます。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b65b82d7-1123-40c7-8163-d383484461dd.png"><img alt="SQL database PaaS" border="0" height="183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f208514-cb29-4e75-a3de-6ef1e9d535fe.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL database PaaS" width="640"></a></p>


  <p><br>

  &nbsp;</p>


  <p><strong>1 つのデータベース</strong>には、Basic、Standard、およびプレミアムのパフォーマンスレベルで一定量のリソースが割り当てられます。 データベーススコープの簡略化された <em>プログラミングモデル</em> に焦点を当て、予測可能なパターンと比較的安定したワークロードを持つアプリケーションに最適です。</p>


  <p><strong>エラスティックプール</strong>は SQL Database に固有です。 また、Basic、Standard、プレミアムのパフォーマンスレベルがありますが、プールは共有リソースモデルであり、リソース使用効率を高めることができます。 これは、エラスティックプール内のすべてのデータベースが、同じプール内の事前定義されたリソースを共有することを意味します。 エラスティックプールは、単一のデータベースと同様に、マルチテナント SaaS アプリ向けの簡略化された<em>データベーススコープのプログラミング</em><em>モデル</em>に重点を置いており、適切に定義されたワークロードパターンに最適です。 マルチテナントのシナリオでは、コスト効率が高くなり &rsquo; ます。</p>


  <p>最近では、1つのデータベースとエラスティックプールと共に SQL Database の最新のデプロイオプションである<strong>SQL Database Managed Instance</strong>の今後の秋のプレビューを<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/09/25/microsoft-for-the-modern-data-estate/">発表</a>しました。</p>


  <h2>&ldquo;データをクラウドにリフトアンドシフト &rdquo; する&nbsp;</h2>


  <p>単一データベースとエラスティックデータベースは、簡略化されたデータベーススコープのプログラミングモデルに焦点を 2005 SQL Server 合わせていますが、SQL Database Managed Instance は、データベースを完全に管理された PaaS に移行し、クラウドでアプリを再設計して管理する必要があるため、完全に管理された PaaS と互換性のあるインスタンススコープのプログラミングモデルを提供します。</p>


  <p>SQL Database Managed Instance を使用すると、クラウドにおいても、お客に知られているツールを長年にわたり利用できます。 これには、SQL エージェント、Service Broker、共通言語ランタイム (CLR) などの機能が含まれます。 しかし、新しいクラウドの概念を使用することによって、以前に経験したことのないレベルからセキュリティとビジネスの継続性を実現することにもメリットがあります。 &nbsp;たとえば、SQL Audit を常に使用することができますが、その上で脅威検出を実行できるようになったので、悪意のあるアクティビティに関するアラートを事前に受け取ることができるようになります。</p>


  <p>私たちは、企業のお客様とそのセキュリティ上の懸念を理解しているため、プライベート IP アドレスを使用した VNET サポートとオンプレミスネットワークへの VPN による Managed Instance SQL Database して、完全なワークロードの分離を実現します。 パブリッククラウドの利点を活用しながら、パブリックインターネットから環境を分離することができます。 SQL Server が長年にわたって最も安全なデータベースサーバーであるように、クラウドでも同じことを &rsquo; 行いました。</p>


  <p>数百または数千の SQL Server データベースをオンプレミスまたは IaaS から、可能な限り少ない労力で移行することを検討している組織にとって、Managed Instance は、シンプルで安全かつ経済的な方法で近代化を実現します。</p>


  <h2>SQL Database Managed Instance のしくみ</h2>


  <p>Managed Instance は、数百万のデータベースを実行していたのと同じインフラストラクチャ &rsquo; 上に構築されており、過去数年間にわたって Azure SQL Database で毎日数十億のトランザクションが実行されています。 自動バックアップの場合と同じメカニズムである、高可用性とセキュリティが Managed Instance に使用されます。 主な違いは、新しいオファリングでは、個々のデータベースではなく、SQL インスタンス全体が顧客に公開されるという点です。 Managed Instance では、インスタンス内のすべてのデータベースは、内部設置型の SQL Server インスタンスと同様に、内部の同じ SQL Server インスタンスに配置されます。 これにより、グローバル一時テーブル、複数データベースにまたがるクエリ、SQL エージェントなど、すべてのインスタンススコープの機能が同じように動作することが保証されます。このデータベースの配置は自動フェールオーバーによって保持され、ログインや SQL エージェントログインなどのすべてのサーバーレベルオブジェクトが適切にレプリケートされます。</p>


  <p>複数のマネージインスタンスをいわゆる仮想クラスターに配置できます。これは、顧客の &rsquo; VNET に配置し、顧客が指定したサブネットとして、パブリックインターネットから封印できます。 仮想クラスターは、クロスインスタンスクエリ (リンクサーバーとも呼ばれます) などのシナリオを実現し、異なるインスタンス間でメッセージングを Service Broker します。 仮想クラスターとその中のインスタンスは、特定の顧客専用であり、他の顧客から分離されており、パブリッククラウドに関する一般的な問題の一部を緩和するのに非常に役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b162f228-c362-4efd-a2cc-bc7eadb39c79.jpg"><img alt="How SQL database managed" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/135b667e-e10d-4a5c-80b4-eddeea093d0d.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL データベースの管理方法" width="1024"></a></p>


  <h2>SQL Database の最も簡単なパス Managed Instance</h2>


  <p>新しい Azure Database Migration Service (ADM) は、インテリジェントで完全に管理された、ファーストパーティの Azure サービスであり、わずか数分のダウンタイムで、異種データベースソースから Azure Database platform へのシームレスでスムーズな移行を実現します。 このサービスは、既存のサードパーティデータベースと SQL Server データベースを Azure に移行するために必要なタスクを効率化します。</p>


  <h2>オンプレミスのライセンスへの投資を最大限に活用</h2>


  <p>SQL Server の Azure ハイブリッド特典は Azure ベースの特典であり、お客様は現在のオンプレミスのライセンス投資の価値を最大化して、SQL Database Managed Instance で割引率を支払うことができます。 SQL Server Enterprise Edition または Standard Edition のお客様がソフトウェアアシュアランスをご利用の場合は、SQL Server の Azure ハイブリッド特典が Managed Instance に最大30% 節約できます。</p>


  <h2>データの最適かつ経済的な宛先を SQL Database する</h2>


  <p>Azure SQL Database でデータ資産を実行するのは、日常業務を行うことです。そのため、ビジネスの進化に専念できます。 Azure SQL Database は、完全に管理されたインテリジェントなリレーショナルデータベースサービスであり、ダウンタイムが最小限でもまったくない動的なスケーラビリティ、組み込みのインテリジェントな最適化、グローバルなスケーラビリティと可用性、高度なセキュリティオプション &mdash; を備えています。 これらの機能を使用すると、貴重な時間とリソースを仮想マシンとインフラストラクチャの管理に奪われることなく、迅速なアプリケーション開発や、製品化に要する時間の短縮化に専念することができます。 新しい移行サービスと利点により、クラウドへの最新化を促進し、総保有コストをさらに削減できるため、SQL Server ワークロードを実行するための最適かつ経済的な場所を Azure SQL Database できます。</p>


