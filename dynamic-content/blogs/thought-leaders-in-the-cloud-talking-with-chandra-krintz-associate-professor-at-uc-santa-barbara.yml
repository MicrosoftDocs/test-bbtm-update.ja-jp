Content: '<table style="width: 168px; height: 250px;" align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="113">  <p>&nbsp;<a target="_blank" href="https://www.cs.ucsb.edu/~ckrintz/#pic"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3225.ChandraHS.png" border="0" height="238" width="157"></a></p>  </td>  </tr>  </tbody>  </table>  <p>Chandra Krintz は、カリフォルニア州サンタ Barbara のコンピューターサイエンス部門の関連する教授です。 彼女は、AppScale オープンソースプロジェクトのディレクターでもあります。 Chandra は、2010 IBM ・・イノベーションの受賞歴、2009-2010 <a target="_blank" href="https://www.ibm.com/developerworks/university/collaborativeresearch/ocr.html">IBM OCR 受賞</a>、2008-2009 Ucsb アカデミック議事堂の CRA、および 2008-W Anita Borg 早期キャリア () アワードを含む数々の受賞品を受け取りました。 Chandra at <a target="_blank" href="https://www.cs.ucsb.edu/~ckrintz/">www.cs.ucsb.edu/~ckrintz/</a> and <a target="_blank" href="https://www.cs.ucsb.edu/~ckrintz/racelab.html">www.cs.ucsb.edu/~ckrintz/racelab.html</a>の詳細については、こちらを参照してください。</p>  <p>このインタビューでは、次のことについて説明します。</p>  <ul type="disc">  <li><b>AppScale と呼ばれる Google アプリエンジンのオープンソースの実装</b></li>  <li><b>動的言語における関心の高まり</b></li>  <li><b>同じテクノロジとスキルを使用して、パブリッククラウドとプライベートクラウドの開発を行う</b></li>  <li><b>商用方向に AppScale を利用するための計画</b></li>  <li><b>クラウドコンピューティングは新しいプログラミング言語を必要としますか。</b></li>  <li><b>AppScale が既に成長しています。</b></li>  </ul>  <p><b>R</b><b>Obert duffner:</b> お客様と appscale の関与に1分かかることがありますか。</p>  <p><b>Chandra Krintz:</b> もちろん。 カリフォルニア州サンタ Barbara のコンピューターサイエンスでは、約9年間の1つの教授です。 私の背景は、コンピューターの言語とランタイムシステムの実装にあります。 最近、私のグループと私は <a target="_blank" href="https://code.google.com/p/appscale/">Appscale</a>を開発しました。これは、 <a target="_blank" href="https://code.google.com/appengine/">Google アプリエンジン</a> api のオープンソースの実装です。 </p>  <p>このパスは、クラウドコンピューティングにおける次世代のプラットフォームレベルを理解し、クラウドが現在どのように機能しているかを理解し、次世代のシステム、ソフトウェア、および開発者のサポートがどのようなものかを調査することを目的としていたため、このパスを下げました。 これで開始しました。</p>  <p>言語とランタイム、Java 仮想マシンには、特に多くの背景があります。 これは、Python、Ruby、および分散型 web サービスの開発に使用される多くの言語に拡張することを目的としています。そのため、オープンソースコミュニティに参加し、ソフトウェアを提供したり、フィードバックを取得したりできるようになりました。</p>  <p>私たちは、ユーザーが使用しようとしている実際のシステムを必要としていたので、インスピレーションの Wolski から、Barbara、Eucalyptus Project を開始したコンピューターサイエンスの別の教職員メンバーです。これは、オープンソースのサービスとしてのインフラストラクチャです。</p>  <p>私はプラットフォームレベルに最も関心があるので、私たちは、クラウドプラットフォームのオープンソースバージョンを開発し、その時点ですぐに入手できるようにしました。</p>  <p>この機能をオープンソースオファリングとして提供し、サポートすることをお勧めします。 また、新しい Api をプッシュするための新しい方法をいくつか調査し始めました。このようなシステムを拡大して最適化し、研究コミュニティで進めることができます。</p>  <p><b>Robert:</b> AppScale では、開発フレームワークと、アプリケーションをクラウドにデプロイするために開発者が使用する言語に関して、どのような傾向が見られますか。 どのような設定が発生していますか。</p>  <p><b>Chandra:</b> ご存じのように、Google は Python や Python フレームワーク ( <a target="_blank" href="https://www.djangoproject.com/">Django</a> や web.py など) に多くの投資を行っています。 このプロジェクトを開始したときに、ユーザーコミュニティに多数のものを継承しました。 アプリエンジンの開発者はアプリを作成し、アプリを Google または独自のプライベートクラウドで AppScale を使用して動作させることができるため、このような機能は多数継承されています。</p>  <p>アプリエンジンが Java オファリングに進化するにつれて、多くのユーザーが独自のクラウドを管理したり、従来の Java web サービスのようなアプリケーションを実行したりすることに関心を持ってきました。これは、主に、過去10年間の使用経験があるためです。</p>  <p>外部コミュニティからは、Ruby on Rails が多数表示されています。 多くの同僚やコラボレーターや、web サービスの作成に関心を持つ人々は Ruby on Rails を使用する必要があります。そのため、このような Api セットを使用して、これらの種類のアプリケーションを Google アプリエンジンと同等のものとして記述することができます。</p>  <p>私が見ている傾向は、人が動的言語に関心を持っていることを示しています。 非常に単純で効率的な構文が必要であり、型を指定する必要はありません。型がどのようなものであるかがわからないためです。 最終的には、クラスがどのようなものであるかはわかりません。そのため、段階的に調査して開発する必要があります。</p>  <p>この機能を利用して、その傾向を動的に最適化し、その傾向を非常に高速にすることができるようにしたいと考えています。最終的には、より最適化されたバージョンのシステムに進む必要があります。 </p>  <p>開発者コミュニティでは、web サービスではありません。 Data Analytics や多くのコンピューティング処理を要するアプリケーションなど、より興味深い問題を解決する傾向が変化していると思います。 サイエンスコミュニティから提供されているものもありますが、ビッグデータ処理 (大規模なグラフアルゴリズムなど) からのものもあります。</p>  <p>使いやすさが求められますが、拡張性の高いバックエンドも必要で、大規模で大きな問題を解決できます。 これらは、言語開発、より多くの計算処理を要する機会、およびこれらの種類のアプリのクラウドスケーリングという主な傾向です。</p>  <p><b>Robert:</b> 最近、Gartner 社のアナリストとの会話がいくつかありました。ここでは、このような体系的なアプリケーションの概念や、ミッションクリティカルなアプリケーションのすぐ下の手順について説明しました。 これらのアプリケーションには信頼性、可用性、および保守性が必要であり、多数のアプリケーション開発ショップが Java、.NET、C# を使用する必要があります。 クラウドへのデプロイに関して、Java、.NET、C# のアプリはどこで確認できますか?</p>  <p><b>Chandra:</b> これらには大きなチャンスがあると思います。 これらのすべてに Java/. NET の位置が表示されます。これは、簡単で効率的な高水準言語を提供すると共に、プログラマの生産性と開発のサポートのための多くのライブラリを提供します。 </p>  <p>同時に、これらは静的な言語であり、型が事前にわかっており、これらを高速に実行する場合には驚くほど強力です。 ここでは、パフォーマンスの向上を望んでいると思います。 </p>  <p>これらのさまざまなアプリケーションやサービスに移行すると、これらの種類の言語は非常に重要になります。 動的プロトタイプ開発とこれらの静的言語の間では、何らかの調整が行われます。</p>  <p>ガベージコレクトされた言語は、プログラマの生産性向上のために本当に重要であると考えています。また、.NET framework、CLR、Java 仮想マシンは、メモリ管理の観点からもプログラムの効率の面からも、プログラムから抽出できるパフォーマンスの面で非常に高度になっています。</p>  <p>ここで興味深いのは、動的言語の傾向を、.NET と Java の領域で堅牢で綿密に記載された実装を活用することとどのように組み合わせることができるかを理解することです。</p>  <p><b>Robert:</b> Chandra は、サービスまたは PaaS としてのプラットフォームを検討しています。これにより、ユーザーは、PaaS がどこで実行されるかを選択する必要があることが明らかになります。 Windows azure platform をホストしており、azure アプライアンスも発表しました。 ユーザーが PaaS の実行場所を制御する必要があることについて説明します。</p>  <p><b>Chandra:</b> これは非常に重要であると考えています。これは、私たちが行っている技術的な進化全体に注目することです。 開発者の観点からは、ローカルと独自のローカルプライベートクラスターの両方で開発を行い、大規模なデータセンターでも機能させることを望んでいます。 </p>  <table style="width: 351px; height: 282px;" align="left" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top">  <p>&nbsp;<a target="_blank" href="https://www.cs.ucsb.edu/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2117.UCSB.png" border="0" height="263" width="359"></a></p>  </td>  <td></td>  </tr>  </tbody>  </table>  <p>開発者はそれについての知識を必要としないため、プラットフォームがどこにあるかは、ローカルのプロトタイプ作成、開発、テスト、および最適化の間にブリッジを提供することになります。</p>  <p>これにより、アプリケーションが安定し、堅牢で完全なものになったときに、ローカルで購入またはサポートするよりもはるかに大きな規模で利用可能なリソースを活用できます。 プラットフォームは、開発者とクラウド内の次世代の分散システムとの間で通信することになります。</p>  <p>同時に、選択しました。 開発者は、本当に選択する必要があると思います。 これらのユーザーは、ロックされていることを気にする必要はありません。 競争力が求められ、最適な方法として、ドルの最適なスケール、ドルの利益、またはドルのパフォーマンスが求められます。</p>  <p>ハイブリッドアプローチでは、厳密かつ積極的に AppScale を使用して、さまざまなクラウドでアプリケーションを実行できるプラットフォームを提供します。 Google アプリエンジンのみに焦点を絞っています。 これは私たちの出発点として、コミュニティの構築を開始し、アプリケーションがどのようなものかを確認することができました。</p>  <p>私たちは、プライベート/パブリッククラウドハイブリッドとマルチクラウドハイブリッドの両方に興味を持っていますが、特定のユーザーが関心を持っているスケールの種類は変化する可能性があります。 クラウドによっては、アプリケーションの特定のコンポーネントに適したさまざまなサービスが提