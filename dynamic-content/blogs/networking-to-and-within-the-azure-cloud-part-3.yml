Summary: これは、このシリーズの最後の投稿です。さらに読む前に最初の記事を読む必要があります。 ハイブリッド ネットワークは良いことですが、ハイブリッド ネットワークを定義する方法は何ですか? 私の場合は、 で.
Content: '<p><em>これは、3 部構成のシリーズの 3 番目のブログ投稿です。読み始める前に、最初の 2 つの投稿「Networking to and within <a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud/">the Azure Cloud, part 1 and Networking</a> to and the <a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-2/">Azure Cloud, part 2</a>」を読んでお勧めします。 </em></p> <p>ハイブリッド ネットワークは良いことですが、ハイブリッド ネットワークを定義する方法が問題です。 私にとって、仮想ネットワークへの接続、 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-howto-routing-portal-resource-manager#azure-private-peering">ExpressRoute</a> のプライベート ピアリングまたは <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-portal">VPN</a> 接続のコンテキストでは、クロスオンプレミス リソースを 1 つ以上の <a href="https://docs.microsoft.com/en-us/azure/virtual-network/">仮想</a> ネットワーク (VNet) に接続する機能です。 これはすべてうまく機能し、クラウドに接続する方法はわかっていますが、クラウド内でどのようにネットワークを <strong><u>構築しますか</u></strong>? これを行う Azure には、少なくとも 3 つの組み込み方法があります。 この一連の 3 つのブログ記事では、簡単に説明します。</p> <ol> <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud/" target="_blank">ハイブリッド ネットワーク接続オプション</a>  <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-2" target="_blank">クラウド内接続オプション</a>  <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-3/" target="_blank">これらすべての概念をまとめる</a> </li></li></li></ol> <h2>すべてをまとめる - クラウドとクラウド内への接続</h2> <p>これらすべての方法と接続オプションは個別に興味深いものですが、最も強力な場合は、結合時です。</p> <h2>ゲートウェイ共有を使用したトランジット VNet</h2> <p>次のトポロジは、単純なハブ スポーク トポロジ &amp; を示しています。 VNet ピアリング自体が推移的ではない場合でも、 <em>ゲートウェイ (VPN </em>と ExpressRoute) に対してトランジット ルーティングが許可されます。 VNet ピアリングとゲートウェイ共有を組み合わせて、ExpressRoute を使用する例があります。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abf82dc6-5afd-460e-b010-0e8872274090.png"><img title="9.All-Together-1_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="9.All-Together-1_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c651a96-5585-4675-b3fb-da8a8961f36f.png" width="1222" height="577"></a></p> <h2>ゲートウェイ共有を使用したトランジット VNet、2 つのリージョンに 1 つの ExpressRoute 回線</h2> <p>ただし、これを複数の Azure リージョンの使用と組み合わせる場合 (VNet ピアリングは 1 つのリージョン内にあることを思い出してください)、次のようなトポロジを簡単に作成できます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4221a32c-c490-4c20-a821-79508bd44200.png"><img title="10.All-Together-2_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="10.All-Together-2_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4c71fac-124c-49d1-a862-c4e708846899.png" width="1222" height="584"></a></p> <p>上の図では、米国西部と米国東部内のすべての VNet が、Microsoft のバックボーン ネットワークを離れることなく、高速で、各ハブ VNet で作成された ExpressRoute ゲートウェイによって制限され、ExpressRoute ゲートウェイ SKU に応じて 1、2、または 10 Gbps で通信できます。 その場合、パケットは米国西部リージョンとシカゴの間で米国東部に移動するときに物理的にルーティングされます。 シカゴはこれら 2 つのリージョンの間にあるため、これは理にかなっています。</p> <h2>ゲートウェイ共有を使用したトランジット VNet、2 つのリージョン内の 2 つの ExpressRoute 回線</h2> <p>おそらくシカゴよりも ExpressRoute への接続が必要な場合や、単一の ExpressRoute 回線の回復性が十分ではない別のトポロジでは、 <a href="https://azure.microsoft.com/en-us/support/legal/sla/expressroute/v1_2/" target="_blank">SLA</a> に関わらず、次のトポロジを作成できます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4542a58a-a759-48ba-9c7e-4716c539c55d.png"><img title="11.All-Together-3_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="11.All-Together-3_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a1c8cdb-1b7e-42e5-bf91-ad1d88a88cdc.png" width="1217" height="577"></a></p> <p>この場合、オンプレミスが 米国 の西部、および 米国 の東部に位置する場合、クロスオンプレミス接続の待機時間が長くなる可能性があります。 また、米国西部と米国東部の VNet 間のパケットを通過できる ExpressRoute の場所も 2 つ用意されています。 これらのリージョンは回線の場所に近い場所にあるので、待機時間が長くなると、待機時間の問題は発生しないはずです。 さらに、これにより、米国大陸全体の 2 つの異なる場所に 2 つの個別の ExpressRoute 回線が使用されるため、アップタイムが高くなる可能性があります。</p> <h2>ゲートウェイ共有を使用したトランジット VNet、3 つのリージョンに 3 つの ExpressRoute 回線</h2> <p>このモデルは、より多くの回線やより多くのリージョンにスケーリングできますが、これにより、Azure ネットワーク ツールボックスを使用して作成できるトポロジの種類を理解できると思います。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebdb91c7-e365-4d18-bd38-39f0f128a7aa.png"><img title="12.All-Together-4_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="12.All-Together-4_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dacb4506-fda6-4b77-ab85-04cb19593c07.png" width="1209" height="575"></a></p> <p>ローカル回線は、最適なルーティングを実現するために重要です。 その特定のトピックについては、ExpressRoute ルーティングの最適化に関 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-optimize-routing#suboptimal-routing-between-virtual-networks" target="_blank">する記事をお読みください</a>。 この記事では、Virtual Networks の最適なルーティングについて説明します。これは、北ヨーロッパ宛ての米国西部からルーティングされたパケットが東京 ExpressRoute 回線を経由しなかからなくする方法を理解するために役立ちます。 接続に割り当てられた重みを使用すると、これを実際に実現できます。</p> <h2>BGP が有効なトランジット VNet VPN Gateway VPN トランジット ルーティング</h2> <p>BGP ルーティングを使用した VPN トランジットのもう 1 つの興味深い使用例では、次の図のようなトポロジを使用できます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-bgp-overview" target="_blank">Azure VPN Gateway を使用した BGP の概要」を参照してください</a>。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9f469e0-6d51-4fff-a6b2-2686888f80c5.png"><img title="13.All-Together-5_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="13.All-Together-5_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0acb7ee-048c-4f22-80e4-789ef259a198.png" width="1207" height="585"></a></p> <p>この最後のケースでは、米国西部に位置するオンプレミス ユーザーが、左側の VPN を使用して、右側にある北ヨーロッパ VNet に VPN に接続されているオンプレミス ユーザーにアクセスし、何らかのプロキシ メカニズムを使用せずに、独自の施設間で Azure バックボーンを効果的に活用することができます。 そうしないと、そのシナリオを許可する必要があります。</p>'
