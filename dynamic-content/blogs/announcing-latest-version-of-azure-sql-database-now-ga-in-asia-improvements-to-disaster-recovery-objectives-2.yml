Title: アジアでの GA の最新Azure SQL Databaseの発表。ディザスター リカバリー目標の改善
Summary: 本日は、アジアの Azure リージョン全体でサービス バージョンの一般提供を発表いたします。 さらに、最新のサービス バージョン (V12) 上のすべてのデータベースのディザスター リカバリー目標を大幅に改善しています。
Content: >-
  以前に 1 月に発表された通り、最新の SQL Database サービス バージョン (V12) は、ヨーロッパから 米国 全体で、世界中に展開される一般提供 (GA) のステージ化を開始しました。 本日は、アジアの Azure リージョン全体でこのサービス バージョンの一般提供をお知らせいたします。 さらに、この最新のサービス バージョン (V12) 上のすべてのデータベースのディザスター リカバリー目標を 360 倍も大幅に改善しています。 これらの投資を組み合Azure SQL Database、クラウドベースのビジネス クリティカルなワークロードを明確に選択し、オンプレミスデータベース アプリケーションの移行ターゲットを簡単に選択できます。


  アジアで最新のサービス バージョンの一般提供が開始されました。このサービス バージョンは、ほぼ完全な SQL Server エンジンの互換性、大規模なデータベースのサポートの向上、新しい S3 パフォーマンス レベル、および同じコストに対する プレミアム パフォーマンスの 25% 向上を導入します。 既存の SQL Server アプリケーションを Azure に移行し、IT に対するハードウェア コストと税金を削減する場合、これらの投資は、これらの移行作業を効率化するのに大きく役立ちます。


  一般提供されているリージョンで作成された新しいサブスクリプションとその後続のデータベースはすべて、新しいサービス アーキテクチャを使用し、最新の機能に <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">アクセスできます</a>。 一般提供されているリージョンに既存のサーバーとデータベースがあるお客様は、これらの新機能を実稼働環境で利用するために、Basic、Standard、または プレミアム のデータベースを新しい V12 サービス アーキテクチャにアップグレードまたは移動することができます。 一般提供価格は、2015 年 4 月 1 日に一般提供のすべての V12 リージョンで有効になります。

  ディザスター リカバリー目標の大幅な改善


  すべてのリージョンで最新のサービス バージョン (V12) により、目標復旧時点 <a href="https://msdn.microsoft.com/en-us/library/azure/hh852669.aspx">(RPO)</a> と推定復旧時間 (ERT) が 360 倍大幅に向上しています。 RPO は、復旧後にアプリケーションが失われる可能性がある最新のデータ変更 (時間間隔) の量です。 ERT は、復元/フェールオーバー要求後にデータベースが完全に機能する推定期間です。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/24/table.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="table" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/table_thumb.png" alt="table" width="445" height="138" border="0" /></a>


  Azure SQL Database (V12) の最新バージョンについては、SQL Database <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">(V12)</a> のドキュメント ページを参照してください。


  このサービス アーキテクチャと、お客様に提供できる機能について、私たちは楽しみに思っています。 サービスとしてのデータベースがクラウド上でビジネスを賭け、IT に対するハードウェア コストと税金を削減する価値に関する境界を押し広げ続けるのに専念しています。
