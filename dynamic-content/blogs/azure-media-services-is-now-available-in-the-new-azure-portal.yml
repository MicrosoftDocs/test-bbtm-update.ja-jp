Title: Azure Media Services新しいアプリケーションで使用Azure portal
Summary: 現在は、Azure Media Services (codename Ibiza) を使用 portal.azure.com 機能へのアクセスを開始できます。
Content: >-
  <p>現在は、Azure Media Services (codename Ibiza) を <a href="https://ms.portal.azure.com/">portal.azure.com 機能への</a>アクセスを開始できます。 古いアプリケーションのすべての既存の機能を開発Azure portal新しい機能を開発しました。そのため、一貫したエクスペリエンスを得る必要があります。 一方、このAzure Media Servicesポータル エクスペリエンスはプレビュー中です。その間も、古いポータルに直接 ping を実行してアクセス <a href="https://manage.windowsazure.com">manage.windowsazure.com</a>。 ただし、クラシック以外の Storage&rsquo; アカウントを使用して新しいポータルを使用して Media Services アカウントを作成した場合、古いポータルを使用することはできません。</p>


  <p>次に示すのは、Azure Media Servicesの主要な機能の概要です。その一部は、この新しいポータルでのみ使用できます。</p>


  <p><strong>ビデオ オン デマンド (VOD) ワークフロー (<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-portal-vod-get-started/">MSDN ドキュメント</a>) </strong></p>


  <ul>
   <li>[新規]ファイル サイズの制限なしでビデオ資産を一括アップロードする</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18d35f18-bd5e-4495-ae14-c4e4dfca4d44.gif" style="display: inline; width: 800px; height: 405px;" title=""></p>


  <ul>
   <li>[新規]アップロード WebVTT クローズド キャプション ファイルをアセットに追加する</li>
   <li>Media Encoder Standard および <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/#media-encoder-standard">Media Encoder プレミアム</a> ワークフローを使用して<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/#media-encoder-premium-workflow">メディア ファイルをトランスコードする</a>&nbsp;&nbsp;</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78f0efe8-30b7-4f26-8973-63024de1f35d.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <ul>
   <li>[新規]インデクMedia Analytics、Hyperlapse、Face Detector、Motion Detector、Detector、Detector、Video Thumbnail など、6 つの新しいプロセッサ</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a94a5b42-bf24-4c56-b115-6db1f781ff6b.gif" style="display: inline; width: 800px; height: 405px;" title=""></p>


  <ul>
   <li>ストリーミング用の資産を発行する</li>
   <li>最新バージョンの Azure Media Player を使用したビデオ再生</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1869b8e-92e0-4712-8fe8-2221bbcdb44a.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <p><strong>ライブ ストリーミング ワークフロー (<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-portal-live-passthrough-get-started/">MSDN ドキュメント</a>) </strong></p>


  <ul>
   <li>[新規]1 回のクリックでライブ チャネルを簡単に作成する</li>
   <li>ライブ エンコードの使用またはなしのライブ チャネルのカスタム作成</li>
   <li>[新規]ライブ イベントを作成するか、単にライブ イベントを起動するためにライブ に移動します</li>
   <li>次の方法でライブ ストリームをプレビュー Azure Media Player</li>
  </ul>


  <p><strong>コンテンツ保護</strong></p>


  <ul>
   <li>VOD とライブ ストリームの両方に AES クリア キー暗号化を追加する</li>
   <li>PLAYReady DRM 保護を VOD またはライブ ストリームの両方に追加する</li>
   <li>[新規]VOD とライブ ストリームの両方に Widevine DRM 保護を追加する</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24023603-58f1-479c-9e4d-fcfe2fa07b2e.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <p><strong>Configuration</strong></p>


  <ul>
   <li>アカウントMedia Services作成する</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d0be367-c75d-4b47-b580-ccbb819be94e.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <ul>
   <li>エンコード予約ユニットとストリーミング ユニットのスケールアップとスケールダウン</li>
   <li>1 回のクリックで統合CDN有効にする</li>
   <li>アカウント キーのローテーション</li>
  </ul>


  <p>&nbsp;</p>


  <p>この新しいポータルには、次のようなより多くの機能を継続的に提供するために取り組み中です。</p>


  <ul>
   <li>FairPlay DRM 構成の追加</li>
   <li>資産一覧の並べ替えとフィルター処理のサポートを提供する</li>
   <li>資産を作成する BLOB ピッカーのサポートを含む</li>
   <li>サムネイル生成プロセッサのサポートの組み込み</li>
  </ul>


