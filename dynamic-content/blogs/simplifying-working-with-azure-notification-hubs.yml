Slug: simplifying-working-with-azure-notification-hubs
Title: Azure Notification Hubs の操作を簡略化する
Summary: '現在、Notification Hub とメッセージング エンティティの両方を組み合わせたエクスペリエンスを簡略化するために、Service Busバックエンドはユーザー エクスペリエンスの向上に向けて取り組み中です。 '
Content: >-
  現在、Service Bus 名前空間の 97% 近くに通知ハブまたはメッセージング エンティティ (Queue、Topic、Relay、または Event Hub) が含まれ、両方が一緒になることはほとんどありません。 現在、Notification Hub とメッセージング エンティティの両方を組み合わせたエクスペリエンスを簡素化し、Service Bus バックエンドでこれらのエンティティをより管理するために、ユーザー エクスペリエンスの分割に向けて取り組み中です。 これを行う最初の手順として、名前空間の目的を明示的に選択し、それを使用して通知ハブを作成するか、その中のメッセージング エンティティの 1 つを作成するかについて説明します。 近い将来、この変更を基礎として、Service Bus 固有のコンポーネントのオーバーヘッドを発生させずに SDK から Notification Hub を簡単に使用し、お客様から聞いた主要な問題の 1 つにも対処します。


  <strong><em>注: この変更は、来週ロールアウトされます。ご心配がある場合、またはこれらの変更で動作しないシナリオがある場合は、お問い合わせください。 </em></strong>

  新しい名前空間の作成に移動すると、名前空間の種類を決定する新しい選択が表示されます。 名前空間に通知ハブを作成する場合は、[通知ハブ] を選択します。それ以外の場合は、既定 (メッセージング) のままにして、名前空間を作成します。 Notification Hub とメッセージング エンティティの両方を 1 つの名前空間内に作成する場合は、今後個別の名前空間を作成する必要があります。 Notification Hub とメッセージング エンティティの両方が 1 つの名前空間に存在する可能性がある既存の名前空間は、引き続き引き続き動作しますが、独自の名前空間でそれらを分離強く推奨します。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="NH1" alt="NH1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NH1.jpg" width="610" height="379" border="0" />


  名前空間が作成されると、名前空間の一覧に "Type" という名前の新しい列が表示されます。 "Type" 列には、次の 3 つの値のいずれかを指定できます。     <strong>1.Messaging </strong>- 型を "Messaging" (既定値) として指定して新しい名前空間を作成した場合。

      <strong>2.Notification Hub </strong>- 型を "Notification Hub" として明示的に指定して新しい名前空間を作成した場合。

      <strong>3.Mixed </strong>- 現在、Notification Hub エンティティと Messaging エンティティの両方を持つ既存の名前空間。 これらの名前空間とそれらの中のエンティティは、"Mixed" 型の新しい名前空間の作成は許可しませんが、引き続き引き続き動作します。

  既存のすべての名前空間は、当分の間は "Mixed" 型として表示されます。そのため、エクスペリエンスは変更されません。 ただし、1 か月後にバックフィル ジョブを実行する予定です。このジョブでは、名前空間に Notification Hubs だけが含まれている場合、その型が 'Notification Hub' に更新され、メッセージング エンティティだけが含まれている場合は 'Messaging' に更新されます。 これは、現在のエンティティの使用方法に影響を与える影響はありません。すべてが引き続き引き続き機能します。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="2" alt="2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2.jpg" width="610" height="223" border="0" />


  &amp; Service Bus エンティティの 'カスタム作成' エクスペリエンスは変更されません。ただし、作成するエンティティに応じて名前空間ドロップダウンに自動フィルター処理が表示されます。たとえば、通知ハブを作成する場合、表示される名前空間は "Notification Hub" 型になります (当分の間は "Mixed" 型になります)。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="3" alt="3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3.jpg" width="610" height="233" border="0" />


  名前空間をクリックすると、[種類] に応じてカスタマイズされたトップ レベル メニューも表示されます。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="4" alt="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4.jpg" width="610" height="489" border="0" />


  &nbsp;


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="5" alt="5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5.jpg" width="610" height="468" border="0" />


  以前と同じ方法で、"Notification Hub" 型の名前空間と型 'Messaging' の名前空間内のメッセージング エンティティの名前空間に Notification Hubs を作成して構成するケーブルを使用します。 現在、Notification Hubs エンティティと Messaging エンティティの両方を含む 'Mixed' 名前空間がある場合は、それらを独自の個別の名前空間に分割してください。


  PowerShell コマンドレットまたは REST API を直接使用して名前空間を作成する場合、名前空間は "混合" モードを使用して作成されます。ここでは、壊れる変更を導入しませんが、後続のリリースでは、NamespaceType を省略可能なパラメーターとして 'Messaging' を既定として追加するコマンドレットを更新する予定です。そのため、コマンドレットを使用して NamespaceType を明示的に指定する必要がある名前空間を作成する場合は、"Notification Hub" として。


  よろしくお願いいたします。
