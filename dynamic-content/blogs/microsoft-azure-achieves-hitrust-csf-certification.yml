Title: HITRUST CSF 認定を実現 Microsoft Azure
Summary: 'Microsoft Azure は、HITRUST CSF 認定を受けるために、最初のハイパースケールのクラウドコンピューティングプラットフォームの1つであることを発表しています。  '
Content: >-
  <p>Microsoft Azure は、HITRUST CSF 認定を受けるために、最初のハイパースケールのクラウドコンピューティングプラットフォームの1つであることを発表しまし &rsquo; た。 &nbsp;HITRUST 認定は、医療業界で最も広く認識されているセキュリティ認定です。 &nbsp;HIPAA/ヒット、PCI、ISO 27001、MARS-E などの既存の規制や業界のベストプラクティスによる、医療固有のセキュリティ、プライバシー、および規制の要件が組み込まれています。 &nbsp;この認定は、Azure 環境を評価するために、正常性組織に合わせて調整された単一のフレームワークを提供します。&nbsp;&nbsp;</p>


  <p><em> &ldquo; HITRUST は業界と連携して、機密の正常性情報にアクセスしたり、クラウド環境に保存したりするときに、適切な情報保護要件が満たされるようにしました。HITRUST CSF 認定状態を取得するために必要な手順を実行することで、Microsoft Azure は、Ken Vander Wal、最高コンプライアンス責任者、HITRUST と呼ばれる、情報を安全 &rdquo; に保つことができる組織と区別され</em>ます。</p>


  <p><em>地球上のすべてのユーザーとすべての組織がさらに多く</em>のことを達成できるようにするには、規制、プライバシー、セキュリティ上の障害から、医療などの大規模な業界がブロックされていないことを確認する必要があります。これにより、IT ワークロードと運用をクラウドに移行できなくなる可能性があります。 &nbsp;HITRUST CSF 認定を実現することは、Azure がまだもう1つのハードルを削除していることです。これにより、グローバル社会 (医療業界や専門家) の大規模で重要な側面により、Microsoft Azure のサービス、効率性、および電力を自信を持って安全に活用できるようになります。</p>


