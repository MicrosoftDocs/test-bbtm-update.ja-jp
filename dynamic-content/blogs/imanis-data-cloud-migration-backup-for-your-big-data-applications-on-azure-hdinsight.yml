  <h2>Azure HDInsight での Imanis データの概要</h2>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/talena-inc.talena-solution-template?tab=Overview" target="_blank">Azure marketplace から Imanis データ</a>をインストールできます。 Imanis Data software は、クラスターの外部にある VM にインストールされます。</p>


  <p>Azure HDInsight の Imanis データを構成するには、こちらの詳細な <a href="https://www.imanisdata.com/wp-content/uploads/2017/08/HDITalena-Resources-Deployment-Guide.pdf" target="_blank">ガイド</a>を参照してください。 次に示すのは、HDInsight の Imanis データの構成のスクリーンショットです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/470518c9-1823-481b-8c9a-278c64b46441.png"><img width="610" height="308" title="2.45.04 PM のスクリーンショット2017-08-15" style="border: 0px currentcolor; border-image: none; margin-right: 0px; margin-left: 0px; display: inline; background-image: none;" alt="Screen Shot 2017-08-15 at 2.45.04 PM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2480c34c-d644-4b56-a8a8-466689c491c9.png" border="0"></a></p>


  <p><br></p>


  <p>インストールが完了したら、Azure HDInsight クラスターに接続し、次の操作を実行します。</p>


  <ul>
   <li><strong>オンプレミスの hadoop または spark クラスターへの Imanis データの Connect:</strong> Imanis データは、オンプレミスの hadoop、spark、HBase、およびこれらのワークロードに関連付けられているメタデータからクラウドへのデータの移行に役立ちます。 Azure Blob Storage または Azure Data Lake Store にデータを格納できます。 データを移動したら、Hadoop、Spark、または HBase を実行したり、Azure HDInsight で R Server を使用して高度な分析を実行したりすることができます。</li>
   <li><strong>クラウドのディザスターリカバリー:</strong> Imanis データは、Hive、HBase、Spark などのオープンソースワークロードのデータとメタデータをセカンダリリージョンに移動するための基礎として簡単に使用できます。これにより、リージョン間の DR が可能になります。</li>
   <li><strong>拡張性の高いバックアップと迅速な回復:</strong> Imanis Data を使用すると、Hive、HBase、Spark などのオープンソースワークロードで使用されるペタバイト規模のデータを、非常に迅速にバックアップおよび特定の時点で復旧できます。</li>
   <li><strong>テストデータ管理:</strong> 企業がデータをクラウドに移行する際に、PII を保護することが重要です。 Imanis Data のネイティブデータマスク機能により、企業は、クラウド内の QA、Data Analytics またはその他のクラスターにデータを移行するときに、機密データを保護することができます。</li>
   <li><strong>コンプライアンスと規制の要件に対応したアーカイブ</strong>。</li>
  </ul>


