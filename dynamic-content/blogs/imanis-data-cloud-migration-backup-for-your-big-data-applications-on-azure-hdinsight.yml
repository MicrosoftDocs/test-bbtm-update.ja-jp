Title: Imanis Data-クラウド移行, Azure HDInsight でのビッグデータアプリケーションのバックアップ
Summary: Azure HDInsight での Imanis データの組み合わせと Azure Blob Storage と Data Lake Store との緊密な統合により、お客様はクラウドへの移行を迅速化し、重要なデータ資産をアプリケーションや人的エラーから保護することができます。
Content: >-
  <p>Azure での Imanis データの可用性についてお知らせします。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a> は、完全に管理された業界トップレベルのクラウド Apache Hadoop &amp; Spark オファリングであり、お客様は業界最高レベルの SLA で信頼性の高いオープンソース分析を実行できます。 <a href="https://www.imanisdata.com" target="_blank">Imanis data</a> には、ユーザーがデータを移行し、ビッグデータアプリケーションのバックアップと復元の機能を追加できるようにするデータ管理ソフトウェアが用意されています。</p>


  <p>この Imanis データを HDInsight 上で提供し、Azure Blob Storage と Data Lake Store と統合することにより、顧客はクラウドへの移行を迅速化し、重要なデータ資産をアプリケーションや人的エラーから保護できます。</p>


  <h2>Microsoft Azure HDInsight –信頼性の高いオープンソース分析をエンタープライズレベルで、スケール</h2>


  <p>HDInsight は、Spark、Hive、Interactive Hive、MapReduce、HBase、嵐、kafka、R Server 向けに最適化されたオープンソース分析クラスターを提供する、完全に管理された唯一のクラウド Hadoop サービスであり、99.9% の SLA によって支えられています。 これらのビッグデータテクノロジはそれぞれ、エンタープライズレベルのセキュリティと監視機能を備えた管理対象クラスターとして簡単に展開できます。</p>


  <h2>Imanis Data –ビッグデータアプリケーションのクラウド移行、バックアップと復元</h2>


  <p>クラウドコンピューティング全般の爆発的な成長とビッグデータアプリケーションの増加により、オンプレミスで実行されているワークロードを Azure で大規模に実行できることを保証する必要がありました。また、基になる HDInsight データ資産を災害、人的エラー、アプリケーションの破損から保護することもできます。</p>


  <p>そのためには、Azure でソフトウェアソリューションを立ち上げたばかりの Imanis Data (旧称 Talena, Inc.) を強調しておきましょう。 Imanis Data には、HDInsight のお客様に役立つさまざまなユースケースを含むデータ管理ソフトウェアが用意されています。次に例を示します。</p>


  <ul>
   <li>オンプレミスまたはその他のクラウドのビッグデータワークロードを Azure HDInsight に移行する: Imanis Data は、使用している Hadoop ディストリビューションに関係なく、ビッグデータワークロードを HDInsight に移行するための優れた方法を企業に提供します。 これには、データとアプリケーション固有のメタデータも含まれます。</li>
   <li>クラウドのディザスターリカバリー: Imanis データは、Hive、HBase、Spark などのオープンソースワークロードのデータとメタデータをセカンダリリージョンに移動するための基礎として簡単に使用できます。これにより、リージョン間の DR が可能になります。</li>
   <li>スケーラブルなバックアップと迅速な回復: Imanis Data を使用すると、Hive、HBase、Spark などのオープンソースワークロードで使用されるペタバイト規模のデータを、非常に迅速にバックアップおよび特定の時点で復旧できます。</li>
   <li>テストデータ管理: 企業がデータをクラウドに移行するときに、PII を保護することが重要です。 Imanis Data のネイティブデータマスク機能により、企業は、クラウド内の QA、Data Analytics またはその他のクラスターにデータを移行するときに、機密データを保護することができます。</li>
   <li>コンプライアンスと規制の要件に対応したアーカイブ。</li>
   <li>Microsoft Azure Blob Storage と Azure Data Lake Store とのネイティブ統合。<br>&nbsp; </li>
  </ul>


  <p>これらのさまざまなユースケースをサポートするために、Imanis データソフトウェアアーキテクチャには次のものが組み込まれています。</p>


  <ul>
   <li>ペタバイト規模のワークロードをサポートできる、拡張性の高い分散型ファイルシステム。</li>
   <li>直感的なメタデータカタログを使用した迅速な回復機能、さまざまなデータベーストポロジに復旧する柔軟性、並列データ転送のサポート。</li>
   <li>インクリメンタルバックアップ、グローバルなブロックレベルの重複除去、および圧縮に焦点を当てた組み込みのストレージ最適化エンジン。</li>
   <li>エージェントレスのさまざまなデータベースとの統合。</li>
   <li>複数の Azure リージョン間でのデータミラーリングとレプリケーションのサポート。</li>
  </ul>


