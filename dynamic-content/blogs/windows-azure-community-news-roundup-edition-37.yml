Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0209">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/kwill/archive/2012/09/19/role-instance-restarts-due-to-os-upgrades.aspx">Kevin Williamson による OS</a> のアップグレードによるロール インスタンスの再起動 (9 月 19 日投稿)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/Getting-Started-with-Windows-Azure?utm_source=dlvr.it&amp;utm_medium=twitter">はじめに Azure</a> (VIDEO) Windows <a target="_blank" href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox">ツールボックス</a>、Channel 9 Visual Studio (投稿日: <a target="_blank" href="https://channel9.msdn.com/">9</a> 月 19 日)</li>  <li>Azure Web サイトを使用したモバイル位置情報アプリ Windows 第 2 部: iOS <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> での関心のあるポイントの表示 (投稿日: 9 月 19 日)</li>  <li>サーバーからサービスへ:&nbsp; Microsoft が TFS を Azure Windows に移動する方法 (投稿日: 9 月 18 日)</li>  <li><a target="_blank" href="https://vishaljoshi.blogspot.com/2012/09/continuous-deployment-from-github-to.html">9 月</a> 18 日投稿) GitHubから Azure Windowsへの<a target="_blank" href="https://twitter.com/VishalRJoshi">@VishalRJoshi</a>継続的デプロイ</li>  <li>新しい Azure Web サイト共有Windowsレベル<a target="_blank" href="https://twitter.com/clinted">@clinted</a>の発表 (投稿日: 9 月 18 日)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/benjguin/archive/2012/09/18/migrating-tailspinspyworks-web-forms-to-windows-azure-migration-de-l-appli-web-forms-tailspinspyworks-vers-windows-azure.aspx">TailspinSpyworks Web Forms Azure Windowsへの</a>移行 (<a target="_blank" href="https://twitter.com/benjguin">@benjguin</a>投稿日: 9 月 18 日)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>8 月 20 &ndash; 日 10 月 11 日:&nbsp;Windows Azure Developer Camp &ndash; Various (20 以上の北米の都市)</li>  <li>9 月 6 日から 10 月 11 日:クラウド OS Signature Event Series &ndash; Various (16 都市)</li>  <li>10 月 4 日:Azure <a target="_blank" href="https://www.meetup.com/VancouverAzure/events/81949072/">Meetup</a> &ndash; Windows、英国のカナダ政府</li>  <li>10 月 10 日から 14 日:クラウド &amp; 仮想化 LIVE(FL &ndash; )</li>  <li>10 月 30 日から 11 月 2 日: <a target="_blank" href="https://www.buildwindows.com/">Microsoft BUILD 2012</a> &ndash; Redmond,WA</li>  <li>11 月 12 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn を参照してください。 表示、CA</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>9 月 25 日:<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">Windows Azure Web サイトの詳細と Brady Gaster</a> &ndash; Mechelen、、</li>  <li>9 月 27 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032528406&amp;culture=en-gb">Windows Azure IT Pro ロンドン</a> &ndash; (英国)</li>  <li>9 月 27 日: クラウドの夜: The Old, The New and The &ndash; Big Kontich, 、</li>  <li>9 月 27 日から 28 日:CloudBurst 2012 &ndash; スウェーデン、スウェーデン</li>  <li>10 月 11 日:英国Windows Azure User Group London,UK &ndash;</li>  <li>10 月 25 日:<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">SaaS と Azure</a> &ndash; Leuven、Octob で長いWindowsをキャッチする</li>  </ul>  <p><b>その他の世界/仮想</b></p>  <ul>  <li>9 月 26 日から 27 日:Windows Azure Camp &ndash; のインド</li>  <li>10 月 12,16,19 日: <a target="_blank" href="https://www.microsoft.com/southafrica/techdays/Home.aspx">TechDays 2012</a> &ndash; 南アフリカ (3 つの都市)</li>  <li>進行中:&nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/dd540819.aspx">Windows Azure Virtual Labs</a> &ndash; オンデマンドの使用</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/fb287924-10d4-453d-a594-904b2792bb2e">&ndash; SQL Azureオンプレミス バックアップ/</a>&ndash;復元 1,801 ビュー、5 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/7a1d7226-3eba-484e-9b79-64c8cd0c0bc2">リモート デスクトップ クライアントのオンプレミス ドメイン ユーザー資格情報を活用する方法</a> &ndash; 614 ビュー、7 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e4c6d63f-4250-404c-b86b-66f2fa6f1c48">Service Busレベル</a> &ndash; 361 ビューでの認証、5 件の応答</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12497801/is-there-any-open-source-folder-browser-creator-for-azure-blob-storage">(Windows) Azure BLOB ストレージ用のオープン ソース フォルダー/ブラウザー/作成者Storage。</a> &ndash; 3 つの回答、1 投票</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12491025/clustered-index-and-distributed-databases">クラスター化インデックスと分散データベース</a> &ndash; 2 つの回答、1 投票</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
