  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SAN_DR_ORCHESTRATION_thumb.jpg"><img class="aligncenter size-full wp-image-212244" style="width: 649px;height: 588px" alt="SAN_DR_ORCHESTRATION_thumb.jpg" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SAN_DR_ORCHESTRATION_thumb.jpg" width="614" height="576" /></a>


  Microsoft Azure System Center Virtual Machine Manager の世界クラスの資産の上に構築された新しいストレージアレイベースのレプリケーションおよびディザスターリカバリー機能には、豊富な機能が用意されています。

  <ul>
   <li><strong> <sup><span style="font-size: medium;color: #008000">新しい</span></sup>標準ベース (smi-s) Storage、SCVMM での検出、プロビジョニング、およびレプリケーションの管理</strong>により、完全な統合が実現され、エンタープライズストレージパートナーが提供するレプリケーション機能を活用できます。 SCVMM はコンソール内に包括的な SAN 管理機能を提供します。</li>
   <li>ASR と VMM を使用した<strong> <sup><span style="font-size: medium;color: #008000">新しい</span></sup>エンドツーエンドのディザスターリカバリーとオーケストレーション</strong>により <strong> </strong> 、すべてのターゲットオブジェクト (ストレージとコンピューティングの両方) の作成と管理が自動化され、回復が確実に動作するようになります。</li>
   <li><strong> <sup><span style="font-size: medium;color: #008000">新しい</span></sup>同期および非同期レプリケーション</strong>のサポート。これは、お客様が最小限の RPO と RTO を達成できるように最適化されています。 記憶域ハードウェアでサポートされている機能は、自動的に ASR 内で使用可能になります。</li>
   <li><strong> <sup><span style="font-size: medium;color: #008000">新しい</span></sup>マルチ VM 一貫性とレプリケーショングループ</strong>を使用すると、複数の lun と Virtual Machines を同時に保護できるため、アプリケーション層が一貫して同時にフェールオーバーする必要があるアプリケーションのサポートが拡張されます。</li>
   <li>共有 VHDX または iSCSI ターゲットによって提供される共有記憶域に依存する<strong>ゲストクラスターの<sup><span style="font-size: medium;color: #008000">新しい</span></sup>サポート</strong>。 この重要な新機能により、共有ストレージに依存する SQL Server、SharePoint、SAP などのアプリケーションのディザスターリカバリーとフェールオーバーが可能になります。</li>
   <li><strong>ASR 復旧計画</strong> は、DR 計画の1回のクリックで堅牢でシンプルなオーケストレーションを提供します。 ASR 復旧計画は、スタンドアロン Virtual Machines ではなく、複数のレプリケーショングループを含むように設計できるようになりました。</li>
   <li>レプリケーショングループを保護するよう<b>に</b>設定すると、アプリケーションが必要な保護ポリシーで構成されるようになります。 プライマリサイトと DR サイト間でオンプレミスのネットワークをマップできるようにすることで、アプリケーションはフェールオーバー後に再開して接続することが保証されます。</li>
   <li>テストフェールオーバー、計画されたフェールオーバー (データ損失なし、計画外のフェールオーバー、フェールバック) によって DR ドリルの完全なサポートを有効にする<b>セルフサービスのディザスターリカバリー</b>モデル。すべての dr アクションは正確で、一貫性があり、目標復旧時間 (RTO) の目標を達成できるように設計されています。</li>
   <li><b>信頼性の高い復旧による監査とコンプライアンスレポートを使用 </b>すると、お客様のコンプライアンスニーズを満たすリスクのない、非運用環境に影響する、頻繁に発生する、信頼性の高い DR テストを確実に行うことができます。 サービスを使用して実行されるすべてのアクティビティをエクスポートできる組み込みのレポート関数を使用すると、監査の要件を満たすこともできます。</li>
  </ul>

  &nbsp;


  お客様の IT 環境 (Windows または Linux、hyper-v、VMware、またはその<em><strong>他の物理</strong></em>または仮想化) のレプリケーションと復旧を保護し、調整する機能により、Azure Site Recovery は多くの組織のディザスターリカバリー計画において重要な役割を果たすことを迅速に想定しています。 モバイルファースト、クラウドファーストの世界において、生産性とプラットフォームの企業として、Microsoft はお客様のビジネス継続性の課題を解決し、プライベート、パートナー、パブリッククラウド間でシームレスに動作するハイブリッドクラウドソリューションを実現することを約束しています。


  asr を採用した Enterprise および SME のお客様は、既にオンプレミスのプライベートクラウド全体で仮想マシンを一貫してレプリケート、保護、およびフェールオーバーする機能、または Microsoft Azure に直接アクセスできるという利点があります。 asr は、お客様が回復ポイントの目標 (RPO) を達成し、回復時間の目標 (RTO) を プライマリデータセンターに影響を及ぼします。


  Azure Site Recovery と Azure Backup は、Microsoft Enterprise Agreement を通じて購入できる、便利で経済的なプロモーションプランでも利用できるようになりました。Azure Backup &amp; Site Recovery 年間サブスクリプションプランの各ユニットでは、Site Recovery を使用した Azure への単一インスタンスの保護、および Azure Backup を使用した最大 100 gb のデータの保護について説明しています。詳細については、Microsoft の販売店またはマイクロソフトの担当者にお問い合わせください。


  詳細については、 <a href="https://aka.ms/asr_blog_forum">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、他のお客様と協力してください。


  <a href="https://aka.ms/san_blog_landingpage">Azure Site Recovery</a>の使用は簡単です。<a href="https://aka.ms/san_blog_azuretrial">無料の Microsoft Azure 試用版にサインアップ</a>するだけで十分です。 Azure Site Recovery を使用した Storage アレイレプリケーションベースのディザスターリカバリーは、プレビュー期間中は無料で利用できます。


