Title: ASR と System Center を使用した Enterprise グレードのディザスターリカバリーに基づく SAN レプリケーション
Summary: 'ASR の幅広いレプリケーション機能を備えた、Storage Array-Based レプリケーションの追加について発表します。 Storage エリアネットワーク (SAN) アレイのスナップショットとレプリケーション機能を活用して、オンプレミスのプライベートクラウドでの高パフォーマンスの同期および非同期レプリケーションを可能にする企業は、ASR を使用したエンドツーエンドのディザスターリカバリーを調整できるようになりました System Center '
Content: >-
  今年の<a href="https://aka.ms/san_blog_landingpage">Azure Site Recovery</a>の進行状況に従っている場合、私たちの優先順位は、ディザスターリカバリー (DR) ソリューションを<em><strong>すべてのユーザー</strong></em>が利用できるよう<strong>にし、 <em></em></strong><em><strong>どこ</strong></em>からでも利用できるようになったことを思い出しています。 最初に、10月に<a href="https://aka.ms/san_blog_drtoazure">dr サイトとして Microsoft Azure を有効</a>にするためのサポートと共に、今年の1月に hyper-v レプリカに基づくオンプレミスプライベートクラウド間で調整された DR の一般提供を発表しました。 独自のセカンダリサイトの管理に費やされた貴重な CAPEX と OPEX を保存しようとしている cio は、Microsoft Azure を利用して、ディザスターリカバリーのための理想的な移行先にすることができるようになりました。 <a href="https://aka.ms/san_blog_inmageacquisition">Inmage システムの買収</a>と、 <a href="https://aka.ms/san_blog_inmage_asr">ASR 内のレプリケーションテクノロジとしての inmage</a>scout の統合により、VMware および物理環境のサポートが強化され、ディザスターリカバリーのための統合されたエンドツーエンドソリューションを構築するための目標が促進ています。


  現時点では、ASR の広範なレプリケーション機能が <strong>追加</strong> されています。 Storage エリアネットワーク (SAN) アレイのスナップショットとレプリケーション機能を活用して、<strong>オンプレミスのプライベートクラウド間で</strong>高パフォーマンスの同期および非同期レプリケーションを可能にする企業は、<strong>エンドツーエンドのストレージアレイベースのレプリケーションと</strong>、ASR を使用したディザスターリカバリーを調整できるようになりました。System Center Virtual Machine Manager (SCVMM)。 TechEd 欧州2014で新機能のプレビューが正式に発表されており、今後数週間の間、この機能は ASR で利用できるようになります。 Microsoft のストレージパートナー (EMC、NetApp、HP 3PAR、Hitachi) は、それぞれの製品ラインに対して更新された SMI-S プロバイダーの可用性も発表し、その結果、ハードウェアと ASR および SCVMM との標準ベースの統合が可能になります。 その他のさまざまなストレージパートナーは、SMI-S プロバイダーのアップグレードの最終段階にあります。ハードウェアのサポートは近い将来に利用可能になります。


  EMC は SMI-S プロバイダーを更新しました。これにより、ASR と VMM は、VNX や VNX Symmetrix リモートデータ機能 (SRDF) などの EMC のストレージアレイのレプリケーション機能を利用できるようになります。 EMC VMAX の SRDF は、複雑なアプリケーション環境が一貫性テクノロジを使用して全体として保護されていることを確認しながら、RPO と RTO の目標が満たされていることをお客様に提供します。 新しい VMAX3 ソフトウェアアーキテクチャでは、レプリケーションワークロードの並列化にマルチコアおよびマルチスレッドテクノロジを利用して、より効果的に CPU 電源を使用することができます。


  netapp は、netapp fa Storage (クラスター化された Data ONTAP 8.2) の<a href="https://aka.ms/san_blog_netappblog">smi-s プロバイダーを更新しました</a>。 ASR とそのスナップミラーを組み合わせて使用することにより、NetApp のお客様は、仮想化されたビジネスクリティカルなワークロード (データベースや電子メールなど) を、簡単にデプロイできるディザスターリカバリーで保護できます。 ASR SAN レプリケーションに SnapMirror を使用しているお客様は、これらのワークロードのディザスター protection が拡張されていることを認識して、エンタープライズアプリケーションのワークロードを Hyper-v 上で自信を持って実行できます。


