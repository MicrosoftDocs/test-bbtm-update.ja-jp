Content: >-
  <p>世界中では、再起動または再構築に集中していても、まだ不確定な時間で動作しています。 コストを最適化し、最も重要な場所への支出をリダイレクトすることは、これまでにないほど重要です。多くの企業では、コストの制御、 <a href="https://clouddamcdnprodep.azureedge.net/gdc/gdcrC6lnR/original" target="_blank">回復力の構築</a>、市場投入までの時間の短縮の手段として、クラウドを確認しています。</p>


  <p>お客様はさまざまな理由で Azure を選択しますが、主な理由の1つは、コストを削減することです。 データベースコストを最大80% 以上節約できる場合は、どうすればよいでしょうか。 <a href="https://azure.microsoft.com/blog/the-azure-sql-family-innovation-and-value-in-the-cloud/" target="_blank">Azure SQL ファミリのデータベースサービスを導入</a>しました。これにより、企業はコスト効率の高い方法で、迅速に変化する条件に対応し、拡張することができます。 ここでは、データの支出を最適化するための最大8つの方法を示します。デジタル変革の過程でどこにいても、節約できます。</p>


  <h3>1. 無料 SQL Server ライセンスを使用してクラウドでビジネス継続性を維持する</h3>


  <p>アクティブなソフトウェアアシュアランスの特典を使用して、データセンター内のすべての SQL Server に対して<a href="https://cloudblogs.microsoft.com/sqlserver/2019/10/30/new-high-availability-and-disaster-recovery-benefits-for-sql-server/?WT.mc_id=blog-ITOPSTALK-abartolo" target="_blank">無料ライセンス</a>を取得し、Azure 仮想マシンへのディザスターリカバリーに使用できるセカンダリパッシブレプリカを作成します。</p>


  <h3>2. Azure Virtual Machines で SQL Server を使用して capex を opex にシフトする</h3>


  <p>Azure でホストされている仮想マシンにデータを移行すると、独自の物理サーバーを購入して管理するコストと<sup>複雑さを回避</sup>することで、 <a href="https://clouddamcdnprodep.azureedge.net/gdc/986194/original" target="_blank">3 年間で $1000万を超え</a>て実際の節約を実現できます。 azure Virtual Machines の SQL Server を使用すると、独自のソフトウェアを購入、インストール、構成、管理する際に、<a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/" target="_blank">インフラストラクチャが管理</a>されます。 VM を <a href="https://docs.microsoft.com/en-us/azure/azure-sql/virtual-machines/windows/sql-vm-resource-provider-register?tabs=azure-cli%2Cbash" target="_blank">リソースプロバイダー</a> に登録すると、自動化されたバックアップ、修正プログラム適用、AlwaysOn 可用性グループなどの包括的な管理機能のセットを使用して、より効率的に運用できるようになります。</p>


  <h3>3. 無料のセキュリティ更新プログラムを使用してデータを保護する</h3>


  <p>SQL Server 2008 または 2008/R2 に依存するアプリケーションでは、Azure Virtual Machines に移行するときに、3年間の<a href="https://docs.microsoft.com/sql/sql-server/end-of-support/sql-server-extended-security-updates?view=sql-server-ver15" target="_blank">拡張セキュリティ更新プログラム</a>を有効にします。 <a href="https://docs.microsoft.com/bs-latn-ba/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-2008-eos-extend-support#azure-site-recovery" target="_blank">Azure Site Recovery</a>を使用して、Azure ギャラリーで SQL Server 2008 と 2008 R2 のイメージを事前に構成してクラウドに簡単に移行できます。</p>


  <h3>4. 完全に管理された Azure SQL database サービスを使用して生産性を向上させる</h3>


  <p>最新バージョンの SQL Server に常に存在する、evergreen の既存のアプリを最新化し、バックアップ、高可用性、パフォーマンスチューニング、データ保護などをお客様に代わって実行します。 最近の<a href="https://azure.microsoft.com/resources/the-total-economic-impact-of-migration-to-microsoft-azure-sql-managed-databases/" target="_blank">Forrester コンサルティングスタディ</a>では Azure SQL Database と Azure SQL Managed Instance、最大40% の生産性向上に加えて、投資収益率が238% まで向上しています。<sup>2</sup></p>


  <p style="margin-left: 40px;"><i>&ldquo;&rsquo;運用コストを削減したのは、過去の IT 予算の70% または7分の1倍です。&rsquo;これらの削減を使用して、製品をより良く、迅速にするための研究および開発に専念できます。 &rdquo;Shoji Ueda: シニアアーキテクト、Benesse Corporation</i></p>


  <h3>5. Azure で割引料金の SQL Server ライセンスを使用する</h3>


  <p>クラウド内のオンプレミスライセンスの価値を最大化する固有のオファーである<a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/?WT.mc_id=blog-ITOPSTALK-abartolo" target="_blank">Azure ハイブリッド特典</a>で、最大<a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/?WT.mc_id=blog-ITOPSTALK-abartolo" target="_blank">80%</a><sup>3</sup> <sup> </sup>のクラウドプロバイダーを節約できます。 他のクラウドのライセンスモビリティ特典とは異なり、Azure ハイブリッド特典の Windows サーバーライセンスも対象としており、SQL Database のコアごとに SQL または Managed Instance の4つの仮想コアを提供することで、仮想化された SQL Server ワークロードの移行を容易にします。 これに加えて、Azure への移行中にオンプレミスの操作を維持できるように、180日間のデュアル使用権限が得られます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc7563be-6535-45fc-a430-fb0a37f107ca.jpg"><img alt="Cost Optimization blog illus v2" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca2b2a4f-0ac3-45a8-81e1-c8af06bd8518.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="コスト最適化ブログ illus v2" width="709"></a></p>


  <h3>6. 洞察を向上させることでコストを最適化する</h3>


  <p><a href="https://docs.microsoft.com/azure/advisor/advisor-cost-recommendations" target="_blank">Azure Advisor</a>を使用すると、アイドル状態または使用率が低い vm に関するコスト削減の洞察を得ることができます。 または、 <a href="https://docs.microsoft.com/azure/cost-management-billing/cost-management-billing-overview#understand-azure-cost-management" target="_blank">Azure Cost Management</a>を使用して、ストレージの費用を監視および制御し、SQL データベースの使用を最適化します。</p>


  <h3>7. 使用したリソースに対してのみ料金を支払う</h3>


  <p>クラウドで唯一のサーバーレス SQL を使用して、2番目の支払いを行います。 SQL Database サーバーレスは、ワークロードアクティビティに基づいてコンピューティングリソースを自動的にスケーリング、一時停止、再開します。そのため、消費したリソースに対してのみ課金されます。 クラウドでのコントラクトライフサイクル管理の主要プロバイダーである icertis、SQL Database サーバーレスで<a href="https://customers.microsoft.com/story/781602-icertis-partner-professional-services-azure" target="_blank">約 70%</a>のデータベースコストを削減します。</p>


  <p style="margin-left: 40px;"><i>&ldquo;Azure SQL Database サーバーレスでは、さらに堅牢で回復力に優れたソリューションを提供できるので、お客様とのより深いパートナーシップを構築し、これまでにないほど強力な市場に移行することができます。 &rdquo;北米 rao、シニア DevOps アーキテクト、icertis</i></p>


  <h3>8. 最大3年間、事前にコミットし、ロックを適用します。</h3>


  <p>コンピューティングコストを最大 72%<sup>4</sup> まで削減し、従量課金制の価格と予算を <a href="https://azure.microsoft.com/reservations/" target="_blank">予約価格</a>でより効果的に作成できます。 予約価格を Azure ハイブリッド特典と組み合わせると、さらに最大で80% を節約できます。 予約価格または便利な月々の支払いを追加料金なしで前払いで前払いできます。</p>


  <p>azure でのパフォーマンス Azure ハイブリッド特典による<sup>節約量を</sup>考慮すると、ミッションクリティカルなワークロードの無敵値を取得できます。これは SQL Database での AWS よりも最大<a href="https://azure.microsoft.com/blog/azure-sql-database-continuous-innovation-and-limitless-scale-at-an-unbeatable-price/" target="_blank">86%</a>のコストを削減し、Azure Virtual Machines 上の SQL Server のワーク<sup>ロードの場合は</sup><a href="https://azure.microsoft.com/blog/sql-server-runs-best-on-azure-heres-why/" target="_blank">最大 84%</a>未満になります。</p>


  <h3>Azure SQL を今すぐ使ってみる</h3>


  <p>次のステップに関するヘルプが必要ですか? ワークロードに適した Azure SQL サービスと、コスト効率の高い方法でクラウドに移行できる<a href="https://azure.microsoft.com/services/azure-migrate/" target="_blank">ツールとサービス</a><a href="https://aka.ms/choose_your_AzureSQL_database" target="_blank">につい</a>て説明します。</p>


