Title: Azure Marketplaceのテスト ドライブ
Summary: 体験版は、Azure サブスクリプションを必要とせずに、Azure Marketplaceで製品を体験できる、すぐに使用できる環境です。
Content: '<p>Azure Marketplaceは、Azure 上で実行するために認定および最適化された独立系ソフトウェア ベンダー (ISV) の数千もの製品とソリューションの豊富なカタログを提供します。 お客様は、ISV 製品の検索とデプロイに加えて、多くの場合、製品を検出して評価するための学習ツールとしてAzure Marketplaceを使用します。 製品について学習Azure Marketplace特に役立つ機能の 1 つは、"Test Drive" です。&nbsp; </p> <p><strong>体験版は、Azure サブスクリプション</strong>を必要とせずに製品を無料で体験できる、すぐに使用できる環境です。 体験版の追加の利点は、事前プロビジョニング済みであり、製品をダウンロード、設定、または構成する必要がなき、代わりに製品のユーザー エクスペリエンス、主要な機能、利点の評価に時間を費やす可能性があるという利点があります。</p> <p>テスト ドライブの使用を開始するには、次の 3 段階のプロセスに従います。</p> <ol> <li>Azure Marketplace <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?page=1&amp;filters=test-drive&amp;src=blogTestDrive" target="_blank">の [Test Drive</a> ]/(テスト ドライブ)ページにアクセスAzure Marketplace<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?page=1&amp;filters=test-drive&amp;src=blogTestDrive"><img title="テスト ドライブ" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" border="0" alt="Test Drive" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c627d90c-1615-4750-b45c-9658b45596bc.png" width="1370" height="924"></a>  <li>テスト ドライブを選択し、サインインして使用条件に同意します。  <li>フォームを完成すると、テスト ドライブのデプロイが開始され、数分後に環境の準備が整ったという電子メール通知が届きます。 電子メールの指示に従うだけで、完全にプロビジョニングされ、使用できる環境にアクセスできます。 </li></li></li></ol> <p>プロビジョニングが完了すると、一定の期間 (通常は数時間) のテスト ドライブを利用できます。 試用ドライブが終わった後、製品の購入または使用を続行する手順が記載された電子メールが届きます。</p> <p>次のテスト ツールまたは Web アプリケーション ファイアウォールについてDevOps、テスト ドライブの使用を検討してください。 これは簡単で、無料で、実践的なエクスペリエンスによって、適切な決定を行うのに役立ちます。</p> <p>幸せなテストの運転。 </p>'
