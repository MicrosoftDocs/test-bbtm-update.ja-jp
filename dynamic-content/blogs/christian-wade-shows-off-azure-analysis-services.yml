Slug: christian-wade-shows-off-azure-analysis-services
Title: 大教の Wade 氏が説明するAzure Analysis Services
Summary: Scott Wade は Azure Friday に停止し、Scott と話し合ってAzure Analysis Services。 Microsoft SQL Server Analysis Services、Azure Analysis Services... の実証済みの分析エンジン上に構築されています。
Content: >-
  <p>Scott Wade は Azure Friday に停止し、Scott と話し合ってAzure Analysis Services。 Microsoft SQL Server Analysis Services の実証済みの分析エンジン上に構築された Azure Analysis Services は、クラウドのスケール、柔軟性、管理の利点を備え、エンタープライズ レベルの BI セマンティック モデリング機能を提供します。 Azure Analysis Servicesは、複雑なデータをアクション可能な分析情報に変換するのに役立ちます。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。 チームが現在持っているスキル、ツール&rsquo;、データを活用することで、既に行った投資からさらに多くを得る可能性があります。</p>


  <p>同氏は、Azure Analysis Servicesを紹介し、クラウド内のアプリケーションを使用および管理する方法のさまざまなデモAnalysis Services見る。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Introducing-Azure-Analysis-Services/player" width="960"></iframe></p>


  <p>Azure Analysis Servicesのプレビュー <a href="https://azure.microsoft.com/en-us/services/analysis-services/">を試</a>&nbsp;して、最初の <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">データ モデルの作成について学習します</a>。</p>
