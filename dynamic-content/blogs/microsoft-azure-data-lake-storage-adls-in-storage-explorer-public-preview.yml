Title: Microsoft Azure Data Lake StorageのStorage Explorer – パブリック プレビュー
Summary: Azure Data Lake Storage (ALDS) リソース管理の豊富な GUI を長い間トップカスタマーとして提供し、Azure Storage Explorer (ASE) で Azure Data Lake Storage (ADLS) をサポートするためのパブリック プレビューをお知らせします。
Content: '<p align="justify">Azure Data Lake Storage リソース管理に関する豊富な GUI を提供することで、お客様から長い間問い合わされ続け、Azure Storage Explorer (ASE) で Azure Data Lake Storage (ADLS) をサポートするためのパブリック プレビューをお知らせします。 ASE での ADLS リソースのリリースでは、ADLS リソースを自由に移動したり、フォルダーやファイルをアップロードおよびダウンロードしたり、フォルダーまたは ADLS アカウント間でファイルをコピーして貼り付けしたり、フォルダーやファイルに対して CRUD 操作を簡単に実行できます。 Azure Storage Explorerは、ADLS フォルダーとファイルをドラッグ、アップロード、ダウンロード、コピー、移動するための従来のデスクトップ エクスプローラー GUI を提供するだけでなく、ファイルのプロパティの表示、フォルダー統計の表示、クイック アクセスの追加を行う統合された開発者エクスペリエンスも提供します。 この拡張機能を使用すると、ASE の Azure BLOB、テーブル、ファイル、キュー、および Cosmos DB の既存のエクスペリエンスと共に ADLS リソースを参照できます。</p> <h2>顧客の主な利点</h2> <ul> <li>ADLS を含むリソースを管理するためのAzure Storageを提供します  <li>ネットワーク経由の直接接続を有効Azure AD Authentication  <li>優れたスケーラビリティで、ファイルの移動、ファイル/フォルダーのアップロードとダウンロードのための従来のエクスプローラー エクスペリエンスを提供します  <li>信頼性の高いパフォーマンスでファイル ナビゲーションとデータ管理機能のアクセシビリティを向上させる </li></li></li></li></ul> <h2>主要な機能の概要</h2> <ul> <li>ADL ハイパーリンクのサポート – ADL ハイパーリンクをコピーして開き、クリックStorage Explorerをクリックして開きます  <li>ローカルとアタッチ – ACL を介して他のユーザーが共有する ADLS リソースを表示する  <li>リソースナビゲーション - サブスクリプションの ADL アカウント全体で ADLS ファイルとフォルダーを参照する  <li>ファイル/フォルダー CRUD 操作 – 再帰フォルダーと複数選択されたファイルをサポート  <li>デスクトップ エクスプローラーエクスペリエンス – ドラッグ アンド ドロップ、クイック アクセス用のフォルダーの追加、最近の場所  <li>アクティビティ ログ – 右下のウィンドウにログ情報を表示して、アクティビティの状態を表示します  <li>[リソースのプロパティ] – フォルダーの統計情報とファイル プロパティを表示します&nbsp; </li></li></li></li></li></li></li></ul> <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ded3a0d2-1d3b-4743-9d49-6c1166603a58.png"><img title="イメージ" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82eeb10f-73f2-447b-8da9-ae8bb11dfb16.png" width="670" height="335"></a></h2> <h2>はじめに</h2> <p>インストールAzure Storage Explorer: [<a href="https://go.microsoft.com/fwlink/?linkid=858562">Windows</a>]、<a href="https://go.microsoft.com/fwlink/?linkid=858561">[Mac</a>]、[<a href="https://go.microsoft.com/fwlink/?linkid=858559">Linux</a>]</p> <p>ASE での DB Cosmosの詳細については、以下を参照してください。</p> <ul> <li>Azure Storage Explorer: <a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer">概要を使用Storage Explorer</a>  <li>ユーザー マニュアル: <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-in-storage-explorer">リソースを使用して Azure Data Lake Storeリソースを管理Storage Explorer</a>  <li>Azure Data Lake Store: <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview">Azure Data Lake Store の概要</a>  <li>デモ ビデオ: <a title="https://youtu.be/tq8yEwRCi5I" href="https://youtu.be/tq8yEwRCi5I">https://youtu.be/tq8yEwRCi5I</a>&nbsp;</li></li></li></li></ul> <p>今日のお知らせの詳細については、Azure ブログを <a href="https://azure.microsoft.com/en-us/blog/">参照してください</a>。 Azure サービスの <a href="https://azure.microsoft.com/en-us/updates/">更新プログラムの詳細を確認します</a>。</p> <p>質問、フィードバック、コメント、またはバグ レポートがある場合は、以下のコメントを使用するか、メモをに送信してください <a href="mailto:adldevtool@microsoft.com">adldevtool@microsoft.com</a></p>'
