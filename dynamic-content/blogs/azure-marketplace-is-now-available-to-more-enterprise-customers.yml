Slug: azure-marketplace-is-now-available-to-more-enterprise-customers
Title: Azure Marketplace をより多くの Enterprise お客様がご利用いただけるようになりました
Summary: azure のお客様は、Enterprise Agreement (ea) の間接コマーシャル、ea for Government、EES の登録により、azure Marketplace からアプリケーションやサービスを購入できるようになりました。
Content: >-
  <p>TechED ヨーロッパ2014で<a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>を起動したため、1つのオンラインストアに移行し続けることができました。これ &rsquo; により、お客様は、Microsoft Azure でデプロイする準備ができている、高度に最適化された統合されたアプリケーションやサービスに対して、選択肢、柔軟性、およびアクセスを提供します。 現在のところ、Marketplace をより広範な顧客の対象ユーザーが利用できるようにすることで、重要な一歩前進を発表しています。 Enterprise Agreement (ea) ダイレクトおよび web ダイレクトのお客様に加え、86国の ea 間接のお客様は、Azure Marketplace を通じて、マイクロソフトおよび業界をリードするソフトウェアプロバイダーから3000を超えるオファリングを購入、構成、デプロイできるようになりました。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/SharePoint-Server-Farm.png"><img alt="SharePoint Server Farm" border="0" height="962" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SharePoint-Server-Farm_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SharePoint サーバーファーム" width="834"></a></p>


  <h2>Azure Marketplace から &nbsp; の購入</h2>


  <p>Azure Marketplace に移動します。 Azure でのデプロイに使用できるアプリケーションとサービスを検索または参照します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Docker.jpg"><img alt="Docker" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Docker_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Docker " width="478"> </a> アプリケーションまたはサービスの詳細については、オファリングを選択してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Cloud-Connect.jpg"><img alt="Cloud Connect" border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Cloud-Connect_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="クラウド Connect " width="478"> </a> [作成 &rsquo; ] をクリックし &lsquo; て、プランの構成と購入プロセスを開始します。 ホストとパスワードの情報を入力するだけでなく、価格レベル、オプションの構成設定、サブスクリプション情報、およびデータセンターを選択して、オファリングをデプロイします。</p>


  <blockquote><b>注意: </b>EA を間接的にお持ちのお客様は、販売店にお問い合わせいただく必要があります。</blockquote>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Marketplace-Offerings.jpg"><img alt="Marketplace Offerings" border="0" height="799" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Marketplace-Offerings_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Marketplace オファ " width="1224"> </a> リングは、このプロセスを完了し、Azure にオファリングをデプロイします。 アプリケーションまたはサービスは、Azure 管理ポータルのスタート画面に表示されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Azure-Portal.png"><img alt="Azure Portal" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Portal_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure ポータル" width="1128"></a></p>


  <h2>課金</h2>


  <p>Marketplace での購入は、Azure サービスと同様に課金されます。 唯一の違いは、リセラーは、お客様の EA に対して超過料金として請求された Marketplace の購入に対して別の請求書を発行することです。 Marketplace での購入は、EA の年額コミットメント残高またはクレジットに対して適用することはできません。</p>


  <h2>サブスクリプションの管理</h2>


  <p>すべての Marketplace サブスクリプションは、Microsoft Azure Enterprise Portal (maep) の [サブスクリプション &rdquo; の管理] ページで &ldquo; いつでも表示できます。 サブスクリプションと使用状況の情報が表示されますが、現時点では、Marketplace の価格または支出情報は使用できません。 Azure Marketplace へのアクセスは、Enterprise 管理者によって管理されます。 Enterprise 管理者は、Azure Enterprise の登録で、すべてのサブスクリプションの Marketplace 購入を無効 &rsquo; または &lsquo; 有効 &rsquo; にする &lsquo; ことができます。 Enterprise 管理者が Azure marketplace での購入を無効にしても、既にアクティブな marketplace サブスクリプションが登録されている場合、それらのサブスクリプションは取り消されたり、無効化によって影響を受けることはありません。 また Enterprise 管理者は、maep で登録に関連付けられているすべてのアカウントとサブスクリプションの使用状況データをダウンロードすることもできます。 ダウンロードしたレポートに Marketplace の使用状況が表示されます。 Marketplace から購入するには、Microsoft Azure サブスクリプションが必要です。 また、価格は Marketplace 発行元によって決定され、設定されるため、standard Microsoft の割引およびクレジットを Marketplace での購入に適用することはできません。 この制限には、microsoft のボリュームライセンス割引、年額コミットメント残高、MSDN クレジット、および Microsoft が提供するその他の無料クレジットが含まれます。</p>


  <h2>今すぐはじめに</h2>


  <p>この発表は、お客様にサービスを提供し、Microsoft Azure エクスペリエンスを向上させるための継続的なコミットメントを示しています。 Azure Marketplace で提供されているアプリケーションとサービスを使用して今すぐ作業を開始し、azure サービスを補完する方法を確認して、azure を使用してさらに作業を行うことができます。 詳細については、 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a> にアクセスするか、 <a href="https://azure.microsoft.com/en-us/marketplace/faq/">FAQ ページ</a>をご覧ください。</p>
