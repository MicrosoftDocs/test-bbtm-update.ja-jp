Title: Azure 上の Qubole Data Service を使用して小売顧客のフィードバックを分析する
Summary: 2018 年 1 月 20 日に Microsoft、Qubole、Precocity に参加し、Azure 上の Qubole Data Services のハンズオン ワークショップに参加し、顧客からのデータ分析情報を最大化して購入決定を迅速化する方法について説明します。
Content: >-
  <p>多くの小売業者にとって繁忙期でした。 この間、小売業者は Azure を使用してさまざまな種類のデータを分析し、購入の決定を迅速化しています。 Azure クラウドにより、小売業者はピーク時を処理するコンピューティング容量だけでなく、顧客をよりよく理解するためのデータ分析ツールも提供されます。</p>


  <p>多くの小売業者は、顧客から提供される数千(数百万件) の製品レビューに関する貴重な情報を提供しています。 多くの場合、顧客が&quot;&quot;役に立つレビューに投票するか、役に立つレビューに時間がかかるため、特定のレビューが価値を示すのに時間がかかる場合があります。 小売業者は機械学習を使用して、ほぼリアルタイムで有用なレビューの識別を自動化し、その分析情報を迅速に活用して、追加のビジネス価値を構築できます。</p>


  <p>しかし、深いビッグ データと機械学習の専門知識を持つ小売業者が、このような大量の非構造化データに対してこの種の高度な分析を行い始めるにはどうすれば良いでしょうか。 1 月にワークショップを開き、Azure と Quboles&rsquo; ビッグ データ サービスを使用して簡単に行える方法を示します。</p>


  <p>これらのテクノロジを使用すると、誰でもすぐにデータ プラットフォームを立ち上げ、自然言語処理 (NLP) を使用して機械学習モデルをトレーニングして、最も有用なレビューを特定できます。 今後、小売業者は、ユーザー ベースによって生成されたレビューの価値を特定し、ビジネスの多くの側面に影響を与える可能性のある分析情報を得る可能性があります。</p>


  <p>Microsoft、Qubole、Precocity に参加して、3 日間のラボ エクスペリエンスを体験し、次の方法を説明します。</p>


  <ul>
      <li>Azure クラウドベースのサービスと Qubole Data Service を活用して、小売りの高度な分析を管理する速度を向上する</li>
      <li>大規模な小売レビュー データ セットを Azure から取り込み、Qubole ノートブックを活用して小売コンテキストでデータを探索する</li>
      <li>自然言語処理 (NLP) パイプライン中の Qubole Spark クラスターの自動スケール機能を示す</li>
      <li>機械学習モデルを大規模にトレーニングするには、Apache Spark などのオープン ソース テクノロジを使用し、新しい顧客レビューをリアルタイムでスコア付けします</li>
      <li>Azure&rsquo; Event Hub と CosmosDB を Spark Streaming と組み合して使用して、顧客レビューの役に立つ情報をリアルタイムで予測する方法を示します</li>
  </ul>


  <p>このワークショップは、次を含む他の目的でレビューからビジネス価値を生み出す基礎となる場合があります。</p>


  <ul>
      <li>偽のレビューの不正行為の検出</li>
      <li>肯定的な製品特性の識別</li>
      <li>インフルエンサーを識別する</li>
      <li>商品の新しい機能属性を明らかにしてマーチャンダイジングに通知する</li>
  </ul>


