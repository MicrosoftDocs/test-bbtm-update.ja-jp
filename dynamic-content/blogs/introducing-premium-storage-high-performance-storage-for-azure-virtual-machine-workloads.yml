Title: 'Premium Storage の概要: Azure 仮想マシンワークロードの High-Performance Storage'
Summary: Microsoft Azure Premium Storage ディスクのプレビューが発表されています。 新しい Premium Storage の導入により、Microsoft Azure はプレミアムと標準 Storage の2種類の永続ストレージを提供するようになりました。
Content: "Microsoft Azure Premium Storage ディスクのプレビューが発表されます。 新しい Premium Storage の導入により、Microsoft Azure は Premium Storage と標準 Storage の2種類の永続ストレージを提供するようになりました。 Premium Storage では、最新のテクノロジであるソリッド ステート ドライブ (SSD) にデータを格納する一方、Standard Storage では、ハード ディスク ドライブ (HDD) にデータを格納します。\n\nPremium Storage は、一貫した高パフォーマンスと低待機時間が求められる Azure Virtual Machine のワークロードに特化した設計になっています。 これにより、i/o 依存型の SQL Server ワークロードに非常に適しています。 Premium Storage は現在、Azure Virtual Machines によって使用されているディスクにデータを格納する場合にのみ使用できます。\n\n要件に合わせて適切なパフォーマンス特性を持つ Premium Storage ディスクをプロビジョニングできます。 その後、いくつかの永続ディスクを VM に接続し、vm 5万あたり最大 32 TB のストレージをアプリケーションに配信し、読み取り操作の待機時間を1ミリ秒未満に抑えて vm あたり最大 TB のストレージを提供できます。\n\nPremium Storage を使用すると、Azure は、要求の厳しいエンタープライズアプリケーション (SQL Server、dynamics AX、dynamics CRM、Exchange Server、MySQL、SAP Business Suite など) をクラウドに真にリフトアンドシフトする機能を提供します。\n\n現時点では、Premium Storage は制限付きプレビューで使用できます。 azure Premium Storage preview にサインアップするには、 <a href=\"https://azure.microsoft.com/en-us/services/preview/\">azure プレビューページ</a>にアクセスしてください。\n\n&nbsp;\n<h2>Premium Storage の利点</h2>\nこのサービスは、特に IO 集中型のエンタープライズワークロードのパフォーマンスを向上させるために設計されていますが、<a href=\"https://msdn.microsoft.com/en-us/library/azure/dn727290.aspx\">ローカル冗長 Storage</a>と同じ高い持続性を提供しています。\n<h5>ディスクのサイズとパフォーマンス</h5>\nPremium Storage ディスクでは、ディスクサイズに応じて最大 5000 IOPS と 200 MB/秒のスループットが提供されます。 IOPS を計算する場合は、IO ユニットサイズとして 256 KB を使用します。 256 KB 未満の IO サイズは1つの単位としてカウントされ、大規模な io は 256 KB の複数の Io としてカウントされます。\n\nアプリケーションのパフォーマンスとストレージ容量のニーズに基づいて、ディスクサイズを選択する必要があります。 プレビュー用に、3種類の Premium Storage ディスクを提供しています。\n<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"186\"><b><i>ディスクの種類</i></b></td>\n<td valign=\"top\" width=\"125\"><b>P10 </b></td>\n<td valign=\"top\" width=\"121\"><b>P20</b></td>\n<td valign=\"top\" width=\"120\"><b>P30</b></td>\n</tr>\n<tr>\n<td width=\"186\"><i>ディスク サイズ</i></td>\n<td width=\"125\">128 GB</td>\n<td width=\"121\">512 GB</td>\n<td width=\"120\">1024 GB</td>\n</tr>\n<tr>\n<td width=\"186\"><i>ディスクあたりの IOPS</i><i></i></td>\n<td width=\"125\">500</td>\n<td width=\"121\">2300</td>\n<td width=\"120\">5000</td>\n</tr>\n<tr>\n<td width=\"186\"><i>ディスクあたりのスループット</i><i></i></td>\n<td width=\"125\">100 MB/秒</td>\n<td width=\"121\">150 MB/秒</td>\n<td width=\"120\">200 MB/秒</td>\n</tr>\n</tbody>\n</table>\nディスクの種類は、premium storage アカウントに格納するディスクのサイズに基づいて決定されます。 詳細については、「 <a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage の概要</a>」を参照してください。\n\nディスクトラフィック用に VM で使用できるネットワーク帯域幅の上限を超えて、複数の Premium Storage ディスクを接続することで、\"DS\" シリーズ vm のパフォーマンスを最大化することができます。 たとえば、16コアの \"DS\" シリーズ VM では、最大 32 TB のデータディスクを接続し、5万 IOPS を超えることができます。 各 VM サイズで使用可能なディスク帯域幅の詳細については、「 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn197896.aspx\">Azure の仮想マシンおよびクラウドサービスのサイズ</a>」を参照してください。\n<h5>持続性</h5>\nデータの持続性は、永続的なストレージにとって極めて重要です。 Azure のお客様には、データの永続性と障害に対する高い許容度に依存する重要なアプリケーションがあります。 そのため、Premium Storage では、ローカル冗長 Storage テクノロジを使用して同じレベルの高い持続性を実装しています。 Premium Storage は、データの3つのレプリカを同じリージョン内に保持します。\n\nまた、ストレージサービスのコマンドを使用してスナップショットを作成し、それらのスナップショットを Standard GRS ストレージアカウントにコピーして、データの geo 冗長スナップショットを保持することをお勧めします。\n<h5>特殊化された Virtual Machines</h5>\nまた、Premium Storage ディスクのパフォーマンスをさらに向上させるために、特別な Virtual Machines を開始しています。 これらの Vm は新しいキャッシュテクノロジを利用して、読み取り操作の待機時間を非常に短くします。 Premium Storage を使用するには、これらの特別なシリーズの vm を使用する必要があります。 現時点では、\"DS\" シリーズの vm のみが Premium Storage ディスクをサポートしています。\n\nこれらの vm では、Standard Storage ディスクもサポートしています。 したがって、容量、パフォーマンス、コストを最適化するために、プレミアムと Standard Storage ベースのディスクが混在する \"DS\" シリーズの VM を使用できます。 「DS」シリーズの Vm の詳細については、 <a href=\"https://go.microsoft.com/fwlink/?LinkId=521965\">こちら</a>を参照してください。\n<h5>価格</h5>\n新しい Premium Storage サービスの料金は<a href=\"https://azure.microsoft.com/en-us/pricing/details/storage/\">ここに記載</a>されています。 プレビュー期間中は、Premium Storage は GA 価格の50% で課金されます。\n\n&nbsp;\n<h2>作業の開始</h2>\n<h5>手順 1: サービスにサインアップする</h5>\nサインアップするには、 <a href=\"https://azure.microsoft.com/en-us/services/preview/\">Azure プレビュー</a>ページにアクセスし、1つまたは複数のサブスクリプションを使用して Microsoft Azure Premium Storage サービスにサインアップしてください。 サブスクリプションが Premium Storage プレビューに対して承認されると、承認を通知する電子メールが届きます。\n\nPremium Storage を試してみるのは大変なことではありません。サービスをバッチでユーザーに対して徐々に開くことになります。サインアップした後、しばらくお待ちください。\n<h5>手順 2: 新しいストレージアカウントを作成する</h5>\n承認通知を受け取ったら、 <a href=\"https://portal.azure.com/\">Microsoft Azure プレビューポータル</a>にアクセスして、承認されたサブスクリプションを使用して新しい Premium Storage アカウントを作成できます。 ストレージアカウントを作成するときは、アカウントの種類として [プレミアムローカル冗長] を選択してください。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/09/Premium-Locally-Redundant.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"ローカル冗長プレミアム\" alt=\"Premium Locally Redundant\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Premium-Locally-Redundant_thumb.png\" width=\"1371\" height=\"670\" border=\"0\" /></a>\n\n現時点では、Premium Storage は次のリージョンでプレビューできます。\n<ul>\n<ul>\n <li>米国西部</li>\n <li>米国東部 2</li>\n <li>西ヨーロッパ</li>\n</ul>\n</ul>\n<h5>手順 3: \"DS\" シリーズの VM を作成する</h5>\nVM は<a href=\"https://portal.azure.com/\">Microsoft Azure プレビューポータル</a>を使用して作成することも、Azure PowerShell SDK バージョン0.8.10 以降を使用して作成することもできます。 Premium Storage アカウントが VM で使用されていることを確認します。\n\n次に示す PowerShell の例では、プレミアムストレージアカウントで DS シリーズを使用して VM を作成します。\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumccount\"\n$adminName = \"youradmin\"\n$adminPassword = \"yourpassword\"\n$vmName =    \"yourVM\"\n$location = \"West US\"\n$imageName = \"a699494373c04fc0bc8f2bb1389d6106__Windows-Server-2012-R2-201409.01-en.us-127GB.vhd\"\n$vmSize =    \"Standard_DS2\"\n$OSDiskPath = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + $vmName + \"_OS_PIO.vhd\"\n$vm = New-AzureVMConfig -Name $vmName -ImageName $imageName -InstanceSize $vmSize -MediaLocation $OSDiskPath\nAdd-AzureProvisioningConfig -Windows -VM $vm -AdminUsername $adminName -Password $adminPassword \nNew-AzureVM -ServiceName $vmName -VMs $VM -Location $location</pre>\nVM のディスク領域を増やす必要がある場合は、新しいデータディスクを作成した後、既存の DS シリーズ VM に接続します。\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumaccount\"\n$vmName =    \"yourVM\"\n$vm = Get-AzureVM -ServiceName $vmName -Name $vmName\n$LunNo = 1\n$path = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + \"myDataDisk_\" + $LunNo + \"_PIO.vhd\"\n$label = \"Disk \" + $LunNo\nAdd-AzureDataDisk -CreateNew -MediaLocation $path -DiskSizeInGB 128 -DiskLabel $label -LUN $LunNo -HostCaching ReadOnly -VM $vm | Update-AzureVm</pre>\n独自の vm イメージまたはディスクを使用して vm を作成する場合は、まず、イメージまたはディスクを Premium Storage アカウントにアップロードしてから、それを使用して vm を作成する必要があります。\n<h5>概要とリンク</h5>\n要約すると、VM のパフォーマンスを向上させ、データベースのような IO 集中型のワークロードのエクスペリエンスを大幅に向上させる、新しい SSD ベースの Premium Storage オファリングが発表されます。 お客様のご意見をお寄せいただくために、このブログ、 <a href=\"https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazuredata\">Azure Storage MSDN フォーラム</a>、またはに <a href=\"mailto:mastoragequestions@microsoft.com\">mastoragequestions@microsoft.com</a> 電子メールを送信して、フィードバックをお寄せください。\n\n詳細については、次のリンクを参照してください。\n<ul>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage の概要</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521969\">Premium Storage REST 操作</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521965\">\"DS\" シリーズ VM の仕様</a></li>\n</ul>"
