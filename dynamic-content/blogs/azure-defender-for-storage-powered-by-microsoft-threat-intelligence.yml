Content: >-
  <p><em>このブログの投稿は、Senior データ科学者 の Senior データ科学者</em></p>


  <p>自宅で作業を行うという現実から、ホーム ネットワークをまたがって企業データにアクセスする人やデバイスが多くなっています。 これにより、サイバー攻撃のリスクが発生し、適切なデータ保護の重要性が高めらされます。 攻撃者が最も対象とするリソースの 1 つは、重要なビジネス データと機密情報を保持できるデータ ストレージです。</p>


  <p>Azure のお客様のストレージ環境の保護を向上するために、<a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> は <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection?tabs=azure-security-center" target="_blank">Azure Defender for Storage</a> を提供します。これは、ストレージ アカウントにアクセスしたり、ストレージ アカウントを悪用したりしようとする、通常とは異なる害を及ぼす可能性のある試みについて顧客に警告します。</p>


  <h2>Azure Defender&rsquo; の新機能Storage</h2>


  <p>すべての Microsoft セキュリティ製品と同様に、Azure Defenderの顧客Storage攻撃を検出してハントする <a href="https://www.microsoft.com/en-us/itshowcase/microsoft-uses-threat-intelligence-to-protect-detect-and-respond-to-threats" target="_blank">Microsoft</a> 脅威インテリジェンスの恩恵を受ける可能性があります。 Microsoft は、セキュリティ エコシステムの包括的なビューを示す何十億ものシグナルを評価しています。 これらの共有シグナルと脅威インテリジェンスにより、Microsoft 製品が強化され、セキュリティ チームの作業効率を高め、コンテキスト、関連性、優先順位の管理を提供できます。</p>


  <p>これらの機能に基づいて、Azure DefenderのStorage、次のような悪意のあるアクティビティの検出時にも顧客にアラートが表示されます。</p>


  <ul>
      <li><strong>アップロードマルウェアの検出 (ハッシュ</strong>評価<a href="https://docs.microsoft.com/en-us/azure/security-center/defender-for-storage-introduction#what-is-hash-reputation-analysis-for-malware" target="_blank">分析を使用</a>)。</li>
      <li><strong>ストレージ アカウントでホスト</strong> されているフィッシング キャンペーン。</li>
      <li><strong>TOR 終了ノードなどの</strong>疑わしい IP アドレスからのアクセス。</li>
  </ul>


  <p>さらに、Microsoft の脅威インテリジェンスの高度な機能を活用することで、アラートと将来の検出に関する現在<a href="https://docs.microsoft.com/en-us/azure/security-center/alerts-reference#alerts-azurestorage" target="_blank">Azure Defenderを強化</a>Storage強化できます。</p>


  <p>Azure Defender Storage を利用するには、サブスクリプションまたはストレージ アカウントで簡単に構成し<a href="https://docs.microsoft.com/en-us/azure/storage/common/azure-defender-storage-configure?tabs=azure-security-center" target="_blank"></a>、30 日間の試用版を今すぐ開始できます。</p>


  <h2>クラウド データ ストアに対するサイバー攻撃が増加しています</h2>


  <p>今日では、PaaS データ サービスを使用して重要なビジネス データ資産をクラウドに配置する <a href="https://azure.microsoft.com/en-us/free/sql-database/search/?&amp;ef_id=CjwKCAiA0svwBRBhEiwAHqKjFksijho15_fZw73vOzz2mR5IgnarSA1V60DRZxMatQMf9T9eWZ6Q_xoC_xsQAvD_BwE:G:s&amp;OCID=AID2000087_SEM_lwraQ4Ue&amp;MarinID=lwraQ4Ue_324588818778_azure%20sql_e_c__68954914732_aud-402620943028:kwd-294748416662&amp;lnkd=Google_Azure_Brand&amp;dclid=CjkKEQiA0svwBRD72pKTwJypltEBEiQA8H2wdJ5bGIoXJQvldWO5Wcyys2px8SgWE4ErpppeFYBNU9Hw_wcB" target="_blank">組織が多くなっています</a>。 Azure Storageは、これらのサービスで最も広く使用されているサービスの 1 つです。 組織によって取得および分析されたデータの量は増加し続け、重要なビジネス上の意思決定を導く上でデータがますます重要になってきています。</p>


  <p>この使用量の増加に伴い、サイバー攻撃やデータ侵害のリスクも増大しています。特に、ビジネスクリティカルなデータや機密情報に対するリスクも高まっています。 サイバー インシデントにより、組織はコスト、データ、生産性、および消費者の信頼を失います。 データ <a href="https://www.ibm.com/security/data-breach" target="_blank">侵害の平均総コストは 386 万ドルです</a>。 侵害を特定して含めるには平均<a href="https://www.ibm.com/security/data-breach" target="_blank">で 280</a> 日かかり、サイバー攻撃の <a href="https://enterprise.verizon.com/resources/reports/dbir/" target="_blank">17% にはマルウェアが含まれる。</a></p>


  <p>世界中&rsquo;の組織が、これらの脅威に対する保護、検出、迅速な対応メカニズムを必要としているのは明らかです。 しかし、平均して、侵入と検出の間に 99 日以上が経ちます。これは、4 か月以上フロント ドアを大きく開いた後に残すのと同様です。 そのため、適切な脅威インテリジェンスと検出が必要です。</p>


  <h2>Azure DefenderのStorageを強化する</h2>


  <h3>1.マルウェアと悪意のあるコンテンツのアップロードを検出する</h3>


  <p>Storageはデータ分散に広く使用されています。そのため、マルウェアに感染し、追加のユーザーやリソースに分散する可能性があります。 これにより、攻撃や悪用に対して脆弱になる可能性があります。これにより、機密性の高い組織データが危険にさらされる可能性があります。</p>


  <p>ストレージ アカウントに到達するマルウェアは、お客様から発生した最も懸念事項であり、この問題に対処するために、Storage の Azure Defender では高度なハッシュ評価分析を利用して、Azure のストレージ アカウントにアップロードされたマルウェアを検出しています。 これは、ランサムウェア、ウイルス、スパイウェア、およびアカウントにアップロードされたその他のマルウェアを検出するのに役立ちます。</p>


  <p>セキュリティ アラートは、特定のアカウントにアップロードされた潜在的なマルウェアの検出Azure Storageされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/845a4dae-d36b-4e59-872e-ea323fdbbca0.png"><img alt="Security alert of malware hash reputation analysis" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f5e9ff3-889e-4aa5-9877-be05d3045711.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="790"></a></p>


  <p>さらに、ストレージ アカウントの所有者に電子メール通知が送信されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee2fcf11-1da2-42b9-ba7d-9aecc3ac0b92.png"><img alt="Email notification on malware upload" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61b08920-f06c-47ba-820d-82564e83cf0c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="571"></a></p>


  <p>現時点&rsquo;では、マルウェアスキャン機能Azure Defender&rsquo; Storageが提供されていない点に注意してください。 ファイルまたは BLOB のアップロード時にマルウェアをスキャンすることに関心がある場合は、サードパーティのソリューションの使用を検討する可能性があります。</p>


  <blockquote>

  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;">Azure Blob Storageは、非常に強力でコスト効率の高いストレージ ソリューションであり、高速で安価なストレージと大量のファイルの取得<em>を可能にしています。&ldquo;すべてのシステムで使用し、多くの場合、特定のシステムに対して Blob Storage数百万のドキュメントが含まれます。ただし、PaaS ソリューションでは、Blob Storage に格納される前に、ファイルでマルウェアをチェックする必要があります。&rdquo;&rdquo; &ldquo;&mdash;</em>大規模なストレージ アカウントに対して新しいマルウェア評判検査を有効にするのは非常に簡単です。これにより、マルウェアに対する基本レベルの保護が組み込みで提供されます。これにより、多くの場合、複雑なマルウェア スキャン ソリューションを設定して管理するためのオーバーヘッドが削減されます。NewOrbit のフランス語 Lytzen、CTO</div>

  </blockquote>


  <p>マルウェアに加えて、Storage 用の Azure Defender は、環境を侵害するために使用できる実行可能ファイル (.exe) ファイルとサービス パッケージ (.cspkg) ファイルの異常なアップロードに関するアラートも生成します。</p>


  <h3>2.アプリでホストされているフィッシング キャンペーンを検出Azure Storage</h3>


  <p>フィッシングは、ログイン資格情報、クレジット カード番号、その他の機密情報など、ユーザー データを盗むためによく使用されるソーシャル エンジニアリング攻撃の一種です。 電子メール フィッシング攻撃は、最も一般的な種類のフィッシング攻撃の 1 つで、サイバー犯罪者は、訪問者をだまし、企業の資格情報や財務情報を本物のように見える Web フォームに入力したり、ランサムウェアなどのマルウェアを含む添付ファイルをダウンロードしたりするように設計された、偽の電子メールを多く拡散しています。</p>


  <p>電子メールフィッシング攻撃はますます高度になり、ユーザーが正当なメッセージと悪意のあるメッセージを区別しにくくなっています。 攻撃者がフィッシング Web ページをユーザーとセキュリティ ゲートウェイの両方に対して本物のように見える方法の 1 つは、Azure Storage などの認定されたクラウド ストレージでこれらのページをホストする方法です。</p>


  <p>専用ストレージ アカウントを使用してフィッシング コンテンツをホストすると、そのようなアカウントの検出とブロックが容易になります。 そのため、攻撃者は常に&rsquo; 、フィッシング コンテンツと Web ページを、コンテンツのアップロードを許可する他のストレージ アカウントにこっそり取り込もうとします。</p>


  <p>Microsoft の脅威インテリジェンスは、フィッシング キャンペーンをより適切に識別するために役立ついくつかのシグナルを評価および分析します。Storage 用の Azure Defender は、Azure Storage アカウントの 1 つが、Microsoft 365 のユーザーに影響を与えるフィッシング攻撃で使用されるコンテンツをホストしている場合にアラートを生成できます。</p>


  <h3>3.疑わしい IP アドレスからのアクセスを検出する</h3>


  <p>クライアントにアクセスするクライアント IP アドレスの<a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Storage</a>継続的に監視されます。 これらの評判は、ファースト パーティや<a href="https://www.microsoft.com/en-us/itshowcase/microsoft-uses-threat-intelligence-to-protect-detect-and-respond-to-threats" target="_blank"></a>サード パーティの脅威インテリジェンス フィード、ハニースポットからキュレーションされた、悪意のある IP アドレス、ボットネット、マルウェアのデトレーション フィードなど、さまざまなソースからのデータを含む脅威インテリジェンス フィードに基づいており、アナリストベースの観察やコレクションも含まれます。</p>


  <p>これにより、疑いのある評判を持つ IP アドレスがストレージ アカウントにアクセスAzure Storage、顧客がアラートを受け取る際に、ストレージ アカウントに対する保護レイヤーがもう 1 つ提供されます。 さらに、通常とは異なる場所からのアクセスなどの既存のアラートは、この異常なクライアント IP アドレスの評判に関する情報で強化されます。 その結果、お客様は、より良い説明と、忠実性と重大度の高いアラートを受け取るくなりました。</p>


  <p>図 1 は、このフィードに従ってクライアント IP アドレスの評判を調べることで、ストレージへのアクセスを分析する方法を示しています。</p>


