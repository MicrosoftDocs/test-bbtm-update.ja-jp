  <p><em>図 1: クライアント IP Azure Storageを使用したサービス アクセス ログのエンリッチメント。</em></p>


  <p>この新しいアラートは、以下で説明する 2 つの実際の顧客ケース スタディ シナリオで観察された、深刻な損害を引き起こした可能性があるサイバー攻撃を明らかにして防止するために不可欠です。&emsp;</p>


  <h3>最初のケース スタディ: 重要な顧客データへの悪意のあるアクセスを検出する</h3>


  <p>図 2 は、Log Analytics エージェントを使用してオンプレミスのマシンを監視するSecurity Centerを示しています。 これらのマシンは、外部 IP アドレスを持ち、オンプレミスにインストールされているゲートウェイ経由でストレージ サービスにアクセスします。 ストレージはファイアウォールによって保護され、専用ゲートウェイからのアクセスのみを許可します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/328560df-82c0-4435-9dfe-571271e62541.png"><img alt="Attack on a hybrid environment uncovered by tracking IP reputation" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/444a3e4a-79b1-417b-a4c3-5478253a7168.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="908"></a></p>


  <p><em>図 2: IP 評価の追跡によって明らかにされたハイブリッド環境への攻撃。</em></p>


  <p>2 台のオンプレミス マシンがマルウェアに感染しました。 マルウェアは検出されないままですが、2 台のマシンがゲートウェイ経由でハニースポットへのアクセスを開始していることを観察することで、侵害が発生しました。 このAzure DefenderサービスStorage、ハニースポット ネットワークにアクセスした IPs に関する TI フィードを使用しました。 顧客はアラートを受け取り、侵害されたマシンが重要な顧客データにアクセスする状況を防ぐ。 設定されたファイアウォールでは、侵害されたマシンが重要なデータにアクセスできないという保証には十分でなかった点に注意してください。 そのため、この検出は侵害を明らかにするために不可欠でした。</p>


  <h3>2 つ目のケース スタディ: 仮想マシンからのマルウェア感染の可能性を特定する</h3>


  <p>図 3 は、ボットに感染した仮想マシン (VM) が、<a href="https://www.acunetix.com/blog/articles/pony-malware-credential-theft/" target="_blank"></a>SMB プロトコル対応のファイル システム (<a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure File Storage</a> など) に無実に見えるマルウェアを拡散する方法を示しています。 マルウェアは、実行可能ファイルまたは DLL からマクロが有効になっている Excel Word ファイルまで、何でも使用できます。 感染した仮想マシン&#39;コマンド および制御サーバーへの通信がインターセプトされ、TI フィードに報告されます。 Azure Defender Azure Storageホストされていない場合でも、VM&rsquo; の IP&rsquo; アドレスからのフラグ付きアクセスを許可します。 感染した VM が保護された Azure Storage アカウントにファイルをコピーするとすぐに、インシデントがアラートとして顧客に報告され、顧客のマシンへのさらなる感染を防ぐリスクが直ちに軽減されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4c6103a-0f90-48bc-bfcb-44107ea85c09.png"><img alt="A Keybase-infected VM stores a malicious file in Azure Storage" border="0" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44c1e7a8-71f7-41e6-86dd-64ff16caee11.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="713"></a></p>


  <p><em>図 3: キーベースに感染した VM は、悪意のあるファイルをデータベースにAzure Storage。</em></p>


