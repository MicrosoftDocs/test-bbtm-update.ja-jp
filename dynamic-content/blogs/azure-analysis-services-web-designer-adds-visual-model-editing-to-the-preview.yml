Title: Azure Analysis Services web デザイナーによるプレビューへのビジュアルモデル編集の追加
Summary: 先月は、Azure Analysis Services web デザイナーのプレビューをリリースしました。 この新しいブラウザーベースのエクスペリエンスにより、開発者は、Azure Analysis Services (.AAS) セマンティックモデルの作成と管理を迅速かつ簡単に開始できます。
Content: >-
  <p>先月は、Azure Analysis Services web デザイナーのプレビューをリリースしました。 この新しいブラウザーベースのエクスペリエンスにより、開発者は、Azure Analysis Services (.AAS) セマンティックモデルの作成と管理を迅速かつ簡単に開始できます。 SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) は開発用の主要なツールですが、この新しいエクスペリエンスは、迅速かつ簡単にモデリングを行うことを目的としています。 新しいモデルの使用を開始したり、既存のモデルに新しいメジャーを追加したりする場合に適しています。</p>


  <p>今回の更新では、最も重要なモデリング機能を追加しています。新しいダイアグラムエディターでモデルを視覚的に編集することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eaaee0b-394c-4bfd-89ea-32c64eef9efc.png"><img alt="Diagram" border="0" height="412" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c17f66eb-5934-4049-9452-90b50290bfdf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="モデル" width="760"></a></p>


  <p>この新しいダイアグラムエディターは、多数のテーブルを考慮してモデルを変更するために設計されました。 画面領域を最大限に活用するために、すべてのテーブルをダイアグラムに一度に表示する必要はありません。 テーブルは、テーブルの一覧からダイアグラムにドラッグできます。テーブルの右上にある3つの点をクリックすると、ビューから閉じることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95bd6671-dbec-4126-8f8c-0264b786b0df.png"><img alt="image" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d772036-ebf2-40ab-9e0f-485b45ff804e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="221"></a></p>


  <p>同じ3つのドットをクリックし、[ <strong>メジャー</strong> ] をクリックしてメジャーエディターを表示することで、新しいメジャーをテーブルに追加することもできます。 テーブル、メジャー、または列のプロパティを変更する場合は、一度に1つのオブジェクトを実行する必要がなくなりました。 複数選択を使用すると、一度に複数のオブジェクトを選択して、そのすべてのプロパティを1つのバッチで更新できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a3fd369-2b49-49fb-a9d0-85fe7ca96db8.png"><img alt="image" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2faf8c4-c6f7-43b6-983f-ec39ff6626d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="612"></a></p>


  <p>あるテーブルから別のテーブルに列をドラッグすると、それらのテーブル間にリレーションシップが作成されます。 リレーションシップを編集するには、リレーションシップエディターを表示するリレーションシップ行をクリックします。</p>


  <p>新しいダイアグラムエディターは、モデルを簡単に理解して一括変更を行うための優れた方法ですが、既存の JSON エディターのすべての機能を備えています。 画面の上部に表示されるビューを変更することで、エディターを切り替えることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be490b30-f234-41e4-b8a7-0b8f90941971.png"><img alt="image" border="0" height="128" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa0c386a-7724-4c02-a038-348d48c1ab18.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="479"></a></p>


  <p>モデルを拡張すると、画面の上部にある [クエリ] ビューに切り替えることで、モデルを継続的にテストできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6686dde3-8d7f-40eb-8e8c-5679d2c04cf5.png"><img alt="image" border="0" height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f63aa1fa-6f5d-4314-89f4-8d4532f70428.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="199"></a></p>


  <p>[クエリ] ビューでは、Power BI デスクトップなどのツールでモデルがどのように表示されるかをプレビューすることができます。また、モデルに対してサンプルクエリを実行して、データを確認することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8878d3fb-e87a-49f6-97f1-81c4335e8db3.png"><img alt="image" border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3b9a4e9-3a58-463c-b952-de1d2822207b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="568"></a></p>


  <p>現在 Azure Analysis web デザイナーを試すには、 <a href="https://portal.azure.com/" target="_blank">Azure portal</a>のサーバーからリンクします。</p>


