Title: Azure Blockchainとしての更新プログラム
Summary: ConsenSys を使用Azure Blockchain Ethereum プラットフォームの最初のオファリングにより、サービスとしてのサービスが提供されるという発表以降、お客様とパートナーからの応答は大きな問題でした。
Content: >-
  <p><a href="https://consensys.net/">ConsenSys</a> を使用Azure Blockchain Ethereum プラットフォームの最初のオファリングでサービスとしてのサービスが提供されるという発表以降、お客様とパートナーからの応答は大きな問題でした。 すべて肯定的です。</p>


  <p>Azure でのブロックチェーン プラットフォームの提供は、さまざまなブロックチェーン &quot;&quot; テクノロジを使用してイノベーションを起こしているお客様にとって非常に有益であり、Dev-Test サンドボックス&nbsp;でテクノロジを組み合わせ、一致する障害の迅速で安価なエコシステムを高く評価しています。お客様は、Azure&#39;ブロックチェーン テクノロジ アプローチの 1 回のデプロイにより、さまざまな実装、パフォーマンス テスト、およびプロトタイプの構築を評価します。</p>


  <p>さらに、ハッカソンとワークショップのサポートは、インフラストラクチャを立ち上げ、より多くの時間をコーディングする時間を減らして、はるかに簡単な提案になりました。 パートナーは、対象となる顧客がテクノロジを試し、迅速なフィードバックを提供し、顧客の需要に迅速に対応できるのと同じように価値があると考えています。 Marketplace の完全な構造が導入された後、顧客&#39;ブロックチェーン テクノロジと付加価値サービスを発見する能力はさらに簡単になります。</p>


  <p>ロンドンの Ethereum <a href="https://devcon.ethereum.org/">DevCon1</a> でソフト起動して約 1 か月が経ち、今後の一般的なロードマップと共に、現在の場所に関する更新プログラムを提供したいと考えました。</p>


  <h1>パートナーとプラットフォーム</h1>


  <ul>
      <li>
      <p>Ethereum と ConsenSys</p>

      <ul>
          <li>
          <p>現在、Marketplace にパッケージ化された 2 つのオファリング:</p>

          <ul>
              <li>
              <p><a href="https://azure.microsoft.com/en-us/documentation/templates/go-ethereum-on-ubuntu/" target="_blank">Ubuntu での Go Ethereum</a></p>
              </li>
              <li>
              <p><a href="https://azure.microsoft.com/en-us/documentation/templates/blockapps-strato/">新規 BlockApps STRATO を実行する仮想マシンをデプロイして Ethereum の使用を開始する</a></p>
              </li>
          </ul>
          </li>
          <li>
          <p>金融サービスに固有の参照実装とサンプルを含むパイプライン内のいくつかのパッケージ</p>

          <ul>
              <li>
              <p>C++ Ethereum</p>
              </li>
              <li>
              <p>Windows Server 上の Ethereum</p>
              </li>
          </ul>
          </li>
      </ul>
      </li>
      <li>
      <p><a href="https://ripple.com/">リップル</a></p>

      <ul>
          <li>
          <p>現在、Azure BaaS では、グループの銀行ユーザーを支援するために、&#39;の検証ノードを運用しています。これは、コンセンサス ネットワークに貴重な利害関係者を提供します。</p>
          </li>
          <li>
          <p>Microsoft&rsquo; では、Azure エンタープライズおよび開発者コミュニティが Interledger Protocol を使用して、Microsoft&#39;の サービスとしてのブロックチェーン オファリング内で新しい新しい使用事例を実現する方法について説明します。</p>
          </li>
      </ul>
      </li>
  </ul>


  <p>複数のお客様が、サービスとしてのブロックチェーンプラットフォームを利用し、パートナーが参加するアクティブなパイプラインを利用しています。 パートナーが&rsquo;アクションに参加することを望む場合、または Marketplace でブロックチェーン テクノロジまたは付加価値サービスを確認したいお客様は、以下のコメントでお知らせします。</p>
