Summary: '顧客がクラウドを使用してクラウドの境界を越えてデジタルAzure Stack変革を起こしている方法を見るのも楽しげでした。 Julia White は、今日のブログ記事で、顧客が Azure サービスを使用してオンプレミスでイノベーションを起こAzure Stack方法の例を共有しています。 '
Content: >-
  <p>顧客がクラウドを使用してクラウドの境界を越えてデジタルAzure Stack変革を起こしている方法を見るのも楽しげでした。 Julia White は、今日のブログ記事で、顧客が Azure サービスを使用してオンプレミスでイノベーションを起こAzure Stack方法の例 <a href="https://aka.ms/Microsoftdelivershybridinnovation" target="_blank">を共有しています</a>。 Azure Stack 2017 年に出荷され、お客様がパブリック クラウド、オンプレミス、切断された環境で一貫した IaaS および PaaS サービスを使用してクラウド アプリケーションを実行できるのは、現在の市場で唯一のソリューションです。 お客様は、Azure Stack を使用してオンプレミスでクラウド アプリケーションを実行できるという事実を好んでいますが、ほとんどのお客様は、従来の仮想化アプリケーションで組織の重要な部分も実行している点を理解しています。 これで、これらのワークロードに対してクラウドの効率性とイノベーションを実現する新しいオプションも追加されています。</p>


  <p>今日は、最新のハイパーコンバージド インフラストラクチャ (HCI) で仮想化アプリケーションを実行してコストを削減し、パフォーマンスを向上させる必要があるお客様に対して、<strong> Azure Stack HCI</strong> ソリューションを利用できると発表いたします。 Azure Stack HCI ソリューションは、Azure Stack と同じソフトウェア定義のコンピューティング、ストレージ、およびネットワーク ソフトウェアを備え、クラウドベースのバックアップ、サイトの回復、監視などのハイブリッド機能のために Azure と統合できます。</p>


  <p>ハイブリッド クラウドの導入は取り組みであり、さまざまなワークロード、スキルセット、ツールを考慮する戦略を持つ必要があります。 Microsoft は、包括的な一連のハイブリッド クラウド ソリューションを提供する唯一の主要なクラウド ベンダーです。そのため、お客様は妥協することなく、適切なツールを使用できます。&nbsp;</p>


  <h3>ワークロードごとに適切なオプションを選択する</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ececfa8-fff4-4ec3-8433-3e05e5bbf815.png"><img alt="Azure Stack HCI solutions" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a7ddadb-5bbd-4d85-bff5-4193da82068f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Stack HCI ソリューション" width="1886"></a></p>


  <h2>Azure Stack HCI: 既存のスキルを使用し、ハイパーコンバージド効率を高め、Azure に接続する</h2>


  <p>Azure Stack HCIソリューションは、ハイブリッド クラウド のシナリオで Azure へのアクセスが簡素化され、使い慣れた方法で仮想化されたアプリケーションをオンプレミスで実行するように設計されています。 これは、クラウド サービスを活用し、クラウド スキルを構築しながら、既存のスキルを活用して、新しいハイパーコンバージド インフラストラクチャで仮想化されたアプリケーションを実行するための IT 向けソリューションとして最適です。</p>


  <p>最新の業界標準Azure Stack HCI x86 ハードウェアで実行されている Hyper-V と 記憶域スペース Direct を使用すると、ソリューションソリューションをデプロイする顧客は、すばらしい価格/パフォーマンスを実現できます。 Azure Stack HCIソリューションには、NVMe ドライブ、永続メモリ、リモート ダイレクト メモリ アクセス (RDMA) ネットワークなどの最新のハードウェア テクノロジのサポートが含まれます。</p>


  <p>IT 管理者は、管理センター Windowsを使用して、Azure ハイブリッド サービスとの統合を簡略化し、次の場合に Azure にシームレスに接続できます。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank"><strong>Azure Site Recovery</strong></a> としての高可用性とディザスター リカバリー (DRaaS) を実現します。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank"><strong>Azure Monitor</strong></a>、AI を&rsquo;&ndash;利用した高度な分析を使用して、アプリケーション、ネットワーク、インフラストラクチャ全体で何が起こっているかを追跡する一元化されたハブです。</li>
   <li><a href="https://docs.microsoft.com/windows-server/failover-clustering/deploy-cloud-witness" target="_blank"><strong>クラウド監視</strong></a>:クラスター クォーラムの軽量タイ ブレーカーとして Azure を使用します。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank"><strong>Azure Backup</strong></a> 保護とランサムウェアからの保護をサポートします。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/automation/automation-update-management" target="_blank"><strong>Azure Update Management、Azure</strong></a> とオンプレミスで実行されているWindows VM の更新プログラムの評価と更新プログラムのデプロイに使用できます。</li>
   <li><a href="https://aka.ms/WACNetworkAdapter" target="_blank"><strong>ポイント対サイト</strong></a> VPN を介してオンプレミスのリソースを Azure 内の VM に接続するための Azure ネットワーク アダプター。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank"><strong>Azure Security Center</strong></a> 、Azure とオンプレミスで実行されている VM の脅威の検出と監視を行います (近日公開予定)。</li>
  </ul>


