  <h2>よく寄せられる質問</h2>


  <p><strong>ソリューションのAzure StackとAzure Stack HCIの共通点 </strong></p>


  <p>Azure Stack HCI ソリューションには、Azure Stack と同じ、Hyper-V ベースのソフトウェアによるコンピューティング、ストレージ、およびネットワーク テクノロジが搭載されています。 どちらのオファリングも、厳しいテストおよび検証基準を満たしており、信頼性および基盤となるハードウェア プラットフォームとの互換性が確保されています。</p>


  <p><strong>これらはどのように違うのでしょうか。</strong></p>


  <p>このAzure Stack、オンプレミスで Azure IaaS サービスと PaaS サービスを実行して、クラウド アプリケーションを常に任意の場所で構築して実行できます。</p>


  <p>&ndash; &ndash; Azure Stack HCIは、仮想化されたワークロードを使い慣れた方法で実行し、効率が高く、クラウド バックアップ、クラウドベースの監視などのハイブリッド シナリオのために Azure に接続する方が優れたソリューションです。</p>


  <p><strong>Microsoft が HCI オファリングを Azure Stack ファミリに追加するのはなぜですか。</strong></p>


  <p>Microsoft&rsquo; のハイパーコンバージド テクノロジは、既にクラウドサービスのAzure Stack。</p>


  <p>Microsoft のお客様の多くは複雑な IT 環境を抱えています。Microsoft のゴールは、そうした環境に対応するソリューションを、ビジネス ニーズに合った適切なテクノロジと共に提供することです。 Azure Stack HCIは、以前にハードウェア パートナーからWindows Server Software-Defined (WSSD) ソリューションの進化です。 これを Azure Stack ファミリに追加したのは、インフラストラクチャ管理サービスのために Azure とシームレスに接続する新しいオプションの提供を開始したからです。</p>


  <p><strong>Azure Stack HCI から Azure Stack にアップグレードできますか? </strong></p>


  <p>いいえ。ただし、お客様は Azure Stack HCI から Azure Stack または Azure にワークロードを移行できます。</p>


  <p><strong>Azure Stack HCI ソリューションの購入方法を教えてください。</strong></p>


  <p>次の手順に従います。</p>


  <ol>
   <li>Microsoft による検証を受けたハードウェア システムを、ご希望のハードウェア パートナーから購入します。</li>
   <li>管理および Azure に接続してクラウド サービスを利用できるようにするために、Windows Server 2019 Datacenter Edition と Windows Admin Center をインストールします。</li>
   <li>Azure アカウントを使用して、管理サービスとセキュリティ サービスをワークロードにアタッチするオプション。</li>
  </ol>


  <p><strong>Azure Stack と比較すると Azure Stack HCI のコストはどの程度になりますか。</strong></p>


  <p>これは、多くの要因によって異なります。</p>


  <p>Azure Stackは、サービスやサポートを含む完全に統合されたシステムとして販売されます。 管理するシステムとして、またはパートナーからフル マネージド サービスとして購入できます。 ベース システムに加えて、Azure Stack または Azure 上で実行される Azure サービスは、従量課金制モデルで販売されます。</p>


  <p>Azure Stack HCIソリューションは、従来のモデルに従います。 検証済みハードウェアは<a href="https://aka.ms/AzureStackHCICatalog">、Azure Stack HCI</a> パートナーから購入できます。ソフトウェア (ソフトウェア定義のデータセンター機能と Windows Admin Center を備える Windows Server 2019 Datacenter Edition) は、さまざまな既存のチャネルから購入できます。 Windows Admin Center で使用できる Azure サービスについては、Azure サブスクリプションで支払います。</p>


  <p>価格の詳細については、Microsoft パートナーまたはアカウント チームと一緒に作業することをお勧めします。</p>


