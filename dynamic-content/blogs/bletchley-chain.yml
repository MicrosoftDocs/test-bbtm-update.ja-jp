Title: チェーンが Azure エコシステムに参加する
Summary: 開発者は、初めて、Azure またはローカルに Chain Core (チェーンの分散台帳) をインストールしてブロックチェーン ネットワークを開始または参加し、財務アプリケーションを構築し、詳細な技術ドキュメントとチュートリアルにアクセスできます。
Content: >-
  <p>Chain&#39;Live on Azure <a href="https://chain.com">と発表して</a> 、楽しみに思います。 Microsoft は、チェーン テストネットのホスト スポンサーであり、取り組みの一方で、取り組みの講師は、コーネル大学、コーネル・テクニカル、UC バークレー大学、アーバナ・チャンパイン大学、Technion 社のコラボレーションです。</p>


  <p>開発者は、初めて、Azure またはローカルに <a href="https://azure.microsoft.com/en-us/marketplace/partners/chain/chain-core-developer-edition/">Chain Core</a> (Chains&rsquo; 分散台帳) をインストールしてブロックチェーン ネットワークを開始または参加し、財務アプリケーションを構築し、詳細な技術ドキュメントとチュートリアルにアクセスできます。 このパートナーシップを通じて、テストネット上で独自のプロトタイプを実行したり、Azure で独自のプライベート ネットワークを作成したりすることができます。すべて 1 回のクリックで行います。</p>


  <p>Azure に第一級の市民として Chain を追加すると、ブロックチェーン ファブリックを通じてエンタープライズ サービスを提供することを目的とした Project Bletchley&#39;のオープン ブロックチェーン アプローチを示します。これを使用すると、分散台帳テクノロジで次世代ソリューションを構築するためのプラットフォームを選択できます。</p>


  <p>チェーンを歓迎し、近い将来にマーケットプレースにリリースされる将来のパートナーに期待しています。</p>
