Title: Microsoft 移行アクセラレータの紹介
Summary: Azure の移行アクセラレータ (MA) の限定プレビューをお知らせします。  InMage 取得のテクノロジから生み出された MA は、物理、VMware、アマゾン ウェブ サービス、Microsoft Hyper-Vワークロードを Azure にシームレスに移行するように設計されています。
Content: >-
  Azure の移行アクセラレータ (MA) の限定プレビューをお知らせします。<a href="https://blogs.microsoft.com/blog/2014/07/11/microsoft-acquires-inmage-better-business-continuity-with-azure/">InMage</a> 取得のテクノロジから生み出された MA は、物理、VMware、アマゾン ウェブ サービス、Microsoft Hyper-Vワークロードを Azure にシームレスに移行するように設計されています。ソース ワークロードの検出、リモート エージェントのインストール、ネットワーク適応、エンドポイント構成など、移行のすべての側面が自動化されます。 MA を使用すると、移行プロジェクトのコストとリスクを削減できます。


  MA は、次の機能を提供することでクラウド移行パラダイムを変更します。

  <ul>
   <li><strong>異種</strong>性: MA を使用すると、環境内の VMware、Microsoft Hyper-V、アマゾン ウェブ サービス、物理サーバーなどの幅広いプラットフォームで実行されているワークロードを移行できます。 MA は、Windows Server 2008 R2 sp1、Windows Server 2012 R2 Windows Server 2012で実行されているワークロードをサポートできます。</li>
   <li><strong>単純な自動移行</strong>: MA ポータルを使用すると、クラウドからリモートでエンタープライズ ワークロードを自動的に検出できます。数回クリックすると、エンドツーエンドの移行シナリオを構成できます。MA を使用すると、既存のオンプレミスの実稼働ワークロードに影響を与えることなく、クラウド内のワークロードをテストできます。これにより、カットオーバーを実行する前にワークロード機能を検証できます。</li>
   <li><strong>多層アプリケーションの</strong>移行: MA は、階層間で調整されたアプリケーション レベルの整合性を備え、多層の実稼働システムを移行する独自の機能を備えています。 これにより、多層アプリケーションは、ソースで実行されたのと同じように Azure で実行されます。 アプリケーションの起動順序も受け入れ、手動で構成する必要がない。</li>
   <li><strong>継続的レプリケーション、最小カットオーバー時間</strong>: MA for Azure では、OS とアプリケーション データを含む完全なシステム レプリケーションが提供されます。この継続的なレプリケーションとメモリ内の変更の追跡により、カットオーバー時間がわずか数分に短縮され、製品ワークロードへの影響が最小限に抑わります。</li>
  </ul>

  <h2>MA の動作</h2>

  MA では、次に示すように、複数のコンポーネントを使用して移行プロジェクトを調整します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/MArch.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MArch" alt="MArch" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MArch_thumb.png" width="470" height="253" border="0" /></a>

  <ol>
   <li>モビリティ サービス: Azure 上のターゲット仮想マシンに移行するソース サーバー (オンプレミスの物理または仮想) にインストールされる、軽量 (ゲスト ベース) の一元的にデプロイされたエージェント。これは、ソース サーバーの選択したボリュームをターゲット サーバーにリアルタイムでキャプチャして同期する責任を負います。</li>
   <li>プロセス サーバー (PS): オンプレミスにインストールされている物理サーバーまたは仮想サーバー3。 これは、モビリティ サービスと Azure のターゲット仮想マシン間の通信を容易に行います。 キャッシュ、キュー、圧縮、暗号化、帯域幅の管理を提供します。</li>
   <li>構成サーバー (CS): マスター ターゲットと MA ポータル間の通信を管理します。 これは、Azure サブスクリプション内の専用の Azure VM にインストールされます。 定期的な同期は、CS ポータルと MA ポータルの間で行われます。</li>
   <li>マスター ターゲット (MT): オンプレミス サーバーのディスクをレプリケートするターゲット。 これは、Azure サブスクリプション内の専用の Azure VM 内にインストールされます。ディスクは、重複するコピーを維持するために MT に接続されます。</li>
   <li>MA ポータル: 保護を検出、構成し、オンプレミスのワークロードを Azure に移行するためのマルチテナント ポータル。</li>
  </ol>

  MA は、Azure Cloud 内のソース ワークロードを移行するために必要Enterpriseプロセスを自動化します。 ESX/Hyper-V、AWS、または物理サーバーで実行されているオンプレミスのワークロードを検出できます。 ワークロードは、MA ポータルに接続されているプロセス サーバーを使用して検出されます。 検出されたインスタンスは、次に示すように MA ポータルに一覧表示されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/MMADisc.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MMADisc" alt="MMADisc" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MMADisc_thumb.png" width="398" height="321" border="0" /></a>


  検出された移行ワークロードの一覧から特定のインスタンスを選択できます。 次の手順では、ソース サーバーにモビリティ サービス (エージェント) をインストールします。 これは、次に示すように [モビリティ サービスのインストール] オプションを選択することで、MA ポータルからリモートで調整できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/MMAinstallagent.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MMAinstallagent" alt="MMAinstallagent" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MMAinstallagent_thumb.png" width="397" height="156" border="0" /></a>


  モビリティ サービスをインストールした後、[保護] オプションを選択して、選択したサーバーのレプリケーションを構成できます。MA では、保護されたソース サーバーの検出プロセスから得た構成の詳細を使用して、Azure 内の環境に最適なサイズを決定してプロビジョニングします。 さらに、ターゲットの VHD はマスター ターゲットにプロビジョニングされます。 レプリケーションがセットアップされた後、オンプレミス のサーバー ディスクと Azure クラウド内のターゲット VHD との同期が開始されます。


  最初の同期を構成したら、初期レプリケーションが完了するのを待ちます。 初期レプリケーションが完了した後、[移行] オプションを [移行] メニュー Cloud Services選択します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/MMAmigrate.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MMAmigrate" alt="MMAmigrate" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MMAmigrate_thumb.png" width="396" height="207" border="0" /></a>


  [保護されたアプリケーション] の下に表示される保護されたサーバーの一覧から、移行する保護プランを選択します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/MMAprotect.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MMAprotect" alt="MMAprotect" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MMAprotect_thumb.png" width="403" height="283" border="0" /></a>


  保護プランを選択すると、[移行] [選択したホスト] の下 &gt; に表示されます。 [移行] をクリックして移行プロセスを開始します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/MMAcutover.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MMAcutover" alt="MMAcutover" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MMAcutover_thumb.png" width="405" height="129" border="0" /></a>


  移行シナリオの移行の状態で、移行の進行状況 &gt; を監視できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/MMAstatus.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="MMAstatus" alt="MMAstatus" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MMAstatus_thumb.png" width="409" height="163" border="0" /></a>


  移行が成功すると、Virtual Machines Azure Cloud に作成されます。移行した VM にログオンして、クラウド上の実行中のインスタンスがソース サーバーと同一である場合に検証できます。

  <h2>まとめ</h2>

  要約すると、MA では、異種資産のシームレスな移行を Azure に提供する前例のないレベルの自動化が提供されています。


  主なハイライト:

  <ul>
   <li>資産の検出と移行の自動化 – MA ポータルは、1 つのウィンドウからワークロードの検出と移行を調整します。</li>
   <li>Azure への移行の切り替え (分) – 継続的なレプリケーションとメモリ内の変更の追跡により、カットオーバー時間が大幅に短縮されます。</li>
   <li>セルフプロビジョニングターゲットの Azure VM - 同期中はターゲット VM が休止状態であり、コンピューティング コストが節約され、カットオーバー中に自動的にプロビジョニングされます。</li>
   <li>異種プラットフォームのサポート – さまざまな環境とプラットフォームのサポート。</li>
   <li>継続的レプリケーション – ソース サーバー上の軽量エージェントは、移行中にダウンタイムをほぼゼロに抑えるすべての変更をターゲットに継続的にレプリケートします。</li>
   <li>多層アプリケーションのサポート – 階層間で調整されたアプリケーション レベルの整合性を使用して、多層の実稼働システムを移行します。</li>
   <li>ターゲット VM ネットワークとエンドポイント適応 – 自動ネットワーク適応とエンドポイント再構成のサポート。</li>
   <li>統合された圧縮、暗号化、帯域幅の管理。</li>
  </ul>

  作業を開始するには、 <a href="https://aka.ms/malanding">Microsoft Migration Accelerator にアクセスし</a> 、プレビューにサインアップしてください。


