Content: >-
  <p>5 月には、Redis Labs との画期的なパートナーシップを発表し、Redis Enterprise ソフトウェアを Azure に<a href="https://azure.microsoft.com/services/cache/" target="_blank">Azure Cache for Redis。</a> 私たちは、受け取った心と関心のレベルに心を込めました。 Redis を使用して新しい課題に取り組む一方で、キャッシュのサイズを大きくし、回復力を高め、これまで以上に回復性を高め、新たな課題に取り組む方法を発表します。</p>


  <p>Redis のようなテクノロジにとって、より重要な時間が過ごされたのは、今まで以上です。 何十億人もの人々がグローバルに自宅で働いている場合、Web ベースのアプリケーションはこれまで以上に応答性が高く、大企業と小規模企業の両方で、予期しない需要を満たすために迅速にスケーリングできる必要があります。 Redisempower&nbsp; 開発者のようなソリューションは、データ アーキテクチャを最適化し、これらの問題を解決します。 &rsquo;Azure のお客様が Redis を分散キャッシュ、セッション ストア、およびメッセージ ブローカーとして使用しているので、オープン ソース Redis 上に構築されたマネージド ソリューションである Azure Cache for Redis の多大な導入が見られます。 &rsquo;Redis Enterprise テクノロジを組み込み、このソリューションをより強力かつ使用可能にし、同時に、検索、重複排除、時系列分析など、開発者向けの重要な新しい使用事例のロックを解除できます。</p>


  <h2>Azure での Redis Enterpriseとは</h2>


  <p>Microsoft と Redis Labs は密接に提携し、Redis Labs テクノロジと主要なクラウド プラットフォームの間に最初のネイティブ統合を作成しました。 その結果、Microsoft と Redis Labs によって共同で設計されたソリューションと、Microsoft が処理する操作が含まれます。 サポートは合理化され、Microsoft は最初の呼び出しを処理し、必要に応じて専用の Redis Labs の専門知識を引き出します。 このソリューションは、&mdash;2 つの新しいレベルで構成されています。Enterprise と Enterprise Flash&mdash; で構成され、プレビュー段階の多くの機能が追加され、次のような企業のお客様に役立ちます。</p>


  <ul>
      <li>ゾーン冗長レプリケーション。99.99% の可用性が向上しています。</li>
      <li><a href="https://redislabs.com/redis-enterprise/technology/redis-on-flash/" target="_blank">Redis on Flash。</a>NVMe フラッシュ ストレージで 10 倍のキャッシュ サイズを有効にします。</li>
      <li>Redis Enterpriseモジュールには次が含まれます。 <ul>
          <li><a href="https://redislabs.com/modules/redis-search/" target="_blank">RediSearch</a></li>
          <li><a href="https://redislabs.com/modules/redis-bloom/" target="_blank">RedisBloom</a></li>
          <li><a href="https://redislabs.com/modules/redis-timeseries/" target="_blank">RedisTimeSeries</a></li>
      </ul>
      </li>
      <li>最新バージョンの <a href="https://redislabs.com/blog/diving-into-redis-6/" target="_blank">オープン ソース Redis 6.0</a>。</li>
      <li>プライベート リンク ネットワークの分離とトランスポート層セキュリティ (TLS) で暗号化された接続。</li>
  </ul>


  <p>このソリューションは、ネイティブ オファリングとして、Redis サービスをマーケットプレース オファリングとして実行する以外Enterprise次の利点を提供します。</p>


  <ul>
      <li>Azure Portal を使用してセットアップと構成にアクセスします。</li>
      <li>お気に入りの Azure セキュリティおよび監視ツールへのシームレスな統合。</li>
      <li>統合された課金と、Azure の支出コミットメントを使用する機能。</li>
  </ul>


  <p>さらに、製品は、Microsoft サポート チームによって毎日サポートされ、Redis Labs の専門家に直接連絡し、Enterprise 機能に関する追加サポートを提供しています。</p>


  <h2>Azure で Redis Enterpriseを使用する場合</h2>


  <p>現在の 3 つのレベルの Azure Cache for Redis は、すべての種類の顧客に高度でスケーラブルな機能を提供しますが、この新しいオファリングにより、エンタープライズのお客様にさらに多くの機能が提供されます。 考慮すべき主なシナリオは次の 3 つです。</p>


  <h3>1.新しい使用事例</h3>


  <p>Azure Cache for Redisは、分散キャッシュ、セッション ストア、またはメッセージ ブローカーの軽量な実装を探している開発者に常に最適なオプションです。 Redis モジュールを追加すると、Redis を使用するための便利な新しい方法がいくつかあります。 サポートされている新しいモジュールは次のとおりです。</p>


  <ul>
      <li>RediSearcha&mdash; のリアルタイム セカンダリ インデックス。Redis のデータの上で実行されるフルテキスト検索エンジンを使用します。 このモジュールを使用すると、フルテキスト インデックス作成やオートコンプリートなど、高度な機能をサポートしながら、アプリケーションに非常に高速な検索機能を構築できます。</li>
      <li>RedisBloom&mdash; は、TopK や Count-Min Sketch、Bloom、Cuckoo フィルターなど、一連のプロバビリスティック データ構造を追加します。 これらの信頼性の高いデータ構造を使用すると、最小限の精度でメモリを大幅に削減し、パフォーマンスを向上させることができます。</li>
      <li>RedisTimeSeries では&mdash;、何百万ものサンプルをリアルタイムで取り込んでクエリを実行する時系列データ構造が追加されます。 また、ダウンサンプリング、構成可能な保持期間、集計クエリなどの機能を備え、時系列専用のツールボックスも含まれています。 主な用途には、IoT、ストリーミング、アプリケーションの監視が含まれます。</li>
  </ul>


  <h3>2.Redis をエンタープライズ規模で使用する</h3>


  <p>Enterprise Flash オプションを使用して、コスト効率の高い方法で大幅に多くのデータを格納するために、NVMe フラッシュ ストレージと永続メモリを使用して DRAM 容量を拡張します。 その結果、&rsquo;&mdash;複数のキャッシュでデータを分割する必要が生じ、13 TB&mdash; までの 10 倍のキャッシュを作成できます。 また、この構成により、GB 単位でコストが大幅に削減されます。</p>


  <h3>3.最高の回復性</h3>


  <p>現在、Azure Cache for Redis 99.9% の可用性が既に提供されています。 この新しいオファリングは、ゾーン冗長レプリカ ノードのサポートによってこれを拡張し、障害が発生した場合ににフェールオーバーできる別の可用性ゾーンにキャッシュ コピーを作成します。 シームレス ゾーン フェールオーバーを使用すると、ダウンタイムが発生する余裕のない企業に対して、最大 99.99%&mdash;&rsquo; の重要な更新プログラムの可用性を向上できます。</p>


