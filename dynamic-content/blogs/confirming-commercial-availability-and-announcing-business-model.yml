Slug: confirming-commercial-availability-and-announcing-business-model
Title: 商用の利用可能性を確認し、ビジネスモデルを発表する
Summary: 現在、Microsoft の世界中のパートナーカンファレンス2009では、サービスレベルアグリーメントとサポートプログラムを含む Windows Azure platform のビジネスおよびパートナーモデルについて発表しました。
Content: '<p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3" face="Calibri">現在、Microsoft の世界中のパートナーカンファレンス2009では、サービスレベルアグリーメントとサポートプログラムを含む Windows Azure platform のビジネスおよびパートナーモデルについて発表しました。</font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">Windows Azure、SQL Azure および .net サービスは Professional Developer カンファレンス2009で販売されています。現時点では、Community Technology Preview (CTP) については、今すぐ無料でご利用いただけます<span style="mso-spacerun: yes">。&#160;&#160;</span> <span style="mso-spacerun: yes">&#160;</span> <span style="mso-spacerun: yes"></span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3" face="Calibri">商用利用可能になると、使用量ベースの価格モデルを使用して Azure Windows を提供します。これにより、パートナーと顧客は、使用しているサービスに対してのみ支払いを行うことができます。</font></p>  <p>   <table style="border-bottom: medium none; border-left: medium none; margin: auto auto auto 4.5pt; border-collapse: collapse; border-top: medium none; border-right: medium none; mso-yfti-tbllook: 1184; mso-padding-alt: 0in 5.4pt 0in 5.4pt; mso-border-insideh: none; mso-border-insidev: none" class="MsoTableGrid" border="0" cellspacing="0" cellpadding="0"><tbody>       <tr style="height: 76.95pt; mso-yfti-irow: 0; mso-yfti-firstrow: yes">         <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 211.5pt; padding-right: 5.4pt; height: 76.95pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="282">           <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3" face="Calibri">Azure Windows:</font></p>            <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3"><font face="Calibri">O Compute @ <span style="mso-spacerun: yes">&#160;</span>$0.12/インスタンス時間</font></font></p>            <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3" face="Calibri">O Storage @ $0.15/GB/月格納</font></p>            <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3" face="Calibri">O Storage トランザクション @ $0.01/10k</font></p>            <p style="margin: 0in 0in 0pt" class="MsoNormal">            <p><font size="3" face="Calibri">&#160;</font></p>            <p>         </td>          <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 3.25in; padding-right: 5.4pt; height: 76.95pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="312">           <p style="margin: 0in 0in 0pt 5.6pt" class="MsoNormal"><font size="3" face="Calibri">SQL Azure:</font></p>            <p style="margin: 0in 0in 0pt 5.6pt" class="MsoNormal"><font size="3" face="Calibri">O Web Edition –最大 1 GB のリレーショナルデータベース @ $9.99 </font></p>            <p style="margin: 0in 0in 0pt 5.6pt" class="MsoNormal"><font size="3"><font face="Calibri">O Business Edition –最大 10 GB のリレーショナルデータベース @ $99.99<span style="mso-spacerun: yes">&#160; </span></font></font></p>            <p style="margin: 0in 0in 0pt" class="MsoNormal">            <p><font size="3" face="Calibri">&#160;</font></p>            <p>         </td>          <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 211.5pt; padding-right: 5.4pt; height: 76.95pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="282">           <p style="margin: 0in 0in 0pt 3.5pt" class="MsoNormal"><font size="3" face="Calibri">.NET サービス: </font></p>            <p style="margin: 0in 0in 0pt 3.5pt" class="MsoNormal"><font size="3" face="Calibri">O メッセージ @ $ 0.15/10 万メッセージ操作 (Service Bus メッセージと Access Control トークンを含む)</font></p>            <p style="margin: 0in 0in 0pt" class="MsoNormal">            <p><font size="3" face="Calibri">&#160;</font></p>            <p>         </td>       </tr>        <tr style="mso-yfti-irow: 1; mso-yfti-lastrow: yes">         <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 657pt; padding-right: 5.4pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="876" colspan="3">           <p style="margin: 0in 0in 0pt" class="MsoNormal"><font size="3" face="Calibri">3つすべてのサービスの帯域幅は、$0.10 in/$0.15 out/GB で課金されます。</font></p>         </td>       </tr>     </tbody></table> </p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><span style="mso-spacerun: yes"><font size="3" face="Calibri"></font></span>&#160;</p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3" face="Calibri">Azure インスタンス時間は、アプリケーションの開発とテスト中にアプリケーションをデプロイするときにのみ課金されます。インスタンス時間の課金を最小化するために使用されていないコンピューティングインスタンスを削除することをお勧めします。 Windows<span style="mso-spacerun: yes">&#160; </span>Windows Azure storage は、1か月の間に保存されたデータ量の平均 (GB 単位) で課金されます。<span style="mso-spacerun: yes">&#160;</span>Storage は、ストレージデータの追加、更新、読み取り、削除に使用されるストレージトランザクションに関しても測定されます。これらの料金は、$0.01 の 1万 (10k) トランザクション要求のレートで課金されます。<span style="mso-spacerun: yes">&#160;</span>帯域幅は、特定の30日の期間にインターネット経由で Windows Azure platform サービスとの間で送受信されるデータの合計量に基づいて課金されます。</font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">従量課金ベースの価格では優れた柔軟性が得られますが、困難のレベルが導入されており、他のオプションを好むお客様もいます。<span style="mso-spacerun: yes">&#160; </span>起動時に、支払い予測可能性を提供するサブスクリプションプランと、使用量コミットメントのレベルを反映する価格割引の詳細を共有します。<span style="mso-spacerun: yes">&#160; </span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">パートナーと顧客の複雑なビジネスニーズに対応するために、サービスのアップタイム、接続性、データの可用性に関するサービスレベルアグリーメントによって、エンタープライズクラスの保証を提供しています。<span style="mso-spacerun: yes">&#160;</span>Compute では、異なるフォールトドメインおよびアップグレードドメインで複数のロールインスタンスをデプロイするときに、インターネットに接続するロールが99.95% 以上外部に接続されることを保証します。また、ロールインスタンスのプロセスが実行されていないときに2分以内に検出され、是正措置を開始することもできます。ストレージの<span style="mso-spacerun: yes">&#160;</span> <span style="mso-spacerun: yes">&#160;</span>は、データの追加、更新、読み取り、および削除のために受け取った適切な形式の要求を99.9% 以上処理することを保証します。また、お使いのストレージアカウントがマイクロソフトのインターネットゲートウェイに接続できることを保証します。<span style="mso-spacerun: yes">&#160;&#160; </span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">Microsoft Partner Network の一部として、パートナーは Windows Azure compute、SQL Azure、および .net の各サービスに対して、追加の5% のプロモーション割引を受けます<span style="mso-spacerun: yes">&#160;&#160; </span>。 MSDN プレミアムの追加の特典として、サブスクリプション会員の皆様に、フルスケールのクラウドベースアプリケーションを構築、テスト、および管理するためのリソースを提供することも発表しました。<span style="mso-spacerun: yes">&#160;</span>また、動的スケーリング、予測可能な価格、およびディープ割引を使用してアプリケーションを迅速に開発してデプロイするパートナーおよび顧客向けの開発アクセラレータキャンペーンプランも提供します。<span style="mso-spacerun: yes">&#160;</span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">起動時に、オーストラリア、オーストリア、ベルギー、カナダ、デンマーク、フィンランド、フランス、ドイツ、アイルランド、インド、イタリア、日本、オランダ、ニュージーランド、ノルウェー、ポルトガル、スペイン、スウェーデン、スイス、英国、および米国の現地通貨で利用可能なプランが作成されます。 <span style="mso-spacerun: yes">&#160;</span>2010年3月に、商用の利用可能性が、ブラジル、チリ、コロンビア、チェコ共和国、ギリシャ、香港、ハンガリー、イスラエル、韓国、マレーシア、メキシコ、ポーランド、プエルトリコ、ルーマニア、シンガポール、台湾に拡張されることを期待しています。<span style="mso-spacerun: yes">&#160; </span>追加の国と通貨は、できるだけ早く起動されます。</font></font></p>'
