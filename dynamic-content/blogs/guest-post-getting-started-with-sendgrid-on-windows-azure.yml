Title: 'ゲストの投稿: Windows Azure 上の sendgrid を使用したはじめに'
Summary: 'エディター &rsquo; のメモ: &nbsp; 現在 &rsquo; の投稿は、Sendgrid の Gabe Moothart、Software 技師に由来しています。 SendGrid は、クラウドベースの電子メールサービスを企業に提供し、コストの削減を実現します。'
Content: '<p><em><b>エディター &rsquo; のメモ:</b> &nbsp;現在 &rsquo; の投稿は、 <a href="https://sendgrid.com/" target="_blank">sendgrid</a>のソフトウェアエンジニアである<strong>Gabe Moothart</strong>に由来しています。SendGrid は、クラウドベースの電子メールサービスを企業に提供し、カスタムの電子メールシステムを保守するためのコストと複雑さを軽減します。</em></p>  <p><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0195tri" target="_blank">Windows azure</a>のお客様は、Windows azure 環境のアプリケーションに統合された、拡張性の高い電子メール配信ソリューションに簡単にアクセスできますか。 Azure Windows の sendgrid の概要は簡単です。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1732.SendGrid1.png"></p>  <p>最初 &rsquo; に必要なのは、SendGrid アカウントです。 sendgrid については、<a href="https://datamarket.azure.com/application/fb98d4aa-bd7a-4612-b3e2-ac1076747b5f" target="_blank">こちら</a>の Windows Azure Marketplace<a href="https://datamarket.azure.com/application/fb98d4aa-bd7a-4612-b3e2-ac1076747b5f"> </a>を参照してください。 緑色 &ldquo; の [詳細 &rdquo; 情報] ボタンをクリックし、サインアッププロセスを続行して、sendgrid アカウントを作成します。 &nbsp;Windows Azure のお客様には、25000の電子メール/月を送信する無料のパッケージが自動的に付与されます。</p>  <p>次 &ldquo; に、今すぐ &rdquo; サインアップして、sendgrid アカウントを作成します。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3326.SendGrid2.png">&nbsp;</p>  <p>これで、sendgrid アカウントが作成されたので、 &rsquo; それを<a href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0195web" target="_blank">Windows Azure の Web サイト</a>に統合します。 <a href="https://manage.windowsazure.com/" target="_blank">ログイン</a>し、ページの下部にある [+ 新規 &rdquo; ] ボタンをクリック &ldquo; して、新しい Web サイトを作成します。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6013.SendGrid3.png"></p>  <p>Web サイトが作成されたら、管理ポータルでそれを選択し、ページの下部にある [Web マトリックス &rdquo; ] ボタンを探し &ldquo; ます。 これにより、新しい web サイトが WebMatrix で開き、必要に応じてインストールされます。 WebMatrix では、サイトが空であることが通知されます。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1072.SendGrid4.png">&nbsp;</p>  <p>[はい、テンプレートギャラリー &rdquo; からインストールします] を選択 &ldquo; し、[空の &ldquo; サイト &rdquo; ] テンプレートを選択します。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3681.SendGrid5.png"></p>  <p>&ldquo;左側の [ファイル &rdquo; ] ビューを選択し、[ファイル] メニュー &ldquo; の [新しい &ldquo;  - &rdquo; &gt; ファイル &rdquo; ] をクリックして、Web.Config (4.0) &rdquo; ファイルの &ldquo; 種類を選択します。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1070.SendGrid6.png">&nbsp;</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7774.SendGrid7.png"></p>  <p>次に、SendGrid SMTP サーバーを使用するように Asp.Net に指示する必要があります。 次のテキストを新しい Web config の<span style="background-color: #ffffff; color: #993300;">configuration</span> <span style="color: #333399;">&gt;</span> タグ内 <span style="color: #333399;">&lt;</span> に追加します。</p>  <p><span style="color: #333399;">&lt;</span><span style="color: #993300;">system.net</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span> <span style="color: #993300;">mailsettings</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span> <span style="color: #993300;">smtp</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span> <span style="color: #993300;">network</span> <span style="color: #ff6600;">host</span><span style="color: #333399;">= "smtp.sendgrid.com"</span> <span style="color: #ff6600;">username</span><span style="color: #333399;">= "sendgrid username"</span><br><span style="color: #ff6600;">password</span><span style="color: #333399;">= "sendgrid password"/ &gt; </span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;"> &lt; / </span> <span style="color: #993300;">smtp</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;/</span> <span style="color: #993300;">mailsettings</span><span style="color: #333399;">&gt;</span><br> <span style="color: #333399;">&lt;/</span><span style="color: #993300;">system.net</span><span style="color: #333399;">&gt;</span></p>  <p>独自の SendGrid ユーザー名とパスワードを必ず挿入してください。 次に、既定の cshtml ファイルを開きます。 <span style="color: #993300;">Body</span> <span style="color: #333399;">&gt;</span> タグ内に次のマークアップを追加し <span style="color: #333399;">&lt;</span> ます。</p>  <p><span style="color: #333399;">&lt;</span><span style="color: #993300;">h1</span> <span style="color: #333399;">&gt;</span>Sendgrid デモ <span style="color: #333399;">&lt;</span> <span style="color: #993300;">/h1</span><span style="color: #333399;">&gt;</span><br> <span style="color: #333399;">&lt;</span><span style="color: #993300;"><span style="color: #333399;">f</span>orm</span> <span style="color: #ff6600;">メソッド</span><span style="color: #333399;">= "post" &gt; </span><br> <span style="color: #333399;"> &nbsp; &nbsp; &nbsp; &lt; </span> <span style="color: #993300;">div</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span> <span style="color: #993300;">p</span> <span style="color: #333399;">&gt;</span> <span style="background-color: #ffcc00;">@</span>メッセージ <span style="color: #333399;">&lt;</span> <span style="color: #993300;">/p</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;</span> <span style="color: #993300;">p</span><span style="color: #333399;"> &gt; &lt; i</span>n put <span style="color: #ff6600;">type</span><span style="color: #333399;">= "submit"</span> <span style="color: #ff6600;">value</span><span style="color: #333399;">= "Send Email"/ &gt; &lt; </span><span style="color: #993300;">/p</span><span style="color: #333399;">&gt;</span><br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">&lt;/</span> <span style="color: #993300;">div</span><span style="color: #333399;">&gt;</span><br> <span style="color: #333399;">&lt;/</span><span style="color: #993300;">書</span><span style="color: #333399;">&gt;</span></p>  <p>最後に、SendGrid を使用して既定の cshtml ファイルの先頭に電子メールを実際に送信するコードを追加します。</p>  <p><span style="background-color: #ffcc00;">@{</span><br> &nbsp;&nbsp;<span style="color: #333399;">文字列</span>メッセージ = "";<br> &nbsp;&nbsp;&nbsp;<span style="color: #333399;">if</span> (IsPost) {<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #333399;">var</span> c = <span style="color: #333399;">new</span> <span style="color: #339966;">System メール () です。</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c. Send (<span style="color: #993300;">" from@domain.com "<span style="color: #000000;">、</span> " to@domain.com "<span style="color: #000000;">、</span> "subject"<span style="color: #000000;">、</span> "body"</span>);<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; message = <span style="color: #993300;">"Email sent!!"</span>;&nbsp;&nbsp;&nbsp; <br> &nbsp;&nbsp;&nbsp; }<br> <span style="background-color: #ffcc00;">}</span></p>  <p>電子メールアドレスに変更 <span style="color: #333399;">&ldquo;from@domain.com&rdquo;</span> し、送信先の電子メールアドレスを指定し、件名 &rdquo; と &ldquo; 本文 &rdquo; の &ldquo; パラメーターを目的のコンテンツに編集します。 <span style="color: #333399;">&ldquo;to@domain.com&rdquo;</span><img style="float: right;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8508.SendGrid8.png" width="258" height="216"></p>  <p>残されているのは、[発行 &rdquo; ] をクリックし &ldquo; て Windows Azure に変更をプッシュし、サイトを参照すること &rsquo; だけです。 [電子メール &rdquo; の送信] をクリック &ldquo; すると、電子メールが送信されます。</p>  <p>これで終わりです。 SendGrid を使用すると、開発者は、より優れたシステムを構築し、より多くの収益を獲得しながら、エンジニアリングとインフラストラクチャの管理にかかるコストを削減できます。 次の大規模なアプリケーションをビルドします。 SendGrid で電子メールを処理します。&nbsp;</p>'
