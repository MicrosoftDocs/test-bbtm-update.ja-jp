  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acd0f075-9813-42db-bbe3-b09d4190e19d.png"><img alt="AzureMap_SouthAfrica_GA-final" border="0" height="715" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b55eec16-098b-490e-9efa-d391996208c6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AzureMap_SouthAfrica_GA-final" width="1440"></a></p>


  <p>本日は、南アフリカの南アフリカのMicrosoft Azureの新しいクラウド リージョンから一般提供される可能性についてお知らせします。 Nedbank、Will Foundation、eTheiniini 水は、現在、Microsoft クラウド サービスを活用しているアフリカの組織のほんの一部であり、新しいクラウド リージョンからのコンピューティング リソースと接続性の向上の恩恵を受けるでしょう。</p>


  <p>これらのリージョンの立ち上げは、アフリカで最初のエンタープライズ レベルのデータセンターを開く Microsoft にとって大きなマイルストーンであり、大陸のデータセンターからクラウド サービスを提供する最初のグローバル プロバイダーです。 新しいリージョンでは、デジタル変革を可能にし、アフリカ全体で AI、クラウド、エッジ コンピューティングなどのテクノロジを進め、継続的な投資の最新の例を提供します。</p>


  <p>Azure、Office 365、Dynamics 365 &mdash; を構成する包括的な Microsoft Cloud &mdash; を特定の地域のデータセンターから提供することで、データの保存、セキュリティ、コンプライアンスのニーズを満たしながら、スケーラブルで使用可能で回復性のあるクラウド サービスを企業や組織に提供します。 データの保護に関する深い専門知識を持ち、業界で最も広範なコンプライアンス認定と構成証明の提供など、広範なセキュリティ<a href="https://www.microsoft.com/en-us/trustcenter/compliance" target="_blank"></a>とプライバシーの要件を満たすために世界中のお客様を支援しています。</p>


  <p>Microsoft&rsquo; のグローバル クラウド インフラストラクチャは、世界中で 54 のリージョンが発表され、他のクラウド プロバイダーよりも多く発表され、南アフリカの新しいリージョンをビジネスチャンスに接続し、新しいグローバル投資を促進し、アフリカ全体のクラウドサービスとインターネット サービスへのアクセスを向上させるのに役立ちます。</p>


  <h2>アフリカでのデジタル変革の加速</h2>


  <p>拡張戦略を実行する際には、ローカルに提供されるクラウド サービスの需要と、市場でのデジタル変革の機会を検討します。 <a href="https://www.idc.com/" target="_blank">IDC</a> の調査によると、南アフリカのパブリック クラウド サービスへの支出は今後 5 年間でほぼ 3 倍になります。クラウド サービスの導入により、2022 年の終わりまでに南アフリカで約 112,000 の新規ジョブが生成されます。 パブリック クラウド サービスの使用率の増加と、プライベートおよびハイブリッド クラウド ソリューションへの追加の投資により、南アフリカの組織はイノベーションに集中し、大規模なデジタル ビジネスを構築することができます。</p>


  <p>南アフリカとアフリカの他の地域の多様なクライアント ベースにサービスを提供する主要なアフリカ銀行である <a href="https://www.nedbank.co.za/" target="_blank">Nedbank</a> は、Azure クラウド プラットフォームとの変革戦略を進め、デジタルの願望を可能にしています。 Microsoft は Nedbank と長い関係を築い、クラウドへの移行を可能にし、その競争力、機敏性、および顧客のフォーカスを高めるのに役立ちます。 また、Azure には、Nedbank が顧客、規制機関、および投資主の主な懸念事項であるデータのプライバシーとセキュリティを向上するために支援するコンプライアンス テクノロジも用意されています。 Nedbank は、Microsoft が不可欠なパートナーであるハイブリッドおよびマルチベンダーのクラウド戦略を採用しています。</p>


  <p>Cloudlogic と共同で、無料の保護された空間にインフラストラクチャとソリューションを迅速にデプロイし、数千キロメートルにまたがる複数の保護地域にある危険にさらされている種や動物に関するかなりの量のデータを計算するために、<a href="https://cloudlogic.co.za/" target="_blank">Cloudlogic</a> と連携して<a href="https://www.peaceparks.org/" target="_blank">、ピース</a>・ピース・ファンデーションを使用します。 黒と白のサイロなどの美しいエコシステムとキー石種を維持するための取り組みでは、ピース・ピース・ファンデーションは、遠隔地の動物用カメラで毎月キャプチャされた数万個の画像を処理して、密行の可能性を監視します。 今後、国際化計画は、リモートおよび分離された領域での無線通信を改善するために、低技術の問題に対する高度なソリューションであるインターネット プロトコルを使用した無線用の新しいクラウド インフラストラクチャを活用します。</p>


  <p>eTheiniini 水は、2,000 以上の平方キロメートルのサービスエリアで 350 万人の人々の生活を維持するために不可欠な水とサニテーション サービスの提供を担当する南アフリカのダーバンにある eTheiniini 市区町村の単位です。 <a href="https://cloudlogic.co.za/" target="_blank">Cloudlogic と連携して</a>、eTheini water は、重要なアプリケーション監視だけでなく、サイトのフェールオーバーとディザスター リカバリーのイニシアチブにも Azure を使用しています。 &rsquo;24 時間 1 日 7 日、水インフラストラクチャのリアルタイム レポートと監視のパフォーマンスを向上させるために、ローカルに提供されるクラウド サービスのメリットがあります。</p>


  <h2>アフリカ全体の人々と組織の支援</h2>


  <p>Microsoft は長い間、水や食品の不足や経済的および環境的な持続可能性など、人間性に直面している最大の問題の一部を解決できる可能性があるアフリカの組織、ローカルスタートアップ企業、NGO をサポートするために取り組んできました。</p>


  <p>2013 年に、 <a href="https://www.microsoft.com/africa/4afrika/" target="_blank">Microsoft 4Afrika</a> を立ち上げ、スタートアップ企業、パートナー、中小企業、政府、アフリカ大陸に投資しました。 このプログラムは、インターネットへの手頃な価格のアクセスの提供、熟練した従業員の開発、およびローカル テクノロジ ソリューションへの投資に重点を置きます。 アフリカは、テクノロジの変革をリードするのに役立つ可能性があります。そのため、Microsoft は、組織と人々が経済開発、インクルーシブ 成長、デジタル変革を推進する力を与えています。 4Afrika は、大陸における Microsoft&rsquo; のビジネスおよび市場開発エンジンであり、クラウド テクノロジを採用するための市場を準備しています。</p>


  <p>また、ファームBeats を拡張しました。ファーム <a href="https://www.microsoft.com/en-us/research/project/farmbeats-iot-agriculture/" target="_blank">Beats</a> は、農業者がエッジのテクノロジ イノベーションから恩恵を受けるのを支援するエンドツーエンドのアプローチを、Na farm, Farm に拡張しました。 FarmBeats&rsquo; は、ファームに関する知識と直感を持つデータが、ファームの生産性を向上させ、コストを削減するのに役立つと考えるので、データ駆動型の農業を可能にできるよう努めます。 Na africa の新しい取り組みでは、他のアフリカの国に拡大する目的で、アフリカの農業に関する特定の課題に対処する方法に焦点を当てる必要があります。</p>


  <h2>完全なクラウドをアフリカに持ち込む</h2>


  <p>&rsquo;アフリカの新しいクラウド リージョンは、世界で最も大規模で革新的なネットワークの 1 つであり、お客様にサービスを提供するために、100,000 マイル (161,000 キロメートル) を超える陸上ファイバーおよびサブシー ケーブル システムにまたがる、Microsoft の他のリージョンと接続されています。 Weve&rsquo; は、ネットワークフットプリントを拡大して、Angola に拡張し、Angola に拡大します。 Microsoft は、インドとヨーロッパの間の Trans-India パスと、インドとヨーロッパを横断する最大容量のケーブル <a href="https://news.microsoft.com/marea/" target="_blank">であるナ</a>ガを含む Trans-India システムを通じて、世界のクラウドをアフリカの組織や市民の自宅に近づけます。</p>


  <p>Azure は、南アフリカの新しいデータセンターから提供される Microsoft&rsquo; のインテリジェント クラウド サービスの最初のサービスです。 Office 365、Microsofts&rsquo; のクラウドベースの生産性ソリューションは、2019 年の第 3 四半期までには提供される予定であり、次世代のインテリジェント ビジネス アプリケーションである Dynamics 365 は第 4 四半期に使用できる予定です。</p>


