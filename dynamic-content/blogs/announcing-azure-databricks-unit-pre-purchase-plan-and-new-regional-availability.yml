Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> は、ビッグ データと人工知能 (AI) ソリューションを構築するプロセスを簡略化する、Apache Spark ベースの高速で簡単でコラボレーションの高い分析プラットフォームです。 Azure Databricksエンジニアとデータ サイエンティストは、選択した言語とフレームワークを使用できる対話型のワークプレースを提供します。 Azure Machine Learning や Azure SQL Data Warehouse のようなサービスとネイティブに統合された Azure Databricks を使用すると、お客様はエンドツーエンドの最新のデータ ウェアハウス、リアルタイム分析、機械学習ソリューションを構築できます。</p>


  <h2>ワークロードを最大 37% Azure Databricksする</h2>


  <p>Azure Databricksユニットの&mdash;事前購入プランが一般提供される予定です。分析ワークロードを実行するための最もコスト効率の高いクラウドを Azure にするためのコミットメントが説明されています。</p>


  <p>現在、Azure Databricks ユニットの事前購入プランでは、1 年または 3 年間の Databricks コンピューティングの前払いを行う際に、コストを大幅に削減して Azure Databricks の利点のロックを解除することができます。 この新しい価格オプションを使用すると、移動料金と比較して最大 <strong>37%</strong> の節約を実現できます。 割引レベルの詳細については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">を参照してください</a>。 &mdash;Data Engineering Light Azure Databricks Data Engineering プレミアム Data Analytics&mdash; のすべての SKU、および Standard SKU は、DBU の事前購入の対象となります。</p>


  <p>1 時間あたりの容量購入がある予約容量の価格を持つ他の Azure サービスと比較すると、このプランを使用すると、いつでも使用できる DBUs を事前に購入できます。 また、すべてのワークロードの種類とレベルにわたってユニットを使用する柔軟性も備わります。</p>


  <p>Azure Databricksファースト パーティの Azure サービスとして提供されます。 Databricks コンピューティングは、Azure 前払いまたは既存の支払い方法から事前購入できます。</p>


  <h2>Azure Databricks、南アフリカと韓国で利用可能に</h2>


  <p>Azure Databricks、追加のリージョン&mdash;で一般提供されました。南部アフリカと韓国。 これらの追加の場所では、99.95% の SLA によってサポートされる 26 リージョンに製品の世界規模の可用性数が提供されます。</p>


  <p>イノベーションとアクセシビリティのモモニムに基付き、お客様のニーズにグローバルに対応するクラウド インフラストラクチャを確実に構築します。 リージョンの可用性に関 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=databricks&amp;regions=non-regional,asia-pacific-east,asia-pacific-southeast,south-africa-north,south-africa-west" target="_blank">する最新の情報をAzure Databricks</a>。</p>


  <p>また、組織は、Azure Blob Storage、Azure Databricks&#39;、Azure Data Factory、Azure SQL Data Warehouse、Azure Machine Learning、Azure Cosmos DB などの他のサービスとのネイティブ統合を利用できます。 これにより、最新のデータ ウェアハウス、高度な分析、リアルタイム分析のシナリオをサポートする新しい分析ソリューションが可能になります。</p>


