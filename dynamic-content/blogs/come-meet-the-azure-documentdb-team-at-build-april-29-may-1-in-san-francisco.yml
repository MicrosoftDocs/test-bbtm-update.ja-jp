Slug: come-meet-the-azure-documentdb-team-at-build-april-29-may-1-in-san-francisco
Title: 4 月 29 日から 5 月 1 日までサンフランシスコのビルドで Azure DocumentDB チームにお会いください
Summary: DocumentDB チーム @ BUILD でバズワード ビンゴをプレイしてください。
Content: '<p>ワクワクするニュースです。 Microsoft Azure DocumentDB は、&rsquo;今年カリフォルニア州サンフランシスコで開催される Build Conference で、素晴らしいセッションをホストしています。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/15/Build_1827x1044.jpg"><img alt="Build_1827x1044" border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Build_1827x1044_thumb.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="Build_1827x1044 Whoカンファレンス&rsquo;で<a href="https://en.wikipedia.org/wiki/Buzzword_bingo">Buzzword Bingo</a> をプレイするのが好きではないでしょうか。" width="582"></a> DocumentDB チームは、DocumentDB を使用して、少しドグフォッドとビルド (そこで何を行ったかを参照してください)、バズワード Bingo ゲームを実行することを決定しました。 ゲームは、任意のデバイスで再生するために、カンファレンス全体で使用できます。 お気に入りを見て、ゲームをプレイした後、 <strong>5 月 1</strong> 日午前 9 時に DocumentDB セッションにアクセスして、DocumentDB を使用してどのように構築されたのか確認します。 &rsquo;カンファレンスに参加し、JSON、NoSQL&rsquo;@DocumentDB、またはデータについて話したいが、何らかの理由でセッションに参加できる場合は、ツイートしてください。アドホック な会議または QA&amp; セッションに参加できます。</p>'
