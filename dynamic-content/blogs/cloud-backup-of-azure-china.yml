  <p>これらのビデオが役に立ちます。 既存の Azure Backup ユーザーの場合は、まず azure 仮想マシンをバックアップする <a href="https://manage.windowsazure.cn/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Azure Backup</a> コンテナーを作成し、Microsoft Azure <a href="https://manage.windowsazure.cn/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Backup Server</a> をダウンロードしてエンタープライズ アプリケーションのバックアップを開始してください。</p>


  <p>Azure を使用する場合は、Azure 無料試用版 <a href="https://aka.ms/azurebackup_landingpage">アカウントAzure Backupの</a> 詳細 <a href="https://www.windowsazure.cn/">を確認してください</a>。</p>


