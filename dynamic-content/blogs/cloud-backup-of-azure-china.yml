Summary: azure 仮想マシンのバックアップを有効にすることで、Azure China のお客様からの強い関心に基づき、Azure China がサービスを拡張し、Azure Backup を使用してすべてのクラウド仮想マシンを保護するようにお知らせします。
Content: >-
  <p>azure 仮想マシンのバックアップを有効にすることで <a href="https://www.windowsazure.cn/">、Azure China</a> のお客様からの強い関心に基づき、Azure China がサービスを拡張し、Azure Backup を使用してすべてのクラウド仮想マシンを保護するようにお知 <a href="https://aka.ms/azurebackup_landingpage">らせ</a>します。 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-backup-for-azure-iaas-vms/">中国での Azure 仮想マシンの</a> バックアップは、クラウドで資産をバックアップすることで、幅広い顧客が重要なビジネス ニーズに Azure を活用するのに役立ちます。</p>


  <p>さらに、すべてのユーザー <a href="https://azure.microsoft.com/en-in/blog/announcing-microsoft-azure-backup-server/">Microsoft Azure Azure</a> に対してオンプレミスの重要なアプリケーションを保護するために、Backup Server をAzure Chinaしました。</p>


  <h1>仮想マシンAzure Chinaバックアップ</h1>


  <p>Azure IaaS 仮想マシンのバックアップでは、次の機能が提供されます。</p>


  <ul>
   <li>メンテナンスとインフラストラクチャが不要なアプリケーション整合性バックアップ</li>
   <li>Azure スナップショット テクノロジを活用し、データをバックアップ コンテナーに安全に転送する</li>
   <li>1 回のクリックで仮想マシンを復元する</li>
  </ul>


  <h3>Azure IaaS VM のバックアップ</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/9jZ2WScImzE" width="560"></iframe></p>


  <h1>Microsoft Azure Backup サーバー</h1>


  <p>Microsoft Azure Backup Server には次の機能があります。</p>


  <ul>
   <li>重要なワークロード バックアップ: Microsoft SQL Server、Hyper-V VM、SharePoint、Exchange などのアプリケーションは、RTOP と RTOP を向上するためにディスクにバックアップし、Microsoft Azure Backup Server を使用して長期保有するためにバックアップ コピーを Azure に送信できます。</li>
   <li>Disk-Disk-Cloud 戦略: お客様は、このディスク ディスク クラウド戦略を大きく活用して、既存のテープ ソリューションを置き換え、長期的な保持に関するコンプライアンスニーズを満たします。</li>
   <li>セキュリティ保護: Microsoft Azure Backup Server を使用すると、データが Azure に転送される前に、すべてのデータが暗号化されます。</li>
  </ul>


