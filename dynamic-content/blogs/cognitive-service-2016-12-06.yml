Content: >-
  <p>最近の HackPrinceton ハッカソンでは、Facebook 用 Chrome 拡張機能を構築することで、4 人の学生のチームがフェイクニュースの問題に取り組み、取り組みしました。 FiB と呼&ldquo;ばれる拡張機能は、Microsoft Cognitive Services API&rsquo;&rdquo; &ldquo;&ldquo;からシグナルを受け取り、ニュース投稿を検証済みまたは非検証済みとして分類します。&nbsp;&nbsp;&rdquo;&rdquo;学生の&rsquo; FiB アプリでは、次の Microsoft Cognitive Services APIs。</p>

  <ul>

  <li><a href="https://dev.projectoxford.ai/docs/services/56f91f2d778daf23d8ec6739/operations/56f91f2e778daf14a499e1fc">Computer Vision OCR 操作は</a> 、Twitter スナップショットからのテキストを理解するために使用されます</li>

  <li><a href="https://dev.projectoxford.ai/docs/services/56f91f2d778daf23d8ec6739/operations/56f91f2e778daf14a499e1fa">Computer Vision成人向</a> け操作は、画像内の NSFW コンテンツを分類するために使用されます。</li>

  <li><a href="https://www.microsoft.com/cognitive-services/en-us/bing-web-search-api">Bing Search API は</a>、記事のトピックを検索し、そのトピックに最も関連性の高い信頼できるソースを返す場合に使用します。</li>

  </ul>

  <p>上記のシグナルは、Web サイトの評判やマルウェアやフィッシングの可能性などの他のシグナルと組み合わされます。結果として得 &ldquo;られる Verified&rdquo; &ldquo;フラグまたは Non-Verified&rdquo; フラグは、Chrome 拡張機能を介して Facebook フィードの一部としてユーザーに表示されます。 また、このチームは、今後 <a href="https://www.microsoft.com/cognitive-services/en-us/text-analytics-api">Text Analytics API</a> を使用して、記事からのキーワード抽出を支援したいと考えています。</p>

  <p>チームは、さまざまなコーディング経験を持つ 4 人の学生で作り上げされています。</p>

  <ul>

  <li>Nabanita De は、マシタス・アマースト大学でコンピューター サイエンスの 2 年の学生です</li>

  <li>Anant Goel は Purdue University の Freshman です</li>

  <li>Mark Craft は、州立大学の 2 年です</li>

  <li>Qinglin Chen は、ペンス大学の 2 年です</li>

  </ul>

  <p>ナバニタ、Anant、Mark、Qinglin には、ハッキングを完了するために 36 時間が必要でした。 無料のキーにサインアップし、 の複数のコード サンプルを読み取Cognitive Services、非常に高速な操作を開始できます <a href="https://www.microsoft.com/cognitive-services">https://www.microsoft.com/cognitive-services</a> 。</p>

  <p>この作業は Business <a href="https://www.businessinsider.com/students-solve-facebooks-fake-news-problem-in-36-hours-2016-11">Insider</a> と <a href="https://www.washingtonpost.com/news/inspired-life/wp/2016/11/18/fake-news-on-facebook-is-a-real-problem-these-college-students-came-up-with-a-fix/">Washington Post</a> の注目を集め、学生はコードの一部を公開して<a href="https://github.com/anantdgoel/HackPrincetonF16">GitHub。</a></p>

  <p>Microsoft のCognitive Servicesのスタッフは&rsquo; 、学生のイニシアチブと、これまでに受け取った肯定的な集荷を見て満足しています。 これは、AI をアプリにベイクし、ユーザーに実際の価値を提供する方法の良い例だと思います。 このイニシアチブをさらにサポートするために、Microsoft は Nabanita、Anant、Mark、Qinglin の高トランザクションの無料キーを作成しました。</p>

  <p>Cognitive Services を使用している場合、質問や提案がある場合は、 <a href="https://stackoverflow.com/questions/tagged/microsoft-cognitive">StackOverflow</a> と <a href="https://cognitive.uservoice.com/">UserVoice</a> で Microsoft Cognitive Services に問い合わせください。</p>
