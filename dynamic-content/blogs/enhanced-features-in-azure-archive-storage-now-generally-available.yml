Title: Azure Archive Storage の拡張機能の一般提供開始
Summary: Azure Archive Storage を起動したため、さまざまな業界から、かつてない関心と革新的な使用法を確認しました。 Archive Storage は、アクセス頻度の低いデータを長期間保存するコスト効率の高い、スケーラブルなサービスとして構築されています。 現在一般公開されている3つの機能強化が行われています。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">Azure Archive Storage</a>を起動するにつれて、さまざまな業界から、かつてない関心と革新的な使用方法を&#39;しました。 Archive Storage は、アクセス頻度の低いデータを長期間保存するコスト効率の高い、スケーラブルなサービスとして構築されています。 アプリケーションバックアップ、医療記録、自律運転記録、および以前に削除された可能性のあるその他のデータセットを含むコールドデータは、Azure Storage &rsquo; s アーカイブ層にオフライン状態で格納し、必要に応じてオンライン層に復元することができます。</p>


  <p>使用状況とフィードバックにより、 &rsquo; アーカイブの機能強化が一般公開され、サービスがさらに改善されました &nbsp; 。</p>


  <h2>Azure Archive からの優先度の取得</h2>


  <p>優先順位を取得することで、オフラインのアーカイブ層のデータの復元を、優先度の高いアクションとしてオンラインホットまたはクール層に戻すことができます。 優先順位の復元操作のためにもう少し料金を <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">支払っ</a> た場合、アーカイブの取得要求は他の要求の前に配置され、オフラインデータは1時間以内にオンラインで返されることが予想されます。</p>


  <p>次の2つのアーカイブ取得オプションがあります。</p>


  <ul>
      <li>Standard priority は、アーカイブセット Blob レベルおよびコピー Blob 要求の既定のオプションであり、最大15時間かかります。</li>
      <li>優先順位が高いと、アーカイブからの緊急データアクセスが必要になり、通常は 10 GB 未満の blob を取得できます。</li>
  </ul>


  <p>アーカイブデータセットのサブセットに対する緊急要求には、優先度の取得を使用することをお勧めします。 ほとんどのユースケースでは、お客様は、15時間以内に完了する標準的なアーカイブの取得を計画し、利用します。 まれに、ビジネス継続性を確保するために1時間以下の取得時間が必要になる場合があります。 優先順位の取得要求では、標準の取得操作の時間帯にアーカイブデータを配信できるため、顧客は通常どおりビジネスを迅速に再開できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-rehydration?tabs=azure-portal" target="_blank">Azure Blob の復元</a>に関するドキュメントを参照してください。</p>


  <h2>選択されたアクセスレベル (ホット、クール、アーカイブ) にアップロード blob をダイレクト</h2>


  <p>省略可能なパラメーター PutBlockList を使用して、PutBlob またはを使用して、任意の <strong>アクセス層に</strong>直接 blob データをアップロードできます。 これにより、アカウント &rsquo; の既定のアクセス層の設定に関係なく、ホット、クール、またはアーカイブ層にオブジェクトを直接アップロードできます。 この機能により、顧客は単一のトランザクションで直接 Azure Archive にオブジェクトをアップロードすることが簡単になります。 その後、データの使用パターンが変化したときに、Set Blob Tier API を使用して blob のアクセスレベルを手動で変更するか、 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-lifecycle-management-concepts" target="_blank">blob ライフサイクル管理ルール</a>を使用してプロセスを自動化します。 詳細については、<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank">Azure &nbsp; Blob storage のアクセス層 &nbsp; に関するドキュメント</a>を参照してください。 &nbsp;</p>


  <h2>Copy Blob の拡張機能</h2>


  <p>場合によっては、元のデータをそのまま残しておく必要がありますが、データの一時的なコピーで作業できます。 Copy Blob API は、アーカイブアクセス層をサポートできるようになりました。同じストレージアカウント内のアーカイブアクセス層との間でデータをコピーできます。 選択肢の拡張のアクセスレベルを使用すると、省略可能なパラメーターとして "- <strong>ms-アクセス</strong> 層" を設定して、データのコピー先となるターゲットアクセス層を指定できます。 アーカイブ層から blob をコピーする場合は、移行先のホット層またはクール層でコピーを作成する速度の <strong>復元優先度</strong> を指定することもできます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-rehydration?tabs=azure-portal" target="_blank">Azure ブログの復元のドキュメント</a>を参照 &nbsp; してください。</p>


  <h2>作業の開始</h2>


  <p>現在説明しているすべての機能 (blob をアクセス層に直接アップロードする、アーカイブからの優先度を取得する、およびコピー blob の機能強化) は、 <a href="https://portal.azure.com/#home" target="_blank">Azure Portal</a>、 <a href="https://docs.microsoft.com/azure/storage/common/storage-use-azcopy-v10" target="_blank">azcopy</a>、 <a href="https://github.com/Azure/azure-storage-net/" target="_blank">.net クライアントライブラリ</a>、 <a href="https://github.com/azure/azure-storage-java" target="_blank">Java クライアントライブラリ</a>、 <a href="https://github.com/Azure/azure-storage-python/tree/master/azure-storage-blob" target="_blank">Python クライアントライブラリ</a>、および &nbsp; <a href="https://msdn.microsoft.com/library/azure/dd894041.aspx" target="_blank">Storage Services REST API</a> (バージョン &nbsp; 2019-02-02 以降) の最新のリリースでサポートされています。 一般に、最新バージョンのツールと Sdk は常に使用することをお勧めします。</p>


  <p>microsoft のファーストパーティツールに加えて、Archive Storage には、データの価値を発見し、維持するのに役立つパートナーの広範なネットワークがあります。 新機能でサービスを向上させるために、エコシステムを構築し、追加のパートナーを準備することも&#39;ます。 <a href="https://azure.microsoft.com/updates/morearchivepartners/" target="_blank">Azure update</a>にアクセス &nbsp; して、パートナーネットワークの最新の追加情報を確認してください。</p>


