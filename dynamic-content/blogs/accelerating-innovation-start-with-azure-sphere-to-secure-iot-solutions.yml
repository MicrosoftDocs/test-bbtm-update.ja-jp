Title: 'イノベーションの加速: IoT ソリューションをセキュリティAzure Sphereから始める'
Summary: 農業から医療まで、IoT は、生産性と効率性の向上、コストの削減、新しいビジネスなど、あらゆる業界で機会のロックを解除し、大きなリターンを提供します。
Content: >-
  <p>農業から医療まで、IoT は、あらゆる業界で機会のロックを解除し、生産性と効率の向上、コストの削減、新しいビジネス モデルなど、大きなリターンを提供します。 また、2025 年には <a href="https://azure.microsoft.com/en-us/blog/a-secure-foundation-for-iot-azure-sphere-now-generally-available/" target="_blank">416</a> 億台の IoT 接続デバイスが見込み、勢いは続きます。</p>


  <p>IoT は新しい機会を生み出しますが、IP の盗難、ブランドの信頼の喪失、ダウンタイム、プライバシー侵害を引き起こしている可能性のある新しいサイバーセキュリティの課題も生み出します。 実際、企業の 97% が、IoT を導入する際の重要な懸念事項としてセキュリティを適切に呼び出しています。 しかし、組織が最初から構築できるセキュリティの信頼性の高い基盤がある場合、ビジネスの永続的なイノベーションを実現できるだけでなく、IoT デバイスのセキュリティに必要な内容とそれを実現する方法を把握する必要があります。</p>


  <p>新しいデバイスと既存の機器の両方に対してセキュリティ<a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>&mdash;&mdash; IoT ソリューションを作成して加速する方法については、以下をご覧ください。 ビジネスを変革する場合は、IoT セキュリティを最初から組み込むのが非常に重要である理由を見つめ、Azure Sphere の統合によって他の企業がイノベーションに集中する方法を確認します。 詳細については、一般提供のウェビナーに関するページ <a href="https://iotinactionwebinars.com/webinar/azure-sphere-ga?ocid=MSFT_WW_EN_IOTSW_AS_ASGAA_EA_BL_AZ_NA_NA" target="_blank">Azure Sphereしてください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb364d63-0018-4c4e-9159-39e7863c034d.jpg"><img alt="Accelerating innovation why start with Azure Sphere to secure IoT solutions 1" border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73aa9c0c-7e7e-4101-85bb-d9ca8bd9d769.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT ソリューションをセキュリティで保護するためにAzure Sphereイノベーションを加速する理由 1" width="1024"></a></p>


  <h2>詳細な防御、シリコンからクラウドへのセキュリティ</h2>


  <p>迅速&rsquo;でコスト効率の高いデバイス セキュリティを実現する方法Azure Sphereを理解することが重要です。 Azure Sphereは、安全性の高いデバイス<a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf" target="_blank"></a>の 7 つのプロパティを中心に設計され、セキュリティで保護されたソリューションを提供する数十年にわたる Microsoft の経験を基に構築されています。 エンドツーエンドのセキュリティは、ハードウェア、オペレーティング システム、クラウドにまたがるコアに組み込まれています。継続的なサービス更新により、すべてを最新の状態に保つ必要があります。</p>


  <p>他の IoT デバイス プラットフォームでは、不足しているセキュリティ プロパティを軽減し、進化するサイバーセキュリティの脅威からデバイスを保護するために、コストの高い手動プラクティスに依存する必要があります。Azure Sphere では、脅威から保護して対応するための詳細な防御が提供されます。 継続的なセキュリティと OS の更新プログラムを追加して、時間の変化に合ったセキュリティを確保し、変化するデジタルランドスケープの上に保つ必要があるツールを利用できます。</p>


  <h2>セキュリティで保護された基盤にイノベーションを推進する</h2>


  <p>Azure Sphere、IoT デバイスのセキュリティ保護の複雑さを取り除き、基盤を構築するための安全な基盤を提供します。 つまり、IoT 導入者は、セキュリティに重点を置く時間と費用を減らし、重要なビジネス上の問題を解決するソリューションのイノベーションに時間を費やし、投資に対するリターンを高め、市場に出る時間を短縮します。</p>


  <h3>コネクテッド コーヒーと Azure Sphere&nbsp;</h3>


  <p>良い例は、Microsoft と提携して、ガーディアン モジュールを使用してコーヒー マシンのフリートを接続した <a href="https://news.microsoft.com/transform/starbucks-turns-to-technology-to-brew-up-a-more-personal-connection-with-its-customers/" target="_blank">Starbucks</a> Azure Sphere。 ガーディアン モジュールは、再設計を行わずに既存の機器をすばやく安全に接続し、時間とコストの両方を節約するのに役立ちます。</p>


  <p>IoT 対応のコーヒー マシンを使用すると、Starbucks は、コーヒーの種類、温度、水質などの 12 を超えるデータ ポイントを、coffee のすべてのショットに対して収集します。 また、コストの高い内訳やサービス呼び出しを回避するために、マシンに対してプロアクティブなメンテナンスを実行できます。 最後に、ソリューションを使用して新しいレシピをマシンに直接送信し、手動プロセスを排除し、コストを削減しています。</p>


  <h3>Azure Sphereのイノベーション</h3>


  <p>Microsoft では、Azure Sphere独自のデータセンターでクラウド運用チームによっても使用されています。 &rsquo;あらゆる場所で安全で高速で信頼性の高いクラウド インフラストラクチャを提供する目的で、データセンターを保管する壁、建物、電気システム、機械システムを接続する目標を作り始めた Azure Sphere&mdash;&mdash; をエンジニアが発見しました。</p>


  <p>Azure Sphere と一緒にガーディアン モジュールを使用することで、予測メンテナンス モデルに移行し、サーバーや顧客に影響を与える問題を防ぐのに優れたものになりました。 最終的には、顧客により良い結果を提供し、データセンターをより効率的に利用することができます。 さらに良いAzure Sphere&mdash;、セキュリティで保護されたコスト効率の高いプラットフォーム上でイノベーション、作成、探索を自由に行えます。</p>


  <h2>パートナー コラボレーションによる機会の拡大</h2>


  <p>全体を通じて、このイノベーションを可能にすることで、Microsoft パートナーのグローバル エコシステムは、Microsoft が機能を強化し、Azure Sphere を幅広い顧客やアプリケーションに提供することができます。</p>


  <p>&mdash;一緒に、より従来のニーズを満たす MediaTek の単一チップ Wi-Fi ソリューションから、NXP や Qualcomm の他の今後のソリューションまで、企業向けのより広範なオプションを提供できます。 NXP は、パフォーマンスAzure Sphere最適化された認定チップを提供し、Qualcomm は最初の携帯ネットワークネイティブ Azure Sphere提供します。</p>


