Title: 書き込みアクセラレータ M シリーズ仮想マシンの一般提供
Summary: Azure 仮想マシン (VM) の新しい機能の一般提供についてお知らせ書き込みアクセラレータ。 書き込みアクセラレータは、顧客を提供する新しいディスク機能です。
Content: >-
  <p>Azure 仮想マシン (VM) の新しい機能の一般提供についてお知らせ書き込みアクセラレータ。 書き込みアクセラレータは、お客様のディスクにミリ秒未満の書き込みを提供する新しいディスク機能です。 書き込みアクセラレータは、Azure Managed Disks および Azure の M シリーズ VM <a href="https://azure.microsoft.com/en-us/services/managed-disks/" target="_blank">プレミアム Storage</a><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage" target="_blank">。</a> 書き込みアクセラレータ、データベース トランザクション ログの書き込みなど、パフォーマンスの高い更新を必要とするワークロードに推奨されます。 書き込みアクセラレータは、これらの種類の高性能 VM で実行されるパフォーマンスに依存するワークロードを認識する Azure M シリーズ仮想マシン専用の機能です。 有効化と制限に関する技術的な詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/how-to-enable-write-accelerator" target="_blank">してください</a>。</p>


  <h2>顧客の利点</h2>


  <p><strong>待ち時間が短く、トランザクション ワークロードが多い –</strong>書き込みアクセラレータ Managed Disks 上の M シリーズ VM と組み合わせて、SQL Server、Oracle、SAP HANA など、パフォーマンスの高いトランザクション更新の恩恵を受けるデータベース プラットフォームを対象とします。 書き込みアクセラレータは、最新のデータベースに対して高パフォーマンスの方法でディスクに保持するためにログ ファイルの更新が必要な場合に最適です。 書き込みアクセラレータディスクは、Azure プレミアム Disks と同じ信頼性を提供します。 テストでは、重要なトランザクションとミッション クリティカルなデータベースのやり直しログのパフォーマンスとスケーラビリティに対するディスク書き込みの速度が高い要因を報告しました。 また、読み取り書き込みアクセラレータディスクをキャッシュして、非常に短い待機時間でキャッシュから読み取りを処理することもできます。 M128s VM での書き込み数が 4k の IO パフォーマンスの例を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e26919ce-3c83-4bce-bb19-1a9d2049e240.png"><img width="640" height="465" title="M128s VM での 4k 書き込み" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="4k writes on an M128s VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b369cd77-ddd3-488b-bfd5-6d13d75f7a8f.png" border="0"></a></p>


  <h2>有効にする書き込みアクセラレータ</h2>


  <p>書き込みアクセラレータは、既知の Azure インターフェイスを使用して有効にできます。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/powershell/azure/overview?view=azurermps-5.7.0" target="_blank">PowerShell</a></li>
   <li><a href="https://blogs.technet.microsoft.com/canitpro/2016/06/14/get-started-with-azure-command-line-interface-cli/" target="_blank">コマンド ライン インターフェイス</a></li>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/" target="_blank">Azure Rest API</a></li>
   <li>Azure portal</li>
  </ul>


  <p>書き込みアクセラレータ Azure ディスクごとに適用する必要があります。 ディスク書き込みアクセラレータを適用するには、次の方法を実行します。</p>


  <ul>
   <li>VM への新しいディスクのデプロイ中</li>
   <li>既にデプロイされ、VM に接続されているディスクの場合</li>
  </ul>


  <p>VM ディスク書き込みアクセラレータが有効になっているか確認するには、次に示すように、VM ディスクの [ホスト キャッシュ] でディスクの状態Azure portal確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1febd6e1-26f9-4cd5-aa3d-25de082d1d9f.png"><img width="1373" height="796" title="WA_scrnsht (003)" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="WA_scrnsht (003)" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e7e365e-ec31-4d91-ab02-2f359fed61d5.png" border="0"></a></p>


  <p>詳細については、テクニカル ドキュメントを <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/how-to-enable-write-accelerator" target="_blank">参照してください</a>。</p>
