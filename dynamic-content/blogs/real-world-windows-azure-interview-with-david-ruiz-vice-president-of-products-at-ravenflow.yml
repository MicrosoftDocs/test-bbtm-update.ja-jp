Content: "<p><i>* 注: &nbsp; RAVEN Cloud は、12月8日にリリースされました。2010は、サブスクリプションサービスとして公開されるようになりました。詳細については、プレスリリースを参照してください。<span style=\"font-size: 12pt; font-family: 'Times New Roman';\"><span></span></span></i><!--endfragment-->  </p>  <p>実際 Windows azure シリーズの一部として、 <a target=\"_blank\" href=\"\">Ravenflow</a>の製品担当副社長である David Ruiz に、azure プラットフォームを<a target=\"_blank\" href=\"https://azure.microsoft.com/\">Windows</a>使用して会社のクラウドベースのプロセス分析と視覚化ソリューションを提供する方法について説明しています。 次のように言う必要がありました。 </p>  <p><b>MSDN: Ravenflow と提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Ruiz:</b> Ravenflow は、RAVEN と呼ばれる特許取得の自然言語テクノロジを使用して、テキストの説明をビジネスプロセス図に変える Microsoft 認定パートナーです。 顧客は RAVEN を使用して、ビジネスプロセス、アプリケーションの要件、およびシステムエンジニアリングのニーズを迅速に分析し、視覚化します。</p>  <p><b>MSDN: Windows Azure platform を実装する前に Ravenflow が直面する最大の課題は何ですか?</b></p>  <p><b>Ruiz: </b>私たちは既にデスクトップアプリケーションを提供していましたが、独自のプロセスの視覚化機能にいつでも、どこでも顧客に提供できる web ベースのバージョンを作成したいと考えていました。 プロセスの視覚化のために市場を拡大し、より多くのお客様が Ravenflow を簡単に利用できるようにしたいと思いました。 同時に、Microsoft .NET Framework の既存の開発スキルと詳細な経験を活用しながら、充実したユーザーエクスペリエンスを提供したいと考えています。</p>  <p><b>MSDN: Windows Azure platform を使用して構築したソリューションの技術的な側面をいくつか記述して、より多くの顧客に提供することができますか。</b></p>  <p><b>Ruiz:</b>他のクラウドプラットフォームを評価した後、Microsoft がホストする Windows Azure platform を選択し、スケーラブルな新しいサービスである RAVEN cloud * を迅速に作成しました。 Microsoft Silverlight 3 ブラウザープラグインを使用して開発した、豊富なフロントエンドインターフェイスを備えています。 顧客がインターフェイスにナレーションを入力すると、Azure Windows の Web ロールはキューストレージにその物語を配置します。 そこから、Worker ロールは、このような言葉にアクセスし、RAVEN 言語分析を実行します。 結果は、Worker ロールによって収集され、まとめて集計され、最終的な処理のために Web ロールに返される Blob storage に配置されます。 また、RAVEN Cloud は Microsoft SQL Azure を利用して、アプリケーションログだけでなく、ユーザーアカウントと追跡情報を格納します。</p>  <p><a target=\"_blank\" href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2211.RAVENpic.png\" border=\"0\"></a></p>  <p>RAVEN Cloud は特許 RAVEN 自然言語テクノロジを使用して、web サイトを通じてユーザーが入力するテキストから正確なプロセス図を生成します。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Ruiz:</b>RAVEN Cloud の背後にある自然言語エンジンと、テキストから図を生成する機能を使用すると、非常に便利になります。自然言語の分析と視覚化は複雑な数学的操作であり、Windows Azure platform はこのようなコンピューティング負荷の高いプロセスに自然に適合しています。 Windows Azure のエラスティックスケーラビリティ機能を使用すると、ユーザー数の増加に合わせて簡単に拡張できます。</p>  <p><b>MSDN: 新しい顧客セグメントやニッチ市場に RAVEN クラウドを提供していますか。</b></p>  <p><b>Ruiz: </b>2010年5月に RAVEN Cloud を起動したため、週ごとに1000を超える顧客が提供されています。 特定の業界セグメントは存在しませんが、プロセスのモデリングに苦労するビジネスアナリストの非常に大きな対象ユーザーを見つけることができます。また、RAVEN Cloud はそのような作業を自動的に行うのに役立ちます。 </p>  <p><b>MSDN: Windows Azure で Ravenflow を実現する利点は何ですか。</b></p>  <p><b>Ruiz:</b> Microsoft は、自然言語エンジンを迅速に開発し、サービスとしてクラウドにデプロイできるようになりました。今後、新機能や製品の市場投入までの時間が短縮されています。 サービスとしてのソフトウェアを提供することで、新しいビジネスチャンスを開いただけでなく、プロセス可視化ソリューションの市場拡大を拡大しましたが、CPU を集中的に使用するアプリケーションでは、運用コストを最小限に抑えながら高レベルのパフォーマンスを維持することもできます。 </p>  <p><a target=\"_blank\" href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7840.RAVENlogo.png\" border=\"0\"></a></p>  <p>詳細については、次の記事をご覧ください:<span style=\"text-decoration: underline;\"> </span> <a target=\"_blank\" href=\"https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008080\">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008080</a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target=\"_blank\" href=\"https://azure.microsoft.com/evidence\"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">ツイート</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
