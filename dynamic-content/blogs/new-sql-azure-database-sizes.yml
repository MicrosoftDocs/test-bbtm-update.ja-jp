Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Transact-SQL ドキュメントを読む場合、通常はドキュメントの上部にある <a href="https://en.wikipedia.org/wiki/Backus%E2%80%93Naur_Form">Backus-Naur Form (BNF)</a> をスキップし、サンプルに直接移動します。 そのため、2010 年 6 月 28 日に利用可能な新しい SQL Azure データベース サイズに関する Cihan Biycioglu <a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2010/06/10/pricing-for-the-new-large-sql-azure-databases-explained.aspx">の</a>ブログ投稿に追加するには、新しい CREATE DATABASE 構文のサンプルを紹介します。</p>  <p>パラメーターを指定せずにデータベースを作成することもできます。これにより、Web エディションの最小データベースが生成されます。</p>  <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test</pre>      <p>これは、次の宣言と同じです。</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’WEB’, MAXSIZE=1GB)</pre>      <p>作成されたデータベースは最大 1 ギガバイトのデータを保持できます。その後、データを追加しようとするときに 40544 エラーが返されます。 詳細については、Cichan の <a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2010/06/10/pricing-for-the-new-large-sql-azure-databases-explained.aspx">ブログ投稿</a> を参照してください。</p>    <p>次のように、最大サイズが 5 ギガバイトの Web エディション データベースを作成できます。</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’WEB’, MAXSIZE=5GB)</pre>      <p>Business Edition データベースは、最大サイズ 10 ギガバイトで開始されます。</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’BUSINESS’)</pre>      <p>ただし、最大サイズ パラメーターを使用して、50 ギガバイトに増やします。</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’BUSINESS’, MAXSIZE=50GB)</pre>      <p>WEB エディションの有効な MAXSIZE 設定は 1 GB と 5 GB です。 BUSINESS エディションの有効なオプションは、10、20、30、40、および 50 GB です。</p>    <h2>価格 </h2>    <p>新しいデータベース サイズに関する良いニュースは、一部のデータベース サイズでは、使用するまで最大サイズに対して請求されません。 詳細については、公式の価格ガイドを参照してください。 次の表では、この点を強調表示します。</p>    <p>    <table border="1" cellspacing="0" cellpadding="0"><tbody>        <tr>          <td valign="top" width="213">            <p>使用されているサイズ</p>          </td>            <td valign="top" width="213">            <p>Web Edition</p>          </td>            <td valign="top" width="213">            <p>Business Edition</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>0 ~ 1 GB</p>          </td>            <td valign="top" width="213">            <p>$ 9.99</p>          </td>            <td valign="top" width="213">            <p>$99.99</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>1 ~ 5 GB</p>          </td>            <td valign="top" width="213">            <p>$49.95</p>          </td>            <td valign="top" width="213">            <p>$99.99</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>5 ~ 10 GB</p>          </td>            <td valign="top" width="213">            <p>該当なし</p>          </td>            <td valign="top" width="213">            <p>$99.99</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>10 から 20 GB</p>          </td>            <td valign="top" width="213">            <p>該当なし</p>          </td>            <td valign="top" width="213">            <p>$199.98</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>20 から 30 GB</p>          </td>            <td valign="top" width="213">            <p>該当なし</p>          </td>            <td valign="top" width="213">            <p>$299.97</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>30 から 40 GB</p>          </td>            <td valign="top" width="213">            <p>該当なし</p>          </td>            <td valign="top" width="213">            <p>$399.96</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>40 - 50 GB</p>          </td>            <td valign="top" width="213">            <p>該当なし</p>          </td>            <td valign="top" width="213">            <p>$499.95</p>          </td>        </tr>      </tbody></table>  </p>    <h2>ALTER DATABASE</h2>    <p>ほとんどの場合、SQL Azure にデプロイする前に必要なデータベース サイズがわかっていますが、成長シナリオの場合は、Web エディションのデータベースから始めて、拡大に合じてビジネス エディションに変更できます。 これにより、お金が節約されます。 データベース のエディションを変更するには、次のように ALTER DATABASE 構文を使用します。</p>    <pre class="csharpcode"><span class="kwrd">ALTER</span> <span class="kwrd">DATABASE</span> Test <span class="kwrd">MODIFY</span> (EDITION=’BUSINESS’, MAXSIZE=50GB)</pre>      <h2>まとめ</h2>    <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>
