Slug: faster-and-unrestricted-power-by-pivotal-cloud-foundry-s-1-10-now-supports-net
Title: 非常に重要な Cloud Foundry 1.10 では .NET のサポートが追加され、Azure で使用できるようになりました
Summary: Azure でのデプロイに利用できるようになったため、1.10 リリースの非常に重要な Cloud Foundry は、運用および開発者の生産性ツールを拡張して、Windows サーバーとデスクトップの .net アプリケーションを含めることができます。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5ac4826-1c83-4a4b-8dc3-43e030f435db.jpg"><img alt="Microsoft .Net" border="0" height="114" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d43cc10-5cd4-4e24-b7bc-19a2e1aad967.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft .Net" width="226"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/602f78aa-a88a-4e1b-9537-55827c4eb526.jpg"><img alt="Services and spans ms" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/108a895a-e041-4fc4-b55c-b73f7be70bc5.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="サービスとミリ秒の範囲" width="640"></a></p>


  <p>Azure でのデプロイに利用できるようになったため、1.10 リリースの非常に重要な Cloud Foundry は、運用および開発者の生産性ツールを拡張して、Windows サーバーとデスクトップの .net アプリケーションを含めることができます。 PCF 1.10 には、セキュリティを強化するための分離セグメントや、バッキングサービスのデプロイを簡略化するオンデマンドサービスブローカーなど、多数の新しいプラットフォーム機能も含まれています。 最後に、最新のリリースには、PCF メトリックに対する重要な更新が含まれています。これにより、異なるフレームワークを使用して作成された場合 &rsquo; でも、アプリ間のフローを追跡することができます。 非常に重要な <a href="https://content.pivotal.io/blog/always-be-shipping-with-pivotal-cloud-foundry-1-10-go-fast-go-secure-and-go-net?utm_source=social&amp;account_id&amp;utm_medium=TWITTER&amp;pivotal&amp;utm_campaign=cloud_native&amp;20170405">ブログ</a> の pcf 1.10 の詳細を確認するか、 <a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">AZURE での pcf のデプロイについて詳細</a>を確認してください。</p>
