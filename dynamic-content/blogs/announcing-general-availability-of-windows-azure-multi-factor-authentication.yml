Title: Azure Multi-Factor Authentication Windowsの一般提供の発表
Summary: ID とアクセス管理は、企業の IT 部門のセキュリティとトップ オブ ロケーションのアンカーです。&nbsp;従業員、パートナー、および顧客へのアクセスをいつでも、どこでも拡張&重要です。
Content: '<p>ID とアクセス管理は、企業の IT 部門のセキュリティとトップ オブ ロケーションのアンカーです。&nbsp;従業員、パートナー、顧客へのアクセスをいつでも、どこでも拡張する鍵です。&nbsp;本日は、Windows <strong>Azure Multi-Factor Authentication</strong> - の一般提供により、IT およびエンド ユーザーのアクセス セキュリティと利便性が向上します<strong></strong>。&nbsp;</p>  <p>Multi-Factor Authentication を使用すると、世界中からサインインするユーザーに対するレイヤー セキュリティを迅速に強化できます。 ユーザー名とパスワードに加えて、ユーザーは次の方法で認証できます。1) モバイル デバイス上のアプリケーション。 2) 自動音声通話。 3) パスコードを含むテキスト メッセージ。 簡単&rsquo;で、簡単なサインイン エクスペリエンスに対するユーザーの需要を満たします。</p>  <p>Windows Azure Multi-Factor Authentication は、追加のセキュリティを必要とする多くのアプリケーションに対して数分で構成できます。次に例を示します。</p>  <ul>  <ul>  <li><strong>オンプレミス VPN、Web </strong>アプリケーション、その他 -- 既存のハードウェアまたは Azure 仮想マシン内の Multi-Factor Authentication Server を実行Windows実行します。 自動ユーザー設定Windows Server Active Directory、自分のアプリケーションと同期します。</li>  <li><strong>Windows Azure、Office 365、Dynamics CRM </strong>のようなクラウド アプリケーション - スイッチを反転して Windows Azure AD ID に対して Multi-Factor Authentication を有効にします。ユーザーは次回サインインする場合に多要素を設定するように求めるメッセージが表示されます。&nbsp;</li>  <li><strong>カスタム アプリケーション</strong> -- SDK を使用して、アプリケーションのサインインまたはトランザクション プロセスに Multi-Factor Authentication&rsquo; の電話呼び出しとテキスト メッセージ認証を構築します。</li>  </ul>  </ul>  <p style="text-align: center;"><iframe src="https://www.youtube.com/embed/o2J92uYq35E?rel=0" frameborder="0" width="480" height="360"></iframe></p>  <p>Windows Azure Multi-Factor Authentication には、1 か月あたり 2 ドル、10 認証の場合は $2 という 2 つの価格オプションがあります。 詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/multi-factor-authentication/" target="_blank">価格に関する</a> ページを参照してください。</p>  <div>  <p>Azure Multi-Factor Authentication Windows有効にする方法の詳細については、<a href="https://weblogs.asp.net/scottgu/archive/2013/09/26/windows-azure-new-virtual-machine-active-directory-multi-factor-auth-storage-web-site-and-billing-improvements.aspx" target="_blank">Scott Guthries&rsquo;</a> ブログを参照し、このビデオをご<a href="https://channel9.msdn.com/Blogs/Windows-Azure/Windows-Azure-Multi-Factor-Authentication" target="_blank">覧ください</a>。 新しい Multi-Factor Authentication サービスの使用を開始するには、<a href="https://manage.windowsazure.com/" target="_blank">Azure</a> Windows 管理ポータル にアクセスし、お考えの情報をお知らせください<a href="https://twitter.com/WindowsAzure" target="_blank">@WindowsAzure</a>。&nbsp;&nbsp;</p>  </div>'
