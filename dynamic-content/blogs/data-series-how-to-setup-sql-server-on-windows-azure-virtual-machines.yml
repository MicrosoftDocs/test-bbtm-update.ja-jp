Title: 'データ系列: Windows Azure Virtual Machines に SQL Server を設定する方法'
Summary: 'Editor のメモ: 現在の投稿は、カスタマーエクスペリエンスチームの Rick Byham、Sr-iov ライターから &nbsp; 提供されています。 この投稿では、次にリンクされている詳細なガイダンスドキュメントの &nbsp; 概要を説明します...'
Content: '<p><em><strong>Editor のメモ</strong>: 現在の投稿は、カスタマーエクスペリエンスチームの<a href="https://social.msdn.microsoft.com/profile/rick%20byham,%20microsoft/?ws=usercard-hover" target="_blank">Rick Byham</a>、sr-iov ライターから &nbsp; 提供されています。この投稿では、下部にリンクされている &nbsp; 詳細なガイダンスドキュメントの概要を説明します。</em></p>  <p>  <p>データベース操作をクラウドに移動する最も簡単な方法の1つは、 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0154gen" target="_blank">Windows Azure</a>上の<a href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0154vms" target="_blank">仮想マシン</a>で実行されている SQL Server のインスタンスにデータベースを移動することです。</p>  <p>VM 上で実行されている SQL Server は、オンプレミスのバージョンと同じように、SQL Server の完全に機能するインスタンスです。 SQL Server 2012 のオンプレミスバージョンの完全なバージョンであるため、多くのアプリケーションは変更せずに動作します。 また Windows Azure で実行されているため、ハードウェアコストを発生させることなく容量を拡張できるというメリットがあります。 優れた点 &rsquo; は、すべてのオンプレミスの SQL Server データベース開発者が、既に機能に関する知識を持っていることです。</p>  <p>Microsoft では、SQL Server 2012 評価版で既にプロビジョニングされている仮想マシンを含む、仮想マシン &rsquo; のライブラリを提供することで、Windows Azure 仮想マシンを簡単に試すことができます。</p>  <p>基本的なセットアップは非常に単純です。 Windows Azure portal にアクセスし、アカウントをまだ持っていない場合は &rsquo; アカウントを取得します。次に、ライブラリにアクセスし、Windows Server 2008 R2 で実行されている SQL Server 2012 評価版を含む仮想マシンを選択します。 プロビジョニング処理中に、仮想マシンの名前やローカル管理者ユーザーのパスワードなど、いくつかの基本的な情報が求められます。 既定値をそのまま使用することも、VM のサイズや Windows Azure アフィニティグループなどの項目をカスタマイズすることもできます。</p>  <p>仮想マシンのプロビジョニングには数分かかります。その間、システムは仮想マシンを作成して起動し、指定した名前に変更してから、新しい名前で仮想マシンを再起動します。 SQL Server は自動的に準備し、VM 名と一致するように SQL Server のインスタンスの名前を変更するなどのアクションを実行します。 VM が起動して実行されたら、リモートデスクトップを使用して接続し、さらにカスタマイズすることができます。 一般的な次の手順は、tcp/ip でリッスンするようにデータベースエンジンを構成し、データベースエンジンを混合モード認証に変更し、1つまたは複数の SQL Server ログインを作成することです。 この仮想マシンはドメインに参加していないため、 &rsquo; VM 上で実行されている場合を除き、クライアントからデータベースエンジンに接続するときに Windows 認証を使用することはできません。 プロビジョニングが完了したら、バックアップの復元など、いくつかの方法のいずれかを使用して、SQL Server の仮想マシンインスタンスにデータベースを移動します。</p>  <p>特別な注意が必要ないくつかの注意点があります。 VM は、リモートデスクトップ接続のエンドポイントを使用してプロビジョニングされますが、データベース通信用に追加のエンドポイントを追加する必要があります。 vm の Windows ファイアウォールが有効になっているので、vm エンドポイントからデータベースエンジンで使用される TCP ポートへの接続を許可するファイアウォール規則を追加する必要があります。 接続プロセスについて説明する図を次に示します。 <br><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7776.SQLServerVM.png">&nbsp;&nbsp;</p>  <p>プロセスを理解し、手順を忘れないよう &rsquo; にするために、手順を追ったチュートリアルを作成しました。 「 <a href="https://go.microsoft.com/fwlink/p/?LinkId=248281" target="_blank">Azure Windows での SQL Server 仮想マシンのプロビジョニング</a>」のチュートリアルを開始します。&nbsp;</p>'
