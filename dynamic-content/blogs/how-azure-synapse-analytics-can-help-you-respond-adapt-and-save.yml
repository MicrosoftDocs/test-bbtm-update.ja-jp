Summary: Azure Synapse Analyticsは新しい種類の分析プラットフォームであり、統合されたエクスペリエンスを使用して分析情報の取得までの時間を加速し、同時にコストを節約できます。
Content: >-
  <p>ビジネスの中断、戦術的なピボット、リモート作業はすべて、すべての組織で分析が果たす重要な役割を強調しています。 未知の状況では、企業が何が機能していないかを迅速に判断できるよう、実証済みのパフォーマンス分析情報が必要です。 ここ数か月で、ビジネスをリードする分析情報の緊急度が高くなりました。その結果、リアルタイム分析ソリューションが必要になります。 同様に重要なのは、これらの分析情報を最もコスト効率の高い方法で検出して共有する必要がある点です。</p>


  <p>COVID-19 は世界の健康に対する課題であるだけでなく、世界中の企業に新しい経済的課題を生み出しました。 これらの課題により、&mdash;情報に基づいた意思決定を行うビジネス リーダーにすばやく分析情報を提供するツールの必要性が増しています。 ここで、このMicrosoft Azure Synapse Analytics役立ちます。</p>


  <h2>新しい状況では、新しいソリューションが必要です</h2>


  <p>Azure Synapse Analyticsは&mdash;&mdash;、新しい種類の分析プラットフォームです。これにより、統合されたエクスペリエンスを使用して分析情報の取得までの時間を加速し、同時にコストを節約することが重要です。 これは、他の <a href="https://azure.microsoft.com/services/synapse-analytics/compare/" target="_blank">クラウド プロバイダーよりも最大 14</a> 倍高速で <a href="https://azure.microsoft.com/services/synapse-analytics/compare/" target="_blank">、コストは 94%</a> 低くなります。 応答&rsquo;、適応、Azure Synapseを支援する方法について、詳細を見てみる。</p>


  <h2>中断に対応し、新しい正常な状態に適応する</h2>


  <p>歴史によると、Azure Synapse などの実証済みの分析テクノロジには、困難な状況を企業を導く、より動的で探索的な対応を可能にした強力な実績があります。 従来のデータ ウェアハウスとレポートは、&rsquo;ビジネスの役員が今日の世界で求めるインテリジェンスと分析情報を提供するためにスケーリング&rsquo;する必要があります。</p>


  <p>優れた戦略的意思決定を行う場合、企業はデータ内の新しい分析情報を迅速かつ効果的に見つける必要があります。 これは、より高度なツールと、それらを最も多く利用する方法についての理解の向上によってのみ実現できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0906ced2-b1da-4f02-91a5-e7db9a875048.png"><img alt="How Azure Synapse Analytics can help you respond adapt and save  1" border="0" height="304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc1b1225-a58e-4787-987c-b89cd7597b36.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="適応Azure Synapse Analyticsして 1 を節約するのに役立つ方法" width="1024"></a></p>


  <p><i>最近のグローバルな経済危機は、世界中の企業が回復を後押しするためにデータ分析に傾いているので、データ分析プロジェクトのフォローアップの増加と関連付けできます。</i></p>


  <p>チームが共同作業とイノベーションを行えるには、新しい分析情報を迅速かつ効率的に検出、探索、効率的に見つけるのに役立つツールとサービスが必要です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06915dc6-8dcb-406f-a4d3-46508a851b02.png"><img alt="How Azure Synapse Analytics can help you respond adapt and save  2" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1cfaa5d5-fb6d-43c4-8a67-78367dc94a71.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="適応Azure Synapse Analyticsに対応し、2 を節約するのに役立つ方法" width="1024"></a></p>


  <p><i>Azure Synapseは、従来のデータ ウェアハウスを使用してビッグ データ ワークロードを統一すると同時に、コラボレーションを促進し、コストを削減する業界をリードするインテリジェントなアーキテクチャを備えています。</i></p>


  <p>このAzure Synapseを使用することで、企業はチームがデータによって駆動される新しい戦略を共同作業、適応、および作成できます。 Azure Synapseクラウドで簡単に開始およびスケーリングできるだけでなく、データ分析ソリューションの成功に不可欠な重要なセキュリティ、ガバナンス、監視ツールがあります。</p>


  <h2>データを使用してコストを節約Azure Synapse</h2>


  <p>現在の経済的な課題によって、私たちは&mdash;&mdash;支出を意識し、より多くの人や企業を確実に意識しています。 企業は、限られた予算の生産性と効率性を向上させる新しい方法を探しています。 クラウド分析は一般に、特Azure Synapse、この要件に最適です。これは、企業が必要に応じて小規模で大規模に開始するのに役立つためです。</p>


  <p>Azure Synapseは、&mdash;ストレージ、コンピューティング機能、リソースを分離するインテリジェントなアーキテクチャにより、コスト効率の高いサービスを提供します。これにより、必要に応じてシームレスに利用できます。 つまり、ビジネスの中断や戦術的なピボットを引き起こす予期しないイベントが発生した場合、クラウド サービスの料金を引き続き支払う必要が生じずにいます。 サービスを一時停止するだけで、リソースを解放し、コストを節約できます。 ストレージとは別にコンピューティングをスケーリングし、コストをさらに削減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/054b5c45-4a23-45b7-bb39-ced19338c557.png"><img alt="How Azure Synapse Analytics can help you respond adapt and save  3" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8802feb6-135e-4c73-a5bd-f28d74e30713.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="適応Azure Synapse Analyticsに対応し、3 を節約するのに役立つ方法" width="306"></a></p>


  <p><i>Azure Synapse他のクラウド プロバイダーの同様のサービスと比較して、価格とパフォーマンスの比率が大幅に向上する可能性が見つかりました。独立した調査のこのグラフは、価格とパフォーマンスの比較 (低い方 <b>が良い) を示しています</b>。</i></p>


  <p>最近の <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/data-warehouse-in-the-cloud-benchmark/FINAL%20data-warehouse-cloud-benchmark.pdf" target="_blank">調査で、</a>独立した新しいテクノロジ調査会社 <a href="https://gigaom.com/" target="_blank">GigaOm</a> は、Azure Synapse が市場で最高の価格対パフォーマンス比を持っているという結果を見つけた。 この調査では、すべての主要なクラウド プロバイダーから多くのサービスを調査し、パフォーマンスとコストの両方を考慮しました。 Azure Synapse は、強力でコスト効率に加え、データ分析プロジェクトの主要な課題に対処するガバナンス、監視、コラボレーションに関して業界をリードする機能を提供します。 これらの機能は、コストだけでなく、セキュリティ、パフォーマンス、精度など、分析ライフサイクル全体を制御するための適切なツールを企業に提供します。</p>


