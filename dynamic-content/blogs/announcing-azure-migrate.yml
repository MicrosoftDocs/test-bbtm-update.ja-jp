  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6c17823-59a5-4f4f-818f-a725786936a5.png"><img alt="Blog2.2Blur" border="0" height="1063" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b1550f2-930f-4648-877c-a80edc33ec00.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Blog2.2Blur" width="2000"></a></p>


  <p>アプライアンスベースのアプローチを使用すると、次Azure Migrateが提供されます。</p>


  <ul>
   <li>オンプレミスの仮想マシンを対象にした検出と評価</li>
   <li>多階層アプリケーションの信頼性の高い検出を行うための組み込みの依存関係マッピング</li>
   <li>Azure 仮想マシンに対するインテリジェントな権限</li>
   <li>潜在的な問題を修正するためのガイドラインを含む互換性レポート</li>
   <li>データベースの検出Azure Database Migration Service移行のためのアプリケーションとの統合</li>
  </ul>


  <p>Azure Migrate により、ビジネスへの影響を最小限に抑えてワークロードを移行し、Azure で期待どおりに実行できるという自信が得られます。 適切なツールとガイダンスを使用すると、重要なパフォーマンスと信頼性のニーズを確実に満たしながら、投資収益率を最大限に高めることができます。</p>


  <p>制限付きプレビュー Azure Migrateサインアップする方法の詳細については、 を参照してください <a href="https://aka.ms/azuremigrate">https://aka.ms/azuremigrate</a>。 限定プレビューでは、VMware ベースの環境の検出、コスト分析、および構成に関する推奨事項が有効になります。 Hyper-V 環境の検出とレプリケーション ベースのサーバー移行のサポートは、今後数か月以内に追加される予定です。</p>


  <p>さらに移行リソース、ツール、オファーにアクセスするには、新しい <a href="https://aka.ms/azuremigrationcenter" target="_blank">Azure Migration Center にアクセスしてください</a>。</p>
