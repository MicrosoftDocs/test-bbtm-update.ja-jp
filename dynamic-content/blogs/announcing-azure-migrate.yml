Title: お知Azure Migrate
Summary: あなたはクラウド戦略を構築しています。組織のデジタル変革への第一歩を踏み出します。 または、いくつかの基本的なワークロードを既に移動し、次の作業を行う準備ができました。
Content: >-
  <p>組織&rsquo;のデジタル変革への第 &mdash; 一歩を踏み出すクラウド戦略を構築する必要があります。 または、いくつかの&rsquo;基本的なワークロードを既に移動&rsquo;し、次の手順を実行する準備ができました。 インフラストラクチャの重要な部分の移行を開始したいと考えていますが、その方法を見分け出すのは困難な場合があります。</p>


  <p>クラウドへの移行は難&rsquo;しくする必要はない。 しかし、多くの &mdash; 組織は、環境の詳細な可視性と、アプリケーション、ワークロード、およびデータ間の緊密な相互依存関係の取得を開始するために苦労しています。 そうした可視化ができないと、その後のパスの計画が困難になる可能性があります。 移行を成功するために必要&rsquo;&rsquo;な情報に関する詳細情報がない場合は、組織内で適切な会話を行う必要はありません。 潜在的な&rsquo;コスト上の利点、またはワークロードが単にリフトアンドシフトできるのか、正常に移行するために大幅な再作業が必要なのかについては、十分に知りません。 多くの組織がためらうのも無理はありません。</p>


  <p>本日は、Azure への移行に必要<a href="https://aka.ms/azuremigrate_home" target="_blank"></a>なガイダンス、分析情報、およびメカニズムを提供する新しいサービス Azure Migrate をお知らせします。</p>


