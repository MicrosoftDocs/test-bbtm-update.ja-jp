Title: ジョブと米国経済に焦点を当てた Live Digital Town Hall のビジネスおよび政府のリーダーと一緒に参加する、
Summary: 現在、The Hosted は、ジョブと将来の経済を作成する方法に関するデジタルの町役場をホストしました。 Microsoft Town Hall クラウド コンピューティング ツールと Microsoft のスポンサー サポートを受,...
Content: '<p><a target="_blank" href="https://www.theatlantic.com/"><i>現在、The Hosted</i></a> は、ジョブと将来の経済を作成する方法に関するデジタルの町役場をホストしました。 Microsoft Town Hall クラウド コンピューティング ツールと Microsoft&nbsp; のスポンサーによる支援を受けたこの会話では、政府およびビジネス リーダー、企業リーダー、リーダー、大学学生との面会やパネルディスカッションが行いました。ここには、町役場のアーカイブされた映像が用意されています。</p>  <p>スケジュールされた参加者には次が含まれます。 </p>  <ul>  <li>米国財務省、米国テニー・アンビトナー</li>  <li>Julius Genachowski、Federal Communications Commission</li>  <li>Orrin Hatch、米国 Senate</li>  <li>Jon Huntsman、米国中国大使 (テープ前経由)</li>  <li>バージニア州連邦の Bob McDonnell ガバナー</li>  <li>Brian Deese、国経済会議副所長</li>  <li>北米大学とマイアミ大学のCEO と学生</li>  </ul>  <p>microsoft Town Hall クラウド コンピューティング ツールは、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Platform を利用して、インターネットに接続しているユーザーが参加可能な限り広い会話を行うのに役立ちます。&nbsp;&nbsp;閲覧者は、Microsoft Town Hall を使用して、パネルが回答できる質問を送信し、ディスカッションについてコメントしました。</p>  <p><i>また、2011</i> 年 2 月 18 日まで The <i>の</i> Web サイトで実行される "ジョブと未来の経済<a target="_blank" href="https://www.theatlantic.com/special-report/jobs-and-economy/">"</a> と呼ばれるデジタルディスカッションを発表するために、2011&nbsp; 年 2 月 18 日まで、それでは、会話に参加して、ご自分の考えを共有しましょう。</p>  <p>Microsoft Town Hall の詳細については、こちらをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/09/the-atlantic-and-microsoft-join-with-business-and-government-leaders-in-live-digital-town-hall-focusing-on-jobs-and-the-us-economy.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
