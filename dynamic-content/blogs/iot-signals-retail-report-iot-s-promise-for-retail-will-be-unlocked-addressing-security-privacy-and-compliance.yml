Title: 'IoT Signals の小売レポート: IoT の小売の約束は、セキュリティ、プライバシー、コンプライアンスに対処するためにロック解除されます'
Summary: 小売のような新しいテクノロジによって中断された業界は少数です。 オンライン販売の急増からモバイル ショッピングの成長まで、業界はデジタル コンシューマーに対応するために永続的なシフトを行っています。
Content: >-
  <p>小売のような新しいテクノロジによって中断された業界は少数です。 オンライン販売の急増からモバイル ショッピングの成長まで、業界はデジタル コンシューマーに対応するために永続的なシフトを行っています。</p>


  <p>IoT の台頭により、小売業界は注意を引く必要があります。IDC では、2025 年には 416 億台の IoT &lsquo;&rsquo; デバイスが接続され、79 を超える <a href="https://blogs.microsoft.com/blog/2019/07/30/iot-signals-report-iots-promise-will-be-unlocked-by-addressing-skills-shortage-complexity-and-security/#_ednref1" target="_blank">Zbytebytes (ZB)</a> のデータが生成されると予想されています。 これらの数十億台のデバイスによって、ビジネスに対する前例のない可視性が生み出され、サプライ チェーンから自動チェックアウト、パーソナライズされた割引、スマート な棚、IoT を利用したその他の進歩に至る運用の変革が実現しています。 実際、IoT は、実店舗と実店舗の店舗が、オンライン ストアに匹敵するカスタマー エクスペリエンスを生み出すのに役立ちます。たとえば、顧客は店舗に近いときに関連する割引に関するアラートを送信できます。また、それらのストアでは IoT を使用して在庫を追跡し、効率を高めることができます。</p>


  <p>現在&#39;、小売業界に焦点を当てた新しい <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-retail-spotlight/" target="_blank">IoT シグナル</a> レポートを共有し、パートナーや顧客により良いサービスを提供する方法を通知し、小売リーダーが独自の IoT 戦略を開発するのに役立つ IoT 導入の状態に関する業界のパルスを提供します。 エンタープライズ小売組織の 168 人の意思決定者を調査し、導入率、関連するテクノロジの傾向、課題、IoT の利点など、IoT エコシステムの業界レベルのビューを提供しました。</p>


  <p>この調査では、IoT は小売業でほぼ一般に採用され、成功に不可欠と見なされている一方で、企業はコンプライアンス、プライバシーに関する懸念、スキルの不足によって課題を受け取るという結果が出ていました。 結果を要約するには:</p>


  <ol>
      <li><strong>小売 IoT は強力であり、カスタマー エクスペリエンスの向上は成長の機会です。</strong> 小売業者の将来&rsquo; の計画では、顧客が迅速に入り込み、収益を増やすのに役立つ IoT プロジェクトに焦点を当て、 自動チェックアウトや在庫とレイアウトの最適化などの領域が重要であり、アンケートの回答者は上位 2 つの IoT の使用事例として店舗分析 (57%) とサプライ チェーンの最適化と在庫追跡 (48%) をランク付けします。</li>
      <li><strong>AI は、IoT とそれを組み込む小売業者が IoT の成功を達成するために不可欠です。</strong> 多くの小売 IoT 意思決定者 (44%) では、AI は IoT ソリューションのコア コンポーネントです。 さらに、AI を活用する小売業者は、IoT ソリューションを迅速かつ完全に使用できると言っています。 また、AI を統合していないものよりも、今後さらに IoT を使用する予定です。 AI をソリューションのコア部分として使用している調査対象のユーザーは、レイアウトの最適化、デジタル サイネージ、スマート シェルブ化、ストア内コンテキスト化されたマーケティング (ビーコンを含む) に AI を使用する可能性が高い。</li>
      <li><strong>リージョン全体で、IoT に関して独自の小売の利点と課題が生み出されますが、すべてがコミットされます。</strong> グローバルに、IoT は小売業で広く採用され、米国、英国、フランスのアンケートの回答者は、すべて 92&nbsp;%の IoT 導入を報告しています。 米国では、IoT はセキュリティ分析とストア分析 (それぞれ 65&nbsp; パーセンテンス) に使用される場合が多く、ストア分析 (49%) とサプライ チェーンと店舗の最適化 (43%) はヨーロッパではより一般的な用途です。 リージョンをまたぐさまざまな導入障壁があるにもかかわらず、小売業者は課題を克服し、将来さらに IoT を活用するために専念しています。</li>
      <li><strong>IoT は、小売ビジネスの成功にとって重要と見なされます。</strong> 調査対象の 10 (87%) の 9 近くが、IoT をビジネスの成功にとって重要と考えています。 今後、回答者は、IoT 導入から得る最大の利点として、効率性の向上 (69%)、コスト削減 (64%) 、競争上の優位性の向上 (62%) 、新しい収益ストリーム (56%) が含まれると考えています。</li>
      <li><strong>小売業者の成功に対する最大の障壁は、予算、プライバシーに関する懸念事項、コンプライアンスの課題、および人材です。</strong> 米国では、調査対象の小売業者の上位 3 つの懸念事項は、予算の欠如、消費者のプライバシーに関する懸念、技術的知識の欠如です。 ヨーロッパでは、コンプライアンスと規制の課題が一番上に表示され、その後に人事とタイミングとデプロイの問題が続きます。 これらの課題にもかかわらず、IoT の将来は明るいように見えます。米国の 82&nbsp;%、ヨーロッパの回答者の 73&nbsp;% が、将来の IoT 実装の向上を予測しています。</li>
  </ol>


  <h2>Microsoft は、これらの IoT の課題に対処するために料金を主導しています</h2>


  <p>小売&#39;&nbsp;顧客が IoT でビジョンを実現するのを支援するためにコミットしています。これは、IoT の簡素化とセキュリティ保護から始まります。 お客様は、より良いビジネス成果を推進するコア戦略として IoT を受け入れ、2022 年には <a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">IoT</a>&nbsp; とインテリジェントエッジイノベーションに 50 億ドルをコミットし、IoT とインテリジェントエッジ パートナーエコシステムを 10,000 を超える規模に拡大するこの領域に多額の投資を行っています。</p>


  <p>私&#39;、IoT を大幅に簡素化し、地球のすべてのビジネスにメリットを提供する必要があります。 最も包括的で完全な IoT プラットフォームを用意し、それを超えて IoT を簡素化します。 いくつかの重要な例には<a href="https://azure.microsoft.com/en-us/blog/retailers-embrace-azure-iot-central/" target="_blank">、Azure IoT Central</a> があります。これにより、顧客とパートナーは、数秒で IoT アプリをプロビジョニングし、数時間でカスタマイズし、同じ日に実稼働に移動できます。 小売業者が確実に Io&#39;T 開発者の堅牢な人材プールを確保するために、IoT School と AI School の両方を開発しました。これにより、一般的なアプリケーション パターンとデプロイ用の無料のトレーニングが提供されます。</p>


  <p>セキュリティは、常に信頼できる管理下にあるとは限らないので、IoT クラウドとエッジに接続されたデバイスの信頼と整合性に不可欠です。 Azure Sphere、シリコンからクラウドへの包括的なセキュリティ アプローチを採用し、コネクテッド マイクロコントローラー ユニット (MCUS) 用の安全性の高いソリューションを提供します。このソリューションは、接続されたホーム デバイスから医療機器や産業機器に至るまで、デバイスに提供されます。 Azure Security Center、クラウドとエッジで実行されているシステムに対して、統合されたセキュリティ管理と高度な脅威保護を提供します。</p>


  <p>最後に、小売りのお&rsquo;客様がインテリジェントエッジで AI を使用して IoT 投資を活用するのを支援します。 Azure IoT Edge を使用すると、お客様はクラウド インテリジェンスを配布して IoT デバイス上で直接分離して実行できます。Azure Databox Edge は Azure IoT Edge&nbsp; 上に構築され、仮想マシンと大容量ストレージのサポートが追加されます。今後、Azure Digital Twins (現在プレビュー中) を使用すると、小売業者は物理環境の完全な仮想モデルを作成し、小売環境に関する分析情報を簡単に引き出す可能性があります。</p>


  <p>IoT が小売業者の&rsquo;変革戦略の基礎である場合、その IoT は、下線、カスタマー エクスペリエンス、製品に大きなプラスの影響を与える可能性があります。 パートナー、顧客、およびより広範な業界が成功への障壁に対処するために必要な手順を実行するのを支援するために投資しています。 完全な <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-retail-spotlight/" target="_blank">IoT シグナル</a>&nbsp;小売レポートを読み、小売業者が将来を受け入れ、IoT で新しい機会のロックを解除する方法について学習します。</p>
