Title: Azure SQL Data Warehouse でのデータベースの照合順序のサポート
Summary: 新しい Azure SQL Data Warehouse データベースを作成するときに、既定のデータベースの照合順序を Azure portal から変更できることをお知らせします。
Content: >-
  <p>新しい<a href="https://aka.ms/sqldw" target="_blank">Azure SQL Data Warehouse</a>データベースを作成するときに、既定のデータベースの照合順序を Azure portal から変更できることをお知らせします。 この新しい機能により、SQL Data Warehouse でサポートされている3800データベース照合順序のいずれかを使用して、新しいデータベースを簡単に作成できるようになります。</p> <p>照合順序では、文字ベースのデータ型に対するロケール、コード ページ、並べ替え順序、および大文字と小文字の区別の規則を指定します。 選択されると、照合順序情報を必要とするすべての列と式が、選択された照合順序をデータベース設定から継承します。 既定の継承は、文字ベースのデータ型に対する別の照合順序を明示的に宣言することによって上書きできます。</p> <h2>照合順序の変更</h2> <p>既定の照合順序を変更するには、プロビジョニングエクスペリエンスの [ <strong>照合順序</strong> ] フィールドを単純に更新します。</p> <p><img title="プロビジョニング" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="Provision" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bdb3fa4-6c64-44fa-83b7-ca59c571754a.png" width="248" height="480"></p> <p>たとえば、既定の照合順序を大文字と小文字を区別するように変更する場合は、単に <strong>照合順序</strong> の名前を <em>SQL_Latin1_General_CP1_CI_AS</em> から SQL_Latin1_General_CP1_CS_AS に変更し <em>ます。 </em></p> <p><img title="照合順序 (collation)" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="collation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52c834ca-3289-4cfe-a565-3ae07c51346a.png" width="240" height="45"></p> <h2>サポートされているすべての照合順序の一覧表示</h2> <p>Azure SQL Data Warehouse でサポートされているすべての照合順序を一覧表示するには、 &nbsp; 論理サーバーの<strong>master</strong>データベースに接続し、次のコマンドを実行するだけです。</p><pre class="prettyprint">SELECT * FROM sys.fn_helpcollations();</pre>

  <p>これにより、Azure SQL Data Warehouse に対してサポートされているすべての照合順序が返されます。 <a href="https://msdn.microsoft.com/library/ms187963.aspx">Sys.fn_helpcollations</a>関数の詳細については、MSDN を参照してください。</p>

  <h2>現在の照合順序の確認</h2>

  <p>データベースの現在の照合順序を確認するには、次の T-SQL スニペットを実行できます。</p><pre class="prettyprint">SELECT DATABASEPROPERTYEX(DB_NAME(), 'Collation') AS Collation;</pre>

  <p>プロパティのパラメーターとして "Collation" が渡された場合、DatabasePropertyEx 関数から現在データベースで指定されている照合順序が返されます。 <a href="https://msdn.microsoft.com/library/ms186823.aspx">Databasepropertyex</a>関数の詳細については、MSDN を参照してください。</p>

