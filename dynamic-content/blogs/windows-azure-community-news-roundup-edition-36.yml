Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0202">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/Windows-Azure-Mobile-Services">Windows Azure Mobile Services</a> (VIDEO) <a target="_blank" href="https://channel9.msdn.com/">Channel 9</a> (投稿日: 9 月 12 日)</li>  <li>Hyper-V のディスクからディスクへのクラウドへの保護Virtual Machines <a target="_blank" href="https://twitter.com/hvredevoort">@hvredevoort</a><b></b></li>  <li><a target="_blank" href="https://weblogs.asp.net/srkirkland/archive/2012/09/11/ci-deployment-of-azure-web-roles-using-teamcity.aspx">TeamCity を使用した (Windows) Azure Web ロールの C1</a> デプロイ (投稿日: 9 月 11 日)<a target="_blank" href="https://twitter.com/srkirkland">@skirkland</a></li>  <li>(9 月 11 日に投稿) ASP.NET を使用せずにWindows Azure Compute Emulatorアプリケーション<a target="_blank" href="https://twitter.com/wely_live">@wely_live</a>をデバッグまたは実行する</li>  <li>バックアップ (Windows) Azure テーブル、スケジュール (Windows) Azure Scripts&hellip;、More by <a target="_blank" href="https://twitter.com/hroggero">@hroggero</a> (投稿日: 9 月 11 日)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Web+Camps+TV/Windows-Azure-Web-Sites-Internals-with-Nir-Mashkowski?utm_source=dlvr.it&amp;utm_medium=twitter">Windows Azure Web Sites Internals with Mashkowski</a> (VIDEO) <a target="_blank" href="https://channel9.msdn.com/">Channel 9</a> (投稿日: 9 月 10 日)</li>  <li><a target="_blank" href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2012/09/09/running-a-windows-azure-virtual-machine-locally-with-hyper-v-or-vmware-8-vmware-9.aspx">Hyper-V Windows VMware8/VMware 9</a> を使用して Azure 仮想マシンをローカルで実行する (9 月 9 <a target="_blank" href="https://twitter.com/StephenWThomas">@StephenWThomas</a> 日投稿)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議 <br></b></p>  <p><b>北米</b></p>  <ul>  <li>8 月 20 &ndash; 日 10 月 11 日:&nbsp;Windows Azure Developer Camp &ndash; Various (20 以上の北米の都市)</li>  <li>9 月 6 日から 10 月 11 日:クラウド OS Signature Event Series &ndash; Various (16 都市)</li>  <li>10 月 4 日:Azure <a target="_blank" href="https://www.meetup.com/VancouverAzure/events/81949072/">Meetup</a> &ndash; Windows、英国のカナダ政府</li>  <li>10 月 30 日から 11 月 2 日: <a target="_blank" href="https://www.buildwindows.com/">Microsoft BUILD 2012</a> &ndash; Redmond,WA</li>  <li>11 月 12 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn を参照してください。 表示、CA</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>8 月 29 日から 9 月 12 日:Windows Azure Developer Camp &ndash; Various, Germany</li>  <li>9 月 24 日:<a target="_blank" href="https://lwaug-eorg.eventbrite.com/">ロンドン Windows Azure User Group London,UK</a> -</li>  <li>9 月 25 日:<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">Windows Azure Web サイトの詳細と Brady Gaster</a> &ndash; Mechelen、、</li>  <li>9 月 27 日: クラウドの夜: The Old, The New and The &ndash; Big Kontich, 、</li>  <li>9 月 27 日から 28 日:CloudBurst 2012 &ndash; スウェーデン、スウェーデン</li>  <li>10 月 10 日:<a target="_blank" href="https://mcrwaug-eorg.eventbrite.com/">英国Windows Azure User Group</a> &ndash; Man uk</li>  <li>10 月 25 日:<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">SaaS と Azure</a> &ndash; Leuven、Octob で長いWindowsをキャッチする</li>  </ul>  <p><b>その他の世界/仮想</b></p>  <ul>  <li>9 月 19 日:<a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/78849362/">オーストラリアWindows Azure ユーザー グループ</a>&nbsp;&ndash;のサンタン語</li>  <li>9 月 19 日から 28 日:Windows <a target="_blank" href="https://msdn.microsoft.com/en-us/jj618399">Azure ハンズオン ラボ オンライン</a>&ndash;のさまざまな仮想</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b8834b47-1cb9-42b5-a723-8eaafe39e706">(Windows) Azure サイト間 VPN &amp; OpenVPN</a> &ndash; 1,894 ビュー、6 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/a1378c00-9c9e-4db4-aadd-9c4240126996">8 MB のシリアル化後のオブジェクト サイズ制限は、Azure Caching Preview Windowsに適用されますか?</a> &ndash; 1,559 ビュー、9 件の応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/bf692b83-0d5d-4b3f-893d-ea95ce167667">データベースの再プロビジョニングに失敗しました</a> &ndash; 417 ビュー、7 応答</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12405380/memcache-vs-azure-caching">MemCache と (Windows) Azure Caching</a> &ndash; 1 の回答、1 投票</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12382949/concurrent-connections-on-azure-worker-role">(Windows) Azure Worker ロール</a> &ndash; 1 の同時接続の回答、1 投票</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
