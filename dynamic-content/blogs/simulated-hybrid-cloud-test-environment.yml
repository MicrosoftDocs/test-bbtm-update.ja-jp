Title: 新しいシミュレートされたハイブリッド クラウド テスト環境に関するトピック
Summary: Azure サブスクリプションのみを使用すると、簡略化されたイントラネットと別の Azure 仮想ネットワークへの VNet 間接続を備え、ハイブリッド クラウドをシミュレートできます。
Content: >-
  <p>実際のハイブリッド クラウド テスト環境を設定するには、ロールに応じて次の 2 つが必要です。</p>


  <ul>
   <li>シミュレートされたオンプレミス ネットワークの&nbsp;コンピューターをホストできる予備の Hyper-V サーバー</li>
   <li>予備のパブリック IP アドレス</li>
  </ul>


  <p>そのため、これらの項目 (特にパブリック IP&nbsp;<a href="https://azure.microsoft.com/documentation/articles/virtual-machines-windows-ps-hybrid-cloud-test-env-sim/"></a>&nbsp;&nbsp;&nbsp;&nbsp; アドレス) が相対的に不足するため、シミュレートされたハイブリッド クラウド環境をテスト用に設定できます。この環境では、Azure 仮想ネットワークに簡略化されたオンプレミス ネットワークを作成し、レプリカ ドメイン コントローラーを含む追加の Azure 仮想ネットワークを作成してから、2 つの仮想ネットワークを VNet 間接続にリンクできます。 結果として得られる混乱を次に示します。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/240fe89b-25c1-42a8-bfd9-ee62c2b8a547.png"></p>


  <p>インターネット上&#39;から動作するのを確認する利点はありません。 ただし、この環境を使用して Azure を試し、クロスオンプレミスの Azure 仮想ネットワークで IT ワークロードを実行する多くの側面を体験できます。唯一の要件は Azure サブスクリプションです。</p>


