Slug: update-your-freebsd-10-1-and-10-2-to-get-it-run-well-in-azure
Title: Azure で FreeBSD 10.1 と 10.2 を更新する
Summary: FreeBSD コミュニティまたは VMDepot から Azure に FreeBSD 10.1 または 10.2 リリース バージョンを取り込む場合は、ダウンタイムやパケットのドロップを回避するために、FreeBSD 10.1 または 10.2 イメージを Azure の FreeBSD Integration Service の下の Errata で更新することをお勧めします。
Content: >-
  <p>ご存知のように、Hyper-V と Azure で動作するには、FreeBSD Integration Services (ドライバーと対応するデーモン) が必要です。 FreeBSD 統合サービスは、FreeBSD 10.1 以降で組み込みです。 FreeBSD Integration Service の機能グリッドを知りたい場合は、TechNet に関する完全なドキュメントが <a href="https://technet.microsoft.com/en-us/library/dn848318.aspx">提供されています</a>。</p>


  <p>FreeBSD コミュニティまたは <a href="https://vmdepot.msopentech.com">VMDepot</a> から Azure に FreeBSD 10.1 または 10.2 リリース バージョンを取<a href="ftp://ftp.freebsd.org/pub/FreeBSD/releases/amd64/"></a>り込む場合は、ダウンタイムやパケットのドロップを回避するために、FreeBSD 10.1 または 10.2 イメージを Azure の FreeBSD Integration Service の下の Errata で更新することをお勧めします。 FreeBSD 10.3 には、次の修正が含まれています。</p>


  <ul>
      <li>Hyper-V KVP (キーと値のペア) デーモンの不定スリープ: FreeBSD 10.1 および 10.2 仮想マシンが Hyper-V で実行されている場合、ホストは KVP クエリの予期される応答を取得できない可能性があります。 このような仮想マシンが Azure &quot;&quot; で実行されている場合、ホストは応答しない仮想マシンを停止して後で起動することで復旧を試み、不要なダウンタイムを引き起こす可能性があります。 これは FreeBSD 10.1 および 10.2 に適用されます。 <a href="https://www.freebsd.org/security/advisories/FreeBSD-EN-16:04.hyperv.asc">FreeBSD-EN-16:04.hyperv.asc</a></li>
      <li>hv_netvsc(4) 正しくない TCP/IP チェックサム: Hyper-V で実行されているゲストがゲートウェイとして構成されている場合、ホストはゲストから特定のパケットを自動的に削除します。&nbsp; これは FreeBSD 10.2 に適用されます。 <a href="https://www.freebsd.org/security/advisories/FreeBSD-EN-16:05.hv_netvsc.asc">FreeBSD-EN-16:05.hv_netvsc.asc</a></li>
  </ul>
