Title: Azure Stack での App Service 関数と Functions の一般提供
Summary: 関数と Functions が Azure App Serviceで一般提供されるのを共有Azure Stack。 このリリースでは、オンプレミスとAzure App ServiceのAzure Functionsの機能が提供されます。...
Content: >-
  <p>関数&rsquo;と Functions が現在Azure App Serviceで一般提供されているのを共有Azure Stack。 このリリースでは、オンプレミスでAzure App ServiceとAzure Functions機能が提供され、マルチノード環境で実行されているお客様のサポートが提供されます。</p>


  <h2>Azure Stack 上の App Service</h2>


  <p>Azure App Serviceを使用すると、エンタープライズ レベルの Web アプリと API アプリをすばやく構築、デプロイ、スケーリングできます。 App Serviceにデプロイされたアプリケーションとサービスは、厳格なパフォーマンス、スケーラビリティ、およびセキュリティ要件を満たします。</p>


  <p>過去 18 か月の間に、この 18 か月の間に、App Serviceに関するAzure Stack。 このリリースでは、パブリック クラウド、仮想ネットワーク、または Azure Stack を使用したオンプレミスなど、App Service を使用して、選択した環境にアプリケーション<a href="https://azure.microsoft.com/en-us/blog/announcing-app-service-isolated-more-power-scale-and-ease-of-use/" target="_blank"></a>をデプロイできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4650862-03f4-4b53-a858-fecffc93f27d.png"><img alt="AdminPortal-AppService_1366x768" border="0" height="673" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/170c6c87-81c3-4499-b9ed-6d11c9875b54.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AdminPortal-AppService_1366x768" width="1070"></a></p>


  <p>Azure Stackサポートを使用すると、特定の規制やエッジ コンピューティングのニーズを満たすことができます。また、クラウドとオンプレミスで実行できるアプリを構築および管理するための柔軟で統一されたアプローチを提供します。 規制要件を満たす必要がある場合でも、アプリケーションに対して定期的なインターネット アクセス (たとえば、クルーズ船の場合) がない場合でも、Azure Stack は Azure の機能を拡張して、これらの課題<a href="https://azure.microsoft.com/en-us/overview/azure-stack/use-cases/" target="_blank"></a>に対処するのに役立ちます。 その結果、アプリケーション&rsquo;のポートフォリオを開発および管理するために、2 つの異なるプラットフォーム (1 つはオンプレミス用とクラウド用) を学習する必要がなされます。 さらに良い方法として、継続的インテグレーション、継続的デリバリー、デプロイ スロットなど、独自のデータセンター内の Azure App Serviceのすべての高い生産性の利点を得ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e430453-c736-475d-9bb4-acf6ca2fe7d4.png"><img alt="TenantPortal-WebApp_1366x768_version2" border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb926c8b-207f-4a7a-a810-375039b806d3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TenantPortal-WebApp_1366x768_version2" width="1349"></a></p>


  <h2>Azure Stack の関数</h2>


  <p>Azure Functions Azure Stack を使用すると、クラウドでのサーバーレス コンピューティング エクスペリエンスを可能にするのと同じイベント駆動型プログラミング モデルを使用して、アプリケーションをより迅速に構築できます。 JavaScript、C#、F# など、選択した言語の関数と、PHP、Bash、Batch、PowerShell などのスクリプト オプションを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ddd6bd6-6e6f-446a-bcc8-27f9c83d3051.png"><img alt="TenantPortal-FunctionsApp_1366x768" border="0" height="602" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03427291-9fc5-44c8-b6f6-e9b5de1c057a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TenantPortal-FunctionsApp_1366x768" width="1368"></a></p>


  <p>ハイブリッド要件は、ほぼすべての企業のお客様に対して長期的で永続的な要件であり、Azure Stack を通じて App Service と Functions を多くのお客様や使用事例に提供することで、ハイブリッド クラウド ポートフォリオを継続的に強化することを楽しみにしています。</p>


  <p align="left">現在、Azure App Service <a href="https://docs.microsoft.com/azure/azure-stack/azure-stack-app-service-overview" target="_blank">Functions をダウンロードAzure Stack</a> できます。 詳細については、開始する前に <a href="https://docs.microsoft.com/en-gb/azure/azure-stack/azure-stack-app-service-before-you-get-started" target="_blank">これを確認してください</a>。 アプリケーションの使用に関するヘルプが必要Azure Stack Development Kit <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureStack" target="_blank">MSDN フォーラムから始めることができます</a>。</p>
