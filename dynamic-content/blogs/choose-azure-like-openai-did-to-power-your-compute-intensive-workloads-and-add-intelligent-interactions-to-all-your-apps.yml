Title: OpenAI と同様に Azure を選択して、コンピューティング集中型のワークロードを実現し、すべてのアプリにインテリジェントな対話を追加します
Summary: 本日、Microsoft は OpenAI との新しいパートナーシップを発表しました。この組織は、イーロンマスク、Sam Altman、Greg Brockman、Ilya Sueverever によって共同で共同で設立された非営利の AI 研究組織です。
Content: >-
  <p>本日、Microsoft は OpenAI との新しいパートナーシップを発表しました。この組織は、イーロンマスク、Sam Altman、Greg Brockman、Ilya Sueverever によって共同で共同で設立された非営利の AI 研究組織です。 一緒に、AI の分野を進め、すべての開発者とすべての組織がアクセスしやすくするために、多大な貢献を行う必要があります。 パートナーシップの詳細と、OpenAI が主要なクラウド プラットフォームとして Microsoft Azure を選んだ理由の詳細については、Ai and Research の Microsoft エグゼクティブ バイス プレジデント、Sam Altman 氏 (<a href="https://aka.ms/openaipartnership" target="_blank">OpenAI</a> の共同設立者) である、</p>


  <p>AI&rsquo; への取り組みを拡張し、開発者や組織が高パフォーマンスのワークロードを実行し、クラウドの機能を使用してインテリジェントなアプリケーションを構築するのに役立ちます。ここでは、今日発表した Azure のイノベーションのいくつかについてドリルダウンします。</p>


  <ul>
      <li><a href="https://aka.ms/n-series-ga" target="_blank">Azure N シリーズ のVirtual Machines</a> 、12 月から一般提供される予定です。 <a href="https://openai.com/blog/introducing-openai/" target="_blank">OpenAI</a>、<a href="https://www.esri.com/" target="_blank">Esri</a>、<a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.cityofhope.org%2Fhomepage&amp;data=02%7C01%7CKaran.Batta%40microsoft.com%7C780a4f65cef84e4d54af08d404d7c26c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636138772110473583&amp;sdata=6alH76Ef5rThNd32Lj17XUucBWBhijHpCtK0W%2F1l9%2BI%3D&amp;reserved=0" target="_blank">City of Hope</a>、<a href="https://fra.me/" target="_blank">Frame</a> のような組織は、Azure N シリーズ VM によって提供される業界をリードする高速コンピューティングと視覚化エクスペリエンスを既に使用しています。 NVIDIA&reg; GPU を搭載したこれらの仮想マシンは、ディープ ラーニング、シミュレーション、レンダリング、ニューラル ネットワークのトレーニングなど、最も集中的なコンピューティング ワークロード用に設計されています。 また、Azure の NVIDIA GRID を利用することで、ワークステーションとストリーミングのシナリオを可能にするハイエンドの視覚化機能も有効になります。</li>
      <li><a href="https://aka.ms/bot_service_preview" target="_blank">Azure Bot Service</a>パブリック クラウド ボット サービスであるこのサービスは、プレビューで利用できます。 Azure Bot Serviceは、Azure のMicrosoft Bot Frameworkサーバーレス コンピューティングを利用しています。 &ndash;今日から、ユーザーがアプリや Web サイトからテキスト/SMS、Slack、Facebook Messenger、Skype、Teams、Kik、Office 365 メール、その他の一般的なサービスに会話している場合に、自然に対話するインテリジェントなボットを構築、接続、デプロイ、管理できます。 ボットはサーバー Azure Functions環境で実行され、需要に基づいてスケーリングされ、ボットが使用するリソースに対してだけ支払います。</li>
      <li><a href="https://aka.ms/functions_ga" target="_blank">Azure Functions</a> は Azure でサーバーレス コンピューティングを提供し、現在一般提供されています。 Azure Functions開発者は、Azure またはサード パーティのサービスやオンプレミス システムで発生するイベントによってトリガーされるコードを実装できます。 開発者は、Azure Functionsを使用して、さまざまなアプリケーション、モバイル、IoT デバイスからアクセスできる HTTP ベースの API エンドポイントを構築できます。 関数はオンデマンドでスケーリングできます。そのため、使用するリソースに対してだけ料金を支払う必要があります。 Azure Functionsは、開発者の生産性を向上させるために、Azure とサード パーティのサービス バインドと継続的デプロイから、統合された Visual Studio ツールサポートを一意に提供します。</li>
  </ul>


  <p>Azure へのこれらの投資とイノベーションは、顧客の進化するニーズに対応できるよう、最もインテリジェントなクラウドの力を提供するように設計されています。&nbsp; これらの最新リリースに関するご意見をお待ちしております。</p>


  <p>インテリジェント なアプリを構築する方法の詳細については、水曜日にConnect<a href="https://news.microsoft.com/connect-2016/" target="_blank">を参照</a>してください。</p>
