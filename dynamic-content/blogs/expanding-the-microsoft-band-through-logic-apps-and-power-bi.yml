Title: 展開とMicrosoft BandをLogic Apps展開Power BI
Summary: Azure Logic Appsは、クラウドでの統合とワークフローのための Azure の強力な新しいサービスです。 データと Twitter Logic Appsデータをリアルタイムで統合Microsoft BandをPower BIしました。
Content: >-
  <p>Azure Logic Appsは、クラウドでの統合とワークフローのための Azure の強力な新しいサービスです。 この機能Logic Appsは、API またはマイクロサービスを使用する機能です。これは分離して制限され、いくつかのロジックと共にフローして、いくつかの強力な結果を生み出す能力です。 この週末に作成したかった強力な結果は、自分のデータと Microsoft Bandと Twitter のPower BI統合でした。 これを正確に行Logic Appsを使用できたので、自分用にデプロイすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29b0a61f-9743-4ede-b9d3-795b0fdb4486.png"><img alt="Dashboard" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eec0531a-72d4-498d-9019-55310a62949a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ダッシュ ボード" width="1024"></a></p>


  <p>Microsoft Band私は Microsoft Health サービスを気に入っています。開発者として、バンドとバックエンド クラウド サービスの両方の API を持っているのが好きでした。 自分のデータをMicrosoft Health持Power BIは、常に&rsquo;必要な機能です。 両方のサービスの&rsquo;ファンとして、自分の健康に関するビュー、ピボット、グラフを作成できる点が、Power BI。 データを一度に手動でエクスポートしてアップロードすることができますが、Azure Logic Apps を利用して 2 つの個別の API をリアルタイムで統合したいと考えたのです。 言うまでもなく、API が Logic Apps に入った後は、他の数のサービスを利用してデータを統合できます (実行を完了するたびに、距離と時間でツイートを送信するなど)。</p>


  <h2>リアルタイムの正常性ダッシュボードのPower BIする</h2>


  <p>Logic Appsを使用すると、Azure Marketplace (<a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-connectors-list/" target="_blank">Twitter、BizTalk EDIFACT、Facebook</a> など) から API Apps をチェーンできます。また、独自のカスタム API Apps を使用できます。 Microsoft Health 統合を作成するために、Microsoft Health 用の 2 つのカスタム API &ndash; マイクロサービスを作成して正常性データとバンド データを取得し、もう 1 つは Power BI REST API にこのデータを挿入するために作成しました。 このページでは、両方のソース コード (および他の多くの API アプリ サンプル) を<a href="https://github.com/logicappsio" target="_blank">Logic Apps GitHub</a>。</p>


  <p>カスタム API の作成は非常に簡単です。 JavaScript スクリプト API のようないくつかは、50 行を超えるコードです。 2 つのアプリケーションをAPI Apps簡単に作成し、API メソッドを理解するために Logic Apps 用の Swagger ドキュメントを公開し、稼働しています。 Azure リソース API Appsにデプロイされた後、Logic Apps Designer を開き、いくつかのアプリを作成できます。 私&rsquo;にとって最も楽しい 3 つを次に示します (興味がある場合は、自分用に設定します)。</p>


  <ul>
   <li>ロジック アプリは、データが同期Microsoft Bandするたびに&rsquo;トリガーされます。 その後、そのデータをデータにPower BI。</li>
   <li>ロジック アプリは、バンド (実行など) を使用してアクティビティを完了するたびにトリガーされます。 その後、そのデータをデータにPower BI。</li>
   <li>アクティビティを完了するたびにツイートが送信され、その情報が表示されます (&lsquo;16 分で 1.8 マイルを実行しました&rsquo;)。</li>
  </ul>


  <h2>データのAzure Logic Apps</h2>


  <p>設定された API を使用Logic Apps、その背後にロジックを置いて、それらを一緒に実現する方法を確認できればと思います。 世界がサービス アーキテクチャ (およびデータと共に) に移動する場合、そのデータをすばやく統合して処理するこの機能は非常に強力です。この場合、クラウド データ API をリアルタイムのデータパブリッシャーに変換し、Power BIイベントに関する通知を設定しました。 この同じパターンは、オンプレミスのソース (SQL や SAP など) を含め、任意の数の API とサービスに従う可能性があります。 Power BI にデータをプッシュするこの手法を使用して、フローのテレメトリを Power BI にプッシュすることもできます (&ndash;このブログ記事を参照してください)。これで、<a href="https://github.com/logicappsio/PowerBIAPI" target="_blank">Power BI API</a> アプリ サンプルを使用してこれを実行できます。</p>


  <p>このサンプルを自分の Azure サブスクリプションに自由に含め、Microsoft Health データを他のサービスと統合し、最も重要な API の制御が Azure Logic Apps で迅速かつ簡単に行う方法を確認してください。 質問、コメント、または問題がある場合は、Twitter でお問い合わせください <a href="https://twitter.com/logicappsio" target="_blank">@logicappsio</a>。</p>
