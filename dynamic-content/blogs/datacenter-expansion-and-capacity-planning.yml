Content: '<p><b>Editor &rsquo; のメモ</b>: この投稿は、米国 &rdquo; 西部リージョンで &ldquo; の SQL Azure の利用可能性を反映するために、2012年5月29日に更新されました。</p>  <p>一般に、Azure では1999の地球で使用されていた数よりも多くのサーバーコンピューティング容量を使用していることを耳にしたときに、ユーザー &rsquo; の耳が<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0115gen">Windows</a>ます。 &nbsp;私たちは、毎週 Windows Azure にサインアップしている新規顧客の数と、その使用状況を継続的に拡大する既存の顧客からの成長を humbled しています。 &nbsp;新規顧客と既存の顧客の両方のニーズに応じて、引き続き既存のデータセンターに容量を追加し、世界中の新しい場所にグローバルフットプリントを拡張します。&nbsp;</p>  <p>既存の顧客の容量のニーズを予測するために、データセンターの容量の傾向を詳しく監視します。 顧客が既にデプロイされているデータセンターで顧客の使用を拡大できるように、特定のしきい値に達したデータセンターは、新規顧客のオプションとして削除されます。 &nbsp; 現在、microsoft では、米国中南部リージョンで新規顧客のためのオプションとしてコンピューティングサービスとストレージサービスを削除しています。 既に南部にデプロイされている既存のお客様は影響を受けません。 <a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0115sql" target="_blank">SQL Azure</a>、 <a href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0115svc" target="_blank">Service Bus</a>、<a href="https://www.windowsazure.com/en-us/home/features/caching/?WT.mc_id=cmp_pst001_blg_post0115cac" target="_blank">キャッシュ</a>、および<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/access-control/?WT.mc_id=cmp_pst001_blg_post0115acc">Access Control</a>は、南中部で新しい顧客に引き続き利用できます。&nbsp;</p>  <p>最近のブログ投稿で発表されたように、Azure のお客様は、2つの新しい米国データセンターオプション ("米国西部" と "米国東部") Windows を利用できます。 &nbsp;現在、既存のコンピューティングサービスとストレージサービスを補完するために、"米国東部" リージョンと "米国西部" リージョンでの SQL Azure の利用可能性について発表しています。</p>  <p>お客様が Azure Windows でお客様に表示している非常に興味深いことに感謝します。また、新しいオプションがオンラインになったときに、世界中のデータセンターのフットプリントに関するニュースをお知らせします。 &nbsp;Windows Azure は、 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0115gen" target="_blank">90 日間の無料試用版</a>を使用することをお勧めします。</p>  <p>秋山 Martin、General Manager、Windows Azure のビジネスプランニング</p>'
