Summary: '本日は、Azure Data Box Edge と Azure Data Box Gateway の一般提供をお知らせします。 '
Content: >-
  <p>本日は、 <b>Azure</b> Data Box <b>Edge</b> と Azure Azure Data Box Gateway の一般 <b>提供をお知らせします</b>。 これらの製品は、現在、次<a href="https://aka.ms/databox-edge">のAzure portal。</a></p>


  <h2>エッジでのコンピューティング</h2>


  <p><img align="right" alt="Data-Box-Edge-2019-Draft2-DarkR[4]" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/671b09ac-ce06-4113-a90a-0f32d14808e1.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Data-Box-Edge-2019-Draft2-DarkR[4]" width="379">Azure&rsquo; コンピューティング能力を近付け &ndash; 、エッジ コンピューティングと呼ばれる傾向が増えているというご意見をお聞きしました。 <b>Data Boxを呼び</b> 出す Edge 応答は、Azure のオンプレミス のアンカー ポイントです。 Data Box Edge は、既存のエンタープライズ ハードウェアと共にラックに取り付け、工場のフロアから小売り用のギャラリーまで、従来の環境に存在しません。 Data Box Edge では、購入&#39;ハードウェアはありません。他の Azure サービスと同じ方法でサインアップし、移動料金を支払う必要があります。ハードウェアも含まれています。</p>


  <p>Microsoft のこの 1U ラックマウント可能アプライアンスには、次の機能が備わります。</p>


  <ul>
   <li><b>ローカル コンピューティング</b> &ndash; コンテナー化されたアプリケーションを自分の場所で実行します。 これらを使用して、ローカル システムと対話したり、Azure に転送する前にデータを前処理したりします。</li>
   <li><b>ネットワーク Storage ゲートウェイ</b> &ndash;ローカル アプライアンスとローカル アカウントの間でデータをAzure Storageします。 Data Box Edge は、最もホットなデータをローカルにキャッシュし、ファイルとオブジェクトのプロトコルをオンプレミスのアプリケーションに読み上けます。</li>
   <li><strong>Azure Machine Learning Arria 10 FPGA </strong>を利用する場合 - ボード上の Field Programmable Gate Array (FPGA) を使用してデータの受け取りを高速化し、クラウドに転送してモデルの再トレーニングと改善を行います。 <a href="https://aka.ms/aml-fpga-container-preview-blog">詳細については、お</a>知らせAzure Machine Learningしてください。</li>
   <li><b>クラウド管理</b> &ndash; Azure Portal を使用して、クラウドからデバイスを簡単に注文し、これらの機能をクラウドから管理できます。</li>
  </ul>


  <p>わずか <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/">数</a> か月前に Ignite 2018 でプレビューを発表して以来、さまざまな業界のお客様が Data Box Edge を使用して革新的なシナリオのロックを解除する方法を確認するのもすばらしいものでした。</p>


  <h4>&nbsp;</h4>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42631763-150d-4f4e-b401-e7fccd68edf0.png"><img align="left" alt="Kroger" border="0" height="119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3303456d-7ad1-4d73-8468-5f12b81cbb42.png" style="margin: 15px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="クローガー" width="144"></a></h2>


  <p>The Kroger Co.の完全に所有する部門である The Kroger Technology は、Data Box Edge を使用して、Kroger および小売業界向け小売り (RaaS) プラットフォームを強化し、NRF 2019: Retail&#39;のビッグ ショーで発表された機能を有効にする予定です。たとえば、パーソナライズされた、前に見たことがない、最新の製品の推奨、ガイド付きショッピングなどのショッピング エクスペリエンスを含む)。 Data Box Edge のライブ ビデオ分析は、従業員が在庫切れをすばやく識別して対処し、生産性を向上させるのに役立ちます。 このようなスマート エクスペリエンスは、小売業者が顧客に、よりパーソナライズされた、報酬を与えるエクスペリエンスを提供するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/922e36d4-984e-4d69-ae78-1d13818456bd.png"><img align="left" alt="Esri" border="0" height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c719331d-b636-419d-bd74-fe5e9187a772.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="ロケーション インテリジェンスのリーダーである EsriEsri" width="192"></a> は、Data Box Edge が、切断された環境の災害に対応するユーザーを支援する方法を探っています。 Data Box Edge を使用すると、フィールド内のチームは、航空または陸上からキャプチャされた画像を収集し、更新されたマップを提供するアクション可能な情報に変換できます。 フィールド内のチームは、コマンド センターから完全に切断された場合でも、更新されたマップを使用して応答作業を調整できます。 これは、山火事やハガキビのような状況での応答の有効性を向上させる上で重要です。</p>


  <h2>&ndash; Data Box Gatewayハードウェアは必要ありません</h2>


  <p>Data Box Edge には、組み込みのストレージ ゲートウェイが付属しています。 &rsquo;Data Box Edge ハードウェアまたはエッジ コンピューティングが必要ない場合、<b>Data Box Gateway</b> は、インフラストラクチャ内の任意の場所にデプロイできるスタンドアロン仮想アプライアンスとしても使用できます。</p>


  <p>Hyper-V または VMware を使用してハイパーバイザーでプロビジョニングし、Azure Portal を使用して管理できます。 サーバー メッセージ ブロック (SMB) またはネットワーク ファイル システム (NFS) 共有がローカル ネットワークに設定されます。 これらの共有に対するデータランディングは、ブロック BLOB、ページ BLOB、または Azure Storage をサポートするアカウントに自動的にアップロードAzure Files。 ネットワーク&rsquo;の再試行を処理し、ネットワーク帯域幅を最適化します。 複数のネットワーク インターフェイスは、アプライアンスがローカル ネットワークまたは DMZ に接続可能なことを意味し、Azure へのネットワーク接続を開かなくても、システムは Azure Storage にアクセスできます。</p>


  <p>Data Box Edge 内でストレージ ゲートウェイを使用するか、Data Box Gateway 仮想アプライアンスをデプロイする場合でも、ストレージ ゲートウェイの機能は同じです。</p>


  <h2>Data Box ファミリのその他のソリューション</h2>


  <p>Edge と Data BoxのData Box Gatewayに加えて、オフライン データ転送用の 3 Data Boxサイズも提供しています。</p>


  <ul>
   <li>&ndash; Data Box 100 TB のトランスポート アプライアンスを使用する</li>
   <li>&ndash; Data Box Disk 8 TB のディスクと注文あたり最大 40 TB の、より小さく、より軽快なトランスポート オプションを選択できます</li>
   <li>Data Box Heavyプレビュー - 1 PB にData Boxできるより大きなバージョンのアプリケーションです。</li>
  </ul>


  <p>オフラインData Box製品はすべて、Azure Portal から注文できます。 お客様に発送した後、アップロードと処理のためにデータ センターに発送します。 さらに多くのData Box&rsquo;に役立つよう、パートナーは、Data Box で一般提供 Blob Storage に到達し始め、新しい REST API &ndash; 機能を使用して、ソフトウェアにほとんど必要な変更を必要となく、Data Box に直接書き込むようお勧<a href="https://aka.ms/GAofBlobStorageonDB">めしています</a>。</p>


