Title: Microsoft Azure に対してよりオープンなオプションと選択肢を発表
Summary: Red Hat Enterprise Linux のイメージは、azure marketplace で利用可能なイメージ、azure marketplace 向けに認定された bitnami イメージ、azure での oneops のサポートを Azure Container Service しています。
Content: >-
  <p>Microsoft と私はどちらも Linux を気に入っています。また &rsquo; 、1日のうちに何度もの新しいお知らせがあるので、Azure でのクラウドデプロイに対してさらにオープンな選択肢と柔軟性を提供しています。</p>


  <p>これらの発表には、azure marketplace で利用可能な Red Hat Enterprise Linux イメージ Azure Container Service、azure marketplace で広く利用できる bitnami イメージ、azure での oneops サポートなどが含まれます。</p>


  <h2>Azure Marketplace で Red Hat Enterprise Linux を利用できるようになりました</h2>


  <p>現時点では、 <a href="https://azure.microsoft.com/en-us/campaigns/redhat/">Azure Marketplace から Red Hat Enterprise Linux インスタンス</a>をデプロイできます。ここでは、60% 以上のイメージが Linux ベースです。 今回のリリースでは、11月に行った共同パートナーシップの発表についてお知らせします。</p>


  <p>これらのインスタンスを使用すると、Red Hat と Microsoft のお客様は、Azure のシンプルさ、拡張性、機敏性、および一意の分単位の課金の柔軟性によって、オンデマンドのワークロード、開発/テスト、クラウドバースティング &ndash; のインスタンスを迅速かつシームレスにデプロイできるようになります。 Red Hat Enterprise Linux 6.7 と7.2 のイメージは、中国と米国政府を除くすべてのリージョンで利用できるようになりました。また、Azure Marketplace から直接デプロイすることができます。</p>


  <p>11月にパートナーシップを発表したため、Azure に Red Hat への投資を予定しているお客様からの強い関心と勢いを見てきまし &rsquo; た。 Microsoft では、お客様のニーズに合わせて、併置された Red Hat と Microsoft サポートエンジニアの間で完全に統合されたサポートを提供することにより、パブリッククラウドのエンタープライズレベルで最高のサポートを提供しています。</p>


  <p>さらに、red Hat と Microsoft では、red hat カスタマーポータルに直接アクセスすることで、Azure Marketplace を通じて購入した Red Hat サブスクリプションが、独自の統合サブスクリプションのサポートと価値を提供するようになっています。 &nbsp; これにより、Azure オンデマンドエクスペリエンスの一部として直接提供される Red Hat enterprise の幅広い価値が得られます。</p>


  <p><img alt="Red Hat Customer Portal" border="0" height="253" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37b59d46-a1d1-4dd0-b179-a643dc4e8ffc.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Red Hat カスタマーポータル" width="610"></p>


  <h2>Azure Container Service プレビューが広く利用可能</h2>


  <p>オープンソースエコシステムを利用できるようにするだけでなく、オープンソースを提供するサービスに統合することによって、ポートフォリオを継続的に進めていきます。これにより、幅広いコミュニティから学ぶことができ、柔軟性が向上します。 本日は、すべてのユーザーが Azure Container Service preview を利用できるようになったことを&#39;お知らせします。</p>


  <p>コンテナーは、多くの開発ショップで既に採用されており、アプリケーションのビルド、配布、実行のプロセスが簡略化されています。 ただし、クラウドでコンテナーを実行することは、複数のホストにまたがる分散環境で動作することを意味します。</p>


  <p>Azure Container Service は、 <a href="https://docker.com/microsoft">Docker</a> と Mesosphere を使用した作業に基づいて、コンテナー化されたアプリケーションをデプロイ、調整、および管理できる Azure Virtual Machines のクラスターをプロビジョニングします。 Azure Container Service を使用すると、キーのオープンソースコンポーネントで事前構成された Azure Virtual Machines のクラスターを簡単に作成および管理できます。 この作業では、Azure&#39;s のハイパースケールとエンタープライズレベルのクラウドを、選択した実証済みのコンテナーテクノロジである、Mesosphere&#39;s Marathon または Docker 群れと結合して、コンテナーアプリが必要なすべてのチームまたは会社のオーケストレーションサービスに必要な基盤を提供します。</p>


  <p>Azure &rsquo; のアプローチはクラウドプロバイダー間で一意であり、Azure Resource Manager や Virtual Machine Scale Sets などの azure テクノロジによって提供されるパワー、ガバナンス、および利便性を備えたオープンソーステクノロジを選択できる柔軟性があります。</p>


  <p>パブリックプレビューの段階で、現在 Azure Container Service を <a href="https://go.microsoft.com/fwlink/?LinkId=733370">試してみる</a> ことをお勧めします。</p>


  <h2>オープンソースエコシステムへのマイクロソフトのコミットメントを Deepening</h2>


  <p>オープンソースは、クラウドサービスに大きく影響を与えています。 最近、 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-security-disk-encryption/">dm-crypt</a> を Azure Disk Encryption の一部として統合し、 <a href="https://www.microsoft.com/en-us/learning/mcsa-linux-azure-certification.aspx">Azure 認定で MCSA Linux</a> を起動しました。 php 7 の php <a href="https://azure.microsoft.com/en-us/blog/announcing-the-availability-of-php-7-rc7-x86-on-azure-web-app/">7</a> の実験的な Web アプリサポートを php [world] で発表しました。 また、 <a href="https://azure.microsoft.com/en-us/blog/full-cloudera-enterprise-edh-support-on-azure/">Cloudera</a>、 <a href="https://azure.microsoft.com/en-us/blog/mariadb-enterprise-cluster-on-azure/">MariaDB</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/hortonworks/hortonworks/">Hortonworks</a> 、 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-and-improved-datastax-cluster-deployment-experience-on-azure-marketplace/">data x</a>などのオープンソーステクノロジパートナーを使用して多くのソリューションを<a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/">リリースしまし</a>た (詳細については、「<a href="https://azure.com/opensource">オープンソースハブ</a>」を参照してください)。</p>


  <p>さらに、Microsoft Open Technologies は、当初は2013で VM の引き取りを発表しました。これは、パートナーやコミュニティからの投稿を明確にするための明確なチャーターを備えた VM イメージリポジトリです。 これは、Bitnami の Linux ベースのスタックを含む、数百の Linux および FreeBSD のイメージに急速に拡張されています。 現在、この旅の次の章では、Azure Marketplace で Bitnami によって作成された Linux イメージのグループを認定しており、これらのオープンソースイメージをエンタープライズ環境にデプロイすることに自信を持っています。</p>


  <blockquote>

  <p>&ldquo;オープンソースはクラウドイノベーションを継続的に推進しています。 Bitnami は、お客様がその価値を効果的に &rdquo; 実感できるよう支援しています。 &ldquo;&rsquo;私たちは、世界中のお客様を Microsoft Azure するオープンソースアプリケーションの豊富なカタログを提供しているので、Microsoft との連携に関する次の章についてご紹介します。&rdquo;</p>

  </blockquote>


  <p>この移行により、Azure Marketplace を通じて、オープンソースソリューションに対するファーストクラスのカスタマーエクスペリエンスに対するコミットメントが更新されます。 今後数か月の間に作成された Bitnami の多くのイメージを認定します。</p>


  <h2>複数のクラウド間での管理と展開に適した選択肢</h2>


  <p>Microsoft では、開発者とシステム管理者が、Azure でのクラウドデプロイを管理するために必要なツールとエクスペリエンスを使用できるようにする機会を常に探しています。 Walmart とその WalmartLabs チームと提携することで、オープンソースのクラウドとアプリケーションライフサイクル管理プラットフォームを提供する Azure で OneOps を有効にすることができます。</p>


  <blockquote>

  <p>&ldquo;Walmart では、OneOps の Azure &rsquo; のサポートについてご紹介します。これにより、azure &rsquo; のハイパースケールパブリッククラウドに簡単にデプロイできるようになります。これは、microsoft のプライベートクラウド ( &rdquo; Brian ジョンソン) @Platform に関する記事で openstack の使用を継続しています。 &ldquo;OneOps と Azure&#39;s Linux イメージを組み合わせることにより、100% のオープンソース製品を使用して Azure にデプロイすることができます。&rdquo;</p>

  </blockquote>


  <h2>あらゆる場所でお客様にオープンソースイノベーションを実現</h2>


  <p>Azure 上のオープンソースソリューションによって、新しいアイデアが得られ、クラウドの機敏性を活用できるようになりました。 たとえば、 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=25574">tritrue</a>は、次世代の場所中心の検索エンジンである、1つ目の東京ベースの起動を行います。 Azure は、Cassandra クラスターで強力なハイブリッドパイプラインを tritrue に構築するのに役立ちます。 さらに、tritrue は Azure &rsquo; のハイパースケールを利用して、azure からのサポートが不可欠なグローバル市場を実現して &ldquo; います。&rdquo;</p>


  <p>ロシアの最大の携帯電話事業の1つである<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=25897">beeline</a>は、クラウド中心のオープンソース主導のイノベーションの好例です。 Becens &rsquo; PARTNER ZED + と共同で構築されたサービスである Music は、CentOS で Postgres、Java、および Backbone.js を使用して、10万を超える有料サブスクライバーを提供しています。 ハイブリッドトポロジを使用すると、コンプライアンス要件を満たすことができ、既存の 200 TB データボリュームを1日あたり 200 GB 増やすことができます。</p>


  <p>Azure でオープンソリューションをデプロイするお客様から多くのことを学習しました (一般的なユースケースをご覧ください)。また、Azure を使用してクラウドでオープンソースの機能を活用する方法の詳細については、 <a href="https://info.microsoft.com/harness-the-power-of-open-source.html?ls=Website">3 月11日に</a>今後のウェビナーにご登録ください。</p>


  <p>Microsoft &rsquo; は、市場にイノベーションをもたらし、世界中の優れたエクスペリエンスを提供する顧客をサポートするオープンで柔軟なクラウドプラットフォームとして Azure を強化することを本当に興奮しています。 確かに、とても気に入っています。</p>


