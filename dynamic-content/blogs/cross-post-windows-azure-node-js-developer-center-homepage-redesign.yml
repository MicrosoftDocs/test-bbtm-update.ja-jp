Title: 'クロスポスト: Azure Windows デベロッパー Node.js ホームページの再設計'
Summary: Node.js デベロッパー センターは、Azure 上でアプリを開発するために必要なリソースとツールNode.js提供Windowsされています。 Azure Program Manager Yavor... Windowsによる新しい投稿。
Content: '<p><a target="_blank" href="https://www.windowsazure.com/en-us/develop/nodejs/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2063.NewDevCenter2.jpg" alt="" border="0" height="169" width="241"></a>Node.js <a target="_blank" href="https://www.windowsazure.com/en-us/develop/nodejs/"> デベロッパー</a> センターは、Azure でアプリを開発するために必要なリソースとツールNode.js提供<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0180">Windowsされています</a>。 Azure Program <a target="_blank" href="https://hashtagfail.com/post/29453543052/azure-node-redesign-homepage"></a> Manager <a target="_blank" href="https://twitter.com/theyavor">Yavor Georgiev</a> Windowsによる新しい投稿では、新しく再設計された開発者センターのNode.jsについて説明しています。&nbsp;&rsquo;&rsquo;ユーザー&rsquo;が必要な情報とガイダンスを簡単に見つけることができるので、使いやすさパターンとユーザー フィードバックに基に開発者リソースへの変更を基にする方法を学習することに興味がある場合は、この記事をお読みください。&nbsp;投稿の Yavor がメモしている通り、デベロッパー センターにはさらに変更が加わるので、既に行われた変更についてどう思うのか、または投稿にコメントを投稿して他の提案がある場合は、必ずチームに伝えます。 Yavors の投稿はこちら&rsquo;で <a target="_blank" href="https://hashtagfail.com/post/29453543052/azure-node-redesign-homepage">確認してください</a>。</p>'
