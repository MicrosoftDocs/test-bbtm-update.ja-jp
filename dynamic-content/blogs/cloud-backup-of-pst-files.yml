Title: PST ファイル アーカイブOutlookクラウド バックアップ
Summary: この記事では、PST ファイルの長期的なバックアップの微妙な違いについて説明し、適切な方法でバックアップされているのを確認する方法について説明します。
Content: >-
  <p><a href="https://wwwmicrosoftcom/en-us/outlook-com/" target="_blank">Microsoft Outlook</a><b><i> </i></b>では、メッセージ、連絡先、予定表の予定、ジャーナル エントリなど、すべてのメール情報を個人用 Storage フォルダー (<a href="https://supportofficecom/en-us/article/Introduction-to-Outlook-Data-Files-pst-and-ost-6d4197ec-1304-4b81-a17d-66d4eef30b78" target="_blank">PST</a> ファイルとも呼ばれる) に格納できます。OUTLOOK の構成によっては、PST ファイルはハード ディスク上または Microsoft Exchange Server にあるメールボックスに保存できます。 この投稿では、PST ファイルの長期的なバックアップ、<a href="https://azuremicrosoftcom/en-in/documentation/articles/backup-introduction-to-azure-backup/">Azure Backup</a> を使用したバックアップ、<a href="https://wwwmicrosoftcom/en-us/server-cloud/operations-management-suite/overviewaspx">Microsoft Operations Management Suite </a>(OMS&rsquo;) のコンポーネント、およびバックアップされた適切な方法を確認する方法の微妙な違いについて説明します</p>


  <h2>PST ファイルを使用する理由</h2>


  <h4>メールボックス のサイズ管理</h4>


  <p>Exchange Server に存在するメールボックスは、ほとんどの Exchange 管理者によってサイズが制限されている構成です。PST ファイルは、メールボックスからすべてのメール資産をローカルハード ディスク上の PST ファイルにドラッグ アンド ドロップするメカニズムを提供し、メールを送受信するメールボックス上の領域を常に確保します。</p>


  <h4>移植性</h4>


  <p>PST ファイルを使用すると、重要なメール資産を保存して、メールボックス間を移動する場合 (たとえば、組織間を移動する場合や古い電子メールへの参照として移動する場合など) に移動できます。</p>


  <p>今後の参照のためにメール ユーザーが電子メール データを長時間保存できる場合、これらのファイルは、交換サーバー上にあるかローカルのハード ディスク上にあるかに関わる場合でも、予期しないディスク/サーバー障害からの保護を必要とします。Azure Backup のような長期的なクラウド バックアップ ソリューションに保存する場合に最適な候補となります。</p>


  <h2>PST ファイルの長期的なバックアップに関する課題</h2>


  <p><a href="https://supportmicrosoftcom/en-us/kb/982577" target="_blank">PST</a> ファイルのサイズが大きい (一般に 2 GB から 20 GB) Outlookexe または Outlookexe に依存するプロセスが実行されている場合は常に、関連付けられている PST ファイルが開き、書き込み用にロックされます Outlook Outlook が継続的に実行されている場合、PST ファイルは主に開きます。これらの要因により、PST の堅牢なバックアップを解決するのは困難な問題になります</p>


  <h4>PST ファイルのサイズが大きく、バックアップ間隔が短縮された場合の課題</h4>


  <ul>
   <li>バックアップは、スペース効率の高い方法で実行する必要があります</li>
   <li>バックアップは、高帯域幅を消費せずに迅速に行う必要があります</li>
  </ul>


  <p>ファイルまたはディスクの変更された部分のみをバックアップする増分バックアップは、バックアップ ストレージを減らし、バックアップをすばやく実行するための最適な方法として機能します</p>


  <h4>PST ファイルが主に開いている問題</h4>


  <ul>
   <li>バックアップ アプリケーションは、関連付けられているアプリケーションによってロックされているファイルにアクセスできないので、バックアップ ソリューションは複数回の再試行を生成しますが、最終的には PST ファイルの一貫性のあるバックアップを実行できません</li>
   <li>増分アプローチが一向に可能ではなく、バックアップ アプリケーションが PST ファイルの変更済みフラグに依存している場合は、すべてのバックアップ試行で常に変更が見られるので、ファイル全体がバックアップ用に再度送信されます</li>
  </ul>


  <h2>Microsoft Azure PST ファイルのバックアップ</h2>


  <p>PST ファイルの堅牢で最適化されたバックアップを行う場合、バックアップ製品には次の最小機能が必要です</p>


  <ul>
   <li>ファイルの変更に対応するボリュームのブロック レベルの変更を追跡する</li>
   <li>ボリューム スナップを使用する (<a href="https://msdnmicrosoftcom/en-us/library/windows/desktop/bb968832(v=vs85)aspx" target="_blank">Windows サービス</a> (VSS) Shadow-Copy API の使用など)</li>
  </ul>


  <p>ブロック レベルの変更を確実に追跡するために、Microsoft Azure Backup 製品は、ファイル システム フィルター ドライバーと呼ばれるカーネル モード コンポーネントを使用するか、ファイルで変更されたブロックのチェックサムを保持します。どちらの方法でも、OS で文書化された機能と API を使用して、ファイルに関連付けられているアプリケーションをブロックせずにファイル I/O をインターセプトし、ボリューム内の任意のファイル (PST など) の変更に関する情報のみを格納します</p>


  <p>Microsoft Azure Backup 製品は、VSS API にも依存し、バックアップ アプリケーションがファイルのバックアップに使用する通常ボリュームの仮想スナップショットを作成し、関連付けられているアプリケーションは通常のボリュームで引き続き動作します。シャドウ コピー作成要求では、ボリューム上のファイルの I/O 整合性を確保するための一連の OS 対応の手順が生成されます。 開いているファイルに必要です</p>


  <p>ここで注意する必要がある重要な点は、信頼できるシャドウ コピー作成用の VSS API の完全なセットが可能なのは、呼び出し元が管理者モード (Azure Backup 製品の既定値) である場合にのみ可能です。一部のプロバイダーでは、ユーザーがこれを手動で構成し、VSS API を推奨される方法で呼び出すサービスを選択的に有効にする必要があります。</p>


  <p>ボリューム スナップショットが作成された後、バックアップ アプリケーションは保存されているブロックレベルの変更情報を使用して、スナップショット上のファイルの変更された部分のみをバックアップ用に送信します バックアップ用のこの方法では、次の処理が保証されます。</p>


  <ul>
   <li>バックアップは増分であるため、スペース効率が高い</li>
   <li>バックアップは、PST ファイルのサイズが大きいのために、大きな帯域幅を消費することなく迅速に完了します</li>
   <li>バックアップは I/O 整合性であり、ファイルがアプリケーションまたは他の関連アプリケーションによってロックOutlook最新の変更がある</li>
  </ul>


  <h2>バックアップ製品が PST ファイルをバックアップする正しい方法を確認する方法</h2>


  <p>PST ファイルの堅牢な増分バックアップの微妙な違いを特定した後、いくつかのチェックを実行して、現在のバックアップ アプリケーションで PST ファイルを適切な方法でバックアップできるのか確認する価値があります。</p>


  <h4>インストール、起動、アップグレード中に UAC プロンプトを確認する</h4>


  <p>バックアップ製品にカーネル モード コンポーネントが含まれている必要がある場合に、VSS API へのフル アクセスのために管理者モードで実行する必要がある場合は、アプリケーションのインストール、起動、またはアップグレード中にユーザー アカウント <a href="https://technetmicrosoftcom/en-us/library/cc709691(v=ws10)aspx#BKMK_WhatIs">制御 (UAC </a>) プロンプトが表示される必要があります</p>


  <p style="text-align: center;"><img alt="" height="131" src="" style="width: 463px; height: 242px;" width="250"></p>


  <p>UAC プロンプトが表示されない場合は、バックアップ製品がボリューム スナップショットを取得しない可能性があります。また、PST ファイルの変更を追跡しても、バックアップが不当になる可能性があります</p>


  <h4>転送されたバックアップ データのサイズを確認する</h4>


  <p>アプリケーションを設定した後、PST&rsquo; ファイルのバックアップの状態を確認する Outlook が開いている時間中にバックアップエラーが発生していない場合、転送されるデータのサイズが PST ファイルのサイズよりも大幅に小さい場合は、PST ファイルの予想されるバックアップについて多かれ少なかれ確認できます</p>


  <p>一般的に増分バックアップを行う製品は複数ありますが、PST などのファイルを常に開いている場合は、ファイル全体をバックアップする必要があるという言及に失敗します。これは、通常、ファイル I/O を確実にインターセプトしてブロック レベルの変更を追跡できなかったことを原因とします。このような場合、バックアップ アプリケーションはファイルが変更されたことを知っていますが、 ファイルで&rsquo;行われた変更を識別する必要があります。これにより、ファイル全体がバックアップ用に送信されます</p>


  <h2>PST ファイルの保護を開始する</h2>


  <p>既存の Azure&rsquo; 顧客で、PST ファイルを保護していない場合は、Windows マシンに最新の <a href="https://akams/azurebackup_agent">Azure Backup</a> エージェントをインストールして保護を開始します。Azure を使用する場合は、無料<a href="https://akams/azure_freetrial">の Azure</a> 試用版サブスクリプションを使って開始してください</p>


