Title: 保険の保険保険のモデリングを数日ではなく数時間で完了する
Summary: 既存および今後の規制により、保険者は資産と負債に対してかなりの分析を実行します。 法律遵守者は、規制機関でレポートを確認する前に、結果を確認して修正する時間が必要です。
Content: >-
  <p>既存および今後の規制により、保険者は資産と負債に対してかなりの分析を実行します。 法律遵守者は、規制機関でレポートを確認する前に、結果を確認して修正する時間が必要です。 現在、四半期単位のレポートでは、何千時間ものコンピューティング時間が必要なのが一般的です。 変数を提供する企業は、入れ子になった確率モデリングを含む、コンピューティング集中型のタスクをいくつか必要とする、Actuarial Guideline XLXL に従う必要があります。 Solvency II では、ソルベンシー資本要件と最小資本要件を理解するために、かなりの計算分析が必要です。 International Financial Reporting Standard 17 では、各ポリシーの分析、全体的な収益性のレビューが必要です。 法律部門は、財務および他のモデルが、規制や内部のニーズに対してビジネスを評価するために使用できる結果を確実に生成するために、あらゆる場所で機能します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d0c9825-5cb3-4fa2-8e8e-ffe4e5e75817.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88eda8d3-e28c-4e04-826b-9fd8b9195a0b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>このすべてのレポートを使用すると、行為者は時間の間ピンチされます。 次のような時間が必要です。</p>


  <ul>
   <li>開発: Actuaries は、お気に入りのソフトウェアまたはカスタム ソリューションでモデルをコード化します。 Code-Test-Review のサイクルを短縮するために実行できる操作は、より早く行うのに役立ちます。</li>
   <li>データ準備: ソース データの多くが最初に手で入力されます。 エラーを特定して修正する必要があります。 エラーが見つかり、より迅速に修正できる場合は、その結果に対してより自信を持って行う可能性があります。</li>
   <li>結果の検証 (および必要な場合は再実行): 算術演算や他のアルゴリズムが実行された後、その結果のレポートを処理者が確認します。 Actuaries は、より長いモデリングの実行時に中間結果を定期的に確認します。 いくつかの結果が間違って見えるので、対応する入力と中間結果を確認する必要があります。 確認すると、いくつかの入力が固定され、モデルの一部が再び実行されます。</li>
  </ul>


  <p>市場のほとんどの行動パッケージは、グリッドを Azure に拡張するか、プライマリ環境として Azure を使用する機能を備える、インハウス グリッドをサポートしています。 Azure への移行の一環として、法律チームはモデルとプロセスをレビューして、クラウドのスケールメリットを最大化します。 たとえば、モデルを実行するクロック時間を短縮するために、保険者は Azure に格納されているデータを継続的に更新します。 また、保険者はソフトウェア ベンダーと一緒に、より多くのタスクを並列実行できる変更についてモデルを確認します。 何千ものシナリオを実行する場合、多くの場合、最後に集計ステップを実行して、データを数千の独立したプロセスとして実行できます。</p>


  <h2>推奨される次の手順</h2>


  <p>結果を確認してモデルを構築する行為者としてより多くの時間を取得するには、 <a href="https://azure.microsoft.com/industries/insurance/usecases/?WT.mc_id=insrisk-acomblog-scseely" target="_blank">Actuarial リスク</a>分析と財務モデリング ソリューション ガイドを参照してください。 ソリューション ガイドでは、データの準備、モデルの実行、結果の確認を行う方法を示します。 このアドバイスは、購入したソフトウェアと開発チームが作成したソフトウェアの両方で機能します。</p>


