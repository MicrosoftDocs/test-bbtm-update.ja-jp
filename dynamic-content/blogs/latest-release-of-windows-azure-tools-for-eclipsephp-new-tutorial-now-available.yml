Title: 最新リリースの Windows Azure Tools for Eclipse/PHP、新しいチュートリアルを利用できるようになりました
Summary: 現在、Microsoft の相互運用性技術戦略チームは、Windows Azure Tools for Eclipse for PHP の 2010 Community Technology Preview (CTP) の利用可能性を発表しました...
Content: '<p>現在、Microsoft の相互運用性技術戦略チームは、Windows Azure Tools for Eclipse for PHP の 2010 Community Technology Preview (CTP) の利用可能性を発表しました。 この eclipse プラグインは、 <a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>を対象とする web アプリケーションを作成およびデプロイ &nbsp; するためのツール &nbsp; と eclipse を使用した PHP 開発者を対象としています。  これは、2010年9月の CTP の更新プログラムです。 &nbsp; &nbsp;更新したツールの使用方法の詳細については、本日の<a target="_blank" href="https://blogs.msdn.com/b/brian_swan/">Brian swan</a>のチュートリアル「 <a target="_blank" href="https://blogs.msdn.com/b/brian_swan/archive/2010/10/12/using-the-windows-azure-tools-for-eclipse-with-php.aspx">PHP での Windows Azure tools For Eclipse の使用」</a>を参照してください。&nbsp; </p>  <p>詳細については、次の関連リンクをご覧ください。</p>  <ul class="unIndentedList">  <li>  <a target="_blank" href="https://www.joshholmes.com/blog/2010/04/13/easy-setup-for-php-on-azure-development/">ブログ: Azure 開発での PHP の簡単なセットアップ</a> </li>  <li>  <a target="_blank" href="https://blogs.msdn.com/interoperability/archive/2010/02/26/getting-started-with-php-on-windows-azure-tools-for-eclipse.aspx">ブログ: Windows Azure Tools for Eclipse での PHP の概要</a></li>  <li>  <a target="_blank" href="https://channel9.msdn.com/shows/The+Knowledge+Chamber/Developing-Windows-Azure-applications-for-PHP-Ruby-and-Java-using-Eclipse/">Channel9 インタビュー &amp; デモ: Eclipse を使用した PHP、Ruby、Java 用の Windows Azure アプリケーションの開発</a></li>  <li> <a target="_blank" href="https://blogs.msdn.com/interoperability/archive/2009/10/28/tasktop-soyatec-microsoft-to-foster-eclipse-and-microsoft-platform-interoperability.aspx">Eclipse と Microsoft プラットフォームの相互運用性を促進するための提携</a> </li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
