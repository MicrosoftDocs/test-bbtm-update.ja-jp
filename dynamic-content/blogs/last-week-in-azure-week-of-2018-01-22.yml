Title: 'Azure の先週: 新しいゾーン冗長機能がプレビューに追加されました'
Summary: 先週の Azure では、現在パブリック プレビューの機能に関していくつかのお知らせが行Azure Availability Zones。 さらに、新しいバックアップと更新の機能により、仮想マシンの管理と保護が容易になります。 また、VMware から Azure に対する新しい、直感的で簡素化された Azure Site Recoveryサービスのオンボード エクスペリエンスもあります。
Content: >-
  <p>先週の Azure では、ゾーン冗長機能に関するいくつかの発表が、現在パブリック プレビューで行Azure Availability Zones。 さらに、新しいバックアップと更新の機能により、仮想マシンの管理と保護が容易になります。 また&#39;、VMware から Azure への Azure Site Recoveryサービスの新しい直感的で簡素化されたオンボード エクスペリエンスも提供されています。</p>


  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/zone-redundant-virtual-machine-scale-sets-now-available-in-public-view/">ゾーン冗長Virtual Machine Scale Setsパブリック プレビューで利用可能に</a> - ゾーン冗長Virtual Machine Scale Sets仮想マシンを可用性ゾーンに自動的に分散することで、スケール セットのスケーラビリティと使いやすさを可用性ゾーンに提供します。 ゾーン間&rsquo;での VM の分散、スケールイン時に削除する VM の選択などを心配する必要はありません。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-zone-redundant-storage-in-public-preview/">Azure ゾーン冗長Storageパブリック プレビュー</a> -ゾーン冗長 Storage (ZRS) は、データの 3 つのレプリカを異なる Availability Zones に格納することで高可用性アプリケーションの開発を大幅に簡素化し、これらの Availability Zones 全体で同期的に実行されるデータへの挿入と更新を行います。 これにより、データの 1 つのデータが使用できない場合や回復できない場合でも、データの読み取りAvailability Zones書き込みを続行できます。 ZRS は、Azure Availability Zones上に構築され、1 つのリージョン内のデータセンターの障害分離グループを通じて障害に対する回復性を提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cognitive-services-and-availability-of-sdks-for-the-latest-bing-search-apis/">Cognitive Services - 最新の Bing Search API に対する SDK の可用性</a> -現在 REST API として使用できる Bing API v7 には、C#、Java、Node.js、Python の 4 つの言語で SDK が用意されています。 これらの SDK には、Bing Web Search、Bing Image Search、Bing Custom Search、Bing News Search、Bing Video Search、Bing Entity Search、Bing Spell Check などのオファリングが含まれます。</p>


  <h2>ヘッドライン</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/customvision-ai-code-free-automated-machine-learning-for-image-classification/">CustomVision.AI: 画像分類のためのコード不要の自動機械学習</a> - Custom Vision サービスは、非常に小さなトレーニング データセットを使用して品質分類器を構築するように設計されています。これは、認識しようとしている項目の違いに対して堅牢であり、関心がないものを無視する分類子を構築するために役立っています。 これで、モバイル アプリケーションにリアルタイムの画像分類を簡単に追加できます。 コンパクト モデルの作成、更新、エクスポートは数分で完了します。アプリケーションのビルドと反復的な改善が容易になります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-standard-support-now-offers-the-highest-value-support-for-production-workloads-amongst-major-cloud-providers/">Azure Standard サポートでは、主要なクラウド プロバイダー間で、実稼働ワークロードに対して最高の価値のサポートが提供される</a> - Azure では、主要なクラウド プロバイダーの間で最もコスト効率が高く予測可能なサポートオファリングが提供されます。つまり、1 か月あたり 100 米ドルの固定コストに大幅な価格低下が発生するため、予測されるサポート コストは完全に予測可能です。初期応答時間が短縮されます。重大なケースの場合は 1 時間になります。また、組織全体に対する無制限の 24 時間 365 日の技術および課金サポートの現在のオファリングを継続します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/compliance-assessment-reports-for-azure-stack-are-now-available/">レポートのコンプライアンス評価レポートAzure Stack利用可能に</a> - 資格セキュリティ評価者 (QSA) で独立した監査会社である Coalfire は、PCI-DSS と CSA クラウド コントロール マトリックスの技術コントロールに対して Azure Stack インフラストラクチャを監査および評価し、Azure Stack が該当するコントロールを満たしている点を発見しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/backup-create-vm-integration/">VM 作成エクスペリエンスへのAzure Backupの統合を発表</a> - これで、VM の作成時からエンタープライズ レベルのバックアップ ソリューションを使用して VM を保護する機能が追加されています。 Azure Backup では、Azure によって提供されるさまざまな VM (Windows または Linux、マネージド ディスクまたはアンマネージド ディスク上の VM、Premium または Standard ストレージ、暗号化または暗号化されていない VM、または上記の組み合わせなど) のバックアップがサポートされています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-enterprise-security-data-encryption-and-user-identity-access-control/">Azure Search エンタープライズ セキュリティ: データ暗号化とユーザー ID アクセス制御</a> - Azure Search では、共有 (無料) サービスを含むすべてのリージョンと SKU で、2018 年 1 月 24 日以降にインデックスが作成された受信データすべてについて、保存時の暗号化がサポートされます。 既存のコンテンツの場合は、暗号化を取得するためにインデックスを再設定する必要があります。 この発表により、暗号化は、 &ndash; 接続、転送、Azure Search に格納されているインデックス付きデータまで、インデックス作成パイプライン全体にわたって拡張されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/itsm-connector-for-azure-is-now-generally-available/">ITSM Connector Azure の一般提供を受ける</a> -IT Service Management Connector (ITSMC) for Azure では、Azure 監視ツールと ITSM &ndash; ツール ServiceNow、Provance、Cherwell、System Center Service Manager の間に双方向の統合が提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-site-recovery-monitoring/">一般提供されるAzure Site Recoveryの包括的な監視</a> - アプリケーション内の包括的な監視Azure Site Recovery、ビジネス継続性の目標が達成されているかどうかを完全に可視化できます。 新しいエクスペリエンスには、強化されたコンテナーの概要ページ、レプリケーション正常性モデル、フェールオーバー準備モデル、簡略化されたトラブルシューティング エクスペリエンス、詳細な異常検出ツールが含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-a-new-simplified-onboarding-experience-for-azure-site-recovery-vmware-to-azure/">新しいオンボード エクスペリエンスを使用して、30 分以内Azure Site Recovery&#39;からレプリケートを開始する</a> - 今月の新機能: Azure Site Recovery: Open Virtualization Format (OVF) テンプレート ベースの構成サーバーの展開。新しい直感的なインフラストラクチャ管理エクスペリエンス。また、手間のかからないモビリティ サービスのデプロイ エクスペリエンスです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerated-spark-on-gpu-enabled-clusters-in-azure/">Azure の GPU 対応クラスターでの高速 Spark</a> -Azure では、Azure Distributed Data Engineering Toolkit (AZTK) を使用した GPU 対応クラスターでの Spark の実行がサポートされています。 1 つのコマンドで AZTK を使用すると、Azure Batch&#39;のインフラストラクチャ上にオンデマンドの GPU 対応 Spark クラスターをプロビジョニングできます。これにより、通常は単一ノードのみである高パフォーマンスの実装を使用して Spark クラスター全体に分散させることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/keeping-your-environment-secure-with-update-management/">アプリケーションを使用して環境をセキュリティで保護Update Management</a> - Azure Update Managementを使用すると、マシンの更新プログラムとパッチを管理できます。 利用可能な更新プログラムの状態をすばやく評価し、必要な更新プログラムのインストールをスケジュールし、デプロイ結果を確認して、Azure VM、他のクラウド プロバイダー、またはオンプレミスでホストされているマシンに正常に適用される更新プログラムを確認します。</p>


  <h2>トレーニング &amp; ウェビナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/serious-about-cloud-security-check-out-this-new-training-on-azure-security-center/">クラウド セキュリティに関する深刻な問題Azure Security Center</a> - In Hybrid Cloud Workload Protection with Azure Security Center に関するこの新しいトレーニングを確認してください。Microsoft Virtual Academy、大きなディダイアンズ、TyUdeascio で提供される新しいコースでは、要件、計画、オンボード、トラブルシューティングなど、Azure Security Center の概要が提供されます。 Ty と Landscape は、実際のデータを扱い、業界での経験を共有して、クラウドまたはハイブリッドとオンプレミスの脅威の状況がどのように異なるのか示します。 また、ラボ環境で脅威の検出と対応を探索し、それを通じてお客様と話し合います。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-innovation-with-microsoft-azure-databricks/">Microsoft Azure Databricks を使用してイノベーションを加速する</a> -Azure Databricksは、Azure 向けに最適化された、高速で簡単かつコラボレーションの Apache&reg; Spark&trade; ベースの分析プラットフォームです。 このAzure Databricks、コラボレーション ワークスペースと高パフォーマンスの分析プラットフォームをボタンのクリックで提供することで、組織が分析情報の取得までの時間を加速させることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-storage-solution-showcase/">Azure Storage ソリューション ショーケースの立ち上げ</a> -この新しい Web キャスト シリーズでは、commvault、NetApp、Veritas、PEER Software など、Azure Storage インフラストラクチャ上にソリューションを構築した革新的なテクノロジ パートナーを紹介します。</p>


  <h2>開発者スポットライト: サーバーレス</h2>


  <p><a href="https://aka.ms/lwia/serverless-01">Azure Serverless を使用してアプリをより迅速に構築する</a> - Azure Serverless プラットフォームは、コンピューティング、ストレージ、データベース、オーケストレーション、監視、分析、インテリジェンスなど、あらゆる種類のシナリオでサーバーレス アプリケーションを構築するのに役立つ一連のフル マネージド サービスを提供します。 このブログの投稿では、Raman Focusesa は、サーバーレス アプリケーション開発の中心である 2 つの部分に焦点を当て、Azure FunctionsとAzure Logic Apps。</p>


  <p><a href="https://aka.ms/lwia/serverless-02">Azure Storageサーバーレス .NET アプリの分数</a> -このブログ記事では、Microsoft クラウド デベロッパー アドボケイトの Jeremy Likness が、長い URL の短いコードを作成して簡単に参照する簡単なアプリケーションについて説明します。</p>


  <p><a href="https://aka.ms/lwia/serverless-03">サーバーレス アーキテクチャを使用したイベント駆動型アプリケーションの構築</a> - このライブ ウェビナーでは、2 月 13 日 (火曜日) に、イベント駆動型アプリケーションを構築する方法について、Azure Event Grid。</p>


  <p><a href="https://aka.ms/lwia/serverless-04">Azure Functionsの概要</a> - Azure ドキュメントの Azure Functions の概要では、サーバーレス開発に関する簡単な概要とリンクを使用して Azure Functions について学習します。</p>


  <p><a href="https://aka.ms/lwia/serverless-05">サーバーレス: クラウド開発の未来</a> - サーバーレスが提供する機能の概要については、この無料のインフォグラフィックをダウンロードしてください。</p>


