Title: UHD コンテンツのエンコードと配信
Summary: 現在、お客様と一緒に 4K/Ultra HDでの HEVC エンコードの試用版を実施しています。 このエンコード ソリューションには、HDR 10 メディア プロファイルのサポートが含まれています。 これらの試用版への参加に関心がある場合は、お問い合わせください。
Content: >-
  <p>最近の研究で示されている通り、HEVC/H.265 などの高効率コーデックでは、AVC/H.264 と同じ品質でビットレートを 50% 削減できる成熟したソフトウェア実装が実現されました。 このような効率性の向上は、超高解像度 (UHD) 以降でビデオを配信するために不可欠です。 本日は、お客様と一緒に HEVC エンコードと配信の試験を実施Azure Media Servicesお知らせします。 新しいエンコーダーは、プレミアム<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/#media-encoder-premium-workflow" target="_blank">と</a>同じプラットフォーム上に構築され、次のような機能強化が提供されます。</p>


  <ul>
   <li>60 フレーム/秒の 4096x2160 ピクセルを含む、4K 解像度での HEVC エンコード</li>
   <li>カラー サンプルあたりビット深度が 10 ビットの <a href="https://www.cta.tech/News/Press-Releases/2015/August/CEA-Defines-‘HDR-Compatible’-Displays.aspx" target="_blank">HDR10</a> メディア プロファイル、BT.2020 カラー プライマリ 、HEVC Main 10 Profile でエンコードされたハイ ダイナミック レンジ (HDR) コンテンツのサポート</li>
  </ul>


  <p>エンコード プロセスは、エンコーダーを使用する場合とプレミアム<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-with-premium-workflow/" target="_blank">されます</a>。 mezzanine ファイルは、HEVC ビデオ/Dolby Digital Plus または AAC オーディオにエンコードし、ISO MP4 ファイルとして格納できます。 その後、MPEG DASH に動的にパッケージ化し、4KVS&nbsp; などのデバイスにストリーミングできます。&nbsp;日本のビデオ レンタルおよびオンライン VoD&nbsp;&nbsp;&nbsp;&nbsp; サービスである、現在、このワークフローをテストし、圧縮ツールが要件を満たしていることを検証しています。&nbsp;エンコーダーの出力は自分で確認できます。ハードウェア HEVC デコードサポートを備えた Windows 10 デバイス上の Edge ブラウザーで表示できるテスト ビデオへのリンクを次に示します。<a href="https://aka.ms/ams4khevc" target="_blank"></a>&nbsp;</p>


