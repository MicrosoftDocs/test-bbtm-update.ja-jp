Content: '<p><strong>エディターの注:&nbsp;</strong>この投稿は、&nbsp;Azure <a href="https://twitter.com/markjbrown" target="_blank">Windows Manager</a> のMark Brown Communityです。</p>  <p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0250" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li>メディア ファイルをAzure Media Services&ndash;クリップまたはトリミング&nbsp;する (4 月 5 日投稿)</li>  <li><a title="永続的なリンク Windows Azure SQL DatabaseバックアップWindows Azure SQL Databaseバックアップ" href="https://www.scarydba.com/2013/04/04/windows-azure-sql-database-backups/" target="_blank"></a>&nbsp; (4 月 4 日投稿)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/04/04/vslivelv-presentations/" target="_blank">VS Live Las からのプレゼンテーション&nbsp;ラスベガス</a> (4 月 4 日投稿)</li>  <li><a href="https://coderead.wordpress.com/2013/04/04/ruby-sinatra-azure/" target="_blank">Ruby + Sinatra +&nbsp;Azure</a> (4 月 4 日投稿)</li>  <li>ID フェデレーションとサインアウト&nbsp; (4 月に投稿)</li>  <li>HLS&nbsp; のWindows Azure Media Services&ndash; Smooth Streaming(4 月 3 日投稿)</li>  <li>Azure Websites&nbsp; で 1 日をWindows方法 (4 月 2 日投稿)</li>  <li>ソーシャル ID プロバイダーと ACS による Web サイト認証 パート 3 - Azure Web サイトへの証明書利用者アプリケーションWindowsデプロイ&nbsp; (4 月 1 日投稿)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/04/01/clouddevelop-call-for-speakers/" target="_blank">CloudDevelop Call for&nbsp;スピーカー (</a>&nbsp;4 月 1 日投稿)</li>  <li>Windows Azure Mobile Services "家を借りる" サンプル、パート 2: UI と&nbsp;データ (3 月 31 日投稿)</li>  <li>CodeDammit&nbsp; (Windows 3 月 30 日投稿) で Azure Mobile Servicesの概要について</li>  <li>Windows Azure Mobile Services 「家を借りる」サンプル、パート 1: 概要&nbsp; (3 月 29 日投稿)</li>  <li>まとめ: Azure &amp; Node.js WindowsワークショップMobile Servicesハッカソン&nbsp; (投稿日: 3 月 28 日)</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  <li>2013 年 4 月 8 日から 11 日:SQL交差&nbsp; - ラスベガス、NV</li>  <li>Apolis 27, 2013: Twin Cities Code Camp&nbsp; - Minneapolis, MN</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013 年 4 月 9 日:積み上げ 2013&nbsp; 年 - 英国のリライブアン</li>  <li>2013 年 4 月 10 日:Windows Azure Spring Summit&nbsp; - ポルトガル</li>  <li>2013 年 4 月 10 日:UKWAUG April Meeting&nbsp; - London, Uk</li>  <li>2013 年 4 月 10 日から 11 日:&nbsp;Microsoft Synopsis 2013&nbsp; - Darm germany</li>  <li>2013 年 4 月 13 日から 14 日:ビッグ データ ハッカソン&nbsp; - ロンドン (英国)</li>  <li>2013 年 4 月 17 日から 19 日:&nbsp;データベース 日数 2013&nbsp; - スイス、スイス</li>  <li>2013 年 4 月 24 日から 25 日:&nbsp;イベントとワークショップ&nbsp; - アンプリズ、</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>2013 年 4 月 16 日から 19 日:Tech Ed Africa&nbsp; - Durban、南アフリカ</li>  <li>2013 年 4 月 22 日:SharePoint 2013 Developer Boot Camp&nbsp; - Camph, Camph, Camph</li>  <li>2013 年 4 月 27 日:&nbsp;グローバル Windows Azure Bootcamp&nbsp; - さまざまな場所</li>  <li>進行中:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; オンデマンド</li>  </ul>  </div>  <p><strong><strong>コードのGitHub</strong></strong></p>  <ul>  <li><span class="author vcard"><a class="url fn" href="https://github.com/npickett" rel="author">npickett&nbsp;</a></span>/&nbsp;<strong><a href="https://github.com/npickett/AzureTableStorageTest" target="_blank">AzureTableStorageTest</a></strong></li>  <li><span class="author vcard"><a class="url fn" href="https://github.com/lokijota" rel="author">ljojota&nbsp;</a></span>/&nbsp;<strong><a href="https://github.com/lokijota/azureftp-for-sharepoint" target="_blank">azureftp-for-sharepoint</a></strong></li>  <li><span class="author vcard"><a class="url fn" href="https://github.com/azurecoder" rel="author">azurecoder&nbsp;</a></span>/&nbsp;<strong><a href="https://github.com/azurecoder/fluent-management-examples" target="_blank">fluent-management-examples</a></strong></li>  </ul>  <p><strong><strong>Azure ディスカッションWindows最近の興味深い記事Stack Overflow&nbsp;</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"></a></strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/15740872/exceeding-quota-for-database-units-web-edition" target="_blank">クォータを超える &ldquo;データベース ユニット - Web Edition&rdquo;</a>&nbsp; - 1 回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/15606068/as3-integration-with-azure-cloud-hosting" target="_blank">AS3 と Azure クラウド ホスティングの統合</a>&nbsp;- 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/15808973/create-subdomains-in-staging-azure-web-role" target="_blank">ステージング Azure Web ロールでサブドメインを作成する</a>&nbsp;- 1 回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/15824133/deployed-azure-virtual-application-webrole-not-compiled" target="_blank">デプロイされた Azure 仮想アプリケーション Web ロールがコンパイルされない</a>&nbsp;- 1 回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/15728177/azure-storage-for-logging" target="_blank">ログ記録用の Azure Storage</a>&nbsp;- 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/15776256/is-azure-topicclient-threadsafe" target="_blank">Azure TopicClient スレッドセーフですか?</a>&nbsp;- 1 回答、0 投票</li>  <li>Azure Websites&nbsp; Storageローカル リージョン- 2 つの回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/15744332/transactions-and-continuation-tokens-in-windows-azure-storage-tables" target="_blank">テーブル内のトランザクションWindows Azure Storage継続トークン</a>&nbsp; - 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/15809078/design-of-partitioning-for-azure-table-storage" target="_blank">Azure Table のパーティション分割の設計 Storage</a>&nbsp;- 1 回答、2 投票</li>  </ul>  <p>Mark</p>'
