Title: 'Microsoft は、Forrester WaveTM: サービスとしてのデータベースのリーダーとして位置付けられています。'
Summary: '私たちは、Microsoft という名前の Forrester が Forrester Wave™のリーダーとして、としてのデータベース (サービスとしてのデータベース、Q2 2019) を共有しています。 この決定は、Azure リレーショナルデータベースと非リレーショナルデータベースの評価に基づいています。 '
Content: >-
  <p>私たち &rsquo; は、Forrester が Microsoft という名前の Forrester &trade; を、サービスとしてのデータベース (サービスとしてのデータベース、Q2 2019) でリーダーとして共有しています。 この決定は、Azure リレーショナルデータベースと非リレーショナルデータベースの評価に基づいています。 Microsoft &rsquo; では、リーダーとしての地位は、下線付き NoSQL Forrester Wave<sup>TM</sup>の最新の 2019 Q1 によって強化されています。</p>


  <p><img alt="Forrester Wave DBaaS tracking chart" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07ea66fd-785f-467d-abe8-7d39fcc8e681.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Forrester Wave DBaaS 追跡グラフ" width="550"></p>


  <h2>サービスとしてのデータベースの長期的な対応</h2>


  <p>Microsoft では、オンプレミスでの最新化、クラウドへの移行、ハイブリッドソリューションの使用など、デジタル変革のあらゆる場所で自由に操作することができます。 サービスとしてのデータベース (DBaaS) は、クラウドのパフォーマンスとスケールのメリットを活用しながら、運用コストと設備費を削減することを検討している組織にとって、非常に人気のあるオプションに発展してきました。 Azure database services では、更新プログラム、パッチ、バックアップなど、日常のデータベース作業の多くを自動化するだけでなく、組み込みのインテリジェント機能も使用しています。 これらは、データベースのパフォーマンスを最適化し、データをセキュリティで保護するために、既定でオンになっています。</p>


  <p>Forrester によれ<em>ば、グローバルインフラストラクチャのビジネス意思決定者の33% は、 &ldquo; 既に運用環境での dbaas デプロイをサポートしています。これは、次の 3 ~ 4 年に倍増する可能性があります。さらに、グローバルデータと分析技術の意思決定者の61% は、今後1年に5% 以上の DBaaS の投資を増やすことを計画し、そのうち22% は前年と比較して10% を超えて増加することを計画しています。 &rdquo; </em></p>


  <h2>選択肢と柔軟性を基に構築された Azure データベース</h2>


  <p>Forrester レポートによれば、 <em>Microsoft &rsquo; の自動化、プロビジョニングの容易さ、高可用性、セキュリティ、テクニカルサポートなどのお客様 &ldquo; を対象としています。 &rdquo; </em>Microsoft は、お客様が直面するあらゆるユースケースについて、生産性、効率、投資収益率を最大化するための適切なツールを提供しており、選択と柔軟性を備えた Azure 上のデータベースサービスの包括的なポートフォリオを提供しています。</p>


  <p>オンプレミスのデータベースを大規模に移行する場合でも、マルチテナントのサービスとしてのソフトウェア (SaaS) を構築する場合でも、新しいクラウドネイティブアプリを開発する場合でも、Azure データベースは、さまざまなデプロイオプションを提供し、アプリケーションの種類の配列をサポートする、リレーショナルおよび非リレーショナルのコミュニティベースの専用エンジンの範囲を構成 すべての Azure データベースは Microsoft によって管理されているため、優れたアプリの構築とビジネスの成長に専念できます。</p>


  <h3>リレーショナル データベース</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL Database</a>は幅広い SQL Server の互換性を提供し、SQL Server 移行、OLTP、およびマルチテナント SaaS アプリケーション用に最適化されています。 <a href="https://azure.microsoft.com/en-us/blog/get-high-performance-scaling-for-your-azure-database-workloads-with-hyperscale/" target="_blank">ハイパースケール</a>でストレージサイズによって制限されることなく、アプリケーションの拡張の可能性を大幅に拡大します。</p>


  <p>Community ベースの<a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a>、 <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">Azure Database for MySQL</a>、および<a href="https://azure.microsoft.com/en-us/services/mariadb/" target="_blank">Azure Database for MariaDB</a>は、エンタープライズ対応のセキュリティで保護されており、オンラインゲームやデジタルマーケティングなどの低待機時間のシナリオに最適です。 Citus データテクノロジを活用したハイパースケールにより、低待機時間、高スループットの PostgreSQL ワークロードに高パフォーマンスのスケーリングをもたらします。</p>


  <h3>NoSQL データベース</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>は、ターンキーグローバル分散と透過的なマルチマスターレプリケーションを提供します。スケーラブルな IoT アプリケーションとリアルタイムのパーソナル化および分析に適しています。</p>


  <p>Forrester は、Microsoft が成熟した<em>、拡張性、セキュリティ、およびハイブリッドの DBaaS サービスを提供</em>していること &ldquo; を報告します。 &rdquo;Azure データベースは長年にわたってテストされ、よりスケーラブルで、パフォーマンス、セキュリティ、およびインテリジェントなプロセスになりました。</p>


  <h2>次の手順</h2>


  <p>Microsoft は、お &rsquo; 客様のデータ移行のための理想的な移行先として、強力でインテリジェントな最新のアプリを構築するための最適なプラットフォームとして取り組んでいます。 &rsquo;Azure database services を使用していない場合は、サインアップしたりクレジットカードを入力したりしなくても、<a href="https://azure.microsoft.com/en-us/free/" target="_blank">今すぐ無料で試す</a>ことができます。</p>


  <p>詳細については、完全な <a href="https://reprints.forrester.com/#/assets/2/108/RES144407/reports" target="_blank">Forrester WaveTM Q2 2019 レポート</a> をダウンロードしてください。</p>
