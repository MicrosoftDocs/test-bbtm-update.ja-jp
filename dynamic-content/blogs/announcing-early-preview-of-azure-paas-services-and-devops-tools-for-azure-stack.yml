Slug: announcing-early-preview-of-azure-paas-services-and-devops-tools-for-azure-stack
Title: Azure Stack 用の Azure PaaS サービスと DevOps ツールの早期プレビューの発表
Summary: 現在、microsoft では、追加の Azure PaaS サービスと DevOps ツールを、Technical Preview デプロイ上でデプロイして実行するためのツールを提供しています。
Content: >-
  <p><em>このブログ投稿は、Azure Stack チームによって提供されています。</em></p>


  <p>&nbsp;</p>


  <p>最近、Azure Stack の最初の Technical Preview を <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/">ダウンロード</a>できるようにしました。 多くのユーザーが正常にデプロイできるようになりました。 ご意見をお寄せください。</p>


  <p>現時点では、 &rsquo; 追加の Azure PaaS サービスと DevOps ツールを、Technical Preview デプロイ上でデプロイして実行できるようにしています。 これは、お客様のデータセンターから Azure サービスを提供するための継続的なイノベーションの最初の1つです。</p>


  <p>具体的には、 &rsquo; 次のサービスとツールを現在 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-stack-tools-paas-services/">ダウンロード</a> できるようにします。</p>


  <ul>
      <li>Azure App Service の Web Apps 機能</li>
      <li>SQL および MySQL データベースリソースプロバイダー (Web Apps データ層をサポートするため)</li>
      <li>PowerShell サポートとクロスプラットフォーム CLI サポートを含む、Azure SDK が更新されました。</li>
      <li>Azure Stack のネイティブ<a href="https://blogs.msdn.microsoft.com/visualstudio/2016/02/08/write-once-deploy-to-azure-from-visual-studio">Visual Studio サポート</a></li>
  </ul>


  <p>現時点では、以前のプレビューでは、MySQL PaaS サービスを Web Apps して SQL することにご注意ください。 &rsquo;インストールと構成のエクスペリエンスを簡素化するために、コミュニティや早期導入者からのフィードバックを事前に提供しています。 次に、Azure Stack の Technical Preview をリリースする前に、フィードバックを組み込み、これらのサービスに対して別のパブリックプレビューをリリースします。</p>


  <p>デプロイ作業を行うための <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-stack-tools-paas-services/">技術ドキュメント</a> を確認し、 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stack フォーラム</a> にアクセスして、フィードバックをお寄せください。 お客様からの<a href="https://feedback.azure.com/forums/344565-azure-stack">フィードバック</a>をお寄せいただく &rsquo; ための1つの特定のトピックは、Azure Stack について&#39;d のような Azure サービスです。</p>


  <p>IT プロフェッショナルに&#39;した場合、この <a href="https://youtu.be/YaT81RLYHok">Azure Stack</a> についても、マイクロソフトのメカニズムに関する有益な情報を得ることができます。 最後に、Mark Russinovich と Jeffrey Snover は最近、Azure Stack で web キャストをホストしていました。 ご意見をお聞かせください。</p>


