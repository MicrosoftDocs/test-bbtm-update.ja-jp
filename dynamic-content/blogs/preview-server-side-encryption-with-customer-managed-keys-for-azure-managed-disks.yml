Title: 'プレビュー: Azure Managed Disks のユーザーが管理するキーを使用したサーバー側の暗号化'
Summary: 現在、Azure Managed Disks 用の顧客管理キー (CMK) を使用したサーバー側暗号化 (SSE) のプレビューについて紹介しています。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">

  <p><strong>2020 年7月17日に更新され</strong>ました。お客様が管理するキーを使用したサーバー側の暗号化は、一般公開されています。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/announcing-serverside-encryption-with-customermanaged-keys-for-azure-managed-disks/" target="_blank">Azure Managed Disks のユーザーが管理するキーを使用したサーバー側暗号化の発表</a>に関するブログ記事を参照してください。</p>

  </div>


  <p>&rsquo;本日は、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview">Azure Managed Disks</a>用の顧客管理キー (cmk) を使用したサーバー側暗号化 (SSE) のプレビューについて紹介します。 Azure のお客様は、既定で有効になっている <a href="https://azure.microsoft.com/en-us/blog/azure-managed-disks-sse/">プラットフォーム管理キー</a> (PMK) を使用したサーバー側暗号化と azure Managed Disks 有効になっています。 また、お客様は、Windows の<a href="https://docs.microsoft.com/windows/security/information-protection/bitlocker/bitlocker-overview">BitLocker</a>機能を利用する<a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption-overview">Azure disk encryption</a> (ADE) と、ゲスト仮想マシン内のお客様が管理するキーを使用して Managed Disks を暗号化するための Linux の DM-Crypt 機能を活用できます。</p>


  <p>お客様が管理するキーを使用したサーバー側暗号化では、準拠のニーズに合わせて暗号化キーを制御できるため、プラットフォーム管理キーが向上します。 ストレージサービスのデータを暗号化することによって、仮想マシンに任意の OS の種類とイメージを使用できるようにすることで、Azure disk encryption が向上します。 お客様が管理するキーを使用したサーバー側暗号化は、 <a href="https://azure.microsoft.com/en-us/services/key-vault/">Azure Key Vault</a> (akv) と統合されており、ハードウェアセキュリティモジュール (hsm) によってサポートされる RSA 暗号化キーに対して、高可用性と拡張性を備えた安全なストレージを提供します。 <a href="https://docs.microsoft.com/azure/key-vault/key-vault-hsm-protected-keys">Rsa キー</a>を Azure Key Vault にインポートするか、Azure Key Vault で新しい rsa キーを生成することができます。</p>


  <p>Azure Storage は、<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-client-side-encryption#encryption-via-the-envelope-technique">エンベロープ暗号化</a>を使用して完全に透過的な方法で暗号化と復号化を処理します。 Azure Key Vault に格納されているキーを使用して保護されている Advanced Encryption Standard (AES) 256 ベースのデータ暗号化キーを使用してデータを暗号化します。 キーは完全に制御できます。 Azure Managed Disks では、Azure Active Directory で<a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview">システムによって割り当てられたマネージド id</a>を使用して Azure Key Vault のキーにアクセスします。 Azure Key Vault で必要なアクセス許可を持つユーザーは、Azure Managed Disks がキーにアクセスする前に、まずアクセス許可を付与する必要があります。 キーを無効にするか、キーのアクセス制御を取り消すことによって、Azure Managed Disks がキーにアクセスできないようにすることができます。 さらに、Azure Key Vault 監視によってキーの使用状況を追跡して、Azure Managed Disks またはその他の信頼された Azure サービスのみがキーにアクセスしていることを確認できます。</p>


  <p>Azure Managed Disks のユーザーが管理するキーを有効にするには、まず、ユーザーが管理するキーを表す DiskEncryptionSet という新しいリソースの種類のインスタンスを作成する必要があります。 お客様が管理するキーで暗号化するには、ディスク、スナップショット、およびイメージを DiskEncryptionSet に関連付ける必要があります。 同じ DiskEncryptionSet に関連付けることができるリソースの数に制限はありません。</p>


