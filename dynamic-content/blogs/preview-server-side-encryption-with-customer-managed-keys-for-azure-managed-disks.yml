  <h2>可用性</h2>


  <p>サーバー側暗号化のユーザー管理キーは、Standard HDD、Standard SSD、Premium SSD Managed Disks で使用できます。 Azure Compute Rest API バージョン2019-07-01 を使用して、米国西部リージョンで次の操作を実行できるようになりました。</p>


  <ul>
      <li>ユーザーが管理するキーを使用してサーバー側暗号化で暗号化された OS ディスクを使用して、Azure Marketplace イメージから仮想マシンを作成します。</li>
      <li>ユーザーが管理するキーを使用して、サーバー側暗号化で暗号化されたカスタムイメージを作成します。</li>
      <li>ユーザーが管理するキーを使用してサーバー側暗号化で暗号化された OS ディスクを使用して、カスタムイメージから仮想マシンを作成します。</li>
      <li>お客様が管理するキーを使用して、サーバー側暗号化で暗号化されたデータディスクを作成します。</li>
      <li>顧客が管理するキーを使用して、サーバー側暗号化で暗号化されたスナップショットを作成します。</li>
  </ul>


  <p>&rsquo;Azure sdk とその他のリージョンのサポートを近日中に追加する予定です。</p>


  <h2>作業の開始</h2>


  <p>プレビューにアクセスするには、電子メール <a href="mailto:azuredisks@microsoft.com">AzureDisks@microsoft.com</a> &nbsp; でお問い合わせください。</p>


  <p><a href="https://aka.ms/mdssecmkdocumentation">Managed Disks プレビュードキュメントについては、お客様が管理するキーを使用したサーバー側の暗号化に関する</a>ページを参照して、次の操作方法を確認してください。</p>


  <ul>
      <li>顧客が管理するキーを使用してサーバー側暗号化で暗号化されたディスクを含む Azure marketplace イメージから仮想マシンを作成する</li>
      <li>ユーザーが管理するキーを使用してサーバー側暗号化で暗号化されたディスクを含むカスタムイメージから仮想マシンを作成する</li>
      <li>ユーザーが管理するキーを使用してサーバー側暗号化で暗号化された空の管理ディスクを作成し、仮想マシンに接続する</li>
      <li>ユーザーが管理するキーを使用してサーバー側暗号化で暗号化されたディスクを使用して、仮想マシンからのユーザーが管理するキーを使用して、サーバー側暗号化で暗号化された新しいカスタムイメージを作成します。</li>
  </ul>
