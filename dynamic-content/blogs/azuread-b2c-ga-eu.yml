Title: ヨーロッパベースの B2C ディレクトリの一Azure AD発表
Summary: 組織が業界の規制とデータ保護に関する法律に準拠するのに役立つ一歩を踏み出し、ヨーロッパベースの B2C テナントの一般提供を発表Azure ADいたします。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azuread-b2c-ga-announcement/">2016</a> 年 7 月の一般提供以降、世界中の組織は、B2C の規模、信頼性、柔軟性を通じて何百万もの顧客とAzure ADしています。 組織が業界の規制とデータ保護に関する法律に準拠するのに役立つ一歩を踏み出し、ヨーロッパベースの Azure AD B2C ディレクトリの一般提供をお知らせします。 <a href="https://aka.ms/aadb2cgeo">B2Cs&rsquo; リージョンAzure ADとデータの保存の詳細については、以下を参照してください。</a></p>


  <p>ディレクトリの配置は、管理者が選択した国に基づいて決定され、Azure AD <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-get-started">B2C ディレクトリを作成Azure portal</a>。 ヨーロッパの国が選択されている場合、Azure AD B2C ディレクトリはヨーロッパのデータセンターに存在します。 その他の国/地域では、ディレクトリは北米とヨーロッパの Azure データセンターの最も近い場所に配置されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2a30af9-df1c-40f7-9309-1045edaed0b9.png"><img alt="image" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82a45a3c-3468-4f1a-90dd-b8e6fe8406c7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="イメージ" width="1245"></a></p>


  <h2>次の&rsquo;情報</h2>


  <ul>
   <li>B2Cs Azure AD展開を&rsquo;続行し、中国と中国に存在するディレクトリAsia-Pacific展開します。</li>
   <li>組織 <a href="https://feedback.azure.com/forums/169401-azure-active-directory/suggestions/15334305-multi-language-support">が独自の言語で</a> 顧客にエクスペリエンスを提供できる多言語サポートを提供します。 この機能&rsquo;を試してフィードバックを提供する場合は、 <a href="mailto:aadb2cpreview@microsoft.com">aadb2cpreview@microsoft.com</a></li>
  </ul>


  <h2>開始するリソース</h2>


  <ul>
   <li>Azure AD <a href="https://azure.com/azuread-b2c">B2C Web ページに</a>アクセスする</li>
   <li>詳細については、ドキュメントと <a href="https://aka.ms/aadb2csamples">サンプルを参照してください</a></li>
   <li><a href="https://stackoverflow.com/questions/tagged/azure-ad-b2c">azure-ad-b2c</a> Stack Overflow使用して、サポートを受ける方法について説明します。</li>
   <li>UserVoice フォーラムを&rsquo;通じて、B2C でAzure ADをお知<a href="https://feedback.azure.com/forums/169401-azure-active-directory/category/160596-b2c">らせください</a></li>
   <li>ツイートする (<a href="https://twitter.com/azuread">@azuread</a>)</li>
  </ul>
