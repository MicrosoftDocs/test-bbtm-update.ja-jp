Summary: 現在、新しいバージョンの Windows Azure SDK と Windows Azure Tools for Visual Studio.&#160; の両方が .&#160; で利用可能にリリースされました。主要なニュースは のサポートです。
Content: <p>現在、新しいバージョンの Windows Azure SDK と Windows Azure Tools for Visual Studio.&#160; <a href=""></a>の両方が .&#160; で利用可能です。主要なニュースは、最近リリースされた Visual Studio 2010 Beta 1 のサポートです。</p>  <h3>Windows Azure Tools for Visual Studio の新機能</h3>  <p>Windows Azure Tools for Visual Studio では、Visual Studio 2010 Beta 1 を使用して、Windows Azure にデプロイされたスケーラブルな Web アプリケーションとサービスを開発できます。 この更新プログラムは <a href=""></a>.&#160; で利用できます。また、Azure SDK の 5 月の CTP Windowsインストールされます。 Azure Tools CTP Windowsには、次の機能が含まれています。 </p>  <ul>   <li>Microsoft Visual Studio 2010 Beta 1 のサポート </li>    <li>Visual Studio 2008 サポートの更新 </li>    <li>開発ファブリックおよび開発サービスとの統合Storage強化され、デバッグと実行の信頼性が向上し、Cloud ServicesのVisual Studio </li>    <li>堅牢性と安定性の強化 </li> </ul>  <h3>Azure SDK のWindows新機能</h3>  <p>開発者は、.&#160; でダウンロードできる Windows Azure SDK <a href=""></a> 更新プログラムを使用して、Windows Azure CTP の機能強化を利用できます。 </p>  <ul>   <li>堅牢性と安定性の強化 </li>    <li>Development Fabric Visual Studio Development Fabric および Development Storage との統合の強化 </li> </ul>
