Title: SQL Azure v. 次へ] –どのような機能を表示しますか?
Summary: '[この記事は SQL Azure チームによって提供されました。]私たちは、お客様とお話しするたびに、お客様から提供されてきたすばらしいフィードバックに感謝いたします。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>こんにちは。</p>  <p>私たちは、お客様とお話しするたびに、お客様からの非常に優れたフィードバックに感謝いたします。 既に説明したように、これまでと同じように、現在のリレーショナルデータベースサービスに SQL Azure 整形された素晴らしいユーザーです。</p>  <p>このような場合は、フィードバックを探しています。 サービスに表示する機能に関する情報を提供するには、2つの方法があります。</p>  <ul>   <li><a title="" href="" target="_blank"></a> –これは、お客様がアクセスできる優れたサイトであり、新機能を提案し、お気に入りに投票します。 Windows Azure チームは数週間前に似たようなものを設定しています。これは、機能要求に対して最適な手段であるため、同じことを行っていました。 </li>    <li>Connect – "従来の学校" のフィードバックを提供する方法を好むお客様のために、ご意見をお寄せいただくための SQL Azure フィードバック Community エンゲージメントアンケートをご利用いただけます。この方法を使用してフィードバックを提供するには、次の2つの簡単な手順に従います。      <ul>       <li>手順 1: &#160; この<a href="https://connect.microsoft.com/InvitationUse.aspx?ProgramID=4171&amp;SiteID=68&amp;InvitationID=AZU-239W-GMVB" target="_blank">リンク</a>に従って、SQL Connect サイト登録を完了してください。 </li>        <li>手順 2: 登録が完了したら、<a href="https://sharepoint.connect.microsoft.com/SQLServer/Lists/SQL%20Azure%20Customer%20Feedback%20and%20Engagement%20Survey" target="_blank">ここ</a>をクリックし、[このアンケート &quot; に応答する] をクリック &quot; してプロファイルを完了し &#160; ます。 </li>     </ul>   </li> </ul>  <p>ありがとうございました。お客様からのご意見をお待ちしております。</p>  <p>Dave</p>'
