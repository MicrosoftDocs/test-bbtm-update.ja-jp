Title: 新しい Academy ライブ セッションでは、ヒント Azure で移行と収益化のWindows共有します
Summary: '&rsquo;Windows Azure でソリューションを収益化する方法と、Windows Azure に移行するためのオプションの詳細については、この 2 つの新しい Academy ライブ セッションをおWindowsください。&nbsp;Both FREE Academy Live...'
Content: '<p>&rsquo;Windows Azure でソリューションを収益化する方法と、Windows Azure に移行するためのオプションの詳細については、この 2 つの新しい Academy ライブ セッションをおWindowsください。&nbsp;どちらの FREE Academy ライブ セッションも、8:00 から開始されます。 PT と 実行時間は 60 分です。&nbsp; 以下のセッション タイトルをクリックして、詳細を確認し、登録します。<strong><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9d9a3k3o"></a></strong></p>  <p><strong><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9d9a3k3o">Windows Azure ベースの統合広告サービス プラットフォーム、Out of the Box の収益化マジック</a></strong><br><strong>2011 年 6 月 30 日木曜日 8:00 &ndash; 9:00 PT</strong><br>このセッションでは、TicTacTis&rsquo; Windows Azure ベースの統合クロス デバイス/オペレーティング システム収益化プラットフォームについて学習します。これにより、ゲーム、アプリケーション、またはビデオに広告を動的に挿入できます。</p>  <p><a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=m8i06q60">Azure Cloud への Mission-Critical Java アプリの簡単Windowsオンボーディング</a><br><b>2011 年 7 月 5 日火曜日、午前 8:00 &ndash; 9:00 PT</b><br>このセッションでは、<a target="_blank" href="https://www.gigaspaces.com/">GigaSpaces</a> は cloudify for Windows Azure エンタープライズ Java アプリケーション プラットフォームの概要を提供します。これは、アーキテクチャやコードを変更することなく、ミッション クリティカルな JEE/Spring/ビッグ データ アプリケーションを Windows Azure&nbsp; に実装するのに役立ちます。Azure への多層 Spring アプリケーションの迅速なデプロイを示すライブ デモがWindowsされます。&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/28/new-academy-live-sessions-share-tips-and-tricks-for-migration-and-monetization-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
