Content: >-
  <p>クラウド ソフトウェアの売上は、スコープと規模の両方で急速に増加しています。 より多くの顧客や企業がビジネス上の問題に対してクラウド ソリューションに目を向け、ソフトウェア ソリューションの市場が急増しています。 お客様がこれらのソリューションを探索する方法も変化しています。 顧客は、クラウド ソリューションを検出、試用、購入する方法としてオンライン マーケットプレースを探す傾向がますます高まっています。 Forrester Consulting の最近のレポートでは、アプリケーション マーケットプレースの導入は今後 2 年間で 29% から 75% に増加する可能性が高いという報告があります。&nbsp;</p>


  <p>Microsofts Azure Marketplace や&rsquo; AppSource などのクラウド マーケットプレースを使用すると、顧客に明らかな利点があります。 ビジネス ユーザー、IT プロ、または開発者は、ソフトウェア ソリューションとサービスのグローバル カタログにアクセスできます。 たとえば、Microsoft では、7,500 を超えるアプリケーションとサービスリストへの便利で信頼できるアクセスを提供しています。 お客様は、ピア レビュー&rsquo;と評価をすぐに確認し、従来の検出方法よりも少ない摩擦と時間を使用して、ニーズに合ったソリューションを理解できます。 しかし、お客様は&rsquo;カタログサイズに関心があるだけではない。 マーケットプレースには、豊富な試用版と体験版のエクスペリエンスも用意されています。これにより、顧客は、検出から購入までをはるかに困難にならずに、豊富な方法でソリューションを体験できます。</p>


  <p>発行元の場合、顧客がどこにいるかというのが魅力です。 一方で、オンライン マーケットプレースは、グローバルエンタープライズ ソフトウェア販売市場への参入を民主化しています。 従来、地域でのソリューションの販売に制限されている小規模な企業は、わずか数回のクリックでソリューションを紹介し、グローバル 市場に販売することができます。 パートナーは、Microsoft が行っている取り組みを活用して、ソリューションに対する認識を構築し、代わりにリソースを使用して、最適なソリューションを構築できます。 Azure Marketplace AppSource では、月間ユーザー数が 2,000,000 人を超える場合があります。 また、Microsoft は、1 か月ごとに Its Marketplace パートナーと 100,000&rsquo; 件を超えるリードを共有するレポートを作成しています。 Chef は、このような利点を実現している Microsoft&rsquo; クラウド マーケットプレース パートナーの 1 人です。</p>


  <p>&ldquo;Azure Marketplace および Azure Test Drive に参加することで、顧客は Chef について学習し、Chef Automate を評価し、最小限の摩擦で Azure に継続的な自動化をデプロイできます。 Chef と Microsoft パートナーが取引を共同販売する際に、何千もの Azure Marketplace リードによって生じる機会は、契約の平均よりも 25% 速く終了します。 簡単に言Azure Marketplace、Azure&rdquo; のお客様やパートナーにも最適です。Chef Software のクラウド パートナー担当副社長である Ram Ghosh 氏は言います。</p>


  <p>Cloud Marketplace&rsquo; での今後のウェビナーでは、顧客の購入行動、Microsoft Azure Marketplace と AppSource を通じて顧客を獲得するための最新の手法、最適な販売エンジンであるマーケットプレースの決定に役立つ方法について説明します。</p>


