Content: >-
  <p>3 年前に Azure Certified for IoT、お客様が選択したデバイスが確実にテストされ、Azure IoT テクノロジを使用できる、Azure IoTしました。 それ以降、お客様とパートナーは、IoT デバイスを組み合わせてクラウドをブリッジする利点を受け入れました。 Azure Certified for IoT を業界最大のハードウェア エコシステムの 1 つに成長し、250 を超えるパートナーと 1,000 を超えるさまざまなデバイスとスターター キットが <a href="https://www.catalog.azureiotsolutions.com" target="_blank">Azure IoT</a> デバイス カタログで既に検出可能です。</p>


  <p>インテリジェントエッジとハードウェアのイノベーションが登場し、認定プログラムを拡張して、低電力の制約付きデバイスから AI 対応の産業用ゲートウェイまで、幅広いハードウェアをサポートしています。 Windows および Linux デバイスをサポートし、Azure IoT Edge を完全にサポートするエッジ オファリングとして Azure IoT <a href="https://azure.microsoft.com/services/iot-edge" target="_blank">Edge</a> を導入し、エッジでのデバイスの使用が増えるという大きな勢いを見てきた。</p>


  <blockquote>

  <p>&quot;エッジでのリアルタイム分析 &ndash; を使用したインテリジェント コンピューティングは、今後の重要な傾向であり、IoT ビジネスにおけるビジネス要件がますます高まっています。&rdquo;</p>

  </blockquote>


  <p align="right"><strong>&ndash;&nbsp;Plat&#39;Home Co., Ltd 社のプレジデント、</strong></p>


  <p>本日は、Azure Certified for IoT プログラムで Azure IoT Edge デバイスの認定を発表し、デバイス管理、セキュリティ、高度な分析などのコア機能の認定をサポートしています。 Advantech、Beckhoff Automation、Dell、HPe、Moxa、NexCom、PlatHome&rsquo;、Tohome &mdash;&rsquo;などのハードウェア パートナーから非常に肯定的な勢いが見られたので、お客様の参加をお待ちしております。</p>


  <h2>Azure IoT Edge デバイス認定プログラムの概要</h2>


  <p>IoT Edge認定プログラムには、機能ベースの認定の概念があります。 各機能には、デバイスシーカーが探している IoT Edge デバイスの粒度を提供する独自のレベルがあります。これにより、Azure Certified for IoT プログラムは将来進化します。</p>


  <p>各機能には、レベル 1 が最も低い &ldquo;独自の&rdquo; レベルが含まれている。</p>


  <p>デバイスがデバイスとして認定IoT Edge、デバイスは必須の要件を満たす必要があります。</p>


  <ul>
      <li>[必須]Edge ランタイム (レベル 1 のみ)</li>
      <li>[必須]デバイス管理 (レベル 1 のみ)</li>
      <li>[省略可能]セキュリティ (4 レベル: レベル 1 &ndash; 4)</li>
  </ul>


  <h2>デバイスに関する前提条件</h2>


  <p>Edge IoT Edge Edge デバイスとして認定を受Azure IoT <a href="https://github.com/Azure/iot-edge/blob/master/README.md" target="_blank">Edge</a> ランタイムを事前にインストールするには、Azure IoTが必要です。 デバイスにIoT Edgeの事前インストールは、バリュー チェーンの複数のステージで行われる可能性があります。</p>


  <p>IoT Edgeデバイス認定は、OEM またはチャネルによって制御されるデバイスにプレインストールされている Azure IoT Edge ランタイムに対して認定され、IoT Edge デバイスで最適なエクスペリエンスを提供します。 ただし、これは、Azure IoT Edge ランタイムが、認定されていないデバイスを実行またはサポートしていないという意味ではありません。</p>


  <h2>認定基準: 機能とレベルの説明</h2>


  <p>以下では、デバイスのIoT Edge基準と、各レベルに関連付けられている機能について説明します。</p>


  <ul>
      <li><strong>デバイス管理:</strong> デバイスからのメッセージによってトリガーされる基本的なデバイス管理操作 (再起動、FW/OS のアップグレード) IoT Hub。</li>
      <li><strong>セキュリティ:</strong> Azure IoT Edge は一から保護されます。 ただし、エッジでの運用に関する追加の脅威では、セキュリティで保護されたハードウェアを使用したセキュリティの適用が必要です。 この認定は、HSM でセキュリティで保護されたデバイスを使用したデプロイの場合と同様に、Azure IoT Edge によって提供される、それ以上のセキュリティに対する注意を伝える目的です。</li>
  </ul>


