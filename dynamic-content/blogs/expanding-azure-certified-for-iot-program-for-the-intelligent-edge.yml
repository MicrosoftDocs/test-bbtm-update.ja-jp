  <p>Microsofts のアプローチ&rsquo;を読み、Azure IoT Edge<em>&nbsp;</em> デバイス用のセキュリティで保護されたプラットフォームを提供する方法については、インテリジェント エッジのセキュリティ保護に関するブログ<a href="https://azure.microsoft.com/en-us/blog/securing-the-intelligent-edge/" target="_blank"><em>記事を参照してください</em></a>。 Microsoft は、サードパーティの検証ラボの活用を含む、セキュリティ要件の検証プロセスの定義に取り組しています。</p>


  <h2>次の手順</h2>


  <p>現在、ハードウェア パートナーであり、IoT Edge デバイスを認定する場合は、パートナー ダッシュボードから IoT Edge デバイスを <a href="https://catalog.azureiotsuite.com/" target="_blank">送信できます</a>。</p>


  <p>ご不明な点がある場合は、 までお問い合Azure Certified for IoTください <a target="_blank">iotcert@microsoft.com</a>。</p>
