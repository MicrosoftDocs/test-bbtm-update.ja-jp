Slug: just-announced-windows-azure-appfabric-june-ctp-now-available
Title: '発表日: Azure AppFabric Windows 6 月の CTP が利用可能に'
Summary: AppFabric チーム ブログで発表されたのと同Windows Azure AppFabric June CTP のリリースが開始されました。&nbsp;この CTP には、開発者が簡単にビルド、デプロイ、管理、管理できる機能が含まれています。
Content: '<p>AppFabric <a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/6/20/announcing-the-windows-azure-appfabric-june-ctp.aspx">チーム</a> ブログで発表したのと同Windows Azure AppFabric June CTP のリリースが開始されました。&nbsp;この CTP には、<a target="_blank" href="https://www.windowsazure.com">開発者が Windows Azure </a>Platform 上の単一の論理エンティティとして、Web、ビジネス ロジック、データベース層全体で多層アプリケーションを簡単に構築、デプロイ、管理、監視できる機能が含まれています。</p>  <p>この CTP リリースには次が含まれます。</p>  <ul>  <li>AppFabric 開発者ツール</li>  <li>AppFabric アプリケーション マネージャー</li>  <li>コンポジション モデル - .NET Framework Azure プラットフォームでアプリケーションを構成する一連のWindows拡張機能</li>  <li>Windows Azure で Windows Workflow Foundation (WF) を実行し、Windows Communication Foundation (WCF) サービスと WF サービスの構成とカスタム コードを複合アプリケーションに正式に実行するための正式なサポート</li>  </ul>  <p>詳細については、<a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/6/20/announcing-the-windows-azure-appfabric-june-ctp.aspx">&ldquo;ブログ記事「Azure AppFabric&rdquo;</a> アプリケーションのWindowsと Channel 9 のお知らせビデオ<a target="_blank" href="https://channel9.msdn.com/Shows/AppFabric-tv/AppFabrictv-Announcing-the-Windows-Azure-AppFabric-June-CTP">」を参照してください</a>。</p>  <p>AppFabric Application Manager CTP を試用できる領域は限られているので、できるだけ早くサインアップしてください。&nbsp; AppFabric アプリにサインイン管理ポータル CTP へのアクセスを要求します。</p>  <p>このリリースは、こちらの LABS/Previews 環境で公開されています。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/20/just-announced-windows-azure-appfabric-june-ctp-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
