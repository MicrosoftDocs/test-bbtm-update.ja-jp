Title: プレビュー期間中の Azure PostgreSQL の長期的な保有期間の Azure Backup
Summary: Azure Database for PostgreSQL server を選択した場合、可用性、スケーラビリティ、データ保護などの重要な管理タスクをサービスプロバイダーにオフロードするだけで、アプリケーションの構築に専念できる、完全に管理された、インテリジェントで柔軟なクラウドデータベースサービスを探している可能性があります。
Content: >-
  <p>Azure Database for PostgreSQL server を選択した場合、可用性、スケーラビリティ、データ保護などの重要な管理タスクをサービスプロバイダーにオフロードするだけで、アプリケーションの構築に専念できる、完全に管理された、インテリジェントで柔軟なクラウドデータベースサービスを探している可能性があります。 ただし、これらのタスク &mdash; のバックアップの中に &mdash; は、特定のエンドツーエンドソリューションを必要とする組織 &rsquo; のコンプライアンスとビジネスニーズに関連する追加の要件がある場合があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Azure Backup</a> と <a href="https://azure.microsoft.com/en-us/product-categories/databases/" target="_blank">Azure のデータベース</a> が連携して、最大10年間のリテンション期間をサポートしながら、柔軟で詳細なバックアップと復元を容易にする Azure Database for PostgreSQL 用のエンタープライズ規模のバックアップソリューションを構築しています。 これは、バックアップインフラストラクチャ、エージェント、またはストレージアカウントをデプロイまたは管理する必要がなく、バックアップを一元的に管理し、監視するためのシンプルで一貫性のあるエクスペリエンスを提供する、エラスティックスケールのゼロインフラストラクチャソリューションです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7b28096-cebb-4959-9867-b3ce5d57222a.png"><img alt="Summary of all key capabilities offered by Azure Backup for Azure Database for PostgreSQL along with broad implementation details." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad5f35d5-59f3-4220-946e-d116ba89b048.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Database for PostgreSQL の Azure Backup によって提供される主な機能" width="1024"></a></p>


  <h2>Azure Backup と Azure データベースの機能強化</h2>


  <h3>Standard &nbsp; または archive &nbsp; レベルでの長期的な保有期間</h3>


  <p>指定された保有期間を超えて、組み込みのライフサイクル管理機能によって自動的に排除された回復ポイントを使用して、standard または archive &nbsp; レベルで &nbsp; 最大10年間バックアップを保持します。</p>


  <h3>お客様が管理する、サブスクリプション間での詳細なバックアップと復元</h3>


  <p>バックアップスケジュールと保持ルールを選択してバックアップポリシーを定義します。これにより、更新プログラムの適用シナリオに備えて、定期的なバックアップを定期的にトリガーする柔軟性が得られます。 バックアップと復元は、サブスクリプション間で個々のデータベースまたはデータベースのグループに対してトリガーできます。</p>


  <h3>どこにでも復元</h3>


  <p>ソースサーバーまたはその他の Azure Database for PostgreSQL サーバーへの特定の時点への復元をトリガーします。これにより、データベースのバージョンが上位でも復元が下位互換性があります。 または、バックアップダンプを blob ストレージアカウントに復元し、後で PostgreSQL &nbsp; デプロイの Azure に対して後で復元することもできます。</p>


  <h3>Backup Center を使用した中央管理と監視</h3>


  <p>バックアップ <a href="https://docs.microsoft.com/en-us/azure/backup/backup-center-overview" target="_blank">センター</a>と呼ばれる1つのウィンドウから、サーバー、リソースグループ、場所、サブスクリプション、テナントにわたるバックアップ関連のすべての操作とジョブを管理および監視できます。</p>


  <h3>移行元サーバーを紛失した場合でも、バックアップが失われないようにする</h3>


  <p>バックアップデータは暗号化され、別のセキュリティおよび障害ドメインに格納されるので、移行元サーバーが侵害された場合でも、Azure Backup 管理されたストレージアカウント (顧客 &rsquo; のテナントではなく Microsoft テナント) にバックアップが残ったままになります。 また、バックアップ用の geo 冗長ストレージでは、ペアになっているセカンダリリージョンのバックアップデータのコピーも保持されます。</p>


  <h3>Azure Active Directory (Azure AD) 認証を使用したデータベースへの RBAC ベースのアクセス</h3>


  <p>このサービスでは、PostgreSQL サーバーへのアクセスは想定&#39;されません。また、バックアップが必要なデータベースに接続するための資格情報を要求することもありません。 ユーザーは、Azure セキュリティの原則に合わせて、コンテナーの<a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">MSI</a> (管理されたサービス id が Azure AD の機能) とリソースに対する必要なアクセス許可を付与する必要があります。</p>


  <h2>はじめに</h2>


  <p><a href="https://youtu.be/dxTizWAeip0" target="_blank">Azure Database for PostgreSQL の Azure Backup の</a>詳細については、以下のデモをご覧ください。</p>


  <p><a href="https://youtu.be/dxTizWAeip0" target="_blank"><img alt="Backup Policy screen when configuring backup on Azure Postgres databases using Azure Backup" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3542ee39-d097-45cb-9aaf-ebd9cb56173d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="PostgreSQLBkpVideoImg" width="1024"></a></p>


  <p>このソリューションは、個別に使用することも、最大35日間のリテンション期間を提供する Azure Database for PostgreSQL によって提供されるネイティブバックアップソリューションにも使用できます。 ネイティブソリューションは、データベース管理者が最新のバックアップから回復する必要がある場合に、運用回復に適しています。 一方、Azure Backup ソリューションは、組織 &rsquo; のコンプライアンスニーズに合わせて IT 管理者を支援するとともに、より細かで柔軟なバックアップと復元を可能にします。</p>


  <h3>今後の拡張機能</h3>


  <ul>
      <li>すべての操作を自動化するためのサポートを Azure CLI します。</li>
      <li>その他の Azure データベースサービス (Azure Database for MySQL、Azure Database for MariaDB など) のソリューションを拡張します。</li>
  </ul>


