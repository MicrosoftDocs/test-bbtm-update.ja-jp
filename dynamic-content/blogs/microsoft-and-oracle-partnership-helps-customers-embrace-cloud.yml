Title: 'Microsoft と Oracle のパートナーシップは、お客様がクラウドを受け入れるのに役立ちます  '
Summary: '昨年、Oracle OpenWorld では、Oracle のお客様がグローバルに利用可能なクラウド プラットフォームでエンタープライズ アプリケーションを実行し、そのプラットフォームに備わる経済的で機敏性の利点を得ていくことができる、Microsoft Azure で Oracle ソフトウェアを実行するパートナーシップを発表しました。 '
Content: >-
  昨年、Oracle OpenWorld では、Oracle のお客様がグローバルに利用可能なクラウド プラットフォームでエンタープライズ アプリケーションを実行し、そのプラットフォームに備わる経済的で機敏性の利点を得ていくことができる、Microsoft Azure で Oracle ソフトウェアを実行するパートナーシップを発表しました。


  今日は、お客様の導入が強力であるという報告を受け、うらやむを得ない。 お客様は、現在、Azure 上で毎月数百万時間の Oracle ソリューションを実行しています。


  ORACLE ベースのビジネス ソフトウェア プロバイダーである IFS は、Microsoft と Oracle のパートナーシップの恩恵を受ける ISV の優れた例です。 本日発表された IFS は、Azure でグローバル クラウド ソリューション IFS を立ち上げ中です。 クラウドでエンタープライズ アプリを提供することで、IFS は世界中の何千人もの顧客にクラウドを受け入れるアジャイルな方法を可能にし、時間とリソースを節約しています。


  IFS の Global Alliances の VP である David Eager 氏は、「Microsoft と一緒に AZURE に IFS アプリケーションを置くのは簡単な選択肢でした」と述べています。 "お客様がクラウド上の IFS アプリケーションを活用してコストを削減し、IT がビジネス ニーズに合った状態を維持する必要があります。 Microsoft と Oracle が行っている作業は、お客様に Azure を使用する機能を迅速に提供する最適なパスを提供します。 Microsoft と Oracle によって提供されるエンタープライズ レベルのサポートは、Microsoft と顧客にとって非常に重要です。"


  これは、コラボレーションの恩恵を受ける顧客の多くの例の 1 つにす離れた方法です。 また、お客様は柔軟なライセンス オプションを使用してこれを利用し、非常に簡単に利用できます。Oracle Database または WebLogic のライセンスが含まれている仮想マシンをライセンス持ち込みまたはスピンアップすることができます。 このようなソリューションは、Microsoft Azure の迅速な導入を促進するために役立ち、週あたり約 8,000 人の新規顧客を追加しています。


  このサービスの詳細については、Oracle on AzureサイトをMicrosoft Azure<a href="https://azure.microsoft.com/en-us/campaigns/oracle/">してください</a>。 さらに、Azure 上の IFS オファーの詳細については、次のページ www.ifsworld.com/IFS-on-Azure。
