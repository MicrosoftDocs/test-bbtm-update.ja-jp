Title: Azure での SAP NetWeaver と SAP HANAの参照アーキテクチャ
Summary: AzureCAT Patterns &amp; Practices チームは、SAP NetWeaver をデプロイして実行するための新しい参照アーキテクチャを公開し、Azure SAP HANAを公開しました。
Content: >-
  <p>Azure CAT パターン &amp; プラクティス チームは、Azure で実行されている SAP ワークロードをカバーする SAP <a href="https://docs.microsoft.com/azure/architecture/reference-architectures/sap">NetWeaver と azure</a> 上の SAP HANA に初めての参照アーキテクチャを公開しました。 次のトピックを含め、Azure 上で SAP HANAを実行する方法に関するスクリプトのガイダンスを提供します。</p>


  <ul style="margin-left: 40px;">
   <li>推奨事項を含む、デプロイに必要なアーキテクチャ リソース。</li>
   <li>スケーラビリティに関する考慮事項。</li>
   <li>可用性に関する考慮事項。</li>
   <li>管理性に関する考慮事項。</li>
   <li>セキュリティに関する注意点</li>
  </ul>


  <p><a href="https://aka.ms/architecture">Azure アーキテクチャ センター</a> で見つかるすべての参照アーキテクチャと同様に、参照アーキテクチャをデプロイするための一連の PowerShell スクリプトと Azure Resource Manager テンプレートが提供されます。 このデプロイ時間は約 2 時間で、以前は数日かかる単純なタスクになります。</p>


  <p>この参照アーキテクチャは、通常は実稼働環境で使用されるハイブリッド <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/hybrid-networking/vpn">VPN</a> 参照アーキテクチャに拡張されています。 ただし、この参照アーキテクチャでは、ハイブリッド VPN リソースはデプロイされます。 代わりに、VPN ゲートウェイを含むすべてをクラウドにデプロイします。 そのため、アプリケーション参照アーキテクチャを実稼働SAP HANA実装する場合は、まずハイブリッド VPN 参照アーキテクチャのデプロイを検討してください。 その後、&rsquo;VPN で構成された仮想ネットワークSAP HANA参照アーキテクチャをデプロイできます。</p>


  <p>参照アーキテクチャを確認し、デプロイを試してみてください。また、このアーキテクチャや他の参照アーキテクチャにGitHub。</p>


  <p><b>注</b>: SAP のコンピューティング要件は、オンプレミスまたはクラウドで実行されている多くのワークロードよりも大幅に高くなっています。 これをデプロイする場合は、完全なデプロイで 49 コアが消費される点に注意してください。 そのため、お&rsquo;車を開けるだけの場合は、請求書に驚かされるのを防ごうので、終わったら必ず仮想マシンをシャットダウンしてください。</p>


