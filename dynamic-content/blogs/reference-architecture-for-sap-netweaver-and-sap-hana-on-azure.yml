  <p>&nbsp;</p>


  <p>デプロイされたリソースは、次のようにSAP HANAに調整されています。</p>


  <ul style="margin-left: 40px;">
   <li>VM SKU は、小規模から中規模の SAP デプロイに対して検証されています。</li>
   <li>VM コンピューター名は、SAP の要件に従って設定されます。</li>
   <li>.NET 3.5 は、SIOS DataKeeper の要求に応じて、SCS マシン用に読み込まれます。</li>
   <li>10 秒の間隔と 30 秒のアイドル状態の TCP 59999 に対して正常性プローブが設定されています。</li>
   <li>管理目的のジャンプボックスがデプロイされました。</li>
  </ul>
