  <h2>サーバーレス Kubernetes: AKS 仮想ノードの一般提供を発表します。</h2>


  <p>Azure Kubernetes Service (AKS) には、仮想ノードと呼ばれるサーバーレスコンテナー機能が用意されています。 AKS 仮想ノードを使用すると、Azure &rsquo; のインフラストラクチャ上で直接実行されるクラウドベースのサーバーレスコンテナーを使用して、アプリケーションの規模を迅速に設定できます。 これらのコンテナーの開始には時間がかかりませんが、IaaS のシンプルさと、仮想マシンの複雑さを持たないサーバーレスコンテナーインフラストラクチャを提供します。 仮想ノードを管理、パッチ、更新、または心配するための仮想マシンインフラストラクチャがないため、開発者は、インフラストラクチャの管理ではなく、アプリケーションについてさらに注意を集中することができます。</p>


  <p>この機能は、クラウドネイティブコンピューティングファンデーション (CNCF) に寄付されたオープンソースの Virtual Kubelet テクノロジを利用しており、一般公開されています。</p>


  <p><a href="https://aka.ms/aksbook/virtualnode" target="_blank">AKS 仮想ノード</a>の詳細については、こちらを参照してください。</p>


  <h2>Kubernetes ベースのイベントドリブン自動スケール (KEDA) の概要</h2>


  <p>Kubernetes scaling は、コンテナーの CPU とメモリの消費に関連付けられています。 お客様は、Azure Functions のようなサービスとしてのサービス (FaaS) サービスの場合と同様に、イベントに応答してリソースをプロビジョニングするためのより簡単なメカニズムを求めています。 FaaS サービスは、イベントソースを acutely 認識し、イベントフローに一致するリソースをプロビジョニングしてスケールすることができます。</p>


  <p>Red Hat を使用して共同で開発されたオープンソースプロジェクトである Kubernetes ベースの自動スケール (KEDA) によって、これらの2つの長所を組み合わせて活用できます。 KEDA では、Kafka ストリームやクラウドイベントなどのイベントに応答して、Kubernetes クラスター内のデプロイを自動スケールできます。 このサービスは、オンプレミスの任意の Kubernetes 環境 &ndash; 、または Azure Kubernetes Service や Red Hat OpenShift などの任意のクラウドで使用できます。</p>


  <p><img alt="Build_AKS_3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b519d8a3-aace-4581-82cc-d1539f1456c0.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width:60%;" title="KEDA フレームワーク"></p>


  <p>便利なモジュール式を構築するための設計目標を維持するために、KEDA は、Kubernetes 上で実行されている任意の数の異なるシステムと統合されます。 たとえば、サービスとしての関数 (FaaS) は、 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>のようにクラウドでサーバーレス製品として実行する場合に最適です。 ただし、KEDA を使用すると、アプリケーションの実行場所に関係なく、最適なスケールコントローラーとプログラミングモデル&#39; Azure Functions を利用できるようになりました。</p>


  <p><a href="https://aka.ms/keda-blog" target="_blank">keda</a>の詳細を確認し、 <a href="https://aka.ms/keda" target="_blank">GitHub プロジェクト</a>をチェックアウトします。<br>

