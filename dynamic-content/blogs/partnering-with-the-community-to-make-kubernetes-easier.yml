  <h2>高速のコンテナー化された開発: Azure Dev Spaces と Azure Pipelines</h2>


  <p>Kubernetes 環境への開発者のオンボードを開始すると、多くの場合、生産性の高い方法で適切な依存関係 &ndash; を備えた開発環境 &ndash; をセットアップするという課題が発生します。 &nbsp;この課題に対処するために、Azure Kubernetes Service 向けの Dev Spaces を構築しました。これにより、開発者の迅速なオンボードが可能になり、開発用コンピューターのセットアップを最小限に抑えられます。 また、チームメンバーが同じ Azure Kubernetes Service クラスターで並行してアプリケーションのさまざまな部分を反復およびデバッグし、依存関係をレプリケートまたはモックアップすることなくコードをエンドツーエンドでテストすることもできます。</p>


  <p>現在、この機能は一般公開されています。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/dev-spaces/" target="_blank">Azure Dev Spaces</a>を参照してください。</p>


  <p>継続的デリバリーは、急速に変化し、競争市場に成長を続けるための鍵となります。 <a href="https://aka.ms/build19/azuredevops/k8s" target="_blank">Azure Pipelines</a>と azure Kubernetes Service (AKS) の間の新しい統合により、git リポジトリから、オンプレミスまたは任意のパブリッククラウド内の他の Kubernetes 環境で実行されているコンテナーや、azure での検証、テスト、カナリア、および最終的な運用を通じて、すべての変更が自動的にロールされます。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Pipelines</a>を参照してください。</p>


  <h2>強化されたセキュリティ: Azure Policy の統合</h2>


  <p>企業がソフトウェアを展開する方法が Kubernetes に変わったため、Kubernetes 自体は企業のニーズに合わせて新しいセキュリティ機能を追加するように進化してきました。 &nbsp;これには、<a href="https://docs.microsoft.com/en-us/azure/aks/use-network-policies" target="_blank">ネットワークポリシー</a>または<a href="https://docs.microsoft.com/en-us/azure/aks/use-pod-security-policies" target="_blank">ポッドセキュリティポリシー</a>を使用したランタイムセキュリティ分離の導入、および Azure Active Directory のような既存の Id プロバイダーとの Kubernetes 認証の統合が含まれます。 Id およびアクセス管理ソリューションを Kubernetes に組み込むことにより、組織 &rsquo; の2要素または他の認証コントロールを適用して、ユーザーがクラスターの状態を変更できるユーザーとその方法を決定することができます。</p>


  <p>別のセキュリティレイヤーを追加すると、Azure Kubernetes Service の Azure Policy サポートがプレビューで利用できるようになりました。 Azure Policy は、Kubernetes クラスターなどの Azure リソースにポリシーを一貫して適用することで、Kubernetes アプリケーションの準拠環境を初期化して維持するタスクを大幅に簡略化します。 これらの保証は、Enterprise DevOps の重要なコンポーネントであり、ポリシーによって動作のガードレールが確立されるためです。 適切なガードレールを配置することで、開発者は、中央のゲートキーパーからのアクセス許可を求められることなく、自由に行動して、セキュリティで保護された &amp; 準拠環境で DevOps の真のプラクティスを実現できます。</p>


  <p><a href="https://aka.ms/akspolicyonboarding" target="_blank">AKS の Azure Policy を試す</a>か、セキュア DevOps を紹介するオンデマンド<a href="https://info.microsoft.com/ww-registration-help-deliver-applications-securely-with-devsecops-us.html" target="_blank">ウェビナー</a>をご覧ください。</p>


