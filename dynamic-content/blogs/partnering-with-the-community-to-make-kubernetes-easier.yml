  <p>Kubernetes プロジェクト &rsquo; のオープンソーシングの5日目に近づくにつれて、このプロジェクトがクラウドおよび分散システムをどのように変換したかを確認してみましょう。 しかし、実際には、Kubernetes とコンテナーが過去5年間にわたっていたことによる影響があるため、同様に重要な他のクラウド変換もあります。 これらの最も重要な点の1つは、サーバーレスコンピューティングの拡張と、複数のカテゴリ (コンピューティング、統合、データなど) へのサーバーレス &rdquo; の &ldquo; 拡張です。 "サーバーレス &rdquo; " という用語 &ldquo; が展開されていることがわかり &rsquo; ます。 サーバーレスでは、クラウドがサービスの運用責任を受け、開発者がコアビジネスに集中できるようにするためのあらゆる時間に対応します。</p>


  <p>サーバーレス Kubernetes を提供することは、開発者の &ndash; 生産性を向上させるために、優れたセキュリティと層の分離を備えたエンタープライズレベルのプラットフォーム上で、開発者の生産性を最適化するために最適化されたエンドツーエンドのエクスペリエンスを提供することによって、Kubernetes をよりシンプルにすることを目指してきました。 私たちは、オープンソースプロジェクトのコミュニティと密接に連携しています。これにより、だれもがどこでも Kubernetes を簡単に実行できるようになります。</p>


