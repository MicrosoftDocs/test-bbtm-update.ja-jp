Title: オンデマンドの容量予約を使用して容量アクセスを保証する -現在はプレビュー中
Summary: 本日、Azure Virtual Machines のオンデマンド容量予約のプレビューをお知Virtual Machines。 この新機能を使用すると、VM 自体とは別に Azure VM を実行するために必要なコンピューティング容量をデプロイおよび管理できます。 オンデマンドの容量予約には、定義済みの SLA が含まれます (一般提供予定)。
Content: >-
  <p>Microsoft のお客様は、ミッション クリティカルなワークロードとサービスをホストするために Azure に依存しています。 かなりの割合で、従来のサービスとしてのインフラストラクチャ (IaaS) アプローチを使用して仮想マシンをデプロイします。多くの場合、Azure Virtual Machine Scale Sets またはサードパーティのツールで調整されます。</p>


  <p>お客様は、オンデマンドでコンピューティング容量を提供するために Azure に依存しています。 ただし、状況によっては、より具体的な保証が必要な場合があります。</p>


  <ul>
      <li>ビジネス クリティカルなアプリケーション&mdash;ビジネス プロセスを確認すると、一時的な中断によっても中断される可能性があります。</li>
      <li>自然災害が発生した場合のディザスター リカバリー (DR)&mdash; では、企業は別の場所で操作を復旧および再開するために容量保証を必要とします。</li>
      <li>特別なイベント&mdash;容量の大幅な急増が予想される場合は、容量保証を取得することで、ビジネス パフォーマンスが最高レベルに維持されます。</li>
  </ul>


  <p>これまで、Azure Virtual Machines 容量のサービス レベル アグリーメント (SLA) を取得する唯一の方法は、実行中でも停止中でも、実際の仮想マシン (VM) をデプロイすることでした。 これにより、すべての VM を最新の状態に保つ管理オーバーヘッドが発生する可能性があります。また、プライマリ ワークロードに VM が必要ない場合など、他のビジネス目的でのコンピューティング容量の使用が妨げになります。</p>


  <h2>オンデマンド容量予約の導入</h2>


  <p>本日、Azure Virtual Machines のオンデマンド容量予約のプレビュー<a href="https://aka.ms/on-demand-capacity-reservations-docs" target="_blank"></a>を発表します。 この新機能を使用すると、VM 自体とは別に Azure VM を実行するために必要なコンピューティング容量をデプロイおよび管理できます。 オンデマンドの容量予約には、定義済みの SLA が含まれます (一般提供予定)。</p>


  <p>これにより、容量のニーズをよりよく管理するための新しいオプションが作成されます。 具体的には、上で説明したように、</p>


  <ul>
      <li>ビジネス クリティカルなアプリケーションでは&mdash;、オンデマンドの容量予約を使用して容量を保護します。たとえば、これらの VM をオフラインにし、更新を実行する場合などです。</li>
      <li>ディザ&mdash;スター リカバリー自然災害が発生した場合にシームレスに復旧するために、コンピューティング容量を確保するオプションが追加されています。 DR が有効ではない場合は常に、コンピューティング容量を再利用して他のワークロードを実行できます。 VM のメンテナンスは、DR テストの外部で VM をデプロイまたは保守することなく、コア イメージを最新の状態に保つことで処理できます。</li>
      <li>容量を前も&mdash;って宣言する特別なイベントは、ビジネスが追加の需要に対応できる保証を提供します。</li>
  </ul>


  <p>オンデマンドの容量予約は、デプロイ可能なオブジェクトとして動作します。コンピューティング リソース プロバイダーを使用して VM のサイズ、場所、数量を指定します。 予約が正常に完了すると、お客様は予約容量に VM を割り当てできます。 予約はオンデマンドで行います。これは、期間コミットメントが必要ではないのでです。 オンデマンド容量の予約は、不要になったときにいつでも削除できます。</p>


  <p>期間コミットメントがないということは、VM サイズの基になる価格 (後でデプロイするオペレーティング システムのコストなしで)、場所、予約の数量に基づいて従量制の条件を使用して予約を行えるという意味です。 Azure 課金システム内では、購入した予約 VM インスタンス (RIs) からの利用可能な期間割引が自動的に適用されます。 VM の使用に RIs を適用する規則は、予約と仮想マシンに対して現在行っている規則と同じです。 価格の詳細 <a href="https://aka.ms/on-demand-capacity-reservations-docs" target="_blank">については、オンデマンドの容量予約</a> に関するドキュメントも参照してください。</p>


  <p>オンデマンド容量予約と RIs の比較を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c738e93e-ac48-4ba6-85ad-a74acadc589e.png"><img alt="Image depicting the differences between On-demand capacity reservations and Reserved Virtual Machine Instances (RIs)" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d83b140-b14c-47d2-afb0-141b6752f7b3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="オンデマンドの容量予約と予約済み仮想マシン インスタンス" width="859"></a></p>


  <p><em>*SLA の保証は、一般提供後にのみ適用されます</em></p>


  <p>この機能が一般提供されると、オンデマンドの容量予約を正常に作成すると、SLA は該当する任意の RIs の容量優先度オプションよりも優先されます。 サイズの柔軟性を高め、割引使用量を最大化するために、RIs を構成できます。</p>


  <h2>既存および将来の機能</h2>


  <p>プレビュー期間中は、 <a href="https://aka.ms/reservationpreviewsignup" target="_blank">各サブスクリプションを登録して</a> 、API とインターフェイスにAzure portalします。</p>


  <p>プレビューでは、汎用 Azure VM ファミリがサポートされています。</p>


  <ul>
      <li>バースト可能 (B)</li>
      <li>汎用 (Av2、Dv2、Dav4 を含む以降の世代)</li>
      <li>汎用、メモリ最適化 (Eav4 を含む Ev3 以降の世代)</li>
      <li>コンピューティング最適化 (Fv1 以降)</li>
  </ul>


  <p>追加の VM シリーズをサポートする予定です。 今年の後半に追加のお知らせを予定しています。 リージョンのサポートには、一般公開されている Azure パブリック クラウドの場所が含まれています。 Microsoft は、近い将来、米国政府向けおよび米国政府向Azure China Azure へのサポートを拡張する予定です。</p>


  <p>予約容量を使用する機能は、今後数か月でさらに多くのシナリオに拡張される予定です。 たとえば、Azure Site Recovery との直接統合をおAzure Site Recovery予定です。</p>


