Title: 'Real World Windows Azure: Heritage World Heritage Site launches Mobile Portal on Windows Azure to Enhance and Enhancee Heritage'
Summary: Real World Windows Azure シリーズの一部として、私たちは Wafaa Hassan (通信情報技術省 (MCIT) のコンサルタントである Wafaa Hassan と接続して、検索しました。
Content: '<p>Real World Windows Azure シリーズの一部として、私たちは Wafaa Hassan (通信情報技術省 (MCIT) の私的開発コンサルタントである Wafaa Hassan と接続し、この会社が Windows Azure にモバイル ポータルを構築し、訪問者が歴史的なサイトの仮想ツアーを利用し、同市のサービスを見つける方法を確認しました。 MCIT は、新しいテクノロジの導入と、同社会全体で繰り返し可能な新しいビジネス モデルの開発に役立つ、 ここの市のサ&rsquo;クサクストーリーをお読 <a href="https://www.microsoft.com/casestudies/Windows-Phone-7/City-of-Luxor-Egypt/Egyptian-World-Heritage-Site-Launches-Mobile-Portal-to-Enhance-and-Revitalize-Local-Tourism/710000001372" target="_blank">みください</a>。 続きを読んで、彼の言い分を見つけ出してください。</p>  <p><b>[Himanshu Kumar Singh] (ヒマンシュー・クマー・Singh): マシュラン市の島について教えて。</b></p>  <p><b>Wafaa Hassan:</b> <a href="" target="_blank">ブラジル</a> は、人口約 500,000 人の人口を持つモダンな大都市です。 また、ベド語は Thebes 市のサイトでもあります。このサイトには、Karnak and The Temple の山地、西銀行大都市のカナーク・アンド・リべド、西日本の大山、大山の山地が含まれます。 1 日に 12,000&rsquo; 人もの訪問者が、世界の素晴らしい開放的な施設の 1 つと呼ばれたものをご覧ください。&nbsp;</p>  <p>都市経済の重要な&rsquo;部分は都市であり、年間 E4&pound; 億 (6,600 万米国ドル) を生み出しています。 世界中の人々に、世界の人々に対して、石&rsquo;の石、お使い物、その他の歴史上の貴重な場所にアクセスし、訪問者がエクスペリエンスを最も多く得るのを支援したいと考えています。 地域の旅行業界を支援し、現代の都市で提供される施設を促進するために、訪問者がツアー ガイド、ホテル、レストラン、レストラン、エンターテイメント、輸送、重要なサービスを見つけるのを支援する必要もあります。<br> <br> <b>HKS:&nbsp; モバイル アプリケーションを開発した理由</b></p>  <p><b>WH：</b>&nbsp; 文化の重要なサイトであり、国際的な旅行先です。 必要な情報を外部の訪問者に提供し、必要なサービスを見つけるのに役立ち、それでも同じ場所に住んで働く人々にサービスを提供する必要があります。</p>  <p>2011 年に、大きな社会変化の期間に入り、一般に肯定的な一方で、75% 近く減少しました。 オブザーバーは、ソーシャル メディア、スマートフォン、その他のモバイル デバイスなどの新しいテクノロジが国の変革で果たした役割を示&rsquo;しています。 私たちは、これらのテクノロジの力を活用して、訪問者をものに戻すのに役立てたいと思いました。</p>  <p><b>HKS:&nbsp; Mobile Portal について教えて。</b></p>  <p><b>WH：</b>&nbsp; 私たちは、カギスに拠点を置く独立系ソフトウェア ベンダーである Tagipedia と仕事を始め、モバイル ポータルの開発に取り組み始めました。 Windows Phone 7 オペレーティング システムを実行しているスマートフォンを使用して、施設、ビジター センター、その他の場所にインストールされているクイック 応答 (QR) タグをスキャンできます。 QR タグは、テキスト、画像、サウンド、ビデオを使用して、特定のサイトの仮想ツアーをアクティブ化します。 訪問者は、訪問者が、お持ち込みまたは他のサイトでモバイル ポータル QR タグをスキャンするときに、そのサイトの仮想ツアーを行い、関連する記念物へのリンクに従います。 また、ポータルで履歴資料や、ガイド付きツアー、レストラン、銀行、ATM の場所、および同市で利用できるその他のサービスに関する情報を検索することもできます。オンラインまたは直接電話で企業や組織とすぐに接続できます。</p>  <p><b>HKS:&nbsp; Azure はWindowsどこに適合しますか?</b></p>  <p><b>WH：</b>最初は、プライベート クラウド環境と Azure を使用して、Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0216tri" target="_blank">サポートしました</a>。 Windows Azure のスケーラビリティは重要な利点です。季節的な増加と季節的な減少は、アプリケーションの使用に対する需要に直接影響するため、Windows Azure でのみ、このモバイル ポータルを管理することを決定しました。 ポータルでは、Windows Azure Blob Storage と <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0216sql" target="_blank">Windows Azure SQL Databaseを使用</a>してデータの格納と管理を行います。 ユーザーが QR コードをスキャンすると、Windows Azure でホストされている Tagipedia テクノロジによって、コードに関連付けられているアプリケーションが識別され、いずれかのプログラムが Tagipediaas&mdash; 内から実行され、そのプログラムは、ユーザーが別&mdash;のソースからアプリをダウンロードできます。<br> <br> モバイル ポータルの場合、Tagipedia は Windows Azure インフラストラクチャを管理し、分析ツールを運用して、アプリケーションの監視、申請レベルの見積もり、マーケティング キャンペーンの評価、およびレポートの配信を行います。 ポータルでコンテンツを管理するスタッフ。 新しい銀行や他のサービスが日本で開くと、市のスタッフは、1 回の更新で新しい情報を The Website とモバイル ポータルに簡単に追加できます。この更新により、大幅な時間が節約されます。</p>  <table border="0" cellspacing="0" cellpadding="0" align="right">  <tbody>  <tr>  <td></td>  </tr>  <tr>  <td></td>  </tr>  </tbody>  </table>  <p><b>HKS: ソリューションの立ち上げと昇格はどのようにして行いましたか?</b></p>  <p><b>WH：</b> 2012 年 3 月に、モバイル ポータルを立ち上げ、2012 年 3 月に、施設のサイトや他の場所に QR タグ付き永続的な標識をインストールしました。 また、航空会社のフライトやマガジン広告でプロモーション資料を含むタグを配布します。そのため、世界中のどこからでも、ユーザーは Windows Phone 7 デバイスでタグをスキャンし、チケットでサイトのツアーを行い、旅行の計画を始めることができます。<img style="float: right;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7673.LuxorMobilePortal.jpg" width="115" height="193"><br> <br> <b>HKS: モバイル アプリは訪問者に対してどのように役立ちますか? </b></p>  <p><b>WH：</b> このモバイル ポータルでは、訪問者に対して、より豊富なエクスペリエンスを提供できます。 手&rsquo;のひらにツアー ガイドがあるような感じがします。 訪問者は、1 つのモバイル アプリケーションを使用して、地球上で最も重要な歴史サイトの一部を完全に体験し、地球を回る方法を見つけたり、料理を楽しみ、ホテルの予約を行うまでもできます。</p>  <p><b>HKS:&nbsp; Mobile Portal で表示された結果は何ですか?</b></p>  <p><b>WH：</b>&nbsp; Mobile Portal の立ち上げにより、私たちは、日本の経済の最も重要な側面の 1 つをサポートし、市が訪問者や地元企業にサービスを提供する機能を強化&rsquo;しました。 &nbsp;市はマーケティング キャンペーンを追跡および分析して、その履歴サイトを効果的に宣伝できます。</p>  <p>2012 年 7 月までには、国防省は、他のサイトに同様のポータルを展開したいと考え、南シナイは、その海、アクティビティ、および施設を宣伝するためのポータルに関心を持っています。</p>  <p><b>HKS:&nbsp; 次は&rsquo;何ですか?</b></p>  <p><b>WH：</b> モバイル ポータルが拡張すると、ホットエア バルーン ツアーやフォト ツアーなど、他の歴史サイト、レストラン、または地域のアクティビティとクロスマーケットできます。</p>  <p>また、本州の政府の状況が安定して増えるに合って、Windows Azure を簡単にスケールアップし、他の都市でのモバイル ポータルの成功を複製することができます。</p>  <p><a href=""></a><a href="" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4428.MCIT.jpg" width="156" height="92"></a></p>  <p><a href="https://www.windowsazure.com/en-us/home/case-studies/">Azure で</a>他のユーザーがどのように使用Windowsしてください。</p>'
