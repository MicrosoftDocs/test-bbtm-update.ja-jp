Slug: microsoft-shares-cloud-technology-with-top-australian-research-organizations
Title: Microsoft がクラウド テクノロジをオーストラリアのトップの研究組織と共有
Summary: Microsoft は、今年初めに開始された会社の Global Cloud Research Engagement Initiative の一部として、オーストラリアの 3 つのトップの研究組織との新しいパートナーシップを発表しました。
Content: '<p>Microsoft は、今年の初めに開始された会社の <a target="_blank" href="https://research.microsoft.com/en-us/projects/azure/">Global Cloud Research Engagement Initiative</a> の一部として、オーストラリアのトップの 3 つの研究組織との新しいパートナーシップを発表しました。 National <a target="_blank" href="https://www.nicta.com.au/%27">NIC Australia</a> (NICTA)、オーストラリア国立 <a target="_blank" href="https://www.anu.edu.au/">大学 (</a> ANU)、連邦科学産業研究 <a target="_blank" href="https://www.csiro.au/">機構 (</a> CSIRO) とのパートナーシップにより、大陸全体の科学研究者が高度なクライアントとクラウド コンピューティング リソースとテクニカル サポートにアクセスできます。</p>  <p>これらの付与により、これらの組織の研究者は<a target="_blank" href="https://azure.microsoft.com/">、Windows Azure</a> プラットフォームへの 3 年間の無料アクセスと、Microsoft のテクニカル サポートとクライアント ツールへのアクセスを提供します。 これにより、研究者はデスクトップからクラウドの機能に簡単にアクセスし、オンライン ソーシャル ネットワーク、クラウドベースの地球物理学イメージング プラットフォーム、計算化学、その他の eScience アプリケーションの分析など、さまざまなトピックを探索できます。 </p>  <p>また、このプログラムは、オーストラリアの大学の研究インフラストラクチャが、オーストラリアのクラウド コンピューティングの推奨事項 (オーストラリアの機会と課題) に合わせてより適切<a target="_blank" href="https://www.atse.org.au/"></a>に調整するのにも役立ちます。これは、技術科学エンジニアリング大学による研究です。 </p>  <p>これらの各組織がこれらの許可の恩恵を受ける方法の詳細については、完全なリリースを参照してください。</p>  <p>今年の初め、Microsoft は、米国の National Science Foundation (NSF)、日本およびヨーロッパの国立情報学研究所 (NII) との同様のパートナーシップを発表しました。ヨーロッパ委員会の「INRIA(フランス)、英国の Nottingham 大学」を参照してください。 </p>  <p>これらの付与は、Azure を使用してテクニカル コンピューティングをメインストリームに持ち込む Microsoft の取り組Windows関連しています。&nbsp;クラウドでのテクニカル コンピューティングの詳細については、Microsoft Technical Computing <a target="_parent" href="https://blogs.technet.com/b/itinsights/archive/2010/11/16/technical-computing-in-the-cloud-big-solutions-for-big-challenges.aspx"></a> の General Manager である Bill Billf 氏による最近のブログ記事を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
