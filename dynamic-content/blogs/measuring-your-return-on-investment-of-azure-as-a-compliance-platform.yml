Title: コンプライアンス プラットフォームとしての Azure の投資に対するリターンの測定
Summary: Microsoft Azure のリリースをお知らせします。これは、IDC による独自の研究に基づく新しい国際データコーポレーション (IDC) のホワイト ペーパーであり、Microsoft が支援する新しい国際データ企業 (IDC) のホワイト ペーパーである、規制の課題のより効果的な管理に役立つ組織です。
Content: >-
  <p>&rsquo;<a href="https://aka.ms/IDC-Compliance-Report">本日、Microsoft Azure</a> のリリースを紹介します。これは、IDC による独自の研究に基づく新しい国際データ企業 (IDC) のホワイト ペーパーであり、Microsoft が支援する新しい国際データ企業 (IDC) のホワイト ペーパーである、規制の課題のより効果的な管理に役立つ組織です。 IDC は、規制コンプライアンスのニーズを満たすために Azure をプラットフォームとして使用している Azure のお客様を調査し、政府、医療、金融の顧客に特に重点を置いて調査しました。 <a a="" and="" azure="" href="https://azure.microsoft.com/en-us/services/azure-policy/?&amp;ef_id=EAIaIQobChMIoqvPhYL55AIVhRx9Ch36mgCUEAAYASAAEgJ1E_D_BwE:G:s&amp;OCID=AID2000128_SEM_6o12uOqJ&amp;MarinID=6o12uOqJ_359447896451_azure%20policy_e_c__80972590788_kwd-450142207830&amp;lnkd=Google_Azure_Brand&amp;gclid=EAIaIQobChMIoqvPhYL55AIVhRx9Ch36mgCUEAAYASAAEgJ1E_D_BwE">Azure Policy</a> は、コンプライアンス義務を満たす上で重要な影響を与えたと顧客から引用されました。</p>


  <p>IDC は、これらのお客様が、規制とコンプライアンスの取り組みを効果的に行う Azure の機能を活用することで、大きなメリットを実現しているのを発見しました。 調査の重要な結果は次のとおりです。</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 5 年間の投資収益率 (ROI) は 465% で、平均 429 万ドルに相当します。<br>

  &bull;&nbsp;&nbsp;&nbsp; 投資に対する 6 か月間の支払い。<br>

  &bull;&nbsp;&nbsp;&nbsp; 計画外のダウンタイムが 47% 削減されます。<br>

  &bull;&nbsp;&nbsp;&nbsp; コンプライアンス関連のペナルティが 35% 削減されます。<br>

  &bull;&nbsp;&nbsp;&nbsp; 規制コンプライアンス チームの生産性が 24% 向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4e1672a-9bf7-42b3-9193-248e103e9997.png"><img alt="Microsoft Azure is helping organizations manage regulatory challenges more effectively" border="0" height="714" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aedc8ce4-fc4a-4f2a-b7c0-68d30acc9a74.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Azureは、組織が規制上の課題をより効果的に管理するのを支援しています" width="1269"></a></p>


  <h2>調査の概要の結果</h2>


  <p>&ldquo;調査参加者は、コンプライアンス プラットフォームとしての Azure の使用を報告し&ndash;、毎日のコンプライアンス責任をより効果的に実行するのに役立ったと報告しました。 Azure は、ワークロードの急増をよりよく管理し、監査中にデータへのアクセス (および分析) を高速化し、Azure の強力な内部制御に基づいてリスクにさらされるリスクを減らしました。&rdquo;</p>


  <p>研究の参加者 <a href="https://clouddamcdnprodep.azureedge.net/gdc/gdc4pTXmu/original">によって概説された具体的な</a> 利点には、次が含まれます。</p>


  <ul>
   <li>ワークロード管理の向上とリスクの軽減: &quot;現在の作業を引き続き管理し、ワークロードの増加または急増に対処できます。 Azure では、強力な内部制御により、リスクにさらされるリスクが軽減されています。&quot;</li>
   <li>監査効率の向上: &quot;Azure は監査に絶対に役立っています。 たとえば、データへのアクセスがはるかに優れたものにし、監査のためにそのデータをより迅速に分析することができます。 コンプライアンス チームは、結果として時間を節約します。&quot;</li>
   <li>最先端のセキュリティ: &quot;Azure のセキュリティ システムは最新の状態なので、コンプライアンス &hellip; リスクの露出が軽減されています。 侵入によってどのような種類のデータも侵害される可能性は低い。&quot;</li>
  </ul>


  <p>調査対象の組織の約半分は Azure Blueprints を使用していたので、テナントは、ISO 27001、PCI DSS、NIST SP 800-53 など、一般的なコンプライアンス標準を実装して遵守する反復可能な一連の Azure リソースをデプロイできます。 Azure Blueprints を使用したお客様の利点には、Web アプリケーションをホストするための脅威と脆弱性の可視性と修復、ガイダンス ドキュメント、自動化スクリプトが含まれていました。</p>


  <p>あるお客様は、調査の Azure Blueprints &quot;について述べています。アーキテクチャは既に設定され、非常に洗練されています (たとえば、さまざまなアプリ サービス、ロード バランサー、データベースはすべて設定されています)。 アーキテクチャ&#39;多くの時間を費やす必要はもうない。 その他の利点は、リソース マネージャー、セキュリティ管理、ログと監査、アクティビティ ログ、診断ログです。 これは&rsquo;、継続的なコンプライアンス要件をサポートするために最適なリソースです。&quot;</p>


  <p>現在のデプロイ方法の詳細については <a href="https://azure.microsoft.com/en-us/services/blueprints/">、Azure Blueprints</a> してください。&nbsp;&nbsp;</p>


