Title: TechEd 2010 での Azure ニュースの Windows
Summary: New Orleans の TechEd 2010 今週の Azure Windows について発表されていることを知りたいと思いますか? ランダウンは次のようになります。 Windows Azure チームは、2010年6月のバージョンのリリースについて説明します...
Content: <p>New Orleans の TechEd 2010 今週の Azure Windows について発表されていることを知りたいと思いますか? このランダウンは次のとおりです。 Windows azure チームは、Windows azure Tools + SDK の6月2010バージョンのリリースと、azure Content Delivery Network の Windows (CDN) と OS 自動アップグレード機能の有効化について説明します。 &nbsp;SQL Azure チームもいくつかの発表を行っているので、<a target="_blank" href="https://blogs.msdn.com/b/sqlazure/">ここ</a>でブログについて確認してください。</p>  <p><b>Azure Tools + SDK の新しい Windows</b></p>  <p>Azure Tools + SDK Windows の2010年6月のリリースには、次のものが含まれます。</p>  <ul class="unIndentedList">  <li>  Visual Studio 2010 RTM の完全サポート</li>  <li>  .Net 4 または .net 4 フレームワークを3.5 対象とするサービスを構築するための柔軟性を開発者に提供する .NET 4 のサポート</li>  <li>  クラウドストレージエクスプローラーを使用すると、開発者は、Visual Studio を通じて Windows Azure テーブルと blob コンテナーの読み取り専用ビューを表示することで、説得力のあるサービスを簡単に構築できサーバーエクスプローラー</li>  <li>  統合デプロイ。開発者は、ソリューションエクスプローラーから [発行] を選択して、Visual Studio から直接サービスをデプロイできます</li>  <li>  サービスの監視。開発者がサービスの状態を追跡および管理するために、サーバーエクスプローラーの [コンピューティング] ノードを使用します。</li>  <li>  Visual Studio 2010 Ultimate IntelliTrace 機能を使用してクラウド内のサービスをデバッグするプロセスを簡略化するために、クラウドで実行されているサービスの IntelliTrace サポート。 詳細については、こちらの <a target="_blank" href="https://blogs.msdn.com/b/jnak/archive/2010/05/27/using-intellitrace-to-debug-windows-azure-cloud-services.aspx">投稿</a>を参照してください。</li>  </ul>  <p>新しいツールと SDK をダウンロードするには、 <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=128752">ここ</a>をクリックしてください。 </p>  <p><b>Windows Azure CDN の運用開始</b></p>  <p>このブログで既に発表したように、2010年6月30日<b>以降</b>に開始されるすべての請求期間について、Windows Azure CDN の使用量は、次の3つの課金メーターと料金で課金されます。</p>  <ul type="disc">  <li>欧州および北米の場所からのデータ転送では、GB あたり $0.15 </li>  <li>他の場所からのデータ転送では、GB あたり $0.20 </li>  <li>1万トランザクションあたり $0.01 </li>  </ul>  <p>世界各地 (米国、ヨーロッパ、アジア、オーストラリア、南アメリカ) では、Windows Azure CDN は、高帯域幅コンテンツを配信するためのグローバルソリューションを開発者に提供し、ネットワークのさまざまなポイントでデータのコピーを配置することでエンドユーザーのパフォーマンスと信頼性を向上させ、ユーザーに近い場所に分散させることができます。 Windows Azure CDN によってサポートされるコンテンツの種類には、web オブジェクト (JPG、CSS、JavaScript など)、ダウンロード可能なオブジェクト (メディアファイル、ソフトウェア、ドキュメント)、およびインターネット配信用のその他のコンポーネントが含まれます。 Windows Azure CDN では Windows Azure storage に格納されているパブリックコンテンツの HTTP 配信がサポートされています。 </p>  <p>2010年7月1日より前に開始された請求期間のすべての使用量については課金されません。 ニーズに最適な価格プランを判断するには、この情報を含む比較表を参照してください。 </p>  <p>Windows Azure CDN と使用を開始する方法の詳細については、<a target="_blank" href="https://blogs.msdn.com/windowsazure/archive/2009/11/05/introducing-the-windows-azure-content-delivery-network.aspx">前のブログ記事</a>を参照するか、 <a target="_blank" href="https://windowsazure.com/">WindowsAzure.com</a>の FAQ セクションを参照してください。</p>  <p><b>OS の自動アップグレード機能</b></p>  <p>OS 自動アップグレード機能を使用すると、開発者はサービスのデプロイ用のゲスト OS を、利用可能な最新リリースに自動的にアップグレードすることができます。 開発者は引き続き、ゲスト OS の特定のリリースに手動でアップグレードすることもできます。 開発者は、Service Management API または開発者ポータルを使用して、OS 自動アップグレード機能を有効にすることができます。 OS リリースの一覧については、 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee924680%28v=MSDN.10%29.aspx">こちら</a>を参照してください。  &nbsp;</p>  <p>今週の TechEd で Windows Azure で発生していることをすべて把握したい場合は、twitter の<a target="_blank" href="https://twitter.com/WindowsAzure">windowsazure.servicebus</a>に従ってください。すべてのことを最新の状態に維持するには、twitter でフォロー <a target="_blank" href="https://twitter.com/TechEd_NA">@TechEd_NA</a> してください。</p>
