Title: 今日の物理的およびデジタルの世界では、ID は何を意味しますか?
Summary: ID システムには、いくつかの物理的な世界の問題を解決する機会がありますが、これらの問題は、世界中の一意で複雑な条件によって悪化します。 機会は素晴らしいものであり、問題や関係者は感動的です。
Content: >-
  <p>今日の物理的およびデジタルの世界では&rsquo;、ID は何を意味しますか?&nbsp;<a href="https://www.id2020.org/" target="_blank">ID2020</a> Identity&rsquo; での最近の取り組みと、<a href="https://sustainabledevelopment.un.org/?menu=1300" target="_blank">UNS 持続可能</a>な開発目標 (特に 16.9&nbsp;) への調整で行ったのと同様に、これを極端に受け取った場合、問題はさらに複雑になります。 ID システムには、いくつかの物理的な世界の問題を解決する機会がありますが、これらの問題は、世界中の一意で複雑な条件によって悪化します。&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e00460-f6fa-43d3-b39f-b42d9a453e4a.png"><img align="right" alt="image" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d63e4d1-07d0-4d2b-ad78-d4a809f080a5.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="image" width="240"></a>機会は楽しく、問題や関係者は感動的であり、責任を持って大規模にこの問題について考える必要があります。&nbsp;いくつかのずらした数値:</p>


  <ul>
   <li>1.5B 人&nbsp;が適切な識別を持たずに&#39;人口の 5 分の 1 に当&rsquo;たっています。</li>
   <li>&nbsp;5&nbsp; 歳より下の&nbsp;&nbsp; 1 人の子は、出生が記録されていないので、正式には存在しません。</li>
   <li>累積的には、230 万&nbsp;人の子供が出生証明書を持っていません。この数は増加しています。</li>
   <li>500 万人の子は、法的な身元、英国のサイズ、毎年生まれます。</li>
  </ul>


  <p>法的な識別がない場合、子や人びとは、人身取引、売り込み、および子の不正使用に対して最も脆弱になる社会には見えません。&nbsp;この目標を達成するために、UN SDG の Target 16.9 は、出生登録を含め、2030 年までにすべてのユーザーに法的 ID を提供します。&nbsp;このような困難なタスクに直面すると、多くの場合、開始点を把握するのは困難なので、結果は不作為です。&nbsp;より短い期間の目標を設定するために、ID2020 は、2020 年までにはスケーラブルな法的デジタル ID ソリューションを提供するために、依然として大規模なワーク バック マイルストーンを作成しました。 その後、これらのソリューションを展開して、Target 16.9 の 2030 目標を達成できます。&nbsp;今日、この大きな目標に向けて取り組み始めるにはどうすれば良いでしょうか。</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe29d9cd-13a5-4dcb-9b4b-7e1a3847cd8e.png"><img align="left" alt="image" border="0" height="27" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a66118dd-7c1c-4be9-b07c-fc12e5d14ac2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="image" width="126"></a>&nbsp; ID2020 フォーラムでは、問題の社会的および文化的な課題を最も理解している人とテクノロジセクターをまとめる機会が提供されています。&nbsp;現在、このような&rsquo;大多数の問題に対する解決策を持つとは言い間にありませんが、オープン ソース コミュニティが最適なコラボレーションから始めすることができます。&nbsp;これらの目標に向けて、私たちはパートナーと協力して、ブロックチェーン テクノロジの自己所有または自己主権の品質を使用して ID に対処しています。</p>


  <p>Microsoft は、ブロックチェーン、クラウド プロバイダー、組織間で相互運用できるオープン ソース、自己主権、ブロックチェーン ベースの ID システムで、世界中のパートナー <a href="https://www.blockstack.org/" target="_blank">である Blockstack Labs</a> および <a href="https://www.consensys.net/" target="_blank">ConsenSys</a> および開発者と共同作業を行っています。 このイニシアチブに貢献する目的は、ブロックチェーン ベースの ID に関する会話を開始し、アプリ、サービス、さらに重要なのは、自己所有または自己主権の ID を有効にすることで、世界中の実際の人々の生活を改善する可能性があるという点です。</p>


  <p>自己主権 ID の実装は、ブロックチェーン ベースのシステムの品質を使用して確立できます。ブロックチェーン ID の専門知識を持つ 2 つのパートナーとの共同作業を開始しました。 現在、Blockstack Labs と ConsenSys と共に、現在の ビットコイン および Ethereum ベースの ID ソリューション <a href="https://blockstack.org/" target="_blank">である Blockstack</a> と <a href="https://uport.me" target="_blank">uPort を活用しています</a>。 このオープン ソース コラボレーションを通じて、将来のブロックチェーンや新しい種類の分散型分散システムに拡張できるクロスチェーン ID ソリューションを作成する予定です。</p>


  <p>&nbsp;未回答のまま多くの質問がありますが、個人がクロス ブロックチェーン形式で ID を登録し、選択したブロックチェーンに関係なく、1 つの名前空間を参照できる世界を想像できます。ソリューションの自己主権の性質により、多くのシナリオが可能になり、個人が所有する資産になります。属性は、知る必要がある当事者に限定された時間に基づいて表示されます。&nbsp;今後数週間で、Azure でオープン ソース フレームワークが利用可能になります。このフレームワークでは、開発者はインスタンスをすばやく設定し、オープン ソース ID レイヤーがアプリケーションに与えるメリットを探り始める予定です。</p>


  <p>開発者や組織が、このオープン ソース ID フレームワークに基いて構築するすばらしいことを見つけ出し、楽しみに思います。&nbsp;私たちは、境界、ブロックチェーン、<a href="https://dailyfintech.com/2016/02/26/uport-blockchain-id-and-the-idea-of-a-refugee-bank/" target="_blank"></a>組織、企業を超える ID から派生できる潜在的な社会的利点にも同じように感心しています。&nbsp;</p>
