Title: データプラットフォームの週のレビュー-2016 年11月14日
Summary: これは、Cortana Intelligence Suite、SQL Server、および R Server に関するレビューで、データプラットフォーム週の最初のエディションです。
Content: >-
  <p>これは、 <a href="https://gallery.cortanaintelligence.com/" target="_blank">Cortana Intelligence Suite</a>、 <a href="https://www.microsoft.com/en-us/sql-server/sql-server-2016" target="_blank">SQL Server</a> 、および<a href="https://www.microsoft.com/en-us/cloud-platform/r-server" target="_blank">R Server</a>に関するレビューで、データプラットフォーム週の最初のエディションです。</p>


  <p><strong><u>今後のイベント:</u></strong></p>


  <p><a href="https://connectevent.microsoft.com/">Connect ();</a>は、行の3番目の年に戻り、11月16日からニューヨーク市からグローバルに<a href="https://connectevent.microsoft.com/">livestreaming</a>されます。</p>


