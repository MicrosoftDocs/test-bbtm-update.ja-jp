  <p>Connect<a href="https://connectevent.microsoft.com/"></a>(); のライブ ブロードキャストは、11 月 16 日午前 9 時 45 分 (EST) に開始され、対話型の QA&amp; とイマーシブ オンデマンド コンテンツを継続します。 これらのすばらしいイノベーションの詳細については、ご参加ください。</p>


