Title: '利用可能になった: Microsoft Project Oxford からのスピーカ & Video api'
Summary: 先月は、Microsoft Project Oxford machine learning api の新機能を発表しました。これにより、さまざまなプラットフォームの開発者は、AI の専門家でなくても簡単にアプリケーションにインテリジェンスを追加できます。 Project Oxford は、Microsoft が人工知能について、さらにパーソナルコンピューティングエクスペリエンスを向上させるための構想と拡張...
Content: >-
  <p>先月は、Microsoft Project Oxford machine learning api の新機能を発表しました。これにより、さまざまなプラットフォームの開発者は、AI の専門家でなくても簡単にアプリケーションにインテリジェンスを追加できます。 Project Oxford は、Microsoft が人工知能について、さらにパーソナルなコンピューティングエクスペリエンスを向上させ、生産性を向上させることができるように、システムによる生産性向上を実現するための、より多くの機能を備えた1つのインスタンスにすぎません。</p>

  <p>現在、Speaker Recognition Api とビデオ Api はパブリックプレビューで提供されており、カスタム認識インテリジェンスサービス (CRI) は www で招待を受け入れています。ProjectOxford.ai。 詳細については、 <a href="https://blogs.technet.com/b/machinelearning/archive/2015/12/14/now-available-speaker-amp-video-apis-from-microsoft-project-oxford.aspx" target="_blank">ブログ</a>を参照してください。</p>
