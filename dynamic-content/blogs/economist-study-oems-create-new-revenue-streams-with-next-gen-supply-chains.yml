Title: '経済調査: OEM が次世代サプライ チェーンを使用して新しい収益ストリームを作成する'
Summary: 元の機器メーカー (OEM) は、ビジネスの世界に合ったホイールを作っています。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f12ec24-6820-48e3-93e1-eebd0518bb77.jpg"><img alt="Man working with multiple monitors using IoT based software." border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2fc6718-1d2c-495b-97f7-db63ad4c7269.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="経済人のイメージ" width="597"></a></p>


  <p>元の機器メーカー (OEM) は、ビジネスの世界に合ったホイールを作っています。 しかし、より速く、安価で、よりスマートな製品やコンポーネントを求める需要は、利益率に大きな下押し圧力を及にしています。 成功した OEM は、コストを削減し、ブランドを差別化する機会を常に探しています。また、モノのインターネット (IoT) の台頭は、基本的なサプライ チェーン変革を受け入れ、これを実現するチャンスを得る最高の機会です。</p>


  <p>サプライ チェーン変革における利点、ベスト プラクティス、および現在のプレイの状態をより深く理解するために、経済インテリジェンス ユニットに参加して、北米、ヨーロッパ、アジア太平洋の OEM の 250 人の上級役員を調査しました。 これらの会話から得た学習によって、新しい調査の基礎となる分析情報が生み出されています。顧客はサプライ チェーンの中心 <a href="https://azure.microsoft.com/en-us/resources/putting-customers-at-the-center-of-the-oem-supply-chain/">に位置しています。 </a> 興味深いハイライトの一部を次に示します。</p>


  <h2>インテリジェントなサプライ チェーンの作成</h2>


  <p>調査によると、OEM の 99% は、組織の戦略的目標を達成するためにサプライ チェーンの変革が重要だと&rsquo; 考っています。 大多数の 97% は、クラウド テクノロジをその変革の不可欠なコンポーネントと考えるものです。これは、クラウドが大規模なデータを収集して分析する前例のない機能を提供する点で理にかなっています。 現在までに、組織全体でクラウドを受け入れたのはわずか 61%&mdash; でした。多くの場合、クラウドは明らかで、目に見える機会のままです。</p>


  <p>IoT はクラウド以外にも、OEM にとって大きな機会を提供します。 IoT は、パフォーマンスを監視する埋め込みセンサーや、コネクテッド 車両のテレメトリ システムなど、スマート製品とコンポーネントを支える基本的なテクノロジです。</p>


  <p>IoT 対応の製品とコンポーネントは、顧客を含むサプライ チェーンを効果的に拡張し、ソフトウェア更新プログラムを直接配信できる一方で、オファリングの使用方法に関するデータへの継続的なアクセスを提供できます。 これにより、サプライ チェーンの複雑さも増しますが、新しいビジネスチャンスも大幅に提供されます。</p>


  <p>このサプライ チェーンの拡張により、OEM は、顧客の行動とニーズをより深く理解し、その深い理解に基づいてアドオン サービスを介して顧客にサービスを提供する機能を向上させることができます。 収集する顧客データの価値を最適化するために、一部のユーザーは、完全に新しいビジネス モデルを受け入れさえしています。</p>


  <p>実際のデータベースの分析情報を活用して、製品を使用する方法と時間を正確に把握し、OEM をサービス プロバイダーにし、製品の販売から顧客へのサブスクリプションまたは使用料金の課金に移行できます。 <a href="https://customers.microsoft.com/en-us/story/rollsroycestory">たとえば、ロールス・</a>ロイスは、飛行時間に基づくその Jet エンジンの顧客に対して月額料金を請求します。 <a href="https://blogs.microsoft.com/iot/2016/09/12/azure-iot-suite-helps-sandvik-coromant-stay-on-cutting-edge-within-digital-manufacturing/">Sandvik Coromant</a> のような産業機械メーカーも、使用に基づいて顧客に課金しています。</p>


  <p>OEM がサプライ チェーンの変革を支援するその他の新しいテクノロジとしては、製品の組み立てや注文の選択などのタスクを人間よりも高速かつ正確に実行しながら貴重なデータを生成するロボット工学、予測メンテナンスのためにスマート製品で使用される人工知能 (AI)&rsquo;、サプライ チェーンの利害関係者が不変の正確な配送記録を共有できるブロックチェーンがあります。 これらのテクノロジは、サプライ チェーン データの収集、管理、分析、セキュリティを強化できます。 また、IoT と同様に、ビジネスを行う新しい方法の作成を駆動できます。</p>


  <h2>サプライ チェーン変換のベスト プラクティス</h2>


  <p>私たちの周りでますます多くのことがデータを収集する世界では、将来の考え方を持つ OEM は、サプライ チェーンの根本的な変更をますます受け入れつけています。 OEM は、顧客とのクローズド フィードバック ループによって通知されるオペレーショナル エクセレンスを実現する目的で、顧客の望みとニーズを正確に理解し、予測することで、より優れたサービスと製品を提供できます。</p>


  <p>このビジョンを実現するために、クラウド&rsquo;、IoT、AI、ロボット工学、ブロックチェーンなどのテクノロジに目を向け、 詳細については、完全な経済レポートで実行されている具体的な手順と<a href="https://azure.microsoft.com/en-us/resources/putting-customers-at-the-center-of-the-oem-supply-chain/"><i>方法に関する説明を参照</i>してください</a>。</p>
