Title: 'Real World Windows Azure: Bob West 氏に聞く、Office州立ち上Office州代表部のディレクター'
Summary: "  Real World Windows Azure シリーズの一部として、Windows Azure&nbsp; の使用について、Bob West 氏と話しました。この記事は、Office of The Reapportionment for the House of Representatives の Office のディレクターです。"
Content: '<p><b></b><b></b></p>  <p>Real World Windows Azure シリーズの一部として、米国国勢調査の正確な統計をキャプチャするために <a target="_blank" href="https://www.windowsazure.com">Windows Azureplatform</a>&nbsp; を使用する方法について、Bob West(<a target="_blank" href="https://www.myfloridahouse.gov/"></a>米国下院の再報告の Office のディレクター) と話しました。 彼が言う必要があったことを次に示します。&nbsp;&nbsp;</p>  <p><b>MSDN: 州立</b>の州議事会と、構成員にサービスを提供するためにテクノロジを使用する方法について説明します。<b>西：</b>この州の下院は、120 人のメンバーを持ち、それぞれ州の議事区を表しています。 私たちは、私たちが市民とのコミュニケーションを支援し、いくつかのイニシアチブをサポートするためにテクノロジに依存しています。そのうちの 1 つは、国勢調査が行われから 10 年ごとに法によって行う必要がある再制限プロセスです。 </p>  <p><b>MSDN: Azure プラットフォームに対して新しいアプリケーションを実装する前に、Windowsは何でしたか?</b></p>  <p><b>西： </b>私たちは、地域の人々に再制限プロセスへの参加を促す Web ベースのアプリケーションを開発したいと考えましたが、想定したアプリケーションの種類をサポートするために必要なインフラストラクチャの変更を分析した後、アプリケーションとデータをホストするには 4 年間でコストが高すぎる U.S.$300,000 でした。 また、ピーク期間中に非常に多くのトラフィックを処理するインフラストラクチャを構築する必要がある点も考慮しました。 さらに、実装したテクノロジ ソリューションを、市民により良いサービスを提供するのに役立つ複数のプロジェクトに確実に使用できる必要があります。 </p>  <p><b>MSDN: コスト効率の高いスケーラビリティの必要性にWindows Azure で構築したソリューションについて説明できますか?</b></p>  <p><b>西： </b>Azure 用の再制限アプリケーションを開発する前Windowsプラットフォームを評価するためのパイロット サービスを開発しました。 Microsoft Silverlight 3 ブラウザー プラグインを使用し、Windows Azure でホストされている My GeocodidaCensus (<a target="_blank" href=""></a>) は、<a target="_blank" href="https://www.bing.com/maps/?FORM=Z9FD">Bing地図</a> と Microsoft ジオコーディング Web サービスを国勢調査データと共に使用して、米国国勢調査局によって見逃された可能性のある領域を強調表示します。 <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">市民は、Microsoft ASP.NET</a> アプリケーションを使用して、カウントされたかどうかを報告し、さらに、米国国勢調査局と一緒に、行方不明者をカウントします。 国勢調査<a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/aa663324.aspx">Windowsデータ</a>を格納するために、2 つの 10 ギガバイトの Microsoft SQL Azure データベースにアクセスするには、Windows Communication Foundation 通信プロトコルを使用します。&nbsp;&nbsp; </p>  <p>&nbsp;&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2664.Florida.jpeg.jpg" border="0"></a></p>  <p>緑の線は陸上の小包、青い線は米国国勢調査のパスを表し、赤い領域は米国国勢調査によって一部の住人が行方不明だった可能性がある場所を示します。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>西： </b>テクノロジ スタックは、スケーラビリティと視覚的に見た目が良いデザインを備えています。これは、最も多くの人に対して最も直接的に請求されるが、残念ながらあいまいな問題の 1 つであるものについて、Florioris と Floriizings の間の直接の対話ラインを作成します。 Azure プラットフォームのWindowsスケーラブルなソリューションとして実証されています。そのため、そのコードの多くを再スケーリング アプリケーションに再利用できます。 しかし、再制限アプリケーションには追加のストレージが必要なので、50 ギガバイトの SQL Azure データベースを使用し、Windows Azure Table Storage でストレージ ソリューションを補完する場合があります。 これらの機能は、推奨される地区境界の設計を提出することで、市民がオンラインで再制限プロセスに参加できる新しいアプリケーションをサポートします。</p>  <p><b>MSDN: Azure を使用して実現する利点はWindowsですか?</b></p>  <p><b>西：</b> MyCenidaCensus から収集した情報に基づいて、国勢調査の状態を報告した 19,000 人の市民の中で、2,250 人の家族が米国国勢調査省によって最初に行方不明だったことを学習しました。 各居住者は、私たちが受け取る連邦資金で 1,500 ドルを表すので、正確な国勢調査データを持つことは、私たちの州に対して肯定的な会計上の影響を与えます。 さらに、オンプレミスのインフラストラクチャのコストなしで迅速にスケールアップできます。 実際、約 300,000 ドルのインフラストラクチャ コストを回避すると見積もっています。 ただし、節約と連邦政府の資金はストーリーの一部にしか含め "ない"。 大きな画像は、Flori elects は、今後 10 年間に選択された表現を定義する前例のないレベルの参加を得る可能性があるというものです。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8547.myfloridacensus.jpeg.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <a target="_blank" href=""></a> </p>  <p>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="">参照 www.windowsazure.com/evidence</a>&nbsp;&nbsp; </p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
