Title: Azure Cost Management + 課金更新-2020 年6月
Summary: 柔軟性は6月の主なテーマであり、カスタマイズ可能な予算の通知、コストに関する推奨事項を監視する方法、および Azure Government の自動サブスクリプション作成を実現しています。 もちろん、これらはいくつかの点で強調表示されています。 忘れずに、新しいビデオと通常のドキュメントの更新を保存するための新しい方法をご確認ください。
Content: >-
  <p>新しい学生、活発スタートアップ、または最大規模の企業を再利用する場合でも、財務上の制約があり、&#39;の使用量、場所、将来の計画方法を把握しておく必要があります。&#39; 請求書に関しては驚くことはありません。これは、Azure Cost Management と課金の対象となります。</p>


  <p>私たちは、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management + 課金に&#39;よって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることができ&#39;ます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#budgets">予算の通知に対する柔軟性が向上</a>します。</li>
      <li><a href="#advisor">Advisor ダイジェストを使用して、アクティブなコストに関する推奨事項をサブスクライブ</a>します。</li>
      <li><a href="#azuregov">Azure Government でのサブスクリプションの作成を自動化</a>します。</li>
      <li><a href="#subscriptions">サブスクリプションの所有権の譲渡が改善されました。</a></li>
      <li><a href="#optimize">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#learn">新しいビデオと学習の機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細について詳しく&#39;します。</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>予算の通知に対する柔軟性の向上</h2>


  <p>時間の経過と共にコストが増加するにつれて、Azure Cost Management の予算を把握しておくことができます。 お客様の特定のニーズに合わせて、予算をより簡単に調整できるように、2つの変更を導入&#39;ます。</p>


  <p>予算のカスタムの開始月を指定できるようになりました。これにより、将来開始する予算を作成できます。 これにより、予算を事前に計画し、使用パターンの季節変化を考慮したり、次の会計年度を準備するだけで、いくつかの例に名前を指定することができます。</p>


  <p>また、アラートのしきい値を100% を超えて追加して、予算がどれだけ離れているかを把握することもできます。 &#39;ve に達したときに、より広範な対象ユーザーに個別の電子メールを送信できるだけでなく、110% の予算を&#39;することもできます。また、コストが引き続き100% を超えた場合に実行される、より重大なアクションをトリガーすることもできます。 &nbsp;これは、内部余白を追跡する組織に特に役立ちます。</p>


  <p>これらの変更は、事前に計画を立て、過剰に行動を取ることをお勧めします。 開始日とアラートしきい値を使用して、コストをより適切に監視および最適化するには、どうすればよいでしょうか。</p>


  <p><a name="advisor"></a>&nbsp;</p>


  <h2>Advisor ダイジェストを使用してアクティブなコストに関する推奨事項をサブスクライブする</h2>


  <p>真に最適化された環境を実行するには、十分な努力が必要です。 環境が拡大して使用パターンが変化するにつれて、コストを最適化するために新しい機会の上に置くことが重要&#39;ます。 ここでは、Azure Advisor の推奨事項ダイジェストを示します。</p>


  <p>推奨ダイジェストは、アクティブな推奨事項をすぐに利用できる、簡単でプロアクティブな方法を提供します。 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/action-groups" target="_blank">アクショングループ</a>を使用して、電子メール、SMS、またはその他のチャネルを使用して定期的な通知を受け取ることができます。 各ダイジェスト通知には、アクティブな推奨事項の概要が含まれており、Advisor アラートを補完することにより、コスト最適化の機会をより詳細に把握することができます。</p>


  <p><a href="https://docs.microsoft.com/azure/advisor/advisor-alerts" target="_blank">Advisor アラート</a> は、新しい推奨事項が利用可能になったことを通知します。推奨ダイジェストは、まだ操作していないすべての推奨事項 &rsquo; をまとめたものです。 Advisor 勧告のダイジェストとアラートを一緒に使用することで、Azure のベストプラクティスを最新の状態に保つことができます。</p>


  <p><a href="https://docs.microsoft.com/azure/advisor/advisor-recommendations-digest" target="_blank">Advisor 勧告のダイジェスト</a>の詳細については、こちらをご覧ください。</p>


  <p><a name="azuregov"></a>&nbsp;</p>


  <h2>Azure Government でのサブスクリプション作成の自動化</h2>


  <p>サブスクリプションを大規模に効率的に管理するには、自動化が必要です。 現在、Azure Government アカウントを持つ組織は、<a href="https://docs.microsoft.com/rest/api/subscription/2018-11-01-preview/subscriptionfactory" target="_blank">CREATESUBSCRIPTION API</a>を使用して &nbsp; サブスクリプションの作成を自動化できます。 これにより、以前の &nbsp; <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#subscriptions" target="_blank">サブスクリプション管理機能</a> &nbsp; が拡張され、Azure グローバルと AZURE GOVERNMENT の間で API のパリティを利用できます。 次に表示する内容を選択してください。</p>


  <p><a name="subscriptions"></a>&nbsp;</p>


  <h2>サブスクリプションの所有権の譲渡の機能強化</h2>


  <p>環境を再構築する&#39;か、単にスコープを拡張するかにかかわらず、Azure サブスクリプションの所有権を別のユーザーまたは組織に譲渡する必要がある状況が発生する可能性があります。 さらに、さらに多くのサブスクリプションの種類を Azure portal 内から直接行うことができます。 従量課金制 (PAYG) サブスクリプションの既存のサポートに加えて、次のいずれかのサブスクリプションの種類を Azure portal から新しい所有者に譲渡できるようになりました。</p>


  <ul>
      <li>Microsoft カスタマーアグリーメント。</li>
      <li>Visual Studio Enterprise。</li>
      <li>Microsoft Partner Network (MPN)。</li>
      <li>Microsoft Azure スポンサー プラン。</li>
  </ul>


  <p>また、ポータルでは、特定のサブスクリプションを転送できない理由を明確に説明し、潜在的な問題や予約の警告を表示して、意図しない結果を回避するために、簡単に転送できるようにすることもできます。</p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/manage/billing-subscription-transfer">サブスクリプションの所有権</a>の譲渡の詳細を確認し、所有権の譲渡エクスペリエンスを向上させる方法をお知らせください。</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure を使用してコストを節約するための新しい方法</h2>


  <p>コストを最適化するための方法を常に模索している&#39;ます。 ここでは、今月の新&#39;機能を&#39;します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/blog/build-apps-of-any-size-or-scale-with-azure-cosmos-db" target="_blank">Cosmos DB 自動スケール</a>では、激しいと予測できないワークロードの最大70% を節約できます。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-spring-cloud-basic-tier-is-now-in-preview" target="_blank">新しい Basic レベル</a>では、Azure Spring Cloud の最大61% を節約できます。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-dedicated-hosts-now-support-additional-azure-virtual-machines" target="_blank">Azure 専用ホストは、追加の仮想マシンのサイズをサポートしているため、保存する機会が増え</a>ます。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-sql-database-serverless-increases-compute-autoscaling-limits-over-2x" target="_blank">Azure SQL データベースのサーバーなしの自動スケールの制限は、16から40の仮想コアに増加</a>しました。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-devtest-labs-environments-are-now-available-in-azure-government" target="_blank">Azure DevTest Labs 環境を Azure Government で使用できるようになりました</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-devtest-labs-is-now-available-in-switzerland-regions/" target="_blank">Azure DevTest Labs がスイスのリージョンで利用可能になりました</a>。</li>
  </ul>


