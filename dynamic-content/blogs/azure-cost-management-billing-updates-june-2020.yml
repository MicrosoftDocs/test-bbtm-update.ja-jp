  <p><a name="docs"></a>&nbsp;</p>


  <h2>ドキュメントの更新</h2>


  <p>次に、興味のあるドキュメントの更新をいくつか示します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/group-filter" target="_blank">グループとフィルターのオプション</a>を独自のドキュメントに移動しました (ビデオを含む)。</li>
      <li>Cost Management のベストプラクティスの「 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/cost-mgt-best-practices#analyze-and-manage-your-costs" target="_blank">コストの分析と管理</a> 」セクションを更新しました。</li>
      <li>監視閲覧者ロールを使用して <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-work-scopes#azure-rbac-scopes" target="_blank">RBAC スコープ</a>のリソース使用状況を分析することに関する注意を追加しました。</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-work-scopes#azure-rbac-scopes" target="_blank">管理グループ</a>内の Cost Management でサポートされているサブスクリプションを明確にします。</li>
      <li>Enterprise Agreement 請求アカウントに対する、ドキュメント化された<a href="https://docs.microsoft.com/rest/api/billing/2019-10-01-preview/invoices" target="_blank">請求書 API</a>のサポート。</li>
      <li>Azure Advisor <a href="https://docs.microsoft.com/azure/advisor/advisor-cost-recommendations" target="_blank">コスト最適化に関する推奨事項</a>が記載されています。</li>
  </ul>


  <p>すべてのドキュメントの更新を監視する場合は、 GitHub の<strong>azure docs</strong>リポジトリにある<a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management-billing" target="_blank">Cost Management + 課金ドキュメントの変更履歴</a>を確認してください。 何も表示されない場合は、ドキュメントの上部にある [ <strong>編集</strong> ] を選択して、クイックプル要求を送信します。</p>


