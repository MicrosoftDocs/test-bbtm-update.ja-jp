Title: 数回クリックするだけで、Web サイトを Azure に移行
Summary: 古い Windows 2003 サーバーから Azure websites に web サイトを移行する方法をお探しですか?
Content: >-
  古い Windows 2003 サーバーから Azure websites に web サイトを移行する方法をお探しですか? Azure でのサイトの動作をテストしますが、それを試す簡単な方法がわからない場合は、 長年にわたって管理されている web サーバーファームがありますか。また、ジャンプするために多額の費用を支払ってコストを削減する簡単な方法を模索していますか。


  上記の質問のいずれかについて [はい] と答えた場合は、適切な場所に移動します。 最近発表したように、web サイトとツールをリリースして、それ以上のことを行うことができました。 このツールを使用すると、運用サーバーがまったく変更されることはなく、わずか数回のクリックで Azure 上のサイトとアプリケーションを体験できます。適切なオプションを選択した場合、満足していて実際に移動するために、試用期間中の少額の料金を支払うことはできません。


  azure Websites Migration Assistant ツールは、 <a href="https://www.movemetothecloud.net">azure 移行サイト</a>から無料でダウンロードできます。 このツールにはいくつかの依存関係がありますが、移行を実行している間にすべての依存関係をインストールすることによって対処します。 Windows 2003 web サーバー上の web サイトを Azure Websites に移行する手順について説明している<a href="https://www.youtube.com/watch?v=ZchrbiNa5Jw">ビデオを次</a>に示します。
