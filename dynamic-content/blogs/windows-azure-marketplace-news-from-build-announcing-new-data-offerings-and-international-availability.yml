Title: 'ビルドから Azure Marketplace ニュースを Windows: 新しいデータオファリングと国際可用性の発表'
Summary: '&nbsp;昨日のビルド、Microsoft Server および Tools ビジネスプレジデント、Satya Nadella は Windows Azure Marketplace について2つの発表を行い、フォード自動車会社と...'
Content: '<p>&nbsp;昨日の<a target="_blank" href="https://www.buildwindows.com/">ビルド</a>、Microsoft サーバーおよびツールのビジネスプレジデント、Satya Nadella は Windows Azure marketplace について2つの発表を行いました。また、フォード自動車の会社と eBay が Marketplace を使用してビジネスに価値を追加する方法についても説明します。 &nbsp;この記事では、これらの発表の両方について詳しく説明します。</p>  <h3>国際的な可用性</h3>  <p>Microsoft は、世界中の25の新しい市場で、オーストリア、ベルギー、カナダ、チェコ語、デンマーク、フィンランド、フランス、ドイツ、ハンガリー、アイルランド、イタリア、オランダ、ノルウェー、ポーランド、ポルトガル、スペイン、スウェーデン、スイス、英国、オーストラリア、香港、日本、メキシコ、ニュージーランド、シンガポールなどの Windows Azure Marketplace の今後の可用性について発表しました。 これらの新しい市場のお客様は、次の月から、Marketplace にある premium データとアプリケーションの検出、探索、サブスクライブを行うことができます。</p>  <p>現在<b>のところ、 </b>パートナーはアプリケーション &amp; データセットを送信して、marketplace で公開することができます。 関心のあるパートナーは、ここから始める方法を学ぶことができます。</p>  <h3>Windows Azure Marketplace で利用可能な BING データ</h3>  <p>Microsoft では、Windows Azure Marketplace で多くの魅力的なデータサービスが提供される予定であることも発表しました。 これらの api の1つである<a target="_blank" href="https://datamarket.azure.com/dataset/1899a118-d202-492c-aa16-ba21c33c06cb">Microsoft 翻訳ツール api</a>は現在、急速に成長しているデータセットとアプリケーションのコレクションに加えて、その年の残りの部分を通じて導入されています。 <a target="_blank" href="https://api.microsofttranslator.com/">ここ</a>で提供されていた Microsoft 翻訳ツール api を使用すると、開発者や web サイトは、アプリケーション、web サイト、またはサービスの一部として、35を超える言語で翻訳および言語サービスを提供できます。 これは、Bing、Microsoft Office &nbsp; などの Microsoft 製品を通じて毎日何百万ものユーザーに翻訳を提供する<a target="_blank" href="https://www.microsofttranslator.com/user/">クラウドサービス</a>と同じです。&nbsp;&nbsp;</p>  <p>Microsoft では、Windows Azure Marketplace を通じて、無料の、限られたスループットバージョンの Microsoft 翻訳ツール api のほか、多くの有料でスループットの高いバージョンの api を利用できるようにします。 Microsoft では、本日、3か月のキャンペーン期間中にお客様にご提供しています。これにより、より高いスループットバージョンの Api を無料で利用できるようになります。</p>  <p>開発者は、web またはクライアントアプリケーションで Windows Azure Marketplace を通じて Microsoft 翻訳ツール api の使用を開始できるようになりました。これにより、または次の言語のいずれかに対してコンピューター言語の翻訳を実行できます (<a target="_blank" href="https://go.microsoft.com/?linkid=9782926">リストは定期的に更新され</a>ます)。</p>  <table frame="border" style="width: 623px; height: 193px; border-color: #000000; border-width: 0pt; border-style: solid;" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="120">  <p>アラビア語</p>  </td>  <td valign="top" width="120">  <p>ブルガリア語</p>  </td>  <td valign="top" width="120">  <p>カタロニア語</p>  </td>  <td valign="top" width="120">  <p>ヒンディー語</p>  </td>  <td valign="top" width="120">  <p>ノルウェー語</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>フィンランド語</p>  </td>  <td valign="top" width="120">  <p>フランス語</p>  </td>  <td valign="top" width="120">  <p>ドイツ語</p>  </td>  <td valign="top" width="120">  <p>ポルトガル語</p>  </td>  <td valign="top" width="120">  <p>ギリシャ語</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>日本語</p>  </td>  <td valign="top" width="120">  <p>韓国語</p>  </td>  <td valign="top" width="120">  <p>ラトビア語</p>  </td>  <td valign="top" width="120">  <p>ベトナム語</p>  </td>  <td valign="top" width="120">  <p>リトアニア語</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>スロベニア語</p>  </td>  <td valign="top" width="120">  <p>スペイン語</p>  </td>  <td valign="top" width="120">  <p>スウェーデン語</p>  </td>  <td valign="top" width="120">  <p>オランダ語</p>  </td>  <td valign="top" width="120">  <p>タイ語</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>中国語 Trad。</p>  </td>  <td valign="top" width="120">  <p>中国語 Simp。</p>  </td>  <td valign="top" width="120">  <p>ハイチ・クレオール語</p>  </td>  <td valign="top" width="120">  <p>ハンガリー語</p>  </td>  <td valign="top" width="120">  <p>トルコ語</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>チェコ語</p>  </td>  <td valign="top" width="120">  <p>ヘブライ語</p>  </td>  <td valign="top" width="120">  <p>ポーランド語</p>  </td>  <td valign="top" width="120">  <p>ルーマニア語</p>  </td>  <td valign="top" width="120">  <p>ウクライナ語</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>デンマーク語</p>  </td>  <td valign="top" width="120">  <p>英語</p>  </td>  <td valign="top" width="120">  <p>インドネシア語</p>  </td>  <td valign="top" width="120">  <p>ロシア語</p>  </td>  <td valign="top" width="120">  <p>エストニア語</p>  </td>  </tr>  <tr>  <td valign="top" width="120">  <p>イタリア語</p>  </td>  <td valign="top" width="120">  <p>スロバキア語</p>  </td>  <td valign="top" width="120">  <p>&nbsp;</p>  </td>  <td valign="top" width="120">  <p>&nbsp;</p>  </td>  <td valign="top" width="120">  <p>&nbsp;</p>  </td>  </tr>  </tbody>  </table>  <p><b>Windows Azure Marketplace はどのように使用されていますか?</b></p>  <p><b><i>フォード自動車会社</i></b></p>  <p><a target="_blank" href="https://www.ford.com/">フォード</a> は、1年の終わりに最初の電池供給車両を開始します。 &nbsp; 自宅または企業での車両の完全充電は、完了までに3時間以上かかるはずです。しかし &nbsp; 、電力コストは1日の時間によって異なる可能性がありますが、車両の料金は、所有コストに重要な影響を与える可能性があります。 &nbsp;そのため、すべての新しい焦点リングは、マイクロソフトが提供する価値のある課金システムを提供します。これにより、米国内の所有者は、最低でも低コストで車両を請求できるようになり、所有コストが削減されます。 これを実現するために、フォードは、1万米国内郵便番号と1500カナダの郵便番号をカバーする100ユーティリティからの情報を現在持っている Windows Azure Marketplace 上の電気公益料金データセットに依存しています。</p>  <p><b><i>eBay</i></b></p>  <p><a target="_blank" href="https://www.ebay.com">ebay</a>には、Windows Phone 7 の一般的なモバイルアプリケーションが ebay mobile と呼ばれていますが、これには、300k を超えるダウンロードが含まれています。 今後数週間にわたって、eBay は、より高速な支払いフローや販売機能を含む主要な更新プログラムをリリースするだけでなく、一覧の詳細を37の異なる言語に自動的に翻訳する機能も提供します。 &nbsp;これは、Windows Azure Marketplace で使用できるようになった Microsoft 翻訳ツール API を利用することで実現されます。 eBay は、翻訳ツール API を利用することにより、世界中のさまざまなユーザーに複数の言語で製品を提供する、よりグローバルな製品の一覧を作成することができます。</p>  <p><b><i>ESRI</i></b></p>  <p href="https://www.arcgis.com/">地理空間ソフトウェアとサービスの大手プロバイダーである Esri は、arcgis システムを Windows Azure Platform に拡張しています。 arcgis Online のお客様は、Windows Azure Marketplace や独自のデータサービスからデータセットを視覚化、アクセス、使用、公開するためのインテリジェントマップ &rdquo; (Bing、地形、海、その他の基本マップから開始) を作成 &ldquo; できます。 これにより、地理的な情報の専門家だけが使用できるようになった、地理的なツールの豊富なセットが作成されます。これは、地理空間データ (特定の地域に対する航空品質メトリックの視覚化に関心を持つ環境科学者など) を対象としています。 これらのマップは、クラウドまで提供され、組織やデバイスで個人とユーザーが定義したグループの間で共有できます。 &nbsp; このソリューションは現在利用可能であり、 <a target="_blank" href="https://www.arcgis.com/">ここ</a>からアクセスできます。</p>  <p href="https://www.arcgis.com/">ビルド時に行われた Windows Azure 関連のすべての発表の詳細については、ブログの投稿「Windows 8 の新しい Windows azure Toolkit、azure SDK 1.5、Windows Geo-Replication Windows など)」をお読みください。 &nbsp; ビルドまたは基調講演を見る方法の詳細については、「ビルド仮想プレスルーム」を参照してください。 &nbsp;およびに従っ <a href="https://twitter.com/windowsazure">@WindowsAzure</a> <a href="https://twitter.com/#%21/STBNewsBytes">@STBNewsBytes</a> て、ビルドに関する最新のニュースとリアルタイムの説明を参照してください。<i> <br></i></p>  <p>詳細については、Windows Azure Marketplace を参照してください。</p>'
