Title: Azure Resource Manager を使用した Vm の自動シャットダウンの発表
Summary: いくつかの簡単なクリックで、ARM ベースの Virtual Machines を自動シャットダウンに設定できることをお知らせします。
Content: '<p>いくつかの簡単なクリックで、ARM ベースの Virtual Machines を自動シャットダウンに設定できることをお知らせします。<br>&nbsp;<br>これは、 <a href="https://azure.microsoft.com/en-us/services/devtest-lab/">Azure DevTest Labs</a>の vm でのみ使用できる機能です。 Azure のセルフサービスサンドボックス環境では、開発/テスト環境を迅速に作成し、無駄を最小限に抑え、コストを制御することができます。 以前に聞いたことがない場合、このサービスの目標は、IT および開発チームが直面している問題を解決することです。つまり、作業環境の取得、時間のかかる環境の構成、運用の忠実性の問題、および高いメンテナンスコストによる遅延です。 お客様は、安心してセルフサービス環境を使用して、"テストの準備完了" を迅速に取得することを支援しています。<br>&nbsp;<br>DevTest Labs の再利用可能なテンプレートは、作成されたすべての場所で使用できます。 パブリック Api、PowerShell コマンドレット、 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/06/15/azure-devtest-labs-vsts-extension/">VSTS 拡張機能</a> を使用すると、開発/テスト環境をラボからリリースパイプラインに簡単に統合することができます。 Azure DevTest Labs は、開発/テストシナリオに加えて、トレーニングやハッカソンなどの他のシナリオでも使用できます。 値の提案の詳細については、GA の発表に関する <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/">ブログ記事</a>をご覧ください。 DevTest Labs がトレーニングにどのように役立つかを知りたい場合は、この記事で<a href="https://azure.microsoft.com/en-us/documentation/articles/devtest-lab-training-lab/">トレーニング用に Azure DevTest Labs</a>を使用する方法を確認してください。<br>&nbsp;<br>過去の月に、自動シャットダウンは DevTest Labs のお客様によって使用される #1 ポリシーであることがわかりました。 一方、Azure で既に実行されている集中管理型の開発/テストワークロードを使用していて、それらの Vm に対して自動シャットダウンを設定するだけのお客様からも学習しました。 これらのワークロードは一元的にプロビジョニングおよび管理されているため、セルフサービスは実際には必要ありません。 このケースでは、自動シャットダウン設定のためだけに DevTest lab を作成するのは非常に困難です。 そのため、この一般的な機能である VM 自動シャットダウンは、すべての ARM ベースの Azure Vm で利用できます。<br>&nbsp;<br>この機能を使用すると、自動シャットダウンの設定が簡単になります。</p> <ul> <li>Azure portal の VM ブレードにアクセスします。  <li>左側のリソースメニューで [自動シャットダウン] をクリックします。  <li>自動シャットダウンの設定ページが展開され、自動シャットダウンの時刻とタイムゾーンを指定できます。 自動シャットダウンの15分前に、webhook URL に通知を送信するようにを構成することもできます。 この記事では、 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/08/30/set-up-devtest-labs-to-send-auto-shutdown-notification/">自動シャットダウン通知を送信するように Azure ロジックアプリを設定</a>する方法について説明します。<br><br><img style="height: 620px; width: 700px" alt="Set auto-shutdown for any ARM-based Azure VMs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Figure-9-VM-autoshutdown.png" width="480" height="425"> </li></li></li></ul> <p style="margin: 0in 0in 0pt">この機能の詳細を確認したり、Azure DevTest Labs できることを確認したりするには、 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/11/16/connect-2016-news-for-azure-devtest-labs-azure-resource-manager-template-based-environments-vm-auto-shutdown-and-more/">Azure DevTest Labs チームのブログ</a>でお知らせください。</p> <p>サービスリリースまたは DevTest Labs についての最新情報を入手するには、 <a href="https://blogs.msdn.microsoft.com/devtestlab/feed/">チームブログの RSS フィード</a> と <a href="https://azure.microsoft.com/en-us/updates/?service=devtest-lab">サービスの更新</a>を購読してください。</p> <p>ロードマップには、お客様の構築と出荷を待つことができないことがまだたくさんあります。 お客様のご意見は、お客様の問題に適したソリューションを提供するうえで役立ちます。 DevTest Labs がサポートする内容についてのアイデアと提案を歓迎します。 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">DevTest labs フィードバックフォーラム</a>でアイデアを作成したり、他のアイデアに投票したりしないでください。</p> <p>DevTest Labs を使用しているときに問題が発生した場合、または質問がある場合は、 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs">MSDN フォーラム</a> でお手伝いします。</p>'
