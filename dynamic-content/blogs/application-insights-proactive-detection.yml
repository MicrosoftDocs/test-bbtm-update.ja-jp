Title: アプリケーションインサイト Proactive Detection
Summary: アプリケーション インサイトは、Proactive Detectionを使用してテレメトリを自動的に分析し、パフォーマンスの問題が検出された場合に通知します。
Content: >-
  <p>現在、&rsquo;Application Visual Studioでパフォーマンス<a href="https://azure.microsoft.com/services/application-insights/">分析インサイトレベル</a>に進む予定です。 Proactive Detectionは、テレメトリを使用してアプリケーションの異常なパターンを自動的に検出するインサイト機能です。 セットアップ&rsquo;や構成はありません。 アプリケーションが十分なテレメトリを送信すると、毎日自動的に分析されます。</p>


  <p>たとえば、一部の OS&rsquo; バージョンでアプリの読み込み速度が遅い場合、または特定の地理的な場所で応答が遅い場合は、そのアプリに関する電子メールが届きます。 Proactive Detection機械学習と&ndash;データ マイニングを使用して、検出が難しく、多くの場合、顧客から苦情が発生した場合にのみ検出される問題を見つけるのに役立ちます。</p>


  <p>取得&rsquo;する可能性がある電子メールの例を次に示します。</p>


  <p><img alt="blog1" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85442e50-963c-45b9-96fb-ae929257a333.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="blog1" width="444"></p>


  <p>このような問題は、ユーザーが考えているよりも一般的であり、多くの場合、顧客が苦情を言った場合にのみ表面化します。 その時点では遅&rsquo;すぎます。彼らは既に競合他社に切り替え、さらに悪いことに、悪いレビューを書いているのです。</p>


  <h2>構成は必要ありません</h2>


  <p>アプリケーションが Application インサイト に十分なパフォーマンス テレメトリを送信する場合Proactive Detection毎日自動的に分析されます。 アプリケーションで異常なパフォーマンスが検出されると、通知されます。 有効に&rsquo;したり、しきい値やルールを設定したりする必要はない。</p>


  <p>現在、Proactive Detectionでは、ページ ビューの<a href="https://azure.microsoft.com/documentation/articles/app-insights-javascript/"></a>読み込み時間、サーバーでの要求応答時間 (Application インサイト <a href="https://azure.microsoft.com/documentation/articles/app-insights-asp-net/#selector1">SDK</a> または <a href="https://azure.microsoft.com/documentation/articles/app-insights-monitor-performance-live-website-now/">Status Monitor</a> を使用して収集) と依存関係の<a href="https://azure.microsoft.com/documentation/articles/app-insights-asp-net-dependencies/#selector1">応答時間 (さらに</a>詳しく説明します) が分析されます。</p>


  <p>[電子メールの受信者] 設定のProactive Detectionを使用して、既定でリソース管理者に設定される電子メール受信者の一覧<a href="https://azure.microsoft.com/documentation/articles/app-insights-resources-roles-access-control/">を構成できます</a>。</p>


  <p>ボリューム要件&rsquo;のため、サービス/&rsquo;アプリのトラフィックが少ない場合、開発時にデバッグが必要な場合、またはボード全体でパフォーマンスが非常に高い場合は、Proactive Detection が表示される可能性があります。</p>


  <h2>によって検出された問題を調査Proactive Detection</h2>


  <p>Application&rsquo; インサイト で通知から関連するレポートやイベントに簡単に&rsquo;アクセスできます。これは、問題を定義するプロパティでフィルター処理されたためです。</p>


  <p>電子メール (またはサービスの概要ブレード) から、Proactive Detectionブレードを開Azure portal。</p>


  <p><img alt="blog2" border="0" height="286" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2766a6f-a26e-4945-a7bf-352e9c073e9f.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="blog2" width="610"></p>


  <p>そこから、各通知をクリックして関連するグラフを取得し、問題のトリアージと診断に役立ちます。 たとえば、ページの読み込み速度が遅いという通知から、ページ読み込みメトリックまたは個々のイベントにアクセスできます。 これらは、問題を定義するプロパティ (地理的な場所、OS のバージョンなど) にフィルター処理されます。</p>


  <p>検出に役立つ問題のProactive Detection例を次に示します。</p>


  <ul>
   <li>Web アプリケーションのページ読み&ndash;&rsquo;込み時間が遅いブラウザー のバージョンは、このブラウザー バージョンで期待したほど実行されていない機能の一部を示している可能性があります。</li>
   <li>アプリケーション内のアクションは、ユーザー エクスペリエンスに影響を与える処理の実行に時間がかかっています。</li>
   <li>ページの読み込み &ndash; には、Web サイト上の他のページよりも長い時間がかかります。その特定のページに読み込まれるコンテンツが多すぎる可能性があります。</li>
  </ul>


  <h2>まとめ</h2>


  <p>Proactive Detection、アプリケーションの問題を検出するための新しいプロアクティブで自動化された方法が導入されています。 ご&rsquo;意見をお待ちしておりますので、Proactive Detection がどのように役に立つのか、どのように改善できるのか、または追加したいその他の機能をお知らせください。 フィードバックは、以下のコメント セクションで、またはチームの電子メール () を通じて提供できます <a href="mailto:AppInsightsML@microsoft.com">AppInsightsML@microsoft.com</a>。</p>
