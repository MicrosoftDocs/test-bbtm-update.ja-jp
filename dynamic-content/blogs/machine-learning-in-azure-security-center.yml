Title: Azure Security Center の Machine Learning
Summary: Azure Security Center では、さまざまな Microsoft およびパートナーソリューションから豊富なデータを分析し、セキュリティを強化することができます。
Content: >-
  <p><font color="#000000">Microsoft では、3000億のユーザー認証を分析し、スパムとマルウェアについては毎月2000億メールをチェックします。また、クラウドインフラストラクチャの選択肢、プラットフォーム、アクティビティについては、これまでにない可視性を備えています。このような可視性は、オンプレミスの世界では参照されていません。</font></p>


  <p><font color="#000000">そうですね。しかし、それほど多くのデータを理解し、それをサイバーセキュリティに変えるにはどうすればよいでしょうか。</font><font color="#000000"> </font></p>


  <p><font color="#000000"> <a href="https://azure.microsoft.com/services/security-center">Azure Security Center</a></font>では、<font color="#000000">さまざまな Microsoft およびパートナーソリューションから豊富なデータを分析し、セキュリティを強化することができます。このようなデータをすべて活用するために、脅威の防止、検出、および最終的な調査のために、データサイエンス (特に Machine Learning) を幅広く活用しています。</font></p>


  <p><font color="#000000">大まかに言うと、次の2つの結果を得るために Machine Learning を使用します。</font></p>


  <ol>
      <li><font color="#000000">次世代の検出</font></li>
      <li><font color="#000000">簡略化されたセキュリティ管理</font></li>
  </ol>


  <h1>次世代の検出</h1>


  <p><font color="#000000">攻撃者はますます自動化され、洗練されています。データサイエンスも使用します。変更の動作をサポートする、保護とビルドシステムをリバースエンジニアリングします。彼らはアクティビティをノイズとしてマスカレードし、間違いからすばやく学ぶことができます。Machine learning は、これらの開発に対応するのに役立ちます。</font></p>


  <h3><a><font color="#000000">ルールベースの検出を強化 Machine Learning</font></a></h3>


  <p><font color="#000000">たとえば、ログインに失敗した後にアカウントをロックするセキュリティ規則を作成します。開発者向けコンピューターの場合、X は低くする必要がありますが、ビジー状態のサーバーの場合は高です。Machine Learning は、リソースごとにカスタム分析を作成することなく、特定のリソースが許容する適切な X を自動的に決定するのに役立ちます。</font></p>


  <h3>監視対象の Machine Learning モデル</h3>


  <p><font color="#000000">悪意のある、または問題のない例を提示することで、監視対象の Machine Learning モデルをトレーニングします。次に、モデルでは、例をアルゴリズムに一般化します。これらの例では、検索と分析が非常に困難です。ただし、Microsoft は、豊富なグローバル脅威インテリジェンスとセキュリティの専門知識を活用して、分析されたさまざまな例を使用して高度にチューニングされたモデルを開発できます。</font></p>


  <h3>Machine Learning の移動先にすばやく適応する</h3>


  <p><font color="#000000">ブロックされると、攻撃者は、レーダーの下で動作を少し変更します。Microsoft の機械学習モデルは、これらの変更に自動的に反応します。</font></p>


  <h3>例がない場合は、教師なし Machine Learning モデルを使用できます</h3>


  <p><font color="#000000">たとえば、データベースが通常は特定のネットワークインプリントを示しているのに、ある日に別のものが表示された場合、Azure Security Center はそのアクティビティを疑わしいとしてフラグを付けることができます。</font></p>


  <h1>セキュリティの簡素化</h1>


  <p><font color="#000000">効果的なセキュリティの決定を行うのは簡単ではありません。セキュリティエクスペリエンスと専門知識が必要です。一部の大規模な組織では、スタッフにこのような専門家がいますが、多くの企業 &rsquo; では心配がありません。お客様がセキュリティ上の決定を下す際に、他の組織の方針を活用できるように Machine Learning を使用します。</font></p>


  <h3>実行可能な推奨事項</h3>


  <p><font color="#000000">同様のニーズ、デプロイ、セキュリティイベントなどを含む参照グループと比較する Machine Learning モデルに基づいて、お客様に実践的な推奨事項を提供することができます。 &mdash;プライバシーを侵害することはありません。私たちの目的は、お客様が自分のセキュリティパフォーマンスを把握できるようにすることと、独自の問題点に対処するために行うことを支援することです。</font></p>


  <h3>ノイズ除去</h3>


  <p><font color="#000000">セキュリティアプライアンスには、多くの場合、ノイズがあります。重要なアラートをノイズから区別するために、エキスパートが必要になる場合があります。私たちは、可能な限りノイズ除去を自動化するためのいくつかのメカニズムを採用しているので、非専門家にとってより優れたセキュリティ情報を提供します。</font></p>


  <p>&nbsp;</p>


  <p><font color="#000000">私たちは、ますます高度なモデルを開発するため、現在と将来の両方において、Azure &mdash; のリソースのセキュリティを向上させるために Machine Learning が役立つ可能性について非常に興奮しています。ここで説明した手法が関心を抱きている場合は、 </font> <font color="#000000">[参照] をクリックし、 <font color="#000000">Azure <a href="https://portal.azure.com">portal</a>で</font>「Security &rdquo; 」と入力 &ldquo; して</font>、今すぐ Azure Security Center 試してください。</p>
