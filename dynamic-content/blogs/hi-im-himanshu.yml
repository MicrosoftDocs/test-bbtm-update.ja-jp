Content: '<p>従来は、&rsquo;Azure Team の&ldquo;ブログ記事をWindowsしました&rdquo;。&nbsp;これにより、チームはこれらのブログ記事を作成し続け、その背後に置いています。 ただし、読者は Windows Azure&rsquo; チームと私たちが行っていることを知る価値があると思います。そのため、ここに表示されるほとんどの投稿に名前を付け始めるつもりです。 私の名前は Himanshu Kumar Singh&rsquo; で、今後このブログの主要な作成者と編集者の 1 人です。&nbsp;</p>  <p>私について&nbsp;&rsquo;少し: 2008&rsquo; 年に始めてから Windows Azure プラットフォームに重点を置き、現在は Windows Azure Marketing チームのシニア 製品マネージャーです。 私の仕事の一部は、Azure チームブログの管理を含め、Windowsを推進します。 私の過去の経験には、テクノロジ アーキテクチャ、IT 戦略コンサルティング、プライベート クラウドのデプロイと管理、テクノロジのマーケティングと販売など、いくつかの手ごたえがあります。 私は、B.E. (Honors) (シンガポール南部技術大学)。&nbsp;</p>  <p>このブログでは、引き続き、技術コンテンツや使い方に関する記事からビジネスや製品の更新まで、さまざまな情報を、azure の専門家チームからの投稿と共有Windows続きます。 主要な発表、新機能、リリースから、最新のリソース、顧客とパートナーのプロファイルまでをカバーします。&nbsp;私の投稿では、通常、Windows Azure プラットフォーム全体を取り上げ、ニュース、リソース、ツールの共有に重点を置いて取り上げ、開始したり、詳しく掘り下げ、最新のお知らせや更新について知るのに役立ちます。</p>  <p>&rsquo;&rsquo;ブログで見てみたいコンテンツの種類、Windows Azure&rsquo; を使用している方法の例、共有する他の何かについて、ご意見をお聞きください。&nbsp;ご自分の考えやアイデアを含むコメントを以下に投稿してください。 皆様のご意見をお待ちしております。</p>'
