Title: 新しい Azure の価格
Summary: 10月1日に有効な最高料金で Azure をお客様に提供するための継続的なコミットメントの一環として、最も人気のある仮想マシン (Vm) の多くに対して料金を削減します。
Content: >-
  <p>10月1日に有効な最高料金で Azure をお客様に提供するための継続的なコミットメントの一環として、最も人気のある仮想マシン (Vm) の多くに対して料金を削減します。 このブログの残りの部分では主な特徴について説明しますが、さらに学習する準備ができたら、再設計された <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/" target="_blank">web サイト</a> を確認してください。これにより、お客様のユースケースに対応した VM カテゴリを簡単に特定し、リージョン全体で価格を確認することができます。</p>


  <p>変更の概要を次に示します。</p>


  <ul>
      <li><strong>General Purpose インスタンス:</strong> Dv2 シリーズの Vm の価格は、最大15% 削減されます。 また、A1 と A2 の Basic Vm の価格も最大50% 削減されています。</li>
      <li><strong>コンピューティング最適化インスタンス:</strong> F シリーズの価格は、最大11% 削減されます。</li>
      <li><strong>Av2 シリーズ:</strong> 2016年11月に、新しいシリーズの仮想マシン (Av2) が導入されます。これは、現時点で利用可能なシリーズ Standard VM の価格と比べて最大36% の価格を備えています。</li>
  </ul>


  <p>VM カテゴリに慣れていない場合 &rsquo; は、シリーズの vm がエントリレベルのコンピューティング層です。 Dv2 シリーズの Vm は、シリーズよりも多くのメモリとローカル SSD ストレージを備えた汎用的なレベルです。 F シリーズの Vm では、Dv2 シリーズよりも低い価格で、さらに高い CPU 対メモリ比が提供されます。</p>


  <p>ソフトウェアアシュアランス付きの Windows server を使用しているお客様の場合は、これらの値下げ価格に加えて、Windows サーバーのワークロードを41% 低コストで実行するために、最近発表された<a href="https://azure.microsoft.com/en-us/pricing/hybrid-use-benefit/" target="_blank">Microsoft Azure ハイブリッド使用特典</a>をご利用いただけます。 今から、ギャラリーにも、 &rsquo; この方法で Windows サーバー vm をより簡単にデプロイできる一連のイメージが用意されています。</p>


  <p>これらの変更がお客様にとってどのような意味であり、Azure から実現できる価値についてもお待ち &rsquo; しております。 詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">こちら</a>を参照してください。</p>
