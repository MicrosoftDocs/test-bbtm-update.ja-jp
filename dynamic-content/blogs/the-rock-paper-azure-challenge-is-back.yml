Slug: the-rock-paper-azure-challenge-is-back
Title: Azure チャレンジが返されます。
Summary: 頃ゲーム、岩、紙、はさみを再生する方法は覚えていますか。 Windows Azure 開発者ですか? &nbsp;そのような場合は、次のようにして、ロック、紙、Azure の課題 &nbsp; に対処してください。
Content: '<p>頃ゲーム、岩、紙、はさみを再生する方法は覚えていますか。 Windows Azure 開発者ですか? &nbsp;そのような場合は、お客様のチャンスと自慢の権利について、私たちの<a target="_blank" href="">岩、紙、Azure の課題</a> &nbsp; にご注意ください。 &nbsp;このオンラインゲームで <a target="_blank" href=""> <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5611.RockPaperAzure.png" alt="" style="float: right;" border="0" height="54" width="229"> </a> は、開発<a target="_blank" href="https://en.wikipedia.org/wiki/Rock-paper-scissors">者が独自のプレーヤー</a>"Bot" をコーディングして、 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0010">Azure Windows</a>でホストし、週次の賞品に対して他の競合他社と戦います。 しくみは次のとおりです。</p>  <ul>  <li><a target="_blank" href="https://www.windowsazurepass.com/?campid=878F2064-1944-E011-98E3-001F29C8E9A8">Windows Azure アカウントを取得し</a>ます。 &nbsp;お持ちでない場合は、 <a target="_blank" href="https://bit.ly/GetAzureTrial"><span style="text-decoration: underline;">ここで</span></a>無料試用版を入手するか、Windows Azure アクセスを含む MSDN サブスクリプション特典をアクティブ化してください。</li>  <li><a target="_blank" href="getstarted.aspx#2">ボットをビルドしてテスト</a>する: ビットをダウンロードし、キラーボットの構築を開始します。 Bot はコンテストを利用します。 チュートリアルや詳細情報については、<a target="_blank" href="getstarted.aspx">はじめに</a>のページをご覧ください。 単純なサンプルボットを入力するか、より優れた bot を構築して戦略的なコーディングスキルをテストできます。</li>  <li><a target="_blank" href="user/mybot.aspx">ゲームをプレイ</a>する: &nbsp; 未成年での勝利に向けたボットをチャレンジに入力します。 &rsquo;各金曜日 &rsquo; のトップ5の1つである場合は、$50 の最適な購入ギフトカードも受け取ります。</li>  </ul>  <p>優勝者は、(またはお客様が選択した他の購入) への旅行に向けて、自宅の $5000 を利用します。 最初の受賞は、Acer 目指し S3 のラップトップの概数小売値 (ARV) $900 です。 2番目の特典は、Windows Phone の概算小売価格 (arv $600) です。 3番目の受賞は、XBOX 360 + Kinect バンドル-概数小売値 (arv) $500 です。</p>  <p>詳細については、公式の <a target="_blank" href="https://rps.blob.core.windows.net/rules/RPA_Fall_Sweepstakes.htm">ルール</a> と <a target="_blank" href="faq.aspx">FAQ</a> をお読みになり、 <a target="_blank" href="getstarted.aspx">作業を開始</a>してください。</p>'
