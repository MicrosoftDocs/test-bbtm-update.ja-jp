Title: Microsoft での DevOps の旅を共有する
Summary: Microsoft では、DevOps の導入が困難な場合があることがわかっています。 このため、Microsoft では、お客様独自の取り組みを学習しています。これは、マイクロソフトのチームからの取り組みにより、DevOps の導入によってどのように動作するかを変革しました。
Content: >-
  <p>現在、より多くの組織が、新しいデジタルソリューションを顧客に提供することに重点を置いており、機敏性の向上、プロセスの改善、開発チームと運用チーム間のコラボレーションの必要性がビジネス上重要になっています。 10年以上にわたって、 <a href="https://azure.microsoft.com/en-us/overview/what-is-devops/" target="_blank">DevOps</a>はこれらの課題に対する回答でした。 DevOps のニーズを理解することは1つですが、実際に DevOps を実際に導入することは、その他の課題になります。 複数のチームやプロジェクトを持つ組織が、深くルート化された既存のプロセスを使用しており、従来のソフトウェアが大企業では、その方法と DevOps の採用方法を変更する方法はありますか。</p>


  <p>Microsoft では、これらの課題について理解しています。 長年にわたりソフトウェアを構築してきた企業として、Microsoft はさまざまな製品を提供する世界中の何千ものエンジニアで構成されています。 Office、Azure、Xbox に対しては、ソフトウェアを配信する新しい手段にも適合させる必要がありました。 クラウドの新しい時代 (年号) は、競争力が低下しないようにして、より充実した優れたエクスペリエンス <i>&mdash;</i> を実現するために、お客様 &rsquo; の需要が高まっています。 イノベーションを加速させ、実際の作業方法を変革する必要があります。</p>


  <p>変換するのは簡単ではありません。このような困難なパスを移動する最善の方法は、既に説明しているユーザーの足音に従うことです。 このため、DevOps の導入によって変革を受けた社内のチームから学習て、マイクロソフトの独自の<a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/" target="_blank">DevOps の旅</a>を共有したいと考えています。</p>


