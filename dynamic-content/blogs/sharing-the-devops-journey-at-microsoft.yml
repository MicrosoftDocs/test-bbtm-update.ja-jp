  <h2>ツールだけではありません</h2>


  <p>組織 &rsquo; の成功は、最高のツールと最新のプラクティスをエンジニアに提供することで実現されます。 Microsoft では、One Engineering System (1ES) チームが、会社全体のチームにとってさまざまな努力を促進しています。 チームは当初、ツールの標準化に重点を置いており、優れた結果 &mdash; ソース管理の問題が減少し、ビルド時間が短縮され、ビルドの信頼性が向上しました。 しかし、時間の経過と共に、ツールに焦点を当てるだけでは十分ではないことが明らかになったので、チームはさらに文化の変化に注力する必要がありました。 カルチャの変更に近づいている場合は、すぐに優先的に開始しますか、または大規模な変更を試みることができますか。 さまざまなサイズと成熟度レベルのチームに適したエンゲージメントモデルは何ですか? <a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/one-engineering-system" target="_blank">1 つのエンジニアリングシステムチーム</a>の実験段階の詳細については、こちらをご覧ください。</p>


  <h2>IT の役割と責任を再定義する</h2>


  <p>クラウドへの移行により、組織内の責任の定義が困難になる場合があります。 開発チームがクラウドイノベーションを採用しているため、IT 運用チームは、インフラストラクチャを超える所有権の従来のモデルが適用されなくなっていることを発見しました。 Microsoft Core サービスグループ (以前は Microsoft IT) の管理容易性プラットフォームチームは、Azure への移行が必要であることがわかりました。これは、IT と開発チームが連携する方法を再考することです。 集中管理された IT モデルは、開発チームとの関係を向上させると同時に、日常的な日常業務から離れた場所に分散させることができます。 <a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/it-monitoring" target="_blank">管理プラットフォームチーム</a>の変革について説明します。</p>


  <h2>開発者コラボレーションの合理化</h2>


  <p>開発者コラボレーションは、イノベーションの重要なコンポーネントです。 この点を念頭に置いて、Microsoft は、.net でコラボレーションとイノベーションを行うためにコミュニティを招待する <a href="https://dotnet.microsoft.com/" target="_blank">.net</a> framework をオープンソースとしています。 プロジェクトは時間の経過と共にオープンソースであったため、その規模と複雑さが明らかになっています。 このプロジェクトは多くのリポジトリにまたがっており、それぞれが複数の異なる継続的インテグレーション (CI) システムを使用する独自の構造を備えているため、開発者はリポジトリ間を移動するのが困難です。 Microsoft の .NET インフラストラクチャチームは、開発プロセスの合理化に投資することを決定しました。 この課題は、リポジトリ構造の標準化、共有ツール、および単一の CI システムへの収束に焦点を当てることによって、プロジェクトの内部と外部の共同作成者の両方が恩恵を受けることができるようになりました。 <a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/net-framework" target="_blank">.Net インフラストラクチャチーム</a>が行った投資の詳細については、こちらを参照してください。</p>


  <h2>継続的な学習の道</h2>


  <p>Microsoft での DevOps は、宛先ではなく、旅です。 Teams 適応させるには、新しいものを試し、変更と改善の方法について説明します。 他にも学ぶ必要があるので、今後数か月の間、マイクロソフトの他のチームの変換についても引き続きご紹介します。 この継続的な内部学習体験の拡張として、この取り組みに参加することをお勧めします。また、DevOps を採用し、より優れたソリューションを構築し、より良い顧客に提供することをチームに支援する方法についても説明します。</p>


