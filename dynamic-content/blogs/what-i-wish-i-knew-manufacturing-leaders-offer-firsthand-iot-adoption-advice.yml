Title: 'I Wish I Knew: 製造リーダーが IoT 導入に関する直接のアドバイスを提供する'
Summary: '企業が効率を向上し、一般的な工場の課題に対処するために モノのインターネット (IoT) テクノロジの使用を増やすと、製造業界のデジタル変革が加速しています。 '
Content: >-
  <p style="margin-bottom:11px"><img alt="" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e1e4ca7-92ca-4a83-8474-29c0198ee8bc.png" width="1134"></p>


  <p style="margin-bottom:11px">製造業界のデジタル&rsquo;変革は、企業が効率を向上し、一般的な工場の課題に対処するために モノのインターネット (IoT) テクノロジの使用を増やすと加速しています。 しかし、会社が高い技術製品を製造し、IT チームが大きなチームを持っている場合でも、プロセスやサービスの真の改善を生み出す IoT&rsquo; ソリューションを設計してデプロイする作業は、小さな作業ではありません。&nbsp;</p>


  <p style="margin-bottom:11px">支援として、製造ビジネス リーダーがベスト <a href="https://aka.ms/AAbrtrl" target="_blank"></a> プラクティスと一般的な落とし穴に関する直接の分析情報を共有し、成功した IoT ソリューションのセットアップとデプロイと、プロセスを簡略化するために <a href="https://aka.ms/Azure-IoT-Overview" target="_blank">Microsoft Azure IoT</a>&mdash;&rsquo; テクノロジを使用した方法を参照しながら、回避する必要があるビデオ シリーズを開始しました。&rsquo;&nbsp;</p>


  <p style="margin-bottom:11px">IoT テクノロジを製造&rsquo;または産業運用に追加し、すぐに結果を得る必要がある場合は、十分な計画を立てなくても行う必要があります。 <a href="https://aka.ms/AAbrz1s" target="_blank">Attabotics</a>&ldquo; の最高技術責任者である Scott Scott Scottlle 氏の言葉では、特定の専門知識をまとめ、適切なテクノロジを運用に統合すると、オーケストレーションが複雑になります。&rdquo;以下のビジネス リーダーは、製造で IoT を使用するために存在する可能性に関する分析情報と、適切な研究、意思決定、技術的な専門知識を通じて一般的な課題をナビゲートするためのアドバイスを共有します。&nbsp;</p>


  <h2 style="margin-bottom: 11px;">IoT の製造における新たな傾向</h2>


  <p style="margin-bottom:11px">IoT は、競合の必要性として製造元によってますます見られます。 <a href="https://www.gartner.com/doc/reprints?id=1-2434LPHV&amp;ct=200903&amp;st=sb" target="_blank">Gartner</a> によると、2025 年には、産業企業の 50&nbsp;% が産業用 モノのインターネット (IIoT) プラットフォームを使用して工場の運用を改善します。2020 年の 10&nbsp;% から増加します。 <a href="https://azure.microsoft.com/en-us/resources/iot-signals/" target="_blank">最新の Microsoft IoT Signals </a>レポートを調査した製造元は、IoT ソリューションを導入する主な理由は、産業用オートメーション、生産計画、スケジューリング、品質とコンプライアンスです。 個別の製造元の間では、生産フローの監視が最も多く報告されている使用です。</p>


  <p style="margin-bottom:11px">リモート監視と予測メンテナンスは、製造における IoT デバイスの最も一般的な用途のままですが、COVID-19 の開始により、リモート操作と自動化を可能にする IoT および接続されたツールを使用するケースがさらに証明されました。 IoT ネットワークはコ&rsquo;ネクテッド エコシステムに進化しています。オペレーターは、工場やオフィスの建物から離れた場所にある場合でも、より多くのデータを収集し、それに対して行動することができます。</p>


  <p>人工知能 (AI)、スマート エッジ コンピューティング、デジタル ツインなどの新しいテクノロジを IoT ソリューションの不可欠な部分として利用できると、企業が革新的なソリューションを設計する新しい機会が生み出されています。 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a>は、オペレーターが 3D デジタル モデルを通じて、建物のシステムや機器などのリモート制御を可能にするために、これらのテクノロジを提供しています。 インテリジェント エッジ コンピューティングと AIS&rsquo;&rsquo; 機能を組み合わせて、大量の情報と画像を分析し、音声を理解し、自動化された意思決定と予測を行い、運用を最大化するために学習および調整するアジャイルでコネクテッド ファクトリ システムを作成できます。</p>


  <h2>他の IoT 導入からの&rsquo; 貴重な教訓</h2>


  <p>IoT ソリューションを通じて顧客に新しいサービスを提供できる、より大きな機能、効率性、および提供できるという約束は現実の通りですが、デジタル変革への取り組みには、最初から適切な手順を実行する必要があります。 「What <a href="https://aka.ms/AAbrtrl" target="_blank">I Wish I Knew</a> 」ビデオ シリーズで共有される学習には、最も早い段階で意思決定者が考慮すべきテクノロジが含まれます。</p>


  <h3>現実的な目標と期待を持つ</h3>


  <p>最初から、<a href="https://aka.ms/AAbrts4" target="_blank">Buhler グループ</a>&ldquo;&rdquo;のデジタル責任者である Stuart Bashford は、これを行う理由と達成したいことを非常に明確&#39;理解している必要があります。プラットフォームとソリューションを決定する前に、IoT で操作を改善する方法に関する具体的なアイデアが必要です。 その段階に入るには、ビジネスに意味のある使用事例について、専門家や潜在的なパートナーを調査または話す必要があります。</p>


  <p>IoT パイロット プロジェクトが失敗した場合は、そこから学習し、すぐに進め、Finn Mainstone ( <a href="https://aka.ms/AAbrz1l" target="_blank">Iefins Gamesa</a> のシニア 製品マネージャー) にアドバイスします。 &ldquo;真に&rsquo;最先端であり&rsquo;&rsquo;&rsquo;、まだ行われたことがないものを開発する場合、それがどのようになるか正確にはわかりません。&rdquo;</p>


  <h3>基本的な標準とテクノロジのニーズに同意する</h3>


  <p>最初は、IoT ソリューションに必要な標準と基本的なテクノロジについて話し合う必要があります。また、 <a href="https://aka.ms/AAbrz0z" target="_blank">Black &amp; Decker</a> のグローバル運用の CTO である Sudhi Fundamentalre は言います。 &ldquo;これらの標準の計画により多くの時間を費やしていたと思います。 場合によっては、&rsquo;標準が正しく設定されていないので、アンワインドして戻って修正する必要があったためです。&rdquo;</p>


  <p>同様に、Mainstone では、ソリューション開発の最初から技術的な詳細がロックダウンされ、長期的に時間とコストが節約されます。</p>


  <h3>リーダーと従業員からバイインを取得する</h3>


  <p>トップエグゼクティブから工場のフロアに人を引き付け合うのは、新しいテクノロジと同じほど重要です。 &ldquo;&rsquo;&rdquo;&rsquo;これらの&rsquo;人間関係の管理にも同等の労力を取らないと、デジタル ソリューションのどこにも手に入らないと理解し、気付くほどに成長しました。Bashford は言います。 &ldquo;一番上にサポートを持たなくてもデジタル変革を試みようとしている企業の話を聞きますが、それは非常に難しい必要があります。&rdquo;</p>


  <p>Inmax の CIO である <a href="https://aka.ms/AAbrtsf" target="_blank">Francisco</a> Sanchez は、トレーニングに投資し、すべてのレベルの従業員に IoT テクノロジの導入に関心を持ち、ワクワクさせる方法をお勧めします。 彼の&rsquo;テクノロジ チームのメンバーの多くは、ソリューションの計画を開始するときに IoT とクラウドの機能について深い知識を持ってはいなかったのに対し、学習の行い方を見て良かったと語っています。</p>


  <h2>新しい導入とAzure IoTの詳細を学習する</h2>


  <p>What <a href="https://aka.ms/AAbrtrl" target="_blank">I Wish I Knew</a> ビデオ シリーズでは、IoT 導入の合理化、潜在的な課題、およびデジタル変革が製造運用を改善する方法 (コネクテッド 工場の作成から、サプライ チェーンの可視性の向上、新しい方法での顧客の関与など) に関する数え切れないほどの洞察を提供します。 製造を変革できるAzure IoT製品とサービスの詳細については、2021 年 4 月 12 日から 16 日の毎年の<a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2021/04/01/top-5-things-to-see-and-do-at-hannover-messe-digital-edition/" target="_blank">イベント</a>&nbsp;で Microsoft が強調します。</p>


  <p style="margin-bottom:11px">さらに、<a href="https://aka.ms/Manufacturing-IoT" rel="noreferrer noopener" target="_blank">Azure Industrial IoT</a> のページオフは、IoT &nbsp;プラットフォームが製造固有のソリューションに電力を供給する方法を洞察します。一方、<a href="https://aka.ms/Azure-IoT-Overview" target="_blank">Azure IoT</a>&rsquo; の概要では、テクノロジの可能性のより広いビューが提供されます。&nbsp;</p>
