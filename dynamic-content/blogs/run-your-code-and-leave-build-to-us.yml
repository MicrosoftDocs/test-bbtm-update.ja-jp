Title: コードを実行してビルドを終了する
Summary: そのため、web 上の優れたチュートリアルに従い、優れたプロトタイプ web アプリを構築しています。 Npm をローカルで実行し、を参照すると、すべてが適切に https://localhost 表示されます。
Content: >-
  <p>優れたチュートリアルに従って、堅牢なプロトタイプ web アプリを構築しました。 <strong>Npm</strong>をローカルで実行し、を参照して、すべてが適切に表示されるように <strong>https://localhost</strong> します。 これで、アプリをクラウドに配置し、管理されたデータベースと管理された認証を利用して、すべての同僚や友人とリンクを共有できるようになりました。 しかし、しばらくお待ちください。まず、クラウドパイプラインとコンテナーイメージを設定し、Bash または PowerShell でブラシを設定して、Dockerfile を作成する必要があります。 アプリをクラウドに取り込むことは、予想よりも多くの作業になります。 高速な方法はありますか。</p>


  <p>このようにして、より高速な方法で共有できます。 アプリコードに焦点を当てる必要がある場合は App Service web apps を使用してビルドとデプロイを Azure に委任できます。 git リポジトリを直接 Azure にプッシュするか、GitHub、Azure DevOps、または BitBucket でホストされているものをポイントすることにより、コードの構築と実行に必要な処理を行います。 これは、.NET アプリに対して既に使用されている場合があります。Node.js と Python もサポートされるようになりました。</p>


  <p>Node.js、JavaScript、または TypeScript でアプリを作成しますか。 依存関係をインストールし、パッケージの json スクリプトで指定されているビルドステップを使用します。 Npm 経由で yarn を優先しますか? Yarn ファイルを含めるか、または oblige のエンジンフィールドを使用します。</p>


  <p>Python ist で、Django を好むと思いますか。 次に、requirements.txt で指定された依存関係をインストールし、collectstatic を実行して静的な資産を準備します。また、データベースの移行を適用するためのビルド後のフックを提供します。 <a href="https://gunicorn.org/" target="_blank">Gunicorn</a>を使用して、Django の従来の wsgi.py ファイルからアプリケーションモジュールを実行します。 Flask、瓶、ピラミッドなどの他の WSGI フレームワークもサポートしています。構成の詳細については、 <a href="https://github.com/Microsoft/Oryx/blob/master/doc/runtimes/python.md#run">こちら</a>を参照してください。</p>


  <p><a href="https://github.com/Microsoft/Oryx/tree/master/doc" target="_blank">新しいシステムと構成オプションの詳細</a>については、こちらのドキュメントをご覧ください。 プロジェクトの App Service の使用を開始する準備ができましたか? ドキュメント「<a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-nodejs" target="_blank">Linux 上の Azure App Service で Node.js アプリを作成</a>する」に従って、Azure portal または az CLI でアプリを設定します。</p>


  <p>Node.js と Python がサポートされるようになりましたが、作業は完了したことを実感しています。 お客様のニーズとシナリオを確実にカバーできるように、 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR4MkH8OJKnFEjZYhDyF6jIhUNjU1NEVFUVYyNTdUS0VYWkQwWlBTTk5SWS4u" target="_blank">アンケートにご参加</a> ください。</p>


