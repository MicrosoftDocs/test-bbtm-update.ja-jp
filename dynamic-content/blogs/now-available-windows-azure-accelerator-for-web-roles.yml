Title: '利用可能: Windows Azure Accelerator for Web ロール'
Summary: Azure Accelerator for Web Roles がリリースWindowsお知らせします。 このアクセラレータを使用すると、1 つ以上の Web サイトを複数の Web ロールにすばやく簡単にデプロイできます。
Content: '<p><a target="_blank" href="https://waawebroles.codeplex.com/">Azure Accelerator for Web Roles のリリースをWindowsお知らせします</a>。 このアクセラレータを使用すると、30 秒未満で Web 配置 を使用して、複数の Web ロール インスタンスに 1 つ以上の Web サイトを迅速かつ簡単にデプロイできます。</p>  <p>機能の強調表示:</p>  <ul>  <li>30 秒未満Windows Azure に Web サイトをデプロイします。</li>  <li>複数の Web ロール インスタンスへのデプロイを有効にするには、Web 配置と WebMatrix のVisual Studioを使用します。</li>  <li>パッケージWEB 配置 IIS &amp; 構成を Azure ストレージWindows保存して、耐久性を提供します。</li>  <li>Web Visual Studio Projectホストを作成できる新しいテンプレートです。</li>  <li>カスタム ソリューションのNuGetに使用できる完全なソース パッケージとパッケージパッケージ。</li>  <li>使い始めるのに役立つドキュメント。</li>  </ul>  <p>概要の詳細については、次のビデオをご覧ください。</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/Getting-Started-with-the-Windows-Azure-Accelerator-for-Web-Roles/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>Windows Azure ロールにアクセラレータをデプロイした後、Web アプリケーションを Windows Azure にすばやく簡単にデプロイWeb 配置。&nbsp;Azure を使用Visual Studio Web アプリケーションをデプロイするには、 Windows使用します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5857.WebDeploy1.png" alt="" border="0" height="386" width="287"></p>  <p><br> または、WebMatrix を使用して Web アプリケーションを Azure にデプロイWindowsできます。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7077.WebDeploy2.png" alt="" border="0" height="208" width="289"></a></p>  <p>詳細については、次のサイトを参照してください。</p>  <ul>  <li><a target="_blank" href="https://bit.ly/waawebroles">Windows Azure Accelerator for Web Roles</a></li>  <li>Nathan Tottens&rsquo; のブログ投稿、&ldquo;Windows Azure Accelerator for Web Roles&rdquo;</li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=223729">はじめに Webcast</a></li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/12/now-available-windows-azure-accelerator-for-web-roles.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
