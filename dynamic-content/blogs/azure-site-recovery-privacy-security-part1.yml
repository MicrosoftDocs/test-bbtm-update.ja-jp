Title: 'Azure Site Recovery: データのセキュリティを維持するためのマイクロソフトのコミットメント'
Summary: 昨年、Brad Smith、 &amp; Microsoft の法律上の法律 &amp; 経営副社長は、お客様のデータに関してプライバシーの重要性を表していました。 Azure Site Recovery サービスは、Microsoft のプライバシーコミットメントに合わせて、クラウド &amp; のオンプレミスコンポーネントの両方で構成されるハイブリッド IT サービスとして一から設計されています。
Content: >-
  <a href="https://aka.ms/asrsecurityblog_landingpage">Azure Site Recovery</a> は、簡単に使用できる 24/7 Azure ベースのサービスから回復操作を安全に調整することによって、障害発生時にアプリケーションを保護するのに役立ちます。 昨年、 <em>Brad Smith 氏は、microsoft の法律 &amp; 上の企業において、 &amp; マイクロソフトが</em>   <a href="https://aka.ms/asrsecurityblog_bradblog">お客様のデータのプライバシーに対するマイクロソフトのコミットメントを</a>明確に規定しています。 Azure Site Recovery は、Microsoft のプライバシーコミットメントに合わせて、クラウド &amp; のオンプレミスコンポーネントの両方で構成されるハイブリッド IT サービスとして設計されています。 具体的には:

  <ul>
   <li>転送中および保存中の顧客データを暗号化する</li>
   <li>最高レベルの業界暗号化を使用して、完全な転送用機密性と2048ビットのキー長を含むすべてのチャネルを保護する</li>
  </ul>

  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/asr_scenerio.png"><img style="float: none;margin-left: auto;margin-right: auto;border: 0px" title="asr_scenerio" alt="asr_scenerio" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/asr_scenerio_thumb.png" width="644" height="363" border="0" /></a>


  Azure Site Recovery は、次の3つの主要コンポーネントで構成されるサービス指向アーキテクチャに従います。

  <ol>
   <li>Azure Site Recovery 保護 &amp; の復旧エクスペリエンスは <a href="https://aka.ms/asrsecurityblog_azuremgmtportal">Azure 管理ポータル</a>にあります。これにより、複数のディザスターリカバリーサイト間ですべての Azure 資産を管理し、どこからでも24/7 アクセスを行うことができます。</li>
   <li><em>Azure Site Recovery プロバイダー</em>は、System Center Virtual Machine Manager (VMM) サーバーにインストールされ、送信接続<em>のみ</em>を行うことによって Azure Site Recovery サービスに接続するオンプレミスのコンポーネントです。 プロバイダーはインターネットに接続する必要があり、オンプレミスのプロキシサーバーを利用できるため、VMM サーバーから直接インターネットに接続する必要がなくなります。</li>
   <li><em>azure Recovery Service Agent</em>は、オンプレミスから Azure への保護のために仮想マシンをホストする各 Windows hyper-v サーバーにインストールされているオンプレミスのコンポーネントです。 エージェントはインターネットに接続する必要があり、オンプレミスのプロキシサーバーを利用できるため、Hyper-v サーバーから直接インターネットに接続する必要がなくなります。</li>
  </ol>

  &nbsp;


  お客様のオンプレミスコンポーネントが Azure Site Recovery クラウドベースのサービスと対話する主なチャネルは次のとおりです。

  <ul>
   <li>通信チャネル</li>
  </ul>

  <blockquote>Azure Site Recovery プロバイダーが VMM サーバー &amp; にインストールされている場合、hyper-v ホストにインストールされている azure Recovery Services エージェントは、フェールオーバー、正常性の監視などのすべての運用アクティビティについて、azure の Azure Site Recovery サービスと通信します。このチャネルがセキュリティで保護されていることを確認することが重要です。


  そのためには、オンプレミスと Azure Site Recovery サービス間のすべての通信チャネルが 443 (HTTPS) 経由で残る、すべての要求が業界標準 <em>の x.509 証明書</em> を使用して認証されるため、Azure への <em>転送</em> 中に完全なデータセキュリティが提供されます。


  セキュリティで保護された通信チャネルの上にあります。VMM の登録中に収集された顧客固有のキーである <em>コンテナーキー</em>は、Azure からの <em>操作の整合性</em> を確保するために、オンプレミスプロバイダーによって使用されます。Azure <a title=" の Multi-factor authentication " href="https://aka.ms/asrsecurityblog_azuremfa"> <em><strong>multi-factor</strong></em> </a> authentication を使用すると、azure 管理者が Azure Site Recovery を管理するために Azure portal にアクセスするためのセキュリティレイヤーを追加できます。</blockquote>

  <ul>
   <li>レプリケーションチャネル</li>
  </ul>

  <blockquote>Hyper-v ホストコンピューター上の Azure Recovery Services エージェントは、指定された <em>顧客のストレージアカウント</em>に仮想マシンをレプリケートします。 このチャネル経由で転送されるすべてのデータがセキュリティで保護されていることを保証することが重要です。そのため、Azure の顧客の geo 冗長ストレージアカウントにレプリケートする前に、お客様が管理する<em>x.509 暗号化証明書</em>を使用してデータが<em>オンプレミスで暗号化</em>されます。 Azure に保存され <em>ているデータ</em> の完全なセキュリティを提供します。


  お客様の仮想マシンデータ (保存 <em>時の暗号化</em> ) では、AES-256 が使用されます。 お客様は、 <em>顧客が管理</em>する暗号化証明書を安全な場所に保管し、<em>実際のディザスターリカバリー操作中またはモックの DR ドリル中にのみ</em>保存するようにしてください。そのため、Azure の <em>顧客のサブスクリプション</em>で仮想マシンをインスタンス化できるように、顧客が<em>管理</em>する暗号化証明書を提供する必要があります。</blockquote>

  また Azure Site Recovery は、データセンター間を移動するときに顧客のコンテンツを暗号化します。 マイクロソフトは、マイクロソフトのセキュリティとプライバシーの約束に対して100% のコミットを行っており、お客様のデータを<em><strong>転送中</strong></em><em>および</em>保存中に保護するために、クラス最高の業界暗号化を引き続き使用し<em><strong>ます。</strong></em>


