Summary: 'Cloudico Cloud は、デジタル機関向けクラウドファーストの CMS です。 この機能は、次のAzure Marketplace。 このソリューションでは、Azure App Serviceを活用して、アプリケーションのフロントエンドをホストし、お客様のアプリケーションのコンテンツを読み取る '
Content: >-
  <p><a href="https://www.kenticocloud.com/">Cloudico Cloud</a> は、デジタル機関とエンド クライアント向けクラウドファーストのヘッドレス CMS です。 サンプル&rsquo; サイトが新しいページで利用可能Azure Marketplace。 このようなソリューションを使用すると、Azure App Service Web アプリケーションは、Content Form の 「Cloud」を読み取る可能性があります。 コンテンツを格納し、訪問者を追跡し、統計を提供し、さまざまな顧客セグメントのコンテンツをパーソナル化できます。 これにより、API を使用して、Web サイト、モバイル デバイス、Mixed Reality デバイス、プレゼンテーション キオスクなど、任意のチャネルとデバイスにコンテンツを配布できます。</p>


  <p><strong>ここでは、大きなクラウドの使用に関する主な点を示します。</strong></p>


  <ul>
      <li>コンテンツは REST を介して提供され、非常に高速なサービスによってCDN。 つまり、アプリまたは Web サイトは、任意のプラットフォーム上の任意のプログラミング言語を使用して開発できます。</li>
      <li>複数のプログラミング言語の SDK は、開発者コミュニティと共同で、オープンソース プロジェクトとして、オープンソース プロジェクトとして提供されます。</li>
      <li>組み込みのビジター追跡機能は、個々の訪問者を追跡します。 これにより、データを分析して、類似したプロファイルまたは動作を持つ顧客セグメントを識別できます。</li>
      <li>収集されたデータに基づいて、PersonalizedIco Cloud を使用すると、パーソナライズされたコンテンツと顧客との対話を提供できます。</li>
  </ul>


  <p>このサンプル アプリケーションは、Azure App Service の Git Deploy 機能を利用します。 Git Deploy を使用すると、アプリケーション&rsquo;をパッケージ化する必要Azure Marketplace。 代わりに、Azure はそれ自体の GitHub でソース コードをビルドし、Web アプリ インスタンス内の任意の Azure App Serviceにアプリをデプロイできます。</p>


