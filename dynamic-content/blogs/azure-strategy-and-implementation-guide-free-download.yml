Summary: Azure を初めて利用するお客様や、クラウド移行計画の開始段階で、無料の電子書籍をお送りしていただきます。
Content: >-
  <p><em>このブログ投稿は、Joachim Hafner、クラウドソリューションアーキテクト、Microsoft Azure によって共同で作成されています。</em></p>


  <p>Azure を初めて使用するお客様 &rsquo; や、クラウド移行の計画の開始段階である無料の電子書籍を提供していただきます。 <a href="https://azure.microsoft.com/en-us/resources/azure-strategy-and-implementation-guide/en-us/" target="_blank">IT 組織向けの azure 戦略と実装ガイド</a>を参照してください。 クラウドソリューションの設計者として、クラウドの実装プロセスについて考え始めているお客様からも、同じ質問が多数寄せられています。 この電子書籍を執筆することにより、お客様がクラウド戦略を形成するのに役立つブループリント形式のガイダンスを提供しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/087977fc-3d2d-4b18-8bc0-fdae41abbb30.png"><img alt="image" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01bdc168-c48f-416e-b7b8-1ee73ce10d0c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="174"></a></p>


  <p>Azure を初めて使用する場合でも、IT チームがクラウドの実装をナビゲートする方法について、より一般的な調査を行う場合でも、このガイドでは、広範に適用されるアドバイスと Azure の詳細を考慮する必要があります。 対象の概要を次に示します。</p>


  <ul>
   <li><strong>章 1: ガバナンス</strong> &ndash; この章では、対応付ける &ldquo; デジタル変革 &rdquo; から、管理とリソースの名前付け規則の重要な戦術手順について説明します。 構想、クラウドの準備、管理、セキュリティ標準、ポリシーなどのトピックの概要を説明します。</li>
   <li><strong>第2章: アーキテクチャ</strong> &ndash; このセクションでは、セキュリティについて詳しく説明し、クラウド設計パターンを紹介します。また、ネットワーク設計を理解するのに役立ついくつかの視覚的な表現を提供します。</li>
   <li><strong>章 3: アプリケーションの開発と操作</strong> &ndash; ここでは、バックアップとディザスターリカバリーに加え、IT の運用と管理の観点からのアプリケーション開発についても説明します。 &rsquo;DevOps のカルチャと、コード (IaC) としての監視とインフラストラクチャについても説明します。</li>
   <li><strong>章 4: サービス管理</strong> &ndash; いいえ。組織がクラウドに移行しても、廃止されることはありません。 この章では、サービスの管理と最適化について説明します。また、Azure ロードマップ、更新プログラム、およびサポートが必要な場合の場所について、最新情報を把握する方法についても説明します。</li>
  </ul>


  <p>このガイドの対象読者は、エンタープライズアーキテクト、クラウドロールアウトイニシアチブのプロジェクトマネージャー、ソリューションアーキテクト、IT チームリーダーです。 お役に立てば幸いです。</p>


