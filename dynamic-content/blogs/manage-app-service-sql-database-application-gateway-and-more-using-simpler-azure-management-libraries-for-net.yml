Title: .net 用 Azure 管理ライブラリの App Service、SQL Database などの管理
Summary: 1つの C# ステートメントで Web アプリを作成します。 1つのステートメントで SQL Server を作成し、別のステートメントで SQL Database を作成します。 1つのステートメントで Application Gateway を作成します。
Content: >-
  <p>1つの C# ステートメントで <a href="https://azure.microsoft.com/en-us/services/app-service/web/">Web アプリ</a>を作成します。 1つのステートメントで SQL Server を作成し、別のステートメントで<a href="https://azure.microsoft.com/en-us/services/sql-database/">SQL Database</a>を作成します。 1つのステートメントで <a href="https://azure.microsoft.com/en-us/services/application-gateway/">Application Gateway</a>を作成します。</p>


  <p>.NET 用 Azure 管理ライブラリのベータ4が利用可能になりました。 Beta 4 では、次の Azure サービスと機能のサポートが追加されています。</p>


