  <p>上記のサンプルを実行するか、 <a href="https://github.com/Azure/azure-sdk-for-net/tree/Fluent">GitHub リポジトリ</a>に直接進むことができます。 ぜひ試してみてください (以下の <a href="mailto:az-libs-for-net@microsoft.com">電子メール</a> またはコメントを使用)。特に</p>


  <ul>
   <li>.NET 用の新しい管理ライブラリの使いやすさと有効性。</li>
   <li>近日中にサポート対象となる Azure サービスは何ですか?</li>
   <li>サンプルコードとして、どのようなシナリオを追加する必要がありますか。</li>
  </ul>


  <p>今後数週間で、さらに多くの Azure サービスのサポートを追加し、API に仕上げを適用する予定です。</p>
