Title: Azure 上のコスト効率に優れたバックアップおよびディザスターリカバリーソリューションにより、中断を最小限に抑えます
Summary: Azure は、お客様がオンプレミスと Azure のどちらであるかにかかわらず、シンプルで安全かつコスト効率の高いビジネス継続性とディザスターリカバリー (BCDR) 戦略をアプリケーションとデータに実装するためのネイティブクラウドソリューションを提供します。
Content: >-
  <p>お客様にとっての懸念事項の1つは、予期しないイベントや災害が発生した場合に備えて、アプリケーションとデータワークロードを実行し、回復可能な状態に保つことです。 たとえば、COVID-19 では困難な課題が示されています。これは、マルウェア対策による脅威の増大や、技術的または運用上の障害に関連する setbacks によってのみ悪化します。 これらの考慮事項は、ビジネス継続性を確保するための計画の重要性をさらに強調しています。 IT 管理者は、ビジネス継続性戦略の一環として、クラウドベースのバックアップおよびディザスターリカバリーソリューションを検討しています。これは、追加のオンプレミス投資を回避することで、ストレージのニーズに基づいてスケールを設定し、リモートで管理し、コストを節約できるためです。</p>


  <p>Azure は、お客様がオンプレミスと Azure のどちらであるかにかかわらず、シンプルで安全かつコスト効率の高いビジネス継続性とディザスターリカバリー (BCDR) 戦略をアプリケーションとデータに実装するためのネイティブクラウドソリューションを提供します。 この機能を有効にすると、メンテナンスと監視のオーバーヘッドを最小限に抑えることができ、リモート管理機能、セキュリティ強化、サービスをタイムリーかつ調整された方法で immutably に復旧できるようになります。 また、お客様は、自社のパートナーソリューションの中から任意のバックアップおよびディザスターリカバリープロバイダーを使用して、オンプレミスの BCDR ソリューションを Azure に拡張することもできます。</p>


  <p>これにより、構成や管理のための新しいツールを習得する必要がなくなります。 Azure Storage アカウントを作成するだけで、数分以内に bcdr ソリューションに追加できる、数ペタバイトのオフサイトストレージを使用できます。</p>


  <h2>Azure ソリューションを使用して、複雑さの軽減、コストの削減、セキュリティの強化を実現</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup</a> は、データのバックアップと復元を行うように設計されたサービスであり、 <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a> はシームレスなアプリケーションのディザスターリカバリーを実行するように設計されています。 これらのサービスは、数回クリックするだけで実装および拡張できる、より完全なバックアップおよび回復ソリューションを提供します。</p>


  <p>オンプレミスのソリューションを構築したり、コストの高いセカンダリデータセンターを維持したりする必要がないため、ユーザーはディザスターリカバリーインフラストラクチャのデプロイ、監視、修正プログラムの適用にかかるコストを削減できます。 Azure Backup は柔軟なポリシーを使用して、ストレージを自動的に割り当てて管理し、コストを最適化し、ビジネス目標を達成します。 Azure Backup と Azure Site Recovery は、Azure &rsquo; の <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">高</a> 可用性ストレージの基盤となる機能を使用して、顧客データを格納します。 これらのネイティブ機能は、使用されているストレージの請求のみを行う従量課金制モデルを通じて利用できます。</p>


  <p>Azure Backup と Azure Site Recovery のための azure &rsquo; の一元化された管理インターフェイスを使用すると、azure Virtual Machines、SQL および SAP データベース、azure ファイル共有、オンプレミスの Windows サーバー、Linux vm などの幅広いエンタープライズワークロードをネイティブに保護するポリシーを簡単かつ簡単に定義できます。 Azure Site Recovery を使用すると、ユーザーは <a href="https://portal.azure.com/" target="_blank">Azure portal</a>からレプリケーション、フェールオーバー、およびフェールバックを設定および管理できます。 また、 <a href="https://www.microsoft.com/en-us/windows-server/windows-admin-center" target="_blank">Windows 管理センター</a>の Azure ハイブリッドサービスハブを利用してオンプレミスの仮想マシン (vm) を保護し、Windows 管理センターコンソールから Azure Backup と Site Recovery を有効にすることもできます。</p>


  <p>Microsoft は、Azure の顧客リソースを保護するためのクラス最高のセキュリティ機能を提供することを約束しています。 Azure Backup は、<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fbackup%2Fsecurity-overview&amp;data=02%7C01%7CLiam.Sosinsky%40microsoft.com%7C80bb2dbc1a0b424ed39608d7f3876a28%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637245635461522193&amp;sdata=AWRWGeiQjODNthb9kaq79u%2B%2Bi%2BpgCy%2FJuNyeXDIsPp4%3D&amp;reserved=0" target="_blank">ソースデータからバックアップデータを分離</a>し、multi-factor AUTHENTICATION (MFA) と組み合わせて使用することによって、<a href="https://docs.microsoft.com/en-us/azure/backup/security-overview" target="_blank">オンプレミスのリソースとクラウドリソースの</a>バックアップを、悪意のある、または誤って削除されたバックアップデータを回復する機能によって保護します。 Azure Site Recovery を使用すると、クラウドまたはクラウドデータセンター間で Vm をフェールオーバーし、ネットワークセキュリティグループを使用して保護することができます。</p>


  <p>不測の事態から回復する場合は、安心感が必要です。 中断、不注意による削除、またはデータの破損が発生した場合、お客様は、ビジネス サービスとデータをタイムリーに調整された方法で復旧できるため、安心できます。 これらのネイティブ機能では、重要なワークロードの目標復旧時点 (RPO) と目標復旧時間 (RTO) を低く抑えることができます。 Azure は、お客様が強化された BCDR 戦略にピボットできるようにするためのものです。</p>


  <h2>Microsoft の信頼されたパートナーエコシステムを使用してソリューションを Azure に拡張する</h2>


  <p>組織は、別のテクノロジプロバイダーのオンプレミスの BCDR ソリューションを使用している可能性があることを理解しています。 多くの一般的な BCDR ソリューションが Azure と統合されているため、お客様は既存のソリューションをクラウドに拡張できます。</p>


  <p>次に例をいくつか示します。</p>


  <ul>
      <li><b><a href="https://www.commvault.com/supported-technologies/microsoft/azure" target="_blank">Commvault</a></b>は、オフサイトバックアップとデータ管理ターゲットとして Azure Storage のすべてのレベルをサポートし、オンプレミスから azure および azure vm へのバックアップと回復を可能にします。 お客様は、アプリケーション、ワークロード、データをコスト効率の高いディザスターリカバリー (DR) サイトとして Azure に迅速かつ簡単に復元できます。また、Commvault Live Sync を使用して、目標復旧時点 (Rpo) を抑えることができます。</li>
      <li><b><a href="https://www.rubrik.com/en/partners/technology-partners/microsoft" target="_blank">Rubrik</a></b> は、azure へのスマートな階層化の簡単なバックアップなどの azure の機能を備えています。また、選択したレベルのコスト効率に優れたデータストレージを提供し、障害発生時、ランサムウェア攻撃、または開発/テストシナリオで azure にデータとアプリをインテリジェントに回復できます。 Rubrik を使用すると、オンプレミスから Azure および Azure Vm に対するバックアップと回復を行うことができます。</li>
      <li><b><a href="https://www.veeam.com/microsoft-cloud-solutions.html" target="_blank">Veeam</a></b> <b> </b>のバックアップとレプリケーションは azure と統合されており、オンプレミスの vm、物理サーバー、およびエンドポイントを簡単に保護し、azure に復旧できます。 <em>Microsoft Azure の</em>veeam バックアップでは、ネイティブの azure 機能と組み込みのコスト計算ツールを活用して、azure vm に対する統合されたシンプルでコスト効率の高いバックアップを提供します。</li>
      <li><b><a href="https://www.veritas.com/solution/microsoft-cloud" target="_blank">Veritas</a></b> <b>&rsquo;</b><b> </b>NetBackup と backup Exec は、バックアップ、ディザスターリカバリー、Azure への移行を提供します。 NetBackup CloudCatalyst と Cloudcatalyst を使用すると、オンプレミスの資産を Azure にバックアップして復旧することができ、Azure Vm の保護がそれぞれ異なります。 NetBackup の回復性により、azure のリージョンと Azure Stack の間で、統合されたディザスターリカバリーと移行のエクスペリエンスを Azure に実現できます。</li>
  </ul>


  <p><a href="https://aka.ms/BCDRpartners" target="_blank">Azure Marketplace</a>で利用可能なパートナーソリューションを見つけます。</p>


