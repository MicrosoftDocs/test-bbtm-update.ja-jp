Title: プラットフォームの更新プログラムのメンテナンス制御の概要
Summary: Azure 専用ホストと分離された仮想マシンでのプラットフォームの更新に関するメンテナンス管理機能のプレビューについて説明します。 この機能を使用すると、35日間のホスト更新プログラムをローリングウィンドウで制御できるようになります。 パブリックプレビューでは、CLI、PowerShell、Api を利用できるようにしています。 ポータルは後で表示されます。
Content: >-
  <p style="margin: 0px 0px 1em; padding: 0px; outline: 0px; border: 0px currentcolor; border-image: none; text-align: left; color: rgb(67, 67, 67); text-transform: none; line-height: 1.53em; text-indent: 0px; letter-spacing: normal; font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; text-decoration: none; word-spacing: 0px; vertical-align: baseline; white-space: normal; orphans: 2; -webkit-text-stroke-width: 0px;">ここでは、Azure Virtual Machines のメンテナンス管理機能のプレビューについてお知らせします。これにより、プラットフォームのメンテナンスにおいて機密性の高いワークロードを使用している顧客をより細かく制御できるようになります。 この機能を使用すると、再起動できない更新プログラムを含むすべてのインパクトホスト更新プログラムを、最大35日間制御できます。</p>


  <p>Azure では、信頼性、パフォーマンス、セキュリティを向上させたり、新しい機能を起動したりするために、インフラストラクチャを頻繁に更新しています。 ほとんどすべての更新プログラムは、Azure 仮想マシン (Vm) にゼロの影響を与えます。 更新が影響を及ぼす場合、Azure は影響が最小となる更新方法を選択します。</p>


  <ul>
      <li>更新が再起動を必要としない場合、ホストが更新されている間、または既に更新されているホストにライブ移行され&#39;ている間、VM は一時的に一時停止します。 これらの再起動されないメンテナンス操作は、障害ドメインによって障害ドメインが適用され、正常性シグナルが受信されると進行状況が停止します。</li>
      <li>非常にまれなシナリオでは、メンテナンスを再起動する必要がある場合、お客様には計画済みメンテナンスの <a href="https://docs.microsoft.com/azure/virtual-machines/linux/maintenance-notifications" target="_blank">通知</a> が行われます。 Azure により、都合の良いときに自分でメンテナンスを開始できる時間枠も与えられます。</li>
  </ul>


  <p>通常、非再起動の更新は、全体的なカスタマーエクスペリエンスに影響しません。 ただし、非常に機密性の高い特定のワークロードでは、すべてのメンテナンス操作を完全に制御する必要がある場合があります。 この新機能によって、この種類のワークロードをデプロイする顧客の恩恵を受けることができます。</p>


  <h2>これは Who ですか。</h2>


  <p>メンテナンス期間を制御する機能は、 <a href="https://azure.microsoft.com/services/virtual-machines/dedicated-host/" target="_blank">Azure 専用ホスト</a> または分離された <a href="https://docs.microsoft.com/azure/security/fundamentals/isolation-choices#compute-isolation" target="_blank">VM</a>で実行される中断にきわめて機密性の高いワークロードをデプロイする場合に特に便利です。基になる物理サーバーでは、単一の顧客 &rsquo; のワークロードを実行します。 この機能は、他の顧客と共有されているホストに展開された Vm ではサポートされていません。</p>


  <p>この機能の使用を検討する必要がある一般的なお客様は、最新の更新プログラムが適用されている必要があるのに対し、ビジネスでは、自分のスケジュールに影響を与えないで、少なくともクラウドリソースの一部を更新する必要があるため、更新プログラムを完全に制御する必要があります。</p>


  <p>金融サービスプロバイダー、ゲーム会社、または Azure 専用ホストまたは分離された Vm を使用するメディアストリーミングサービスなどのお客様は、最も重要な Azure リソースに影響を与えることなく、必要な更新を管理できるというメリットがあります。</p>


  <h2>それはどのように機能しますか?</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ebb2836-e754-46c6-bcab-912cf7661f97.png"><img alt="A diagram showing how this feature works." border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2305fab1-d6f7-42de-ab64-d96bc2be7689.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="この機能のしくみを示す図。" width="584"></a></p>


  <p>リソース (Azure 専用ホストまたは分離された VM) にカスタムメンテナンス構成を追加することで、プラットフォームの更新に対してメンテナンス制御機能を有効にすることができます。 Azure アップデーターは、このカスタム構成を認識すると、再起動できない更新プログラムを含め、ゼロに影響する更新プログラムをすべてスキップします。 メンテナンスの構成がリソースに適用されている限り、そのリソースの更新をいつ開始するかを決定する必要があります。 リソースに対する保留中の更新を確認し、35日の期間内に更新プログラムを適用することができます。 リソースの更新を開始すると、保留中のすべてのホスト更新プログラムが適用されます。 新しい35日のウィンドウは、リソースで別の更新プログラムが保留中になると開始されます。 35日の期間内に更新プログラムを適用しないことを選択した場合、Azure は自動的にすべての保留中の更新プログラムを適用して、リソースが安全な状態に保たれ、他の修正プログラムや機能を取得できるようにします。</p>


  <h2>考慮事項</h2>


  <ul>
      <li>Automation スクリプトを使用して、保留中の更新 &rdquo; の適用コマンドを呼び出す &ldquo; ことで、メンテナンス期間のプラットフォームの更新を自動化できます。 これは、アプリケーションのメンテナンスを使用してバッチ処理できます。 また、 <a href="https://docs.microsoft.com/azure/azure-functions/functions-overview" target="_blank">Azure Functions</a> を利用し、定期的に更新をスケジュールすることもできます。</li>
      <li>メンテナンス構成は、サブスクリプションとリソースグループの間でサポートされているため、すべてのメンテナンス構成を1か所で管理し、必要に応じていつでも使用することができ&#39;。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>プラットフォームの更新プログラムのメンテナンス制御機能は、プレビュー段階で利用できます。 開始するには、 <a href="https://docs.microsoft.com/azure/virtual-machines/maintenance-control-cli/" target="_blank">CLI</a>、 <a href="https://docs.microsoft.com/azure/virtual-machines/maintenance-control-powershell/" target="_blank">PowerShell</a>、 &nbsp; <a href="https://docs.microsoft.com/rest/api/maintenance/" target="_blank">REST api</a>、 <a href="https://docs.microsoft.com/dotnet/api/microsoft.azure.management.maintenance?view=azure-dotnet" target="_blank">.net</a>、または<a href="https://azure.microsoft.com/downloads/" target="_blank">SDK</a>を使用します。 Azure portal のサポートは次のようになります。</p>


  <p>詳細については、「 <a href="https://docs.microsoft.com/azure/virtual-machines/maintenance-and-updates" target="_blank">Azure の仮想マシンのメンテナンス」</a>のドキュメントを参照してください。</p>


  <h2>よく寄せられる質問</h2>


  <p><strong>Q: 特定の更新プログラムを制御でき &rsquo; ない場合がありますか &nbsp; 。 </strong></p>


  <p>A: &nbsp; azure platform またはお客様の endanger になる可能性が高いセキュリティの問題が発生した場合、azure では、メンテナンス期間のカスタマーコントロールを上書きし、変更をプッシュすることが必要になる場合があります。 これは、重大なセキュリティ上の問題から保護する最後の手段など、極端なケースでのみ使用されるまれな現象です。</p>


  <p><strong>Q:35 日以内に Azure によってどのようなアクションが行われるかを自己更新しない場合は &rsquo; 、 </strong></p>


  <p>A: &nbsp; 35 日以内にプラットフォームの更新プログラムを実行しない場合 &rsquo; 、Azure は障害ドメインごとに保留中の更新プログラムを障害ドメインごとに適用します。 これは、セキュリティとパフォーマンスを維持し、欠陥を修正するために行われます。</p>


  <p><b>Q: この機能はすべてのリージョンでサポートされていますか。</b></p>


  <p>A: &nbsp; &nbsp; メンテナンスコントロールは、すべてのパブリッククラウドリージョンでサポートされています。 &#39;現時点では、政府のクラウドリージョンはサポートされていませんが、このサポートは後でます。</p>
