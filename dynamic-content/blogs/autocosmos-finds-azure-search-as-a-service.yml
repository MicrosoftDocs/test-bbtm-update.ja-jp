Title: 'Azure Search の検索: Autocosmos.com found time and success'
Summary: Autocosmos.com integrated Azure Search をサイトに統合する方法について説明します。また、予期しないメトリックがある場合は、それによって好ましい増加を確認できます。
Content: >-
  <p>検索の応答性と正確な実装は、多数の web サイトとアプリケーションの &nbsp; 成功に不可欠です。 多くの場合、ユーザー&#39;は、検索バーを使用して、目的のコンテンツへの唯一の便利なパスです。 検索結果が不適切であるか、応答時間が遅くなると、ユーザーが探して&#39;いる内容を見つけられなくなるだけでなく、web サイトやアプリケーションを使用できなくなることもあります。</p>


  <p>このブログ投稿では、Autocosmos.com を使用して、簡単に管理できる検索エクスペリエンスをサイトに追加し、コストを削減するようにアーキテクチャを調整し、予期しないメトリックが発生した場合にがどのように使用 Azure Search されるかについて説明します。</p>


  <h2>問題: 簡単なフルテキスト検索ソリューションの特定</h2>


  <p>車の分類とニュースのコンテンツを掲載しています。1999以降、Autocosmos は北と南アメリカの国にサービスを提供してきました。 Azure Search は、Autocosmos&#39; ハントの期間中にリリースされ、既に SQL Azure を使用していたため、ユーザーはショットを付けることにしました。 Autocosmos は、数千もの自動車のリストやニュース記事をホストしています。 ユーザー &nbsp; とトラフィックが増加するにつれて、検索機能を改良する必要があることがわかります。 これらは、ニュース記事と自動車分類の両方を Azure SQL データベースに格納します。 新しい自動車番組表では、通常の SQL クエリで十分です。 ただし、これらの SQL クエリは、ニュースコンテンツに対してフルテキスト検索を行うために切り取っ&#39;t です。 これ &nbsp; は、Autocosmos が、ニュース検索 &nbsp; エクスペリエンスのために、効果的で簡単なソリューションのために、自分のハントを開始したときでした。</p>


  <p>Autocosmos は、最初に Apache Foundation からソースオファリングをオープンにしています。 独自のサーバーで実行されている Apache の機能を使用して、Lucene&#39;s フルテキストインデックス機能と検索機能を活用できました。 しかし、このようなサーバーを運用すると、投資が煩雑になることが実証されています。 サーバーの管理、スケールアップとスケールダウン、およびその他の必要なメンテナンス作業は、&#39; エンジニアがサイトの他の部分で作業できないようにします。 Autocosmos は、Apache Lucene を中心に構築された、より包括的な検索エンジンの実装である ElasticSearch に移行しました。 残念ながら、ElasticSearch&#39;の必要なインフラストラクチャでも、エンジニアから大きなオーバーヘッド投資が必要でした。</p>


  <p>この時点で、オープンソースの検索ソリューションを独自のサーバーで管理およびスケーリングすると、エンジニアリング投資のコストが非常に高くなっています。</p>


  <h2>解決策: Azure Search</h2>


  <p>Autocosmos は、検索の問題を解決するために、サービスとしての検索を管理することをお勧めします。 &nbsp; Azure Search への切り替えは簡単であり、意味もあります。</p>


  <blockquote>

  <p>&quot;Lucene で行った最初の実装では、2 ~ 3 週間かかりました。 起動した時間 Azure Search、2日以内に実行されています。&quot;</p>


  <p>- Autocosmos.com の最高技術責任者である Miguel 天使 Saez</p>

  </blockquote>


  <p>他の問題に対処するためにエンジニアが開かれていましたが、それは好ましいものの、予期しないメトリックが増えることを示していました。 まず、&#39;を使用して、パフォーマンスを最大化し、コストを最小限に抑えるために、サイトへの Autocosmos 統合 Azure Search について見ていきましょう。 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-connecting-azure-sql-database-to-azure-search-using-indexers-2015-02-28/">SQL Azure データベースで検索サービスをポイント</a>し、インデクサーを使用して Azure Search コンテンツを簡単に検索できるようにしました。 これは非常に簡単であり、ほとんどの場合、初期エンジニアリング投資が必要でした。</p>


  <p>すべての管理とスケーリングを Azure Search 処理しましたが、関連付けられたコストと Autocosmos をさらに節約する必要がありました。 Azure Redis Cache&#39;s 分散キャッシュ機能のソリューションが見つかりました。 &nbsp;Autocosmos は、頻繁に検索される結果を格納し、サイト&#39;s のパフォーマンスと可用性をさらに向上させるために、<a href="https://msdn.microsoft.com/en-us/library/dn589799.aspx">キャッシュアサイドパターン</a>が非常に適していると判断 &nbsp; しました。</p>


  <p><img alt="Redis Cache Architecture" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee88e47f-3165-4935-a7b0-edf97ad47461.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="321"></p>


  <p>Autocosmos&#39; の実装では、データストアは実際には Azure Search インデックスです。 Redis Cache では、Autocosmos は、web サイトのすべてのインスタンスに対して、検索クエリと応答の分散キャッシュを共有できました。 このようにして、ユーザーが検索ボックスに入力すると、最初に要求が Redis Cache に送られます。 Azure Search サービスは、検索要求がキャッシュに見つからない場合にのみ照会されます。 このように検索ソリューションを設計することにより、Autocosmos はコストを削減し、ピーク時間中に高可用性を維持することができ、エンジニアからの投資はほとんどありません。</p>


  <p>現在、このアーキテクチャは Autocosmos が現在使用しているものであり、肯定的な結果と興味深い結果の両方がいくつかの異なる領域に表示されています。</p>


  <h3>応答時間</h3>


  <p>Azure Search に切り替えると、Autocosmos はすぐにクエリの応答時間を削除します。 オープンソースの検索サービスでは、ピーク時の &nbsp; 応答時間が20秒を超えた場合、平均応答時間は7秒を超えています。 これは、ユーザーに提供しようとしているエクスペリエンスの品質には許容されませんでした。 Azure Search を使用して検索機能を実装すると、クエリの応答時間が平均0.68 秒に低下し、最も低速な応答が1秒を超え &nbsp; て、91% の待機時間の平均が減少します。 Autocosmos は、独自の検索インフラストラクチャを維持または拡張する必要がなくなり、ユーザーエクスペリエンスの品質が向上しています。</p>


  <p>&nbsp;</p>


  <p><img alt="Azure Search vs Open Source Query Response Times" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c834e239-4852-4ea7-a152-7b717647496d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Search vs オープンソースクエリの応答時間" width="610"></p>


  <h3>&nbsp;</h3>


  <h3>使用</h3>


  <p>データポイント Autocosmos は、移行の結果、ページビューが急増していることを期待していませんでした。 Azure Search を採用した後、Autocosmos はページビューを明確に増加させました。 coincided は、検索応答時間のドロップと完全に一致しています。</p>


  <blockquote>

  <p>&quot;検索ページの応答時間が90% 減少すると、それらのページがほぼ2倍になっているトラフィックが発生していることがわかりました。&rdquo;</p>


  <p>- Quaranta, Autocosmos.com のソフトウェアエンジニア</p>

  </blockquote>


  <p>Azure Search を追加した後に web サイト&#39;品質が向上したため、ユーザーが既に Autocosmos を使用するようになりました。</p>


  <p>&nbsp;</p>


  <p><img alt="Autocosmos Page Views and Average Query Response Times" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e14809c5-5821-4fe8-9fda-d5efb58a7ee2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Autocosmos ページビューと平均クエリ応答時間" width="610"></p>


  <h3>&nbsp;</h3>


  <h3>検索エンジンの最適化</h3>


  <p>Azure Search に移行したことによるもう1つの予期しない結果は、Autocosmos&#39; トラフィックの増加でした。 Azure Search 採用された Autocosmos として、Google と Bing の両方からのトラフィック量が約25% 増加 &nbsp; したことがわかりました。</p>


  <blockquote>

  <p>&quot;有機的な検索 (Google/Bing) から派生したセッションの量は、Azure Search の実装が完了した時点で、12月/1 月の時間が経過すると40万増加していることを示しています。 通常は、170万のセッションが発生し、2130000 + になりました。&quot;</p>


  <p>- Quaranta, Autocosmos.com のソフトウェアエンジニア</p>

  </blockquote>


  <p>この増加は、Autocosmos チームでも Azure Search チームにも期待されるものではありませんが、高品質のサービスとしての検索ソリューションを採用すると、非常に興味深い結果になります。</p>


  <p>&nbsp;</p>


  <p><img alt="Autocosmos Page Views Originating from Bing and Google" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f3b4d5a-1220-49df-b861-49963a0a068b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bing と Google からの Autocosmos ページビュー" width="610"></p>


  <p>&nbsp;</p>


  <p>Autocosmos は、Azure Search エクスペリエンスに関して非常に満足しています。 ハントは長い時間で、最初のオプションには&#39;しませんでしたが、管理されたサービスとしての検索を選択することで、Autocosmos に必要なものが明確になりました。 エンジニアリングリソースを解放し、年額の経費を削減し、複数のメトリック間で測定可能な影響 Azure Search を Autocosmos することによって、検索を簡単にし、ユーザーの満足度を高めることができます。</p>


