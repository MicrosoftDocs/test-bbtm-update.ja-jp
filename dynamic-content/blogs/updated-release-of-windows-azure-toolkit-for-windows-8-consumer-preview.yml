Title: Windows Azure Toolkit のリリースを更新しました Windows 8 Consumer Preview
Summary: Windows 8 用の azure Toolkit Windows を使用すると、開発者は Windows azure の機能を活用できる Windows Metro スタイルアプリケーションを簡単に作成できます。 本日、Codeplex で1.2.0 をリリースしました。
Content: <p><a href="https://watwindows8.codeplex.com/">Windows 8 用の azure Toolkit Windows</a>を使用すると、開発者は<a href="https://azure.microsoft.com/">Windows azure</a>の機能を活用できる Windows Metro スタイルアプリケーションを簡単に作成できます。 本日、Codeplex で1.2.0 をリリースしました。自己解凍形式のパッケージは<a href="https://watwindows8.codeplex.com/">ここ</a>からダウンロードできます。 &nbsp;このバージョンの toolkit は、 <a href="https://windows.microsoft.com/en-US/windows-8/consumer-preview">Windows 8 Consumer Preview</a>に必要な更新プログラムが含まれている更新プログラムです。</p>  <p>Windows Azure を使用して Windows 8 Metro スタイルアプリケーションを構築していて、まだツールキットをダウンロードしていない場合は、そのようにすることをお勧めします。 &nbsp;その理由は、このビデオでは、ツールキットを使用して、Windows Azure と Windows プッシュ通知サービスを使用して、トースト、タイル、バッジの通知を4分で送信する Windows 8 Metro スタイルアプリケーションを作成する方法を簡単に説明しています。</p>  <p><object type="application/x-silverlight-2" data="data:application/x-silverlight-2," width="512" height="288"><param name="minRuntimeVersion" value="4.0.50401.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>Toolkit のコア機能は次のとおりです。</p>  <ul>  <li><b>自動インストール</b> &ndash;Visual Studio 2010 Express を含むすべての依存関係のスクリプト化されたインストールと Windows 8 Consumer Preview での Azure SDK Windows。</li>  <li><b>Project テンプレート</b> &ndash; は、XAML/C# と HTML5/JS の両方で Dev 11 の Metro スタイルアプリプロジェクトテンプレート Windows 8 Visual Studio 2010 の Azure Project Windows サポートされています。</li>  <li><b>NuGet パッケージ</b> &ndash;プロジェクトテンプレートの開発全体を通して、プッシュ通知とサンプル ACS シナリオの NuGet パッケージに機能を展開しました。 &nbsp;パッケージは<a href="https://www.nuget.org/profiles/nickharris">ここ</a>にあり、ツールキットでは、またはライブラリの下にあります。</li>  <li><b>サンプル</b> &nbsp; &ndash;Metro スタイルアプリ Windows 8 ACS とプッシュ通知を使用できるさまざまな方法を示す5つのサンプルアプリケーション</li>  <li><b>ドキュメント</b> &ndash;Azure Windows のインストール、ファイルの新規作成に関するチュートリアル、サンプル、デプロイなどの幅広いドキュメント。</li>  </ul>  <p>Toolkit の詳細については、プロジェクトサイト &rsquo; の <a href="https://watwindows8.codeplex.com/documentation">wiki</a> で、ツールキットの使用を開始する際に役立つドキュメントを参照してください。 &nbsp; また、ツールキットに関する詳細な技術情報をブログに投稿します。</p>  <p><i>Harris</i> <em>は、Azure Windows のテクニカルエバンジェリストです。次の手順に従い</em> <a href="https://twitter.com/#!/cloudnick"><em>ます。</em> <i>@cloudnick</i> </a></p>
