Title: "You're Invited: NYC Media in the Cloud Summit"
Summary: MICROSOFT AZURE MEDIA SERVICES は、LA で楽しく対話型のメディア 会議を開催する中で、11 月 14 日 (金) に Cloud Summit NYC でメディアをお知らせします。
Content: >-
  Microsoft Azure Media Services は、LA で楽しく対話型のメディア 会議を開催する中で、11 月 14 日 (金) 午前 9 時から午後 1 時 10 分まで、11 回の Times Square Office で、Cloud <a href="https://azureinfo.microsoft.com/CO-Azure-IPVNT-FY15-11Nov-NYMediaSummit-Registration-Page.html?ls=Email ">Summit NYC </a>でメディアをお知らせします。 お客様やパートナーと共に、Microsoft Cloud がオンライン ビデオ ストリーミング、コンシューマー エンタテインメント、デジタル マーケティングで新しいサービスをどのように活用しているのかについて、朝の話に費やします。 Premium メディア ワークフローに<a title="" href="https://azureinfo.microsoft.com/CO-Azure-IPVNT-FY15-11Nov-NYMediaSummit-Registration-Page.html?ls=Email">スケーラブルで信頼性が高く、セキュリティで保護されたコスト効率の高いソリューションが必要な場合は、こちらに</a>登録して参加してください。


  説明するトピックは次のとおりです。

  <ul>
   <li>大規模なライブ イベントをストリーミングする方法: Eric Black、VP Technology、NBC Sports からのコメントを含む、2014 年の夏のスポーツ、NBC スポーツ、次世代スポーツ ネットワークなど</li>
   <li>Azure Media と対話して、ブロードキャスト担当者と企業がクラウドでメリットを得る方法を学習する: クラウドとのショーとAzure Media Services</li>
   <li>コンテンツの収益化と保護: パートナーを通じて、コンシューマーと Enterpriseコンテンツ Web キャスト シナリオの両方のソリューション</li>
   <li>Ooyala、Imagine Communications など、メディア パートナーの成長している独自のエコシステムについて学習します</li>
  </ul>

