  <h2>メモリ集中型ワークロード</h2>


  <p>新しい Ev5 シリーズ VM は、メモリ集中型のエンタープライズ アプリケーション、大規模なリレーショナル データベース サーバー、データ ウェアハウス ワークロード、ビジネス インテリジェンス アプリケーション、メモリ内分析ワークロード、およびさまざまな性質の財務トランザクションを処理するシステムを含む追加のビジネス クリティカルなアプリケーションに最適です。 新しい Ev5 シリーズ VM では、高いメモリ対 vCPU 比が提供され、最大 96 vCPU と 672 GiB の RAM でスケーラビリティが向上します。&nbsp;</p>


