Title: プレビューで最新の Dv5/Ev5 Azure VM を使用してインフラストラクチャをアップグレードする
Summary: '4 月 6 日、Microsoft は第 3 世代 Intel® Xeon® Scalable プロセッサの発表に参加しました。 Intel と Microsoft は、Azure Confidential Computing と汎用アプリケーションの今後のプレビューを発表Microsoft Azure Virtual Machines。 '
Content: >-
  <p>4 月 6 日、Microsoft は Intel&#39;の第 3 世代 IntelXeonScalable&nbsp;&nbsp; プロセッサの発表に参加し、Microsoft は Azure Confidential Computing と汎用 Microsoft Azure Virtual Machines の今後のプレビューを発表しました。 現在、Dv5 シリーズと Ev5 シリーズの Azure Virtual Machines&nbsp; のプレビューを汎用的およびメモリ集中型のワークロードに向け発表しています。プレビューへのアクセスを要求するには、Azureform &nbsp;の<a href="https://aka.ms/intelgen3" target="_blank">第 3 世代 Xeon スケーラブル プロセッサ</a>&#39;Intel&#39;に入力します。</p>


  <p>クラウド経済に関連する約束は、IT 環境をクラウドに移行するときに顧客が経験する初期コスト削減をはるかに超えています。 多くの組織は、他の利点の中でも継続的なクラウド インフラストラクチャの効率性の向上を暗黙的に期待しています。 具体的には、より高い&quot;&quot;&nbsp;レベルのパフォーマンスと価値を提供できる、非常に安全で常に安全性の高いサービスとしてのインフラストラクチャ (IaaS) プラットフォームが必要です。 また、独自のデータ センター内で大規模に展開する前に、最新のイノベーションに迅速にアクセスする必要があります。 これは、Microsoft が Intel のようなテクノロジ ベンダーと引き続き共同作業を行い、 <a href="https://www.intel.com/content/www/us/en/events/how-wonderful-gets-done.html?cid=sem&amp;source=sa360&amp;campid=2021_q2_dpg_us_dpgeng_dpgeng2_awa_text-link_brand_exact_cd_dcg-ICX-launch-xeon_3001996916_bing_b2b_is_pbm&amp;ad_group=brand_xeon_b2b3&amp;intel_term=xeon+processor&amp;sa360id=43700062539357579&amp;gclid=fbcadc78de3e113f517cbc0b8a5cf171&amp;gclsrc=3p.ds&amp;" target="_blank">Azure IaaS</a> のファブリック内に最新の Intel ハードウェア イノベーションを埋め込む理由です。</p>


  <p>Azure Virtual Machines Dv5 および Ev5&nbsp; シリーズは、ハイパースレッド構成の最新の第 3 世代 GenIntelXeonPlatinum&nbsp;&nbsp;&nbsp; 8370C (Ice Lake) プロセッサ上で実行され、ほとんどの汎用エンタープライズ クラスのワークロードにより優れた価値を提供します。 新しいプロセッサは、3.5GHz、IntelTurbo&nbsp; Boost Technology 2.0、IntelAdvanced&nbsp; Vector Extensions 512 (IntelAVX-512&nbsp;)、IntelDeep&nbsp; ラーニング Boost の高いオールコア Turbo クロック速度を備えます。 これらの新しい仮想マシン (VM) は、多くのワークロードのパフォーマンスが最大 15% 向上し、以前の Dv4 および Ev4 シリーズの VM よりもパフォーマンスが向上します。&nbsp;</p>


  <p style="margin-left: 40px;"><em>&ldquo;Intel は、クラウド体験の開始以降、Microsoft Azure&rdquo; チームと密接に共同作業を行い、イノベーションを市場に提供しています。Rebecca Weekly は、Intel のハイパースケール戦略と実行のジェネラル マネージャーである Data Platforms Group の副社長である Rebecca &ldquo; Weekly 氏です。ここでも、Microsoft が最新の第 3 世代 Intel Xeon Scalable&rsquo; プロセッサ機能を活用して、Azure Virtual Machines で幅広いワークロードを実行しているお客様にパフォーマンスとコストの大幅な向上を実現する方法を確認できるのが楽しいことです。&quot;</em></p>


  <h2>汎用ワークロード</h2>


  <p>新しい Dv5 シリーズ VM は、スケーラビリティの向上、最大 96 vCPU、384 GiB の RAM を備えた、vCPU パフォーマンスに対するメモリのバランスを提供します。 これらの VM は、多くの一般的なコンピューティング ワークロード、eコマース システム、Web フロントエンド、デスクトップ仮想化ソリューション、顧客関係管理アプリケーション、エントリ レベルおよび中距離データベース、アプリケーション サーバーなどにも適しています。</p>


