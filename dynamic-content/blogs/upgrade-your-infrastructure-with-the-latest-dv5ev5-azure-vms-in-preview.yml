  <p>また、Dv5 および Ev5 シリーズの Azure Virtual Machines では、ローカル ディスク ストレージのオプションと使用しないオプションを提供することで、Dv4 および Ev4 シリーズの VM で導入した製品カテゴリをさらに拡張します。 ローカル ディスクを使用する VM サイズは、名前が小さい &quot;で&quot;&nbsp;示されます。 ローカル ディスクのない VM サイズには、小さな &quot;dvalue が含&quot;&nbsp;まれます。 多くのワークロードはローカル ディスクの恩恵を受けないので、これらの新しいオプションは、このケース専用に最適化されています。 ローカル ディスクを使用する VM を選択するしないにかかわらず、すべての VM にリモートの永続ディスク ストレージを接続できます。 リモート ディスク ストレージ オプション (VM ブート ディスクなど) は、常に VM とは別に請求されます。</p>


  <h2>Dv5 および Ev5 シリーズの Azure Virtual Machines プレビューの詳細</h2>


  <p>Dv5 と Dsv5、Ddv5、Ddsv5、Ev5、Edv5 Azure Virtual Machinesはすべて、現在プレビューで利用できます。 Esv5 および Edsv5 シリーズは、2021 年 5 月に提供される予定です。 プレビューは、最初は米国東部 <strong>2 Azure</strong> リージョンで利用できます。今後、他のリージョンに拡張されます。</p>


  <p>プレビュー期間中は、8 つの新しいシリーズを使用できるのは、移動料金の支払いのみです。 価格ポイントは、将来の一般提供価格と比較して大幅に割引されます。 スポット Virtual Machines予約済み仮想マシン インスタンスの価格は、プレビュー期間中は使用できません。 価格はリージョンによって異なります。</p>


  <p>現在 Dv4 および Ev4 シリーズの Azure Virtual Machines を使用している場合、Dv5 シリーズと Ev5 シリーズの VM では、より優れた価格とパフォーマンスのオプションが提供され、最大 96 vCPU&rsquo; のスケーラビリティが向上します。これは、クラウドの約束を顧客に引き続き提供する 1 つの方法です。</p>


  <p>プレビューへのアクセスを要求するには、<a href="https://aka.ms/intelgen3" target="_blank">Azureform の第 3 世代 Xeon スケーラブル</a> プロセッサ&#39;Intel&#39;に入力&nbsp;します。&nbsp;ご意見をお待ちしています。</p>


