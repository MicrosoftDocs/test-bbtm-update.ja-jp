Content: >-
  <p>これ &rsquo; は真実です。 データの量と複雑さが急速に高まっているため、パフォーマンスとセキュリティは分析のための重要な要件です。 ただし、すべての分析サービスが同じように構築されているわけではありません。 すべてのクラウドストレージが分析用に構築されているわけではありません。</p>


  <p>Azure のみが、データインジェストからストレージへのデータの取り込みから、データウェアハウジングから machine learning および BI まで、最も包括的な分析サービスのセットを提供しています。 これらの各サービスは、業界最高レベルのパフォーマンス、セキュリティ、使いやすさを実現するために、比類のない価値をもたらすように調整されています。 つまり、Azure については説明しました。</p>


  <h2>比類のない価格-パフォーマンス</h2>


  <p>分析に関しては、価格パフォーマンスが重要です。 2018年7月、GigaOm は、Amazon Web Service RedShift よりも Azure SQL Data Warehouse が67% 速く、23% 安くなったことを示す調査を公開しました。</p>


  <p>それでは、 今では、もう少し改善しまし &rsquo; た。</p>


  <p>GigaOm による最新の調査では、が whopping <a href="https://aka.ms/simply-unmatched/" target="_blank">14x 回</a>までにコンテストを実行して Azure SQL Data Warehouse いることがわかりました。 他のユーザーは、このような業界で受け入れられた独立したベンチマークを生成しませんでした。 AWS Redshift または Google BigQuery ではありません。 最適な部分は何でしょうか。 Azure は、最大 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">94% のコスト</a>を削減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59b66bb1-a2ae-4cbe-a351-d0cc066b80fe.png"><img alt="Price performance comparison" border="0" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a495f75-32ea-429e-b849-dcf799d476ea.png" style="margin: 22px auto 0px; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="価格のパフォーマンスの比較" width="324"></a></p>


  <p>この業界トップレベルの価格パフォーマンスは、分析スタックの残りの部分まで拡張されます。 これには、Azure Data Lake Storage、クラウドデータストレージサービス、Azure Databricks ビッグデータ処理サービスなどが含まれます。 &ndash;世界中の marketer、Rubbermaid、Mr &ndash; などの商用製品に関するお客様は、最近、ワークロードを Azure に移行し、大幅な改善を実現しました。</p>


  <blockquote>

  <p><em>&ldquo;Azure Data Lake Storage は、分析プロセスを効率化し、より優れたエンドツーエンドのパフォーマンスを低コストで提供します。 &rdquo; &nbsp; </em></p>

  </blockquote>


  <p align="right">&ndash; Danny Si、情報配信システムの副社長、Newell ブランド</p>


  <h2>セキュリティで保護されたクラウド分析</h2>


  <p>世界中のすべての価格パフォーマンスは、セキュリティがないことを意味します。 比較を行うと、Azure が市場で最も信頼できるクラウドであることがわかります。 Azure には、高度な id ガバナンスと、 <a href="https://docs.microsoft.com/en-us/azure/security/security-identity-management-overview" target="_blank">Active Directory</a>統合を使用したアクセス管理と組み合わせた<a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">他のクラウドベンダー</a>よりも多くの認定サービスが含まれています。</p>


  <p>分析のために、お客様 &rsquo; が最も厳格なセキュリティ要件を満たすための追加機能を開発しました。 Azure Data Lake Storage は、POSIX 準拠のファイルとフォルダーのアクセス許可と保存時の暗号化を含む多層セキュリティを提供します。 同様に、Azure SQL Data Warehouse は機械学習を活用して、データ保護、アクセス制御、認証、ネットワークセキュリティ、および自動脅威検出に対して最も包括的なセキュリティ機能セットを提供します。</p>


  <h2>すべてのインサイト</h2>


  <p>Azure Analytics &rsquo; の優れた価格パフォーマンスとセキュリティについては、どのよう &rsquo; なことが最適ですか? 回答は Microsoft Power BI です。</p>


  <p>Power BI &rsquo; を使用すると、組織内のすべてのユーザーが分析スタックを活用できます。 従業員は、Azure に格納されているすべてのエンタープライズデータから数秒で洞察を得ることができます。 同時実行性に制限がないと、チーム全体で Power BI を使用して、強力な洞察を提供する最も美しい視覚エフェクトを作成できます。</p>


  <p>Power BI ユーザーは、Microsoft &rsquo; の<strong>common data Model</strong>を活用することで、複雑なデータ変換を必要とすることなく、一般的なデータスキーマを使用してエンタープライズデータに簡単にアクセスして分析できます。 ペタバイト規模の分析をお探しのお客様は、迅速なクエリのために Azure SQL Data Warehouse で<a href="https://aka.ms/Petabyte-scale-Analytics-with-Power-BI-and-Azure" target="_blank">Power BI 集計を活用でき</a>ます。 さらに、Power BI ユーザーは、Azure で構築された高度な AI モデルを簡単に適用できます。 強力な洞察をすべてのユーザーが簡単に利用できます。</p>


  <p>世界中の最も忙しい空港の1つである Heathrow 空港などのお客様は、強力な洞察を持つ従業員を支援しています。</p>


  <blockquote>

  <p><em>&ldquo;Power BI を使用すると、非常に少ない労力でさまざまなデータソースにすばやく接続でき、このデータを使用して以前よりもスムーズに Heathrow を実行できます。私たちは毎日、ビジネスにおいて大量の変動を経験しています。Azure では、 &rsquo; 乗客のフローを予測し、乗客や従業員の負担を生じる中断を事前に把握できるようにするためのポイントを作ります。 &rdquo; </em></p>

  </blockquote>


  <p align="right">&ndash; Stuart Birrell、最高情報責任者、 <a href="https://customers.microsoft.com/en-us/story/heathrow-airport-travel-transportation-powerbi-azure">Heathrow 空港</a></p>


  <h2>将来の証明</h2>


  <p>Microsoft では、お客様のデータと分析のための最適な場所として Azure を使用することに注力していきます。 私たちの優先順位は、今日と明日のニーズを満たすことです。</p>


  <p>そのため、次のようなお知らせがあります。</p>


  <ul>
   <li><a href="https://aka.ms/GA-ADX-ADLS" target="_blank">Azure Data Lake Storage の一般提供</a>: 階層ファイルシステムと blob Storage の最適なものを組み合わせた最初のクラウドストレージです。</li>
   <li><a href="https://aka.ms/GA-ADX-ADLS" target="_blank">Azure データエクスプローラーの一般提供</a>: テレメトリ、時系列、ログデータに対するアドホック分析と対話型分析を簡略化する、完全に管理された高速サービスです。 このサービスは、Log Analytics、アプリインサイト、Time Series Insights などの他の Azure サービスを強化することで、傾向を特定し、異常を検出し、問題を診断するためにストリーミングデータのクエリを実行するのに役立ちます。</li>
   <li><a href="https://aka.ms/GA-ADX-ADLS" target="_blank">Azure Data Factory での新しいマッピングデータ Flow 機能のプレビュー</a>: visual Flow には、データエンジニアが簡単にデータ変換を作成するためのビジュアルでゼロコードのエクスペリエンスが用意されています。 これにより、すべてのスキルレベルのデータエンジニアがコラボレーションし、強力なハイブリッドデータ変換パイプラインを構築できるように、Azure Data Factory &rsquo; s のコードファーストエクスペリエンスが補完されます。</li>
  </ul>


  <p>Azure は、分析のための最も包括的なプラットフォームを提供します。 これらの更新により、Azure は分析にリーダーシップを solidifies します。</p>


