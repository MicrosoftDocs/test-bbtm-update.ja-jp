Title: Cognitive Services Speech SDK 1.2 – 12 月の更新 – Python、Node.js/NPM、その他の機能強化
Summary: 2018 年 12 月のリリースでは、引き続き Cognitive Services Speech SDK の機能を改善しています。
Content: >-
  <p>開発者は、新しい Python API などCognitive Services Speech Service の最新の機能強化にアクセスできます。 詳細は以下を参照してください。</p>


  <p>最新の <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/" target="_blank">Speech Services のドキュメントを読んで</a> 、今すぐ開始してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68f057f4-bd50-4491-9d16-f078d7cde433.png"><img alt="Speech services updates" border="0" height="1020" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37fe2ed0-eab9-4630-b232-95c28e8c13db.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Speech Services の更新" width="1223"></a></p>


  <h2>新機能&rsquo;</h2>


  <h4>Speech Service 用 Python API</h4>


  <ul>
   <li>Windows および Linux オペレーティング システム上の Python 3.5 以降のバージョンがサポートされています。</li>
   <li>Python は、macOS X (バージョン 10.12 以降) で Speech Service がサポートする最初の言語です。</li>
   <li>Python モジュールは、PyPI から簡単にインストールできます。</li>
  </ul>


  <h4>Node.js サポート</h4>


  <ul>
   <li>ブラウザーNode.js JavaScript のサポートに加えて、この機能のサポートも利用できます。 開発者は、npm パッケージ マネージャーを使用して、Speech Service モジュールとその前提条件をインストールできます。</li>
  </ul>


  <ul>
   <li>Speech Service の JavaScript バージョンは、現在、GitHub でオープンソース <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2FMicrosoft%2Fcognitive-services-speech-sdk-js&amp;data=02%7C01%7CTina.Coll%40microsoft.com%7C887daa7926d14aca3b1208d6664d881c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636808880531704403&amp;sdata=bNdJIAJGgtPINlIgo%2BlCt1S2mKJSwZanYNOyHr%2FHxbY%3D&amp;reserved=0" target="_blank">プロジェクトとして利用できます</a>。</li>
  </ul>


  <h4>Linux Support</h4>


  <p>Ubuntu 18.04 のサポートは、Ubuntu 16.04 の既存のサポートに加えて利用できます。</p>


  <h2>一般的な需要別の新機能</h2>


  <h4>パフォーマンス向上のための軽量 SDK</h4>


  <p>Speech Services では、必要な同時実行スレッド、ミューテックス、ロックの数を減らすことで、より軽量な SDK を提供し、エラー報告を強化しました。</p>


  <h4>サーバー接続と接続状態の制御</h4>


  <p>新しく追加された接続オブジェクトを使用すると、SDK が Speech Service に接続する時間を制御できます。 サーバーの接続と終了の正確な時刻を報告する接続通知を受信するためにサブスクライブすることもできます。</p>


  <h4>無制限のオーディオ セッション長のサポート</h4>


  <p>JavaScript では、録音されたオーディオ セッションの長さの制限が解除されました。 SDK によってオーディオ ファイルがバッファーされ、自動的に再接続され、オーディオ データがサービスに再送信されます。</p>


  <p>Android APK 生成中の ProGuard のサポートも利用できます。</p>


  <p>企業が Speech Services の新機能を利用する方法の詳細と例については、Speech Services の <a href="https://aka.ms/csspeech/samples" target="_blank">GitHub</a> サンプル リポジトリの<a href="https://aka.ms/csspeech/whatsnew" target="_blank"></a>リリース ノートとサンプルを参照してください。</p>
