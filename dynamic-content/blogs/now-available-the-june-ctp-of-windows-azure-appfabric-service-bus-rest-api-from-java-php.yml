Slug: now-available-the-june-ctp-of-windows-azure-appfabric-service-bus-rest-api-from-java-php
Title: '現在利用可能: Java、PHP Windows Azure AppFabric Service Bus REST APIの 6 月の CTP'
Summary: すべての PHP と Java 開発者にとって良いニュースです。現在は、Azure AppFabric WindowsサンプルをService Bus公開しています。  AppFabric Service Bus REST APIほぼすべてのから使用できます。
Content: '<p>すべての PHP と Java 開発者にとって良いニュースです。現在は、Azure AppFabric WindowsサンプルをService Bus公開しています。</p>  <p>AppFabric Service Bus REST API はほぼすべてのプログラミング言語とオペレーティング システムから使用することができるので、任意のプラットフォーム上に記述されたアプリケーションが Windows Azure を介して相互運用を行うのが非常に簡単になります。 その点を説明するために、Silverlight サンプルの一部として既に利用可能なチャット アプリケーションを使用し、PHP と Java でサンプル クライアントを作成しました。これはすべてシームレスに連携して動作します。</p>  <p>CodePlex <a target="_blank" href="https://servicebus.codeplex.com/">から</a> 、新しい PHP と Java のサンプル、および他のすべてのサポートされている環境用の他のすべてのサンプルをダウンロードできます。</p>  <p>Java アプリケーションはスタンドアロン クライアント アプリケーションとして実装され、ビルドに従う必要がある手順を次に示します。</p>  <ol>  <li>src\config\appfabric.properties ファイルを編集し、サービス名前空間、発行者名、発行者シークレット キー (ここで取得) を追加 <a target="_blank" href="https://portal.appfabriclabs.com/Default.aspx">します</a>。</li>  <li>コマンド プロンプトでApache Antを使用してソースをコンパイルします。コマンド プロンプトでアプリケーション ディレクトリに移動し、ant を &ldquo;実行します&rdquo;。</li>  <li>ビルドが完了したら、新しい dist ディレクトリに cd &ldquo;を移動し、jar &ldquo;ファイル java &ndash;jar AppFabricChat.jar を実行します&rdquo;。&rdquo;</li>  </ol>  <p>PHP アプリを使用するには、次の必要があります。</p>  <ol>  <li>サービス名前空間、発行者名、発行者シークレット キーを追加して、application\configs\appfabric.ini取得 <a target="_blank" href="https://portal.appfabriclabs.com/Default.aspx">します</a>。&nbsp;</li>  <li>次に、Web サーバーをパブリック ディレクトリに &ldquo;ポイントし&rdquo; 、サイトを参照します。</li>  </ol>  <p>IIS で新しいサイトを設定するには:</p>  <ol>  <li>[インターネット インフォメーション サービス &ldquo;(IIS) マネージャーを開く&rdquo;</li>  <li>[サイト &ldquo;の表示]、&rdquo; [Web サイトの &ldquo;追加]の順にクリックします。&hellip;&rdquo;</li>  <li>サイトに AppFabricChat などの名前を付け、&ldquo;&rdquo; &ldquo;&rdquo; PHP アプリケーションのパブリック ディレクトリへの物理パスをポイントします。</li>  <li>ポートとホスト名の情報を選択し、[OK] をクリックします。</li>  <li>[Web サイトの参照] &ldquo;の下にあるリンクをクリック&rdquo; して、アプリケーションを表示します。</li>  </ol>  <p><i>注: Web サーバーで&rsquo; PHP が有効になっていない場合は、 </i><a target="_blank" href="https://www.microsoft.com/web/downloads/platform.aspx"><i>WebPI を使用</i></a><i> してインストールします。</i></p>  <p>これらの Java と PHP のサンプルに関するフィードバックをぜひお寄せください。Azure AppFabric CTP フォーラムの Windows で質問し、フィードバックをお寄せください。</p>  <p>ありがとうございます。</p>  <p>Alessandro Catorcini<br> プリンシパル グループ プログラム マネージャー<a target="_blank" href="https://blogs.msdn.com/b/interoperability/"></a></p>  <p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/">相互運用性戦略チーム</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/28/now-available-the-june-ctp-of-windows-azure-appfabric-service-bus-rest-api-from-java-php.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
