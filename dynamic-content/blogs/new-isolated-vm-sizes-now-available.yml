Title: 新しい分離された VM のサイズが使用できるようになりました
Summary: '現在、2つの新しい仮想マシン (VM) サイズ、E64i_v3 と E64is_v3 が発表されています。これはハードウェアに分離され、1人の顧客専用です。 '
Content: >-
  <p>現在、2つの新しい仮想マシン (VM) サイズ、E64i_v3 と E64is_v3 が発表されています。これはハードウェアに分離され、1人の顧客専用です。 これらの Vm は、コンプライアンスと規制の要件に関して、他のお客様から高いレベルの分離を必要とするワークロードに最適です。 <a href="https://azure.microsoft.com/en-us/blog/nested-virtualization-in-azure/" target="_blank">入れ子になった vm に対して Azure サポート</a>を使用して、リソースをさらに細かく分割することもできます。</p>


  <p>E64i_v3 と E64is_v3 は、従兄弟たち E64_v3 と E64s_v3 とまったく同じパフォーマンスと価格体系を持ちます。 これらのサイズの追加は、E64_v3 と E64s_v3 が現在利用可能な各リージョンで利用可能になります。 VM 名の小さい文字 &lsquo; i &rsquo; は、それらが分離されたサイズであることを示します。</p>


  <p>E64_v3 と E64s_v3 とは異なり、E64i_v3 と E64is_v3 の2つの新しいサイズは、ハードウェアにバインドされたサイズです。 Intel &reg; Xeon &reg; プロセッサ E5-2673 V4 2.3 ghz ハードウェアでのみ動作し、2021年12月以降に使用できるようになります。 これらのサイズを正式に使用停止する前に12か月前にリマインダーを提供し、次のハードウェアバージョンでは、これらのサイズのような更新された分離サイズを提供します。&nbsp;</p>


  <p>この2つの新しい E64i_v3 と E64is_v3 のサイズは、オンデマンドポータルで利用できます。 2018年5月1日から、1年間の予約済み VM インスタンスとしても購入できるようになります。</p>
