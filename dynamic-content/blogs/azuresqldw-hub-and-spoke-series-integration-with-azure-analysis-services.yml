Title: '#<a name="azuresqldw-hub-and-spoke-series-integration-with-azure-analysis-services"></a>AzureSQLDW: Hub and Spoke シリーズと Azure Analysis Services'
Summary: Azure SQL Data Warehouseは、お使SQLのバックボーンである Microsoft のクラウド分析プラットフォームEnterprise Data Warehouse。 このサービスは、顧客が非常に並列処理を使用してコンピューティングとストレージを柔軟に (および独立して) スケーリングできるよう設計されています。 SQL DW はビッグ データ ストアとシームレスに統合され、EDW の最適化および調整されたパフォーマンスのためにデータ マートとキューブへのハブとして機能します。
Content: >-
  <p><em>このブログの投稿は、SQL DW のプログラム マネージャーである <a href="https://www.linkedin.com/in/ellisbutterfield/">Ellis 、 Azure Analysis Services</a> の Program Manager <a href="https://www.linkedin.com/in/josh-caplan-2139a3a6/">Josh Caplan</a> と共同執筆しています。</em></p>


  <p><a href="https://azure.microsoft.com/services/sql-data-warehouse/">Azure SQL Data Warehouse</a>は、SQL&rsquo;のバックボーンである Microsofts Enterprise Data Warehouse。 このサービスは、顧客が非常に並列処理を使用してコンピューティングとストレージを柔軟に (および独立して) スケーリングできるよう設計されています。 SQL DW はビッグ データ ストアとシームレスに統合され、EDW の最適化および調整されたパフォーマンスのためにデータ マートとキューブへのハブとして機能します。 Azure SQL DW では、<a href="https://azure.microsoft.com/support/legal/sla/sql-data-warehouse/v1_0/">99.9%</a> の高可用性、コンプライアンス、高度なセキュリティ、アップストリーム<a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-manage-security"></a>およびダウンストリーム サービスとの<a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-integrate"></a>緊密な統合が保証され、ニーズに合ったデータ ウェアハウスを構築できます。 Azure SQL DW は、企業が 30 を超えるリージョンでグローバルな可用性を持つあらゆる場所にデータをレプリケートできる、最初の唯一のサービスです。 今日は、最適化されたパフォーマンスを実現するために、データをすばやくデータにプッシュAzure Analysis Services方法を示します。</p>


  <h2>Azure Analysis Service と DW を使用するSQL利点</h2>


  <p>DW で AAS (AAS) Azure Analysis Services活用する場合、いくつかの大きな利点SQLがあります。</p>


  <ul>
   <li>ソリューション全体のコンカレンシーを増やしながら、キューに入っているクエリを少なくしてない</li>
   <li>キャッシュ 層としての AAS を使用した短いクエリ読み取りパフォーマンスの向上</li>
   <li>クエリ オフロードを使用して DW の DWU レベルを下げることSQL全体的なソリューション コストを削減する</li>
  </ul>


  <p>次に示すのは、最適な DWU レベルを持つが、データ ウェアハウスでのコンカレンシーを競合するさまざまなクエリの種類が原因で、クエリの約 3 ~ 4% がキューに入れらた顧客の例です。 Azure Analysis Services、ダッシュボードとデータ ラングリング ツールから小さな読み取りクエリをオフロードできます。 キューに入ったクエリを減らした場合の効果は非常に見えます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79a36790-9fee-4a4f-a120-66608bb4fff8.png"><img alt="image" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/360c4745-4f14-4202-a4d3-4badae7d3c47.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p align="center"><em>図 1 - 時間継続性が代表的ではない</em></p>


  <table border="0" cellpadding="2" cellspacing="0" width="497">
   <tbody>
    <tr>
     <td valign="top" width="225">
     <p>キューに入ったクエリの最大 6.5%<br>
  平均 DWU 消費量: 40%</p>
     </td>
