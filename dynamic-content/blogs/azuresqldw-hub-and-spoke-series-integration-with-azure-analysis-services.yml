  <h2>[自動パーティション管理を使用する] Azure Analysis Servicesデータをすばやく更新する</h2>


  <p>通常、大規模なデータセットでは、データ読み込みプロセスを加速および最適化するためにテーブルのパーティション分割が必要です。 パーティション分割によって増分読み込みが可能になり、並列処理が増加し、メモリの消費量が減少します。 直感的な UI を統合してモデルの更新方法を決定する予定ですが (新しいパーティションの追加、古いパーティションの削除など)、その間はドキュメント ページにアクセスして Azure Analysis Services で増分更新<a href="https://github.com/Microsoft/Analysis-Services/blob/master/AsPartitionProcessing/Automated%20Partition%20Management%20for%20Analysis%20Services%20Tabular%20Models.pdf"></a>を実装することをお勧めします。</p>


  <p>POC のサポートが必要な場合は、こちらを <a href="https://azure.microsoft.com/services/sql-data-warehouse/information-request/">クリックして直接お問い合わせください</a>。 Twitter でフォローして、最新の Azure SQL DW のニュースと機能に関する最新情報を確認してください<a href="https://twitter.com/AzureSQLDW">@AzureSQLDW</a>。</p>
