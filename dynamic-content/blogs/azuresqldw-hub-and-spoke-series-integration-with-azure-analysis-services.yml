  <h3>2 分Analysis Services DW からSQLキューブを作成します。</h3>


  <p>DW からモデルを作成SQL非常に簡単で、次の手順でAzure portal。 この例では、次のインスタンスSQL Data Warehouseします。 この例では、S0 価格レベルを選択しました。 インスタンスを後でアップグレードしたり、インスタンスを一時停止Azure Analysis Servicesすることもできます。 BI ダッシュボードのコンカレンシーとパフォーマンスを高くすることができます。 DW に対してプロビジョニングされた容量をオフロードSQL、データ ウェアハウスの全体的なコストを削減できます。</p>


