Title: スクリプトの生成SQL Azure
Summary: '[この記事は、チームによってSQL Azureされました。]データベースを SQL Serverに移動SQL Azure最初の手順は、データベースのスキーマをに転送するスクリプトSQL Server生成します。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>データベースを SQL Serverに移動SQL Azure最初の手順は、SQL Server データベースのスキーマをデータベースに転送するスクリプトを生成SQL Azure。 SQL Server Management Studio 2008 R2 では、エンジンの種類に合SQL Azure新しく追加された詳細設定でこれを簡単に実行できます。</p>  <p>ステップ バイ ステップの手順を次に示します。</p>  <p>1)2008 R2 SQL Server Management Studioを開く</p>  <p>2)ConnectするSQL Serverデータベースを含むデータベースに移動します。</p>  <p>3) データベースを右クリックし、 [タスク] [ <b>スクリプトの生成&hellip;</b> | <b>] の選択&hellip;</b></p>  <p><a href=""><img height="542" width="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7762.clip_5F00_image002_5F00_thumb_5F00_51814593.jpg" alt="clip_image002" border="0" title="clip_image002" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>4) [スクリプトの生成と <b>発行] ダイアログが開始</b> されます。 [次へ <b>] をクリック</b> して、[概要] ウィザード ページを <b>スキップします &gt;</b>。</p>  <p>5) これにより、[オブジェクトの選択] <b>ウィザード ページが</b> 表示されます。</p>  <p><a href=""><img height="598" width="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5265.clip_5F00_image004_5F00_thumb_5F00_4E1FADEB.jpg" alt="clip_image004" border="0" title="clip_image004" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>6) [ <b>データベース全体とすべてのデータベース オブジェクトのスクリプトを作成する] を選択し、[</b> 次へ] を <b>クリックします &gt;</b>。</p>  <p>7) これにより、[スクリプト作成オプションの <b>設定] ウィザード ページが</b> 表示されます。 </p>  <p><a href=""><img height="598" width="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5756.clip_5F00_image006_5F00_thumb_5F00_6087FEA0.jpg" alt="clip_image006" border="0" title="clip_image006" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>8) [ <b>新しいクエリ ウィンドウに保存] を選択</b>し、[詳細設定] ボタンをクリックします。 [スクリプトの詳細設定オプション <b>] ダイアログが表示</b> されます。</p>  <p><a href=""><img height="443" width="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1425.clip_5F00_image008_5F00_thumb_5F00_0460B02E.jpg" alt="clip_image008" border="0" title="clip_image008" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>9)ドロップダウンから [データベース エンジンの種類のスクリプト<b></b>] というオプションが表示されるまで下にスクロールし、[データベースSQL Azureします。</p>  <p>10) [次へ] <b>をクリックします &gt;</b>。</p>  <p>11) [次 <b>へ] &gt;</b> をクリックして、概要ウィザードページをスキップします。</p>  <p>12)[<b>スクリプトの生成と</b>発行] ダイアログが完了したら、データベースのクエリが完了したら、[完了] をクリックすると、SQL Azure に対して有効になっているクエリがクエリ ウィンドウに表示されます。</p>  <p>13)この新しいクエリ ウィンドウはSQL Server Management Studioソース データベースに自動的に接続SQL Server。 </p>  <p>14)クエリ ウィンドウを右クリックし、ドロップダウン メニューから [接続] [<b>接続</b> | <b>の変更] の&hellip;選択</b></p>  <p><a href=""><img height="259" width="556" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8816.clip_5F00_image010_5F00_thumb_5F00_537DF8C2.jpg" alt="clip_image010" border="0" title="clip_image010" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>15)次に、データベースSQL Azureサーバーに接続します。 [オプション] ボタンを使用してデータベース <b>を選択 &gt;&gt;</b> できます。</p>  <p><a href=""><img height="339" width="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5751.clip_5F00_image012_5F00_thumb_5F00_62D15AD1.jpg" alt="clip_image012" border="0" title="clip_image012" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>16)生成されたスクリプトを SQL Server Management Studioで実行すると、スキーマが SQL Azure。</p>  <p>SSIS または BCP を使用して SQL Server データを SQL Azure に転送するには、クラスター化インデックスを含むスキーマを SQL Azure に配置する必要があります。 データをアップロードするもう 1 つのオプションは、[スクリプト<b></b>の生成と発行] ダイアログの設定を変更して、データ生成を含める方法です。 INSERT ステートメントがスクリプトに追加 &ndash; され、スクリプトの全体的なサイズが増えるので、これは小規模なデータベースでのみ機能します。</p>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>'
