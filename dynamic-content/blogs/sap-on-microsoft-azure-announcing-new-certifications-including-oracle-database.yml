Title: SAP on Microsoft Azure – 新しい認定資格の発表 (Oracle Database
Summary: Microsoft と SAP のパートナーシップと、お客様へのコミットメントを継続して、新しい認定を発表いたします。 現在から、Azure 上の Oracle DB または SAP ASE を使用して、SAP Business Suite、Business All-In-One、NetWeaver Application Server を実行できます。
Content: >-
  Microsoft と SAP のパートナーシップと、お客様へのコミットメントを継続して、新しい認定を発表いたします。 SAP on Azureと SAP Adaptive Server Oracle Databaseで実行する認定がEnterprise。 現在から、Azure 上の Oracle DB または SAP ASE を使用して、SAP Business Suite、Business All-In-One、NetWeaver Application Server を実行できます。 この新しい認定は、昨年発表された Microsoft と Oracle のパートナーシップに基付けされています。


  そのパートナーシップの一環として、Oracle は顧客が既存の Oracle Database ライセンスを Azure に持ち込み、Oracle からの完全なテクニカル サポートを受け付け、 を有効にしました。 使用する既存の Oracle Database ライセンスをお持ちではない場合は、Microsoft によって提供およびサポートされているライセンスに含まれる仮想マシン イメージを使用して支払いを行います。 以前と同様に、お客様は SAP ライセンスを持ち込み、Microsoft Azure。 詳細については、 の実行に関するページを <a href="https://azure.microsoft.com/en-us/campaigns/sap/">参照</a>SAP on Azure。
