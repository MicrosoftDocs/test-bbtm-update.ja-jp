Title: Azure Storage のための静的な web サイトのホスティングがパブリックプレビューに
Summary: 本日、Azure Storage 用の静的 web サイトをホストするパブリックプレビューを発表します。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2018年12月12日より、Azure Storage の静的 web サイトは一般公開されています。 詳細については、ブログの投稿 &ldquo; を参照してください。 <a href="https://azure.microsoft.com/blog/static-websites-on-azure-storage-now-generally-available/">Azure Storage の静的 web サイトが一般公開されました</a>。&rdquo;</div>


  <p>本日、 <strong>Azure Storage のための静的 web サイトホスティング</strong>のパブリックプレビューを発表します。 この機能セットは、米国政府機関およびソブリンクラウドでのサポートを提供する <strong>すべてのパブリッククラウドリージョン </strong>で利用でき<strong>ます。</strong></p>


  <p>この一連の新しいストレージ機能により、Azure で統合された最新の web アプリケーションをホストするための、コスト効率に優れたスケーラブルなソリューションが実現します。 静的 Web サイト上の Web ページには、静的コンテンツと JavaScript、またはその他のクライアント側コードが含まれます。 これに対し、動的 Web サイトはサーバー側コードに依存し、<a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-web-overview" target="_blank">Azure Web Apps</a> を使用してホストされます。 デプロイのあり方がエラスティックでコスト効果の高いモデルへとシフトしていくなか、サーバー管理を必要とせずに Web コンテンツを提供できるかどうかは、きわめて重要な要件となっています。 Azure Storage での静的な web サイトのホスティングの導入により、 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview" target="_blank">Azure Functions</a>やその他の Paas サービスを利用したサーバーレスアーキテクチャでの豊富なバックエンド機能を実現できます。</p>


  <h2>しくみ</h2>


  <p style="border-image: none;">ストレージアカウントで静的 web サイトを有効にすると、新しい web サービスエンドポイントがフォームに作成されます。</p>


  <p style="border-image: none;"><code>&lt;account-name&gt;.&lt;zone-name&gt;.web.core.windows.net</code>.</p>


  <p>Web サービス エンドポイントは、常に匿名の読み取りアクセスを許可し、サービス エラーへの応答として書式設定済みの HTML ページを返して、オブジェクトの読み取り操作のみを許可します。 Web サービス エンドポイントは、ルート ディレクトリとすべてのサブディレクトリの両方について、要求されたディレクトリ内のインデックス ドキュメントを返します。 ストレージ サービスが 404 エラーを返した場合、Web エンドポイントはカスタム エラー ドキュメントを返します (そのように構成されている場合)。</p>


  <h2>作業の開始</h2>


  <p>この機能セットは、 <a href="https://portal.azure.com" target="_blank">Azure Portal</a>の最新リリース、 <a href="https://www.nuget.org/packages/WindowsAzure.Storage" target="_blank">.net クライアントライブラリ</a>(バージョン 9.3.0)、 <a href="https://github.com/azure/azure-storage-java" target="_blank">Java クライアント</a>ライブラリ (バージョン 8.0.0)、 <a href="https://github.com/Azure/azure-storage-python/tree/master/azure-storage-blob" target="_blank">Python クライアントライブラリ</a>(バージョン 1.3.0)、 <a href="https://azure.github.io/azure-storage-node/" target="_blank">Node.js クライアントライブラリ</a>(バージョン 2.10.0)、 <a href="https://github.com/Microsoft/vscode-azurestorage#preview-features" target="_blank">Visual Studio Code 拡張機能</a>(バージョン 0.4.0)、 <a href="https://github.com/Azure/azure-cli-extensions/tree/master/src/storage-preview" target="_blank">CLI 2.0</a> (拡張機能バージョン 0.1.3) でサポートされています。 <a href="https://azure.microsoft.com/features/storage-explorer/" target="_blank">Storage Explorer</a>と<a href="https://docs.microsoft.com/en-us/powershell/azure/install-azurerm-ps" target="_blank">Powershell</a>のサポートは近日対応予定です。 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/Versioning-for-the-Azure-Storage-Services" target="_blank">Storage Services REST API</a>を常に使用することもできます。 静的 web サイトは REST API バージョン2018-03-28 以降でサポートされています。 一般に、この機能を使用しているかどうかに関係なく、常に最新バージョンを使用することをお勧めします。</p>


  <p>Azure Storage で web アプリケーションのホスティングを開始するには、次のスクリーンショットに示すように、 <a href="https://portal.azure.com" target="_blank">Azure ポータル</a>を使用して機能を構成します。 Azure Portal で<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-quickstart-create-account" target="_blank">GPv2 ストレージアカウントを作成</a>するか、既存の GPv2 アカウントを使用して、左側のナビゲーションバーの [<strong>ettings </strong>] の下にある [<strong>静的 web サイト (プレビュー)</strong> ] をクリックします。 [ <strong>有効</strong> ] をクリックし、インデックスドキュメントの名前と、オプションのカスタムエラードキュメントパスを入力します。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/storage-blob-static-website-portal-config-1.PNG" style="width: 810px; height: 373px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>静的な web サイト有効化の一部として作成された<strong>$web</strong>コンテナーに web 資産をアップロードします。 これは、Azure Portal で直接行うことも、 <a href="https://github.com/Microsoft/vscode-azurestorage#preview-features" target="_blank">Visual Studio Code 拡張機能</a>を利用してディレクトリ構造全体をアップロードすることもできます。 <strong>$Web</strong>コンテナーを右クリックし、[<strong>静的な Web サイトに配置する</strong>] を選択して、アップロードするディレクトリを探します。 インデックス ドキュメントには、構成済みの名前を使用するようにしてください。 この例では&#39;s という名前のドキュメントが <strong>index.html</strong>ます。</p>


  <p>最後に、Web エンドポイントに移動して Web サイトをテストします。 また、web サイトに豊富な機能を追加するためのガイダンスについては、 <a href="https://docs.microsoft.com/en-us/azure/functions/tutorial-static-website-serverless-api-with-database" target="_blank">独自のサーバーレス web アプリの構築</a> に関するこのステップバイステップのチュートリアルをご覧ください。</p>


  <h2>入手して使用し、その情報をお聞かせください</h2>


  <p>Azure Storage での静的な web サイトのホスティングサポートは、追加コストなしで提供されます。 機能セットの詳細については、 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-static-website" target="_blank">静的な websites のドキュメント</a>を参照してください。</p>


