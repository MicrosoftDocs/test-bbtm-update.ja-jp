Title: 開発者は地理的な場所を使用して、データセンターを選択し、アプリケーションをグループ化 & Storage
Summary: 私たちは、「geo' に関連する一連の機能を起動することを発表しています。 すべてのユーザーに対して、すぐに機能をロールアウトします。 Microsoft では、"とても興奮" についてお話ししています。
Content: <p>私たちは、「geo' に関連する一連の機能を起動することを発表しています。 すべてのユーザーに対して、すぐに機能をロールアウトします。 Microsoft では、これについては私たちにとって "非常に興奮" になっています。最後に数か月の間に取り組んできたことをがに公開できるからです。 &nbsp;何をリリースしているかについて説明する前に、これを実行する<b>理由</b> * を説明したいと思います。</p>    <h3>なぜこれを行うのでしょうか。</h3>  <ul>  <li>パフォーマンス-ユーザーがデータを格納する場所についてより多くの選択肢を選択し、ネットワーク待機時間を短縮できるようにすることをお勧めしました。 また、コードとデータができるだけ近い場所にあることを確認するために、どの程度重要かを説明しました (詳細については後で詳しく説明します)。</li>  <li>法的な理由と、ユーザーがコードやデータをどこに配置するかについての要件を持つユーザーがいます。 </li>  <li>ビジネス継続性/バックアップ—地理的に地理的に分散しているユーザー。 これで、自然災害が発生した場合や、データセンターの1つで Cloverfield モンスターが発生した場合にデータのコピーを安全に行うことができるようになりました。</li>  </ul>    <h3>発表内容</h3>  <p>いくつかの主要なことを発表します。</p>  <ul>  <li>まず、1つではなく、2つの地理的な場所に存在します。 以前は、北西部米国にのみ存在していましたが、現在は南部に存在しています。 今後は、特に米国外でも、より多くの場所に展開することを計画しています。</li>  <li>ユーザーは、この2つの地理的な場所 (今後さらにさらに多く) の間で、そのデータをホストする場所を選択できます。 たとえば、ストレージアカウントを作成するときに、ビジネスニーズに基づいてホストをホストする場所を選択できます。ストレージシステムは、データに要求をルーティングするために、背後で何らかのマジックを行います。 ホストされるサービスアカウントを作成し、コードを実行する場合も、同じことが当てはまります。 両方の geo ロケーションは、Windows Azure のすべての機能をサポートしています。 コードやデータを必要とする場所に関する特定の要件がない場合は、[US-Any] を選択すると、場所が選択されます。</li>  <li>ユーザーは "アフィニティグループ" を作成して、にストレージアカウントやホステッドサービスを配置できます。 ここでは、コードとデータをできるだけ近い場所に配置する方法について説明しました。 アフィニティグループ内のアカウントは1つの単位として処理され、接続のために一緒に配置されます。 たとえば、北西部米国に配置されたアフィニティグループを作成し、そこに複数のストレージアカウントとホステッドサービスを配置した場合は、それらをそれらの地理的リージョンに割り当てます。これにより、すべてのアカウントがネットワークの観点からまとめて閉じられるようになります。</li>  </ul>    <p>ここでは、2つ以上の地理的な場所に展開することを計画しています。 お客様のご意見やご感想をお聞かせください。 コメントをそのまま使用することも、横にあるリンクからお問い合わせいただくこともできます。 私たちが何を発送しているかについては、非常に興奮しています。 機能のロールアウトが完了したら、ご意見をお聞かせください。</p>  <p>Sriram Krishnan<br>  プログラム マネージャー</p>
