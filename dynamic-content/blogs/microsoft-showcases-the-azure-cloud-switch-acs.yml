  <p><strong>アプリケーション</strong>: Quagga などのオープンソースアプリケーションや、自動操縦や swan などの機能や、サードパーティ製のアプリケーションなどの構成管理システム全体に関連する可能性のある Microsoft 固有のアプリケーションが含まれます。</p>


  <p><strong>スイッチ状態サービス (sss)</strong>: sss はグローバルネットワーク状態のサブセットです。 これは、目標状態に切り替えるために役立ちます。 すべてのスイッチの状態の要件を管理するために、Redis のようなオープンソースのキーと値のペアストアを利用できます。 また、SAI オブジェクト管理のサブレイヤーでもあるデータベースレイヤーを使用すると、オブジェクトの共有と異なるアプリケーション間の依存関係に役立ちます。 データベースはモジュール化されており、アプリケーションに状態のビューを提供します。</p>


  <p><strong>SAI</strong>: SAI の前には、ハードウェアの根本的な複雑さとプロトコルスタックソフトウェアの厳密な結合がありません。ネットワークのニーズに応じて、ハードウェアとソフトウェアの最適な組み合わせを自由に選択できました。 SAI を使用すると、ソフトウェアは何も変更せずに複数のスイッチチップをプログラムすることができるため、ベースルーターのプラットフォームをシンプルかつ一貫して安定させることができます。 また、標準化された API を使用すると、ネットワークハードウェアベンダーは、プログラミングインターフェイスの一貫性を維持しながら、優れた速度を実現する革新的なハードウェアアーキテクチャを開発できます。 また、SAI を使用すると、機能、スタック、およびアプリケーションのソフトウェア開発をオープンで簡単に行うことができます。 2015年7月の時点で、SAI は<a href="https://www.opencompute.org/">オープンコンピューティング Project (OCP)</a>に正式に同意されています。 詳細については、<a href="https://azure.microsoft.com/en-us/blog/switch-abstraction-interface-sai-officially-accepted-by-the-open-compute-project-ocp/">こちら</a>を参照してください。</p>


  <p><strong>ベンダーが提供するハードウェアとソフトウェア</strong>: これは、実際の ASICs、ドライバー、SAI と northbound を話すソフトウェア開発キット (sdk) で構成されています。</p>


  <p>ACS with SAI は、 <a href="https://conferences.sigcomm.org/sigcomm/2015/industrialdemosessions.php">2015 年8月の Sigcomm カンファレンス</a>で説明されています。 ACS、4つの ASIC ベンダー (Mellanox、Broadcom、Cavium、Barefoot software スイッチ)、SAI の6つの実装 (Broadcom、Dell、Mellanox、Cavium、Barefoot、および Metaswitch) と3つのアプリケーションスタック (Microsoft、Dell、および Metaswitch) が紹介されています。</p>


  <p>ACS &rsquo; のリーンとモジュール型スタックを紹介します。 1つのソフトウェアアプリケーションがさまざまな ASICs と対話することによって、ASIC に依存しないインターフェイスである、標準化された SAI の力を unleashed 』しています。 さらに、ACS は Dell &rsquo; s および Metaswitch &rsquo; s アプリケーションスタックでも動作しています。 これらの機能は、マイクロソフトが自社のデータセンターで使用している実際の clos トポロジで実証されています。 これらの機能には、QoS などの複雑なレイヤー3ルーター機能があります。</p>


  <p>&rsquo;スイッチハードウェアからのスイッチソフトウェアの disaggregating ゲートというこのアプローチは、ネットワーク業界で継続的に増加傾向にあると考えているため、ACS を公開しています。ここから、この旅の洞察と経験を投稿したいと思います。</p>
