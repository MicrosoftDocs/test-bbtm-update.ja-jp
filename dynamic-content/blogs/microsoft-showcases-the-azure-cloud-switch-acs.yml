Title: Microsoft では、Azure クラウドスイッチ (ACS) を紹介しています
Summary: Azure クラウドスイッチ (ACS) は、Linux 上に構築されたデータセンターネットワーク用のクロスプラットフォームモジュール化オペレーティングシステムです。
Content: >-
  <p>クラウドとエンタープライズはどちらも、高速で可用性の高いネットワークに依存してサービスを提供します。 このため、ネットワークオペレーターは、必要なネットワーク機能を迅速に追加することによって、自社の運命を制御できるようにすることが重要です。これにより、リスクと複雑さを高める機能の変更を維持できます。</p>


  <p>Microsoft では、市場で利用できる優れたスイッチハードウェアプラットフォームが多数存在することを信じています。多くのベンダーがイノベーションを促進し、スピードが向上し、コストが削減されています。 しかし、クラウドおよび企業ネットワークでは、さまざまな種類のスイッチで実行される、大幅に異なるソフトウェアをクラウド全体のネットワーク管理プラットフォームに統合することが困難になっています。 新しいスイッチハードウェアのイノベーションを tide にしても、お客様が実装した機能のすべてのメリットと、お客様が私たちにとって修正されたバグをぜひお寄せください。</p>


  <p>Azure クラウドスイッチ (ACS) は、スイッチなどのネットワークデバイスを実行するための独自のソフトウェアを構築する foray です。 Linux 上に構築されたデータセンターネットワーク用のクロスプラットフォームモジュールオペレーティングシステムです。 ACS を使用すると、ソフトウェアのバグのデバッグ、修正、テストをより迅速に実行できます。 また、ソフトウェアをスケールダウンし、データセンターとネットワークのニーズに必要な機能を開発する柔軟性も得られます。</p>


  <p>ACS では、複数のスイッチベンダーのハードウェア間で同じソフトウェアスタックを共有することもできます。 これは、 <a href="https://www.opencompute.org/">open Compute Project (OCP)</a>のネットワーク切り替え ASICs をプログラミングするための最初のオープン標準 C API である、 <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions">Switch アブストラクション Interface (SAI)</a>仕様を通じて行われます。 Microsoft は SAI 工数の設立メンバーでしたが、ACS を成功させるための手段として SAI を参照しているため、プロジェクトの先頭の共同作成者になります。</p>


  <p>ACS は、長年の品質スイッチソフトウェアスタックの経験を尊重し、学習していますが、従来のスイッチソフトウェアスタックから多くの側面を逸脱して、強調表示されているいくつかの目標を達成しています。</p>


  <p>従来のスイッチソフトウェアは、いくつかのシナリオと機能の要求を含む複数の顧客向けに構築されています。 ACS は Microsoft の優先順位に基づく機能の開発に重点を置いているため、 <strong>リーンスタック</strong>があります。 シンソフトウェアスタックは、データセンターネットワークに必要なソフトウェアに焦点を当て、ネットワークデバイスソフトウェアのバグを現在の実行率よりも迅速に修正、テスト、および修復することを目指しています。 ACS は、1つのモノリシックイメージではなく、 <strong>モジュール型スタック</strong> でもあります。 リーンおよびモジュール化スタックの利点は十分です。 これにより、非表示の優先度の高いバグの確率が低くなり、新しい機能の要求時間の遅延が軽減され、検証が容易になります。</p>


  <p>ACS は、Microsoft &rsquo; の監視および診断システムとの統合により<strong>、構成と管理を容易</strong>にするために努力しています。 コマンドラインインターフェイスの従来のエンタープライズインタラクティブモデルから逸脱ば、サーバーが週次のソフトウェアの展開とロールバックによって管理され、成熟した構成とデプロイモデルが実現します。</p>


  <p>ACS は <strong>オープンネットワーク</strong>の機能を認識しています。 ACS とオープンで標準化された <strong>SAI インターフェイス</strong> を併用することで、新しいハードウェアを迅速に利用できるようになります。同時に、複数のプラットフォームで同時に動作できるように、ASIC イノベーションの tide を実現できます。 <strong>Linux</strong>で実行されている ACS は、強力なエコシステムを利用することができます。 ACS では、 <strong>オープンソース</strong>、Microsoft、および <strong>サードパーティ</strong> のアプリケーションを使用したり拡張したりすることができます。 次の図は、ACS スタックの最上位から最下位までの主要な機能ブロックを示しています。<br>

