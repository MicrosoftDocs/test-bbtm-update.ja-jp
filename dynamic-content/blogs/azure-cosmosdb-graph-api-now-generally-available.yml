Content: >-
  <p>Azure Cosmos DB Graph API は、グローバルに分散された管理対象サービスにグラフ機能を提供するための最初のクラウドデータベースです。 これにより、ユーザーは、大規模なドラマ言語を使用してデータを利用する新しい方法を調べることができるようになりました。これに対して、グローバルな分散、ストレージとスループットのエラスティックなスケーラビリティ、低待機時間、整合性モデル、および Azure Cosmos DB のエンタープライズ対応の sla が保証されます。</p>


  <p>12月に、Azure Cosmos DB Graph API が一般公開されました。 このリリースには、パフォーマンスと待機時間に対するいくつかの重要な更新と、それで使用できるアプリケーションプラットフォームの拡張が含まれています。 Azure Cosmos DB Graph API の一般公開リリースに含まれる機能の概要を次に示します。</p>


  <h2>サービスのパフォーマンスと安定性の向上</h2>


  <p>Azure Cosmos DB Graph API サービスには、いくつかのパフォーマンスと安定性の向上が適用されています。 これらの更新プログラムは、オープンソースのすべてのパフォーマンスコネクタを使用する場合の接続エクスペリエンスだけでなく、クエリ処理のパフォーマンスを向上させることができます。 その他の修正は、経験を積んだ、以前に認識されたエラー解析の問題にも適用されました。</p>


  <h2>Python および PHP アプリケーションプラットフォームのサポートが新しく追加されました。</h2>


  <p>Azure Cosmos DB Graph API では、Apache を使用した python および php アプリケーションからの接続がサポートされるようになりました。これにより、 <a href="https://tinkerpop.apache.org/">Apache &trade; </a> <a href="https://github.com/apache/tinkerpop/tree/master/gremlin-python" target="_blank">mlin-Python</a>および<a href="https://github.com/PommeVerte/gremlin-php" target="_blank">グリーン mlin-php</a>が使用されます。 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/create-graph-python" target="_blank">Python のクイック</a>スタートと<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/create-graph-php" target="_blank">PHP のクイックスタート</a>を開始する方法について説明します。</p>


  <h2>プライベートプレビューでの一括インポートライブラリ</h2>


  <p>ノードとエッジを効率的に一括インポートするために使用できるライブラリに取り組んでいます。 本日は、 &rsquo; このライブラリのプライベートプレビューがあることを発表し &rsquo; 、ユーザーにテストを求めています。このプレビューへの参加をご &rsquo; 希望の場合は、 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRx-KitOuNPlNtWNhKPEGp4pURFJWSDhYUjRXVEhJNE9aSTFRMElFQzVURS4u">この </a><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRx-KitOuNPlNtWNhKPEGp4pURFJWSDhYUjRXVEhJNE9aSTFRMElFQzVURS4u" target="_blank">フォーム</a>にご記入ください。</p>


  <h2>アカウントの移行のプレビュー</h2>


  <p>今後数か月の間に、更新されたサービスにプレビューアカウントが自動的に移行されます。 これらの移行はバッチで行われ、必要な変更がある場合は電子メールで送信されます。</p>


  <p>サービスの次に表示される内容についてのフィードバックを引き続き <a href="https://feedback.azure.com/forums/263030-azure-cosmos-db?category_id=321991">提供</a> してください。 今すぐ無料でお試しいただくために、今すぐ無料でお試しいただけます。無料で利用<a href="https://azure.microsoft.com/en-us/free/services/cosmos-db/">するには、Cosmos DB</a>をご覧ください。 ヘルプが必要な場合、またはご質問やフィードバックがある場合は、Stack Overflow の開発者フォーラムでお問い合わせください。また、最新のニュースとお知らせについては、Twitter <a href="https://twitter.com/AzureCosmosDB"> @AzureCosmosDB </a>と #CosmosDB にご連絡ください。</p>


  <p>-Azure Cosmos DB の友人です。</p>
