Summary: '何年もの間、パートナーと顧客は Azure モノのインターネット (IoT) プラットフォームを使用して、さまざまな業界向け画期的なアプリケーションを作成してきました。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c305923f-7d57-4a12-9a5a-349deffba609.png"><img alt="Azure Digital Twins" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5dcfb68d-2e1f-4aee-89eb-9b8a430650a7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>何年もの間、パートナーと顧客は Azure モノのインターネット (IoT) プラットフォームを使用して、さまざまな業界向け画期的なアプリケーションを作成してきました。 この体験に沿って、デジタル&rsquo;変革の取り組みのほとんどが、物理世界に関するコンテキストから恩恵を受けるという学習を行いました。 その結果、組織は、人、場所、物の間の高度な相互作用をより深く理解できるソリューションに対する意欲が高まっています。</p>


  <p>さまざまなソースからデータ &ldquo;を&rdquo;&mdash;取り込む物理環境のデジタル ツイン仮想表現の概念を入力します。 従来、デジタル ツインは産業機器 (機械、機械のフリート、エンジンなど) に使用されましたが、デジタル ツインの概念は、物理環境での私たちの生活や作業のすべての方法をモデル化する場合にも広く適用されます。 人、場所、物の間の複雑な相互作用と価値の高い交差をモデル化すると、新しい機会のロックが解除され、新しい効率性が生み出され、パブリックとプライベートの空間が改善されます。</p>


  <p>これは、IoT プラットフォームに追加する新&rsquo;しいサービスのコンテキストです。 本日、オーランドで開催された Ignite カンファレンス&rsquo;で、お知<a href="https://azure.microsoft.com/en-us/services/digital-twins/">Azure Digital Twins。</a> Azure Digital Twinsは、包括的なデジタル モデルと、任意の物理環境に適用できる空間対応ソリューションのための新しいプラットフォームです。 &mdash;&mdash;パートナーと顧客は、空間のコンテキストでデータに対してクエリを実行できます。これは、デジタル ソースと物理的な世界からのデータを関連付ける反復可能でスケーラブルなエクスペリエンスを構築するために、センサーのパワーを変えるのではなく、空間のコンテキストで実行できます。</p>


  <p>Azure Digital Twinsは、Azure IoT プラットフォームの一部として開発され、Microsoft Azure が知られているすべてのスケール、信頼性、コンプライアンス、セキュリティ、プライバシーの利点を提供しています。 &mdash;これは、すべての種類の環境を意味します。オフィス、学校、病院&mdash;、銀行、倉庫、倉庫、工場、駐車場、通り、道路、交差、駐車場、駐車場、その他の環境は、よりスマートな空間になる可能性があります。そのため、サポート インフラストラクチャや都市全体も可能になります。</p>


  <h2>Azure Digital Twins について</h2>


  <p>現在、ほとんどの IoT プロジェクトはモノ&rsquo;中心のアプローチから始まるが、それを反転しました。 お&rsquo;客様は、最初に物理環境をモデル化し、そのモデルに (既存または新規の) デバイスを接続することで、大きなメリットを実現しているのを発見しました。 お客様は、空間とインフラストラクチャの実際の使用方法に関する新しい空間インテリジェンス機能と新しい分析情報を得る。</p>


  <p>プライバシーとセキュリティの制御は、プラットフォームの重要なAzure IoTです。 デジタル モデルが配置された後、Azure Digital Twins は Azure IoT Hub を使用して、すべてを物理世界に最新の状態に保つ IoT デバイスとセンサーを接続します。 Azure Digital Twinsは、デバイスの接続、メンテナンスのニーズの予測、エネルギー要件の分析、使用可能な領域の使用の最適化、より効率的なプロセスの作成を超えた次世代の IoT&mdash; ソリューションを構築するのに役立ちます。 プラットフォーム&rsquo;機能の概要を次&rsquo;に示します。</p>


  <ul>
   <li><strong>空間インテリジェンス グラフ</strong>。 これは、人、場所、デバイス間の関係をモデル化する物理環境の実際の仮想表現です。 このデジタル ツインは、組織がエネルギー効率、空間使用率、乗員エクスペリエンスなど、向上できるソリューションを構築できる分析情報を生成します。 これには、BLOB ストレージ&mdash;が含まれます。マップ、ドキュメント、マニュアル、画像などをメタデータとして、グラフで表されるスペース、人、デバイスにアタッチして格納する機能です。</li>
   <li><strong>ツイン オブジェクト モデル。</strong> また、このサービスでは、&rsquo;ソリューションの作成を加速および簡略化するためにドメイン固有のニーズに合わせて事前に定義されたスキーマとデバイス プロトコルも提供されます。 これらの利点は、内部または外部の空間だけでなく、インフラストラクチャや都市全体にも適用できます。</li>
   <li><strong>高度なコンピューティング機能。 </strong>ユーザーは、デバイスとセンサーからのテレメトリに基づいて通知またはイベントを生成する関数を定義できます。 この機能は、さまざまな強力な方法で適用できます。 たとえば、PowerPoint でプレゼンテーションが開始された場合、会議室では、照明が自動的に暗く、視覚が低下する可能性があります。 会議の後、全員が出て行った後、照明が消され、空調が下がっています。</li>
   <li><strong>マルチテナント機能と入れ子になったテナント機能によるデータの分離。 </strong>ユーザーは、組み込みのマルチテナント機能と入れ子になったテナント機能を利用してデータを確実に分離することで、複数のテナントとサブテナント間でスケーリングおよび安全にレプリケートするソリューションを構築できます。</li>
   <li><strong>アクセス制御とアクセス制御 (Azure Active Directory) によるAAD。</strong> Role-Based Access Controlと Azure Active Directory&mdash;は、ユーザーまたはデバイスの自動ゲートキーパーとして機能し、許可されるアクションを指定し、セキュリティ、データのプライバシー、コンプライアンスを確保します。</li>
   <li><strong>Microsoft サービス との統合。</strong> お客様とパートナーは、azure Azure Digital Twins を Azure マップ、Azure High-Performance Computing、Microsoft Mixed Reality、Dynamics 365、Office 365 に接続することで、ソリューションを構築できます。</li>
  </ul>


  <p>これらの機能を組み合わせると、パートナーは、高度なリレーショナル モデリングを提供すると同時に、プライバシー、セキュリティ、およびグローバルにスケーリングする機能に関する重要なニーズに対処することで、エンド カスタマーの結果の推進に集中できます。</p>


  <h2>Digital Twinsアプリケーションを選択する</h2>


  <p>Azure Digital Twins、さまざまな業界の幅広い顧客やパートナーによって既に使用されています。 次に示すのは、任意の場所で操作を拡張Digital Twinsアプリケーションの適用性を示す例です。</p>


  <h3>設計、ビルド、および操作</h3>


  <p>Digital Twins、設計、建設、所有権、および占有率のステージ間で失われたデータやサイロ化されたデータを活用して、建物のライフ サイクル全体で使用できます。 <strong>オーストラリアに本社 </strong>を置くグローバル テクノロジ企業である Willow は、構築された環境に新しいイノベーション カテゴリを作成することで、この必要性に対処しています。</p>


  <p>Willow Twin は、シンプルで直感的な物理世界のデジタル レプリカを提供します。 このソリューションではAzure Digital Twins&rsquo;クラウド、AI、IoT の各機能を使用して、建物のモデル化、リアルタイム データの追跡、デバイスの接続を行います。 Azure Digital Twinsを使用すると、Willow&mdash;&mdash; は階層を格納し、データを構築しながら、他のシステムアーキテクチャ設計、保証、建物のすべての側面を表示する 1 つの場所を提供するマニュアルを提供します。 このすべての履歴データとライブ データを基に、Willow Twin は、建物とインフラストラクチャの操作と、それらの資産をユーザーがどのように体験するのかを変革できる、アクション可能な分析情報を作成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4b7340c-f48c-4cde-8d7e-37a6a0137247.jpg"><img alt="Azure Digital Twins" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21377bf4-905b-4584-97f8-11c6c4473752.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>Willow Twin は、設計、構築、所有権、および占有に関連するデータを表示する単一の場所を提供します。 この例では、オペレーター&rsquo;がビルの要素にドリルダウンし、デジタル表現だけでなく、仕様、運用履歴、メンテナンス レコード、マニュアルにアクセスできるように、モデル化されています。</p>


  <p><a href="https://www.willowinc.com/thyssenkrupp2018/">Rottweil と Microsoft</a> のパートナーシップにより、 <strong>Willow</strong> と Microsoft は、新しい Test Tower の中心的なシステムで作成された膨大なデータのロック解除を支援しています。 その目的は、メンテナンス 契約とセキュリティを管理する新しい方法を作成し、旅行用のパーソナライズされたエクスペリエンスを開発し、エレベーターが常に機能を確保する方法です。</p>


  <p>Test Tower に、正常に動作を停止するウォーター ポンプのようなサービスの問題がある場合、サービス技術者はアプリを使用して建物の 3D モデルを表示できます。 &rsquo;モデルをローミングし、必要に応じて拡大または回転させてポンプのデジタル表現を見つけ、ユニットの仕様、運用履歴、メンテナンス レコード、およびサービス マニュアルにアクセスして、問題を特定し、修復を高速化することができます。</p>


  <p>Willow は、多くのセクターの&mdash;商業およびオフィスビル、工業空間、多くの企業開発、レールとインフラストラクチャ、空港、ホテル、データ センターなどの顧客に Azure Digital Twins を提供する予定です。</p>


  <h3>エネルギー管理の構築</h3>


  <p>スマート ビルディング業界では、運用と省エネルギーの強化に重点を当ててはっています。 ソリューション プロバイダー <strong>の 物的パートナー </strong>は、事前に定義されたデータ スキーマと高度なコンピューティング機能を利用して、Azure Digital Twins&rsquo; プラットフォームを導入した最初のエネルギー パートナーでした。 INGS は、機器や施設からテレメトリを取得し、運用コストを削減し、テナントの満足度を向上させるのに役立つ分析情報を明らかにします。</p>


  <p>パートナー Azure Digital Twins、他の Microsoft オファリングとパートナー エコシステムに接続する利点も得ることができます。 たとえば、シアトルに拠点を置くファシリティ ソリューション会社の <strong>MacDonald-Miller</strong> は、Azure IoT サービス、Dynamics 365 for Field Service、のS smart Building Software を使用してサービス 技術をディスパッチします。 彼らは、建物システムで&rsquo;エネルギーが多すぎる場合に初めて修正するために必要な適切な情報、ツール、およびパーツを提供します。</p>


  <h3>スペース使用率とワークプレース設計</h3>


  <p>効率を構築する機会は省電力を超えて広がり、空間の最適化は世界中の組織にとってもう 1 つの大きな焦点です。 <strong>ワークスペースの</strong>設計に関して 106 年の歴史を持つ Steelcase 社は、スペースを使い切るソリューションを提供しています。</p>


  <p>Steelcase では、Azure Digital Twinsを使用して、Steelcase Workplace Advisor と Find Mobile App を構築しました。 Steelcase Workplace Advisor は、組織が自分のスペースがどのように使用されているのか確認し、その中の人々のニーズに対応するワークプレースを作成するのに役立ちます。 たとえば、Steelcase は、スペースにピンチされ、職場全体の使用率がわずか 35% である成長中の会社と仕事をしました。 データと分析を使用して領域を再構成すると、短時間で使用率を 51% に増やす可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cbb3bf2-465a-4a45-b3c1-3d068dd6e72b.png"><img alt="Digital Twins" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac083e64-36dd-4c1f-8be2-cdca0d3acc26.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>Steelcase Workplace Advisor は、組織が自分の領域がどのように使用されているのか確認するのに役立ちます。 この例では、Steelcase Workplace Advisor は、時間の流中の占有率と傾向を示しています。</p>


  <h3>乗員エクスペリエンス</h3>


  <p>またAzure Digital Twinsプラットフォームは、乗員を構築するためにより優れたエクスペリエンスを作成するためにも使用されています。 世界の最大の商業用不動産サービス会社である <strong>CBRE</strong>&rsquo; は、分析のために Azure Digital Twins を活用して CBRE&rsquo; 360 従業員およびテナント エクスペリエンス プラットフォームを構築し、管理する領域がどのように使用されるかを確認し、人々のニーズにより良いサービスを提供するために最適化しました。</p>


  <p>温度、モーション、その他の条件を測定するセンサーを使用すると、CBRE は、クライアントが自分の空間を理解し、そこで働いている人々に素晴らしいエクスペリエンスを提供するのに役立ちます。 CBRE 360 モバイル アプリを使用すると、ユーザーは職場内を移動し、同僚との会議を設定し、ワークスペースを予約し、食品や飲み物、建物、コンシェルジェ サービスにアクセスできます。</p>


  <p>商用 IoT サービスとしてのエッジ ソリューションのグローバル プロバイダーである <a href="https://www.rigado.com/press_releases/rigado-partners-microsoft-azure-digital-twins-bringing-iot-edge-as-a-service-to-salesforce-tower/">Rigado</a><strong> </strong>と共に、CBRE と Microsoft は、CBRE&rsquo; の最も高度なビルでこれらのサービスを展開しています。</p>


  <p>乗員エクスペリエンスに取り組むもう 1 つのパートナーは、BeSense のオランダのテクノロジ パートナーである <strong>Winvision</strong> です。 職場でのAzure Digital TwinsやOffice 365のシナリオに対応するために、このサービスと組み合Office 365を使用します。</p>


  <h3>建物の外部</h3>


  <p>デジタル ツインの可能性の期間は、スマート ビルやオフィスをはるかに超えて広がっています。 Harvard Business Review Analytic Services によると、スマート スペースに対するエンタープライズ全体のアプローチを既に持っている将来の思考の役員も、新しい市場を採用する機会を見る機会を得るという。 &mdash;このグループのマジョリティ 82%&mdash; を占めるこの種のテクノロジは、オフィスや住宅施設を超えて製造工場、病院、小売店、スポーツ 施設、学校、その他の種類の組織に容易に広がることが言います。</p>


  <p>Azure Digital Twins、さまざまなアプリケーション (駐車場、外部照明、電気自動車 (EV) の充電など) で、これらの多様な空間の外部で使用できます。</p>


  <p>課金ソリューションと EV クラウド サービスの大手プロバイダーである <strong>Allego</strong> は、約 9,500 の請求ポイントを持つヨーロッパのネットワーク全体で都市、企業、消費者向けシームレスな課金エクスペリエンスを構築するのに役立つ <a href="https://azure.microsoft.com/en-us/blog/allego-offers-electric-vehicle-smart-charging-solutions-powered-by-azure-digital-twins/">Azure Digital Twins</a> をタップしました。</p>


  <p>このソリューションは、EV の課金に関連する複雑なユーザー設定とエネルギー グリッドの制約を動的モデルに組み込む必要がありました。 目標は、プラグインされた電気自動車に最適な充電スケジュールを考え出すという点です。 このDigital Twinsプラットフォームでは、課金シナリオをモデル化して最適化し、その結果、柔軟で信頼性が高く、予測可能な課金オプションを顧客に提供するソリューションが実現されました。 システムは、グリッドオペレーターがコストの高いインフラストラクチャのアップグレードを最小限に抑える、または回避するのにも役立ちます。</p>


  <h3>インフラストラクチャとそれ以降</h3>


  <p>たとえば、EV の課金以外にも、Azure Digital Twinsユーティリティとインフラストラクチャの潜在的な使用事例が提供されます。 ノルウェーの電気事業である <strong>Adger Energi</strong> は、Azure Digital Twins&mdash; を使用して、分散型エネルギー リソース、デバイス 制御、予測予測によって電力網を効率的に運用する方法を特定しています。コストと時間のかかるエネルギーアップグレードを回避します。 分散型エネルギー リソースの使用に関するこのイノベーションは、既に業界の認知を獲得し、革新的なエネルギー効率の星を獲得しました: <em><a href="https://www.ase.org/news/alliance-announces-2018-stars-energy-efficiency-award-winners">電力</a></em>と供給。</p>


  <p>また、このDigital Twins、建物やキャンパスや都市のモデルにも拡張されます。 <strong>L&amp;T Technology Services</strong> (LTTS) は、Smart Campus および Smart City アプリケーション向けの包括的なソリューションを構築しました。 このソリューションは、接続されたキャンパス全体とその建物インフラストラクチャの仮想表現を提供し、AI 主導の施設障害検出、診断、レポート、および施設マネージャー、キャンパスセキュリティ、ミッション クリティカルな施設に対するリアルタイムのフィードバックと解決ループを提供します。</p>


  <p>LTTS i-BEMS は、Azure Digital Twins と Dynamics 365 for Field Service を統合して、人間の介入を最小限に抑えたリアルタイムの自動化された IoT アラート、チケット作成、解決管理を提供し、解決時間を高速化します。 LTTS i-BEMS デジタル ツイン ダッシュボードは、エネルギー管理、スペース使用率、ワークプレース構成、テナント エクスペリエンス管理の構築を最適化します。</p>


