  <h2>物理的な世界のデジタルモデル: 先頭のみ</h2>


  <p>この spring の前に、Microsoft は今後4年間、IoT で $50億を投資していることを発表しました。 私たちの目標は、IoT での旅を簡略化することです。そのため、どこから始めても、お客様は、どこ &rsquo; からでも、信頼できる接続型のソリューションを作成してデジタル変革を行うことができます。</p>


  <p>Azure Digital ツインは、マイクロソフトがこのコミットメントを継続的に提供する方法の強力な例を提供します。 複雑なレイヤーを削除し、革新的な空間インテリジェンスソリューションの作成を加速させることにより、Azure Digital ツインは、IoT で次のイノベーションを作成するために必要な基盤を組織に提供します。 これは、よりインテリジェントで接続された世界で、より多くの人間や組織を実現することができます。</p>


