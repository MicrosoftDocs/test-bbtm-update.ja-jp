Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/app-service/static/" target="_blank">Azure Static Web Apps</a> は 2020 年 5 月にプレビューで初めて発表され、本日は、簡単に製品を探索できる無料プランや、エンタープライズ サービス レベル アグリーメント (SLA) でサポートされる高度な機能の標準プランなど、Azure Static Web Apps の一般提供をお知らせします。 このAzure Static Web Appsホスティング サービスは、消費者や企業からの需要の増加に合わせて、グローバルなリーチと最小限の労力で Web プレゼンスを確立します。</p>


  <p>最新の Web アプリ設計パターンでは、パフォーマンス、機敏性、拡張性に関するマイクロサービスのベスト プラクティスを活用します。 Azure Static Web Appsは、事前に構築され、事前にレンダリングされた静的フロントエンドとサーバーレス API バックエンドを備えた、これらの最新のフルスタック Web アプリのターンキー サービスです。 一般的なフロントエンド フレームワークまたは静的サイト ジェネレーターを使用して開発し、アプリをすばやくビルドしてローカルでテストし、簡単なチェックインでデプロイします。 これにより、アプリに集中できる一方で、Azure はデプロイとインフラストラクチャを処理します。</p>


  <p>このAzure Static Web Apps、高い生産性を実現するために設計された機能を利用できます。</p>


  <ul>
      <li>実稼働アプリのグローバルに配布されたコンテンツ</li>
      <li>コードからクラウドへの調整された CI/CD ワークフロー</li>
      <li>自動プロビジョニングされたプレビュー環境</li>
      <li>カスタム ドメイン構成と無料の SSL 証明書</li>
      <li>さまざまな認証プロバイダーへの組み込みアクセス</li>
      <li>ルートベースの承認</li>
      <li>カスタム ルーティング</li>
      <li>アプリケーションを利用したサーバーレス API とのAzure Functions</li>
      <li>カスタム Visual Studio Code開発者向け拡張機能</li>
      <li>ローカル開発用の機能豊富な CLI</li>
  </ul>


  <h2>コードからクラウドまで、Azure Static Web Apps</h2>


  <p>Azure Static Web Apps GitHub と Azure DevOps の両方で動作し、コードの変更に応じてアプリを最新の状態DevOpsする必要があります。 コミットとプル要求によって、アプリをビルドして Azure にデプロイするためのカスタマイズされたワークフローがトリガーされます。 プレビュー環境は、プル要求用に作成され、変更をマージする前に簡単に検証できます。</p>


  <p>すべての Azure Static Web アプリは、完全に管理され、Azure によって自動的に更新される無料の SSL 証明書を取得します。 独自のカスタム ドメインを持ち込む&#39;、このリリースでは <a href="https://docs.microsoft.com/azure/static-web-apps/custom-domain" target="_blank">ALIAS</a> レコードを通じてルート ドメインの完全なサポートも導入されています。</p>


  <p>Azure Static Web Appsと統合Azure Functions、サーバーレス API エンドポイントを使用してアプリを簡単に拡張できます。 このリリースから、既存のプロジェクトを使用してAzure Functions <a href="https://docs.microsoft.com/azure/static-web-apps/functions-bring-your-own" target="_blank">API</a> として使用することもできます。 これにより、ユーザーが提供するトリガー、バインド、および拡張機能の完全なセットAzure Functionsできます。 Azure Functionsを動的にスケーリングして、アプリが常に市場の需要を満たす準備が整います。</p>


  <p>認証と承認も組み込みです。 きめ細かいルート セキュリティで認証フローを使用できます。 さらに、独自の <a href="https://docs.microsoft.com/azure/static-web-apps/authentication-custom" target="_blank">認証プロバイダーを使用して、</a> それを静的 Web アプリと統合できます。</p>


  <p>カスタマイズされたAzure Static Web Appsから開発すると、VS Code<a href="https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-azurestaticwebapps" target="_blank">されます</a>。 この拡張機能は高い生産性を実現するように設計され、静的 Web アプリの作成、サーバーレス API による拡張、デプロイ ワークフローの確立を容易にします。 新しい <a href="https://github.com/Azure/static-web-apps-cli" target="_blank">Azure Static Web Apps CLI</a> では、クラウドの実稼働環境の忠実度の高いローカル レプリカが提供され、ローカル開発をサポートする認証、カスタム ルーティング、承認規則のホスティング プラットフォーム機能がモックされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d19d583-da38-4e56-96bc-a8f9928e0e78.png"><img alt="With the VS Code Static Web Apps extension you can use libraries and frameworks like Angular, React, Svelte, Vue to create your web app." border="0" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16999dbd-3688-45ac-a7de-9284cc85e759.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Azure Static Web Apps Angular、React、Svelte、Vue、Blazor など、一般的に構築されたライブラリとフレームワークを使用して、フルスタックの最新の Web アプリの開発と市場投入までの時間を加速する最適なオプションです。</p>


