Summary: 信じられないかもしれませんが、Azure Stack を正式に立ち上げたので、これは1年間です。 私たちのお客様は、この過去1年間のすばらしいフィードバックを提供しています。お待ちしています。
Content: >-
  <p>信じられないか &rsquo; もしれませんが、私たちは Azure Stack を正式に立ち上げたので、この &rsquo; ようなことはまったくありませんでした。 私たちのお客様は、この過去1年間のすばらしいフィードバックを提供しており、お &rsquo; 客様のご意見をお待ちしています。 Ignite の昨年は、かつてないほど迅速に移行することにより、中核となるクラウド戦略の一部を Azure Stack 検討しているお客様にとって大きなマイルストーンでした。 Azure Stack によって顧客のゲームが変更され、一貫性のあるハイブリッドクラウドのメリットを活用し、迅速なペースでイノベーションできるようになりました。</p>


  <p>今年 &rsquo; の Ignite カンファレンスで、非常に多くのことを楽しみにしています。 お客様の関心と Azure Stack の採用は高く、比類のない機能からビジネス価値を既に取得しています。</p>


  <p>私 &rsquo; は、今日の喜びの Ignite で、Azure Stack 今後、さらに多くのことを可能にするために、お客様やパートナーに価値を提供することを目指しています。</p>


  <h2>Azure Stack になる新しいイノベーションと Azure サービス</h2>


  <h3>IoT とエッジ</h3>


  <p>Microsoft では、業界において、Azure Sphere、Azure IoT hub、Azure IoT 中部の最も包括的なエンドツーエンドの IoT ソリューションプラットフォームを提供しています。 私たちのソリューションポートフォリオは、お客様に resonated ています。また、多くのお客様が、Azure Stack によって提供されるハイブリッドおよびエッジコンピューティングの機能を利用して、Azure Stack で IoT サービスを確認することを期待できることを求めています。&nbsp;</p>


  <p>本日は、 <strong>Azure IoT Hub</strong>と<strong>Azure Event Hub</strong>の両方のサービスが、2018年4月の Azure Stack でプライベートプレビューになることを発表しています。</p>


  <h3>ブロックチェーン</h3>


  <p>市場投入の需要と拡張されたユースケースが、複雑なサプライチェーンでの信頼の確立、製品の構成証明を実現し、財務トランザクションを文書化して、市場の安定性と復元性を高めるために、ego um <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-ethereum" target="_blank">ブロックチェーンのソリューションテンプレート</a> をリリースしました。これにより、顧客は <strong>ego um ブロックチェーン</strong> ソリューションを Azure Stack に迅速に</p>


  <h3>Managed Disks その他のもの</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/" target="_blank"> <strong>Azure Managed Disks</strong>の発売</a>以来、 &rsquo; azure でのサービスのお客様にとってのお客様の導入が非常によく見られ、このサービスをご利用のお客様から、Azure Stack で提供されていることを確認したいと聞いています。 &rsquo;この機能が最新の<a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-update-1808" target="_blank">1808 更新プログラム</a>で提供されていることをお知らせします。</p>


  <p>お客様のご意見をお待ちして &rsquo; おります。お客様のフィードバックに直接基づいて、Azure サービスの新しい波を Azure Stack でご利用いただけるようになりました。</p>


  <ul>
      <li><strong><a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-metrics-azure-data" target="_blank"> <strong>Azure Monitor</strong>が Azure Stack で使用できるようになり</a></strong>、ほとんどのサービスの基本レベルのインフラストラクチャのメトリックとログを提供します。</li>
      <li>テンプレート化<strong>Azure Service Fabric</strong>サービスは<a href="https://aka.ms/azssf" target="_blank">、Azure Stack で一般公開</a>されています。</li>
      <li><strong>Azure Stack の Kubernetes</strong> がパブリックプレビューになりました。 Azure Stack 上の ACS エンジンによって生成された Azure Resource Manager テンプレートを使用して、Kubernetes をインストールできます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-solution-template-kubernetes-deploy">Azure Stack ドキュメントへの Kubernetes クラスターのデプロイに関するドキュメントを</a>ご覧ください。</li>
  </ul>


  <p>最後に、お客様が Azure Stack リソースも管理できるように、 &rsquo; Azure サービスを拡張します。 Azure Stack の Azure Site Recovery (ASR) サポート<a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-stack-site-recovery" target="_blank">の一般提供<strong></strong> </a>を発表します。 お客様は、ASR を使用して Azure Stack テナントリソースを Azure に保護することができます。これにより、お客様は、Azure Stack ディザスターリカバリー計画のために Azure データセンターのスケールと地理的分散を活用できるようになります。</p>


  <p>同様に、Azure Stack で実行されている Vm の<strong> Azure Update &amp; 構成管理</strong> を使用できるようになりました。 Azure から、お客様は Azure と Azure Stack の両方の Vm の更新をスケジュール設定し、変更を追跡して、一貫性のあるポリシーを維持できます。 この機能は、現在、marketplace シンジケーションを通じて提供されています。</p>


  <h2>Azure Stack での開発者エクスペリエンスの向上</h2>


  <p>5月に、 <a href="https://azure.microsoft.com/en-us/blog/new-azure-stack-developer-features-to-build-intelligent-hybrid-applications/" target="_blank">ハイブリッドクラウドアプリケーションソリューション</a>の最初のラウンドがリリースされたことが発表されました。 また、お客様は、Microsoft の人工知能 (AI) ソリューションが大好きであり、データソースに近い状態でクラウドのエッジに移行する方法をご紹介します。 &rsquo;2 番目のハイブリッドアプリケーションパターンのセット (エッジ AI、階層化されたデータ分析、および Geo 分散アプリケーション) が現在利用可能であり、<a href="https://aka.ms/azsdevtutorials" target="_blank">ソリューションのページ</a>で詳細を確認できることをお知らせします。</p>


  <p>開発者が Azure Stack でアプリケーションを構築できるようにするために、次のようなさまざまな開発者ツールとフレームワークについて引き続き投資を行います。</p>


  <ul>
      <li>Kubernetes デプロイを可能にする新しい Terraform プロバイダー。</li>
      <li>API プロファイルをサポートする .NET Sdk と Java Sdk。</li>
      <li>新しい API プロファイルのリリース: 2018-03-01-ハイブリッド。</li>
      <li>API バージョンサポート (CRP、SRP、NRP) の継続的な更新。</li>
      <li>ハイブリッドパターン (Hadoop、ブロックチェーン、クラウドスケールアプリケーションテンプレートのサンプル) を紹介する<a href="https://github.com/Azure/AzureStack-QuickStart-Templates" target="_blank">クイックスタートテンプレート</a>とスクリプトです。</li>
      <li>Hadoop、MySQL などの Azure Stack Marketplace の Bitnami の高可用性 VM イメージ。</li>
  </ul>


  <h2>インフラストラクチャ管理の Azure Stack</h2>


  <h3>大規模なサポート</h3>


  <p>Microsoft の <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-update-1807" target="_blank">1807 リリース</a>では、お客様が既存の Azure Stack ソリューションに物理サーバーを追加できるようにする機能が追加されました。これ &rsquo; により、ユーザーは各自のニーズに合わせて Azure Stack のデプロイを拡大できます。 詳細については、選択したハードウェアパートナーにお問い合わせください。</p>


  <p>お客様は、お客様のシステムにより多くの容量を求めています。また、Azure Stack スケールユニットあたり最大16台の物理サーバーに Azure Stack システムの最大スケールを拡張していることをお知らせします。この機能は、すべてのハードウェアパートナーがご利用いただけます。 さらに、 &rsquo; お客様が既存の Azure Stack リージョンにスケールユニットを追加できるように積極的に取り組んでいます。</p>


  <h3>セキュリティ</h3>


  <p>セキュリティは、Microsoft &rsquo; のクラウド戦略の重要な柱です。 Azure から Azure Stack、お客様がクラウドの資産とインフラストラクチャをセキュリティで保護するための選択肢と選択肢を提供するために、microsoft とパートナー &rsquo; のセキュリティソリューションの拡張に引き続き投資を行っています。</p>


  <p>&rsquo;Syslog クライアントが一般公開されており、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-integrate-security" target="_blank">Syslog 情報イベント管理 (SIEM) の統合</a>をサポートするようになりました。</p>


  <p>さらに、 &rsquo; Qualys を使用して、脆弱性スキャンレポートや、Azure Stack インフラストラクチャの DISA とその他の標準への準拠を提供しています。</p>


  <p>外部ハードウェアセキュアモジュール (HSM) でのアプリケーション &rsquo; のシークレットのバックアップは、間もなく、Azure Stack marketplace ソリューション <a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager" target="_blank">CipherTrust Cloud Key Manager</a> (CCKM) で Thales によって提供されるようになりました。これにより、Azure Stack で実行されている HSM Key Vault と hsm をインターフェイスできます。</p>


