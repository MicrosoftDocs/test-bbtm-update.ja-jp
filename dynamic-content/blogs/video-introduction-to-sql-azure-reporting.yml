Title: 'ビデオ: レポートの概要SQL Azureする'
Summary: '[この記事は、チームによってSQL Azureされました。]新しいレポート機能のプレビュー リリースSQL Azure、開発者は使い慣れたツールと開発手法を利用できます。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>新しい SQL Azure Reporting 機能のプレビュー リリースにより、開発者は使い慣れたツールと開発手法を利用して、Windows Azure Platform アプリケーション内に埋め込まれたレポート機能を構築できます。 この新しいサービスは、マネージド サービス環境での豊富なレポートの開発と使用をサポートする一連の処理コンポーネント、ツール、およびプログラム インターフェイスを提供します。 このセッションでは、開発者がカスタム アプリケーションにレポート機能を含める方法、またはカスタム機能をサポートするレポート機能を拡張する方法について説明します。</p>  <p>PDC 2010 SQL Azureビデオとして、Nino Bice、Liao によるレポートの概要に関するページを参照してください。</p>  <p>新しいレポートの詳細SQL Azure今後の CTP にサインアップする方法については、次のページを参照してください。<span style=\"font-family: 'Calibri','sans-serif'; color: #1f497d; font-size: 11pt; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\"><a href=\"\"></a></span></p>  <p>&nbsp;</p>"
