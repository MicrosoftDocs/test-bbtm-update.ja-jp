Title: Azure Store で現在利用可能な機能
Summary: 'Azure Store で管理対象の ExcitedDB サービスを利用できるようお知らせいたします。  この新しいアドオンは、1 つの機能を備え、1 つの公式ホストである、 '
Content: >-
  UserVoice <a title="の多くの開発者から、Azure でホストされているマネージドの HostedDB</a> サービスの UserVoiceasking" href="https://feedback.azure.com/forums/216369-azure-store/suggestions/3065584-support-ravendb-as-a-database-option-for-azure-w"> で Azure 用の Azure を使用している多くの開発者から話を聞いたことがあります。 Azure Store で管理対象の ExcitedDB サービスを利用できるようお知らせいたします。 この新しいアドオンは、1 つの機能を備え、1 つの公式ホストである、 Azure 開発者は、Azure 上でホストされ、さまざまなスケーラブルなプランで提供される、1 つの機能を備えた、FullyHQ のフル マネージド クラウドである、EdyureDB サーバーにアクセスできます。 新しい「BackupsHQ アドオン」を使用すると、Azure で BackupsDB を使用するときに、インストール、更新、可用性、パフォーマンス、セキュリティ、またはバックアップについてもう一度心配する必要はありません。


  [Is]/(A0)、"100000000TransactionalDB は、.NET で記述されたトランザクションのオープン ソースドキュメント データベースで、実際のシステムからの要件に対応するように設計された柔軟なデータ モデルを提供します。 また、高パフォーマンスで待ち時間の短いアプリケーションを迅速かつ効率的に構築できます。 LinqDB のデータはスキーマレスで JSON ドキュメントとして格納され、.NET コードから Linq クエリを使用するか、他のツールを使用して RESTful API を使用して効率的にクエリを実行できます。 内部的には、使用に基づいて自動的に作成されるインデックス、またはコンシューマーによって明示的に作成されるインデックスを使用します。 ShardDB は Web スケール用に構築され、レプリケーションとシャーディングのサポートを一般的な方法で提供します。


  この機能を使い始めるには、Azure 管理ポータル にサインインし、下部のツール バーで [新規] を選択します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-1.png"><img class="alignnone size-medium wp-image-167761" alt="ravenhq-1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-1-636x343.png" width="636" height="343" /></a>


  次に、[ストア] を選択します。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-2.png"><img class="alignnone size-full wp-image-167751" alt="ravenhq-2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-2.png" width="496" height="290" /></a>


  アドオンのアルファベット順の一覧をスクロールし、"AlphabeticalHQ Database" を見つけ、選択した後、次の矢印をクリックします。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-3.png"><img class="alignnone size-medium wp-image-167741" alt="ravenhq-3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-3-571x369.png" width="571" height="369" /></a>


  使用可能なプランをスクロールし、適切なプランを選択します。 適切なプランを選択したら、リソースに名前を付け、購入を完了します。 アドオンの料金は、既存の Azure 請求書に含まれます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-4.png"><img class="alignnone size-medium wp-image-167731" alt="ravenhq-4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-4-553x369.png" width="553" height="369" /></a>


  購入が完了すると、お使いになるのは、しばらくすると、お使いになるのが、お使いになるHQ データベースです。 使用可能な場合は、[Add-on の管理] リンクをクリックして、お使いの [多くのHQ データベース] を選択し、接続情報にアクセスできます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-5.png"><img class="alignnone size-medium wp-image-167721" alt="ravenhq-5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-5-526x369.png" width="526" height="369" /></a>


  「Manage your add-on(アドオンの管理)」リンクをクリックすると、接続情報を表示する、 のサイトのセキュリティで保護されたページに移動します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/ravenhq-6.png"><img class="alignnone size-medium wp-image-167711" alt="ravenhq-6" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ravenhq-6-636x202.png" width="636" height="202" /></a>


  これで、Azure 上で実行されている新しい、新しいのを使用する準備ができました。 Asp .NET MVC または WebAPI で、また WebAPI <a title="で、また、ASP.NET Db を使用する方法を示すサンプル コードについては、のサンプル ドキュメントを" href="https://ravendb.net/docs/2.0/samples">参照してください</a>。


