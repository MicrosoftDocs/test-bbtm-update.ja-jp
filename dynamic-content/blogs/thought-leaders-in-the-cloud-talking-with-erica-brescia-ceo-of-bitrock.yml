Title: 'クラウドの思考リーダー: BitRock の CEO である Erica Brescia と話す'
Summary: "      Erica Brescia is the CEO of BitRock, a provider of multiplatform  software deployment automation. Through the BitNami.org portal, it has  simplified native, virtual, and cloud installations of…"
Content: '<p>    <script language="JavaScript"></script>  Erica Brescia は、 <a target="_blank" href="https://bitrock.com/">マルチプラットフォーム ソフトウェア展開</a>自動化のプロバイダーである BitRock の CEO です。 BitNami.org ポータルを通じて、一般的なオープン ソースのネイティブ、仮想、クラウドのインストールが簡素化されました<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5531.EricaHS.png" border="0" height="217" width="179">  このソフトウェアを開かないでください。 Erica は、2005 年初めに会社に入社して以来、主要な商用オープン ソース ベンダーのビジネスを獲得する上でインストルメント化されています。 </p>  <p>BitRock に参加する前は、Erica は T-Mobile の複数のセールス チームを管理し、モバイルファンコミュニティへの連絡を担当しました。 彼女は過去に、香港特別銀行のアナリストとして、また香港の Chekiang First Bank のコンサルタントとして、インターネット 銀行サービスの立ち上げ計画を支援しました。 Erica は、南カリフォルニア大学でビジネス管理学の理学の学士を取得しています。</p>  <p>このインタビューでは、以下について説明します。</p>  <ul class="unIndentedList">  <li>  <b>実稼働環境のデプロイに対するクラウドへの関心の高まり</b></li>  <li>  <b>クラウドへの仮想アプライアンスとクラウド内の仮想アプライアンスの移植性</b></li>  <li>  <b>成功したことがないプロジェクトは、クラウドのプロジェクトでは成功しませんでした</b></li>  <li>  <b>クラウドでホストされるアプリケーションでは、データセンターの場所が重要です</b></li>  <li>  <b>スケールアウトではなく、動的なスケールアップを提供するクラウドの機能</b></li>  </ul>  <p><b>Robert Duffner:</b> Erica、少し時間を取って、BitRock とクラウド コンピューティングに関して何を行っているかを紹介します。</p>  <p><b>Erica Brescia:</b>  私は BitRock の最高経営責任者で、現在は 7 年間業務を行い、パッケージ サービスを提供しています。 クロスプラットフォーム インストール ツールを提供しています。また、Alfresco、SugarCRM、MySQL、Jaspersoft、GroundWork などの多くの主要なオープン ソース企業向けインストーラー、仮想マシン イメージ、クラウド テンプレートも構築しています。 </p>  <p>数年前に、インストーラー、VM、クラウド テンプレートの形式でデプロイしやすいパッケージで多くのオープン ソース パッケージを提供する bitnami.org &nbsp;というサイトを開始しました。  BitNami Cloud Hosting という新しいオファリングを開始する準備をしています。これにより、Drupal、DokuWiki、WordPress、Liferay、SugarCRM のようなアプリ用に準備したパッケージを簡単にデプロイし、クラウド上で管理できます。</p>  <p>現在、Amazon EC2 をサポートしています。顧客の需要に基づいて、他のクラウドのサポートを追加する予定です。</p>  <p><b>ロバート：</b> BitNami を通じて、物理、仮想、クラウド間のデプロイをサポートします。 明らかに、クラウドはニュースの先頭にいますが、これらのデプロイの種類ごとにコア シナリオとして何が考えられますか?</p>  <p><b>エリカ：</b> 実稼働環境のデプロイでは、ほとんどのユーザーがネイティブ インストーラーを使用しているのが引き続き表示されます。  過去 1 年間に仮想アプライアンスの使用が大幅<a target="_blank" href="https://en.wikipedia.org/wiki/Virtual_appliance"></a>に増加しましたが、主にテスト目的のためだけでした。 ユーザーは新しいアプリケーションを試してみたいと考えるので、VM をダウンロードします。これにより、システムから完全に分離され、複数の異なるアプリケーションをサイド バイ サイドで簡単にテストできます。</p>  <p>実際にはネイティブ インストーラーでもこれを行いますが、VM にはさらに多くのコンテナーのようなアプローチが用意されています。</p>  <p>確かに、BitNami Cloud Hosting では、実稼働環境でのデプロイにクラウドを使用する方法について、さらに関心が高まっています。 BitNami Cloud Hosting を使用すると、自動バックアップのスケジュール設定、サーバーがダウンした場合のサーバーの復元、サーバー自体の可視性を取得して、Web サーバー データベースとすべてが引き続き実行されている状態を確認する作業がはるかに簡単になります。 また、クラウドで複製を簡単に作成し、更新することができます。</p>  <p>そのため、新しいオファリングでは、クラウドのより多くの実稼働環境の使用が開始されますが、まだ非常に早い段階だと思います。 クラウド コンピューティングに関して今聞く話のほとんどには、非常に具体的なアプリケーション (特に、バッチ処理など、特定の時間だけリソースを集中的に消費するアプリケーション) が含まれる場合があります。 または、大規模にスケールアップし、ユーザーが次の大きな問題に進むときにスケールダウンする必要があるソーシャル ネットワーク ゲームの場合があります。</p>  <p>そして、次の波として見るのは、従来のホスティングから離れ、サーバーに対する制御と柔軟性を少し高くしたいだけの小規模な企業です。 彼らは今、自分の手の前をクラウドに取り込み始め始めるばかりです。</p>  <p>それを促進し、導入の障壁を少し下げ、BitNami Cloud Hosting &nbsp;を構築しました。クラウド プラットフォームの多くは依然として少し複雑であり、導入に対する技術的な障壁がやや高くなります。</p>  <p><b>ロバート：</b> 仮想アプライアンスは明らかにクラウドより前であり、クラウドによって別の配布チャネルが提供されているようです。 それは BitNami と BitRock にどのような影響を与えましたか?</p>  <p><b>エリカ：</b> クラウド内の仮想アプライアンスとは考えられませんが、それがそうであるにもかかわらずです。 [おびき]</p>  <p>BitNami 用に仮想アプライアンスが既に構築されているという事実により、クラウドを移動するプロセスは非常にシンプルで合理化されました。  仮想アプライアンス、AMI、または他のプラットフォーム用のパッケージなど、完全に自己格納型のイメージを構築するためのすべてのプロセスとテクノロジが既に配置されています。 そのため、移行は非常にシームレスです。 </p>  <p>実際、30 以上のアプリケーション スタックの BitNami ライブラリ全体を Amazon に移植しました。仮想アプライアンスを作成するために既に開発したテクノロジにより、1 週間の間に行われた概念実証のすべてがありました。</p>  <p><b>ロバート：</b> BitNami とサービスとしてのインフラストラクチャの間には明らかな交差部分がありますが、BitNami とサービスとしてのプラットフォームの間に将来交差する部分はありますか?</p>  <p><b>エリカ：</b> 現在、サービスとしてのプラットフォームは、主にカスタム アプリケーションの開発を望み、将来アプリケーションを離れるのが難しい可能性のあるプラットフォームの上に構築するのが楽なユーザー向けと考えています。 この時点で、BitNami Cloud Hosting は、既存のアプリケーションを開発したり、カスタマイズしたりしたい人を中心にしています。 たとえば、Drupal デプロイをカスタマイズしたり、SugarCRM と Alfresco をサーバーに配置したり、アプリケーションを一から構築するのとは対照的に、そこでいくつかのカスタマイズを行っている場合があります。 また、Ruby on Rails または LAMP スタックの上に構築できます。これにより、PaaS ベースのソリューションよりも移植性が向上しますが、製品のライフサイクルの初期段階にあるので、まだあまり見られません。 </p>  <p>一部のケースでは、サービスとしてのプラットフォームに価値が見えますが、多くのお客様の観点から見ると、完全に快適ではないという観点から、ある程度のロックが提供されます。 これは時間の変化に変わる可能性がありますが、この時点で、ユーザーは環境とそのサーバーを完全に制御し、必要に応じて切り替え可能という考え方を好むでしょう。</p>  <p><b>ロバート：</b> これは、 <a target="_blank" href="https://en.wikipedia.org/wiki/Bitnami">Joomla や WordPress</a> などの一般的なオープン ソース プロジェクトの仮想アプライアンスに照らして興味深い点です。 クラウド用に設計された新しいアプリケーションを構築する組織向け BitNami について話せるでしょうか。</p>  <p><b>エリカ：</b> LAMP と Ruby on Rails を提供していますが (Ruby on Rails スタックは非常に人気がありますが)、繰り返しになりますが、プラットフォーム用のカスタム アプリケーションを構築しようとしているユーザーに重点を置いてはいます。 基本プラットフォームが提供され、スタックの上に確実に構築された後、リソースを使用して監視し、新しいサーバーをデプロイし、更新やそのようなことを容易にできます。</p>  <p>それでも、1 つの言語に非常に固有の Heroku や類似のソリューションと同じレベルまで構築されるのではありません。 BitNami を使用する利点は、柔軟性が高いという利点があります。</p>  <p><a target="_blank" href="https://bitrock.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1856.BitRockLogo.png"></a>前に述べたように、サービスとしてのプラットフォームの上に構築する場合は、その特定のプラットフォーム用にアプリケーションを実際に設計します。 これにより、 &nbsp;デプロイを管理して更新プログラムを処理するオーバーヘッドの多くを取り出すという意味で、多くの利点が得されますが、多くのユーザーは、この種のソリューションにまだ非常に快適ではありません。 BitNami では、プラットフォームを使用するためにより多くの作業を行う必要がありますが、アプリケーションの構築方法に関して柔軟性と制御が向上します。</p>  <p><b>ロバート：</b> 数週間前に、「クラウド コンピューティング: IT のラグジュリーからビジネスの必要性への移行」というタイトルの記事<a target="_blank" href="https://www.huffingtonpost.com/ben-kerschberg/cloud-computing-a-shift-f_b_808548.html?ir=Business">が公開されました</a>。 この著者は、クラウド導入者の 83% が、クラウド ソリューションがビジネスのニーズにより迅速に対応するのに役立ったと同意すると述べています。 クラウドがなくても問題が発生する可能性があるプロジェクトが表示されますか?</p>  <p><b>エリカ：</b> そうですよ。  実際、私は先日電話を受け、新しいサーバーにアクセスするには 6 か月から 9 か月かかると言った人がいて、新しいアプリケーションを試す必要がありました。 目の見えないユーザーがオープンソース アプリケーションにアクセスしやすくなっています。また、最新のアプリケーションを最新の情報に更新する必要があります。 </p>  <p>Drupal 7 が出たばかりで、サーバーにアクセスしてデプロイし、このアプリケーションを試せなかったが、クラウドではクレジット カードに貼り付けられなかった。 IT 管理はこれを聞くのは好きではありません。ただし、技術面以外のユーザーでも、BitNami Cloud Hosting のようなものを使用してアプリケーションをデプロイするのは非常に簡単です。</p>  <p>Redmine を設定する必要がある大手石油会社に働く他の人と電話をして、9 か月かかると言いました。彼は今、自分のプロジェクトに必要だったので、クラウドで彼がそれを行うのを可能にしました。 テクノロジにアクセスできない人の手にテクノロジを組み込むのは、IT に対して少し不満を感じさせる可能性がある一方で、ユーザーは確実に、より迅速に処理を行えるのです。</p>  <p><b>ロバート：</b> クラウドの利点の 1 つは、場所は関係ないという考え方があります。 そう見たのか、それともクラウドによって実際に顧客がデータと処理の場所をより詳細に制御できると思いますか。</p>  <p><b>エリカ：</b> 少なくとも地理的領域の大きなチャンクの観点から、場所は確実に重要だと思います。 たとえば、ベータ版の BitNami Cloud Hosting では、Amazon の米国東部ゾーンのみをサポートしています。 また、ヨーロッパやオーストラリアから来た事実上すべてのユーザーが、自分のデータを地理的な領域内に保持する必要があります。 オーストラリアの場合、シンガポールは利用可能な最も近い場所です。</p>  <p>確かに、こことヨーロッパの多くのデータ保護法では、サーバーが実行されている世界の場所をある程度制御することが重要であり、待機時間にも問題があります。</p>  <p>Amazon に基づいてソリューションを構築した会社の非常に優れた使用事例を聞きました。また、ユーザーのアプリケーションから最高のパフォーマンスを得るのに、時間に基づいてサーバーを世界中に移動しています。</p>  <p>一方、私は、より具体的な地理的制御は、一般に人にとって重要だとは思います。 米国の半分以内またはヨーロッパ内にあるとわかっている限り、人は快適です。</p>  <p><b>ロバート：</b> もちろん Microsoft が話すのが好きなクラウドのもう 1 つの利点は、弾力性のアイデアです。  アプライアンスでは弾力性も重要ですか、それとも移植性の方が重要ですか?</p>  <p><b>エリカ：</b> ユーザーの弾力性は、小さなサーバーを使用して、必要なときに非常に大きくしてから、もう一度小さくできるという点で、ユーザーの弾力性を考え、1000 台のサーバーを非常に迅速にスピンアップできるのではなく、ほとんどのユーザーが弾力性と見なします。 </p>  <p>起動する可能性がある Web アプリケーションなどの多くの使用例が表示され、非常に迅速にスケーリングできる柔軟性を持つことは重要です。また、一度に多くのサーバーを必要とするバッチ処理ジョブなど、月に 1 回だけ実行する必要があるジョブの場合も重要です。 これは、サーバーの膨大なプール全体でのテストにも関連します。</p>  <p>これらは、私たちが実際に焦点を当てた使用例ではありません。 クラウド導入の次の波は、さまざまなビジネス アプリケーションで 5 台または 10 台のサーバーを実行する必要がある小規模な企業が行う予定です。 その場合、スケーリングには数百のサーバーは関係しません。小さいサーバーから非常に大きなサーバーに戻る、または同様のサーバーに戻る必要があります。</p>  <p><b>ロバート：</b> クラウド アプリケーションについて考える場合、多くの場合、サービスとしてのソフトウェアについて考える人がいます。  どのように進化しているでしょうか。</p>  <p><b>エリカ：</b> 従来のサービスとしてのソフトウェアでは、SalesForce のような大きなマルチテナント アプリケーションを考える必要があります。 BitNami Cloud Hosting と、クラウド上のデプロイの管理を容易にするプラットフォームを使用すると、サービスとしてのソフトウェアに対してより多くのシングルテナント アプローチを提供できます。 これは、従来のサービスとしてのソフトウェア製品を使用して簡単に行うよりも多くのカスタマイズや統合を行う必要がある企業に非常に興味深いものです。</p>  <p>BitNami Cloud Hosting を見ている多くの企業は、従来のサービスとしてのソフトウェア オファリングを持っているかもしれませんが、適切ではない顧客のサブセットを持っています。 マルチテナント アプリケーションを使用しないか、他のアプリケーションと統合してすべて一緒に実行する方法に関する要件がある場合があります。</p>  <p>クラウドは、独自のサーバーの管理に関する柔軟性と制御の一部を失わずに、それを行い、サービスとしてのソフトウェアの多くの利点を得る優れた機会を提供します。 多くのケースについて語ったとは聞いてはいないが、本当に興味深いと思うし、多くの関心を持っている。 </p>  <p><b>ロバート：</b> Erica さん、お時間を過ごして下さり、感謝します。</p>  <p><b>エリカ：</b> ありがとう。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/03/thought-leaders-in-the-cloud-talking-with-erica-brescia-ceo-of-bitrock.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
