Title: Microsoft と Red Hat によるコンテナーの導入Enterprise支援
Summary: 今日は、Red Hat と共にコンテナーのサポートに関して、いくつかのお知らせを行いました。 OpenShift、Azure Windows OpenShift Dedicated、OpenShift および ... SQL Serverサポートを追加しています。
Content: >-
  <p>今日は、Red Hat と共にコンテナーのサポートに関して、いくつかのお知らせを行いました。 &rsquo;OpenShift での Windows のサポート、Azure での OpenShift Dedicated、OpenShift および Red Hat Linux での SQL Server のサポートを共同ロードマップに追加し、パートナーシップの署名である統合された共同のサポートを拡張しました。 すべてのニュースは、こちらのリリースで読 <a href="https://news.microsoft.com/?p=368052" target="_blank">み取り可能です</a>。</p>


  <p>私にとって重要な意味は、Red Hat と Microsoft がクラウドで引き続き行う影響です。 少し&rsquo;前に、これら 2 つの企業が共に働くという考えは、ほとんど考えられなかったでしょう。 しかし、その単語は、人々が何をしたと思っていたかという意味ではありません。</p>


  <p>お&rsquo;客様が&rsquo; Red Hat または Microsoft を選択していないという認識を共同で受け取り、既に両方のテクノロジを使用することを選択しています。 世界中の企業が Linux で Windows Red Hat Enterpriseしています。Java と .NET、および Microsoft と Red Hat を組み合わせて使用すると、どちらのお客様も単独で使用できるよりもはるかに優れたサービスを提供できます。</p>


  <p>これが、Microsoft が 2015 年後半に <a href="https://blogs.microsoft.com/blog/2015/11/04/microsoft-and-red-hat-partner-to-deliver-more-flexibility-and-choice/" target="_blank">Red Hat</a> と力を合った理由です。 Microsoft Azure のお客様が Red Hat ソリューションをネイティブで利用し、ハイブリッド環境全体で統合エンタープライズ サポートを提供し、新世代のアプリケーション向け .NET で共同作業を行う方法から始めました。 昨年、Red Hat SQL Server <a href="https://blogs.microsoft.com/blog/2016/03/07/announcing-sql-server-on-linux/" target="_blank">Linux</a> を含む Linux にEnterpriseしました。 それ以降、これらの&rsquo;ソリューションと他&ndash;&ndash;のソリューションを取り入れ、お客様に対して他に例のない選択と柔軟性を提供するために、引き続き一緒に取り組み続けました。 &rsquo;その気の中で、この週のお知らせでは、OpenShift を実行しているお客様は、1 つのクラスター内で Linux コンテナーと Windows コンテナーを一緒に使用できます。また、OpenShift 上のコンテナーでは .NET Core 2.0 を使用し、オペレーティング システムと OpenShift (Azure 上または独自のデータセンター) で SQL Server を使用できます。 これにより、お客様が適切な&rsquo; ジョブに適切なテクノロジを選択し、それらを一緒に動作する機能が拡張されます。 少し前に考えられない場合でも、これが実現するのを見てとてもクールです。</p>


  <p>今日の発表を振り返&rsquo;ってみ&rsquo;て、Kubernetes について考えるのに役立つ人がいます。 先月、私たちが関与しているアップストリーム <a href="https://azure.microsoft.com/en-us/blog/announcing-cncf/" target="_blank">の CNCF</a> プロジェクトのいくつかについて話しました。 それ以降、Microsoft の従業員が上位のコミット者、アップストリームのマネージド/専用 BLOB ディスクの投稿、もちろん Open Service Broker API に含まれた Kubernetes Service Catalog を含む<a href="https://github.com/kubernetes/kubernetes/pull/46360" target="_blank"></a>コミュニティアップストリームとの関わりを続けました。&rsquo; コミュニティと一緒に作業し、上流に貢献することが、Red Hat との関係の重要な部分であり続けるでしょう。</p>


  <p>Red Hat の同僚にパートナーシップに感謝したいと思います。 多&rsquo;くの時間をまとめて、常に&rsquo;気に入っています。 Microsoft の全員に感謝し、お客様の問題を引き続き解決していけることを楽しみにしております。</p>


  <p>Red Hat ソリューションの詳細については、Microsoft Azureのページを<a href="https://azure.com/redhat" target="_blank">参照 azure.com/redhat</a>。</p>
