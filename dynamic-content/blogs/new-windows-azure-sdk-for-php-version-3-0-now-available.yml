Title: 新しい Windows Azure SDK for PHP バージョン3.0 を利用できるようになりました
Summary: Kitterman による最新のブログ投稿では、相互運用性 @ Microsoft ブログ、 &ldquo; 新しい SDK、およびサンプルキットを利用して、Azure で &rdquo; Windows Azure のスケーラビリティを活用する方法を示してい,...
Content: '<p>相互運用性の<a target="_blank" href="https://twitter.com/craigkitterman">Kitterman</a>による最新のブログ投稿 @ Microsoft ブログ、 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/05/26/new-sdk-shows-how-to-leverage-the-scalability-of-windows-azure-with-php.aspx"> &ldquo; 新しい SDK およびサンプルキットでは、php</a> &rdquo; を使用して Azure Windows のスケーラビリティを活用する方法を示しています。これは、シカゴの php/tek カンファレンスで最近行われたいくつかの興味深いお知らせを共有しています。 &nbsp;1つ目は、Windows Azure SDK for PHP バージョン3.0 をすぐに使用できるようにすることです。 このオープンソース SDK は、投稿の中のメモとして、 &ldquo; 講演の機能を最大限に活用するため<a target="_blank" href="https://azure.microsoft.com/">Windows</a> &rsquo; の高速ダイヤル &rdquo; ライブラリを PHP 開発者 &ldquo; に提供します。&rdquo; </p>  <p>2つ目は、 <a target="_blank" href="https://github.com/Interop-Bridges/Windows-Azure-Sample-Kit-4-PHP">Windows azure sample Kit for php</a>を利用できることです。これは、 <a target="_blank" href="https://github.com/">github</a>でホストされる新しいプロジェクトで、開発者が php で Windows Azure のさまざまな機能を活用する方法を学習するために使用できる、すべてのサンプル PHP コードとアプリケーションのプライマリリポジトリになります。&nbsp; </p>  <p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/05/26/new-sdk-shows-how-to-leverage-the-scalability-of-windows-azure-with-php.aspx">こちら</a>をクリックして投稿全体を読んで、これらの発表の詳細をご確認ください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/03/new-windows-azure-sdk-for-php-version-3-0-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
