Title: Data Management Gateway 自動更新を利用できます
Summary: 最新のデータ統合の課題の1つは、オンプレミスからクラウドへのデータのシームレスな移動です。 &nbsp; Azure Data Factory により、データ管理とシームレスに統合できます...
Content: >-
  <p>最新のデータ統合の課題の1つは、オンプレミスの環境とクラウドの間でデータを中断なく移動できることです。 Azure Data Factory を使用すると、この統合が Data Management Gateway とシームレスになります。</p>


  <p>Data Management Gateway は、オンプレミスでインストールされたエージェントで、クラウドとオンプレミス環境間のハイブリッドデータ転送を可能にします。 今回は、Data Management Gateway の自動更新機能を発表しまし &rsquo; た。 自動更新を使用すると、バグの修正や新しいコネクタに対して毎月新しいゲートウェイをダウンロードしてインストールすることを心配する必要がなくなります。</p>


  <p>この機能を利用するには、 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=39717">最新のゲートウェイ</a> をダウンロードしてインストールします (まだインストールしていない場合)。</p>


  <p>追加した更新関連の機能の一部を次に示します。</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; ゼロタッチ自動更新<br>

  &bull;&nbsp;&nbsp;&nbsp; ゲートウェイの状態と更新通知インジケーターを含む新しいトレイアイコン<br>

  &bull;&nbsp;&nbsp;&nbsp;クライアントから更新できるように &ldquo; なりました &rdquo;<br>

  &bull;&nbsp;&nbsp;&nbsp; スケジュールされた更新時間を設定する機能<br>

  &bull;&nbsp;&nbsp;&nbsp; 自動更新のオン/オフを切り替えるための PowerShell スクリプト</p>


  <p>更新プログラムが利用可能になると、Azure portal の [Azure Data Factory &rsquo; ] ホームブレードにインジケーターが表示されます。 また、Data Management Gateway Configuration Manager にスケジュールされた更新時刻も表示されます。</p>


  <p><img alt="Data Management Gateway Auto-update is available" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f70d7703-221f-41e4-8db7-cd1fb29075c7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Data Management Gateway 自動更新を利用できます" width="610"></p>


  <p>ゲートウェイを実行しているコンピューターで、保留中の更新プログラムに関するシステムトレイの通知メッセージが表示されます。</p>


  <p><img alt="Data Management Gateway Auto-update is available" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b9e6892-6477-4ced-9a06-5b624bdef853.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Data Management Gateway 自動更新を利用できます" width="310"></p>


  <p>Data Management Gateway Configuration Manager では、更新プログラムをすぐにインストールするか、スケジュールされた時刻にゲートウェイが自動的に更新されるのを待機するかを選択できます。 また、Data Management Gateway Configuration Manager に新しい [更新] タブが追加されました。 これにより、ビジネスプロセスに最も便利な方法で更新プログラムをスケジュールすることができます。</p>


  <p>スケジュールされた更新時刻にゲートウェイがタスクを処理している場合、タスクが完了するまで更新は開始されません。 更新が失敗した場合、ゲートウェイは、今後のデータ転送ジョブが中断されないように、以前のバージョンに自動的に戻されることを認識しています。</p>
