Slug: spring-data-gremlin-for-azure-cosmos-db-graph-api
Title: Azure Cosmos DB Graph API の Spring Data
Summary: GitHub の Maven 中部とソースコードで Spring Data が使用できるようになったことをお知らせします。 このプロジェクトは、データをトラバーサル言語として使用する Graph データベースの Spring Data サポートを提供します。
Content: >-
  <p>GitHub の Maven 中部とソースコードで Spring Data が使用できるようになったことをお知らせします。 このプロジェクトは、データをトラバーサル言語として使用する Graph データベースの Spring Data サポートを提供します。 Azure ユーザーの場合、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction" target="_blank">Graph API</a>を使用して<a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>と対話するためのすばらしいエクスペリエンスが提供されます。 Java 開発者は、Spring 注釈を使用して、頂点やエッジなどのデータベースエンティティにマップできるようになりました。 また、開発者は Spring Data Repository に基づいて独自のデータベースクエリを作成することもできます。</p>


  <h2>主要な機能</h2>


  <p><a href="https://github.com/Microsoft/spring-data-gremlin" target="_blank">Spring Data は</a> 、データベースエンティティへのマッピングを簡略化する注釈指向プログラミングモデルをサポートしています。 また、カスタムクエリの作成もサポートされています。 </p>


  <ul>
   <li>注釈を含む、データベースエンティティへのマッピング。
  <br clear="all"><br clear="all"> <ul>
    <li>@Id ドメインクラスのファイリングをエンティティの id フィールドにマップするには<br clear="all"></li>
    <li>@Vertex とを頂点にマップし @VertexSet ます。</li>
    <li>@Edge、 @EdgeSet 、 @EdgeFrom および @EdgeTo を Edge にマップするには<br clear="all"><br clear="all"></li>
   </ul>
   </li>
   <li>頂点、エッジ、および Graph を使用した高度な操作。
  <br clear="all"><br clear="all"> <ul>
    <li>findVertexById と findEdgeById は、特定のフィールドでデータを検索します。</li>
    <li>頂点とエッジの数値をカウントするための vertexCount と edgeCount。<br clear="all"><br clear="all"></li>
   </ul>
   </li>
   <li>Spring Data CRUD 機能。<br clear="all"><br clear="all"></li>
   <li>Spring Data Repository に基づくカスタムデータベースクエリ。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>このチュートリアルに従って<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/create-graph-java" target="_blank">Azure Cosmos DB で Graph データベースインスタンスを作成</a>し、データエクスプローラーに新しい Graph を追加できます。 [概要] ページの URI とキーを使用して、プロジェクトを構成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae473377-974e-433e-b72f-4014ee6bc3e2.png"><img width="1465" height="747" title="1番目のスナップショット" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="1st snapshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2549ef68-2830-4458-9769-75e25ed4b720.png" border="0"></a></p>


  <h2>プロジェクトを構成する</h2>


  <p>pom.xml ファイルを開き、[ &lt; 依存関係 &gt; ] セクションに次の設定を追加して、 <a href="https://search.maven.org/#search%7Cga%7C1%7Ca%3A%22spring-data-gremlin%22" target="_blank">Spring Data</a>がプロジェクトに含まれるようにします。 次に、.yml ファイルを設定して、先ほど作成した Graph データベースに接続します。</p>


  <pre>&lt;dependency&gt;
       &lt;groupId&gt;com.microsoft.spring.data.gremlin&lt;/groupId&gt;
       &lt;artifactId&gt;spring-data-gremlin&lt;/artifactId&gt;
       &lt;version&gt;2.0.0&lt;/version&gt;
  &lt;/dependency&gt; </pre>


  <p>詳細な構成については<a href="https://github.com/Microsoft/spring-data-gremlin" target="_blank">GitHub</a>を参照してください。 </p>


  <h2>実行します</h2>


  <p>この <a href="https://github.com/Microsoft/spring-data-gremlin/tree/master/examples/example" target="_blank">サンプル</a>の使用を開始しましょう。 実行したら、Azure Portal を開いて、データベース内の更新された Graph を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e6e7fc9-b98f-4ed8-b6a9-0c199d68c461.png"><img width="606" height="215" title="絵" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33cd65aa-ba77-4e12-b813-540ecdbffcbe.png" border="0"></a></p>


  <p>完了したら、 <a href="https://github.com/Microsoft/spring-data-gremlin/" target="_blank">GitHub</a>のプロジェクトに関する記事を読み、さらに高度な機能を見つけてください。 </p>


