Title: Microsoft Azure Stack を使用した Azure エコシステムの拡大
Summary: パートナーと豊富なエコシステムは、顧客の約束を実現するために不可欠Azure Stack。 WPC では、業界が顧客の関心に対してどのように反応し、顧客の利益の約束に貢献Azure Stack。
Content: >-
  <p>現在、Microsoft <a href="https://partner.microsoft.com/en-US/wpc/">Worldwide Partner Conference</a> のトロントで、パートナーと Microsoft Azure Stack によって可能になる機会について話し合っています。 &rsquo;パブリック クラウドのイノベーションをデータセンターに導入する方法についてお客様と話をする場合、アイデアの形式を見て、ビジネス上の問題を解決し、新しいアプリケーションとビジネス価値を実現し、最終的に企業に機会を提供する方法を考えるのは驚くべきことです。</p>


  <p>パートナーと豊富なエコシステムは、顧客の約束を実現するために不可欠Azure Stack。 WPC では、業界が顧客の関心に対してどのように反応し、顧客の利益の約束に貢献Azure Stack。 システム ベンダーは、統合システムを提供することで、Azure 整合性クラウドのデプロイと運用の複雑さを削減します。 サービス プロバイダーは、すぐに使用できる Azure 整合性クラウド サービスをホストおよび管理します。 システム インテグレーターとテクノロジコンサルティングは、Azure 整合性のあるクラウドをデプロイし、革新的なハイブリッド ソリューションを構築するのに役立ちます。 ソフトウェア ベンダーは、Azure 整合性のあるクラウド上で実行できる豊富なすぐに使用できるアプリケーションと、アプリケーションを迅速に作成する構成要素とサービスを提供します。 これらのすべての貢献は、 &ldquo;Microsoft、サービス プロバイダー、および顧客のデータセンターにまたがるハイブリッド クラウド全体で動作する 1 つの Azure エコシステム&rdquo; と呼ばれるものに発生します。</p>


  <p>本日共有した通り、最初の一般公開リリースでは、ターンキー統合システムを介した Azure Stack の提供を優先し、ソフトウェア、ハードウェア、サポート、サービスを 1 つのソリューションに組み合わせています。 私&rsquo;たちはしばらくの間、統合システムのシステム ベンダーと取り組み、Azure のイノベーションを確実かつ予測可能な方法で顧客のデータセンターに提供するための最適なアプローチと見なしています。 これらの統合システムを、Dell、HPE、および Dell と共同エンジニアリングして開始します。</p>


  <blockquote>

  <p>&quot;<em>Dell と Microsoft&rsquo;</em>&rdquo; の長年のパートナーシップには、統合システムに関する共同エンジニアリングが含まれています。お客様がクラウドの取り組みを大幅に簡素化し、加速させるのに役立ちます。Dell のエンジニアド システム、HPC、クラウド担当副社長の Jim Ganthier 氏は述べています。 &ldquo;<em>Microsoft Cloud Platform Systems プレミアム と Standard</em> を使用してプライベートおよびハイブリッド クラウド システムを最初に提供する Dell に続いて、microsoft on Azure Stack との密接な共同作業を続け、Azure Stack が利用可能になったときに、組織がプライベートまたはハイブリッド クラウド環境で Azure のビジネス上の利点と成果を得るのを支援します。&quot;</p>

  </blockquote>


  <blockquote>

  <p>ソリューション RD&amp;&ldquo; の HPEs&rsquo; 副社長である Chris Eidler は、「<em>Microsoft と Hewlett Packard Enterprise業界で最も強力なパートナーシップの 1&rsquo; つを利用しています。30 年以上にわたり、一流のエンタープライズ ソリューションを提供し、新しい競争力のあるオファリングを開発するために独自に位置付けてきました。このパートナーシップにより、HPE インフラストラクチャ、サービス、および Microsoft Azure Stack&rsquo;</em> 上に構築された共同クライアント向けの包括的で統合されたオファリングが提供され、顧客はソリューションのデプロイと価値実現時間の最適化を簡単に行えます。&rdquo;</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;<em>現在、クラウドおよびハイパーコンバージ&rsquo; ド ソリューション全体で顧客のニーズを満たす幅広いソリューション ポートフォリオが提供されています。ハイブリッド クラウドの顧客価値に関連する共通のビジョンは、Vision と Microsoft によって共有されています。この</em>エクスペリエンスとビジョンは、Microsoft&rdquo; と一緒に行っている集中型の共同エンジニアリング作業と組み合Azure Stack 統合システム ソリューションを市場に出し、お客様のデプロイを簡素化するために適しています。- Brian Connors、次世代 IT およびビジネス開発担当副社長</p>

  </blockquote>


  <p>Microsoft Azureは、お客様が知って使用する堅牢なエコシステムを既に提供しています。多くの場合、<a href="https://aka.ms/DesignHybridApps"></a>クラウドにまたがるハイブリッド ソリューションを必要に応じて柔軟に構築したいと考えています。 このような素晴らしい例の 1 つは、<a href="https://www.youtube.com/watch?v=KC9tJ7b3dww&amp;feature=youtu.be&amp;t=47m12s">DockerCon</a> &ldquo;の講演での Mark Russinovichs&rsquo; の最近の外観です。この講演では、&#39;ハイブリッドがパブリック Azure&rdquo; で稼働している Docker Datacenter によって管理されている Swarm クラスターの Azure Stack 上の Docker コンテナーで Linux 上で実行されている Microsoft SQL Server を示しています。 私たちの最終的な目標は、顧客やパートナーが投資を使用し、投資が任意の Azure または Azure Stack クラウドで機能する自信を持って構築できる、アプリケーションとソリューションの拡大するインベントリの作成を容易にすることでした。 そのため、Bitnami、Chef、Docker、Mesosphere、Red Hat、SaltStack、SUSE などの注目のソフトウェア企業と Azure Stack に関して、azure から Azure Stack を介して他のデータセンターにアプリケーションを取り込むという取り組みも既に行っています。</p>


  <blockquote>

  <p>&ldquo;<em>Microsoft Azure 用の 100</em> を超えるオープン ソース サーバー アプリケーションのプロバイダーとして、Bitnami は Microsoft&rdquo; と密接に共同で取り組み、クラウドでのソフトウェアの開発とデプロイが簡単で安全で、最新の状態に保たれ続け、<a href="https://bitnami.com/">Bitnami</a> の COO である Erica Brescia が述べています。 &ldquo;<em>Microsoft Azure Stack</em> を実行しているデータセンターに Bitnami アプリケーション カタログを拡張して、DevOps チームがパブリック クラウドとプライベート クラウドの両方でまったく同じアプリケーション パッケージを使用し、一貫したエクスペリエンスと最大限の柔軟性を提供できるのを楽しみにしています。&rdquo;</p>

  </blockquote>


  <blockquote>

  <p>&quot;<em>柔軟性と自動化は、最新の IT プラクティスのコア テナントです。Microsoft Azure Stack を使用すると、企業にクラウドデプロイが簡単になります。Chef と組み合わせると、最高の速度とスケールを実現する強力な自動化機能が提供されます。Microsoft&#39;</em>引き続き Microsoft と提携し、最高の Microsoft Azure と Chef&#39;&quot; の DevOps ワークフローを組み合わせた一貫性のあるスケーラブルなハイブリッド クラウド モデルを企業のお客様に提供いたします。- James Casey、パートナー エンジニアリング担当副社長<a href="https://www.chef.io/">、Chef</a></p>

  </blockquote>


  <blockquote>

  <p>&ldquo;Docker と Microsoft は、パートナーシップを通じて、Azure 上の <em>Docker Datacenter</em>&rdquo; のスケーラビリティと移植性の利点を活用して、ハイブリッド クラウド環境で実稼働アプリケーションを管理する方法を組織にさらに容易に提供しています。Docker の COO である Scott Johnston 氏は述べています。<a href="https://www.docker.com/"></a> &ldquo;<em>Docker Datacenter</em> は、真のハイブリッド モードでパブリックおよびプライベートの Azure クラウド間で動作します。ため、お客様は、azure とオンプレミスのコンポーネントを使用して、Azure Stack を使用してハイブリッド アプリケーションを管理できます。&rdquo;</p>

  </blockquote>


  <blockquote>

  <p>&quot;&quot; <em>企業</em>は、パブリック クラウドでアプリケーションを実行するのと同じように、クラウド内でアプリケーションを実行すると予想されるハイブリッドな世界に向かっています。Mesosphere の共同設立者兼最高経営責任者である Florian Inbert 氏は述べています。 &quot;<em>&#39;Microsoft Azure Stack と Mesosphere&#39;の DC/OS テクノロジよりも、このエクスペリエンスを実現するより強力な組み合わせは想像に難しい場合があります。</em>革新的な企業では、コンテナー オーケストレーションやリアルタイム データ処理など、Azure 上の DC/OS を使用して革新的なアプリケーションを構築し、それを Azure Stack&rdquo;&nbsp; に組み込み、新しい可能性の世界を開きます。- Florian Flobert、<a href="https://mesosphere.com/">Mesosphere</a> の共同設立者兼最高経営責任者</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;2015 年 11 月に発表されたエンタープライズ ハイブリッド クラウドでの Red Hat と Microsoft の戦略的パートナーシップの継続として、Red Hat は、Azure Stack プラットフォームの顧客とパートナーをサポートするために Microsoft と協力しています。<em>開発フレームワーク</em>、管理ツール、アプリケーションおよびインフラストラクチャ プラットフォームに合わせて開発者、顧客、パートナーを有効にすることで、Red Hat と Microsoft &rdquo; はハイブリッド クラウドの約束を実現できると、Technical Business Development、<a href="https://na01.safelinks.protection.outlook.com/?url=https://www.redhat.com/&amp;data=01%7c01%7cerburk%40microsoft.com%7c4c107c7dc653424aa6f208d3a79939e6%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=topsPQ7PRgtQGJCJ/9TAruldEonRUddIa9dxEbkCgwo%3d">Red Hat</a> の副社長である Mike Mike Mikes は述べています。</p>

  </blockquote>


  <blockquote>

  <p>&quot;SaltStack ソフトウェアは、インテリジェントなイベント駆動型のオーケストレーションDevOpsデータ センターまたはハイブリッド クラウド環境全体でエンタープライズ クラウド ワークフローを自動化<em>するために構築されました。Microsoft Azure Stack に対する SaltStack のサポートにより、エンタープライズ データ センター インフラストラクチャの不可欠なコンポーネントとして Azure を簡単に取得、デプロイ、操作できる強力な自動化が顧客に提供されます。SaltStack は、</em>アプリケーション コードをインフラストラクチャから抽象化し、開発、テスト、ステージング、および実稼働環境全体で機敏性と速度を備え、オンプレミスのリソースまたは Azure を利用する一貫したハイブリッド クラウド アーキテクチャを作成します。&quot;- Marc Chenn、<a href="https://saltstack.com/">SaltStack</a>、CEO、共同設立者</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;SUSE Linux Enterprise Server on Microsoft Azure は、クラウド コンピューティングに優れた信頼性とセキュリティを提供する実証済<em>みのプラットフォームです。SUSE Linux Enterprise を Microsoft Azure Stack のお客様が利用できる状態にすることで、SUSE と Microsoft は、現在の Azure オファリングの簡単さとシンプルさを、データ センターで Microsoft Azure Stack を実行しているお客様に拡張しています。さらに、お客様は、ソフトウェア ソリューションを構築して提供する場所を選択し、柔軟性を持っています</em>。&rdquo;- NajiHmoud、VP Cloud and Software Alliances、<a href="https://www.suse.com/">SUSE</a></p>

  </blockquote>


  <p>背後&rsquo;で行&rsquo;われ続けている作業の一部を共有して、Azure エコシステムを Azure Stack で拡大するために何を行っているのかを説明するのも楽しAzure Stack。 お客様の考え方と、 <a href="https://aka.ms/AzureStackUserVoice">UserVoice</a> コミュニティ&#39;して何を行Azure Stackをお知らせします。</p>
