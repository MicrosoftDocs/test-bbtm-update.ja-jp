Title: Channel 9 Windows Azure Area & Azure Video Series Windowsの発表
Summary: 編集者の注:この&nbsp;投稿は、Azure 向け Technical Evangelist の Nathan Totten Windowsです。    現在、開発者が動画やイベントを見つけ出す新しいランディング ページを Channel 9 で開始します。
Content: '<p><strong>エディターの注:&nbsp;</strong>この投稿は、<a href="https://twitter.com/ntotten" target="_blank">Azure の Technical Evangelist である Nathan Totten</a> Windowsです。</p>  <p><a href="" target="_blank"><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0044.channel-9-bot.png" alt="" width="200"></a></p>  <p>現在、Channel 9 で新しいランディング ページを立ち上げ、開発者はビデオ、イベントの記録、Azure の概要をWindowsしています。 このページには、スクリーンキャストや、 <a href="https://channel9.msdn.com/Events/Build/2012?sort=sequential&amp;direction=desc&amp;term=&amp;t=windows-azure" target="_blank">BUILD</a> や <a href="https://channel9.msdn.com/Events/windowsazure/AzureConf2012" target="_blank">AzureConf</a> などのイベントの記録など、さまざまな既存のビデオと、さまざまな新しいコンテンツがまとめされています。 Azure の概要について学習Windows、いくつかの新しい入門ビデオ シリーズを作成しました。</p>  <p>以下に、Channel 9 で利用可能な Azure シリーズの最新Windowsの一覧を示します。&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4135.mobile-services-thumb.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank">Windows Azure Mobile Services チュートリアル<br></a></strong>Azure でホストされるスケーラブルでセキュリティで保護されたバックエンドWindows開発。 構造化ストレージ、ユーザー認証、プッシュ通知を数分で組み込む。&nbsp;</p>  <p>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6523.media-services-thumb.png" alt=""><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Media-Services-Tutorials" target="_blank">Windows Azure Media Servicesチュートリアル<br></a></strong>クラウドでメディアを作成、管理、配布します。 この PaaS オファリングは、エンコードからコンテンツ保護、ストリーミングおよび分析のサポートまで、すべてを提供します。&nbsp;</p>  <p>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4265.VMs-and-networking.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Virtual-Machines-and-Networking-Tutorials" target="_blank">Windows Azure Virtual Machines &amp;ネットワークのチュートリアル<br></a></strong>サーバーと Linux 仮想Windowsを簡単にデプロイして実行できます。 既存のコードを変更せずにアプリケーションとインフラストラクチャを移行する。 &nbsp;&nbsp;</p>  <p>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5417.Web-sites.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Web-Sites-Tutorials" target="_blank">Windows Azure Web サイトのチュートリアル<br></a></strong>トラフィックの増加に合って小規模から大規模に開始できる、拡張性の高いクラウド環境にサイトをすばやく簡単にデプロイできます。</p>  <p>選択した言語とオープン ソース アプリを使用し、FTP、Git、TFS を使用してデプロイします。 Windows SQL Database、Caching、CDN、Storage など、Azure サービスを簡単に統合できます。 &nbsp;</p>  <p>&nbsp;<img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1538.cloud-services.png" alt=""><strong style="color: #000000;"></strong><strong style="color: #000000;"><a href="https://channel9.msdn.com/Series/Windows-Azure-Cloud-Services-Tutorials" target="_blank">Windows Azure Cloud Servicesチュートリアル<br></a></strong>高度なサービスとしてのプラットフォーム (PaaS) 環境を使用して、高可用性で無限にスケーラブルなアプリケーションとサービスを作成します。 多層シナリオ、自動デプロイ、エラスティック スケールをサポートします。<br>&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7608.storage-sql-database.png" alt=""><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Storage-SQL-Database-Tutorials" target="_blank">&amp; Windows Azure Storage SQL Databaseチュートリアル<br></a></strong>Windows Azure には、クラウド内のデータを管理するのに役立つ複数のサービスが用意されています。 SQL Databaseを使用すると、使い慣れたツールとテクノロジの機能を使用して、アプリケーションを迅速に作成、スケーリング、クラウドMicrosoft SQL Server&trade;できます。 テーブルは、単純なデータ アクセスのニーズを持つアプリケーションに対して低コストで NoSQL 機能を提供します。 BLOB は、ビデオ、オーディオ、画像などのデータに対して安価なストレージを提供します。&nbsp;</p>  <p><img style="float: left; margin-left: 8px; margin-right: 8px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4532.service-bus.png" alt=""></p>  <p><strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Service-Bus-Tutorials" target="_blank">Windows Azure Service Bus チュートリアル<br></a></strong>Service Busは、アプリケーション間にあるメッセージング インフラストラクチャであり、スケーリングと回復性を向上するために、疎結合の方法でメッセージを交換できます。</p>  <p><br>これはほんの始めです。 今後数週間と数か月で新しいビデオやシリーズを追加し続けます。もちろん、Cloud Cover や WebCamps.TV などのお気に入りのショーも引き続きご覧ください。&nbsp;</p>'
