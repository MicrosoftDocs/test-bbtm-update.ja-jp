Content: >-
  <p>昨年 9 月の Ignite では、 <a href="https://azure.microsoft.com/en-us/services/application-gateway/">レイヤー 7 の</a> サービスに Web Application Firewallを追加することで、Web アプリケーションのセキュリティを強化するAzure Application Gatewayしました。 現在、すべての Azure パブリック リージョンでWeb Application Firewallの一般提供を発表します。</p>


  <p>Web アプリケーションは、一般的な既知の脆弱性 (SQL インジェクション攻撃やクロスサイト スクリプティング攻撃など) を悪用する悪意のある攻撃のターゲットとしてますます増加しています。 アプリケーションこのような悪用を防ぐことは困難な場合があり、厳格な保守、パッチの適用、アプリケーション トポロジの複数のレイヤーの監視が必要になることもあります。 一元化された Web アプリケーション ファイアウォール (WAF) は、Web 攻撃から保護し、アプリケーションの変更を必要とせずにセキュリティ管理を簡素化します。 アプリケーション管理者とコンプライアンス管理者は、脅威や侵入に対する保証を強化します。</p>


  <p>Azure Application Gatewayは、SSL ターミネーション、真ラウンド ロビン負荷分散、Cookie ベースのセッション アフィニティ、マルチサイト ホスティング、URL パス ベースのルーティングなど、アプリケーション配信コントローラー (ADC) レイヤー 7 のネットワーク サービス オファリング機能です。 Application Gateway SSL ポリシー制御とエンド エンド SSL 暗号化が提供され、アプリケーションのセキュリティ強化が向上します。 これらの機能を使用すると、バックエンド アプリケーションはコア ビジネス ロジックに集中しながら、コストの高い暗号化/暗号化解除、SSL ポリシー、および負荷分散を Application Gateway。 Web Application Firewall&rsquo; Application Gateway コア オファリングと統合することで、Open Web Application Security Project (OWASP) の上位 <a href="https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project">10</a> 件の脆弱性によって特定される、最も一般的な Web 脆弱性の多くから保護するアプリケーションのセキュリティ ポートフォリオと体制がさらに強化されます。 Application Gateway WAF には、これらの脆弱性の多くに対するベースライン セキュリティを提供する OWASP ModSecurity Core ルール セット (3.0 または 2.2.9) が事前構成されています。 簡単な構成と管理により、WAF Application Gateway豊富なログ機能と選択的ルールの有効化が提供されます。</p>


  <h2>メリット</h2>


  <p>次に示すのは、次のような主な利点Web Application Firewallです。</p>


  <h3>保護</h3>


  <ul>
   <li>バックエンド コードを変更することなく、Web の脆弱性や攻撃からアプリケーションを保護します。 WAF は、次を含むさまざまな攻撃カテゴリに対応します。 <ul>
    <li>SQL インジェクション</li>
    <li>クロス サイト スクリプティング</li>
    <li>コマンド インジェクション、HTTP 要求のスモグリング、HTTP 応答の分割、リモート ファイル インクルード攻撃などの一般的な攻撃</li>
    <li>HTTP プロトコル違反</li>
    <li>HTTP プロトコルの異常</li>
    <li>ボット、クローラー、スキャナー</li>
    <li>一般的なアプリケーションの構成ミス (Apache、IIS など)</li>
    <li>HTTP サービス拒否</li>
   </ul>
   </li>
   <li>複数の Web アプリケーションを同時に保護する。 Application Gatewayは、1 つのゲートウェイの背後で最大 20 の Web サイトをホストできます。これは、すべて Web 攻撃から保護できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb10e181-7a4d-4ceb-98ab-45ac18906291.png"><img alt="WAF - App Gateway" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e08781c-806a-4b83-b75c-3e59b508ff4f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="WAF - App Gateway" width="490"></a></p>


  <h3>使いやすさ</h3>


  <ul>
   <li>Application Gateway WAF は、Azure Portal と REST API を使用して簡単に構成、デプロイ、管理できます。 PowerShell と CLI は間もなく使用できる予定です。</li>
   <li>管理者は WAF ルールを一中心に管理できます。</li>
   <li>既存の Application Gateway は、WAF を含む単にアップグレードできます。 WAF では、すべての標準のApplication Gatewayに加えて、すべての標準機能が保持Web Application Firewall。</li>
  </ul>


  <h3>監視</h3>


  <ul>
   <li>Application Gateway WAF には、 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview">waF</a> アラートを追跡し、傾向を簡単に監視するために Azure Monitor と統合されたリアルタイム WAF ログを使用して、Web アプリケーションを攻撃から監視する機能が備わっています。 JSON 形式のログは、顧客のストレージ アカウントに&rsquo;直接送信されます。 お客様は、これらのログを完全に制御し、独自の保持ポリシーを適用できます。 お客様は、これらのログを独自の分析システムに取り込むすることもできます。 WAF ログは <a href="https://www.microsoft.com/en-us/cloud-platform/operations-management-suite">Operations Management Suite (OMS)</a> と統合されています。そのため、お客様は OMS ログ分析を使用して、高度なきめ細かいクエリを実行できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aad23373-ed3a-46a1-a36c-982e250e17ee.png"><img alt="WAF - Access Log" border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1701f816-3793-4ac2-8fbd-0fe84783cd89.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="WAF - アクセス ログ" width="440"></a></p>


  <ul>
   <li>Application Gateway WAF は、すべての Azure リソースの一元的な<a href="https://azure.microsoft.com/en-us/services/security-center/"></a>セキュリティ ビューを提供Azure Security Centerと統合されます。 Azure Security Centerをスキャンして脆弱性を検出し、検出された問題の軽減手順を推奨します。 このような脆弱性の 1 つは、WAF によって保護されていない Web アプリケーションの存在です。</li>
  </ul>


