  <h3>カスタマイズ</h3>


  <ul>
   <li>Application Gateway の WAF は検出モードや保護モードで実行できます。 管理者が検出モードで実行する一般的な用途は、悪意のあるパターンがないかどうかトラフィックを監視することです。 潜在的な悪用が検出されたら、保護モードに切り替えて疑わしい着信トラフィックをブロックします。</li>
   <li>お客様は WAF RuleGroups をカスタマイズして、広範なカテゴリまたはサブカテゴリの攻撃を有効/無効にできます。 そのため、管理者は、挿入またはクロス サイト スクリプティング (XSS) SQL RuleGroups を有効または無効にできます。 お客様は、RuleGroup 内の特定のルールを有効または無効にすることもできます。 たとえば、プロトコル異常ルール グループは、選択的に有効または無効にできる多くのルールのコレクションです。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a7795ab-1e4e-41f3-89fb-a59a62f3eee0.png"><img alt="WAF - 3" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1db5fa79-b6ea-430c-b4ea-23e3d049090d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="WAF - 3" width="549"></a></p>


  <h2>オープン ソースの受け入れ</h2>


  <p>Application Gateway WAF では、最も一般的な WAF &ndash;&nbsp; デプロイ <a href="https://www.modsecurity.org/crs/">の OWASP ModSecurity Core ルール</a> セットの 1 つを使用して、最も一般的な Web の脆弱性から保護します。 厳格な標準に準拠するこれらの規則は、オープン ソース コミュニティによって管理および管理されます。 お客様は、ルール セット CRS 2.2.9 と CRS 3.0 を選択できます。 CRS 3.0 では偽陽性が大幅に減少します。CRS 3.0 を使用することをお勧めします。</p>


  <h2>まとめと次のステップ</h2>


  <p>ADC セキュリティ サービスWeb Application Firewallの一般提供は、Application Gateway重要なマイルストーンです。 引き続き、フィードバックに基づいて WAF 機能セットを強化します。 ポータルまたは ARM Application Gateway Web Application Firewallを使用して、今すぐお試しください。 詳細情報と詳細なドキュメント リンクを以下に示します。</p>


