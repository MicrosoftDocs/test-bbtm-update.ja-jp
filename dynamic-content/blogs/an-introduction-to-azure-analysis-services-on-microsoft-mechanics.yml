  <p>&nbsp;</p>


  <p>データ モデル <a href="https://azure.microsoft.com/en-us/services/analysis-services/">のプレビュー Azure Analysis Services</a> 、最初のデータ モデル <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">の作成について学習します</a>。</p>
