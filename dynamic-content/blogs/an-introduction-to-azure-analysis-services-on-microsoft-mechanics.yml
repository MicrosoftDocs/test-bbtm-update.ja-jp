Title: Microsoft Mechanics のAzure Analysis Servicesの概要
Summary: 昨年の 10 月には、Azure Analysis Services の実証済みの分析エンジンに基Microsoft SQL Server Analysis Services。 このAzure Analysis Servicesクラウドでセマンティック データ モデルをホストできます。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。 Microsoft Mechanics の Jeremy Chapman に参加して、Azure でのサービスの利点Analysis Services説明しました。
Content: >-
  <p>昨年の 10 月には、Azure Analysis Services の実証済みの分析エンジンに基Microsoft SQL Server Analysis Services。 このAzure Analysis Servicesクラウドでセマンティック データ モデルをホストできます。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。</p>


  <p>Microsoft Mechanics の Jeremy Chapman に参加して、Azure でのサービスの利点Analysis Services説明しました。</p>


