Summary: 英国気象局 (Met Office) (Met Office) は、Microsoft と共に、気象および気候研究のための高度なスーパーコンピューター機能を提供し、この分野における Met Office の国際リーダーの継続を保証しています。
Content: >-
  <p><em>この投稿は、Global Expansion and Transformation(グローバル展開と変革) のコーポレート バイス プレジデントである、Edle Sheppard 氏によって共同執筆されました。</em></p>


  <p>英国気象庁 (Met Office) は、Microsoft と共に、気象および気候研究のための高度なスーパーコンピューター機能を提供し、この分野での Met Office&rsquo; s 国際リーダーの継続を保証しています。 Office</p>


  <p>スーパーコンピューターは、気象と気候の科学Office&rsquo;サービスを提供する Met Officeの基礎です。 &rsquo;Microsoft Azureサービスとしてのスーパーコンピューティングにより、Met Office は、専用クラウド サービスとパブリック クラウド サービスの最適な組み合わせを活用して、市民や企業が毎日のアクティビティを計画し、極端な天候に備え、気候変化に関連する課題に対処するのに役立つ、より正確な予測を提供できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/#overview" target="_blank">Microsoft Azure</a> は、Hewlett Packard Enterprise (HPE) の <a href="https://h20195.www2.hpe.com/v2/getdocument.aspx?docname=a00094635enw" target="_blank">HPE Cray EX</a> スーパーコンピューターに加えて、Microsoft の高性能なアクティブ データ アーカイブ システム、その他の Azure クラウド テクノロジと、この市場をリードするスーパーコンピューティングとしてのサービスを提供するエンドツーエンドのマネージド サービスを統合します。 このパートナーシップには、AI などの将来のテクノロジを活用する Met Officeをサポートするイノベーション サービスと、商用化の機会も含まれます。</p>


  <p>プロジェクトの作業はすぐに開始され、スーパーコンピューター機能は 2022 年 7 月から運用可能になります。 スーパーコンピューターは、ミッション クリティカルなスーパーコンピューター機能の運用回復性を最適化するために、4 つのクアドラントで構築されています。 各クアドラントは、Azure に統合された HPE Cray EX スーパーコンピューターで構成され、最初は第 3 世代 AMD EPYC プロセッサを使用します。これは、後で次世代の AMD EPYC プロセッサで拡張されます。 スーパーコンピューター ソリューションの第 1 世代では、合計で 150 万を超えるプロセッサ コアと 60 ペタフロップを超える合計が得られる予定です。60 クアドリオン (60,000,000,000,000,000,000) 計算は、1 秒あたりの合計ピーク時の計算容量です。 Microsoft は、10 年間のコンピューティング機能のさらなるアップグレードを提供します。</p>


  <p>アクティブ なデータ アーカイブ システムは、高パフォーマンスのデータ ストレージ、クエリ、および取得機能を備え、約 4 エクサバイトのデータをサポートします。 Met Officeでは、AMD EPYC プロセッサを搭載した HB シリーズ InfiniBand クラスターなどの Azure&nbsp; ハイ パフォーマンス コンピューティング (HPC) クラウド ソリューションも使用します。</p>


  <h2>将来を見つめ</h2>


  <p>この契約の一環として、スーパーコンピューター機能は英国南部に基づいており、100% の再生可能エネルギーと市場をリードするエネルギー効率を使用して強化され、運用サービスの最初の年だけで CO2 の 7,415 トンを節約できます。 Met Office とのこのコラボレーションは、&rsquo;Microsoft が環境フットプリントを削減<a href="https://blogs.microsoft.com/blog/2021/01/28/one-year-later-the-path-to-carbon-negative-a-progress-report-on-our-climate-moonshot/" target="_blank"></a>し、調査を加速し、お客様が持続可能なソリューションを作成するのを支援することで、より持続可能な未来への Microsofts のコミットメントに基いて構築されています。</p>


  <p>このパートナーシップでは、Microsoft Azure&rsquo;大規模なクラウド コンピューティングと統合されたミッション クリティカルなスーパーコンピューティングを提供する独自の機能を紹介します。 Microsoft は、専用のスーパーコンピューター、セクターをリードする実際のアプリケーションのパフォーマンスとスケーラビリティを備えた InfiniBand HPC クラスター、待ち時間の短いネットワークを備えた仮想マシンの種類が多い、さまざまな HPC 機能へのアクセスを顧客に提供する唯一のパブリック クラウド プロバイダーです。 Azure は世界中で、本物の HPC 機能を幅広い顧客やユーザーの手に渡す能力を常に実証し、個々のイノベーションのロックを解除できます。</p>
