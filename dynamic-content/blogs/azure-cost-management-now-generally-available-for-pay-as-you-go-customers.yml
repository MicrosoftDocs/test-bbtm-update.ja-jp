Title: 従量課金制のお客様に対して Azure Cost Management が一般公開されるようになりました
Summary: 'お客様のクラウドコストを分析して積極的に管理する機能を大幅に向上させることができる、すべての従量 Azure Government 課金制の Azure Cost Management 機能の一般提供を発表します。 '
Content: >-
  <p>お客様のクラウドコストを分析して積極的に管理する機能を大幅に向上させることができる、すべての従量 Azure Government 課金制の Azure Cost Management 機能の一般提供を発表します。 これらの機能を使用すると、コストデータの分析、クラウドコストに関するアカウンタビリティを実現するための予算の構成、およびシステム内でのより深いデータ分析をサポートするためのスケジュールに基づく構成済みレポートのエクスポートを行うことができます。 従量課金制のお客様向けのこのリリースでは、請求書に適用されるすべての料金の使用状況 csv ダウンロードを使用して、Azure portal で請求書の調整をサポートすることもできます。</p>


  <h2>新機能</h2>


  <h3>請求書調整のための Azure の使用状況のダウンロード</h3>


  <p>従量課金制のお客様の一般提供の一環として、現在、Azure portal で使用状況のダウンロード機能を提供しています。 このダウンロード可能な csv ファイルを使用して、月々の請求書で料金を調整できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/014ca6f4-bee1-4614-bca6-1306f45fc678.png"><img alt="Azure Usage Download for invoice reconciliation" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/288ed90f-b973-4305-a178-a4487bf0226c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="請求書調整のための Azure の使用状況のダウンロード" width="1193"></a></p>


  <p>使用状況のダウンロードファイルには、開発者が使用できるようになった新しい API からアクセスすることもできます。 使用状況のダウンロードなど、Api 上での開発の詳細については、Azure REST API のドキュメントを参照してください。</p>


  <h2>一般公開機能</h2>


  <p>以下の機能は、従量課金制および Azure portal 内の Azure Government のお客様に一般公開されました。 Azure portal にログインし、今すぐテストしてください。 政府機関のお客様の場合は、Azure Government ポータルにログインします。</p>


  <h3>コスト分析</h3>


  <p>この機能を使用すると、1か月にわたってコストを追跡し、データを分析するさまざまな方法を提供できます。 コスト分析の使用方法の詳細については、ドキュメント「 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/cost-management/quick-acm-cost-analysis" target="_blank">クイックスタート: コスト分析によるコストの調査と分析</a>」を参照してください。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c37678b3-b114-403f-b0c0-f3070e873deb.png"><img alt="Cost analysis dashboard in Azure Cost Management" border="0" height="823" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cec0c994-58de-45a8-886e-41ad16c62540.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management のコスト分析ダッシュボード" width="1342"></a></p>


  <h3>Budgets</h3>


  <p>予算を使用して、組織内のコストを事前に管理し、アカウンタビリティを促進します。 Azure の予算の使用方法の詳細については、「<a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-acm-create-budgets" target="_blank">チュートリアル: azure の予算の作成と管理</a>」の &ldquo; ドキュメントを参照してください。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d30756d-6254-445f-843e-5943d9cc5fd6.png"><img alt="Budgets in Azure Cost Management" border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/422eecf8-e6f1-43a4-9d5b-a5711a3f8791.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management の予算" width="1823"></a></p>


  <h3>Exports</h3>


  <p>新しいエクスポート機能を使用して、すべてのコストデータを Azure ストレージアカウントにエクスポートします。 外部システムでこのデータを使用し、独自のデータと組み合わせて、コスト管理機能を最大限に活用することができます。 Azure のエクスポートの使用方法の詳細については、ドキュメント「<a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-export-acm-data" target="_blank">チュートリアル: エクスポートされたデータの作成と管理</a>」 &ldquo; を参照してください。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b57a1d1d-75db-4a2d-a04e-77f4111468aa.png"><img alt="Export of cost data to an Azure storage account using the export feature" border="0" height="819" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6535f930-9569-4a33-b387-a82306b25255.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management でのエクスポート " width="1352"></a></p>


  <h3>GA データの制限事項</h3>


  <p>上記の機能の GA リリースには、以下に示すいくつかの制限があります。 今後、これらの機能の多くをすぐに利用できるようになる予定ですので、今後のリリースに関するお知らせをお待ちしております。</p>


  <ul>
   <li>従量課金制のお客様のための機能サポートは、ネイティブの Azure リソースについてのみご利用いただけます。 Azure Marketplace で利用可能なリソース (繰り返し料金を含む) は、今後のリリースでサポートされる予定です。</li>
   <li>従量課金制のお客様のコスト管理データは、現在、2018年9月以降にのみご利用いただけます。 この日付より前のデータには、 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/usagedetails/list" target="_blank">Usage DETAILS API</a>を使用してアクセスできます。</li>
   <li>Azure 予約インスタンスの機能サポートは、現在、従量課金制または Azure Government のお客様には利用できません。今後のリリースに組み込まれる予定です。</li>
   <li>Power BI コンテンツパックの機能サポートは、現在、従量課金制のお客様にはご利用いただけません。今後のリリースに組み込まれる予定です。</li>
  </ul>


  <p>Twitter <a href="https://twitter.com/AzureCostMgmt" target="_blank">@AzureCostMgmt</a> でお客様に連絡して、魅力的なコスト管理の更新を行ってください。</p>
