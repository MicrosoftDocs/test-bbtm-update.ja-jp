Summary: Microsoft Connect (); 2018 の最新の Azure ニュース、Azure Machine Learning サービスの一般公開、IoT アプリケーション開発を簡単にする新しい Azure IoT オファリングなどが用意されています。
Content: >-
  <h2>Microsoft Connect(); 2018</h2>


  <p>2008年12月4日、Microsoft Connect (); 2018 で<sup>は、Azure</sup>の更新や、Visual Studio、基調講演、デモ、専門家によるリアルタイムコーディングなど、開発者重視のコンテンツ &mdash; が提供されています。 Scott Guthrie &rsquo; s の基調講演では、生産性を維持し、重要なことに焦点を当てる方法について、すべての Azure と Visual Studio ニュースを提供しています。</p>


  <p align="center"><a href="https://www.microsoft.com/en-us/connectevent/?ocid=AID750056_QSG_BLOG_287417"><img alt="Thumbnail from Scott Guthrie's keynote at Microsoft Connect(); 2018" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47aa7417-db44-4cc3-b73f-88644399300f.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Connect (); 2018 サイトにアクセスして、Scott Guthrie の基調講演をご覧ください" width="400"></a></p>


  <p>Guthrie &rsquo; s の基調講演には、Scott マン Selman と友人がホストするデモパックセッションがありました。これは、最高クラスの開発者ツールを使用して、Azure でアプリを構築する方法についての完全なツアーを提供しています。</p>


  <p align="center"><a href="https://www.microsoft.com/en-us/connectevent/?ocid=AID750056_QSG_BLOG_287417"><img alt="Thumbnail from Scott Hanselman's keynote at Microsoft Connect(); 2018" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a00a77bb-3767-47d6-8a2c-d4f0f7302c9e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Connect (); 2018 サイトにアクセスして、Scott マン selman の基調講演をご覧ください" width="400"></a></p>


  <p>この日は、Twitch および Mixer でホストされているセッションのコーディングを続けています。開発者は、インタラクティブな q&a &amp; を結合して、Azure で構築したもの &rsquo; を共有します。 発表されたトピックについてさらに詳しく説明するために、アナウンスとプログラミング言語に重点を置いたビデオのコレクションが追加されました。 このコンテンツのすべてにアクセスして、 <a href="https://www.microsoft.com/en-us/connectevent/?ocid=AID750056_QSG_BLOG_287417">Microsoft Connect (); 2018 サイト</a>のオンデマンド表示を行うことができます。</p>


  <h3>AI/ML</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-ai-accelerating-the-pace-of-ai-adoption-for-organizations/">Azure AI &ndash; は、組織における ai 導入のペースを加速させる</a></h3>


  <p>Azure AI 社バイスプレジデントである Eric Boyd は、Microsoft Connect () で行われた新しい発表をいくつか共有しています。これにより、組織は、次の4つのブログ投稿で詳細に説明されているように、AI を簡単に適用してビジネスを変革することができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/">Azure Machine Learning サービスの一般提供の発表: 内部の概要</a></h3>


  <p>Azure Machine Learning サービスには、機械学習モデルの構築、トレーニング、およびデプロイのプロセスを簡略化および高速化するために設計された多くの高度な機能が含まれています。これは、一般公開されています。 自動機械学習により、すべてのスキルレベルのデータ科学者は、適切なアルゴリズムとハイパーパラメーターをより迅速に特定できます。 PyTorch、scikit-learn Sorflow、などの広く普及しているオープンソースフレームワークのサポート。データ科学者が好みのツールを使用できるようにします。 machine learning の DevOps 機能により、クラウドとエッジにデプロイされたモデルの実験の追跡と管理を有効にすることで、生産性をさらに向上させることができます。 これらのすべての機能には、データ科学 &rsquo; 者ワークステーションを含む任意の場所で実行されているすべての Python 環境からアクセスできます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/373632e0-1b27-40aa-be61-c4c60d133652.png"><img alt="Screenshot showing the Python extension for Visual Studio Code" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8620e15d-e2c0-467b-8ca8-931b348fce76.png" title="Visual Studio Code 用の Python 拡張機能" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-is-now-open-source/">ONNX ランタイムがオープンソースになりました</a></h3>


  <p>オープンニューラルネットワーク Exchange (ONNX) ランタイムがオープンソースになりました。 ONNX は、機械学習モデルを表すオープン形式であり、データ科学者や開発者は、PyTorch、、scikit-learn など、最適なフレームワークとツールを使用できます。 ONNX Runtime は、ONNX 仕様を完全にサポートする最初の推論エンジンであり、平均2倍のパフォーマンス向上を実現します。 ONNX Runtime は、source から直接、またはプリコンパイル済みバイナリからコードに統合することができますが、アプリケーションがを呼び出すためのサービスをデプロイするために、Azure Machine Learning を使用するのが簡単な方法です。  </p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/getting-started-with-cognitive-services-language-understanding-container/">Getting started with Cognitive Services Language Understanding container (Cognitive Services の Language Understanding のコンテナーの使用開始)</a></h3>


  <p>Language Understanding は、Azure Cognitive Services コンテナーのプレビューの一部として使用できるようになりました。 コンテナーが Language Understanding に対応しているため、オブジェクトの検出、視覚認識、言語の理解 &mdash; などの認識機能 &mdash; をアプリに簡単かつ迅速に追加することができます。これには、高度なデータサイエンススキルは必要ありません。 Cognitive Services コンテナーを使用すると、堅牢なクラウド機能とエッジの局所性の両方を活用するために最適化された1つのアプリケーションアーキテクチャを構築できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/">Azure Machine Learning サービスの新しい自動機械学習機能</a></h3>


  <p>Azure Machine Learning サービスの一般提供の一環として、新しい自動機械学習 (自動 ML) 機能が発表されます。 自動 ML を使用すると、モデルの選択とハイパーパラメーターのチューニングを自動化できます。これにより、機械学習モデルを数週間または数か月から数日にわたって構築するためにかかる時間が短縮され、ビジネス上の問題に焦点を当てる時間が長くなります。 このブログ投稿では、現在 Azure Machine Learning サービスの一部として提供されているの新しい自動 ML 機能について説明し、自動化された ML の動機、基礎となるテクノロジ、および原則についてのチュートリアルを提供します。</p>


  <h3>IoT</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-azure-iot-offerings-simplify-iot-application-development/">新しい Azure IoT オファリングにより、IoT アプリケーションの開発が簡単に</a></h3>


  <p>Sam ジョージディレクターからのこのロールアップ投稿では、Azure モノのインターネット、クラウドからエッジに豊富なデータストリームを取り込むための追加機能を発表し、iot 開発プロセスを高速化するためのソリューションを紹介します。これについては、次の5つのブログ投稿でさらに詳しく説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-key-industrial-iot-capabilities-in-azure-time-series-insights/">Azure Time Series Insights の主工業 IoT 機能の発表</a></h3>


  <p>Azure Time Series Insights は完全に管理されたエンドツーエンドの iot 分析ソリューションであり、お客様は、iot デバイスによって生成された収集の時系列測定値から迅速に洞察を得ることができます。 このデータの価値を最大限に高め、運用インテリジェンスを促進するために、マイクロソフトはさまざまな工業の IoT Data Analytics シナリオをサポートするために Time Series Insights オファリングを更新しています。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c224fb-dba8-4715-9d8f-f08475b38f45.png"><img alt="Screenshot showing Data exploration example in Time Series Insights" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c224fb-dba8-4715-9d8f-f08475b38f45.png" title="Time Series Insights でのデータ探索の例" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/location-intelligence-for-the-enterprise-new-pricing-tier-and-sdk-updates/">企業向けの場所インテリジェンス: 新しい価格レベルと SDK の更新プログラム</a></h3>


  <p>Azure Maps は、シンプルで安全な場所の Api を使用して地理空間コンテキストをデータに追加し、IoT デバイスに地理空間インテリジェンスを追加する、マッピング、ナビゲーション、および traffic services のポートフォリオです。 Microsoft では、enhanced service オプションをお客様に提供するために、Azure Maps を使用したアプリケーションの運用スケールデプロイ用の新しい S1 価格レベルを導入しており、標準の S0 オファリングを補完しています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stream-analytics-on-iot-edge-now-generally-available/">Azure Stream Analytics on IoT Edge の一般提供開始</a></h3>


  <p>Azure Stream Analytics (ASA) は、強力なストリーム処理機能を Azure IoT エッジにもたらし、開発者がデータを処理してローカルで条件に応答できるようにします。 Azure IoT edge 上の ASA を使用すると、エッジとクラウドの間で分析を簡単に進めることができます。これは、顧客が低待機時間のコマンドと制御を必要とするシナリオ、クラウドへの接続が制限されている、帯域幅が限られている、または特定のコンプライアンスニーズがある場合に不可欠です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-remote-monitoring-extends-operator-capabilities-to-the-edge/">Azure IoT リモート監視では、演算子機能をエッジに拡張します</a></h3>


  <p>このソリューションアクセラレータの継続的な更新により、これまでよりも簡単に、IoT ソリューションのすべてのファセットを管理できるようになりました。これには、Azure IoT のリモート監視や自動デバイス管理からの Azure IoT エッジコンポーネントの管理と展開などが含まれます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/accelerating-iot-solution-development-and-testing-with-azure-iot-device-simulation/">Azure IoT デバイスシミュレーションを使用した IoT ソリューションの開発とテストの高速化</a></h3>


  <p>Microsoft は、開発者が IoT ソリューションの開発をテストする高度なデバイスシミュレーションを作成できるようにし、堅牢でスケーラブルなソリューションの開発を簡素化しています。 モノのインターネット Show、 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Device-Simulation-with-Azure-IoT">Azure IoT を使用したデバイスシミュレーション</a>に関するこのエピソードをご覧になり、Azure サブスクリプションに直接デプロイできるオープンソースソリューションである Azure IoT デバイスシミュレーションの機能について説明します。 また、デバイスシミュレーションを使用して、シミュレートされたデバイスを作成し、実際の動作と同じように見えるようにします。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Device-Simulation-with-Azure-IoT/player?format=ny" width="576"></iframe></p>


  <h3>Data</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">ミッションクリティカルな SQL ワークロードを最も経済的なクラウドターゲットに移行</a></h3>


  <p>Azure SQL Database Managed Instance の Business Critical サービス層の一般提供 (GA) を発表します。これは、オンプレミスからクラウドへの SQL Server ワークロードの移行を効率化し、の最適な機能を組み合わせた SQL Database の新しい展開オプションです。 完全に管理されたデータベースサービスのすべての利点があります。 さらに、インスタンスレベルの照合順序と Azure Active Directory (AAD) ログインをプレビューで使用できるようになりました。これにより、SQL Server の移行が簡単になります。 また、ワークロードが移行された後に運用環境がスムーズに動作するようにするために、SQL Database プラットフォームの機能をさらに拡張して Managed Instance しました。 Managed Instance 用の Transparent Data Encryption (tde) は、Azure Key Vault、Azure &rsquo; のクラウドベースの外部キー管理システムとの統合によって Bring Your Own Key (byok) シナリオをサポートするようになりました。 ネットワークセキュリティは、完全な受信保護を提供する組み込みのファイアウォールの導入によって大幅に強化されました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a75760-0bdf-49ab-bca2-9ae93aa73cd1.png"><img alt="Diagram showing the Business Critical service tier" height="460" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a75760-0bdf-49ab-bca2-9ae93aa73cd1.png" title="Business Critical サービス層の図" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-database-for-mariadb/">Azure Database for MariaDB の一般提供の発表</a></h3>


  <p>現在一般公開されている Azure Database for MariaDB サービスでは、簡単なリフトアンドシフト機能を備えた、MariaDB のエンタープライズ対応の完全管理型のコミュニティバージョンを提供しています。 オープンソースの互換性と、99.99% の SLA による組み込みの高可用性、ストレージとコンピューティングリソースのエラスティックスケーリング、柔軟な価格設定が提供されます。 完全に統合されたサービスとして、Azure Database for MariaDB は、比類のないセキュリティと、Azure IP Advantage を含む、24時間体制の監視機能を備えたデータセンターの Microsoft グローバルネットワークにも接続します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-developer-experience-updates-december-2018/">Azure Cosmos DB 開発者エクスペリエンスの更新プログラム12月2018</a></h3>


  <p>Azure Cosmos DB チームでは、開発者向けの新機能と機能強化を発表しました。これには、.net SDK バージョン 3.0 Preview、データベースレベルのスループットの25x 低いエントリポイント、CORS サポート、JavaScript SDK の Change Feed サポート、および Emulator での Cassandra API サポートが含まれます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-dotnet-sdk-version-3-0-now-in-public-preview/">.net SDK バージョン3.0 をパブリックプレビューに Azure Cosmos DB</a></h3>


  <p>Azure Cosmos DB .net SDK バージョン3.0 は現在パブリックプレビュー段階にあり、GitHub でオープンソースになっています。 バージョン3.0 の SDK ターゲットは 2.0 .NET Standard、新しい直感的なオブジェクトモデルやストリームのサポートなど、さまざまなユーザビリティとパフォーマンスの向上を実現しています。 SDK は、Java、JavaScript、および Python Sdk にも参加しており、GitHub でオープンソースになっています。 新しい SDK の使用を開始するには、新しい NuGet パッケージをプロジェクトに追加しますが、運用環境のワークロードには Azure Cosmos DB .net SDK バージョン2.x を引き続き使用する必要があります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-now-supports-cross-origin-resource-sharing-cors/">Azure Cosmos DB がクロスオリジンリソース共有 (CORS) をサポートするようになりました</a></h3>


  <p>Azure Cosmos DB は、コア SQL API のクロスオリジンリソース共有 (CORS) &ldquo; allowedorigins &rdquo; ヘッダーをサポートするようになりました。 この設定は、ポータルまたは ARM テンプレートを使用して構成できます。 CORS のサポートにより、web アプリは、JavaScript ライブラリを使用して @azure/cosmos ブラウザーから Cosmos DB に直接対話することができます。また、中間層レイヤーによる余分なホップを回避することで、エンドユーザーエクスペリエンスの応答性が向上します。 AKS 仮想ノードは現在パブリックプレビュー段階にあり、AKS によって提供される一貫性のある強力な Kubernetes API を、ACI のコンテナーベースのスケーラブルなコンピューティング容量で拡張できます。 この組み合わせによって、サーバーレスプラットフォームの多くのメリットが、Kubernetes によって提供される豊富な一貫性のある API にもたらされます。</p>


  <h3>サーバーレス</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-functions-gets-better-for-python-and-javascript-developers/">Python と JavaScript の開発者にとって Azure Functions が向上します。</a></h3>


  <p>Azure Functions での python のサポートはパブリックプレビューで提供されており、Python 関数アプリを、サーバーレスの従量課金制ホスティングオプションの新しい Linux 従量課金プランに発行することができます。 この Linux 消費ホスティングオプションは、JavaScript 関数アプリでも使用できます。 プログラムによってサーバーレスワークフローを調整する機能を持つ JavaScript 開発者をさらに有効にするために、Azure Functions ランタイムに対する JavaScript Durable Functions 拡張機能の一般提供が開始され、運用環境のワークロードで使用できるようになりました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e951359d-e522-4cb9-9f31-ebdb0fc0246b.png"><img alt="Screenshot showing stateful workloads using JavaScript with Durable Functions" height="280" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e951359d-e522-4cb9-9f31-ebdb0fc0246b.png" title="Durable Functions を使用した JavaScript を使用したステートフルワークロード" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/bringing-serverless-to-azure-kubernetes-service/">Azure Kubernetes Service へのサーバーレスの導入</a></h3>


  <p>橋本 McKenna プリンシパルプログラムマネージャーである Azure Cloud Native Services は、Kubernetes を簡単にするためのコミットメントをさらに説明する一連の新しい機能と投資の概要を示しています。 さらに、関口さんは、クラウドネイティブコンピューティングファンデーション (CNCF) に対する仮想 Kubelet の寄付をサンドボックスプロジェクトとして扱っています。 &nbsp; また、ACI に GPU サポートを追加しています。これにより、AKS 仮想ノードを介して多数のコンピューティング処理を要するアプリケーションの新しいクラスが有効になります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-api-management-for-serverless-architectures/">サーバーレスアーキテクチャ向けの Azure API Management の発表</a></h3>


  <p>Azure API Management は、お客様が Api の発行、セキュリティ保護、変換、保守、および監視を行うことができる、完全に管理されたサービスです。 API Management では、要求の認証と承認、レート制限とクォータの適用、要求と応答の変換、ログとトレース、API バージョン管理など、API 呼び出しの仲介に関連するすべてのタスクを処理します。 Azure のお客様は、新しい API Management インスタンスを作成するときに新しい従量課金レベルを選択できるようになりました。これは、サーバーレスの原則に基づいて設計および実装されています。 API Management の従量課金レベルでは、azure API Management をサーバーレスアプリケーション用に使用して、Azure サーバーレスサービスを丸めることができます。</p>


  <p>Azure 金曜のこのエピソードでは、 <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-API-Management-for-serverless-applications">azure API Management サーバーレスアプリケーションについて</a>、Scott は、新しいレベルのサーバーレスプロパティについて説明し、関数アプリを使用して高度にスケーラブルなサーバーレスアプリケーションを構築し、それを API Management で公開する方法を紹介します。</p>


