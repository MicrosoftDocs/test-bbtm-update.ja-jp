  <h3><a href="https://azure.microsoft.com/en-us/blog/modernize-your-java-spring-boot-application-with-azure-database-for-mysql/">次の方法で Java Spring Bootアプリケーションを最新化Azure Database for MySQL</a></h3>


  <p>コンテナー化されたアプリケーションとしてSpring Boot注文マイクロサービスをビルドしてデプロイする方法を示す、Azure Kubernetes Service アプリケーションについて説明します。 Spring Boot MySQL Database バックエンドを使用したフレームワークは、ビジネス アプリケーションのオンライン トランザクション処理のニーズを満たすために確立されたパターンの 1 つです。 多くの場合、このようなアプリケーションは、Kubernetes などのクラウド ネイティブ マイクロサービス プラットフォーム上に構築およびデプロイされます。 データベースには、アトミック性、一貫性、耐久性、回復性、障害間でのデータ損失ゼロというステートフルな要件が多く含まれています。そのため、これらの要件を満たすマネージド データベース サービス (Azure Database for MySQL サービスなど) で Kubernetes 環境の外部で実行する必要があります。</p>


