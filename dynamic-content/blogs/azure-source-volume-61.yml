  <p>Azure Site Recoveryの機能を強化したり、新しい機能を追加したりする月次リリースの時間があります。 Azure 仮想マシンのディザスター リカバリーを有効にした場合、モビリティ サービス エージェントと呼ばれるコンポーネントが VM にインストールされます。 エージェントの自動更新を有効にした後は、新しいリリースごとにモビリティ サービス拡張機能が自動的に更新されます。 すべてのリリースで新しいバージョンのデプロイを計画する必要がなくなりました。自動更新では、Azure Virtual Machines を再起動する必要はありません&#39;、また、現在のレプリケーションにも影響しません。</p>


