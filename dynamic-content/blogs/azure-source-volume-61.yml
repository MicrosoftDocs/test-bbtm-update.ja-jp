  <p>Azure Virtual Machines、Availability Zones (ASR) を使用して別のリージョンにデプロイされた仮想マシンのディザスター Azure Site Recoveryをサポートします。 これで、仮想マシンを使用して、ゾーン固定仮想マシンを地理的クラスター内の他のリージョンにレプリケートAzure Site Recovery。 この新しい機能は、この機能をサポートしているすべてのリージョンで一般Availability Zones。 可用性セットと可用性Availability ZonesとAzure Site Recovery、Azure Azure Site Recovery で実行されているアプリケーションの回復性の続きをVirtual Machines。 Azure Availability Zonesは、Azure リージョン内の固有の障害分離された物理的な場所であり、独立した電源、ネットワーク、冷却機能を備えた場所です。 各可用性ゾーンは、1 つ以上のデータセンターで構成され、データセンターの障害に対するフォールト トレランスを備えた高可用性のミッション クリティカルなアプリケーションをサポートするインフラストラクチャを備えています。</p>


