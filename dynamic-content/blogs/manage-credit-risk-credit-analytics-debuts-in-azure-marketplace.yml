Title: 'クレジットリスクの管理: Azure Marketplace でのクレジット分析内輪'
Summary: 銀行や金融サービス組織が直面する最大の課題の1つは、数千と数千のローンの監視と管理に関連する膨大な量です。 気象、地震、地理経済的変動、政治変化などのイベントにより、資本予約やサービス操作などへの影響を分析するのが困難になります。
Content: >-
  <p>銀行や金融サービス組織が直面する最大の課題の1つは、数千と数千のローンの監視と管理に関連する膨大な量です。 気象、地震、地理経済的変動、政治変化などのイベントにより、資本予約やサービス操作などへの影響を分析するのが困難になります。 このように、貸し出しは非常に困難なビジネスですが、銀行が、各ローンおよびローンのセグメントに関連するさまざまな特性やリスクがリスクプールの露出と制限にどのように影響するかを理解することは、多くの場合、完全なストーリーを示すためにスケーラビリティと処理能力を備えていません。 銀行は、透明性と実用的な洞察を提供することによって、露出とリスクの分析を容易にする柔軟で展開可能なソリューションを必要とします。</p>


  <h2>クレジット分析ソリューションとは</h2>


  <p>Azure Marketplace で利用できるようになりました。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/rcg-us.rcg-enable-credit-analytics?WT.mc_id=blog-marketplace-hbush" target="_blank">クレジット分析</a> では、リスクが調整された返品率を最大化し、資本予約の要件を最小にし、コンプライアンスを強化するために、ローンポートフォリオのリスクを管理します。 RCG グローバルサービスによってデプロイされた <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/rcg-us.rcg-enable-credit-analytics?WT.mc_id=blog-marketplace-hbush" target="_blank">クレジット分析</a> では、 <a href="https://www.cazena.com/" target="_blank">Cazena</a>、 <a href="https://www.cloudera.com/" target="_blank">Cloudera</a>、 <a href="https://www.trifacta.com/" target="_blank">trifacta</a> のテクノロジが導入されています。調査官は、貴重な時間をかけずに、リスクを特定、測定、監視、管理するアクティビティの実装に専念できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/822feb01-0d30-4e6c-a44c-6d4b46371478.png"><img alt="Credit Analytics - Visual for Blog" border="0" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe765f27-dc5f-4166-a125-d93067cdb157.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クレジット分析-ブログ用ビジュアル" width="630"></a></p>


  <h3>クレジット分析による提供</h3>


  <ul>
   <li>分類と地理別のローンの集中を分析するための対話型のスプレッドシート。</li>
   <li>ローンと価値の分析に使用される、対話型のグラフィックスおよびビジュアル形式。</li>
   <li>傾向分析と経験分析のための履歴データへのアクセス。</li>
  </ul>


  <p>クレジット分析のお客様は、ニーズに合わせたすぐに使用できるソリューションを利用できるため、次のことが可能になります。</p>


  <h3>さまざまなビューで信用が漏洩するリスクについて理解を深める</h3>


  <ul>
   <li>ローンポートフォリオとリスクプール。</li>
   <li>リスクの評価と経験。</li>
   <li>プロパティと保証の種類。</li>
   <li>業界の分類。</li>
   <li>地理的な境界を郡レベルまで下げることができます。</li>
  </ul>


  <h3>市場データとローンデータの統合</h3>


  <ul>
   <li>貸出中の変更を特定します。</li>
   <li>雇用の変更を特定します。</li>
   <li>プロパティ valuations の変更を特定します。</li>
   <li>リスクに影響するその他の変更を特定します。</li>
  </ul>


  <h3>拡張性、リスク管理のためのアジャイル基盤</h3>


  <ul>
   <li>信用リスクを分析するためのコア分析のセット。</li>
   <li>ローンドキュメントやその他の情報へのアクセスを可能にするテクノロジ。</li>
   <li>Microsoft PowerBI Desktop を使用して分析結果を配信する機能。</li>
   <li>新しい分析機能を追加し、機能を強化するためのサポートを提供します。</li>
  </ul>


