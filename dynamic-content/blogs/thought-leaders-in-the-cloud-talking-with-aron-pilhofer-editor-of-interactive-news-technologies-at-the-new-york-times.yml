Title: 'クラウドの思考リーダー: Aron Pil the と話す、ニューヨーク タイムスの対話型ニュース テクノロジの編集者'
Summary: "  Aron Pil overseeer は、ニューヨーク タイムスで対話型ニュース テクノロジの編集者として機能し、動的なデータ駆動型アプリケーションを構築する、ニュースに重点を置いた、ニュース重視のチームを監督します。"
Content: '<p><img title="Aron Pilroner" alt="Aron Pilhofer" style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4666.AronPilhoferHS.png" height="161" width="240"></p>  <p>Aron Pil overseeer は、ニューヨーク タイムスの対話型ニュース <a target="_blank" href="https://www.nytimes.com/"><i></i></a>テクノロジの編集者として機能し、ニュースに焦点を当てた、ニュース中心のチームを監督します。ニュース中心のチームは、オンラインでタイムスのレポートを強化するために、動的なデータ駆動型アプリケーションを構築します。 2005 年に The Times に参加しました。 以前は、ワシントンのパブリック整合性センターにいて、それ以前は調査レポーターと編集者 (IRE.org) にいた。</p>  <p>このインタビューでは、以下について説明します。</p>  <ul class="unIndentedList">  <li>  <b>DocumentCloud が提供する目的</b></li>  <li>  <b>ニュースルームのテクノロジの欠如と、クラウドが情報をいかにして、より多くの情報を取得し、プロセスを可能にしているか</b></li>  <li>  <b>クラウド コンピューティングのエラスティック機能が、ニュースに関する需要のイベントベースの急増とどのように一致しているか</b></li>  <li>  <b>"ドキュメント ダンプ" によって何千ものドキュメントが一度に表示され、クラウドの弾力性によって処理が向上する方法</b></li>  <li>  <b>Ruby ベースのクラウド ライブラリである "CloudCrowd" MapReduce使用</b></li>  </ul>  <p><b>Robert Duffner:</b> 少し時間を取って自分を紹介し、DocumentCloud の背景を<a target="_blank" href="https://www.documentcloud.org/home">教えてください。</a></p>  <p><b>Aron Pilroner:</b>  もちろん。 私はいくつかの異なるキャップを身に着けている。 <i>ニューヨーク タイムスで</i>、私は対話型ニュースの編集者です。これは、ニュースルームの開発者チームであり、このニュースルームの開発者チームです。 私たちが行うのは、編集とデータ駆動の両方です。 私たちはニュース デスクのように運営していますが、私たちはテクノロジ チームでもあります。 </p>  <p>私のもう一日の仕事は DocumentCloud です。これは、Foundation が資金を提供する非営利団体です。 Eric Umansky と Scott Cline に資金を提供する許可を提案しました。 付与を受け、今すぐ 2 番目の年に入っています。 </p>  <p><a target="_blank" href="https://www.nytimes.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8836.NYTLogo.png"></a>このプロジェクトの目的は、検索や分析が非常に困難なパブリック ソース ドキュメントを分析、アップロード、共有、検索できるサイトを作成することで、ジャーナリングを改善することです。</p>  <p><b>ロバート：</b> ジャーナリングには、読者 <a target="_blank" href="https://www.slaw.ca/2010/07/20/document-cloud/">が </a>利用できないドキュメントを頻繁に引用する古い問題があります。 DocumentCloud を使用すると、これらのソース ドキュメントを公共の場所に投稿できます。そのため、読者は、できる限りソースに戻ります。 </p>  <p>しかし、20 代まで戻って、Walter Lippmann のような人々は、一般の人々が詳細に関心を持っているだけではないと主張 <a target="_blank" href="https://en.wikipedia.org/wiki/Walter_Lippmann">しました</a>。 あなたは、DocumentCloud の恩恵を受けるのは、彼女以外の人の恩恵を受けるでしょうか。</p>  <p><b>アロン：</b> 実際には、いいえ。 DocumentCloud とは何か、どのように始まったのか、なぜ答えが正しいのかについて少し説明します。 DocumentCloud ソフトウェアがあります。これは、私たちが構築している部分の 1 つです。 これは OpenCalais の上に存在します。これは、エンティティの抽出とセマンティック マークアップを実行するオープン API です。 </p>  <p>これは、従来の手段では見つからなかったドキュメント間のリンクを見つけ出し、構造化データのように非構造化テキストを扱う機能を提供するために、私たちが提供している一連のツールと考えます。</p>  <p>たとえば、CIA への参照を含むドキュメントを介して送信する場合を考えてみろとします。 CIA は人間にとって意味があります。 あなたはそれを見て、"は、おそらく中央情報機関を意味する" に進む可能性があります。 または、それ以外のコンテキストでは、それは米国国立研究所である可能性があります。 従来のテキスト検索の方が明確ではありません。</p>  <p>このエンジンを使用すると、自動化された方法で"OK、それは中央インテリジェンス機関です" と言えるのです。 また、中央情報機関に関するこの他のドキュメントも次に示します。両方とも、興味のある同じ個人を参照しています。"  これは、ジャーナリングを念頭に置いて構築しているツールの一例です。 それが DocumentCloud ソフトウェアです。</p>  <p>その後、DocumentCloud コミュニティがあります。これは、私たちがまとめようとしているもう 1 つの部分です。 現在、約 150 人の雑誌やジャーナリング組織が含まれています。その数は飛び上がって増加しています。 このツールを使用してレポートを改善するために、コミュニティに参加しています。 </p>  <p>このコミュニティに参加するには、私たちの定義で、あなたは非常に仲間である必要があります。 つまり、支払い済みまたは未払いのいずれかの仕事をするユーザーである必要があります。その場合、パブリックに利益を得る目的で、パブリック ソース ドキュメントの取得、分析、最終的な公開が含まれる必要があります。 通常、これは政府のドキュメントを意味し、それらのドキュメントの多くが FOIA を通じて取得される場合や、他のサイトに存在する可能性があります。</p>  <p>そうは言え、法執行機関など、任意の数の非ジャーナリング組織からアプローチを受け取っています。 軽量なドキュメント管理ツールの一種が必要であるという感覚を得て、それを潜在的な収益ジェネレーターとして探る場合がありますが、それは実際には主な焦点ではないのです。</p>  <p><b>ロバート：</b> あなたは、このドキュメント管理のアイデアについて説明しました。 自己発行が非常に人気のある理由の 1 つは、実際にプラットフォームに発行する簡単さでした。 従来 IT 部門に関連付けられている障害の一部が DocumentCloud によってどのように削除されるかについて少し話し合ってみせるでしょうか。</p>  <p><b>アロン：</b> DocumentCloud のジェネスは、DocumentViewer と呼ばれる、Times で開発したソフトウェアの一部からのものです。これは、非常に簡単なソフトウェアです。 PDF または Word ドキュメントが必要になります。OpenOffice で開くことができるものや PDF の多くを取得し、それを分け、テキストを抽出し、検索可能にしてから、魅力的な方法で Web に公開します。 </p>  <p><a target="_blank" href="https://www.documentcloud.org/home"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0535.DocumentCloudLogo.png"></a>私たちの考え方は、ほとんどのニュース組織(小規模なニュース組織でも)が似たようなことを望むという考えでした。 そのため、当初の概念は、DocumentCloud はハブの一種であるという考え方でした。 メタデータが必要ですが、一般に、すべてのメンバー組織は、この種のビューアーをファイアウォールの背後にあるハードウェア上に置きたいと考えます。</p>  <p>良い理由と残念な理由の両方で、その問題についてもっと間違っているは見過ごしがちでした。 私の認識では、ニュースルームにはドキュメントを扱う基本的なテクノロジが不足し、それは一種の恐ろしいという感じがします。 ニュースルームが大きなドキュメント ダンプを処理する従来の方法は、それらを分割し、人々に黄色の法的パッドとペンとハイライターを使って座らせる方法です。</p>  <p>これは、ほとんどのニュースルームで現在採用されている最高のテクノロジです。 多くのニュースルームでは、OCR のような最も簡単な情報にアクセスできない。 これは多くの人には驚くべきことですが、確かに、パブリック ソース ドキュメントのこの小さな領域では、私たちは支援できると思います。</p>  <p>そのため、何百もの Web サイトで実行されているフェデレーションの存在として DocumentCloud を考えるのをやめて、基本的にすべてが私たちの中を通過するビジョンに早い段階で切り替えました。 ほとんどの場合、実際にはニュース組織に代わってドキュメントをホストします。</p>  <p>そのシンプルでスケーラブルな方法は、DocumentViewer 部分全体を静的にすることでした。 Web サイトに表示されるのは、HTML、JavaScript、CSS、JSon です。 唯一のライブ部分は、サービスとして動的に提供される検索です。 </p>  <p>ニュース組織が行う必要があるのは、私たちから少し埋め込みコードを取得し、CMS 内の任意の場所に埋め込む機能です。 自分のサイトやブログ投稿など、空白のページ内に置く場合があります。 これは非常にシンプルで、非常に簡単です。</p>  <p><b>ロバート： </b>DocumentCloud のようなこれらのテクノロジの一部は、非常に楽しんでいます。 クラウドがジャーナリング プラクティスを根本的に形成している可能性があるその他の方法について少し <a target="_blank" href="https://www.contentious.com/2009/01/15/cloud-journalism-and-the-fate-of-beats/">話し合うことができますか</a>?</p>  <p><b>アロン：</b> Times の私のチームは、クラウドなしでは何も行う必要はありません。 Amazon からすべてを実行します。 選びの夜、突然 4 台または 5 台のサーバーから 22 台のサーバーに移動して、そのトラフィックを処理することができます。 1 日後、5 つのサーバーにスピンダウンできます。 従来の IT 環境でこれを行う方法はありません。</p>  <p><b>ロバート：</b> 政府や企業がクラウドについて持つ懸念事項の 1 つは、データ <a target="_blank" href="https://lawpracticestrategy.com/oh-data-where-art-thou-security-politics-the-bottom-line/">が格納される場所です</a>。 通常は、データを国の境界内に格納する必要がある、または必要です。 しかし、このシナリオの一部の企業にとって欠点は、実際にはジャーナリングの利点のように見えます。 クラウドの利点の 1 つは、その政府の手の届かないところに、当惑する可能性のある政府文書を格納できる可能性があるという利点ですか?</p>  <p>[terter]</p>  <p><b>アロン：</b> その考えは確かに私には起こりました。そして、それがどこにも当てはめ切らされているのはわかりません。<b> </b>その考えをめくる場合は、英国には、一般のユーザーが実際にパブリック ドキュメントやデータを所有していない、この著作権の考え方が英国にあると考えしてください。  </p>  <p>これは一種の奇数です。 たとえば、郵便番号は著作権で保護され、英国の郵便番号の境界を取得するには、膨大な金額を支払う必要があります。 誰かがそのデータを米国のサーバーで公開するとどうなるかわかりません。 著作権に関する何らかのアサーションがある場合、そのデータがホストされている場所に法域的に適用されますか?</p>  <p>これは誰もが新しい領域の一種なので、本当に良い質問です。私は知りたくはありません。 クラウドに何を置い、何をしないのかについては、かなり慎重に取り上げました。</p>  <p><b>ロバート：</b> DocumentCloud を見て、新しい何かを構築する必要は何でしたか? つまり、Microsoft は SkyDrive <a target="_blank" href="https://office.microsoft.com/en-us/web-apps/">Office 365</a>を<a target="_blank" href="https://explore.live.com/windows-live-skydrive">使用しています</a>。  Google は明らかに <a target="_blank" href="https://docs.google.com/">Google Docs を提供しています</a>。 <a target="_blank" href="https://www.scribd.com/">Scribd もあります</a>。 これらの既存のリソースで見つけなかったのは何が必要でしたか?</p>  <p><b>アロン：</b> これらのオプションはすべて早い段階で見ていましたが、2007 年に、このフィールドは明らかに今ほど多くなかったのですが、DocumentViewer に望む操作はどれも行っていなかったのです。 DocumentViewer は、ドキュメントをオンラインにするための単なる方法以上のものです。</p>  <p>たとえば、注釈を行うのも可能です。これは、ジャーナティックな観点から見たキーの一種です。 ドキュメントの上に、一種のジャーナティック レイヤーと言う必要があります。</p>  <p>レポーターは DocumentViewer に移動し、キー段落を強調表示し、[ドラッグ] をクリックして注釈を作成できます。 実際にいくつかの段落を記述して、特定の文、フレーズ、または段落の重要性を特定し、その中にディープ リンクを付けすることができます。</p>  <p>これにより、生データの実質的な部分にストーリーを追加し、読者に"OK、ここではレポートを基にしているドキュメントです。 しかし、ここで重要なのは、重要な段落です。 実際の意味は次のとおりです。 "</p>  <p>Scribd していません。 Docstoc はこれを行いませんでした。 私たちが私たちの目標を達成したと考えたテクノロジはありませんでした。 また、フラッシュベースではなかったものも必要でした。これは、その時点で Scribd ていました。</p>  <p><b>Robert:</b> これは、Web へのアクセスに使用できるすべてのフォームファクターを考慮する場合に特に、標準をサポートするために非常に便利です。 たとえば、さまざまなレポーターが携帯電話のような iPad を使用するとします。</p>  <p><b>Aron:</b> そうです。 これは世界で最高のエクスペリエンスではありませんが、実際には iPhone で DocumentViewer を使用できます。 これは、マルウェア対策のようなものではありません。 ここでの適切なテクノロジは、web 標準に準拠したものであり、HTML5 として参照されています。</p>  <p><b>Robert:</b><a target="_blank" href="https://blog.documentcloud.org/">ブログ</a>では、バックグラウンドで Amazon EC2 を使用する方法について説明しました。 クラウドの弾力性は、オンデマンドでスケールアップおよびスケールダウンする方法について説明します。</p>  <p><b>Aron:</b> もちろん。 これは大きな課題です。 ドキュメント処理は非常に CPU を集中的に使用するプロセスであるため、大きなアップロードされたドキュメントがある場合は、迅速にスケールアップできる必要がありました。 1つは、CloudCrowd を呼び出す非常に軽量な並列処理ライブラリを構築してリリースしたことです。 DocumentCloud は、多数のオープンソースライブラリを実際にリリースしています。 プロジェクト全体はリリースされていませんが、まもなく提供されます。</p>  <p>しかし、最初の部分は CloudCrowd でしたが、それは軽量の Ruby ベースの並列処理ライブラリです。これにより、最後の1週間に、AP から3000のドキュメントダンプを取得した場合に、処理ノードをすばやく追加できます。</p>  <p>比較的簡単に、2、3、4、または100のサーバーを処理プールに追加し、そのジョブを分割できます。 これは基本的に、その時点での MapReduce プロジェクトです。 これは、弾力性が DocumentCloud にどのように役立つかを示しています。 フロントエンドは、ドキュメントが実際にレンダリングされると、100% の静的なコンテンツであるため、問題とは言えません。 これらのサービスは S3 からのみ提供されます。</p>  <p><b>Robert:</b> 処理の量と、予想される成長について話し合うことができますか。</p>  <p><b>Aron:</b> 当然ながら、非常に激しいです。これは、従来の環境では実現できなかったためです。 データセンターを構築している場合は、予想される最大のスパイクにサイズを設定する必要があります。これは、使用されていないリソースをアイドル状態している時間が非常に長くなることを意味します。 これについて心配する必要はないので、10、20、または何でも何でも起動できます。 </p>  <p>1日に処理されたことが最も多いのは、数千のドキュメントです。 次に、特定の日が数十になることがあります。 私たちはこのベータ版を開いています。40万ページ以上が50万で終了していると思います。</p>  <p><b>Robert:</b> 既に説明したように、DocumentCloud <a target="_blank" href="https://www.documentcloud.org/opensource">はオープンソースを使用し、それ自体はオープンソース</a>です。</p>  <p><b>Aron:</b>実際には MapReduce ですが、Hadoop は使用しません。 Hadoop のバージョンは CloudCrowd です。  以前の Apple ad では、CloudCrowd が Hadoop であることを思い出してください。 これは、並列処理を行うための、より単純な Ruby ベースの MapReduce ライブラリです。</p>  <p><b>Robert:</b> 調査のジャーナリズムは、コストがかかり、時間がかかるため、多くのニュース組織からカットされていることを明らかにしています。 同時に、web スクラップやデータマイニングなどが含まれているコンピューター支援型のレポートは、増加しているので、Pulitzer 受賞を受賞しています。  ジャーナリズムの調査のために、新しいテクノロジが提供していると思いますか。</p>  <p><b>Aron:</b> もちろん、そのようなテクノロジを導入する方法の例としては、当然のことですね。 既に説明したように、ほとんどのジャーナリストは、非常にアナログのプロセスとして本格的なドキュメントレポートと分析を行い、ドキュメントピースは1つの小さなフラグメントであると考えています。 </p>  <p>多数のコンピューター支援型のレポート作成者がニュースでこれらの日の作業を行っているのは、データを取得して検索できるようにすることです。そのため、非技術的なジャーナリストでは簡単に操作できます。 ニュースにおけるスマートなテクノロジのアプリケーションは、スタッフを縮小するための強制乗数になると思います。</p>  <p>明らかに、すべてのニュース組織が持っているわけではありません。 新聞を読んでいる人は、業界が苦労していることを知っています。これは、新聞のスタッフが縮小している非常に良い理由です。 このように、テクノロジは、記事の品質を維持するのに役立つ、いくつかの非効率性を克服するのに役立ちます。</p>  <p><b>Robert:</b> しばらくお待ちください。 非常に感謝します。</p>  <p><b>Aron:</b> その通り。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/18/thought-leaders-in-the-cloud-talking-with-aron-pilhofer-editor-of-interactive-news-technologies-at-the-new-york-times.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
