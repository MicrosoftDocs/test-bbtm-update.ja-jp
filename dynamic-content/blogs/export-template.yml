Title: テンプレート エクスポート機能 Azure Resource Managerの発表
Summary: 本日は、リソース グループをテンプレートとしてエクスポートする機能の要求に応じて、テンプレート エクスポート機能のプレビューをお知らせいたします。
Content: "<p>本日は、リソース グループをテンプレートとしてエクスポートする機能の要求に応じて、テンプレート エクスポート機能のプレビューをお知 <a href=\"https://feedback.azure.com/forums/223579-azure-portal/suggestions/7163577-ability-to-export-a-resource-group-as-a-template?page=1&amp;per_page=20\">らせいたします</a>。 このブログ記事では、テンプレートを操作できる 3 つの新しい方法を紹介します。</p>\n\n<h2>実行中のリソース グループからテンプレートをエクスポートする</h2>\n\n<p>このAzure portal、現在のリソース グループを選択し、 [テンプレートのエクスポート<strong></strong>] を選択設定。 テンプレートがエクスポートされると、テンプレート ファイルをダウンロードするか、ポータルから新しいデプロイをトリガーできます。 テンプレートのデプロイに使用できる PowerShell スクリプトと CLI スクリプトも確認できます。</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"949\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77c7d7ff-4ca5-48b9-804b-7e3d0f7ce3e6.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"image\" width=\"1436\"></p>\n\n<p>PowerShell からテンプレートをエクスポートするには、次のコマンドを実行します。</p>\n\n<blockquote>\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<pre class=\"prettyprint\">\n <em>Export-AzureRmResourceGroup -ResourceGroupName &lt;String&gt; [-Path &lt;String&gt;] [-IncludeParameterDefaultValue [&lt;SwitchParameter&gt;]] [-IncludeComments \n    [&lt;SwitchParameter&gt;]]</em> </pre>\n</blockquote>\n\n<p>CLI からこれを行うには、次のコマンドを実行します。</p>\n\n<blockquote>\n<pre class=\"prettyprint\">\n<em>azure group export &lt;name&gt; [directory]</em>\n</pre>\n</blockquote>\n\n<h2>以前のデプロイからテンプレートをエクスポートする</h2>\n\n<p>デプロイ履歴から特定のデプロイを選択し、送信されたテンプレートとパラメーターをエクスポートすることもできます。 デプロイを選択し、[テンプレートのエクスポート <strong>] をクリックします</strong>。</p>\n\n<p>&nbsp;</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"642\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c9136de-a6a6-4092-b04f-4a36dd0281f1.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"image\" width=\"1214\"></p>\n\n<p>PowerShell を使用して以前のデプロイからテンプレートをエクスポートするには、次のコマンドを実行します。</p>\n\n<p>&nbsp;</p>\n\n<pre class=\"prettyprint\">\n Save-AzureRmResourceGroupDeploymentTemplate -DeploymentName &lt;String&gt; -ResourceGroupName &lt;String&gt; [-Path &lt;String&gt;] </pre>\n\n<p>&nbsp;</p>\n\n<p>CLI からこれを行うには、次のコマンドを実行します。</p>\n\n<div>\n<blockquote>\n<pre class=\"prettyprint\">\ngroup deployment template download [options] &lt;resource-group&gt; &lt;name&gt; [directory] </pre>\n</blockquote>\n</div>\n\n<h2>作成の Automation オプション</h2>\n\n<p>もう 1 つのオプションは、[Automation オプション] をクリックして、[Create experience]/(エクスペリエンスの作成)でポータルが自動的に送信するテンプレートを <strong>表示する方法です</strong>。</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"862\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c88c7be7-302a-45ab-9d2d-5e8e80c70baf.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"image\" width=\"1280\"></p>\n\n<p>&nbsp;</p>\n\n<p>自分で試してみてください。 &rsquo;フィードバックをお待ちしております。</p>"
