Title: Azure は、正常性情報信頼アライアンス共通セキュリティフレームワークの認定範囲を拡張します
Summary: Azure Health Information Trust アライアンス (HITRUST) Common Security Framework (CSF) の認定は HITRUST によって更新されたものではありませんが、この認定範囲は昨年から250% 以上に拡張されています。 HITRUST CSF 認定は、医療業界で最も広く認識されているセキュリティ認定です。
Content: >-
  <p>&rsquo;AZURE HITRUST &reg; CSF 認定が HITRUST によって更新されただけでなく、過去1年間に250% を超える認定を受けています。 HITRUST CSF 認定は、医療業界で最も広く認識されているセキュリティ認定です。 HITRUST CSF は、医療保険の携行性とアカウンタビリティ (HIPAA) と、経済や臨床医療 () などの技術およびプロセスの要素を含む複雑なコンプライアンス要件のフレームワークを提供することによって、医療 (HIPAA) および医療医療 (NIST)、情報 Office サービスなどに基づいて構築されています。 (ISO) と、情報および関連テクノロジ (COBIT) の目標を制御して、保護された正常性情報 (PHI) を保護するためにコントロールが適切に配置されていることを確認します。<br>

  &nbsp;&nbsp;&nbsp;<br>

  正常性をご利用のお客様は、Azure 上に構築する際に、独自の認定プロセスの一部として HITRUST CSF 認定をさらに活用できます。 正常性データを管理しているお客様の採用と使用率を上げるために、hipaa/HITRUST ソリューションを構築するための <a href="https://docs.microsoft.com/en-us/azure/security/blueprints/azure-health">ツールとガイダンス</a> を提供する Azure のセキュリティとコンプライアンスのブループリント HIPAA/HITRUST health DATA and AI も最近リリースしました。</p>


  <p>大幅に拡張された HITRUST CSF 評価は、情報を保護し、お客様がサービスを提供するメンバーの信頼を維持するためのコミットメントを示すもう1つの指標です。<br>

  &nbsp;&nbsp;<br>

  &ldquo;HITRUST は業界と連携して、機密情報にアクセスしたり、クラウド環境に保存したりするときに、適切な情報保護要件が満たされるようにしました。 HITRUST CSF 認定状態を取得するために必要な手順を実行することで、Microsoft Azure は、Ken Vander Wal、最高コンプライアンス責任者、HITRUST と呼ばれる、情報を安全 &rdquo; に保つことができる組織と区別されます。</p>


  <p>詳細については、 <a href="https://aka.ms/AzureHiTrustLetterofCertification" target="_blank">認定の公式レター</a>を参照してください。</p>


  <p>また、セキュリティセンターと <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA</a> および <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HITRUST">HITRUST</a>に準拠しているすべての Microsoft 製品についても学習できます。</p>


