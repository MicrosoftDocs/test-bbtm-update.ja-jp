Title: castLabs と提携して widevine 暗号化ストリームを配信 Azure Media Services
Summary: イノベーションを続け、パートナー Castlabs を通じて Widevine サポートを追加しました。 これで、Azure Media Services および widevine で暗号化されたストリームを使用して、PlayReady で暗号化されたストリームを配信できるようになりました。
Content: >-
  <h2>パートナーシップとは何ですか。</h2>

  数か月前に、 <a href="https://azure.microsoft.com/blog/2015/01/29/azure-media-services-enhances-streaming-security-with-general-availability-of-drm-technology/" target="_blank">Azure Media Services Content Protection (aes と DRM)</a> <b></b> サービスの一般公開を発表しました。これにより、aes または Microsoft PlayReady でビデオオンデマンドまたはライブストリームコンテンツをセキュリティで保護することができます。 引き続き完全なソリューションを提供することを目指しています。本日、パートナー <a href="https://castlabs.com/">castLabs</a>から Widevine サポートを追加しました。 これで、Azure Media Services (ams) を使用して一般的な暗号化でビデオストリームを配信できるようになりました。この場合、ams ライセンスは ams から取得され、widevine ライセンスは castLabs drmtoday から取得されます。 このブログでは、castLabs と共に構築された次のソリューションについて説明します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/15/media-services-castlabs-integration.png"><img class="alignnone size-medium wp-image-311233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/media-services-castlabs-integration-636x296.png" alt="media-services-castlabs-integration" width="636" height="296" /></a>

  <h2>開始するにはどうすればよいですか。</h2>

  <a href="https://github.com/AzureMediaServicesSamples/CastlabsIntegration">Github リポジトリ</a>でサンプルコードを提供しました。 このサンプルコードプロジェクトでは、を使用して、castLabs と AMS の両方でコンテンツキー ID、コンテンツキー、トークン認証を構成できます。 その結果、PlayReady または Widevine ライセンスを使用して、player に共通の暗号化ビデオストリームを受け取ることができます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-castlabs-integration/">MSDN</a>では、詳細なチュートリアルを公開しています。 castLabs の友人は、Azure Media Services のお客様  <a href="https://castlabs.com/company/partners/azure/">https://castlabs.com/company/partners/azure/</a> 向けの非常に単純なランディングページをセットアップしました。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/14/castlabs_demo.png"><img class="alignnone size-medium wp-image-305681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/castlabs_demo-636x306.png" alt="castlabs_demo" width="636" height="306" /></a>


  Azure Media Services の使用を開始するには、Azure.com にアクセスしてください。サービスを利用するには、$200 のクレジットが必要です。 Azure Media Services を使用した PlayReady サービスの設定を開始するための<a href="https://www.youtube.com/watch?v=k6WWfZxE42w" target="_blank">短いビデオ</a>を次に示します。 Widevine 配信用の castLabs ライセンスサーバーにアクセスする場合は、にお問い合わせ <a href="mailto:yanmf@microsoft">yanmf@microsoft</a> ください。
