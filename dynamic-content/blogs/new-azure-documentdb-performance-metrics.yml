Slug: new-azure-documentdb-performance-metrics
Title: 新しい Azure DocumentDB パフォーマンス メトリック
Summary: Azure DocumentDB の新しいストレージ パフォーマンス メトリック。
Content: >-
  <p>DocumentDB、Azures&rsquo; NoSQL ドキュメント データベース サービスの管理と運用エクスペリエンス<a href="https://azure.microsoft.com/services/documentdb/"></a>を向上させる方法を常に探しています。&nbsp;&rsquo;本日は&rsquo;、Azure プレビュー ポータルで、および azure ライブラリを使用してプログラム<a href="https://portal.azure.com"></a>でいくつかの新しいストレージ メトリックを利用Microsoft Azure インサイト<a href="https://www.nuget.org/packages/Microsoft.Azure.Insights/">しています</a>。 具体的には、次&rsquo;のパフォーマンス メトリックを追加しました。</p>


  <ul>
   <li>データ サイズ</li>
   <li>インデックス サイズ</li>
   <li>ストレージの容量</li>
   <li>使用可能な容量</li>
  </ul>


  <p>これらのメトリックをポータル エクスペリエンスに簡単に追加するには、既存の DocumentDB メトリック パーツの編集ハイパーリンクをクリックするか、既存の DocumentDB &ldquo;メトリック パーツを右クリックして [グラフの編集] をクリックします。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2163502a-4006-4f82-9d25-a7f690755144.png"><img alt="PerformanceMetrics_1" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d85c367c-469a-4339-8c13-ca119f53d760.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PerformanceMetrics_1" width="476"></a></p>


  <p>メトリックと、関心のある期間を選択し、[保存] をクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e83d6f4-ba22-440d-a658-ed17ce10183e.png"><img alt="PerformanceMetrics_2" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc1e2b84-0ba4-4af4-89a7-7e5b34f46f2d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PerformanceMetrics_2" width="516"></a></p>


  <p>選択したメトリックの展開ビューの既存のグラフをクリックすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8005560-d84c-4d2e-b344-8e83d2708e43.png"><img alt="PerformanceMetrics_3" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46be6ce6-0733-4dca-aa1a-3aeb9bce2656.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PerformanceMetrics_3" width="640"></a></p>


  <p>引&rsquo;き続き、使用可能な DocumentDB パフォーマンス メトリックのセットを拡張します。 上記のコンテンツからの最大のポイントを含む以下のコメントを残してください。お客様の視点とフィードバックをお聞かせください。関連する情報と機能を提供し続けるのに役立ちます。 ヘルプが必要な場合、または質問やフィードバックがある場合は、スタック オーバーフローに関<a href="https://stackoverflow.com/questions/tagged/azure-documentdb"></a>する開発者フォーラムに連絡するか、DocumentDB エンジニアリング チームとの 1 対 1 のチャットをスケジュールしてください。 Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>でフォローして、DocumentDB の最新のニュースと機能を最新の情報にしてください。</p>
