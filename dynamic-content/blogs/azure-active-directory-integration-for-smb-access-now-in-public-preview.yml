  <h2>作業の開始</h2>


  <p>認証の利点の詳細については、Azure Files AAD<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank">手順</a>のガイダンスに<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-enable" target="_blank">従って開始</a>してください。 選択したAzure Files AADの 2 つのリージョンで、統合パブリック プレビュー<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-faq#security-authentication-and-access-control" target="_blank">をサポートしています</a>。 また、プレビュー機能の <a href="https://azure.microsoft.com/en-us/services/preview/">使用に関する一般的</a> な情報については、Azure プレビューのガイドラインを参照してください。</p>


