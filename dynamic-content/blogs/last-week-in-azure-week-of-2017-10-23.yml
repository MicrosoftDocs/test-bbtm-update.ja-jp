Title: 'Azure の先週: Cray スーパーの場合、managed Kubernetes、GDPR help、& 詳細'
Summary: '2017年10月23日の週における Azure の先週のハイライト: クラウドの Cray、managed Kubernetes、GDPR のリソースとツールなど'
Content: >-
  <p>Azure の先週は、Microsoft にとっては、ビッグコンピューティング、コンテナー、オープンソースという3つのトピックに注目しました。 これは、大規模なコンピューティングとして、自分のスーパーコンピューターを所有している少数の組織と政府機関の排他的ドメインであるということです。 クラウドの約束により、これはもう少しアクセス可能になりましたが &rsquo; 、Cray との Microsoft &rsquo; アライアンスの発表によって、Azure に大規模なコンピューティングをもたらし、クラウドには完全に新しいレベルのコンピューティングが提供されます。 コンテナーテクノロジをクラウドでのデプロイの基本単位として使用することで、Kubernetes などの一般的なオープンソースプロジェクトを使用したデプロイ、管理、および調整を容易にするためのテクノロジの作成が促進されます。 最近、Microsoft ではオープンソースが非常に多く発生しています。 azure opendev 先週に参加しているオープンソースコミュニティリーダーは、azure で使用するオープンソース DevOps ツールチェーンを簡単に作成および操作する方法を説明するために、azure opendev 先週に参加しました。</p>


  <h2>1. Azure の大規模な頭脳をご覧ください。</h2>


  <p>Cray と Microsoft の間には、専用の Cray XC と CS シリーズの <a href="https://azure.microsoft.com/en-us/blog/cray-supercomputers-are-coming-to-azure/">スーパーモードが</a>あります。 Azure のお客様は、非常に高いパフォーマンス、スケーラビリティ、および弾力性を実現するために、大規模なコンピューティング環境へのアクセスを求めています。 これらのシステムは多くの Azure サービスと統合されており、豊富なワークフローを実現し、世界中のほとんどのデータセンターとパブリッククラウドのコラボレーションを実現します。</p>


  <h2>2. Kubernetes を無料で簡単に使用できる場合はどうすればよいでしょうか。 では、そうですね。</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-container-service-aks-managed-kubernetes-and-azure-container-registry-geo-replication/">Managed Kubernetes と Azure Container Registry geo レプリケーションで AKS (Azure Container Service) を導入</a>しました。 AKS は、完全に調整されたコンテナー化されたアプリケーションの複雑な計画と展開を排除することで、複雑さと運用上のオーバーヘッドなしでオープンソースの Kubernetes の利点を提供します。 Azure でホストされるコントロールプレーン、自動アップグレード、自己復旧、簡単なスケーリング、開発者とクラスターオペレーターの両方にとって簡単なユーザーエクスペリエンスを提供します。 Geo レプリケーションを使用すると、任意の数のリージョンにレプリケートされた1つのレジストリを管理できます。これにより、コンテナーイメージのプッシュまたはプルを最も近い ACR にルーティングできます。 Azure Container Registry 他のコンテナーニュースでは、オープンソース <a href="https://open.microsoft.com/2017/10/23/announcing-brigade-event-driven-scripting-kubernetes/">の Projcet やバケツリレーが、のイベントベースのスクリプトを紹介して</a>います。</p>


  <h2>3. Azure OpenDev</h2>


  <p>先週の水曜日に、 <a href="https://developer.microsoft.com/en-us/advocates/ashley-mcnamara">Ashley mcnamara</a>は2番目の<a href="https://azure.microsoft.com/en-us/opendev/">azure opendev</a>をホストしました。これは、azure での DevOps ツールチェーンの使用方法を紹介したオープンソースコミュニティリーダーを利用したライブテクニカルシリーズのセッションです。 Terraform、Kubernetes、InnerSource、エラスティックスタックなどのツールが紹介されています。 これで、すべてのすばらしいコンテンツをオンデマンドで表示できるようになりました。</p>


  <h2>4. GDPR を準備する</h2>


  <p>Azure には、GDPR を含む複雑な規制に準拠するために必要なツールが用意されています。 GDPR の影響を確認し、それを準備することで、最適なクラウドテクノロジと <a href="https://azure.microsoft.com/en-us/blog/azure-gdpr-resources-unmatched-focus-on-customer-compliance-needs/?cdn=disable">AZURE GDPR リソース</a>との優先順位付けを継続的に示すことができます。</p>


  <h2>5. Azure Vm の簡単なレプリケーション</h2>


  <p>これまでにないほど簡単に、ディザスターリカバリーの構成と準備を行う&#39;ことができます。 <a href="https://azure.microsoft.com/en-us/blog/simplified-disaster-recovery-for-azure-iaas-vms/">パブリックプレビューでは、Azure Site Recovery (ASR) が仮想マシンのエクスペリエンスに組み込まれて</a>います。これにより、Azure 仮想マシンにワンクリックレプリケーションが提供されます。 ターゲットリソースグループ、可用性セット、仮想ネットワーク、およびストレージアカウントは、ソース VM の構成に基づいて自動的に作成されます。</p>


