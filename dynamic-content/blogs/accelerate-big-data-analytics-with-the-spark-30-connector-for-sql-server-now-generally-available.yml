Title: SQL Server の Spark 3.0 コネクタを使用して大規模な Data Analytics を加速させる-一般提供開始
Summary: microsoft は、Maven を介してアクセスできる、SQL Server と Azure SQL 用の Apache Spark 3.0 互換 Apache Spark コネクタの一般提供を発表しました。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf89be7a-8b84-475b-b9f9-d2ed5fed8275.png"><img align="left" alt="SQL Server" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76bfa6b1-5f86-469e-aa3b-152a90f951fa.png" style="border:0px currentcolor; display:inline; background-image:none; float:left" title="<em>このブログ投稿は、bている、プリンシパル &nbsp; プログラムマネージャー、Azure Databricks によって共同作成された</em>SQL Server " width="240"> </a> ます。</p>


  <p>microsoft は、Maven を介してアクセスできる、SQL Server と Azure SQL 用の Apache Spark 3.0 互換<a href="https://github.com/microsoft/sql-spark-connector" target="_blank">Apache Spark コネクタ</a>の一般提供を発表しました。</p>


  <p>Spark 3.0 互換コネクタは、今年の初期段階でプレビューになりました。 そのため、お客様の導入が非常に多く、お客様からのご意見をお寄せください。 過去数か月間、コネクタに拡張機能とバグ修正プログラムを組み込んだ後、このコネクタの &nbsp; 一般提供が開始され、さらに多くのワークロードのために顧客が使用量を広げることができるようになりました。</p>


  <p>SQL Server 用の Apache Spark コネクタは、高パフォーマンスのコネクタで、ユーザーはビッグ Data Analytics でトランザクションデータを使用し、アドホッククエリやレポートの結果を保持できます。 これにより、SQL Server または Azure SQL を入力データソースとして使用したり、Spark ジョブの出力データシンクとして使用したりできます。 これにより、データベースに一括挿入データが提供され、Java Database Connectivity (JDBC) のみを使用する場合と比較して、10 &nbsp; ~ 20 倍 &nbsp; の速度で行単位で挿入できます。 さらに、このコネクタを使用して、 <a href="https://docs.microsoft.com/en-us/sql/big-data-cluster/machine-learning-services?view=sql-server-ver15" target="_blank">SQL Server Machine Learning サービス</a>から機械学習モデルをスコア付けしたり、Spark で機械学習を行った後に SQL に結果をスコア付けしたりすることができます。</p>


  <h2>SQL Server と Azure SQL に Apache Spark コネクタを使用する理由</h2>


  <p>SQL Server と Azure SQL の Apache Spark Connector は、Apache Spark DataSourceV1 api と SQL Server Bulk api に基づいており、組み込みの JDBC Spark SQL コネクタと同じインターフェイスを使用します。 これにより、format パラメーターを更新するだけで、コネクタを簡単に統合し、既存の Spark ジョブを移行することができます。<br>

  コネクタの注目すべき機能と利点は次のとおりです。</p>


  <ul>
      <li><a href="https://spark.apache.org/releases/spark-release-3-0-0.html" target="_blank">Apache Spark 3.0 と互換性が</a>あります。</li>
      <li>すべての Apache Spark バインド (スケール a、Python、R) のサポート。</li>
      <li>基本認証、Active Directory (AD) キータブ、Azure Active Directory サポート。</li>
  </ul>


  <p>コネクタとその使用方法の詳細については、GitHub の<a href="https://github.com/microsoft/sql-spark-connector" target="_blank">ページ</a>を参照してください。 maven 座標を使用して互換性のあるコネクタを構成するには、SQL Server および Azure SQL Maven の Apache Spark connector に関するページに移動し、特定のビルドへのリンクも<a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub ページ</a>に記載されています。</p>


  <h2>参加する</h2>


  <p>SQL Server と Azure SQL の Apache Spark Connector を使用すると、SQL Server と Apache Spark を完璧に相互作用させることができます。 コネクタには、成長し続けるコミュニティがあり、何回もインストールされています。 コネクタを継続的に進化させ、改善しています。お客様のフィードバックや投稿をお待ちしております。</p>


  <p>フィードバックや質問がある場合は、 <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub でプロジェクト</a>を確認し、 <a href="https://twitter.com/sqlserver" target="_blank">Twitter</a>でフォローします。</p>


