Title: 休日シーズンは DDoS 季節です
Summary: '休日シーズンにアプローチして、良い乾杯を考えていくにつれて、多くの企業がサイバー攻撃のリスクが高くなります。 ハッカーの魅力的時間などの休日は、ハッカーによる攻撃の防止に役立つ電子商取引のアップティックにより、トラフィック量の増加を組み合わせたものになります。 '
Content: >-
  <p><em>お客様のビジネスは休暇シーズンの準備ができていますか?</em></p>


  <p>休日シーズンにアプローチして、良い乾杯を考えていくにつれて、多くの企業がサイバー攻撃のリスクが高くなります。 ハッカーの魅力的時間などの休日は、ハッカーによる攻撃の防止に役立つ電子商取引のアップティックにより、トラフィック量の増加を組み合わせたものになります。 そのすべてが、サイバー犯罪者にとっては魅力的ではありません。</p>


  <p>実際、セキュリティ関連企業は、1か月の間に DDoS 攻撃が150% 増加したことを報告します。 DDoS は、休日に追加されることはあまりありません。</p>


  <p>DDoS はますます高まる問題であり、攻撃の種類はますます高度になっています。 さらに重要なこととして、DDoS 攻撃は smokescreen としてよく使用され、 &rdquo; 悪意のある &ldquo; 有害なリソースの侵入行動をマスクします。 DDoS 攻撃を作成するためのテクノロジは、さらに洗練されていますが、これらの攻撃を仕掛けるためのコストと能力が向上しています。 そのため、頻度を上げ、犯罪者が企業やユーザーに多大な混乱をもたらす可能性を高めることができます。</p>


  <p>すぐに利用できる DDoS ツールキット、ボットネットサービス、および不備があるで保護された IoT デバイスの爆発的な展開により、すべての組織が潜在的なターゲットになります。 オンラインのネットワーク、アプリケーション、サービス、または web サイトが DDoS 脅威の対象になることはありません。</p>


  <p>Azure では、これらのサイバー攻撃から、1年にわたって重要なデジタル資産を保護するソリューションを提供しています。 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> は、きわめて巧妙な DDoS 攻撃への対抗策となります。 このサービスでは、仮想ネットワークにデプロイされたアプリケーションとリソースに対する DDoS 軽減機能が強化されています。 さらに、Azure DDoS Protection を使用しているお客様は、ddos 迅速な応答サポートにアクセスして、アクティブな攻撃時に DDoS 専門家に問い合わせることができます。 リソースの DDoS Protection を簡単に有効にして、DDoS 攻撃から積極的に保護することができます。</p>


  <h2>DDoS 攻撃からアプリケーションを保護するには、次の3つの手順を実行します。</h2>


  <p><strong> 1. </strong> Azure アプリケーションのリスクを評価します。 これは、DDoS 攻撃によるリスクの範囲を、まだ行っていない場合 &rsquo; に理解するための時間です。</p>


  <p align="left" style="margin-left: 40px;"><strong>a.</strong> <strong>パブリックインターネット経由で公開されているアプリケーションを含む仮想ネットワーク</strong>がある場合は、それらの仮想ネットワークで<a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-ddos-protection" target="_blank">DDoS Protection</a>を有効にする<strong>ことを強くお勧め</strong>します。 DDoS 攻撃に対する保護を必要とする仮想ネットワーク内のリソースは、Application Gateway/WAF、Load Balancer、virtual machines、および Azure Firewall です。 Ddos <a href="https://docs.microsoft.com/en-us/azure/security/azure-ddos-best-practices#ddos-protection-reference-architectures" target="_blank">Protection の参照アーキテクチャ</a> &rdquo; を確認して、ddos 攻撃から仮想ネットワーク内のリソースを保護するための参照アーキテクチャの詳細を確認 &ldquo; します。</p>


  <p style="margin-left: 80px;"><strong>私。</strong> この <a href="https://github.com/Anupamvi/Azure-DDoS-Protection/blob/master/Vnet enumeration.ps1" target="_blank">PowerShell スクリプト</a> は、ユーザーがアクセス権を持っているすべての vnet サブスクリプション全体を反復処理し、2つのテーブルを出力します。 vnet は DDoS Protection enabled で、DDoS Protection vnet は無効になっています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b2a4869-54e4-47a9-8daa-ebc1803e4670.png"><img alt="DDOSDemoVNET" border="0" height="518" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aa8d2a0-d736-459b-89db-bb2972d5d551.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DDOSDemoVNET" width="1236"></a></p>


  <p style="margin-left: 40px;"><strong>b.</strong> <strong>アプリケーション &rsquo; が単一障害点にならないよう</strong>にし、ピーク期間中にトラフィック量が増加したときに<strong>自動スケール</strong>できるようにする必要があります。 詳細については、Azure で DDoS 回復力のあるサービスを構築するための <a href="https://docs.microsoft.com/en-us/azure/security/azure-ddos-best-practices" target="_blank">基本的なベストプラクティス</a> に関する説明を参照してください。</p>


  <p style="margin-left: 40px;"><strong>c.</strong> <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview" target="_blank">ネットワークセキュリティグループ</a>(nsgs) を使用して、不要なポートをブロックし、アプリケーションの攻撃のフットプリントを最小限に抑えます。</p>


  <p><strong>2. 想定を検証します。</strong> 計画と準備は、DDoS 攻撃中にシステムがどのように実行されるかを理解するために不可欠です。 DDoS 攻撃に対する防御を積極的に行う必要があり、攻撃が発生するのを待たずに行動します。</p>


  <p style="margin-left: 40px;"><strong>a.</strong> <strong>アプリケーションの通常の動作を理解</strong>し、DDoS 攻撃中にアプリケーションが期待どおりに動作しない場合の動作を準備することが不可欠です。 クライアントの動作を模倣するビジネスクリティカルなアプリケーションに監視を構成し、関連する異常が検出された場合に通知されるようにします。 アプリケーションの正常性に関する分析情報を得るには、<a href="https://docs.microsoft.com/en-us/azure/architecture/best-practices/monitoring#monitoring-and-diagnostics-scenarios" target="_blank">監視と診断のベスト プラクティス</a>に関するセクションを参照してください。</p>


  <p style="margin-left: 40px;"><strong>b.</strong> <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-overview" target="_blank">Azure Application Insights</a> は、複数のプラットフォームで使用できる Web 開発者向けの拡張可能なアプリケーション パフォーマンス管理 (APM) サービスです。 Application Insights を使用して、実行中の Web アプリケーションを監視します。 パフォーマンスに異常があると、自動的に検出されます。 組み込まれている分析ツールを使えば、問題を診断し、ユーザーがアプリを使用して実行している操作を把握できます。 &#39;は、パフォーマンスと使いやすさを継続的に向上させるために設計されています。</p>


  <p style="margin-left: 40px;"><strong>c.</strong> 最後に、アプリケーションに対するトラフィックを生成して<strong>DDoS 攻撃をシミュレート</strong>することによって、サービスが攻撃にどのように応答するかを<strong>想定してテスト</strong>します。 <strong>Don &rsquo; は、実際の攻撃が発生するのを待ちます。</strong> Azure パブリックエンドポイントに対して DDoS テストトラフィックをシミュレートできる <a href="https://www.ixiacom.com/products/breakingpoint-cloud" target="_blank">セルフサービスのトラフィックジェネレーター (BreakingPoint Cloud Azure DDoS Protection)</a> を提供するために、キーを使用する会社である ixia と提携しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/218c747a-4b27-4e9b-bb2d-2490311fbbca.png"><img alt="DDoS Test Configuration" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b681d601-881d-44db-a3d0-2354a0c2b094.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DDoS テスト構成" width="640"></a></p>


  <p><strong>3. アラートと攻撃分析を構成します。</strong> Azure DDoS Protection は、ユーザーの介入がなくても DDoS 攻撃を識別して軽減します。</p>


  <p style="margin-left: 40px;"><strong>a.</strong> 保護されたパブリック IP のアクティブな軽減策がある &rsquo; ときに通知を受け取るには、DDoS 攻撃の下でメトリックに対して <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-ddos-protection#configure-alerts-for-ddos-protection-metrics" target="_blank">アラートを構成</a> することをお勧めします。</p>


  <p style="margin-left: 40px;"><strong>b.</strong> さらに、他の DDoS メトリックのアラートを作成し、攻撃の規模、削除されるトラフィック、およびその他の詳細を把握するための <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-ddos-protection#configure-ddos-attack-analytics" target="_blank">攻撃分析を構成</a> することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05834822-6bfd-4f53-8b1f-ee23bcbc5bae.png"><img alt="Attack analysis" border="0" height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99971df3-5633-43b9-82dd-2605c3dd05e1.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="攻撃分析" width="1625"></a></p>


  <h2>どのようなときに Microsoft サポートに問い合わせるか</h2>


  <ul>
   <li>DDoS 攻撃中に、保護されたリソースのパフォーマンスが著しく低下したり、リソースが使用できなくなったことを検出した場合。 リソースの可用性とパフォーマンスの問題を検出するモニターの構成に関する上記の<strong>手順2を確認</strong>します。</li>
   <li>リソースが DDoS 攻撃を受けている一方で、DDoS Protection サービスが攻撃を効果的に軽減していないと思われる場合。</li>
   <li>ネットワークトラフィックを大幅に増加させる、高速なイベントを計画する&#39;ます。</li>
  </ul>


  <p>ビジネスに重大な影響を与える攻撃については、DDoS ラピッド応答チームを支援するための <a href="https://azure.microsoft.com/en-us/blog/ddos-protection-attack-analytics-rapid-response/" target="_blank">サポートチケットと</a> して重要度を作成します。</p>
