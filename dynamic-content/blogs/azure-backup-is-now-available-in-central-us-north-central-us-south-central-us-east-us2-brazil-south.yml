Slug: azure-backup-is-now-available-in-central-us-north-central-us-south-central-us-east-us2-brazil-south
Title: 米国中部、米国中北部、米国中南部、東米国、ブラジル南部で Azure Backup が提供されるようになりました。
Summary: 'Azure Backup サービスは、お客様からの継続的な需要に対応するために、米国およびブラジルのすべての非政府リージョンに拡張されました。 '
Content: >-
  <a title="Azure Backup " href="https://aka.ms/azurebackup_landingpage" target="_blank"> Azure Backup </a> サービスは、お客様からの継続的な需要に対応するために、米国およびブラジルのすべての非政府リージョンに拡張されました。 これら5つの新しいリージョン (緑色のドット) が追加され、Azure Backup は世界中の17のリージョンで利用できるようになりました。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/08/GM_NewAzureBackupgeos.png"><img class="alignnone size-medium wp-image-304784" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GM_NewAzureBackupgeos-636x314.png" alt="Azure Backup is now available in Brazil South, Central US, East US2, North Central US, South Central US regions" width="636" height="314" /></a>


  上の図の白い点は、Azure Backup が既に利用可能な地域 (オーストラリア東部、オーストラリア南東部、東アジア、米国東部、日本東部、日本西部、北ヨーロッパ、東南アジア、西ヨーロッパ、米国西部、北東部中国、東中国) を表しています。


  Azure Backup では、バックアップコンテナーの作成時にバックアップデータを格納するリージョンを選択できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/08/GM_CreateBackupVault.png"><img class="alignnone size-medium wp-image-304774" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GM_CreateBackupVault-636x290.png" alt="Choice of new regions - Central US, East US2, North Central US, South Central US, Brazil South" width="636" height="290" /></a>


  これらの新しいリージョンには、Azure Backup サービスで使用できるすべての機能が用意されています。

  <ul>
   <li>Windows サーバーおよび Windows クライアントからファイルとフォルダーをバックアップする</li>
   <li>シームレス <a title=" に Azure Backup 統合されて System Center Data Protection Manager " href="https://msdn.microsoft.com/en-us/library/azure/dn337332.aspx" target="_blank"> を System Center Data Protection Manager </a> と統合して、SharePoint を含むすべての重要なアプリケーションをバックアップします。Exchange &amp; SQL;ファイルとフォルダー、Windows サーバー、Windows クライアント、システム状態、BMR</li>
   <li>Azure Backup の <a title=" バックアップでは、Iaas vm " href="https://azure.microsoft.com/blog/2015/03/26/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/" target="_blank"> Azure iaas vm </a> (プレビュー) のバックアップが提供されます。</li>
   <li>セキュリティを確保するために、https リンクを介して Azure データセンターにデータを送信する前に、AES256 を使用してバックアップデータを暗号化します。</li>
   <li>データを Azure に送信する前にバックアップデータを圧縮して、帯域幅と Azure ストレージの効率的な使用を実現します</li>
   <li>バックアップデータを格納するために、ローカル冗長 Storage (LRS) と地理的冗長 Storage (GRS) のどちらかを選択します。</li>
  </ul>

  &nbsp;


  使用を開始するには、Azure Backup の詳細については <a title=" 、Azure Backup ブログ " href="https://azure.microsoft.com/blog/2014/09/11/getting-started-with-azure-backup/" target="_blank"> の概要 Azure Backup ブログ </a> の概要」およびはじめに「 <a title=" Azure Backup ビデオ </a> の概要 Azure Backup " href="https://channel9.msdn.com/Series/Azure-Backup/Getting-Started-with-Azure-Backup-1-of-3-Set-up-a-backup-vault-on-Azure?wt.mc_id=EntriesInArea" target="_blank"> に関するビデオ」を参照してください。


