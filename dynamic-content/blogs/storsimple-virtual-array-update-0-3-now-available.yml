Title: 'StorSimple Virtual Array: 重要な更新プログラム、ソフトウェア バージョン 10.0.10288.0 (Update 0.3) が利用可能に'
Summary: StorSimple Virtual Array バージョン 10.0.10288.0 (Update 0.3) の新しい重要な更新プログラムをダウンロードできます。
Content: >-
  <p>StorSimple Virtual Array バージョン 10.0.10288.0 (Update 0.3) の新しい重要な更新プログラムをダウンロードできます。</p>


  <ul>
      <li>このリリースで対処されたリリース ノートと問題: <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-ova-update-03-release-notes/">StorSimple Virtual Array Update 0.3 リリース ノート</a>。</li>
      <li>更新プログラムのインストール ガイド: <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-ova-install-update-01/">StorSimple Virtual Array に更新プログラムをインストールします</a>。</li>
  </ul>


  <p>Update 0.3 には、次のバグ修正と機能強化が含まれます。</p>


  <ul>
      <li><strong>バックアップ：</strong>特定の条件下では、ファイル共有のバックアップ&lsquo;が&rsquo;失敗する可能性があります。&nbsp;この問題が発生した場合、&nbsp;&rsquo;&rsquo; &lsquo;&rsquo; &lsquo;&lsquo;バックアップ ジョブは失敗としてマークされ、StorSimple Manager サービスで通知として重大なアラートが発生します。 この問題は、共有上のデータやデータへのアクセスには影響を与え "ない"。&nbsp; この問題の根本原因は、このリリースで修正されています。 この修正プログラムは、この問題が既に発生している共有に遡及的に適用はされません。 この問題が発生しているお客様は、最初に Update 0.3&nbsp; を適用してから、問題を解決するためにMicrosoft サポートに問い合わせする必要があります</li>
      <li><strong>Iscsi：</strong> 以前のリリース&nbsp;では、StorSimple Virtual Array 上のボリュームに大量のデータをコピーするときに iSCSI セッションが切断されたというまれなケースが見られます。&nbsp; この問題は、このリリースで修正されています</li>
      <li><strong>新しい仮想ディスク イメージ:</strong> 新しい VHD、VHDX、VMDK は、Azure クラシック ポータルから利用できます。 これらのイメージをダウンロードして、新しい Update 0.3 デバイスをプロビジョニングできます</li>
  </ul>


  <p>この更新プログラムを適用することを強く推奨します。 この更新には、仮想&nbsp;配列の&nbsp; areboot が必要&nbsp;&nbsp;です。また、amaintenance ウィンドウの間&nbsp;に適用できます。 問題が発生した場合は、お問い合 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-contact-microsoft-support/">わせMicrosoft サポート</a>。</p>
