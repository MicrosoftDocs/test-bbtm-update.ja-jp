Title: Connect Azure Data ExplorerのPower BIを表示するために使用する
Summary: 膨大な量のデータを分析し、Power BIダッシュボードとレポートを作成して、データを視覚化し、組織全体で分析情報を共有したいですか?
Content: >-
  <p>膨大な量のデータを分析し、Power BIダッシュボードとレポートを作成して、データを視覚化し、組織全体で分析情報を共有したいですか? Azure Data Explorer (ADX) は、非常に高速なインデックス作成とクエリ サービスであり、膨大な量のデータに対してほぼリアルタイムで複雑な分析ソリューションを構築するのに役立ちます。 ADX は、データPower BIを視覚化し、組織全体で結果を共有できるビジネス分析ソリューションである Power BI に接続できます。 さまざまな接続方法を使用Power BI追跡や傾向の表示など、組織のデータを対話的に分析できます。</p>


  <h2>シンプルで直感的なネイティブ コネクタ</h2>


  <p>ネイティブ コネクタを使用Power BI、1 分でAzure Data Explorerの機能をロック解除できます。 非常に直感的なプロセスで、クラスター名を追加し、コネクタが残りの部分を処理します。 特定のデータに分析を集中するために、データベースとテーブルの名前を指定します。 インポート モードを使用すると、大規模なデータセットやほぼリアルタイムの更新をフィルター処理するために、データとのスナップ操作や直接クエリ モードを使用できます。 ネイティブ コネクタ メソッドを使用するには、ドキュメント「クイック スタート: Azure Data Explorer コネクタを使用してデータを視覚化する」<a href="https://docs.microsoft.com/en-us/azure/data-explorer/power-bi-connector" target="_blank">を参照Power BI</a>。</p>


  <h2>インポートされたクエリ</h2>


  <p>特定のAzure Data Explorerクエリを使用して、データをインポートPower BI。 Kusto Explorer または Kusto Web UI からクエリをコピーする場合は、空のクエリ コネクタ ウィンドウに貼り付け、クエリのデータを Power BI に読み込む。 インポートされたクエリ メソッドを使用するには、「クイック スタート<a href="https://docs.microsoft.com/en-us/azure/data-explorer/power-bi-imported-query" target="_blank">:</a> クエリを使用してデータを視覚化する」を参照Power BI。</p>


  <h2>汎用SQL (MS-TDS) コネクタ</h2>


  <p>データを分析するためにSQLクエリを実行する場合は、Azure SQL Database コネクタを使用してデータに接続Azure Data Explorer。 インポート モードまたは直接クエリ モードを使用して、分析に必要なデータを取得できます。 SQL コネクタを使用するには、「クイック スタート<a href="https://docs.microsoft.com/en-us/azure/data-explorer/power-bi-sql-query" target="_blank">:</a> Azure Data Explorer コネクタを使用してデータを視覚化する」を参照Power BI。</p>


