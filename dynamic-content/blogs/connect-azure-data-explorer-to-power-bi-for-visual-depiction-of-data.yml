  <p>次の例は、ネイティブ Power BI コネクタを使用して、Demo11 ADX クラスターにプルされ、GitHub データベースに格納された GitHub パブリック データに対してクエリを実行する方法を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8e619fa-6324-4879-bcb2-6d372df03d50.png"><img width="749" height="596" title="パブリック データPower BIクエリに使用されているGitHubのスクリーンショット" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="screenshot of Power BI being used to query GitHub public data" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8c38e8b-cb87-44b7-8dab-c1d8ca03cf78.png" border="0"></a></p>


  <p>レポートに読み込Power BI、レポートまたはダッシュボードを作成して、イベント データのデータを分析して視覚的GitHubできます。</p>


