  <h2>まとめ</h2>


  <p>Dataiku &rsquo; s データサイエンス Studio を含むように、 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">HDInsight アプリケーションプラットフォーム</a>の拡張についてお知らせします。 DSS を HDInsight にデプロイすることにより、お客様は簡単に分析ソリューションを構築して、エンタープライズグレードおよびスケールで実行できます。</p>
