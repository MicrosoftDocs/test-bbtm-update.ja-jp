Slug: introducing-dataiku-s-dss-on-microsoft-azure-hdinsight-to-make-data-science-easier
Title: Microsoft Azure HDInsight での Dataiku の DSS の導入によるデータサイエンスの簡素化
Summary: この記事では、データサイエンスを容易にするために、Azure HDInsight での Dataiku のデータサイエンス Studio について説明します。
Content: >-
  <p>Dataiku を含むように、 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">HDInsight アプリケーションプラットフォーム</a> の拡張についてお知らせします。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> は、業界トップレベルの SLA で信頼性の高いオープンソース分析を実行できる、完全に管理されたクラウド Apache Hadoop &amp; Spark オファリングです。 <a href="https://www.dataiku.com/">Dataiku</a> は、データサイエンス STUDIO (DSS) を開発します。これは、企業が分析ソリューションをより効率的に構築して提供できるようにするコラボレーションデータサイエンスプラットフォームです。</p>


  <p>HDInsight での DSS の組み合わせにより、お客様は簡単にデータサイエンスを使用してビッグデータソリューションを構築し、エンタープライズレベルで実行できます。</p>


  <h2>HDInsight &ndash; の Microsoft AzureEnterprise &amp; レベルでの信頼性の高いオープンソース分析</h2>


  <p>HDInsight は、Spark、Hive、Interactive Hive、MapReduce、HBase、嵐、kafka、R Server 向けに最適化されたオープンソース分析クラスターを提供する、完全に管理された唯一のクラウド Hadoop サービスであり、99.9% の SLA によって支えられています。 これらのビッグデータテクノロジはそれぞれ、エンタープライズレベルのセキュリティと監視機能を備えた管理対象クラスターとして簡単に展開できます。</p>


  <p>ビッグデータ内のアプリケーションのエコシステムは、お客様がビッグデータと分析の問題をより簡単に解決できるようにすることを目的として拡張されています。 現在、このような生産性アプリケーションを検出することは困難であり、その後、これらのアプリのインストールと構成に苦労しています。</p>


  <p>このギャップに対処するために、HDInsight アプリケーションプラットフォームは、独立系ソフトウェアベンダー (ISV &rsquo; s) が顧客にアプリケーションを直接提供できる、hdinsight に固有のエクスペリエンスを提供します。また、お客様は、ビッグデータエコシステム用に構築されたこれらのアプリケーションを簡単に検出、インストール、および使用できます。<br>

  この統合の一環として、Dataiku は DSS によってコラボレーションデータサイエンスがはるかに簡単になるようにしています。</p>


  <h2>Dataiku Data サイエンス Studio (DSS) &ndash; プロトタイプ、デプロイ、大規模な実行</h2>


  <p>Dataiku は、 <a href="https://www.dataiku.com/dss/features/connectivity/">データサイエンススタジオ</a>(データ科学者、データエンジニアなど) が分析ソリューションの構築時に共同作業できるようにするコラボレーションデータサイエンスプラットフォームです。 DSS には、データ科学者や初心者アナリスト向けの使いやすいチームベースのインターフェイスが用意されています。 ユーザーは、DSS を使用して、データインジェスト (すべてのデータ型、サイズ、形式など)、データの準備、データ処理、トレーニング、機械学習モデルの適用、ソリューションの視覚化、運用など、完全な分析ソリューションを実装できます。</p>


  <p>ユーザーは、DSS を使用して、データインジェスト (すべてのデータ型、サイズ、形式など)、データの準備、データ処理、トレーニング、機械学習モデルの適用、ソリューションの視覚化、運用など、完全な分析ソリューションを実装できます。</p>


  <h2>エンタープライズレベル &amp; の HDInsight &ndash; での DSS データサイエンス</h2>


  <p>お客様は、Hadoop または Spark クラスターを使用して HDInsight に DSS をインストールできます。 新しいクラスターの作成中、またはを実行している既存のクラスターに DSS をインストールできます。 DSS 4.0 では、からデータを読み取るためのコネクタとして Azure Blob Storage を使用するためのサポートも追加されました。</p>


  <p>ユーザーが HDInsight に DSS をインストールすると、ユーザーは HDInsight で Hadoop または Spark の利点を利用できるようになります。 ユーザーは DSS を利用してプロジェクトをビルドできます。これらのプロジェクトは、MapReduce ジョブまたは Spark ジョブを生成することができます。これにより、DSS は HDInsight クラスターに優れた補完を行います。 これらのジョブは、通常の MapReduce または Spark ジョブとして実行されるため、これらのジョブをエンタープライズレベルのプラットフォームで実行することによって、すべての利点を得ることができます。 これらのジョブは HDInsight で実行されるため、お客様はオンデマンドでクラスターを拡張できます。これにより、お客様は、HDInsight で大規模に DSS を実行できます。</p>


  <h2>HDInsight での DSS の概要</h2>


  <p>HDInsight での DSS のインストールと使用に関する簡単なチュートリアルについて説明します。次のスクリーンショットは、 <a href="https://portal.azure.com/">Microsoft Azure ポータル</a>の Spark クラスターを示しています。 ユーザーは、[アプリケーション] タイルをクリックして、インストールされているアプリケーションの一覧を表示できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64753b4e-5fa6-4f03-853a-a9e726f3ba51.png"><img alt="HDI Application" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c6e2d20-07ea-42c6-8994-ef1341651253.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="HDI アプリケーション" width="975"></a></p>


  <p>ユーザーは、DSS を選択し、契約条件に同意して、DSS をインストールすることができます。 これは、ワンクリックによるデプロイエクスペリエンスに関連するシンプルさです。 ユーザーが DSS を選択すると、クラスターの一部であるエッジノードに DSS がインストールされます。</p>


  <p>DSS をインストールした後、顧客は web ページ &rdquo; の &ldquo; リンクを使用して dss を起動できます。 (これは DSS 製品へのリンクです)。ユーザーは最初にクラスターユーザー資格情報で認証を行い、次に DSS 資格情報でログインできなければなりません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ca7e5b1-46f5-4dd0-a343-5a0e9fbae83b.png"><img alt="Launch DSS" border="0" height="391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/066485d5-2b8a-486c-b06f-603adabaa3de.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DSS を起動する" width="975"></a></p>


  <p>次のスクリーンショットは、DSS における一般的なデータサイエンスプロジェクト &rsquo; のランディングページの外観を示しています。 これには、プロジェクトの概要と、プロジェクトに加えられた変更のタイムラインが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48fe78bc-1da6-401b-a4d8-386c01199ad1.png"><img alt="DSS Project" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21169433-6419-4deb-a13a-81ba75df5a92.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DSS Project" width="975"></a></p>


