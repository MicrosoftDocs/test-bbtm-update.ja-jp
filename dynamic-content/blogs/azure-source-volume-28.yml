  <p><a href="https://azure.microsoft.com/en-us/blog/recovery-services-vault-limit-increased-to-500-vaults-per-subscription-per-region/">Recovery Services コンテナーの制限は、リージョンごとにサブスクリプションあたり 500 コンテナーに増やされました</a> - データ のスケールAzure Backupが増えています。 ユーザーは、リージョンごとに各サブスクリプションに最大 500 の Azure Recovery Services コンテナーを作成できます。 また、各コンテナーに対して登録できる Azure 仮想マシンの数は、各コンテナーの以前の制限である 200 台のマシンから 1,000 台に増えています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-march-2018/">Azure Marketplace 2018</a> - 年 3 月の新しいオファー3 月に、Azure Marketplace &ndash; に 55 の新しいオファーが公開されました。これは、Azure 上で実行するために認定され、最適化されたソフトウェアニーズに最適な場所です。 何百もの主要なソフトウェア プロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-backup-now-supports-storage-accounts-secured-with-azure-storage-firewalls-and-virtual-networks/">Azure Backupファイアウォールと仮想ネットワークで保護されたストレージ アカウントAzure Storageサポートする</a> -Azure サービスとしてのインフラストラクチャ (IaaS) 仮想マシンのバックアップで、ネットワーク制限付きストレージ アカウントがサポートされる。 ストレージ ファイアウォールと仮想ネットワークを使用して、選択した仮想ネットワークとサブネットからのトラフィックのみを許可します。 これは、ストレージ アカウント内のアンマネージド ディスクのセキュリティで保護されたネットワーク境界を作成するのに役立ちます。 また、IP アドレス範囲に基づくネットワーク規則を使用して、オンプレミス ネットワークや他の信頼されたインターネット トラフィックへのアクセスを許可することもできます。 この発表では、仮想ネットワークで構成されたストレージ アカウントに対して、スケジュールされたアドホック IaaS 仮想マシンのバックアップと復元を実行できます。</p>


