   <li><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/04/17/announcing-new-microsoft-azure-information-protection-policy-decision-point-capabilities-with-ionic-security/">新しいポリシー決定ポイントMicrosoft Azure Information Protectionセキュリティを使用した新しいポリシーの決定ポイント機能の発表</a> -Azure Information Protection (AIP) で保護されたファイルは、機密性の高いファイルのセキュリティをさらに強化します。 AIP と Azure Active Directory (AAD) の統合により、条件付きアクセスを設定して、AIP で保護されたドキュメントへのアクセスを許可またはブロックしたり、デバイス、機密性の高いドキュメントにアクセスしようとしているユーザーの場所やリスク スコアに基づいて、Multi-Factor Authentication (MFA) やデバイス登録などの追加のセキュリティ要件を適用することができます。 Azure Active Directory機能を使用すると、お客様が現在直面している最大の課題の 2 つ (使いやすさとポリシーの整合性) を解決するのに役立ちます。 条件付Azure Active Directory機能を使用して、お客様が AIP ラベルごとに外部化されたポリシーを適用できるモデルを構築しています。 クラウド間データ&rsquo;信頼プラットフォームは、新しい機能拡張サービスを示す外部意思決定ポイントの最初のプロバイダーです。</li>
   <li><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/04/16/tapping-the-intelligent-cloud-to-make-security-better-and-easier/">インテリジェント クラウドを利用してセキュリティを向上し、簡単にする</a> -お客様との会話&lsquo;&rsquo;&lsquo;は、クラウド サービスを導入する場合に資産を引き続きセキュリティで保護できるかという質問から、セキュリティ態勢を改善するためにクラウド サービスを導入すると宣言する方法に変えなくなりました。&rsquo;企業がクラウドからエッジに資産を簡単にセキュリティで保護するために、独自のクラウドおよびインテリジェンス機能を基に構築された新しいテクノロジとプログラムの詳細について説明します。</li>
  </ul>


  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/programmatically-create-enterprise-subscriptions-preview/">プレビュー: ARM API を使用してプログラムで Azure エンタープライズ サブスクリプションを作成する</a> -Enterprise Agreement (EA) の Azure のお客様として、プログラムで EA (MS-AZR-0017P) サブスクリプションと EA Dev/Test (MS-AZR-0148P) サブスクリプションを作成できます。 別のユーザーまたはサービス プリンシパルが、お客様のアカウントに課金されるサブスクリプションを作成することを許可するには、お客様の登録アカウントへのロールベースのアクセス制御 (RBAC) アクセス権限を付与します。</p>


