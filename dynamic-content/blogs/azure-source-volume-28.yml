  <p><a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-for-virtual-networks-generally-available/">Azure DDoS Protectionネットワークの一般提供</a> - Azure Virtual Networks (VNet) と統合され、DDoS 攻撃の影響に対する Azure リソースの保護と防御を提供する Azure DDoS Protection Standard サービスは、現在、すべてのパブリック クラウド リージョンで一般提供されています。 基本的な保護は、既定で Azure プラットフォームに統合され、追加コストはかからされません。 Azure DDoS Protection Standard では、仮想ネットワークにデプロイされたアプリケーションとリソースに対して強化された DDoS 軽減機能が提供されます。 適切に確認された DDoS <a href="https://aka.ms/ddosbest">&amp;</a>インシデント管理対応計画の確立を支援するために、ベスト プラクティス リファレンス アーキテクチャ ガイドを公開しました。</p>


