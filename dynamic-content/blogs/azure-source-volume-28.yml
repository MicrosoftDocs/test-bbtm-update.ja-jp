   </li>
   <li><a href="https://azure.microsoft.com/en-us/blog/the-3-ways-azure-improves-your-security/">Azure でセキュリティを強化する 3 つの方法 </a> -&ndash; Azure が、Microsoft によって提供されるセキュリティで保護された基盤である 3 つの重要な領域の価値を提供する方法、フルスタック全体のセキュリティをすばやく構成するのに役立つ組み込みのセキュリティ 制御、およびデータを保護し、脅威にリアルタイムで対応するために役立つ独自のインテリジェンスをクラウド規模で提供する方法について説明します。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-security-center-capabilities-at-rsa-2018/">RSA 2018</a> - Azure Security Centerの新機能の発表Azure Security Centerリソースのセキュリティ状態を一元的に可視化し、機械学習と高度な分析の集合インテリジェンスを使用して、脅威を迅速に検出するだけでなく、それらを防ぐのに役立ちます。 新しい概要ダッシュボードでは、サブスクリプション レベルではなく組織レベルからセキュリティ状態を可視化できます。セキュリティ構成は仮想マシン エクスペリエンスに統合され、脅威にさらされる可能性を減らし、脅威を迅速に検出して対応する新機能、Palo Alto Networks と McAfee の新しいパートナー ソリューションに統合されました。</li>
   <li><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/04/17/password-less-sign-in-to-windows-10-azure-ad-using-fido2-is-coming-soon-plus-other-cool-news/">FIDO2 を使用Sign-Inパスワード &amp; Windows 10 Azure ADパスワードレスのデータは近日公開予定です (その他のクールニュースも含む)。</a> -FIDO2 セキュリティ キーを使用したパスワードレス サインインの限定プレビューは、Windows 10 の次回の更新で利用できます。これには、Azure AD で保護されているクラウド リソースへのシングル サインオン アクセスが含まれます。 Azure AD条件付きアクセス ポリシーで、Advanced Threat Protection によって報告されたデバイスの正常性Windows Defender確認できます。 Azure ADのアクセス レビュー、Privileged Identity Management、使用条件の機能はすべて一般提供されています。 ドメインの許可リストと拒否リストを追加Azure AD B2B Collaboration、使用するパートナー組織を制御する機能が提供されます。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/streamlining-gdpr-requests-with-the-azure-portal/">データ を使用した GDPR 要求の合理化</a> - Azure portal新しい Azure portalデータサブジェクト要求 (DSR) 機能は、DSR を満たすのに役立ちます。 それを使用すると、データ主体に関連付けられている情報を識別し、システムによって生成されたログ (特定のサービスを提供するために Microsoft が生成するデータ) に対して DSRs を実行できます。 Azure では、提供されるサービスの幅をまたがって、既存のアプリケーション プログラミング インターフェイス (API) とユーザー インターフェイス (IS) を使用して、顧客データ (ユーザーとユーザーがアップロードまたは作成したデータ) に対する DSRs のフルフィルメントを実現できます。</li>
   <li><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/04/17/connect-to-the-intelligent-security-graph-using-a-new-api/">Connect API</a> - を使用して Intelligent Security Graph にアクセスすると、Microsoft は Security API のパブリック プレビューを発表し、お客様とパートナーがインテリジェント セキュリティ Graph に基Graph。 このSecurity API Microsoft Graph の一部です。これは、Microsoft 製品とサービスのデータとインテリジェンスを統合する統合 Rest API です。 このSecurity API、Anomali、Palo Alto Networks、PwC などの統合パートナーが Intelligent Security Graph を使用して構築するための新しい可能性を開きます。 さらに、顧客が管理するサービス プロバイダーとテクノロジ パートナーは、セキュリティ API を利用して、さまざまなアプリケーションを構築および統合できます。</li>
  </ul>


