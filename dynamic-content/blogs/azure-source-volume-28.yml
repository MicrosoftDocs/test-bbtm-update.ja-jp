  <h2>ニュースの &amp; 更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/gartner-recognizes-microsoft-as-a-leader-in-enterprise-integration/">Gartner が Microsoft をエンタープライズ統合のリーダーとして認識</a> -Enterprise Integration Platform as a Service (eiPaaS)、2018&rsquo; 年の Gartners&rsquo; マジック クアドラントは、Microsoft をリーダーとして位置付け、Microsoft がビジョンを実行して完全に実行する能力を反映しています。 詳細については、<a href="https://aka.ms/eipaasmq">Gartners&rsquo; Magic Quadrant for Enterprise Integration Platform as a Service (eiPaaS) を</a>今すぐダウンロードしてください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/spring-data-azure-cosmos-db-nosql-data-access-on-azure/">Spring Data Azure Cosmos DB: Azure での NoSQL データ アクセス</a> -Microsoft&#39;Spring Boot Starter と Azure Cosmos DB SQL API を使用すると、開発者は SQL API を使用して Azure Cosmos DB と簡単に統合できる Spring Boot アプリケーションを使用できます。 Spring Data Azure Cosmos DB を使用して、Java 開発者は Azure 上のアプリに対する NoSQL データ アクセスを迅速に構築できます。 Azure Cosmos DB を使用して基になるデータ ストアの特別な特徴を維持しながら、データ アクセス用の Spring ベースのプログラミング モデルを提供します。 Spring Data Azure Cosmos DB の機能には、Azure Cosmos DB コレクションと対話するための POJO 中心のモデルと、拡張可能なリポジトリ スタイルのデータ アクセスレイヤーが含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iteratively-develop-and-debug-your-etl-elt-workflows-using-data-factory/">アプリケーションを使用した反復的な開発とデバッグData Factory</a> - ユーザーの間では、抽出変換/読み込み (ETL) ワークフローと抽出読み込み/変換 (ELT) ワークフローを繰り返し開発およびデバッグする必要がますます高まっています。 Azure Data Factory (ADF) ビジュアル ツールを使用すると、反復開発とデバッグを実行できます。 Data Factoryツールを使用すると、パイプライン キャンバスに配置したブレークポイントに到達するまでデバッグを実行することもできます。</p>


