  <h2>RSA Conference 2018 の Azure Security News</h2>


  <p>先週、サンフランシスコの <a href="https://www.rsaconference.com/events/us18">RSA Conference 2018 と連携して、いくつかの Azure セキュリティに関する発表を行いました</a>。</p>


  <ul>
   <li>
   <p><a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/">Microsoft Azure Sphere </a> の導入: - インテリジェント エッジ Microsoft Azure Sphere は、セキュリティで保護されたインターネットに接続されたマイクロコントローラー (MCU) デバイスを作成するための新しいソリューションです。 Azure Sphereには、インテリジェント エッジでデバイスを保護して電源を供給する 3 つのコンポーネントが含まれています。Azure Sphere 認定マイクロコントローラー (MCUs)、Azure Sphere OS、Azure Sphere Security Service です。</p>

