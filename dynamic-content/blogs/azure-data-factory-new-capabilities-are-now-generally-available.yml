Title: Azure Data Factory 新機能が一般公開されました
Summary: Microsoft では、ブラウザーベースのドラッグアンドドロップ操作で、かつてないほど簡単にデータ統合を行う新しい Azure Data Factory (ADF) 機能の一般提供を発表しています。
Content: >-
  <p>Microsoft では、かつてないほど簡単にデータ統合を行う新しい Azure Data Factory (ADF V2) 機能の一般提供を発表しています。 新しいブラウザーベースの <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">ユーザーインターフェイス</a>を使用すると、ドラッグアンドドロップを使用してデータパイプラインを構築およびスケジュールすることで、運用にかかる時間を短縮できます。 データ統合プロジェクトの正常性を、クラウドでもオンプレミスでも、エンタープライズレベルのセキュリティで大規模に管理および監視できます。 ADF には70を超える <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities" target="_blank">データソースコネクタ</a> がサポートされています。また、データ変換ジョブを大規模に簡単にディスパッチして、生データを、ビジネスアナリストが使い慣れた BI ツールやカスタムアプリケーションを使用して使用する準備ができている処理済みデータに変換することができます。</p>


  <p>既存の<a href="https://docs.microsoft.com/en-us/sql/integration-services/lift-shift/ssis-azure-lift-shift-ssis-packages-overview" target="_blank">ssis (SQL Server Integration Services)</a>ユーザーの場合、ADF を使用すると、ssis パッケージを簡単にクラウドに移行し、既存のパッケージに必要な変更を最小限に抑えて ssis パッケージをサービスとして実行できます。 ADF によって SSIS リソースが管理されるようになり、生産性の向上と総保有コストの削減が可能になりました。 広範な機能を活用し、使用した分だけ料金を支払うことで、セキュリティとコンプライアンスのニーズを満たすことができます。</p>


  <p>これらの新しい Azure Data Factory 機能はすべて、Azure の一般提供の SLA に基づいています。 次に示すのは、ADF で利用できるようになったすばらしい新機能の小さなサンプルです。</p>


  <ol>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-control-flow-portal" target="_blank">制御フロー</a>: Azure Data Factory には、分岐、ループ、条件付き実行、パラメーター化などの制御フローデータパイプライン構造が含まれており、柔軟で再利用可能な複雑なデータ統合ジョブを調整できます。</li>
      <li>コードを使用<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">しないデータ移動とオーケストレーションの設計</a>: お使いのブラウザーでパイプラインを設計、管理、保守、および監視できるようになりました。 Visual Studio Team Services の Git リポジトリとのネイティブ統合により、開発チームは、データパイプラインだけでなく、ビルドとリリースの管理と自動化にも共同作業を行うことができます。</li>
      <li>反復的な<a href="https://docs.microsoft.com/en-us/azure/data-factory/iterative-development-debugging" target="_blank">パイプライン開発</a>: ADF デザイン環境には、反復的なデバッグ組み込みを使用してパイプラインを反復的に開発し、パイプラインを対話的にデバッグする機能も含まれています。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/concepts-pipeline-execution-triggers#schedule-trigger-definition" target="_blank">柔軟なスケジュール設定</a>: ウォールクロックスケジューラ、イベントベースのトリガー、またはタンブリングウィンドウスケジュールでパイプラインをスケジュールします。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-deploy-ssis-packages-azure" target="_blank">Ssis を adf にリフトアンドシフト</a>する: adf では、既存のオンプレミスの ssis パッケージをクラウドにリフトアンドシフトできるようにする Integration Runtime サポートが提供されています。 Azure Data Factory を使用すると、クラウドで ssis パッケージの実行を実行、スケジュール、および監視できます。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-notebook" target="_blank">Hdinsight Spark オンデマンドおよび Azure Databricks</a>: hdinsight オンデマンドクラスターまたは Azure Databricks notebook を使用して、Spark を使用して大規模なデータを変換する ADF を使用して、クラウド内の ETL パイプラインを構築します。</li>
      <li><a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.datafactory?view=azure-dotnet" target="_blank">Sdk のサポート</a>: Python、.NET、REST、および PowerShell では、ADF を使用してカスタムアプリケーションをビルドするために sdk のサポートが追加および更新されました。</li>
  </ol>


  <p>これらの魅力的な機能により、Microsoft &rsquo; のクラウドおよびデータパートナーの実践的な機能は、これまでに不可能だった方法でお客様と連携できるようになりました。</p>


  <blockquote>

  <p><em>&ldquo;実践的な機能は、お客様がビジネスバリアを1回だけ解決し、Azure のクラウドおよびデータサービスとトレーニングを利用できるようにするために役立ちます。Azure Data Factory を使用すると、実践的な作業 &rsquo; を行うお客様は、オンプレミスとマルチクラウドのデータソースからデータを簡単にまとめることができます。ドラッグアンドドロップブラウザーのユーザーインターフェイスを使用して、複雑なデータ統合をすばやく作成できます。これにより、顧客にビジネス価値を提供することに専念できます。&rdquo;</em></p>

  </blockquote>


  <p align="right"><strong>Jorgensen、コンサルティング担当副社長、実践的な作業</strong></p>


