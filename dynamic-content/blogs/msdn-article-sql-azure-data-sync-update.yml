Title: 'MSDN 記事: SQL Azure データ同期更新'
Summary: '[この記事は SQL Azure チームによって提供されました。]PDC 2010-SQL Azure データ同期 CTP2 が発表されました。非常に関心があるので、非常に重要です。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>PDC 2010-SQL Azure データ同期 CTP2 が発表されましたが、非常に関心があるということがわかりました。そのため、2011年3月には引き続き登録を行います。 &nbsp;アクセスを待っているお客様にとっては、忍耐に感謝します。 &nbsp;この夏の CTP3 をリリースする予定です。&nbsp; </p>  <p>CTP3 のサブジェクトでは、計画されている新機能の一部を次に示します。 </p>  <ul type="disc">  <li>Windows Azure 管理ポータルに統合された新しいユーザーインターフェイス。</li>  <li>同期する列のサブセットを選択できるだけでなく、行のサブセットのみが同期されるようにフィルターを指定することもできます。</li>  <li>同期グループを再初期化してデータを再同期しなくても、同期されているデータベースに特定のスキーマ変更を加えることができます。</li>  <li>競合解決ポリシーを指定できます。</li>  <li>一般的なユーザビリティの強化。</li>  </ul>  <p>CTP3 は、今年後半の最終リリースの前に、最後のプレビューになります。 &nbsp; このブログでリリース日をお知らせします。</p>  <p><a href="https://blogs.msdn.com/b/sync/archive/2011/03/08/sql-azure-data-sync-update.aspx">MSDN 記事へのリンクについては、こちらをクリックしてください </a></p>  <p>-上田</p>
