Title: Microsoft の新しいニューラル テキスト読み上げサービスは、マシンが人のように話すのを助ける
Summary: Microsoft は、ディープ ニューラル ネットワークを使用してコンピューターの音声を人の録音とほぼ分け合い不可にする実稼働システムを使用して、テキスト読み上げ合成のマイルストーンに到達しました。
Content: >-
  <p>Microsoft は、ディープ ニューラル ネットワークを使用してコンピューターの音声を人の録音とほぼ分け合い不可にする実稼働システムを使用して、テキスト読み上げ合成のマイルストーンに到達しました。 Neural TTS では、人間のような自然な韻律と明瞭な発音により、ユーザーが AI システムと対話する際のリスニング疲労が大幅に軽減されます。</p>


  <p>私たちのチームは、ニューラル ネットワークを利用したテキスト読み上げ機能を、今週、マイアミのマイアミで開いた <a href="https://www.microsoft.com/en-us/ignite" target="_blank">Microsoft Ignite</a> カンファレンスでデモンストレーションしました。 この機能は現在、Speech Services <a href="https://aka.ms/neuralttsintro" target="_blank">からプレビュー</a> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-services/" target="_blank">Azure Cognitive Services利用できます</a>。</p>


  <p>ニューラル テキスト読み上げ機能を使用すると、チャットボットや仮想アシスタントとの対話をより自然で魅力的なものにできます。また、電子書籍などのデジタル テキストをオーディオブックに変換したり、カーナビゲーション システムを強化したりすることもできます。</p>


  <p>テキスト読み上げのマイルストーンは、会話の音声認識における人間のパリティや機械翻訳における人間のパリティなど、過去 2 年間にグループ<a href="https://www.microsoft.com/en-us/research/blog/microsoft-researchers-achieve-new-conversational-speech-recognition-milestone/" target="_blank"></a>が達成した一定のブレークスルーを<a href="https://blogs.microsoft.com/ai/machine-translation-news-test-set-human-parity/" target="_blank"></a>結合します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cec234ba-5a34-40ad-bea8-2bf49e13cffa.png"><img alt="Neural TTS" border="0" height="847" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/375fbbcb-0929-4ea6-a48f-ba0303b36c27.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ニューラル TTS" width="1452"></a></p>


  <p>テキスト読み上げ機能では、ディープ ニューラル ネットワークを使用して、従来のテキスト読み上げシステムの制限を克服し、音声によるストレスとイントレーションのパターンを音声言語 (prosody と呼ばれる) で照合し、音声の単位をコンピューターの音声に合成します。</p>


  <p>従来のテキスト読み上げシステムでは、韻律を独立したモデルによって管理される別々の言語分析と音響予測の手順に分解します。 その結果、こもったような耳障りな音声合成になる可能性があります。 ニューラル機能は、プロソディ予測と音声合成を同時に行います。 その結果、より滑らかで自然な声が得られるようになります。</p>


