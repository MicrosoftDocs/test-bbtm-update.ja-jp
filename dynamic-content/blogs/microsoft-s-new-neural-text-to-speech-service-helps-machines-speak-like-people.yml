  <p>Azure の計算能力を使用することで、リアルタイム ストリーミングを提供できます。これは、チャットボットや仮想アシスタントとの対話などの状況に役立ちます。 この機能は、次<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">のAzure Kubernetes Service。</a> これにより、スケーラビリティと可用性が高く、お客様は単一のエンドポイントからニューラル テキスト読み上げと従来のテキスト読み上げを使用できます。</p>


  <p>プレビュー サービスでは現在、英語の &ndash; Aria と Guy で 2 つの事前構築済みのニューラル テキスト読み上げ音声を提供しています。 特定のニーズに合って最適化されたブランド化された音声を構築したいお客様向けに、49 言語のカスタマイズ サービスと同様に、すぐに使用できる言語が追加されます。</p>


  <p>詳細については、お問 <a href="https://aka.ms/neuralttsintro" target="_blank">い合わせください</a>。</p>
