Title: Backup center を使用した大規模な組み込みのバックアップ管理
Summary: この期間中、pandemic が中断されたワークプレースでは、クラウドの導入とクラウドへの依存に関するかつてない成長が見られ、ビジネス継続性に対処し、回復性を確保することができました。
Content: >-
  <p>この期間中、pandemic が中断されたワークプレースでは、クラウドの導入とクラウドへの依存に関するかつてない成長が見られ、ビジネス継続性に対処し、回復性を確保することができました。 ランサムウェア攻撃の増加に合わせてデータを保護し、需要の増加に合わせてスケールを拡大し、コストをより効率的に管理できることを理解したうえで、全体的な管理の最適化を推進することが重要です。 <a href="https://azure.microsoft.com/services/backup/" target="_blank">Azure Backup</a> は、データを保護する組み込みの機能を提供することにより、誤って削除、破損、ランサムウェアが発生した場合に復旧できるようにすることで、これを実現するのに役立ちます。 お客様との会話では、拡張性の高い方法でクラウド資産を拡大するためにデータ保護を管理できることが重要であることを実感しています。</p>


  <p>従来、ガバナンス、監視、運用、バックアップの最適化などの大規模なデータ保護アクティビティは、Azure ポリシーや Azure Backup &rsquo; s コンテナーの管理、監視、レポートなどのさまざまな &nbsp; ソリューションを活用する必要がありました。 過去1週間、Microsoft Ignite では、バックアップ <a href="https://aka.ms/AzureBackupCenterDocs" target="_blank">センター</a>の一般提供を発表しました。これは、バックアップ管理のニーズに合わせて Azure に組み込まれた一元化されたバックアップ管理インターフェイスです。 バックアップ センターを使用すると、1 つの統合コンソールから検出、管理、監視、運用、バックアップ管理の最適化のすべてを行うことができるため、大規模なデータ保護の管理が簡略化され、Azure での運用効率を向上させることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53b37863-5c04-4c6b-9c15-4e1fcf04ce3c.png"><img alt="Built in Backup Management at Scale" border="0" height="603" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efdb2bfc-5878-43bc-b4d7-8850d4f06ad0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>1つのコンソールにアクセスして、任意のサブスクリプション、リソースグループ、場所、またはテナントのデータソースの監視、バックアップ、および復元を毎日行うことができる Imagine ます。 組織 &rsquo; の必要なバックアップ目標が満たされていることを確認するために、Azure ポリシーのコンプライアンスを定義および追跡できる Imagine ます。 Imagine、バックアップアクティビティに関するレポートを生成し、それらのレポートから洞察を得て最適化を促進できるようにすることができます。 ここで、1つの場所からすべてを実行できると想像してください。 これで、 &rsquo; Backup center で実行できるようになりました。</p>


  <h2>バックアップ機能、サンプル、およびガイダンスの検出</h2>


  <p>選択したワークロードを選択し、ガイドに従って Azure Backup を開始することで、データ保護のエクスペリエンスをすぐに開始できます。 コミュニティリソースにアクセスして、自動化を強化するためのサンプルテンプレート、スクリプト、ポリシーを見つけます。 さらに、質問に対する回答を取得し、機能要求を発行します。 バックアップセンター内の Azure Backup 右側の新機能 &rsquo; を見つけることで、更新を維持します。</p>


  <h2>バックアップ資産を統一された方法で管理する</h2>


  <p>Azure Policy とのシームレスな統合によって、組織を目的のバックアップ目標状態にします。 Azure ポリシーに対してコンプライアンスを追跡し、修復を作成します。 新しいタグベースの Azure ポリシーを使用して、タグ情報に基づいて仮想マシン (Vm) に特定のバックアップポリシーを構成します。</p>


  <h2>監視と操作</h2>


  <p>azure リソース Graph 上に構築されたインベントリビューを使用すると、サブスクリプション、リソースグループ、場所、さらにはテナント (azure Lighthouse を使用している場合) でも、スケーラブルでパフォーマンスの高い方法で Azure Backup 資産全体の概要を把握できるようになりました。 Azure リソース Graph に直接クエリを実行して、カスタムビューを作成します。 論理的に削除された、または停止したバックアップインスタンスなど、わかりやすい情報をひとめで見つけて、潜在的な脅威を検出します。 ジョブの状態と操作のジョブを1つのビューで追跡します。 1つのアクションセンターから、毎日の操作 (1 回限りのバックアップ、復元、およびリージョン間の復元) をトリガーします。</p>


  <h2>最適化</h2>


  <p>バックアップレポートを使用して、選択した期間のバックアップレポートを生成します。バックアップ <a href="https://aka.ms/AzureBackupReportDocs" target="_blank">レポート</a>は、一般公開され、バックアップセンター内でシームレスに統合されています。 また、これらのレポートを定期的に電子メールの受信トレイに送信するように構成することもできます。 レポートブックを編集し、任意のデータを選択して、カスタムレポートを作成します。 ポリシーの最適化と非アクティブリソースに関する洞察を活用してコストを最適化します。 使用状況情報とポリシーの順守の傾向を表示します。</p>


  <p>backup center では、azure Virtual Machines、azure vm 内の SQL データベース、azure vm の HANA データベース、Azure Files のバックアップ管理を一元化できます。 その他のバックアップサポートは、 <a href="https://aka.ms/AB-BlobBackup" target="_blank">Azure blob</a> &nbsp; (プレビュー)、 <a href="https://aka.ms/diskbackupdoc-overview" target="_blank">azure Disks</a>、および<a href="https://aka.ms/ossdbdocumentation" target="_blank">Azure Database for PostgreSQL サーバー</a> &nbsp; (プレビュー) のプレビュー段階にあります。 今後、さらに多くのワークロードのサポートが追加される予定です。</p>


  <p>Backup center では、すべてのバックアップのニーズに対応できる1つの場所で、簡単に概要を把握し、迅速な意思決定を行い、Azure を使用したバックアップ管理の効率を高めることができます。 Backup center は、顧客ベースが新しいピークに達したときに効率的に拡張できるソリューションを支援するための継続的な投資の一部です。</p>


