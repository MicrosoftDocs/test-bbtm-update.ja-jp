Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <style>    </style>Real World Windows Azure シリーズの一部として、Kelley Blue Book の Enterprise アーキテクチャのディレクターである Andy Lapin に、Windows Azure プラットフォームを使用して会社の最高の Web サイトを作成し、Windows Azure が提供する利点について説明しました。 彼の言い分を見つける:   <p><b>MSDN: Kelley Blue Book ではどのようなサービスが提供されますか?</b></p>  <p><b>[Kelley Blue Book]:</b> Kelley Blue Book は、自動車の取引を促進するために必要な金融および保険業界の消費者、自動車販売店、政府、および企業に情報を提供する自動車情報と価値交換サービスです。 </p>  <p><b>MSDN: Azure を実装する前に、会社が直面した最大の課題はWindowsでしたか?</b></p>  <p><b>[Kelley Blue Book]:</b>Microsoft .NET Framework 上に構築された Web サイト www.kbb.com Web サイトには、毎月 1,400 万人を超える訪問者がいます。 トラフィックをサポートするために、サーバースペースをレンタルする 2 つの物理データ センターがあります。 ピーク時のトラフィックは処理できますが、ピーク以外の期間中は、過小使用のコンピューティング リソースに対する支払いも行いました。 さらに、迅速にスケールアップする機能が必要です。 たとえば、"Clunkers のキャッシュ" が導入された場合、物理サーバーを管理するには時間がかかりました。</p>  <p><b>MSDN: 迅速かつコスト効率の高いスケールアップに役立つ Windows Azure で構築したソリューションについて説明します。</b></p>  <p><b>[Kelley Blue Book]:</b>開発者は に慣れ親しんだためです。NET ベースのコードでは、基本的に Azure プラットフォームの Windows移行できます。 27 台すべての Web サーバーと 9 つのインスタンスのデータ管理Microsoft SQL Serverクラウドに移行しました。 また、データの永続化Windows Azure&nbsp; テーブルStorage Windows AzureBlob&nbsp; テーブルを使用しています。&nbsp; </p>  <p><b>MSDN:</b> <b>ソリューションを一意にする理由</b></p>  <p><b>[Kelley Blue Book]:</b> クラウド www.kbb.com 実行できたので、新しいサービスをすばやくデプロイできます。 Web サイトの効率や物理サーバーのデプロイに関連するリスクについて心配する代わりに、Windows Azure と Microsoft によるホスティングに依存できます。 これで、新しい機能を顧客に提供する方法に集中できます。 </p>  <p><b>MSDN:</b> Azure へのアクセスを実装した結果、<b>Kelley Blue Book</b> が見た主な利点はWindowsですか?</p>  <p><b>[Kelley Blue Book]:</b> コスト削減は大きなメリットです。 Pay-per-Use モデルを使用すると、データ センターで 100,000 米国ドルを節約し、年間ホスティング コストを節約できます。これは、フェールオーバー データ センターの電力コストよりも低コストです。 さらに、他の製品をサポートするために、使用停止のサーバーを 36 つ再デプロイすることもできます。 また、サービスを追加するごとにコストの高いハードウェア購入を回避しながら、必要なときに迅速にスケールアップする非常に柔軟な柔軟性を維持することで、資本支出を削減できます。&nbsp;&nbsp; </p>  <p>完全な記事については、以下を読む必要があります。 <a href="" target="_blank" mce_href=""></a> </p>  <p>Azure のお客様Windowsの詳細については、以下をご覧ください。www.windowsazure.com/evidence</p>'
