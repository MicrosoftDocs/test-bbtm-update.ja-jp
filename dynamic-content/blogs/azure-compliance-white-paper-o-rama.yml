Title: Azure 準拠のホワイトペーパー-o-rama
Summary: お客様が Azure にデプロイする方法を理解しながら、米国および国際ガバナンス要件を正しく解釈できるようにするために、クラウド導入の過程で利用できる一連のドキュメントを作成しました。 次のホワイトペーパーには、ドイツ、マレーシア、ニュージーランド、シンガポール、オーストラリアにおける米国の法執行、米国教育、英国 G-クラウド、およびクラウドサービスに関するガイダンスが含まれています。
Content: >-
  <p>ビジネスが運営する国の国や地域に関する規制に従うことは簡単な作業ではありませんが、すべての業界の企業が顧客のベースを地理的に広げることを認識しているという絶対的な必要性があります。 企業や組織を、1つの国または世界中の境界内で運用する &rsquo; 場合でも、自信を持ってクラウドに移行することができます。また、地域や国際的な要件に合わせて調整することもできます。 お客様が Azure にデプロイする方法を理解しながら、米国および国際ガバナンス要件を正しく解釈できるようにするために、クラウドの導入過程で利用できる一連のドキュメントを作成しました。</p>


  <p>次のホワイトペーパーには、ドイツ、マレーシア、ニュージーランド、シンガポール、オーストラリアにおける米国の法執行、米国教育、英国 G-クラウド、およびクラウドサービスに関するガイダンスが含まれています。 これらのホワイトペーパーでは、Azure cloud services の導入に関連する政府機関または地域機関との対話について、お客様が認識しておく必要のある微妙な差異について説明しています。<br>

  &nbsp;<br>

  ここでは、最近生成されたホワイトペーパーの簡単な概要を&#39;ます。</p>


  <ul>
      <li>&nbsp;<a href="https://aka.ms/cjisimplementationguidelines" target="_blank">Azure Government、Office 365 Government、Dynamics CRM オンライン政府</a> &nbsp; のホワイトペーパーの cjis 実装ガイドラインは、Microsoft Cloud サービスに適用される刑事裁判情報サービス (cjis) セキュリティ制御についての洞察を提供するように設計されています。また、cjis 監査に役立つ詳細情報にアクセスする場所に関する法律執行機関のガイダンスを提供します。 このドキュメントでは、CJIS Systems Government (CSA) および法執行機関 (LEA) を使用して Microsoft Government クラウド機能を実装および利用する際に役立つガイドラインとリソースを提供します。これらは、適用可能な CJIS 認定標準を満たし、FBI CJIS セキュリティポリシーに準拠しています。</li>
      <li>Microsoft Azure ホワイトペーパー<a href="https://aka.ms/azureferpa" target="_blank">の対象</a>となるホワイトペーパーでは、Azure への移行を検討している教育機関のお客様が、コンプライアンスの課題に対応するためのセキュリティコントロールを組み込んだソリューションの設計と運用に関するガイダンスを模索しています。 このホワイトペーパーでは、マイクロソフトがプラットフォームに対するコンプライアンスの義務をどのように満たすかについての情報を提供し、家族の教育機関 (卓越 PA)、国際標準化機構 (ISO) 27001、Microsoft &rsquo; s セキュリティ開発ライフサイクル (SDL)、およびオンラインセキュリティの運用上のセキュリティに関するベストプラクティスとセキュリティ原則について説明します。&nbsp;&nbsp;</li>
      <li><a href="https://aka.ms/germansovereigncloud" target="_blank">欧州連合 (eu) と欧州自由貿易協会 (EFTA) のホワイトペーパーに記載されているコマーシャルのお客様向けのドイツ Microsoft Cloud</a>は、お客様のデータを、適用可能なドイツの法や規制に加えて、また主要な国際基準に準拠して保管および管理する方法に関するガイダンスを提供します。 欧州のお客様がクラウドに移行できるようにする Microsoft が開発したデータトラスティモデルを活用することにより、EU と EFTA のお客様は Azure cloud services の利用中にコンプライアンスを達成できます。</li>
      <li><a href="https://aka.ms/azurecompliancemalaysia" target="_blank">Microsoft Azure、マレーシアのセキュリティとプライバシーの要件に関する</a>ホワイトペーパーでは、マレーシアのセキュリティとプライバシーの要件に関して、マレーシア地域のコンプライアンスについて説明しています。 このホワイトペーパーでは、クラウドへの移行を検討しているマレーシアのお客様が直面する質問の詳細について説明します。</li>
      <li><a href="https://aka.ms/azurecompliancenewzealand" target="_blank">新しいニュージーランドのセキュリティとプライバシーの要件の文脈における Microsoft Azure コンプライアンス</a>に関するホワイトペーパーは、データを Microsoft Azure に移動するかどうかを検討しているニュージーランドの IT 意思決定者向けに書かれています。 このホワイトペーパー<em>では、ニュージーランド &rsquo; のコンプライアンス要件を満たす Microsoft Azure といった質問にお答えしていますか?データはどこに格納され、だれがアクセスできますか。Microsoft はデータを保護するために何をしていますか?Microsoft が何を言っ</em>ているかを顧客が確認するにはどうすればよいですか。 コンプライアンス要件を満たす必要があるニュージーランドの組織は、このホワイトペーパーを参照して、Azure キーのセキュリティとプライバシーの原則を理解し、コンプライアンスの目標を達成できるようにします。</li>
      <li><a href="https://aka.ms/azurecomplianceaustralia" target="_blank">オーストラリアのセキュリティとプライバシーの要件</a>に関するホワイトペーパーは Microsoft Azure、国固有のセキュリティ要件とプライバシー要件をナビゲートすることを検討しているオーストラリアの組織向けに書かれています。 セキュリティとプライバシーの原則を実装することで、データの保護、アクセスの監視とセキュリティ保護、および顧客に対する約束の遵守が、Azure によって実現されます。これにより、オーストラリアのお客様は自信を持ってクラウドサービスを活用できます。&nbsp;</li>
      <li><a href="https://aka.ms/azurecompliancesingapore" target="_blank">シンガポールのセキュリティ要件とプライバシー要件に関する Microsoft Azure コンプライアンスに関する</a>ホワイトペーパーでは、シンガポール標準の多層クラウドセキュリティ (MTCS) と、Microsoft がシンガポールの Personal Data Privacy Act (pdpa) にどのように準拠しているかについて説明しています。 これは、データをクラウドにデプロイするときに、政府とコマーシャルの両方の顧客が、シンガポールの法律と認定の要件に準拠していることを確信できることを意味します。</li>
      <li>Microsoft Azure ホワイトペーパー<a href="https://aka.ms/complianceuk" target="_blank">を使用した英国クラウド向けの14のクラウドセキュリティコントロール</a>では、CESG/nscs によって義務付けられている英国の義務を満たすと同時に、お客様のサービスを Azure に移行するための戦略が提供されます。 英国のお客様は、Azure を使用して、 <a href="https://www.gov.uk/government/publications/cloud-service-security-principles/cloud-service-security-principles" target="_blank">クラウドセキュリティの原則</a>に記載されている14のコントロールに対処する方法を学ぶことができます。 このホワイトペーパーでは、Azure cloud services を導入する際のコストを削減しつつ、顧客がより迅速に移行できるようにする方法についても説明します。</li>
  </ul>


  <p>これらのホワイトペーパーは、お客様がローカルの法律とガバナンスの問題を理解し、クラウドへのデプロイ時にローカルの規制要件を把握できるようにするために作成された新しいガイダンスのセットを表しています。 <a href="https://www.microsoft.com/trustcenter" target="_blank">Microsoft セキュリティセンター</a>では、これらのホワイトペーパー &nbsp; とその他の便利なガイダンス &nbsp; をご確認ください。</p>
