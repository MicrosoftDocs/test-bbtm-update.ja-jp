Title: Microsoft はオープンな発明ネットワークを結合して、Linux とオープンソースを保護します
Summary: マイクロソフトがオープンな発明ネットワーク ("OIN") に参加していることを発表しました。これは、Linux およびその他のオープンソースソフトウェアプログラムを特許リスクから保護する専用のコミュニティです。
Content: >-
  <p>マイクロソフトがオープンな発明ネットワーク ( &ldquo; oin &rdquo; ) に参加することを発表しまし &rsquo; た。これは、Linux およびその他のオープンソースソフトウェアプログラムを特許リスクから保護する専用のコミュニティです。</p>


  <p>OIN への参加に関してマイクロソフト &rsquo; が判断したことは、意外にも驚かれるかもしれません。特許の問題に関して、マイクロソフトとオープンソースコミュニティの間に摩擦があったということはありません。 進化を続けた他のユーザーにとって、このお知らせは、お客様と開発者をリッスンし、Linux やその他のオープンソースプログラムにしっかりと取り組んでいる企業の次の論理手順として表示されることを願っています。&nbsp;</p>


  <p>2005で設立されて以来、企業が特許のリスクを管理するのを支援しています。 OIN が設立されるまで、多くのオープンソースライセンスは明示的に著作権の関心のみを対象としており、特許についてはサイレントでした。 OIN は、Linux システムテクノロジを活用しているメンバー企業間で、特許のクロスライセンスを自発的に作成することによって、この問題に対処するように設計されています。 &nbsp; また OIN は、コミュニティを保護したり、オープンソースと知的財産の共通部分に関する教育やアドバイスを提供したりするために、特許を獲得するうえでもアクティブになっています。 今日では、CEO の Keith がある、役員とその取締役会の役員によって、世界中の約2650の企業向けにライセンスプラットフォームを提供しています。 ライセンスは、個人の開発者から、世界中の最大のテクノロジ企業や特許所有者まで、さまざまな開発者を対象としています。</p>


  <p>OIN への参加は、Linux とオープンソースでの会社 &rsquo; のビューを使用したロックステップにおけるマイクロソフト &rsquo; の特許プラクティスの進化をより一般的にしています。 この2年以上前に、Azure IP Advantage のようなプログラムを通じてこの旅を開始しました。 Microsoft &rsquo; s 補償 pledge は、オープンソースソフトウェアを利用して Azure サービスを強化しています。 Red Hat をそこし、他のユーザーが GPL v を適用するときに、この新しいアプローチを2倍にしています。 &rdquo;3 &ldquo; は、GPL の原則になります。 2つのコード、および最近、大量のネットワークに参加したときに、アサーションのビジネスにおける企業による特許の誤用に対処することを専門としています。</p>


  <p>Microsoft では、開発者が Windows vs、Linux、または .net vs Java &ndash; と比較してバイナリを使用しないようにするため、クラウドプラットフォームですべてのテクノロジをサポートすることを目的としています。 顧客のニーズを満たすデバイスで、エッジ &ndash; にテクノロジをデプロイしたいと思います。 また、オープンソースプロセスを使用したコラボレーション開発により、イノベーションを促進できることについても説明しました。 10年にわたって、企業をよりオープンにするために、次のようにします (ASP.NET のソース化された部分を2008に戻します)。マイクロソフトは、世界中のオープンソースに対する最大の貢献者の1人になりました。 従業員数は2000プロジェクトに貢献しており、Azure 上のすべての主要な Linux ディストリビューションに対してファーストクラスのサポートを提供しており、.net Core、TypeScript、VS Code、Powershell などの主要なプロジェクトをオープンソースとしています。</p>


  <p>Microsoft は、OIN に参加するときに、特許アサーションから Linux およびその他の重要なオープンソースのワークロードを保護するために、これまで以上に協力できると考えています。 私たちは、6万を超える特許を公開しています。 また、参加を決定することで、他の多くの企業が提供されるようになり、ライセンスネットワークがオープンソースコミュニティの恩恵を受けやすくなります。</p>


  <p>Microsoft は、OIN とそのメンバーに対する投稿を作成し、そのコミュニティと協力して、オープンソースの開発者やユーザーが Linux エコシステムを保護し、オープンソースソフトウェアによってイノベーションを促進することを支援しています。</p>
