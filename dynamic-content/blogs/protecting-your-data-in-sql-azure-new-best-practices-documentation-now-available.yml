Content: <p>ビジネス継続性に関する MSDN 見出<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0061"></a>しの下SQL Azureに関する新しいベスト <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh852669.aspx">プラクティス ドキュメントSQL Azureリリースしました</a>。 このドキュメントでは、ディザスター リカバリー SQL Azureの基本的な方法と、既定の機能を超えた高度なディザスター リカバリー機能を実現するためのベスト プラクティスについて説明します。 この新しい記事では、SQL Azure&nbsp; でビジネス継続性を実現し、個々のサーバー、デバイス、またはネットワーク接続の障害、破損、望ましくない変更またはデータの削除、またはデータ センター施設の広範囲にわたる損失によるデータ損失から復旧する方法について説明します。すべての開発者がSQL Azureベスト プラクティスのドキュメントを確認してください。</p>
