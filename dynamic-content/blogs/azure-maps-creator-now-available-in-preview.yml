Title: Azure マップ Creator がプレビューで利用可能に
Summary: 企業がデジタル変革の取り組みで進化し続ける中で、Azure マップ コンテンツをプロジェクト固有のプライベートビジネス知識で拡張する必要があります。
Content: >-
  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><em><strong>2021 年 6 月 3</strong> 日更新:&nbsp;Azure マップ Creator が一般提供開始されました。詳細については、「&nbsp;<a href="https://techcommunity.microsoft.com/t5/azure-maps/azure-maps-creator-is-now-in-general-availability-leverage/ba-p/2413389" target="_blank">Azure マップ Creator は一般提供中です」を参照してください。アプリで屋内マッピング機能を活用する</a>。</em></div>


  <p>企業がデジタル変革の取り組みで進化し続ける中で、Azure マップ コンテンツをプロジェクト固有のプライベートビジネス知識で拡張する必要があります。 現在、&#39;インテリジェンスを屋内空間に拡張するために、プレビューマップで Azure マップ Creator を起動する方法について説明します。</p>


  <p>企業は、Azure マップ機能<a href="https://www.azure.com/maps" target="_blank">を</a>利用して、ビジネス運用を最適化し、場所とマップ サービスを使用してビジネス戦略を変革しています。 IoT を利用したシステムでは、これまで以上に新しい正確なデータが提供されます。位置情報データの結果を活用するための新しいパターンを定義する必要があります。 作成者には、企業が空間内の新しいイベントが発生すると動的に変化する屋内マップを安全に作成して使用できる新しい機能セットが含まれています。 データは Azure マップ の改善には使用されません。お客様は、Azure マップ の認証と承認のオプションを使用してアクセスをセキュリティで保護する方法を定義するなど、作成されたマップ コンテンツを所有し、完全に制御できます。 施設管理、乗員とゲストのエクスペリエンス、生産性ツールなど、オフィス、店舗、工場、病院など、事実上すべての屋内空間に対して、一般ユーザーまたは選択した認証済みユーザー向けソリューションを開発できます。</p>


  <p>Azure マップは、場所とマップ サービスを使用して Web およびモバイル アプリケーションを簡単に構築するための SDK を提供します。 Creator は、既存の Azure マップ機能と完全に統合されています。 ソリューションでは、同じスキル セットと開発者ツールを使用して、屋内マップと分析を、道路、交通、モビリティ、天気などの屋外の Azure マップ サービスと組み合わせて使用できます。</p>


  <h2>屋内マップの作成</h2>


  <p>既存のデータを利用して、屋内マップを作成および管理できます。 建設または建設のフェーズでは、アーキテクチャとエンジニアリングの作業に、コンピューター支援描画 (CAD) ツールを使用して作成されたフロアプランの描画が含まれます。 作成者は、開発者がこれらの CAD ベースのフロアプランをアップロードしてマップ データに変換できる変換サービスを提供しています。これにより、他の詳細をさらに強化できます。 たとえば、カメラまたは Wi-Fi 信号で覆われた領域を表す論理空間を作成し、プリンターの検索と火災の火災に役立つ機器の場所を追加できます。 企業のキャンパスや病院などの複数の建物を含むマップを作成し、地理的なコンテキストを使用して建物を互いに関連付け、ある建物から別の建物へのルーティングなどの便利な機能を簡単に追加できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/123b84b9-e531-4da3-ab0f-96be47ed1502.png"><img alt="Detailed indoor map including some furniture elements." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6153b4c-6ec4-4b09-b1e7-dd8f2be265dd.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="780"></a></p>


  <p>特殊なサービスまたは補完的なテクノロジを提供するパートナーのエコシステムを思い描き、便利な屋内マップ データの収集と処理を容易にします。 Creator 機能の早期導入者であるパートナーの 1 つは <a href="https://www.archidata.com/">Archidata です</a>。 Archidata は、アーキテクチャ ドキュメントをアップグレードするためのツールとプロセスの開発に 25 年の経験を持ち、その不動産クライアントがテクノロジと同じペースで簡単かつ安価に進化できます。 Archidata は、AutoCAD 図面、PDF、スキャンされた用紙プラン、または Azure マップ Drawing パッケージの要件を任意のドキュメント形式から満たするように顧客のアーキテクチャ プランを変換する機能を開発しました。<a href="https://aka.ms/am-archidata" target="_blank"></a>&rsquo;</p>


  <h2>屋内マップの動作</h2>


  <p>屋内マップは、マップの視覚化、IoT、位置情報分析を利用するさまざまなシナリオで使用できます。 Azure マップ SDK は専用の <a href="https://aka.ms/indoormodule" target="_blank">Indoor</a> モジュールで強化されています。そのため、屋内エクスペリエンスを提供するアプリケーションは、SDK が提供する豊富な機能を使用して簡単に拡張できます。</p>


  <p>屋内マップの視覚化により、直感的に意思決定を行える方法が提供されます。 これは、空港内の店舗とゲート、工場生産ラインのアラート、会議室の予約、スペース使用率の傾向の表示、および条件の検索に使用できます。 屋内マップの視覚化は、Azure マップ Render Serviceによって提供され、最適化されたベクター タイルセットを利用します。 マップの各空間と要素には、説得力のあるマップを迅速に配信するスタイルが付属しています。 ライブ データによって定義されたマップ スタイルを反映するアプリケーションが必要な場合 (<a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">たとえば、Azure Digital Twins</a> を使用して、IoT デバイスによって提供されるさまざまな領域の温度や人の数を追跡する場合は、Feature <a href="https://aka.ms/am-fs-service" target="_blank">State</a> サービスを使用して、最新の測定値を視覚化し<a href="https://aka.ms/dynamicmapstyling" target="_blank"></a>、アプリケーションで動的マップスタイルを提供できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22d25a8e-a510-4409-8775-3ba4bfe20f8a.png"><img alt="floorplan map on the left, current room temperature data driven map on the right" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7e5f5db-e79b-48df-a49d-0826fafe5333.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a></p>


  <p><a href="https://aka.ms/am-wfs" target="_blank">Web Feature Service (WFS)</a> を使用して、屋内マップ データを使用して空間クエリを実行し、たとえば、特定の関心領域や場所名などの他の条件に基づいて部屋や機器を検索することもできます。 取得した情報を使用して、地図上の関心のある場所を視覚化できるだけでなく、分析や他のシステムとの統合にも使用できます。 たとえば、Azure マップ <a href="https://docs.microsoft.com/rest/api/maps/spatial/getgeofence" target="_blank">Geofence API</a> などの他の関数で、屋内マップの空間データにアクセスして使用できます。 WFS が提供する優れた機能価値に加えて、このサービスは機能の <a href="https://docs.opengeospatial.org/is/17-069r3/17-069r3.html" target="_blank">Open Geospatial Consortium API</a> 標準に準拠しています。これにより、ソリューションは他の商用およびオープン ソースの地理空間製品と高度に相互運用可能になります。</p>


  <p>屋内空間を表示する機能&#39;、オブジェクトをリアルタイムで移動する場合にマップ上で表示する必要が生じがちです。 課題は、GPS 信号が見えなくなっているので、ほとんどのデバイスがビル内の場所に対応していないという点でした。 これを解決するために、次のWindowsリリースでは、位置情報 API に組み込まれる新しい Wi-Fi ベースの屋内ロケーション ソリューション<a href="https://docs.microsoft.com/uwp/api/windows.devices.geolocation" target="_blank">が提供されます</a>。 デプロイすると、IT 部門がそれを使用して紛失したラップトップを見つけたり、従業員が建物の屋内マップをライブ ナビゲーションしたりすることができます。 Azure マップメソッドから抽象化して、プロジェクトに適した配置テクノロジを選択できます。 Windows はエンタープライズ Wi-Fi パートナーと協力して OS に屋内配置を構築しますが、HoloLens、iOS、Android デバイス間でアクセスできる <a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank">Azure Spatial Anchors</a> を使用してクロスプラットフォームの Mixed Reality ソリューションを構築することもできます。 屋内の位置を追跡するアプリケーションでは、Azure マップ を利用し、Mixed Reality アプリケーション (近くにある部屋のプロパティやデバイスなど) に追加の分析情報を取り込むだけでなく、Azure マップ 空間サービスを使用して構築された自動化されたプロセスをトリガーすることもできます。 Azure マップ、同じ IoT イベントと基になるサービスを使用して空間分析を提供することで、屋内を超えてユーザー エクスペリエンスを<a href="https://docs.microsoft.com/azure/azure-maps/tutorial-iot-hub-maps" target="_blank">拡張することもできます</a>。</p>


  <p>革新的な屋内 GPS および分析プラットフォームである<a href="https://www.sirl.io/" target="_blank">、INDOOR</a> GPS および分析プラットフォームである、Sirl.io AZURE マップ Creator によって提供される正確な屋内オブジェクト マッピングを使用して、訪問者やスタッフが正確に 12 インチ (30 cm) まで使用するモバイル デバイスを検索して通信します。 現在、FAIRL はニューヨーク大都市圏の Fairway Market と取り組み、Fairways&rsquo; Mobile Checkout アプリにウェイフィンドと場所によってトリガーされる推奨事項を追加しています。 さらに、FAIRL は、Fairways&rsquo; カテゴリ マネージャーがクラウドベースの分析ダッシュボードを使用して、マーチャンダイジングの分析情報と最適化を支援しています。</p>


  <p><a href="https://www.willowinc.com/" target="_blank">Willow</a> は、ビルまたはインフラストラクチャDigital Twinsの資産を作成するテクノロジ企業です。 Willow&#39;の Digital Twin は、地理空間データ、資産データ、メンテナンス データ、乗員データなどのサイロ化されたデータ セットを、ビルドされたフォームの仮想レプリカに結合し、ライブ情報でオーバーレイします。 これは、物理的領域とデジタル領域が統合される、構築された世界の新しいテクノロジ 分野です。 Willow は Azure マップ を活用して、ユーザーに資産の正確なフロア マップを提供し、地理的情報システムに Azure マップ を活用します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;Azure マップ を Willow に統合することで、所有者とオペレーターにコンテキストに関する分析情報を提供できます。Willow&quot; &quot; の Co-Founder および最高製品責任者である 、 Brett は述べています。Azure マップは、空間コンテキストを IoT に取り込むのに役立っています。つまり、より効率的なメンテナンス プラクティスを実行し、テナントの安全性と方法を改善し、資産所有者に複数のサイトの透明性を提供することができます。&quot;</em></p>

  </blockquote>


  <p><a href="https://audaxlabs.com/" target="_blank">Audax Labs は</a>現在、Azure マップ チームと一緒に、駐車場を中心に小売業界向けソリューションを開発しています。 作成者機能を使用して、駐車場プロセスを合理化するプロトタイプを構築しました。 お客様は、推定到着時間を計算するために、駐車場内のスポットを検索して予約できます。<br>

