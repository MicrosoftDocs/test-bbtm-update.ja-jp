Slug: dear-cassandra-developers-welcome-to-azure-cosmosdb
Title: 'Cassandra 開発者の皆さん、Azure #CosmosDB へようこそ。'
Summary: 本日は、Azure Cosmos DB で Apache Cassandra API のネイティブ サポートを開始し、Azure Cosmos DB を利用した Cassandra のサービスとしての提供を開始いたします。 アプリ コードを変更することなく、お気に入りの Cassandra SDK とツールの使い慣れたマネージド サービスとしての Azure Cosmos DB プラットフォームの機能を体験できます。
Content: >-
  <p>今日&#39;、<strong>Azure Cosmos DB</strong> で Apache Cassandra API のネイティブ サポートを開始し、Azure Cosmos DB &ndash; を利用した Cassandra のサービスとしての提供を開始できます。 アプリ コードの変更を含め、お気に入りの Cassandra&mdash; SDK とツールの使い慣れたマネージド サービスとしての <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/">Azure Cosmos DB</a> プラットフォームの機能を体験できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">Azure Cosmos DB</a>&rsquo; は、業界初のフル マネージドのグローバル分散、非常にスケーラブルなマルチモデル データベース サービスです。 これは、スループット、可用性、一貫性、10ms 待機時間の保証など、業界をリードする包括的な SLA によって世界中の任意の<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/"></a>数の地理的リージョンにわたって、開発者がスループットとストレージを柔軟にスケーリングするように設計されています。&lt;&mdash;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21dfc07f-ebce-45d2-b956-4d4f7761d6fc.png"><img alt="image" border="0" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5cce20b-327a-4d89-a1aa-c4822bf28376.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <h2 align="left">3 つの簡単な手順で、Cassandra アプリを Azure Cosmos DB に取り込みます。</h2>


  <ol>
   <li>Azure portal で新しい Azure Cosmos DB アカウントを作成し、Azure Cassandra API DB アカウントを作成する際に新しい Cosmosを選択します。</li>
   <li>Connectアカウントの作成時に提供された簡単な接続コード スニペットをコピーして、Cassandra アプリケーションを Azure Cosmos DB にコピーします。</li>
   <li>お気に入りの Cassandra ツールとドライバーを使用して、Azure Cosmos DB で Cassandra データを管理および照会する</li>
  </ol>


  <p align="left">この<a href="https://www.youtube.com/watch?v=1Sf4McGN1AQ&amp;feature=youtu.be">短いビデオ</a>では、Azure Cosmos DBs&rsquo; のネイティブ サポートを簡単かつ迅速に開始Apache Cassandra API。<a href="https://www.youtube.com/watch?v=1Sf4McGN1AQ&amp;feature=youtu.be"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acf435ae-0aeb-48af-b8e1-e17c22d21fbd.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="498"></a></p>


  <h2>Enterprise、Cassandra アプリ用のテスト済みプラットフォーム</h2>


  <blockquote>

  <p style="margin: 0in 0in 0pt;">&ldquo;ミッション クリティカルないくつかのCassandra API用Cosmos Azure Cosmos DB 上のアプリケーションを使用しています。 特に、ソリューションの geo 冗長性と動的なスケールは主な利点であり、今後さらに多くの利点を得る予定です。&rdquo;</p>


  <p align="right" style="margin: 0in 0in 0pt;">-Jet.com のデータ エンジニアリング担当シニア ディレクターである、Jet.com <a href="https://jet.com/"></a></p>

  </blockquote>


  <p>Azure Cosmos CASsandra API の DBs&rsquo; ネイティブ サポートを使用すると、次の利点があります。</p>


  <ul>
   <li><strong>フル マネージド、サーバーレスのサービスとしての Cassandra</strong>。 真の <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">PaaS</a> サービスとして、Azure Cosmos DB を使用すると、OS、JVM、YAML ファイル全体の無数の設定の管理と監視について心配する必要がなく、複雑な相互依存関係に対処できます。 Azure Cosmos DB では、スループット、待機時間、一貫性、ストレージと可用性の第一級の監視と、それらをまたがった変更に対してアクションを実行する構成可能なアラートが提供されます。</li>
   <li><strong>ターンキー グローバル分散</strong>。 Azure Cosmos DB は、ユーザーがどこにいてもデータを<a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/"></a>確実に使用できるよう、一からグローバルに分散されたサービスとして設計されています。 このサービスは、Cassandra テーブルに関連付けられている任意の数の Azure リージョンにデータを透過的かつ自動的にレプリケートします。 Cassandra テーブルのリージョンを追加または削除するには、いつでも、Azure portalプログラムで数回クリックします。&nbsp;</li>
   <li><strong>ストレージの柔軟で透過的なスケーリング</strong>。 Azure Cosmos DB は、手動で<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data"></a>介入することなく自動ストレージ管理を提供し、アプリケーション ストレージのニーズが増えるにつれて容量を増やします。 容量計画&rsquo;の複雑さや、クラスター ノードの追加と構成のチューニングに対処する必要がなくなったことを心配する必要はありません。</li>
   <li><strong>世界中のスループットのエラスティック スケーリング</strong>。 Azure Cosmos DB では、&rsquo;CPU、メモリ、ディスク IO、圧縮の構成設定のチューニングについて心配する必要はありません。 Azure Cosmos DB を使用すると、Cassandra テーブルのスループットを世界中でスケーリングし、格納されるデータの量に関係なく、構成されたスループットを保証できます。<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units"></a></li>
   <li><strong>待機時間の短い読み取りと書き込みを保証します</strong>。 最初の唯一のスキーマに依存しないデータベースとして、Azure Cosmos DB によってすべてのデータのインデックスが自動的に作成され、高速なクエリを実行できます。 このサービスは、ほぼリアルタイムの &lt;クエリ結果に対して、99 パーセンタイルで 10 ミリ秒の待機時間を保証します。</li>
   <li><strong>明確なトレードオフを持つ複数の明確に定義された整合性モデル</strong>。 最終的に一貫性のあるデータベースに対して正しい分散アプリケーション ロジックを記述することは、多くの場合困難です。 Azure Cosmos DB では、明確に定義された直感的で実用的な整合性レベルを 5 つ提供することで、それぞれが望ましい整合性とパフォーマンスの間で明確なトレードオフを行い、正しさが保証され、SLA によって裏付けされます。 強力な境界付き<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels"></a>整合性、セッション、一貫性のあるプレフィックス、最終的な整合性モデルから選択し、いつでも構成し、要求ごとに変更できます。</li>
   <li><strong>既定では、セキュリティで保護され、準拠しており、エンタープライズ対応です</strong>。 Azure Cosmos DB は、ミッション クリティカルなアプリに対してセキュリティで保護され、準拠し、エンタープライズ対応のサービスです。 Azure Cosmos <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings"></a>DB は<a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001">、ISO 27001、ISO 27018</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/eu-model-clauses">EUMC</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27018"></a><a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI DSS</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc">SOC 1,2,3</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA/HITECH</a>、その他のコンプライアンス認定を含む厳格なコンプライアンス標準を満たしています。 Azure Cosmos DB では、データベース アクティビティの<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/database-encryption-at-rest"></a>保存時および移動中の <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/firewall-support">IP</a> ファイアウォールと監査<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging"></a>ログを暗号化して、企業の厳しいセキュリティ標準を確保します。</li>
   <li><strong>業界をリードする包括的な SLA によってサポートされます</strong>。 Azure Cosmos DB は、99.99% の高可用性を実現する業界をリードする包括的な <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/">SLA</a> を提供します。また、99 番目の割合でグローバル規模で 99,999% の読み取り可用性、整合性、スループット、低待機時間の読み取りと書き込みを実現します。 ユーザーは運用上のオーバーヘッドについて心配する必要はありません。また、パフォーマンスを高め、多数の構成オプションを調整する必要はありません。 Azure Cosmos DB は<a href="https://azure.microsoft.com/en-us/blog/azure-documentdb-service-level-agreements/">、</a>これらすべての問題を管理する心配をなくし、代わりにアプリケーション ロジックに集中できます。</li>
  </ul>


  <p>Azure Cosmos DB は、<a href="https://aka.ms/cassandraintro">ネットワーク プロトコル レベルとネットワーク プロトコル レベルの互換性を提供Cassandra API</a>。 これにより、コードを変更する必要がない既存のアプリケーションと OSS ツールを引き続き使用できます。また、ベンダーロックインを使用して Cassandra アプリを完全に管理して実行する柔軟性が提供されます。 Azure Cosmos DB&nbsp; は、一般的なオープン ソース データベースの API を公開しますが、対応する API のセマンティクスを実現するために、これらのデータベースの実装に依存するのではありません。 一般的なオープン ソースデータベースにワイヤ互換 API を提供する独自のアプローチにより、クラウドに依存しない方法で Azure Cosmos DB を引き続き使用しながら、クラウド向けにネイティブに設計された堅牢なデータベース プラットフォームを活用できます。</p>


  <p>最後に、Azure Cosmos DB は長年にわたり <a href="https://azure.microsoft.com/en-us/blog/how-azure-documentdb-planet-scale-nosql-helps-run-microsoft-s-own-businesses/">Microsoft</a> 内で広く使用され、ミッション クリティカルなワークロードを持つ一部の大企業のお客様によって、これまでにないグローバル規模で使用されています。 これで、使い慣れたサービスを使用しながら、最も低い <a href="https://azure.microsoft.com/en-us/updates/documentdb-total-cost-of-non-ownership-paper-available/">TCO</a> を提供する、同じ、テスト済みのフル マネージドのグローバル分散データベース サービスを利用Cassandra API。</p>


  <h2>概要今日!</h2>


  <p>Azure Cosmos DB&rsquo; を使用して、私たちのミッションは、世界中の開発者が、非常に強力な、宇宙規模のアプリを簡単に構築し、今日、Cassandra 開発者コミュニティを歓迎します。</p>


  <p>サインアップ<a href="https://aka.ms/cosmosdb-createcassandra">して</a>、Azure Apache Cassandra API DB <a href="https://aka.ms/cassandraintro"></a> が Cassandra アプリケーションに持ち込Cosmos新機能を試してください。 Cassandra API アカウントにサインアップした後、. <a href="https://aka.ms/cassapidotnetqs">NET</a>、 <a href="https://aka.ms/cassapijavaqs">Java</a>、Cassandra API、Python を使用して クイック スタート for Cassandra API の使用 <a href="https://aka.ms/cassapinodeqs">Node.jsを開始 </a> <a href="https://aka.ms/cassapipython">します</a>。</p>


  <p>ヘルプが必要な場合、または質問やフィードバックがある場合は、<a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb">Stack Overflow</a> の開発者フォーラムでお問い合わせください。最新のニュースや発表については、Twitter <a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB</a><a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd">#、CosmosDB</a> でフォローしてください。</p>


  <p>-Azure Cosmos DB の友人</p>
