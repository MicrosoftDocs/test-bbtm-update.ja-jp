Title: Azure Backup を使用して Windows サーバーシステムの状態をクラウドに保護します。
Summary: Azure Backup を使用すると、Windows サーバーシステムの状態を Azure に直接バックアップし、包括的なディザスターリカバリーのために Active Directory、File-Server、Web サーバーの役割を保護することができるようになります。
Content: >-
  <p><a href="https://azure.microsoft.com/blog/azure-backup-cloud-first-architecture/" target="_blank">Azure Backup のクラウドファーストアプローチ</a>の主な取り組みの1つは、セキュリティ攻撃、破損、災害、またはデータ損失の状況から迅速かつ安全に、確実に復旧するように企業を支援することです。 &nbsp;進化する IT の脅威を防ぐために、サーバーを効率的に復元するには、バックアップからのみデータを回復する必要があります。 お客様は、それぞれのオペレーティングシステムとアプリケーションの構成方法について、さまざまな複雑さを表しています。 <b>Windows Server のシステム状態の形式でキャプチャされたこの動的構成を復元すると、最小限のインフラストラクチャでデータに加えて、ディザスターリカバリーの重要なコンポーネントとなります。</b></p>


  <p>現在、Azure Backup エージェントのデータバックアップ機能を拡張して、ユーザーが包括的、安全、信頼性の高い Windows サーバー回復を実行できるようにしています。 <b>Azure Backup を使用して Windows サーバーシステムの状態を Azure に直接バックアップできるようになります。</b></p>


  <p>Azure Backup は、すべての Windows サーバーでネイティブに使用可能な Windows Server バックアップ機能と統合され、オンプレミスのインフラストラクチャをプロビジョニングする必要がなく、Windows サーバーのシステム状態のシームレスで安全なバックアップを Azure に直接提供できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee21dc03-bf8d-4a0b-bf73-ad357ee43f5a.png"><img alt="System State Backup to Cloud final" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b767672-56ea-462b-baab-face503fdde1.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="クラウドへのシステム状態のバックアップ最終版" width="680"></a></p>


  <h2>価値の提案</h2>


  <ul>
   <li><b>Active Directory、File-Servers および IIS Web サーバーの包括的な保護: </b>Active Directory (AD) は、組織の中で最も重要なデータベースであるため、重要なシナリオでの信頼性の高い回復を可能にするバックアップ戦略を必要とします。 ドメインコントローラーサーバーのシステム状態は、ドメインコントローラーの同期に必要な Active Directory とファイルをキャプチャし、対象となる Active Directory の保護と復元を可能にします。<br>
  ファイルサーバーでは、システム状態により、ファイルクラスターの重要な構成と、不正なアクセスからファイルを保護するポリシーがキャプチャされます。 ファイルフォルダーバックアップと共に、Azure Backup エージェントとのシステム状態のバックアップにより、ファイルサーバーを包括的に回復する機能が提供されます。<br>

  IIS Web サーバーでは、システム状態によって、サーバー、サイト、およびファイルとフォルダーに関する重要な構成情報を含む IIS メタベースがキャプチャされます。したがって、Web サーバーを復元する場合は、このオプションを選択することをお勧めします。</li>
   <li><b>ディザスターリカバリーのためのオフサイトのコスト効率:</b>ほとんどの Windows サーバーのシステム状態は、サイズが 50 gb 未満です。 このサイズについては、 <a href="https://azure.microsoft.com/en-in/pricing/details/backup/">1 か月に $5 の Azure ストレージ</a>を使用して、Azure Backup すべてのインフラストラクチャとライセンスのコストを排除し、信頼性の高い復元のために Windows サーバーのシステム状態を保護することができます。 ローカルハードドライブまたはオフサイト記憶域をプロビジョニングする必要がなく、システム状態のバックアップを管理してそれらのサイト設定を確保するために、追加のツールやサーバーを使用する必要もありません。 Azure Backup は、指定されたスケジュールでサイト設定システム状態を Azure に処理します。</li>
   <li><b>セキュリティで保護されたバックアップ: </b>Azure Backup に組み込まれている強化された <a href="https://azure.microsoft.com/en-us/blog/azure-backup-security-feature/">セキュリティ機能</a> と、Azure によって提供されるデータ復元機能により、重要なシステム状態のバックアップが悪意のある攻撃、破損、および削除から安全に保たれます。</li>
   <li><b>柔軟な復元: </b>サービスとしての復元 Azure Backup &rsquo; を使用すると、送信料金なしで Azure からシステム状態ファイルを復元できます。 また、必要に応じて、ネイティブ Windows Server バックアップユーティリティを使用して、Windows サーバーにシステム状態を適用できます。</li>
   <li><strong>Azure の単一の管理ウィンドウ:</strong>すべての Windows サーバーのシステム状態のバックアップジョブに関連するすべての情報が、Azure portal で使用できるようになります。 また、Azure から直接通知を構成して、失敗したバックアップが発生した場合に通知を受け取ることができます。そのため、修正手順を実行して、サーバーが常にディザスターリカバリーのために準備されていることを確認できます。</li>
  </ul>


  <h2>Windows Server (プレビュー) の可用性</h2>


  <p>Azure Backup エージェントを使用したシステム状態のバックアップのサポートは、すべての Windows サーバーバージョンのプレビューで、Windows server 2008 R2 まで Windows Server 2016 ます。</p>


  <h2>作業の開始</h2>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Series/Azure-Backup/Protect-Windows-Server-System-State-with-Azure-Backup/player" width="960"></iframe></p>


  <p>次の4つの簡単な手順に従って、Azure Backup を使用して Windows サーバーの保護を開始します。</p>


  <ol>
   <li>Azure Recovery Services 資格情報コンテナーを<b>作成</b>します。</li>
   <li>最新バージョンの Azure Backup エージェントを Azure Portal から<b>ダウンロード</b>します。&nbsp;&nbsp;</li>
   <li>エージェントを<b>インストールして登録</b>します。</li>
   <li>Windows サーバーのシステム状態とその他のファイルやフォルダーの保護を Azure に直接<b>開始</b>します。</li>
  </ol>


