Content: >-
  <p><em>このブログ記事は、Jon Panella、GVP、Global Commerce Practice、Publicis Sapient、Saurabh Raisnghani、テクノロジ担当副社長、Publicis Sapient、Cloud Native Commerce Capability Lead、および Sudip Ofumder、SVP、ヘッド Retail Delivery、Publicis Sapient 北米 によって共同作成されました。</em></p>


  <p>今日&rsquo;のコンシューマーは、これまで以上に多くのデバイスとチャネルを使用して小売業者と対話しています。 すべてのチャネルにわたるシームレスなサービスは、例外ではなく、期待されるサービスです。 デジタルファースト ブランドは、最新のコマース機能を迅速に提供するためのテストおよび学習アプローチを通じて、ハイパーパーソナル化されたエクスペリエンスのバーを提供しています。 ご存知のように、従来の店舗のインフラストラクチャの管理、素材の減少、および前年同月比の収益のフラット化に伴う固定コストが高く、従来の実店舗と実店舗の小売業者は大きな圧力を受け、 この圧力の結果として、新しい競争力のあるユーザー エクスペリエンスをイノベーションし、作成しきれない可能性があります。 この問題に対する答えの 1 つは、新しいサービスの導入Azure Marketplace。</p>


  <h2>モノリスと言います。マイクロサービスと言います。</h2>


  <p>小売&rsquo;業の半分以上が、モノリシックなオンプレミスのコマース アプリケーションでビジネスを運営している、と推定されています。 これらのモノリスは、ハイパーパーソナル化されたエクスペリエンスを構築する速度と柔軟性を阻害します。 差別化する新しいビジネス モデルをサポートする機敏性が欠けている。 その他の欠点としては、すべての夜間デプロイ、概念から公開まで 6 か月、1 行のコード変更をデプロイする 24 時間、重要なロールアウトと準備計画の要件があります。</p>


  <p>小売業者がプラットフォームを改良しない限り、クラウドで事業を行っている新しい競合他社に対応する必要があります。 小売業者には、最新のコマース作業を迅速化するためのソリューションが必要です。 <a href="https://publicis.sapient.com/content/psredesign/en-us.html" target="_blank">Publicis.Sapient</a>、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=DataStax&amp;page=1" target="_blank">DataStax</a>、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=Acquia&amp;page=1" target="_blank">Acquia</a>、Microsoft と提携して開発された <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/publicis-sapient.rapid_commerce?tab=Overview" target="_blank"><strong>Rapid Commerce</strong></a> ソリューションは、この課題を包括的に解決するための包括的なブループリントを提供します。</p>


  <h2>Rapid Commerce ソリューションとは</h2>


  <p>このソリューションは、小売業者が関連するインテリジェンス駆動型のエクスペリエンスを提供するのに役立つ柔軟性とイノベーションを提供します。 これは、マイクロサービスと&ldquo;&rdquo;ヘッドレス アーキテクチャを活用し、Azure クラウドと AI サービスの機能を備える完全なクラウドネイティブ ソリューションです。</p>


  <p>Rapid Commerce ソリューションを使用すると、次の操作が可能になります。</p>


  <ul>
   <li>市場投入までのスピード</li>
   <li>高度にカスタマイズされたユーザー エクスペリエンスを可能にするヘッドレス アプローチを活用します</li>
   <li>実験を促進するユーザー に優しいエコシステム</li>
   <li>総保有コストを削減する無料のソース コード</li>
   <li>データ駆動型アーキテクチャでは、カスタマー エクスペリエンスをリアルタイムで個別化する機能がサポートされます</li>
   <li>クラウド、モバイル、IoT を最初に</li>
  </ul>


  <p>このプラットフォームは、データの可視性を提供し、分析情報を有効にし、迅速に繰り返します。 ソース コード全体は、ライセンスなしで無料で提供されます。 実装と機能強化だけが強化されます。</p>


