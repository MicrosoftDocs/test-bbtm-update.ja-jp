Title: 競争。 学ぶ。 勝つ。 Azure SQL Today にサインアップする
Summary: 'この 6 か月間、デジタル変革の前例のない加速が見られます。 DBA と開発者が、ますますクラウド中心の将来に備える上で、より重要な時間が生じたことがない。 しかし、これを興味深く楽しみたいと思っています。 '
Content: >-
  <p>この 6 か月間、デジタル変革の前例のない加速が見られます。 データベース管理者&nbsp; (DBA) と開発者が、ますますクラウド中心の将来に備える上で、より重要な時間が過ごされたのではありません。 しかし、この興味深&rsquo;く楽しいものです。 300,000&nbsp;&mdash; 人を超えるデータプロフェッショナルによる世界中のコミュニティである <a href="https://www.pass.org/" target="_blank">PASS</a> と提携し、タレントをテストし、将来に向けスキルセットを構築しながら、賞品を獲得するためのスキルセットを構築できる対話型の学習エクスペリエンスを作成しました。&rsquo;&rsquo; <strong>2020 年 10 月 12</strong> 日から Azure <a href="https://aka.ms/azuresqlchampionship" target="_blank">SQLに</a>サインアップします。</p>


  <p>競合する 3 つの大きな理由を次に示します。</p>


  <h2><strong><a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">1.Azure</a> SQL楽しい方法について学習する</strong></h2>


  <p>Whoの仮想化されたインスタンスについて学習すると、SQL Serverは楽しい&rsquo;とは言えないでしょうか。 Azure SQLは、ウェビナーやトレーニング セッションとは異なります。 Bob 市区町SQL専門家からの特別なビデオをお楽しみください。彼は課題を紹介し、参加者に役立つヒントを提供します。 毎日のクイズやトリビアを監視してバッジを獲得し、ランキングを獲得してください。 Azure SQL&rsquo;の詳細を学習する場合、これは始めるのに非常に良い方法です。</p>


  <h2><strong>2.評価と賞品を獲得する</strong></h2>


  <p>少しの競争で誰もが損なうのは決してない。 毎週の課題と毎日のクイズを完了して、自分がランキングを獲得し、他の選手と競争して最高の栄栄を獲得するのを見て、気を引く権利を獲得します。 上位の候補は、PASS Summit 2021 のステージに参加し、含まれる旅行の部屋や Raspberry Pi など、無料の PASS Summit カンファレンス パスなど、他のクールな賞品を獲得する機会を得る機会を得る予定です。 参加者は、専門家コミュニティの審査パネルに回答を送信するために、Web フォームに記入する必要があります。 詳細については、公式ルールが Web サイトに投稿されています。</p>


  <h2><strong>3.Azure SQL Serverに自分の知識を翻訳SQL</strong></h2>


  <p>&rsquo;SQL Server について既に理解している場合は、Azure 上のアプリケーションにスキルを適用して、将来の証明を始めるSQL機会です。 Azure SQL は、参加者が Azure SQL に関する質問に回答し、アーキテクチャを送信する際に、さまざまな重要なトピックを通じて参加者を受け取る 3 つの実際の課題を取り上にします。これは、審査パネルでレビューされます。 これらの例は、一般的な使用事例や移行シナリオを考えるのに役立つ設計であり、既存の SQL Server の専門知識を新しい方法で活用する機会を提供します。</p>


  <p>使い始める準備はできていますか。 <strong>10 月 12</strong> <a href="https://www.microsoft.com/AzureSQLChampionship" target="_blank">日にSQL前</a>に Azure SQL に登録します。 そして、競争&rsquo;が完了したら、<a href="https://www.pass.org/summit/2020/" target="_blank">PASS Virtual Summit 2020</a>&rsquo; に参加してください。そこでトップ チームを示します。</p>


  <p>Azure の学習を始めるにはSQLですか? 最新の Azure SQL 機能の使い方については、「<a href="https://info.microsoft.com/ww-landing-Transform-Your-Applications-with-Azure-SQL.html?ocid=AID3022336_QSG_460235" target="_blank">Azure SQL Digital Event: Transform your Applications with Azure SQL</a> on October <strong>14at&nbsp; 10:00 AM Pacific Time&nbsp;</strong>」をご覧ください。 この仮想イベントでは、サーバーレスやハイパースケールなど、Azure SQL のおすすめの新機能の詳細を確認できます。 さらに、Azure SQL の専門家に質問して、質問と回答の時間を取る必要があります。</p>


  <p>デジタル イベントとランキングでお会いしましょう。</p>
