Title: 新しい Cloud Tools Ease PHP Development to Windows Azure
Summary: オープン ソース インド カンファレンスでの講演では、この過去の日曜日にインドのインドで、Microsoft の相互運用性戦略チームのプリンシパル アーキテクトである Vijay Rajagopalan が を発表しました。
Content: '<p>オープン ソース インド カンファレンスでの<a target="_blank" href="https://osidays.com/"></a>講演では、この過去の日曜日にインドのインドで、Microsoft の相互運用性戦略チームのプリンシパル アーキテクトである Vijay Rajagopalan が、クラウド プラットフォームの相互運用性要素を発表し、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&nbsp; プラットフォーム用のクラウド アプリケーションを構築する PHP 開発者向けの新しいツールを発表しました。Vijay の講演の詳細については、こちらを参照<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2010/09/19/windows-azure-platform-gets-easier-for-php-developers-to-write-modern-cloud-applications.aspx"></a>してください。これには、すべてのツールの詳細な説明が含まれています。&nbsp;各ツールの一覧を次に示します。概要と詳細へのリンクを示します。 </p>  <ul class="unIndentedList">  <li>Windows Azure Companion (2010 年 9 月 Community Technology Preview (CTP)) は、Windows Azure 上で実行されている PHP プラットフォーム要素 (PHP ランタイム、拡張機能) と Web アプリケーションをインストールして構成するときにシームレスなエクスペリエンスを提供するための新しいツールです。 </li>  <li>Windows Azure Tools for Eclipse for PHP (2010 年 9 月の更新プログラム) は、Eclipse の開発環境を使用する PHP 開発者向けのプラグインであり、Windows Azure をターゲットとする Web アプリケーションを作成、テスト、デプロイするためのツールを提供します。</li>  </ul>  <ul type="disc">  <li>Windows Azure Command-line Tools for PHP (2010 年 9 月の更新プログラム) は、PHP 開発者が Windows Azure にデプロイするために PHP ベースのアプリケーションをパッケージ化する簡単な方法を提供するコマンドライン ツールです。</li>  <li>Windows Azure SDK for PHP (バージョン 2.0) を使用すると、PHP 開発者は、Windows Azure または別のクラウド プラットフォーム上で実行されている場合でも、Web アプリケーションで Windows Azure サービス (BLOB、テーブル、キューなど) を利用することで、アプリケーションを簡単に拡張できます。</li>  </ul>  <p>Azure Companion の使用を開始するためのヘルプを探している場合Windows完全なチュートリアルについては、こちらを参照<a target="_blank" href="https://blogs.msdn.com/b/jimoneil/archive/2010/09/19/windows-azure-companion-php-and-wordpress-in-azure.aspx">してください</a>。 サンプル フィードの動作と構築プロセスを確認する場合は、Maarten Balliauw のブログ「Technical Consultant」を参照してください。そこでは、カスタム フィードと、再生する興味深いオプションを共有しています。</p>  <p>これらの新しいツールを組み合わせて、Windows Azure&nbsp; プラットフォームでアプリケーションを開発しやすくし、製品の構築、顧客との共同作業、業界内の他のユーザーとの共同作業の方法にまたがるオープン性への継続的なコミットメントを示すという約束を期待しています。それらを確認し、ご自分の考えをお知らせください。&nbsp;ご意見をお待ちしています。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.