Title: ユーザー認識の機能強化 - Video Indexer
Summary: アカウントに特にVideo Indexerユーザーを認識するようにユーザーをトレーニングしますか? お知らせします。
Content: >-
  <p>アカウントに特にVideo Indexerユーザーを認識するようにユーザーをトレーニングしますか? お知らせします。</p>


  <p>顔検出と認識はどちらも、ユーザーが提供する非常に広くVideo Indexerです。 顔認識機能には、約 100 万&rsquo;人の著名人の顔を一から認識し、顧客固有の組織に関連する著名人以外の人物を認識するようにアカウント レベルのカスタム人物モデルをトレーニングする機能が含まれています。 カスタム人物モデルの機能をさらに強化するために、お客様から複数の要求を受け取っています。 現在、カスタム人物モデルのトレーニングと管理を迅速かつ簡単にする豊富な機能強化をお知らせします。</p>


  <p>これらの機能強化には、アカウントで複数のモデルを作成できる一元化されたカスタム人物モデル管理ページが含まれます。 これらの各モデルは、最大 100 万人の異なるユーザーを保持できます。 このページから、新しいモデルを作成し、既存のモデルに新しいユーザーを追加できます。 ここでは、必要に応じてモデルを確認、名前変更、削除できます。 その上で、&rsquo;ビデオをアカウントにアップロードする前でも、顔の画像に基づいてユーザーを識別するアカウントをトレーニングできます (パブリック プレビュー)。 たとえば、既に人の画像のアーカイブを持っている組織は、それらのアーカイブを利用してモデルを事前トレーニングできます。</p>


  <h2>複数のモデルと大規模なモデル</h2>


  <p>Video Indexerアカウントあたり最大 50 人の人物モデルがサポートされ、これらの各モデルでは最大 100 万人の異なるユーザーがサポートされます。 自分のVideo Indexerがさまざまな使用事例に対応している場合は、アカウントに複数の人物モデルを作成できる利点があります。 たとえば、アカウント内のコンテンツを異なるチャネルに並べ替える場合は、チャネルごとに個別の人物モデルを作成できます。</p>


  <p>ビデオのインデックス作成に使用するカスタム人物モデルを選択するオプションがあります。 これにより、ビデオ内のVideo Indexer、ビデオから直接タグ付けされた新しいユーザーを更新するために使用するモデルが決定されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa93bef8-cc0e-4b30-831f-4f5a66a6334b.png"><img alt="Content model customization view" border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d90005d2-6112-4c55-b169-0bda72471f8b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンテンツ モデルのカスタマイズ ビュー" width="609"></a></p>


  <h2>一元化されたカスタム人物モデル管理</h2>


  <p>ユーザー ポータル &ldquo;の&rdquo; コンテンツ モデルのカスタマイズ領域に、新しい [people] Video Indexer&rsquo;追加されました。 これは、すべてのアカウントのカスタム人物モデルを一本的に確認して&rsquo;管理するための最適な場所です。 ここでは、アカウントに新しい人物モデルを追加し、既存のモデルに新しいユーザーを追加することもできます。 カスタム人物モデルを使用 &lsquo;してインデックスが作成されていないビデオの場合、ビデオ内のタグ付けされた顔は、既定の人物モデルに自動的に&rsquo; 表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91aacfcd-1048-4c0f-93ef-61727578c204.png"><img alt="Render and index dialog with people model options listed." border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5214e398-8b7b-49f9-8e91-43c8444bfa3f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="people モデル オプションが一覧表示された [Render and index]/(レンダリングとインデックス作成)ダイアログ。" width="678"></a></p>


  <h2>画像から人物モデルをトレーニングする</h2>


  <p>関連する顔画像のアーカイブが既にある場合は、最初のビデオをアップロードする前でも、これらの顔画像を使用してアカウント内の人物&rsquo;モデルをトレーニングできます。 コンテンツ モデルのカスタマイズ ページの person エントリに画像のセットをドラッグ アンド ドロップするだけで可能です。 画像からのトレーニングは、現在パブリック プレビュー中です。</p>


  <p>モデル内の各人物エントリは、個別に管理できます。 ユーザーの管理&ldquo;&rdquo;アクションをクリックすると、ビデオから、または手動でアップロードした画像から、この人物モデルがトレーニングされた画像すべてが表示されます。 管理アクション &ldquo;内&rdquo; で、人物の顔画像をアップロードおよび削除することもできます。 一般に、人に追加する顔画像が多くなると、その人物を正確に認識できる可能性が高くなります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2a6ad5c-ef32-42db-8fc2-2661938092a6.png"><img alt="Person dialog details with the option to manage images." border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d21420a-febb-439c-87e3-8c0c7989935a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title=" 画像を管理するオプションを含むユーザー ダイアログの詳細。" width="759"></a></p>


  <h2>重複する名前のサポート</h2>


  <p>ユーザーは、同じ名前で 2 人の異なるユーザーにタグを付けする必要があります。 Video Indexer、ユーザーは同じ名前を持つ複数のユーザーを追加できます。また、各ユーザーを個別に識別できます。 ただし、使いやすくするために、ユーザーには一意の名前を付けすることをお勧めします。</p>


  <h2>知って良い...&nbsp;</h2>


  <p>いつものように、Video Indexer ポータルで提供されているすべてのものは、Video Indexer API でも&rsquo;使用できます。 つまり、顔のカスタマイズ プロセスを完全に自動化し、独自のアプリケーションとインフラストラクチャに同じエクスペリエンスを追加できます。</p>


