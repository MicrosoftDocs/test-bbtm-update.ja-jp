Title: Azure DocumentDB – G'Day Australia!
Summary: Azure DocumentDB がオーストラリアで利用可能に。
Content: >-
  <h4><em>Azure DocumentDB の一般提供 (オーストラリア)</em></h4>


  <p>サポート&#39;リージョン (米国東部、米国西部、北ヨーロッパ、西ヨーロッパ、東アジア、東南アジア) に加えて、東オーストラリアリージョンとオーストラリア南東部リージョンに DocumentDB アカウントをプロビジョニングするサポートが追加されました。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0337a06-9bc0-4169-ab24-29b55f898047.png"></p>


  <p>DocumentDB&rsquo; データの場所を決定する際に必要な柔軟性と選択肢を提供するために、引き続きリージョンの拡張に投資します。&nbsp;DocumentDB フィードバック フォーラムで提案を送信して、次に inDocumentDB&nbsp; を表示する Azure&rsquo; リージョンMicrosoft Azure<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">をお知らせします</a>。</p>


  <p>それではお楽しみください。</p>
