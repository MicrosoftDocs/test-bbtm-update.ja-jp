Summary: インターネット上のビデオの量は指数関数的に増加し、近い将来に向けて拡大し続けます。 また、成長は、エンタテインメント、ブロードキャスト、企業、公共の安全など、複数の業界にまたがっています。
Content: >-
  <p>インターネット上のビデオの量は指数関数的に増加し、近い将来に向けて拡大し続けます。 また、成長は、エンタテインメント、ブロードキャスト、企業、公共の安全など、複数の業界にまたがっています。</p>


  <p>ほとんどのビデオには、タイトルと説明だけがビデオに関連付けられたメタデータとして含まれます。 しかし、ビデオは、タイトルと説明が通常キャプチャする内容よりもはるかに多く (特にビデオが 1 分を超える場合) です。 人間が理解できるタイムスタンプ付きメタデータがない場合、ビデオの検出可能性と、ビデオ内の関連する瞬間が困難になります。 動画にこのようなメタデータを生成することは、多くのビデオがある場合、コストが高く、人間的に不可能です。 人工知能テクノロジが役立つ場所です。</p>


  <p>Build 2017 では、Microsoft Cognitive Services の一部として、Video Indexer というクラウド サービスのパブリック プレビュー<a href="https://www.microsoft.com/cognitive-services">を発表します</a>。<a href="https://vi.microsoft.com/"></a> Video Indexerデジタル ビデオおよびオーディオ コンテンツをお持ちのお客様は、メタデータを自動的に抽出し、それを使用してインテリジェントな革新的なアプリケーションを構築できます。 Video Indexerは、Azure Media Services<a href="https://www.microsoft.com/cognitive-services">、Microsoft Cognitive Services</a>、<a href="https://azure.microsoft.com/en-us/services/search/">Azure Search</a>、Azure Storage、<a href="https://azure.microsoft.com/en-us/services/media-services/"></a><a href="https://azure.microsoft.com/en-us/services/documentdb/">および Azure Document DB</a> <a href="https://azure.microsoft.com/en-us/services/storage">を使用</a>して構築されます。 これは、お客様向けスケーラブルなクラウド サービスの形式で、ビデオ用の Microsoft AI テクノロジを最高の形で提供します。</p>


  <p>Video Indexerは、2016 年 9 月に開始された <a href="https://www.microsoft.com/en-us/garage/">Video</a> Breakdown と呼ばれる Microsoft Garage プロジェクトに関する顧客からのフィードバックに基づいて構築されています。 複数の業界のお客様がビデオの内訳を試しました。 Jonathan Huberman (CEO、 Ooyala) からの次の引用は、Video Indexer の価値を示す証です Video Indexer &ndash; ビデオ収益化ソフトウェアとサービスのグローバル プロバイダーとして、お客様により多くの価値を提供するのに役立つテクノロジを常に探しています。 <em>&ldquo;ビデオを処理する Azure と Microsofts&rsquo; の AI テクノロジでは、ビデオ用の使いやすい強力な AI サービスの組み合わせに本当に感心しました。Video Indexer と製品の間に構築した統合は、お客様がコンテンツの検出とキャプションを強化し、抽出されたメタデータに基づいてターゲット広告を配信するのに役立ちます。顧客とその閲覧者に対する Win-Win&rdquo; です。 </em></p>


  <p>機械学習や&rsquo;コンピューター ビジョンに関するバックグラウンドを持つ必要は一切Video Indexer。 1 行のコードを記述せずに開始できます。 Video Indexerシンプルで強力な API を提供し、すべての開発者の手の届く範囲にビデオ用の AI テクノロジの機能を提供します。 詳細については、次のドキュメント <a href="https://aka.ms/vi-docs">をVideo Indexerしてください</a>。</p>


  <p>以下では、&rsquo;Video Indexer で有効になっているお客様の使用事例の一部を確認し、その後に機能の概要を説明します。</p>


  <h2>お客様の使用事例</h2>


  <ul>
      <li><strong>検索</strong> &ndash;インサイトから抽出されたデータを使用して、ビデオ ライブラリ全体の検索エクスペリエンスを強化できます。 たとえば、話されている語句と顔にインデックスを作成すると、特定の人物が特定の単語をいつ話したかや、2 人の人物がいつ会っていたかを検索できるようになります。 ビデオからのこのような分析情報に基づいた検索は、通信社、教育機関、放送局、エンターテイメント コンテンツの所有者、エンタープライズ LOB アプリにとって利用価値があり、一般には、ユーザーが検索の対象にするビデオ ライブラリを保有するすべての業界が対象になります。</li>
      <li><strong>収益</strong> &ndash; Video Indexerビデオの価値を向上させるのに役立ちます。 たとえば、広告収益に依存する業界 (ニュース メディア、ソーシャル メディアなど) は、抽出された分析情報を広告サーバーに追加のシグナルとして使用することで、より関連性の高い広告を配信できます (スポーツ靴広告の提示は、フットボールの試合とスポーツのコンペティションの途中で関連性が高い)。</li>
      <li><strong>ユーザー エンゲージメント </strong>&ndash; Video Insights を使用すると、関連するビデオの瞬間をユーザーに配置することで、ユーザーエンゲージメントを向上できます。 たとえば、最初の 30 分間は球について説明し、次の 30 分間はピラミッドについて説明する教育ビデオについて考えてみましょう。 ピラミッドに関する学生の読み取りは、ビデオが 30 分のマーカーから配置されている場合にさらにメリットがあります。</li>
  </ul>


