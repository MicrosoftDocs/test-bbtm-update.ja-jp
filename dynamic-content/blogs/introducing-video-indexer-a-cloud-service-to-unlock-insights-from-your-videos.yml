  <h2>機能</h2>


  <p>REST API には、大きなレベルで次の機能が含まれています。 詳細については、次のドキュメントを <a href="https://aka.ms/vi-docs">Video Indexerしてください</a>。</p>


  <p>&nbsp;</p>


  <ul>
      <li><strong>コンテンツのアップロード</strong> &ndash; URL を指定してビデオをアップロードできます。 Video Indexerアップロードされるとすぐにビデオの処理が開始されます。 複数の AI テクノロジを使用して、複数のディメンション (音声の単語、顔、ビジュアル テキスト、オブジェクトなど) にわたって分析情報を抽出します。</li>
      <li><strong>インサイトダウンロード </strong>&ndash;ビデオの処理が完了したら、抽出された分析情報を JSON ファイルの形式でダウンロードできます。</li>
      <li><strong>検索 </strong>&ndash; 検索クエリを送信して、ビデオ内の関連する瞬間を検索したり、Video Indexer アカウント内のすべてのビデオ間で検索したりすることができます。</li>
      <li><strong>プレーヤー ウィジェット </strong>&ndash; 任意の Web アプリケーションに埋め込むビデオのプレーヤー ウィジェットを取得できます。 プレーヤー ウィジェットを使用すると、アダプティブ ビットレートを使用してビデオをストリーミングできます。</li>
      <li><strong>インサイト ウィジェット </strong>&ndash;抽出された分析情報を表示するための分析情報ウィジェットを取得することもできます。 プレーヤー ウィジェットと同様に、分析情報ウィジェットは任意の Web アプリケーションに埋め込みできます。 表示する分析情報ウィジェットの部分と非表示にする部分を選択することもできます。</li>
  </ul>


  <p>&nbsp;</p>


  <p>ポータルVideo Indexerを使用すると、次の操作を実行できます。</p>


  <ul>
      <li><strong>アップロード</strong>コンピューターからビデオを作成します。</li>
      <li><strong>上記 </strong>のさまざまなウィジェットを使用して構築された UI で、ビデオから抽出された分析情報を表示します。</li>
      <li><strong>分析情報 </strong>をキュレーションし、サービスに送信します。 これには、検出されたが認識されていない顔の名前の指定、読み上がった単語に基づいて抽出されたテキスト、または光学式文字認識に基づく修正が含まれます。</li>
      <li>プレーヤーまたは <strong>分析情報ウィジェット </strong>の埋め込みコードを取得します。</li>
  </ul>


  <p>Video Indexer次のビデオ AI テクノロジが含まれています。 以下に示す各テクノロジは、アップロードされたビデオに適用Video Indexer。</p>


  <ul>
      <li><strong>オーディオ文字起こし </strong>&ndash; Video Indexerには音声テキスト変換機能があります。これにより、顧客は話された単語のトランスクリプトを取得できます。 サポートされている言語には、英語、スペイン語、フランス語、ドイツ語、イタリア語、簡体中国語、ポルトガル語 (ブラジル)、日本語、ロシア語 (今後さらに多くの言語が含まれます) が含まれます。 音声テキスト変換機能は、音声変換とテキスト変換で使用されるのと同じ音声エンジンCortana基Skype。</li>
      <li><strong>顔の追跡と識別</strong>&ndash; 顔テクノロジを使用すると、ビデオ内の顔を検出できます。 検出された顔は著名人データベースと照合され、どの著名人がビデオに存在するかが判断されます。 顧客は、著名人と一致しない顔をラベル付けすることもできます。 Video Indexer ではこれらのラベルに基づいて顔モデルが構築され、その後で送信されるビデオ内でこれらの顔を認識することができます。</li>
      <li><strong>話者インデックス作成 </strong>&ndash; Video Indexerには、どの話者がいつどの単語を話したのか、マップして理解する機能があります。</li>
      <li><strong>ビジュアル テキスト認識 </strong>&ndash; このテクノロジを使用するとVideo Indexerビデオに表示されるテキストが抽出されます。</li>
      <li><strong>音声アクティビティの検出 </strong>&ndash; これにより、Video Indexer、音声、手のアプリを検出できます。&nbsp;</li>
      <li><strong>シーン検出 </strong>&ndash; Video Indexerビデオでビジュアル分析を実行して、ビデオ内のシーンがいつ変化したのか判断することができます。</li>
      <li><strong>キーフレームの抽出 </strong>&ndash; Video Indexerビデオ内のキーフレームが自動的に検出されます。</li>
      <li><strong>感情分析 </strong>&ndash; Video Indexerは、音声テキスト変換と光学式文字認識を使用して抽出されたテキストに対して感情分析を実行し、その情報をタイムコードと共に、中立的な感情の肯定的で否定的な形式で提供します。</li>
      <li><strong>翻訳 </strong>&ndash; Video Indexer、音声トランスクリプトをある言語から別の言語に翻訳できます。 複数の言語 (英語、スペイン語、フランス語、ドイツ語、イタリア語、簡体中国語、ポルトガル語、ブラジル&nbsp; 語、日本語、ロシア語) がサポートされています。 翻訳されたら、他の言語で、ビデオ プレーヤーで字幕を表示することもできます。</li>
      <li><strong>ビジュアル コンテンツのモデレーション </strong>&ndash; このテクノロジを使用すると、ビデオに含まれる成人向けやきどい素材を検出し、コンテンツのフィルター処理に使用できます。</li>
      <li><strong>キーワードの抽出 </strong>&ndash; Video Indexer認識エンジンによって認識される音声単語とテキストのトランスクリプトに基づいてキーワードを抽出します。</li>
      <li><strong>アノテーション </strong>&ndash; Video Indexer 2,000 オブジェクトの定義済みモデルに基づいてビデオに注釈を付ける場合。</li>
  </ul>


  <p>アプリとビジネスを変革できる新しいVideo Indexerについて、ご期待ください。 この新しいサービスを使用する方法を楽しみにしています。 今すぐお試しください <a href="https://vi.microsoft.com">https://vi.microsoft.com</a>。</p>
