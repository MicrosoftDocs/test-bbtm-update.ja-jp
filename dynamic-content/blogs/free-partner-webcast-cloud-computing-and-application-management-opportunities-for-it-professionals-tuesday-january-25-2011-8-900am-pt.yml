Title: '無料のパートナー Web キャスト: IT プロフェッショナルのためのクラウドコンピューティングとアプリケーション管理の機会-火曜日、1月25日、2011、8-9:00 AM PT'
Summary: 'すべてのパートナーの呼び出し: &nbsp; IT プロフェッショナル向けに Windows Azure platform によって提供される営業案件の詳細を知りたい場合は、今後の無料 Academy をご利用いただけます。'
Content: '<p>すべてのパートナーの呼び出し: &nbsp; it プロフェッショナル向けに<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> platform によって提供される機会の詳細については、今後の無料 Academy ライブ web キャストに関する記事をご覧ください。 it プロフェッショナルのためのクラウドコンピューティングとアプリケーションの機会です。&nbsp; </p>  <p>このレベル200コースは、David aiken、ワールドワイド TSP、Windows azure によって提供され、IT プロフェッショナルが Windows azure Platform でアプリケーションをデプロイおよび管理する方法について詳しく説明します。 &nbsp;詳細を確認し、イベントを登録するに<a target="_blank" href="https://training.partner.microsoft.com/learning/app/management/LMS_ActDetails.aspx?UserMode=0&amp;ActivityId=726477">は、ここ</a>をクリックしてください。</p>  <p>Academy のライブ web キャストは、Microsoft® Office Live 会議を使用するパートナーや Microsoft の社員に対して1時間のオンラインイベントです。 web キャストの前に、最新バージョンの Microsoft® Office Live Meeting 2007 をダウンロードしていることを確認してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/17/free-partner-webcast-cloud-computing-and-application-management-opportunities-for-it-professionals-tuesday-january-25-2011-8-9-00am-pt.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
