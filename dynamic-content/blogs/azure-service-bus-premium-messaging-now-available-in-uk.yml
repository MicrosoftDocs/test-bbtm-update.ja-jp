Title: Azure Service Bus プレミアム メッセージングが英国で利用可能に
Summary: Service Bus プレミアム メッセージングは、より広範なミッション クリティカルなクラウド アプリをサポートし、予測可能で反復可能なパフォーマンスと可用性の向上を備えた Service Bus キューとトピックのすべてのメッセージング機能を提供します。現在、英国で一般提供されています。
Content: >-
  <p>Azure&rsquo; Service Bus プレミアム Messaging が英国で利用可能になService Bus プレミアムお知らせします。</p>


  <p>Service Bus プレミアム メッセージングは、より広範なミッション クリティカルなクラウド アプリをサポートし、予測可能で反復可能なパフォーマンスと可用性の向上を備えた Service Bus キューとトピックのすべてのメッセージング機能を提供します。現在、英国で一般提供されています。</p>


  <p>Service Bus プレミアム Messaging の一般的な情報については、<a href="https://azure.microsoft.com/blog/premium-messaging-ga/">この 2016</a> 年 7 月のブログ投稿と、<a href="https://azure.microsoft.com/documentation/articles/service-bus-premium-messaging/">この 2017 &quot;年 1 月の記事「Service Bus プレミアム および Standard メッセージングレベル」を参照&quot;</a>してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bbd26a6-ad5f-438b-9cbb-cb2b8082d554.png"><img alt="Azure Service Bus Prem Messaging" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3180dff0-0061-4f38-a1e1-3b13254c8cff.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Service Bus Prem Messaging" width="640"></a></p>


  <p>この追加について楽しみに思います。この Azure リージョンを使用しているお客様は、Azure Service Bus プレミアム Messaging を今すぐお試しください。</p>
