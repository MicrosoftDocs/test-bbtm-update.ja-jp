Title: 新しいサービスで StorSimple 仮想アレイを管理Azure portal
Summary: StorSimple Virtual Device Series の管理が新しいサービスで利用可能Azure portal。
Content: '<p style="text-align: justify" align="justify">StorSimple Virtual Device Series の管理が新しいサービス で利用可能<a href="https://portal.azure.com/">Azure portal。</a> 新しいポータルで StorSimple 拡張機能を使用して、仮想アレイAzure Resource Manager StorSimple マネージャーを作成できます。</p> <h2 align="justify">新機能</h2> <ul> <li> <div align="justify">強化されたユーザー エクスペリエンスと改善されたナビゲーション</div> <li> <div align="justify">効率的なタスク完了のための最適化された複数のワークフロー</div> <li> <div align="justify">統合サポートと診断エクスペリエンス</div> <li> <div align="justify">構築済みの Azure ロールのサポートと、カスタム ロールを <a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-custom-roles/">使用したアクセスの管理機能</a></div></li></li></li></li></ul> <h2 align="justify">ファースト ステップ</h2> <p style="text-align: justify" align="left">Azure portal <strong>+</strong> で新しい StorSimple デバイス マネージャー を作成し、仮想アレイを管理するには、NEW – <strong>Storage</strong> –&gt;&gt; <strong>StorSimple Virtual Device Series&nbsp; </strong> に移動します。</p> <p style="text-align: justify" align="justify"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56ac798b-fd0c-4090-8c08-9573c4c3d256.png"><img title="CreateStorSimpleVirtualDeviceSeries" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="CreateStorSimpleVirtualDeviceSeries" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae565b9a-95fc-4732-93be-39c7d832640e.png" width="224" height="360"></a></p> <p style="text-align: justify" align="left">新しく作成された StorSimple デバイス マネージャー に 1 つ以上の仮想アレイを登録するには、新しい仮想アレイをダウンロードして登録するための特定の <strong>[マネージャー -&gt; リソース] メニュー –&gt; </strong>[クイック スタート] に移動します。</p> <p style="text-align: justify" align="justify"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a630e9a-2ca8-4c7a-9dfb-3af2c05bb0d0.png"><img title="StorSimpleQuickStart" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="StorSimpleQuickStart" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5b00985-cf15-4fc0-8f12-9c89764aafc3.png" width="480" height="269"></a></p> <p style="text-align: justify" align="justify">さらに、<strong>StorSimple </strong><strong>デバイス マネージャーの</strong> [参照 ] -&gt; [フィルター<em></em>] に移動すると、次の操作を実行できます。</p> <ul> <li> <div style="text-align: justify" align="justify">新しいポータルで作成された StorSimple デバイス マネージャーを表示および管理します。</div> <li> <div style="text-align: justify" align="justify">クラシック ポータルで作成された StorSimple デバイス マネージャーを表示します。 ただし、これらのリソースは、新しいポータルに移行するまで、引き続きクラシック ポータルを使用して管理します。 新しいポータルへの移行の詳細については、この記事でさらに説明します。</div></li></li></ul> <p style="text-align: justify" align="justify"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf705178-b9fb-40fc-b33c-40d07ece19c7.png"><img title="ListStorSimpleDeviceManagers" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="ListStorSimpleDeviceManagers" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83f272f3-a3d9-47f2-a2fb-e0629cc33b69.png" width="480" height="166"></a></p> <h2 align="left">新しいアプリケーションで StorSimple 仮想アレイを管理Azure portal</h2> <p align="justify">強化されたユーザー エクスペリエンスにより、新しい仮想マシン内で仮想アレイを簡単に管理Azure portal。</p> <ul> <li> <div align="justify">リソース メニューには、仮想アレイの管理、監視、トラブルシューティングを行うすべてのオプションが含まれます。</div> <li> <div align="justify">仮想アレイで頻繁に実行される操作の一部には、トップ レベルのコマンド バーから簡単にアクセスできます。</div> <li> <div align="justify">StorSimple サービスの概要ブレードには、特定のリソース内の仮想アレイ全体で集計された情報が表示されます。 このブレードは、使用状況やアラートなどに関する簡単な概要を提供するように設計され、ブレード上のタイルと左側のリソース メニューの両方から、さらに詳細を詳しい情報を得る開始点として機能します。</div> <li> <div align="justify">さらに、仮想アレイ内で利用可能なトラブルシューティング コンテンツを使用して、仮想アレイに関する一般的な問題を診断して解決Azure portal。 サポート チケットをログに記録して、サポート チケットからサポートを要求Microsoft サポート。</div></li></li></li></li></ul> <p align="justify">ポータルで StorSimple Virtual Arrays を管理する方法の詳細については、製品ドキュメントを <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-virtual-array-manager-service-administration">参照してください</a><em>。</em></p> <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/617566ed-b8fb-492b-8f99-92434dac4cde.png"><img title="StorSimpleServiceSummary" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="StorSimpleServiceSummary" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/807e9c5c-22cf-466b-b8af-d1b457b470ee.png" width="610" height="563"></a></p> <h2 align="left">クラシック ポータルからの StorSimple Virtual Device Series リソースの移行</h2> <p style="text-align: justify" align="justify">クラシック ポータルの既存の StorSimple Virtual Device Series リソースは、数週間以内に新しい Azure Portal に移行されます。 日付と移行の詳細について詳しくは、お客様にお知り合いください。 ご期待ください。</p> <p style="text-align: justify" align="justify"><strong>この移行はシームレスであり、仮想アレイにダウンタイムは発生しません。 </strong>移行が完了したら、次の手順を実行します。</p> <ul> <li style="text-align: justify"> <div align="justify">クラシック ポータル内のすべての StorSimple 仮想デバイス リソースは、新しいポータルで管理Azure portal。</div> <li style="text-align: justify"> <div align="justify">StorSimple Virtual Device Series 管理は、クラシック ポータルでは使用できなくなりました。</div> <li style="text-align: justify"> <div align="justify">StorSimple 物理デバイス シリーズは、引き続きクラシック ポータルを使用して管理されます。 新しいポータルで StorSimple 物理デバイス シリーズ リソースを表示できますが、クラシック ポータルから引き続き管理します。 物理デバイス シリーズの新しいデバイス シリーズへの移行については、お客様に投稿Azure portal。</div></li></li></li></ul> <p style="text-align: justify" align="justify">新しいポータルの&nbsp;詳細については、ブログ記事を参照してください。この投稿では、新しいポータルとクラシック ポータルのユーザー エクスペリエンスを比較Azure portal比較できます。<a href="https://azure.microsoft.com/en-us/blog/storsimple-transition-to-newazureportal"></a></p> <p style="text-align: justify" align="justify">ポータルで StorSimple 仮想アレイを管理する方法の詳細については、製品ドキュメントを <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-virtual-array-manager-service-administration">参照してください</a>。</p>'
