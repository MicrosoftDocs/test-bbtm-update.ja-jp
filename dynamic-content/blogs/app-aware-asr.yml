Title: 仮想マシンだけでなく、アプリケーションのクラウド移行とディザスターリカバリー
Summary: Azure Site Recovery は、複数のネイティブアプリケーションレベルのレプリケーションテクノロジと連携し、構築されたレプリケーションを提供するアプリケーションのための Microsoft の単一のディザスターリカバリーオファリングです。 単一層と多層アプリケーションの一貫性、ほぼ連続したレプリケーション、充実した自動化サポートを備えた拡張復旧計画、高度なネットワーク管理などの機能を使用して、仮想マシンの起動だけでなく、アプリケーションの完全復旧を保証するという複雑な作業を Azure Site Recovery します。 Microsoft では、最も人気のあるファーストパーティおよびサードパーティ製のアプリケーションをテストし、認定しています。また、これらのアプリケーションについての詳細な Azure Site Recovery ソリューションガイダンスを提供しています。
Content: >-
  <p align="left">CIO が1日に停止し<em> &quot; 、予期しない障害が発生した場合はどうすればよいかを&#39;してください。重要なアプリケーションを復旧サイトで実行し、ユーザーがアプリに接続して通常どおりビジネスを実施できることを保証していますか。</em> &quot;CIO は、サーバーまたは仮想マシンの復旧だけを求めるものではなく、常に<strong>アプリケーション</strong>を正常に復旧させることになります。 サーバーを起動するだけで、クラウド移行とディザスターリカバリーの多くのサービスが停止し、実際のエンドツーエンドアプリケーション復旧は保証されないのはなぜですか。 ビジネス継続性の所有者がスリープ状態になることを可能にする、Azure Site Recovery には何がありますか。</p>


  <p align="left">これに答えるために、まずアプリケーションの構成要素について説明 &rsquo; します。</p>


  <ul>
   <li>
   <div align="left">一般的なエンタープライズアプリケーションは、さまざまなアプリケーション層にまたがる複数の仮想マシンで構成します。</div>
   </li>
   <li>
   <div align="left">これらの異なるアプリケーション層は、データの正確性に対する書き込み順序の忠実性を必要とします。</div>
   </li>
   <li>
   <div align="left">アプリケーションでは、適切に機能するために、仮想マシンを特定のシーケンスで起動する必要がある場合もあります。</div>
   </li>
   <li>
   <div align="left">冗長性と負荷分散のために、1つの層に複数の仮想マシンが存在する可能性があります。</div>
   </li>
   <li>
   <div align="left">アプリケーションでは、DHCP を使用するか、静的 IP アドレスを要求するという異なる IP アドレス要件がある場合があります。</div>
   </li>
   <li>
   <div align="left">一部の仮想マシンでは、エンドユーザーのインターネットアクセスのために、パブリック IP アドレスまたは DNS ルーティングが必要になる場合があります。</div>
   </li>
   <li>
   <div align="left">一部の仮想マシンでは、特定のポートを開いたり、セキュリティ証明書のバインドを使用したりする必要がある場合があります。</div>
   </li>
   <li>
   <div align="left">アプリケーションは、Active Directory などの id サービスを介したユーザー認証に依存する場合があります。</div>
   </li>
  </ul>


  <p align="left">災害が発生した場合にアプリケーションを復旧するには、上記のすべてを促進するソリューションが必要です。これにより、フェールオーバーまたは移行後に、アプリケーション固有のカスタマイズをより柔軟に実行でき、ビジネスニーズに合った RPO と RTO ですべてを実行できます。 従来のバックアップソリューションを使用してアプリケーションのディザスターリカバリーを実現することは、非常に煩雑で、エラーが発生しやすく、拡張性がありません。 多くのレプリケーションベースのソフトウェアでは、個々の仮想マシンを回復するだけで、機能しているエンタープライズアプリケーションの複雑さを処理することはできません。</p>


  <p><a href="https://aka.ms/asr-cio-article">Azure Site Recovery</a> は、シンプルなユーザーエクスペリエンスを備えた独自のクラウドファースト設計を組み合わせて、障害発生時に <strong>アプリケーション全体を復旧</strong> できる強力なソリューションを提供します。 これを実現するにはどうすればよいでしょうか。</p>


  <p><strong>1 層アプリケーションと多層アプリケーションの一貫性</strong>、および<strong>継続的なレプリケーション</strong>が<a href="https://aka.ms/asr-replication">サポート</a>されているため、Azure Site Recovery 実行しているアプリケーション、圧縮ラッピング、または社内関係にかかわらず、フェールオーバーまたは移行が発行されたときに動作するアプリケーションを確実に使用できます。</p>


  <p>多くのベンダーは、クラッシュ整合性のディザスターリカバリーソリューションが十分であることを知らせていますが、本当に良いのですか。 クラッシュ整合性を使用すると、ほとんどの場合、オペレーティングシステムが起動します。 ただし、クラッシュ整合復旧ポイントではアプリケーションデータの正確性が保証されないため、仮想マシンで実行されているアプリケーションが動作することは保証されません。 たとえば、データベースに存在しないエントリがトランザクションログに含まれている場合、データベースソフトウェアは、データの整合性が維持されるまでロールバックする必要があります。このプロセスでは、RPO が大幅に増加します。 これにより、SharePoint のような多層アプリケーションでは非常に高い RTO が得られるようになります。また、長い待機後も、アプリケーションのすべての機能が正しく動作するとは限りません。</p>


  <p>これらの問題を回避するには、単一の仮想マシン (アプリケーションの境界が単一の仮想マシン) のアプリケーションの整合性だけでなく、アプリケーションを構成する複数の仮想マシン間でのアプリケーションの整合性もサポートしている Azure Site Recovery ます。</p>


  <p>ほとんどの多層実際のアプリケーションには依存関係があります。たとえば、データベース層はアプリ層と web 層の前に配置する必要があります。 Azure Site Recovery アプリケーション回復保証の中核となるのは、 <strong>拡張可能な復旧計画</strong>です。これを使用すると、アプリケーション全体をモデル化し、アプリケーション対応の復旧ワークフローを整理することができます。 <a href="https://aka.ms/asr-recovery-plans">復旧計画</a> は、次の強力な構成要素で構成されています。</p>


  <ul>
   <li>N 層アプリケーションの適切な復旧順序を確保するために、仮想マシンの起動の並列化とシーケンス処理を行います。</li>
   <li>復旧された仮想マシンの外部との両方で必要なタスクを自動化する Azure Automation runbook との統合。</li>
   <li>自動化できない、回復されたアプリケーションの側面を検証する手動アクションを実行する機能。</li>
  </ul>


  <p>復旧計画は、大きな赤いボタンを押したときに使用するもので、必要なときにシングルクリックストレスフリーエンドツーエンドアプリケーション回復をトリガーします。 RTO は低くなります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f76a6f94-9bee-4b9b-9163-5e4c667017f0.jpg"><img alt="Azure Site Recovery - Recovery Plan" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a993ed0b-24d5-4469-b351-4ae3ae353f9e.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Site Recovery 復旧計画" width="450"></a></p>


  <p>これらの多層アプリケーションの多くが正常に機能するためのもう1つの重要な課題は、復旧後の <a href="https://aka.ms/asr-networking">ネットワーク</a> 構成です。 <strong>高度なネットワーク管理</strong>オプションを使用して静的 IP アドレスを提供したり、ロードバランサーを構成したり、traffic manager を使用して低 rto を実現したりすることにより、フェールオーバーまたは移行の際にユーザーがアプリケーションへのアクセスをシームレスに Azure Site Recovery ことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4c3058b-bb55-4992-8c8d-674d3893bb19.png"><img alt="Capture" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01f4be52-9506-46bf-91f2-94f3289ad4df.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="占領" width="745"></a></p>


  <p>アプリケーションの保護に関する一般的な神話は、多くのアプリケーションが組み込みのレプリケーションテクノロジを備えているということです。そのため、Azure Site Recovery が必要なのはなぜですか。</p>


  <p>単純な答えは次のとおりです。</p>


  <p><em>レプリケーション! = ディザスターリカバリー</em></p>


  <p><strong>Azure Site Recovery は、Microsoft &rsquo; の単一クラウドへの移行とディザスターリカバリーの製品であり、さまざまなファーストおよびサードパーティのレプリケーションテクノロジを使用でき </strong>ます。一方、ネイティブレプリケーションコンストラクトが存在しないアプリケーション用に構築されたレプリケーションソリューションを提供したり、ネイティブレプリケーションがニーズを満たしていない場合に備えています。 既に説明したように、アプリケーションデータと仮想マシンを復旧サイトに取得することは、動作中のアプリケーションを起動するために必要なものにすぎません。 Azure Site Recovery がデータをレプリケートするかどうか、またはアプリケーション &rsquo; の組み込み機能を使用するかどうかにかかわらず、Azure Site Recovery は、シングルクリックでフェールオーバーまたは移行できるように、ブートシーケンスやネットワーク構成など、アプリケーションを<b></b>統合する複雑なジョブを実行します。 さらに、Azure Site Recovery を使用すると、運用時のダウンタイムまたはレプリケーションに影響を与えることなく、テストフェールオーバー (ディザスターリカバリーの訓練やモックの移行) を実行できます。また、元の場所にフェールバックすることもできます。 これらのすべての機能は、Azure Site Recovery レプリケーションとアプリケーションレベルのレプリケーションテクノロジの両方で動作します。 次に、と統合 Azure Site Recovery アプリケーションレベルのレプリケーションテクノロジの例をいくつか示します。</p>


  <ul>
   <li>
   <div>Active Directory レプリケーション</div>
   </li>
   <li>
   <div>SQL Server Always On 可用性グループ</div>
   </li>
   <li>
   <div>Exchange データベース可用性グループ</div>
   </li>
   <li>
   <div>Oracle データの保護</div>
   </li>
  </ul>


  <p>では、どういう意味ですか。 Azure Site Recovery は、すべてのアプリケーション層で組み込みのレプリケーションを使用するかどうか、または特定の層 (Active Directory や SQL Server などのネイティブアプリケーションレベルのレプリケーションテクノロジを組み合わせて使用するかどうかにかかわらず、強力なディザスターリカバリーアプリケーションのオーケストレーションを提供します。 企業にはさまざまな理由があります。たとえば、データ損失が発生していない場合や、アクティブ/アクティブスタンバイ展開のコストとオーバーヘッドが発生した場合のトレードオフなどが考えられます。 次に要求されたときに、可用性グループが既に Always On SQL Server になっている場合に Azure Site Recovery が必要になる理由は、アプリケーションデータをレプリケートする必要があり、ディザスター Azure Site Recovery リカバリーには不十分であることを明確にし、ネイティブアプリケーションレベルのレプリケーションテクノロジを補完して完全なエンドツーエンドのディザスターリカバリーソリューションを提供することです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c0d3f82-bfae-439f-b7ba-05be57988bb4.png"><img alt="App Level" border="0" height="255" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d428676-6230-40a9-a625-1c92c32c16de.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アプリレベル" width="479"></a></p>


  <p>Azure Site Recovery を使用して何百ものアプリケーションを保護している企業のお客様を対象としています。最も一般的な展開パターンと人気のあるアプリケーショントポロジがあります。 そのため、アプリケーションで動作するだけでなく、よく使用されている<strong>ファーストパーティとサードパーティのアプリケーションスイートで</strong>ある、常に成長している<a href="https://aka.ms/asr-apps">リスト</a>である、<strong>マイクロソフト</strong>Azure Site Recovery がテストして認定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd51089f-a8a2-4bd2-8434-7d35b8a19ed1.png"><img alt="Azure Site Recovery Certified Applications" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8f1bbc6-8c19-4815-abe0-9b387174ab47.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Site Recovery 認定アプリケーション" width="640"></a></p>


  <p>この取り組みの一環として、さまざまなアプリケーションのソリューションガイドをテストして Azure Site Recovery 提供するために、Microsoft は、アプリケーション復旧計画で企業が必要とする一般的な自動化タスクのための、運用環境に対応した、アプリケーション固有の、汎用的な<a href="https://aka.ms/asr-runbooks">runbook</a>を備えた、<strong>豊富な Azure Automation ライブラリを提供</strong>しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ee8499f-2c52-4e15-b6a6-b81cf89dc18b.png"><img alt="Azure Site Recovery Automation Gallery" border="0" height="675" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70c4d640-6b4e-4fa7-894d-238eb293fd1e.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Site Recovery Automation ギャラリー" width="504"></a></p>


  <p align="left">ここでは、いくつかの例を見てみましょう &rsquo; 。</p>


  <ul>
   <li>
   <div><a href="https://aka.ms/asr-sharepoint-server">SharePoint</a>のようなアプリケーションには、通常、適切な順序で起動する必要がある複数の仮想マシンを持つ3つの層があります。また、すべての機能を正常に動作させるには、仮想マシン全体でアプリケーションの整合性が必要です。 Azure Site Recovery は、復旧計画と多層アプリケーションの整合性を提供することによってこれを解決します。</div>
   </li>
   <li>
   <div>アプリケーション &rsquo; の仮想マシンでポートを開き、パブリック IP/更新 DNS を追加し、冗長性と負荷管理のための可用性セットとロードバランサーを使用することは、すべてのエンタープライズアプリケーションの一般的な確認の例です。 Microsoft では、復旧計画で使用するための豊富な自動化スクリプトライブラリを提供することによってこれを解決しています。また、復旧後に複雑なネットワーク構成を設定して RTO を減らすことができます ( <a href="https://aka.ms/asr-atm">Azure Traffic Manager</a>の設定など)。</div>
   </li>
   <li>
   <div>ほとんどのアプリケーションでは、 <a href="https://aka.ms/asr-ad-dns">Active Directory/DNS</a>をデプロイし、何らかの種類のデータベース ( <a href="https://aka.ms/asr-sql-server">SQL Server</a>など) を使用する必要があります。 Microsoft は、Active Directory レプリケーションと SQL Server Always On 可用性グループを使用して Azure Site Recovery ソリューションをテストおよび認定します。</div>
   </li>
   <li>
   <div>企業には、常に多数のビジネスクリティカルなアプリケーションがあります。 Azure Site Recovery は、構築されたレプリケーションでこれらを保護します。また、運用時のダウンタイムやレプリケーションの影響を受けることなく、<a href="https://aka.ms/asr-test-failover">テストフェールオーバー</a>機能を使用して、復旧サイトでアプリケーション &rsquo; のパフォーマンスとネットワーク構成をテストできます。</div>
   </li>
  </ul>


  <p align="left">アプリケーションの完全復旧に成功したことを確認することに重点を置いた Azure Site Recovery は、移行とディザスターリカバリーのすべてのニーズに対応するワンストップショップです。 私たちの使命は、Microsoft Azure の力でディザスターリカバリーを実現することです。これにより、エリート層1のアプリケーションだけではなく、ビジネス継続性計画を作成できるようになります。一方、組織の IT アプリケーション&#39;の100% のディザスターリカバリー計画を立てることができる説得力のあるソリューションが提供されます。</p>


  <p align="left"><a href="https://aka.ms/asr-info">追加の製品情報</a>を確認し、現在 Azure Site Recovery を使用して Microsoft Azure にワークロードの保護または移行を開始することができます。 レプリケートするすべての新しい物理サーバーまたは仮想マシンに対して、VMware または Hyper-v で実行されているかどうかにかかわらず、Azure Site Recovery の強力なレプリケーション機能を31日間無料でご利用いただけます。 Azure Site Recovery の詳細については、 <a href="https://aka.ms/asr-videos">操作方法に関するビデオ</a>をご覧ください。 <a href="https://aka.ms/asr-forums">MSDN の Azure Site Recovery フォーラム</a>にアクセスして、その他の情報を入手したり、他のお客様と連絡を取ることができます。または、 <a href="https://aka.ms/asr-uservoice">Azure Site Recovery ユーザー音声</a>を使用して、次に有効にする機能についてお知らせください。</p>
