Summary: 新しい4つのはじめにチュートリアルを発表しまし &rsquo; た。開発者や IT プロフェッショナルが Azure Windows を試して迅速に稼働させることに関心を持っています。 さらに...
Content: '<p>新しい4つのはじめにチュートリアルを発表しまし &rsquo; た。開発者や IT プロフェッショナルが Azure Windows を試して迅速に稼働させることに関心を持っています。 これらのチュートリアルに加えて、Windows azure platform のあらゆる側面をカバーするチュートリアルの内容をカタログ化した azure 製品 web サイト Windows に新しいチュートリアルセクションを開始しました。</p>  <p>新しい入門用チュートリアルでは、いくつかの一般的なシナリオについて説明します。</p>  <ul>  <li>SDK のインストールとサブスクリプションの取得に関する記事では、Windows azure 開発環境を設定し、Windows azure サブスクリプションに登録するプロセスについて説明します。</li>  <li>Windows azure サンプルアプリケーションのデプロイ」では、事前にパッケージされた Windows azure アプリケーションをデプロイして構成する方法について説明します。</li>  <li>ASP.NET MVC 3 を使用して Windows azure Hello World アプリケーションを開発する基本的な web アプリケーションを作成し、Windows Azure にデプロイする方法について説明します。</li>  <li>Code First と SQL Azure を使用して Windows Azure データアプリケーションを開発するには、Entity Framework の Code First 機能を使用して SQL Azure データベースコンポーネントを追加することによって、Hello World アプリケーションを拡張します。</li>  </ul>  <p>新しいチュートリアルのランディングページでは、複数の Microsoft サイトにわたる最良の Windows Azure チュートリアルをまとめ、タスクとエクスペリエンスレベルでグループ化し、ニーズに最も合ったチュートリアルを簡単に特定できるようにします。 たとえば、既存のアプリケーションを azure Windows に移動する場合は、サービスとデータの移行に関するチュートリアルをご覧ください。既存の Windows Azure アプリケーションに認証を追加する必要がある場合は、アクセスの制御に関するチュートリアルをお試しください。</p>  <p>Windows Azure 製品 web サイトで、新しいページやコンテンツに関するフィードバックをお寄せください。 ご意見 <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a> をお送りください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/26/just-released-new-windows-azure-tutorials-and-tutorial-landing-pages.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
