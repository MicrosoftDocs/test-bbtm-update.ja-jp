Title: パフォーマンスチューニングとトラブルシューティングを簡略化するには、次のAzure SQL Database
Summary: データベースのSQL Databaseに基づいてインテリジェントなチューニング アクションと推奨事項を提供することで、データベースのパフォーマンスを向上させる方法について学習します。 SQL Database Advisor とパフォーマンス ダッシュボードを使用して、データベースのパフォーマンスを向上させます。
Content: >-
  <p>Azure SQL Databaseサービスは、現在、数百万の顧客データベースを実行しています。 これらすべてのデータベースの実行から学習した後、それぞれのデータベースに合わせてカスタマイズされたエクスペリエンスを提供し、サービスがニーズに合わせて特別に調整されている場合のように感じ取る必要があります。 その結果、データベース アプリケーションのビジネス価値を今までと同じ方法で提供できます。</p>


  <p>SQL Databaseと呼ばれる新しい機能を使用してインテリジェントなチューニングの推奨事項を提供することで、データベースのパフォーマンスを向上<strong>Database Advisor。</strong> 推奨事項はデータベースの使用状況の履歴に基づいており、時間の経過と共にワークロードが進化するにつれて、推奨事項は関連性を引き続き得て自動的に調整されます。</p>


  <p>Database Advisor以前の機能を置き換Index Advisorします。 このページで提供される推奨事項SQL Database、インデックス管理を超える機能が追加されました。そのため、新しい広範なスコープを反映するように機能名が更新されました。</p>


  <p>さらに、新しい SQL Database <strong>パフォーマンス</strong> ダッシュボードを使用すると、データベースのパフォーマンスを包括的に把握し、現在のデータベースの状態を理解するためにさまざまなビューを切り替える必要が生じ、パフォーマンスのトラブルシューティングが容易になります。</p>


  <p>このブログ記事では、これらの新機能の概要を説明し、後続の投稿では、これらの各領域の詳細について説明します。</p>


  <h2>SQL Database パフォーマンス ダッシュボード: データベースのパフォーマンスの概要</h2>


  <p>パフォーマンス ダッシュボードは、Azure Portal の新しいビューで、データベースのパフォーマンスに関連する重要な情報を、次の 1 つの便利な場所で提供します。</p>


  <ol>
   <li>SQL Database Advisor <strong></strong> のパフォーマンス チューニングに関する上位の推奨事項の内訳。</li>
   <li>自動チューニング機能 <strong>の現在の状態の</strong> 概要。</li>
   <li>最近の履歴 <strong>のクエリ</strong> パフォーマンスの概要。</li>
  </ol>


  <p><img alt="Performance Dashboard v2" border="0" height="697" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adcc63d3-c442-43b0-899d-ebdaa22fb7a0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="パフォーマンス ダッシュボード v2" width="768"></p>


  <p>パフォーマンス ダッシュボードには、[パフォーマンス -&gt;&rdquo; 概要] &ldquo;設定エントリを使用するか、メイン ビューの新しいSQL Databaseアクセスします。</p>


  <p><img alt="Performance Tile" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc109a3a-1ef7-443f-9628-b8d1c419f212.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="パフォーマンス タイル" width="195"></p>


  <p>パフォーマンス ダッシュボードでタイルをクリックすると、その特定の領域の詳細が表示されます。 各&rsquo;領域について詳しく説明します。</p>


  <h2>SQL Database Advisor: データベースに合わせて調整されたパフォーマンス チューニングの推奨事項</h2>


  <p>パフォーマンス ダッシュボードの [推奨事項] タイルをクリックすると、Azure SQL Database Advisor (旧称 Index Advisor) に移動します。これは、次の方法で SQL データベースの優れたパフォーマンスを実現し、維持するのに役立ちます。</p>


  <ol>
   <li>監視 <strong>された過去の使用状況に基づいて</strong> 、データベースに合わせて調整されたパフォーマンス チューニングの推奨事項を提供します。</li>
   <li>推奨<strong> されるチューニング アクションの実装と検証</strong> を簡単に行うことができます。 必要な操作は、完全に管理された実装プロセスを開始するために 2 回のクリックで完了します。このプロセスでは、推奨されるアクションが適用され、結果に関するレポートが生成されます。</li>
  </ol>


