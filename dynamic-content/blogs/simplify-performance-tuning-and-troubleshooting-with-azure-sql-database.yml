  <h2>自動パフォーマンス チューニング</h2>


  <p>データベースのインデックスを管理する必要がありますか? 自分で&rsquo;これを行う必要はもうありません。特定の種類の推奨事項の実装を自動化&rsquo;Azure SQL Databaseをユーザーに伝える必要があります。 2 回クリックすると、SQL Database が発行され次第、選択した種類の新しい推奨事項が自動的に実装されます。 シンプルで効果的です。</p>


  <p><img alt="Set up automation" border="0" height="707" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/156ef815-927c-4182-87c7-bc6b2e37173c.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="自動化を設定する" width="1050"></p>


  <h2>Query Performance Insight: データベース クエリのパフォーマンスに関するリアルタイムの分析情報</h2>


  <p>パフォーマンス ダッシュボードでグラフをクリックすると、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-query-performance/">Query Performance Insight</a> 機能が開きます。これにより、データベース リソースの使用状況を把握し、問題になる前にクエリのパフォーマンスの問題を検出できます。</p>


  <p>Query Performance Insightは、次の情報を顧客に提供します。</p>


  <ul>
   <li>データベースのリソース消費量に関するより深い分析情報。</li>
   <li>CPU 消費の多いクエリ。パフォーマンス向上のためのチューニングの対象となる可能性があります。</li>
   <li>クエリの詳細にドリルダウンする機能。</li>
  </ul>


  <p><img alt="14" border="0" height="808" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af993ab1-b109-4161-8032-9da30ddb2778.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="14" width="1056"></p>


  <p>Query Performance Insightは、クエリ ストア の上に構築され、クエリ ストア によってキャプチャされた豊富なクエリ パフォーマンス データからの最も高い分析情報の一部を示クエリ ストア。 詳細に関心があるユーザーは、SQL Server Management Studio の クエリ ストア ビュー (このブログ記事で説明) を利用するか、この<a href="https://azure.microsoft.com/en-gb/blog/query-store-a-flight-data-recorder-for-your-database/"></a>記事で説明するように クエリ ストア の組み込みカタログ ビューを使用してデータを探索できます。<a href="https://msdn.microsoft.com/en-us/library/dn817826.aspx"></a></p>


  <h2>まとめ</h2>


  <p>Azure SQL Database、パフォーマンスのチューニングとトラブルシューティングをこれまでよりも簡単かつ迅速に行うことができます。これにより、プロセスの時間と労力を節約しながら、データベース アプリケーションに優れたパフォーマンスを提供できます。 SQL Databaseユーザーには次の情報が提供されます。</p>


  <ul>
   <li><strong>データベースの使用状況の履歴に基づいて</strong> 、調整されたパフォーマンス チューニングの推奨事項。</li>
   <li>&ldquo;データベース チューニング アクション&rdquo; の実装と検証 <strong>を自動化</strong> する自動チューニング モードによるハンズフリーのパフォーマンス最適化。</li>
   <li><strong>インサイトワークロードのパフォーマンス</strong>を時間の中で確認し、潜在的な問題を簡単に見つけて修正できます。</li>
  </ul>


  <p>そのため、Azure SQL Database管理とチューニングを行い、優良なデータベース アプリケーションを構築し、ビジネスの要部に影響を与えるエネルギーに集中しましょう。</p>


