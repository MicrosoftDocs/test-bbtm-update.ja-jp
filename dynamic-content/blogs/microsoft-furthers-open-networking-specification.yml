Title: Microsoft Furthers Open Networking Specification
Summary: Microsoft の Switch Abstraction Interface (SAI) チームは、Open Compute Project Summit で仕様の最初の実装を紹介します。
Content: >-
  Microsoft の Switch Abstraction Interface (SAI) チームは、Open <a href="https://www.eventbrite.com/e/open-compute-us-summit-2015-march-10-11-details-below-registration-12528804993?utm_campaign=order_confirm&amp;utm_medium=email&amp;ref=eemailordconf&amp;utm_source=eb_email&amp;utm_term=eventname">Compute Project Summit</a><sup> </sup>で仕様の最初の実装<span style="text-decoration: line-through;"></span>を紹介すると発表します。これは、今日サンホセ・コンプリオン センターで開始されます。


  <a href="https://www.opencompute.org/">Open Compute Project</a> (OCP) は、オープン コラボレーションを通じて、ハードウェアとソフトウェアの両方を含む可能な最も効率的なコンピューティング インフラストラクチャの開発に重点を置くコミュニティです。 2014 年 1 月に、Microsoft は OCP コミュニティとハードウェア側の Open Cloud Server (OCS) 仕様に参加すると発表しました。


  OCP に対する最新の貢献の 1 つとして、SAI を紹介します。 Microsoft は、ソフトウェア側の推進要因として、複数の業界共同作成者と共に、OCP に対する SAI の貢献を行っています。 SAI は、ネットワーク スイッチ ASIC によって実装される一般的なネットワーク機能に一貫したプログラミング インターフェイスを提供する <a href="https://en.wikipedia.org/wiki/Application-specific_integrated_circuit">OCP の仕様です</a>。 さらに、SAI を使用すると、ネットワーク スイッチ ベンダーは拡張機能を通じて革新的な機能を引き続き構築できます。

  <h2>ネットワークに SAI が必要な理由</h2>

  現在、私たちの実稼働ネットワークでは、ASIC の製造元や切り替えベンダーなど、多くの層に多数のベンダーをデプロイしています。 実際には、パケットを転送するためのスイッチを取得するのと同じ基本的な作業には、基本的な Access Control List (ACL) ルール、ルーティング情報ベース (THE)、プログラミング チップの管理、転送情報ベース (FIB) の管理など、区別されていない作業が必要です。 基本的なルーティング プロトコルも、すべて区別されていない作業です。 しかし、ハードウェアの基になる複雑さ、およびプロトコル スタック ソフトウェアとハードウェアの厳密な結合により、ネットワークのニーズに最適なハードウェアとソフトウェアの組み合わせを自由に選択することは拒否されます。


  SAI を使用すると、ソフトウェアは変更を加えることなく、さまざまなスイッチ チップをプログラムできます。 これは、基本ルーター プラットフォームをシンプルで一貫性があり、安定した状態に保つのに役立ちます。 また、市場に出る時間が短縮され、利用可能な最新のハードウェアを簡単に導入できます。 ソフトウェアとハードウェアの結合が壊れ、"アプリケーションによる必要性" または "ネットワークベースでの必要性" に基づいて、ソフトウェアとハードウェアの最適な選択が可能になります。 クラウド サービスを調整および自動化するアプリケーションとプロトコル スタックにシンプルで一貫性のあるインターフェイスを提供することで、基になる複雑で異種のハードウェアを簡単に使用できます。 これは、ネットワークとクラウドの統合を必要とするアプリケーションに焦点を移すのに役立ちます。 したがって、SAI はオープン ネットワーク ソフトウェアへの大きな一歩です。


  さらに、SDK は、切り替え ASIC へのアプリケーション/プロトコル スタック アクセスを可能にする関数のような単純な C で一般的に記述された API です。 ただし、切り替えベンダーによって、独自のアルゴリズムのラッパーとして機能する SDK が異なります。 SAI は、単なる別の SDK ラッパーではなく、標準化された API です。


  標準化された API を使用すると、ネットワーク ハードウェア ベンダーは、プログラミング インターフェイスの一貫性を維持しながら、優れた速度を実現する革新的なハードウェア アーキテクチャを開発できます。 新しいハードウェア機能が公開された後、ハードウェア ベンダーは API に拡張機能を導入できます。ベースライン標準のリビジョンが発生する可能性があります。これにより、ハードウェア プログラミング レベルでの変更が発生しますが、この変更は、実装の違いだけでなく、機能の変更にのみ必要になるので、今日よりもはるかに頻繁ではありません。

  <h2>アプリケーションを使用Communityして、SAI をビルドする</h2>

  最初は、次の 3 つの主な目標があります。

  <ol>
      <li>異なるベンダー プラットフォームで SAI を開発する機能。</li>
      <li>レイヤー 3 IP ルーターの実装の容易さを示す</li>
      <li>オペレーターのネットワークに SAI 実装をデプロイする場合。</li>
  </ol>

  複数の業界の共同作成者から、SAI v0.92 への多大なサポートを得て、非常に良い思いをしました。SAI イニシアチブの OCP コミュニティへの投稿は、OCP Networking SAI github リポジトリに提案 <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions/tree/master/sai/doc">として送信されます。</a> 提案の提出に続き、提案をさらに定義する OCP のメール リストに関するディスカッションを行います。 最終的には、コードも <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions/tree/master/sai/inc">github リポジトリに送信されます</a>。 SAI v0.92 には、次を含む多数の提案が導入されています。

  <ul>
      <li>アクセス制御リスト (ACL)</li>
      <li>Equal Cost Multi Path (ECMP)</li>
      <li>転送データ ベース (FDB、MAC アドレス テーブル)</li>
      <li>ホスト インターフェイス</li>
      <li>近隣データベース、次ホップ、次ホップ グループ</li>
      <li>ポート管理</li>
      <li>Quality of Service (QoS)</li>
      <li>ルート、ルーター、ルーターのインターフェイス</li>
  </ul>

  &nbsp;

  <h2>「OCP の取り上がり」で「SAI in Action」を参照してください</h2>

  OCP の SAI デモでは、Dell、Mellanox、Broadcom、Microsoft の異なるプラットフォームで 4 つの異なる SAI アプリケーションを紹介します。各アプリケーションは、ベンダーから ASIC 製造元への切り替えからオペレーターまで、ネットワーク業界で異なる役割を果たします。 デモでは、実稼働ネットワークで使用する clos トポロジの実際の使用事例に焦点を当てる必要があります。 主な目標は、汎用的な共通インターフェイスとして、アプリケーションとプロトコル スタックが、同じ SAI を実装する任意の切り替えハードウェア プラットフォーム上でシームレスに動作する方法について、SAI 実装の良さを示す方法です。


  ここまで来て、私たちは、業界が SAI の取り組みを好意的に受け入れたのを見て楽しみに思います。 今後は、業界からのコラボレーション (および歓迎) が期待されます。 これにより勢いが増すので、より多くの共同作成者だけでなく、採用者も見ていけたらと思います。


  また、このショーでお会いできます。 他にも多 <strong>くのお#B2</strong> や他の多くのお知らせの詳細を確認するには、ブース センターにお立ち寄りください。または、 の Microsoft OCP Summit エクスペリエンスに従ってください @MSCloud。
