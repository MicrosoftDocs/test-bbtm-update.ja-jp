Title: 'Azure: あらゆるアプリとすべての開発者を対象としたクラウド'
Summary: 現在、microsoft は新しいテクノロジと機能について発表しています。これにより、Azure をすべてのアプリとすべての開発者にとって、バックエンドのクラウドサービスから開発プロセス自体まで、より高いレベルのプラットフォームサービスにすることができます。
Content: >-
  <p>Microsoft では、お客様が使用 &nbsp; するツール、テクノロジ、アーキテクチャ、プラットフォームに関係なく、すべての開発者がクラウド内のあらゆるアプリケーションを作成、デプロイ、管理できるようにすることを目指しています。 マイクロソフトでは、Microsoft Azure でのサービスの提供について革新を続けています。多くの場合、オープンソースとサードパーティのオファリングに Azure でのファーストクラスのサポートがあることを保証するために、多くのテクノロジにわたる最先端の革新者と提携しています。 現在、Azure をすべてのアプリとすべての開発者にとって最適なクラウドにするための新しいテクノロジと機能について発表しています。&#39;これは、バックエンドのクラウドサービスから、より高いレベルのプラットフォームサービスから開発プロセス自体まで、あらゆる開発者を対象としています。</p>


  <p>クラウドで拡張性の高いバックエンドサービスを構築するために、多くの開発者がマイクロサービスアーキテクチャを使用しています。 これらのマイクロサービスの独立した性質は、サービスベースのアプリの従来のモノリシックアーキテクチャと比較して、優れたアプリケーションライフサイクル管理、大規模なパフォーマンス、24時間365日の可用性、コスト効率を実現します。 現在、マイクロサービスベースのアプリケーションを開発および運用するための Azure Service Fabric、Microsoft &rsquo; のプラットフォーム<a href="https://blogs.msdn.com/b/azureservicefabric/archive/2015/11/18/service-fabric-enters-public-preview.aspx">のパブリックプレビュー</a>を発表しまし &rsquo; た。 また Service Fabric は、低待機時間のパーティション分割されたデータアクセスを大規模に実現するための信頼性の高いステートフルサービスと、高スケールのマイクロサービスアプリケーションの構築を大幅に簡略化するアクタープログラミングモデルによって、マイクロサービス開発に新たなイノベーションをもたらします。</p>


  <p>私たち &rsquo; は既に、300を超えるお客様とパートナーが、プライベートプレビュー期間中に既にプラットフォームを構築している Service Fabric に強い関心をお持ちでした。 <a href="https://blogs.msdn.com/b/azureservicefabric/archive/2015/11/18/service-fabric-enters-public-preview.aspx">Azure でパブリックプレビュー</a>を利用できるようになったので、Service Fabric の可能性のあるスケールアウトの可能性を、専用の Visual Studio ツールと組み合わせることができます。 現在、Service Fabric は Azure で利用でき、今後、アプリケーションの移植性とハイブリッドのシナリオを提供する、Windows Server、Linux、およびその他のクラウドプロバイダーに拡張されます。 使用を開始するには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/service-fabric-get-started/">SDK をダウンロード</a>し、 <a href="https://azure.microsoft.com/en-us/documentation/learning-paths/service-fabric/">概要に関するビデオとドキュメント</a> を参照して、アプリケーションを Azure のクラスターにデプロイします。</p>


  <p>クラウドまたはオンプレミスのデータに接続する強力なエンタープライズグレードの web アプリとモバイルアプリを構築する開発者にとっては、Azure App Service は、.NET、NodeJS、PHP、Python、または Java でスケーラブルなアプリを構築し、iOS、Android、Windows 用のモバイルアプリを開発するための、生産性の高いプラットフォームです。 Azure App Service は、60% を超える顧客が70万アプリをホストするために使用する最も一般的な Azure サービスの1つです。 この成功を基にして、次のような <a href="https://azure.microsoft.com/en-us/blog/azure-app-service-updates-november-2015/">Azure App Service の新機能</a> を発表しました。</p>


  <ul>
   <li>あらゆる種類のアプリで EasyAuth を使用してシングルサインオンを実現し、あらゆる場所で認証を簡単に</li>
   <li>データドリブン Node.js アプリを迅速に開発するためのコードなしのインターフェイスとデータ設計</li>
   <li>API アプリのイノベーションがすべてのアプリの種類に拡張され、API ゲートウェイが不要に</li>
  </ul>


  <p>Azure サブスクリプションを使用せず <a href="https://azure.microsoft.com/en-us/services/app-service/?sv=noemail">に、今すぐ無料で Azure App Service を試す</a> ことができます。</p>


  <p>開発者のプラットフォームに加えて、クラウドには、開発プロセスを改善する多くの機会と、組織がソフトウェアを構築およびテストする方法が示されています。 クラウド内のテスト環境は優れた成功事例で、クラウド内の無制限の容量を最大限に活用するとともに、定期的に使用されるテスト環境をスピンアップするための従量課金制モデルを実現しています。 IT 部門が Azure でこのような可能性を活用しながら、必要なガバナンスとコストの制御を追加できるように、現在、 <a href="https://azure.microsoft.com/en-us/services/devtest-lab/">Azure DevTest Labs のパブリックプレビュー</a>を発表しました。 Azure DevTest Labs は、コストとリソースを監視しながら、組織内の開発者にテスト環境を提供する必要がある IT プロフェッショナル向けのソリューションです。</p>


  <p>開発者にとって、DevTest Labs は、調達ハードウェアに関連したり、ローカルデータセンターで Vm をスピンアップしたりすることなく、Azure でテスト環境を迅速に構成およびプロビジョニングするためのセルフサービス方式を提供します。 Azure の柔軟な性質として、開発者は必要に応じて大規模な環境をシミュレートしながら、使用している時間のリソースに対してのみ料金を支払うことができます。 これにより、コストを節約できるだけでなく、コストが高く、クラウドのコストがかかるテストシナリオを開くことで、ソフトウェアの品質を向上させることができます。 IT プロフェッショナルにとって、DevTest Labs は、開発者がコストを制御し、監視する手段として使用している Azure リソースのガバナンスを提供します。たとえば、開発者が使用していないときに Vm のテストを終了するようにします。 DevTest Labs の詳細と、DevTest Labs の概要について <a href="https://blogs.msdn.com/b/visualstudioalm/archive/2015/11/18/getting-started-with-devtest-lab-for-azure.aspx" target="_blank">は、チームのブログを参照</a>してください。</p>


  <p>開発者や組織の数が増えてきたので、その目的を損なうことなく、ビジネスをサポートするためにアプリを構築するための独自の方法がサポートされていることがわかっているため、Microsoft Azure に移行しています。 &rsquo;Connect () では、新しい<a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-sdk-2-8-for-net">Azure SDK バージョン 2.8</a>と<a href="https://storageexplorer.com/">Azure Storage Explorer</a>を含む、クラウド開発に関する多くのイノベーションを紹介します。</p>


  <p>詳細については、または Azure を使用してしばらくお待ちになって&#39;いる場合は、クラウドの自信を持ってアプリを構築するのに役立つ <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-azure-for-developers/">幅広い選択肢</a> をご覧ください。</p>
