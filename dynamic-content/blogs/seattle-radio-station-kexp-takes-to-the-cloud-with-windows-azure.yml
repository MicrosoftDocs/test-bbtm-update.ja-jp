Title: シアトルラジオステーション KEXP が Azure を使用してクラウドWindowsする
Summary: 先週、ワシントン D.C.の非営利技術会議で、Microsoft の Global Community のシニア ディレクターである Akhtar Badshah が、Microsoft と人気のあるシアトルラジオを共有しました。
Content: '<p>先週<a target="_blank" href="https://www.nten.org/ntc"></a>、ワシントン D.C.の非営利技術会議で、Microsoft の Global Community のシニア ディレクターである Akhtar Badshah が、Microsoft と人気のあるシアトルのラジオ局 <a target="_blank" href="https://kexp.org/Default.aspx">KEXP</a> がチームを組み、ステーションに "技術的な作り替え" を与えた方法を共有しました。 KEXP は、Windows Azure などの Microsoft のソフトウェアとサービスを活用して、ステーションの内部通信から世界中のリスナーが音楽と対話する方法まで、運用を変革しています。 乗り替えは完了まで 3 年かかりますが、リスナーは今夏に大幅な改善を見始めます。</p>  <p>1972 年に 10 台のバスステーションとして始まった KEXP は、サポート的なメンバーシップ ベースとインターネット ストリーミングの支援を受け、シアトル以降で大きな力を得て成長しました。 KEXP は、CD 品質の 24 時間 365 日のストリーミング オーディオを提供する世界で初めてのステーションであり、現在はシアトルで 90.3、ニューヨーク市で 91.5、KEXP.org の Web 経由で世界中でブロードキャストされています。 <a target="_blank" href="https://www.kexp.org/"> </a></p>  <p>ラジオ局の多様な歴史と音楽家の間での幅広いサポートにより、音楽ライブラリからライブ パフォーマンス、ポッドキャスト、ビデオ、音楽レビュー、ブログ記事、DJ ノート、ビデオなどの関連コンテンツまで、音楽メディアの仮想的な貴重な文化が作り出されています。 KEXP の Web サイトを使用すると、ユーザーは最近のショーのライブおよびスタジオのパフォーマンスとアーカイブをリッスンできるだけでなく、音楽の購入や音楽の購入について読むのも可能です。 現在までに、この膨大な音楽情報の多くがコンパートメント化、接続されていない、またはオンラインで使用できない状態でした。</p>  <p>これは、KEXP が Azure プラットフォーム上に構築したメタデータの音楽と情報 "ウェアハウス" のおかげで、Windowsです。 ウェアハウス ("Music Service Fabric" は、リスナーの指先に置く関連データのすべてのビットを格納します。 Music Service Fabricは、ステーション全体のすべての再生データを正規化し、リアルタイムのプレイリスト、ストリーミング サービス、コンテキストソーシャル共有などの新機能を活用するために使用されます。</p>  <p>Badshah 氏によると、KEXP の実験への思いにより、ステーションは自然なパートナーであり、Windows Azure から SharePoint Online から Microsoft Dynamics CRM までの Microsoft テクノロジをステーションで使用することで、テクノロジを総合的な方法で非営利団体に提供するのに役立ちます。</p>  <p>このストーリーの詳細については、Microsoft ニュース センターの 「Tech Makeover: KEXP Takes Its Music The Music The Cloud」および「<a target="_blank" href="https://blogs.technet.com/b/microsoftupblog/archive/2011/03/14/kexp-org-where-the-music-and-technology-matter-part-2.aspx">KEXP.org: Where the Music and Technology Matter (パート 2)</a>」の関連する投稿「Tech Makeover: KEXP takes Its Music The Music And Technology Matter (パート 2)」を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/22/seattle-radio-station-kexp-takes-to-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
