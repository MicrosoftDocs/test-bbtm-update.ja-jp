Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00af8941-fed3-456c-8231-080e31ccda9d.png"><img alt="Retail grocer holding out bag for curbside pickup." height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff5b84a8-f17d-4e94-909a-d8a3aaaf01d6.png" style="margin-right: auto; margin-left: auto; display: block;" title="小売 NRF" width="768"></a></p>


  <p>新しい年ごとに新しい機会と課題が導入されましたが、2020は例外的なものでした。 Pandemic のような大規模な企業は、現在の場所にある小屋の注文とソーシャル distancing の要件により、非常に中断されています。 お客様は、90日以内に、e コマースの成長を9年 &rsquo; にわたって推進しています。</p>


  <p>小売業者は、デジタル変革の体験を劇的に加速させて、顧客の正常性と安全性の優先順位付け、一新 channel リテールエクスペリエンス、データドリブンの意思決定を可能にすることによって回答しました。</p>


  <p>そのため、 <a href="https://nrf.com/" target="_blank">Nrf 2021</a> &mdash; &rsquo; のために、最初のすべてのデジタルイベント &mdash; について、pandemic 主導の傾向に適応し、2021以上の影響を継続的に調整してい &rsquo; ます。</p>


  <h2>回復性: テクノロジによって実現される、スタッフによって推進される</h2>


  <p>Microsoft Azure のパフォーマンスが優れているため、お客様は複数のサイトとドメインのセキュリティで保護されたワークロードをインテリジェントに管理し、1秒あたり数百万の要求を処理するようにワークロードをスケーリングし、各注文を管理するためのロジスティックを向上させることができます。 Azure のデータと AI サービスは、小売業者が市場の力に応え、意思決定を改善し、データを管理、結合、整形、分析するためにデータサイロを分割し、その結果、実行可能な洞察を見つけ出すのに役立ちます。</p>


  <p>Azure を使用すると、小売業者は、大規模なクラウド、データ、AI ワークロードを最大限に活用できます。 <a href="https://blogs.microsoft.com/blog/2020/06/18/microsoft-acquires-adrm-software-leader-in-large-scale-industry-specific-data-models/" target="_blank">業界データモデル</a> には、競合しないプロバイダーから、1つのクラウドプラットフォームでデータの管理、ガバナンス、およびドメインの実現が可能になります。 その結果、小売業者は、信頼されたパートナーのプラットフォーム上で、お客様、担当者、店舗、データ、およびその中核 &mdash; となる洞察を、より優れたデジタルフィードバック &mdash; を作成できます。</p>


  <p>たとえば、 <a href="https://news.microsoft.com/transform/for-companies-who-migrated-to-azure-before-the-pandemic-the-cloud-was-the-silver-lining/" target="_blank">Albertsons 企業 &rsquo; </a>が、エージング中のオンプレミスサーバーファームから Microsoft Azure に移行するとします。 この移行により、顧客向けの最新のオンデマンドショッピングエクスペリエンスが実現され、グループ &rsquo; の競争力を sharpened ことができました。 最先端の AI と認知サービスを革新的な開発者環境と組み合わせることにより、Albertsons はすぐに使いやすいアプリを導入し、ショッピングを高速にし、消費者がよりパーソナライズされた効率的なエクスペリエンスを提供できるようになりました。</p>


  <p>顧客が希望する製品を決定するのに役立つように、 <a href="https://customers.microsoft.com/en-us/story/792290-walgreens-boots-alliance-retailers-digital-transformation-azure" target="_blank">Walgreens</a> は毎日大量の店舗データを処理、分析、および報告する必要があります。 3か月で、Walgreens は、インベントリ管理のためにオンプレミスデータウェアハウス全体を<a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Microsoft Azure Synapse Analytics</a>に移行できました。 Azure Synapse Analytics に移行した後、Walgreens は操作の特定の側面を大幅に改善し、総保有コストを削減し、最新のビジネスプロセスと意思決定を行いました。</p>


  <h2>接続済み、カスタマイズされたエクスペリエンス</h2>


  <p>Azure &rsquo; のオープンエコシステムを使用してデータの活用、標準化、整形を行うことで、小売業者は AI と機械学習のメリットを最大限に活用して、次のようにビジネスの成果を変革することができます。</p>


  <ul>
      <li><b>一新リテール。</b> Microsoft Azure は、小売業者向けに、簡単でスケーラブルで安全なサービスを使用して、接続されたデバイスとエクスペリエンスを実現します。 Azure Cognitive Services の一部である Computer Vision の <a href="https://docs.microsoft.com/en-us/legal/cognitive-services/computer-vision/intro-to-spatial-analysis-public-preview" target="_blank">空間分析機能</a> を使用すると、小売業者は店舗と顧客データに基づいて強力な AI モデルをデプロイできます。 これにより、これらのユーザーは、ストアアクティビティを評価して、ソーシャル distancing とサニタイズの要件が満たされていることを確認できます。 また、顧客が表示や製品と対話する方法についての洞察を得るためにも使用できます。 さらに、 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital ツイン</a>を使用すると、小売業者はレイアウト、サプライチェーン、物流などの仮想表現を効果的にモデル化できます。 AI を使用すると、顧客向けにパーソナライズされたリアルタイムの推奨事項を提供したり、カスタマーエクスペリエンスを向上させるインテリジェントな会話エージェントを提供したり、お客様のロイヤルティプログラムで有意義なインセンティブとプロモーションを提供したりすることもできます。&nbsp;</li>
  </ul>


  <p>現在 &rsquo; の小売環境では、コマースプラットフォームのスケーラビリティは重要です。 <a href="https://www.readyforwhatsnext.com/elera" target="_blank">新しい Elera コマースマイクロサービスプラットフォーム</a>は、東芝、サードパーティ、または小売業者の api への接続を提供します。これにより、お客様は、モバイル POS、返品、ダークストア、一元化された価格設定、ロイヤルティプログラム、プロモーションなどの主要な領域に変更を加えることができます。 Azure Cosmos DB &rsquo; s のデータの自動パーティション分割と大規模なエラスティックスケーラビリティを活用することで、東芝 &rsquo; の elera プラットフォームが運用環境向けに共同でデプロイされ、運用効率が向上し、カスタマーエクスペリエンスが大幅に向上します。 このエンタープライズレベルのソリューションにより、お客様はより短い時間で製品版のプラットフォームを最新化することができます。</p>


  <ul>
      <li><b>顧客を知る。</b> 買い物客は例外的なサービスを期待しています。また、データへのアクセス権を付与して、利便性と個人設定を可能にして &rsquo; います。 しかし、多くの場合、組織のサイロは、その権情報にアクセスして作業する間に障害を発生させます。 実際、 <a href="https://azure.microsoft.com/en-us/resources/why-analytics-strategies-fall-short-for-some-but-not-others/" target="_blank">ビジネスリーダーの 55%</a> はデータサイロとデータ管理に関する問題を問題点として報告しています。</li>
  </ul>


  <p>コンシューマー &rsquo; のパーソナル化と利便性の要望に応えるために、小売業者は、顧客とそのすべてのデータを理解する必要がある、認証されたアクセス可能なエンドツーエンドのエクスペリエンスを開発する必要があります。 小売業者は<a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Microsoft Azure Synapse Analytics</a>を使用して、Common Data Model とオープンエコシステムのアプローチを通じて業界標準を活用できます。 組織全体のデータを分析する機能により、重要な洞察を発見し、それらを優先度に合った独自のソリューションに適用し、買い物客 &rsquo; のニーズを満たすことができます。</p>


  <ul>
      <li><b>回復力のあるサプライチェーンを構築する。</b> 現在 &rsquo; のデジタル物理的なハイブリッドショッピングの世界では、インテリジェントで回復力のあるサプライチェーンが大きな競争上の利点をもたらしています。 これにより、小売業者は速度とコストを最適化し、維持可能な収益性を実現し、業界規模のフィードバックループを構築できます。 また、直接コンシューマーの機会を得ることもできます。</li>
  </ul>


  <p>小売業者は、 <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">Azure 上の sap 認定インフラストラクチャ</a>を使用してクラウドのエンタープライズリソース計画を最適化し、 <a href="https://azure.microsoft.com/en-us/blog/sap-and-microsoft-partner-to-deliver-supply-chain-and-industry-40-solutions-in-the-cloud/" target="_blank">Microsoft Azure で Sap デジタルサプライチェーンソリューション</a>の包括的なセットを実行することができます。</p>


  <p><a href="https://www.attabotics.com/" target="_blank">Attabotics</a>を使用してコストを削減し、ウェアハウスの領域を節約し、配信メトリックを向上させる、業界最高レベルのロボットマイクロ調達ソリューションを提供します。 <a href="https://www.getfareye.com/" target="_blank">FarEye</a>を使用して、最後の1マイルの経験を調整します。 サプライチェーンの可視性を高め、サプライチェーンの計画を動的に更新し、 <a href="https://appsource.microsoft.com/en-us/product/web-apps/jdasoftware-global.by_supply_chain_planning-operations?tab=Overview" target="_blank">Blue Yonder</a>を使用して意思決定を自動化できます。</p>


  <p>これらすべての分野で変革を実現するために、 <a href="https://www.accenture.com/us-en/services/cloud/migrate-to-microsoft-azure" target="_blank">Microsoft Systems インテグレーター Accenture</a> は、ai と呼ばれる、小売に適用されるインテリジェンスと呼ばれる新しいオファリングを開発しました <a href="https://www.accenture.com/us-en/services/retail/applied-intelligence-retail" target="_blank">。リテール。</a> このソリューションは、最先端の AI を使用して収益性の高い成長を実現するように設計されています。これは、顧客を深く理解し、パーソナライズを拡大し、サプライチェーン全体の速度とコストをバランスアップするための製品版です。</p>


  <h2>今後の準備が完了した製品のインテリジェントソリューション</h2>


  <p>信頼されたパートナー &mdash; Microsoft Azure によって提供されるインテリジェントで業界を中心とした安全なプラットフォームで、小売の顧客をサポートすることに注目しています。 本日、Retail 用の Microsoft Cloud のプレビューを発表しました。 Azure は、この業界固有のクラウドソリューションの基本プラットフォームとしてご利用いただけます。</p>


