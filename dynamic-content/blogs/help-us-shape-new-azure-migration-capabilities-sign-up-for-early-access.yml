Title: 新しい Azure 移行機能の作成に役立ちます。早期アクセスにサインアップしてください。
Summary: 使用状況のAzure MigrateとAzure Site Recovery基づいて、多くのユーザーが Azure 移行の取り込みによく取りかかっているのを把握しています。 移行エクスペリエンスをさらに強化し、簡素化するために、次のイノベーションの波に取り組む予定です。
Content: >-
  <p>使用状況の <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a> と <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a> に基づいて、多くのユーザーが Azure 移行の取り込みによく取りかかっているのを把握しています。 移行&rsquo;エクスペリエンスをさらに強化し、簡素化するために、次のイノベーションの波に取り組む予定です。 新しい機能への早期アクセスを通じて、製品の方向性に影響を与え、形を整える良い機会があります。</p>


  <p>サーバーを検出、評価、Azure に移行できる統合されたエンドツーエンドの移行エクスペリエンスを提供するのが目標です。 このロードマップには、パートナー ツール統合を使用した新しいユーザー エクスペリエンス、Hyper-V 環境の評価、サーバー移行の機能強化など、いくつかの新機能があります。 これらの新機能を使用してワークロードを Azure に移行できます。また、実稼働サポートを提供することで、お客様を有効にできます。</p>


  <p>このすばらしい&rsquo;機会に参加する場合は、できるだけ早くこのフォームに記入 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR3jsP9XEFE1ClBlDcwuVgRZUODNERjNTVjJSUVRBVllMNzhRVDFESVozRS4u" target="_blank">して</a> 送信してください。 参加してフィードバックを提供する方法に関する詳細なガイダンスを含め、提出を確認し、オンボーディング手順をフォローアップします。</p>


  <p>お客様からのフィードバックは、製品オファリングの改善に非常に役立つ情報です。 現在取り組み中の作業&rsquo;の詳細を共有し、ご意見をお待ちしています。</p>


