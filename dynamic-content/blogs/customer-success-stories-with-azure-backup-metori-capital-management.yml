Title: 'Azure Backupでの顧客の成功事例: Metori Capital Management'
Summary: 顧客の継続的な成功事例シリーズの一環として、パリに拠点を置く資産管理会社である Metori Capital は、Azure Backup を使用してデータと資産を何年もセキュリティで保護してきた方法に関する Azure Backup のストーリーを共有しました。
Content: >-
  <p>顧客の継続的な成功事例シリーズの一環として、パリに拠点を置く資産管理会社である Metori Capital は、Azure Backup を使用してデータと資産を何年もセキュリティで保護してきた方法に関する Azure Backup のストーリーを共有しました。</p>


  <h2>顧客の背景</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/metori-capital-management-financial-services-azure" target="_blank">Metori Capital</a> は、約 500 万ドルの資産を管理する体系的な定量的戦略に特化した純粋なプレイ資産管理会社です。 彼らの毎日のビジネスは、市場データを収集し、独自の定量的モデルを実行して、さまざまな金融手段にわたる資産の最適な割り当てを特定することです。 その後、世界中の主要な先物市場に数百の注文を送信します。 並行して、リスク、何千もの取引の調整を監視し、管理する資金の評価を実施します。</p>


  <p>Metori Capital は、Epsilon で資産の購入、販売、管理を支援するために、高度なテクノロジと独自のアルゴリズムに依存しています。 これらのアルゴリズムをサポートし、コンプライアンスを満たし、データを保護できるエンタープライズ プラットフォームを構築する必要がありました。 目標に合う目的で、Metori はスケーラビリティと信頼性の高いビジネス継続性の利点も必要としました。</p>


  <h2>Azure Backup</h2>


  <p>仮想マシンでデータの大部分をホストしている Metori Capital は、障害状態のデータ保護と回復性のために Azure Backup に大きく依存しています。 ビジネス上の需要により、運用の効率性とスケーラビリティが保証され、会社にはすべてのプロセスが完全に自動化され、合理化されています。</p>


  <p style="margin-left: 40px;">&quot;<em>これらのすべての理由から、2016 年の開始から、100% Azure がホストされる環境を使用することを決定しました。</em>&quot; &mdash;&iuml;また、ビジネスでは、運用の継続性は、Metori Capital の Front Office Technologies のグローバル ヘッドである Loc Guenin というハードウェア、ネットワーク、またはサーバーの停止の影響をわずかに受けるだけである可能性を示す絶対前提条件です。</p>


  <p>Azure Backup災害時でもデータの可用性を約束し、悪い状況で Metori Capital を支援しました。 定期的なビジネス継続性とディザスター リカバリー訓練により、すべてのステップでセキュリティ コンプライアンスが確保されます。</p>


  <p style="margin-left: 40px;">&quot;<em>ここで、Azure Backup&ldquo;&rdquo;は重要なサービスです。さまざまな種類の破壊的イベントに対する回復性を評価するために、IT インフラストラクチャに対して定期的に火災訓練演習を実施しています。このような演習のコンテキストでは、Azure Backup&quot; </em>&mdash;&nbsp;のおかげで、実稼働環境の作業クローンを数時間で別のインフラストラクチャ (Loc&iuml; Guenin) にデプロイできると証明しました。</p>


  <h2>まとめ</h2>


  <p>Metori Capital は、Azure Backupワークロードに対するシンプルで安全でコスト効率の高い保護を実現することで、投資に対する優れたリターンを提供すると考っています。 また、Azure では、Metori には、市場や投資者との接続を維持し、複数のコンプライアンス要件を満たし、データを保持して保護し、ビジネス継続性を確保しながら、消費するサービスに対する支払いのみを行う必要があるエンタープライズ機能も備えています。</p>


  <p style="margin-left: 40px;">Azure を使用しない場合、Metori Capital Management の CEO である、私たちが期待する将来に対処できる環境を構築するには、10 &mdash; <em>&rdquo;倍のコストがかかる可能性&ldquo;</em>があります。</p>


  <p>Azure Backupは、Metori Capitals&rsquo; の重要なワークロードに対する完全で依存可能なソリューションを提供します。 また、増え続けるデータを Azure にバックアップする機敏性も提供されます。</p>


