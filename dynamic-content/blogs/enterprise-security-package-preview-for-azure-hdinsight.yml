Title: Enterprise用のセキュリティ パッケージ プレビュー Azure HDInsight
Summary: 'Azure HDInsightはフル マネージドのクラウド サービスであり、大量のデータを簡単かつ高速かつコスト効率の高い方法で処理できます。 '
Content: >-
  <p>Azure HDInsightはフル マネージドのクラウド サービスであり、大量のデータを簡単かつ高速かつコスト効率の高い方法で処理できます。 Hadoop、Spark、Hive、LLAP、Kafka、Storm、R など、最も一般的なオープンソース フレームワークを使用 &amp; します。 Azure HDInsight、ETL、データ ウェアハウス、IoT など、さまざまなMachine Learningが可能になります。</p>


  <p>既定では、HDInsight クラスターをプロビジョニングするときに、クラスターへのフル アクセス権を持つローカル管理者ユーザーとローカル SSH ユーザーを作成する必要があります。 ローカル管理者ユーザーは、すべてのファイル、フォルダー、テーブル、列などにアクセスできます。1 人のローカル ユーザーでは、ロールベースのアクセス制御は必要はありません。 ただし、企業のお客様はクラウドに移行する場合、認証、承認、監査、ガバナンスの観点から厳密なセキュリティ要件を有効にする必要があります。 これは、同じクラスターを共有する大規模なチームまたは複数のチームで特に重要です。 管理者は、&rsquo;個々のユーザーに対して個々のクラスターを作成したくはない。 お客様と話をすると、複数のユーザーへのクラスター アクセスの有効化の一環として、次の 3 つの主な要求を受け取ります。</p>


  <ol>
   <li>データ サイエンティストとして、Active Directory ドメインの資格情報を使用してクラスターに対してクエリを実行する必要があります。</li>
   <li>クラスター管理者として、必要に応じてのみデータへのアクセスを制限するロールベースのアクセス制御を構成したいと思います。</li>
   <li>クラスター管理者として、監査ログを表示する必要があります。監査ログは、どのユーザーがデータにアクセスしたのか、アクセスが成功したのか失敗したのかという点で言えます。</li>
  </ol>


  <p>これらの要件を満たすために、HDInsight チームは Hadoop クラスタータイプ用の HDInsight Premium クラスター層のプレビューを利用しました。 多大な応答を受け取り、多くのお客様がプレビュー プログラムに参加するためにサインアップしました。 フィードバックと&rsquo;顧客の関心に基づいて、この機能は異なるクラスター層に含まれるのではなく、通常/標準の HDInsight クラスターへのアドオンである必要があるというのが明らかになりました。 セキュリティ パッケージでアドオンを作成すると、クラスターの作成ワークフローが簡素化され、ユーザー エクスペリエンスが向上します。</p>


  <p>本日は、これらの機能が、セキュリティ パッケージのアドオン (省略可能) の一部として使用Enterpriseお知らせします。 HDInsight クラスターのプロビジョニングの一環として、必要に応じて [セキュリティ パッケージ] Enterprise選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fad8cf84-f987-464f-b19f-a3e5fd8f864d.png"><img alt="HDInsight Cluster Configuration" border="0" height="1040" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b93fa11-48af-44f4-bf55-7d9c6e483993.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="HDInsight クラスターの構成" width="1820"></a></p>


  <p>このアドオン機能を選択すると、次の機能を使用できます。</p>


  <ul>
   <li>HDInsight クラスターを Domain Services Azure Active Directory統合します。 管理者は、ドメイン ユーザーにクラスターへのアクセス権を付与できます。つまり、ユーザーは独自の企業 (ドメイン) のユーザー名とパスワードを使用してクラスターにアクセスできます。</li>
   <li>Apache Ranger Role-Based Access Control Hive、Spark、および対話型 Hive テーブルのデータ <a href="https://hortonworks.com/apache/ranger/" target="_blank">を構成します</a>。 さらに、Azure Data Lake Store に格納されているデータに対するファイルとフォルダーのアクセス許可を設定することもできます。</li>
   <li>監査ログを表示して、アクセスしたユーザーと、アクセスの一部として適用されたポリシーを確認します。</li>
  </ul>


  <p>Hadoop、Spark、およびクラスターの種類に対してこの機能Interactive Query有効にしました。</p>


