Title: 互換性が向上SQL Serverプレビューが近日公開Azure SQL Database
Summary: 毎年の PASS Summit カンファレンスで、今年後半に予定されている Azure SQL Database の新しいプレビューを発表しました。これは、サービスとしてのデータベースのもう 1 つの主要なマイルストーンです。
Content: >-
  毎年の <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/11/05/microsoft-announces-major-update-to-azure-sql-database-adds-free-tier-to-azure-machine-learning.aspx">PASS Summit</a> カンファレンスで、今年後半に予定されている Azure SQL Database の新しいプレビューを発表しました。これは、サービスとしてのデータベースのもう 1 つの主要なマイルストーンです。 このプレビューでは、業界をリードするインメモリ テクノロジをクラウドに導入し、SQL Server データベース アプリケーションをクラウドに移行しやすくする新しい機能のロックを解除する取り組みも継続しています。


  このプレビューでは、主に最も一般的な T-SQL 関数のロック解除に重点を置いて、データベースワークロードの負荷を高め、監視とトラブルシューティングを改善し、主要なプログラミング機能をサポートする堅牢なアプリケーションをサポートします。一方、列ストア インデックス クエリのサポートは、データ マート型分析のパフォーマンスを向上させるのに役立ちます。


  完全なドキュメントと詳細な機能強化はプレビューの提供時に公開されます。ただし、主なポイントは次のとおりです。

  <ul>
      <li><b> </b>並列クエリ (<i>プレミアム</i> のみ)、テーブルのパーティション分割、オンライン インデックス作成、心配を必要とせずに 2 GB<i> </i>のサイズ制限を削除して大規模なインデックス再構築を行い、データベース コマンドを変更して、大規模なデータベースをより簡単に管理できます。</li>
      <li><b>CLR、</b>T-SQL Windows 関数、XML インデックス、および変更追跡を使用して、より堅牢なアプリケーション設計を実現する主要なプログラミング関数のサポート。</li>
      <li><b>データ マートと</b>小規模な分析ワークロードに対するインメモリ列ストア クエリ (プレミアム のみ<i>) </i>をサポートして、ブレークスルー パフォーマンスを向上させます。</li>
      <li><b>監視とトラブルシューティングの改善:</b> 拡張イベント (XEvent) と、100 を超える新しいテーブル ビューへの可視性。拡張されたデータベース管理ビュー (DMV) のセットを使用します。</li>
  </ul>

  &nbsp;


  今年の後半にこのプレビューを試してみたいと思います。 これらの新しいプレビュー機能は、99.99% <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/09/10/azure-sql-database-new-service-tiers-now-generally-available.aspx?WT.mc_id=Blog_SQL_Announce_DI"></a>の可用性、より大きなデータベース サイズ、組み込みのデータ保護機能、予測可能なパフォーマンスで業界をリードする SLA を提供する新しいサービス レベルの一部として提供されます。 これをエラスティック スケール テクノロジと組み合わせると、数千のデータベースにスケールアウトして 10 テラバイトの OLTP データを処理できます。SQL Database サービスは、クラウドベースのミッション クリティカルなアプリケーションにとって明確な選択肢になります。


  この新しいプレビューは、先週の Azure Data Factory と <a href="https://azure.microsoft.com/en-us/services/machine-learning/?WT.mc_id=Blog_SQL_Announce_DI"></a><a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Stream Analytics</a> に関する発表と、<a href="https://azure.microsoft.com/en-us/services/stream-analytics/"></a><a href="https://azure.microsoft.com/en-us/services/documentdb/">DocumentDB</a>、<a href="https://azure.microsoft.com/en-us/services/search/">Azure Search</a>、Azure Machine Learning、Azure HDInsight も含むデータ サービスの完全なポートフォリオと組み合わ<a href="https://azure.microsoft.com/en-us/services/hdinsight/">されました</a>。は、オンプレミスとクラウドの信頼できる環境で必要なツール、言語、フレームワークを使用して、データのキャプチャ、変換、分析を容易にする完全なデータ プラットフォームを丸めするのに役立ちます。


  詳細については、ご期待ください。
