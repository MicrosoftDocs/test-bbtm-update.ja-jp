Title: Azure ブループリントをカスタマイズして、医療における AI を加速させる
Summary: 人工知能 (AI) は、患者の長さの予測から、診断のイメージング、不正行為の防止、およびその他の多くのユースケースの予測まで、医療の大きな可能性を保持します。 AI の使用を成功させるには、プロジェクトではなく、医療が必要です。 Microsoft Azure のブループリントを使用してイニシアチブを加速させることにより、医療ソリューションにおける AI のギャップを埋める方法について説明します。
Content: >-
  <p>人工知能 (AI) は、患者の長さの予測から、診断のイメージング、不正行為の防止、およびその他の多くのユースケースの予測まで、医療の大きな可能性を保持します。 AI の使用を成功させるには、プロジェクトではなく、医療が必要です。 Microsoft Azure のブループリントを使用してイニシアチブを加速させることにより、医療ソリューションにおける AI のギャップを埋める方法について説明します。</p>


  <p>新しい機能を迅速に入手し、新しいソリューションを実装するために、医療 IT および開発者は、業界固有の Azure ブループリントを利用できるようになりました。 設計図には、コード例、テストデータ、セキュリティ、コンプライアンスサポートなどのリソースが含まれています。 これらのパッケージには、参照アーキテクチャ、ガイダンス、ハウツーガイド、その他のドキュメントに加えて、実行可能なコードと、医療組織にとって重要なユースケースに基づいて構築されたサンプルテストデータが含まれます。 また、このブループリントには、プライバシー、セキュリティ、およびコンプライアンスのイニシアチブ (脅威モデル、セキュリティ制御、責任マトリックス、コンプライアンス監査レポートなど) をサポートするコンポーネントも含まれています。</p>


  <p>詳細については、 <a href="https://aka.ms/healthwebinar2" target="_blank">Microsoft Azure の設計者向け web キャスト-パート 2: カスタマイズに関するページを使用して、医療業界の加速人工知能 (AI)</a>に参加してください。 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fhealthwebinar&amp;data=02%7C01%7C%7C03048337020e410c04ff08d618e5b959%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723772261583446&amp;sdata=nm8UUHN%2FmYstrEmq5pCe7kEb3I2wEMYJHv%2FUaOofk2A%3D&amp;reserved=0" target="_blank">Microsoft Azure ブループリントの導入</a>により、このセッションでは、独自のニーズや組織に合わせてブループリントをカスタマイズすることに重点を置いています。 このセッションは、医療機関、保険会社、製薬、および生命科学組織を対象としています。 主要な役割としては、シニア技術意思決定者、IT マネージャー、クラウドアーキテクト、開発者などがあります。</p>


  <h2>主要洞察</h2>


  <ul>
      <li><a href="https://aka.ms/healthwebinar" target="_blank">Microsoft Azure のブループリントを使用して、医療の最初の加速人工知能 (AI)</a>の医療のブループリントの Azure AI をレビューします。パート 1: はじめに web キャストです。</li>
      <li>機械学習の実験を作成して管理するための別の方法。</li>
      <li>Microsoft Azure のために、医療のブループリントで AI を利用できます。</li>
      <li>Microsoft パートナーと協力して、ブループリントを使用して、医療イニシアティブにおける AI を加速させる機会。</li>
  </ul>


  <h2>次の手順</h2>


  <p><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fhealthwebinar2&amp;data=02%7C01%7C%7C03048337020e410c04ff08d618e5b959%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723772261583446&amp;sdata=0XsM2%2FvBkbXgh3WXG2zlKHU5mbVUbRBcK0YUV5wVfwU%3D&amp;reserved=0" target="_blank">Microsoft Azure のブループリント web キャストを使用して、医療の促進 AI を登録または視聴</a>することをお勧めします。パート 2: オンデマンドでカスタマイズします。</p>
