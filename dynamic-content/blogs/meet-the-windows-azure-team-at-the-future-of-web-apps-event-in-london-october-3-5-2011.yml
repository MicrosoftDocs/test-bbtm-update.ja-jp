Title: 3-5 年10月2011、ロンドンの Web Apps イベントの将来 Windows Azure チームにご満足ください
Summary: Web Apps の未来 (FOWA) は、web 明をまとめて、次世代の web を起動するテクノロジ、プラットフォーム、ビジネスモデルについて説明する3日間のカンファレンスです,...
Content: '<p>今後の Web Apps (FOWA) は、web、モバイル、およびソーシャルの次世代のアプリケーションを起動するテクノロジ、プラットフォーム、およびビジネスモデルについて、web 明をまとめて話し合う3日間のカンファレンスです。&nbsp;</p>  <p>次の Windows Azure のエキスパートが fowa で話をします。</p>  <ul>  <li><b>クラウドでは、クラウドプラットフォーム</b> &ndash; を最大限に活用しましょう。上田マルクス<span style="text-decoration: underline;">( <a href="https://twitter.com/@smarx" target="_blank">@smarx</a> </span>) を使用して、Azure テクニカル製品マネージャーを Windows します。</li>  <li>giorgio Sardo <span style="text-decoration: underline;">( <a href="https://twitter.com/@gisardo" target="_blank">@gisardo</a> </span>) を使用した<b>HTML5 ゲームの構築</b>(Windows Azure でホストされているデモを含む) &ndash; 、Microsoft テクニカルエバンジェリスト</li>  <li><b>デバイスアプリに Azure Windows 使用する理由</b> &ndash;<span style="text-decoration: underline;">( <a href="https://twitter.com/@wadewegner" target="_blank">@wadewegner</a> </span>)、Microsoft テクニカルエバンジェリスト、</li>  </ul>  <p>&rsquo;また、Azure の技術エキスパート Windows で会議出席者が会いできるブースもあります。また、クラウドに接続されている iPhone/iPad、Android、Windows Phone デバイスでの Tankster とその他の楽しいゲームのデモをご覧いただけます。</p>  <p>&nbsp;イベントからの更新については、Azure をご覧<a href="https://twitter.com/windowsazure" target="_blank"> @Windows </a>ください。</p>'
