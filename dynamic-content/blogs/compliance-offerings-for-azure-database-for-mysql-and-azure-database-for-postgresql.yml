Title: Azure Database for MySQL と Azure Database for PostgreSQL のコンプライアンスサービス
Summary: お客様は、データの侵害に直面し、政府からオンラインの顧客情報にアクセスするための要求と共に、安全性とコンプライアンスに優れたソリューションの需要が高まっています...
Content: >-
  <p>お客様は、データの侵害に直面し、政府からのオンライン顧客情報へのアクセスを要求することで、安全性とコンプライアンスに優れたソリューションの需要が高まっています。 個人 &rsquo; データの収集と使用を管理する一般データ保護規則 (GDPR) などの新しい規制要件により、お客様が信頼性、透明性、セキュリティ、コンプライアンスを実現するのに役立つクラウドサービスを選択できるようになります。 国、地域、および業界固有の規制や要件への準拠を実現するのに役立つように、Azure Database for PostgreSQL と Azure Database for MySQL は Microsoft Azure &rsquo; のコンプライアンスサービスに基づいて構築されており、サービスの一般提供を受けているお客様に最も厳しいコンプライアンス認定を提供します。</p>


  <p>Microsoft Azure には、50を超える国、地域、および業界固有の<a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">コンプライアンスオファリング</a>があり、Azure Database for PostgreSQL および Azure Database for MySQL は、セキュリティ、プライバシー、コンプライアンス、透明性の Microsoft &rsquo; の信頼できるクラウド基盤の一部として利用されています。 詳細については、 <a href="https://www.microsoft.com/en-us/trustcenter/" target="_blank">Microsoft セキュリティセンター</a>を参照してください。</p>


  <p>Azure Database for PostgreSQL と Azure Database for MySQL のコンプライアンスオファリングとは何ですか。また、お客様にとってはどのような意味がありますか?</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c1418d0-921f-42f4-9424-3afcbf3d6a55.png"><img alt="Compliance Offerings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d62cbc8-e1a3-4253-9a55-6514c6a6f751.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンプライアンスサービス" width="640"></a></p>


  <p>Azure Database for PostgreSQL と Azure Database for MySQL は次の対象に準拠しています。</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001" target="_blank">ISO 27001:2013</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27018" target="_blank">ISO 27018:2014</a>*</li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/csa-star-attestation" target="_blank">CSA スター構成証明</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/csa-star-certification" target="_blank">CSA スター証明書</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa" target="_blank">HIPAA/ヒット行為</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci" target="_blank">PCI DSS レベル 1</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc" target="_blank">SOC1</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc" target="_blank">SOC2</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc" target="_blank">SOC3</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/eu-model-clauses" target="_blank">EU モデル条項</a></li>
   <li><a href="https://www.microsoft.com/en-us/trustcenter/compliance/uk-g-cloud" target="_blank">英国 G-クラウド</a></li>
  </ul>


  <p>これらのコンプライアンスオファリングを実現することで、Azure Database for PostgreSQL と Azure Database for MySQL には、データを保護するために展開された特定のポリシー、テクノロジ、およびコントロールがあります。また、Azure Database for PostgreSQL および Azure Database for MySQL 実行されるクラウドコンピューティングの関連インフラストラクチャを確保できます。 これらのオファリングを実現することは、マイクロソフトが業界標準に準拠した方法でサービスを運用することを意味します。 また、Azure Database for PostgreSQL および Azure Database for MySQL のお客様は、お客様が選択し、準拠しているクラウドサービス上でソリューションを運用していることを顧客、規制、パートナーに証明できます。</p>


  <p>Azure Database for PostgreSQL と Azure Database for MySQL を選択したお客様は、コンプライアンスオファリングによって提供される安心を超えて、追加の特典を得ることができます。 Microsoft では、オープンソーステクノロジを実行するサービスの Azure IP Advantage を提供しています。 この Azure IP Advantage は、業界最高レベルの知的財産保護、補償補償、スプリンギングライセンスを使用した特許選択や広範な保護によって訴訟を防御する機能を提供します。 詳細については、 <a href="https://azure.microsoft.com/en-us/overview/azure-ip-advantage/" target="_blank">Azure IP Advantage</a> を参照してください。</p>


  <p>Azure Database for PostgreSQL と Azure Database for MySQL は、今後のブログや Azure &rsquo; の <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">コンプライアンスオファリング</a>の一部として発表される、さらに多くのコンプライアンス認定を追求し続けています。</p>


  <p>データベースサービスプロバイダーとして Azure Database for PostgreSQL および Azure Database for MySQL を選択すると、最も厳しい基準に準拠しているだけでなく、Azure IP Advantage によってサポートされているサービスを選択することになります。 お客様は、業界の最良の基準と知的財産保証プログラムによって保護されていることを、自由にイノベーションできます。</p>


  <p>* Azure パブリッククラウドに対しては実現されますが、Azure Government または Azure ドイツには対応していません。</p>
