Slug: calling-all-australian-developers-enter-the-my-concept-rules-contest-for-a-chance-to-win-40000-for-your-windows-azure-project
Title: 'オーストラリアの開発者全員を呼び出す: 「My Concept Rules Contest for a Chance to Win $40,000 for your Windows Azure Project!'
Summary: Azure プロジェクトの開発に関するWindowsアイデアがありますが、それを実現するには支援が必要ですか? オーストラリアに住んでいますか? 今日は幸いな日です。 Lifehacker、Gizmodo、および Azure Windowsチームのメンバー。
Content: '<p>Azure プロジェクトの開発に関するWindowsアイデアがありますが、それを実現するには支援が必要ですか? オーストラリアに住んでいますか? 今日は幸いな日です。 <a target="_blank" href="https://www.lifehacker.com.au/">オーストラリアの Lifehacker</a>、<a target="_blank" href="https://www.gizmodo.com.au/">Gizmodo</a>、<a target="_blank" href="https://azure.microsoft.com/">および Windows Azure</a><a target="_blank" href="https://www.lifehacker.com.au/my-concept-rules/"><img height="169" width="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3465.MyConceptRules.png" border="0" style="float: right;"></a> チームは、Windows Azure の機能を活用した新しいクラウド プロジェクトのアイデアを見つけ出す"My Concept Rules" 開発者向けコンテストを作成するために参加しました。</p>  <p>必要な操作は、Azure の機能を活用するすばらしいアプリケーションに関するすばらしいアイデア (コードは必要ありません) Windowsです。 パネルを開く方法で決定された最適で最も実現可能な概念を持つ開発者は、プロジェクトを立ち上がり支援するために 40,000 ドルのバッキングを受け取る可能性があります。</p>  <p>上位の賞品には、次の内容も含まれます。 </p>  <ul class="unIndentedList">  <li>Windows Azure テクニカル スペシャリスト、Windows Azure MVP、Steven 立ち上がり、概念実証を構築し、現実への道のりでアプリケーションを取得します。</li>  <li>アイデアの開発を続けWindows、Azure と SQL Azure 6 か月間のサブスクリプション。</li>  <li>アプリケーションがライブという言葉を広めるのに役立つ Lifehacker と Gizmword を含む広告パッケージです。</li>  </ul>  <p>Kinect Console を使用した最新の Xbox 360 や、シドニーの Remix 2011 への 2 つのチケットなど、いくつかの準ランナーの賞品も提供されています。</p>  <p>ここを <a target="_blank" href="https://www.lifehacker.com.au/my-concept-rules/">クリックして</a> エントリ フォームに入力し、コンテストルールを読む。 ロゴ、フローチャート、ビデオ、リンクなど、アイデアの販売に役立つサポート情報を自由に追加できます。 必要な数のアイデアを入力します。 このコンテストは、オーストラリアの市民のみを参加できます。</p>  <p>Azure 試用版を無料で利用するにはWindows、開始に役立つその他のリソースについては、こちらをクリックしてください。 </p>  <p>エントリの期限は、2011 年 5 月 22 日午前 0 時です。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="none" data-via="windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
