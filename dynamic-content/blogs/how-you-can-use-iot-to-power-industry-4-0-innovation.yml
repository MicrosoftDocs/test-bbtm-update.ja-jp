Summary: 'この投稿は、企業が IoT の ROI を最大化するために設計された 4 部のシリーズの 4 番目の投稿です。 この 4 番目と最後の投稿では、イノベーションが会社にどのようなものかについて、新しい考え方を提供します。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2db1d914-bb3e-413c-92e7-daab166fe129.png"><img alt="Man working at a desktop computer in a bright office." border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0c6577b-ca65-4d4b-988b-b23e09cded9d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"></a></p>


  <p>IoT は、イノベーションの&mdash;ワクワクし、&mdash;時には楽しい時間を提供しています。 導入は&rsquo;簡単ではないので&rsquo;、この次のビジネスの波に備えて、Industry 4.0 の約束のビジョンを念頭に置く必要があります。</p>


  <p>IoT は、継続的な変革へのオンラムとして機能し、自動化、AI、機械学習を完全に活用する機能を企業に提供します。 企業は、IoT&rsquo;、クラウド サービス、ロボット工学、その他の新しいテクノロジの力を活用して、新しい働き方、作成方法、および生活方法を発見します。 テスト&rsquo;と学習を迅速に行い、最も有望な領域で結果をスケーリングします。 また、このイノベーションは、スマート ビル、より効率的な工場、接続された都市、完全に自律的な車両、より健康な環境、より良い生活の中に形を見つけるでしょう。</p>


  <p>今からそのデジタル世界の間には、何年もの試行錯誤と数十のアプリケーションが先行しています。 しかし、世界中の企業が IoT を埋め込み、データと分析のマスターを獲得し、プロセスを最適化し、新しいサービスを作成し、今すぐ製品を再考しています。 彼らのリーダーは、業界全体のデジタル化の約束を利用するために、自分自身と会社を位置付けしています。</p>


  <p>この投稿は、企業が IoT の ROI を最大化するために設計された 4 部のシリーズの 4 番目の投稿です。 最初の投稿では、 <a href="https://azure.microsoft.com/en-us/blog/why-iot-is-not-a-technology-solution-it-s-a-business-play/">IoT がビジネスを変革する方法について説明しました</a>。 2 つ目では、望ましい ROI を生み出す戦略を成功する方法 <a href="https://azure.microsoft.com/en-us/blog/how-to-develop-an-iot-strategy-that-yields-desired-roi">に関する分析情報を共有しました</a>。 3 番目の投稿では、企業が機能の <a href="https://azure.microsoft.com/en-us/blog/5-internal-capabilities-to-help-you-increase-iot-success/">ギャップを埋める方法について説明しました</a>。 次に、&rsquo;会社にとってイノベーションがどうなるかについて、新しい考え方を提供します。</p>


  <p>IoT のイノベーションは、すべてに適合する 1 つのサイズではありません。 プロセス製造会社の意味は、必ずしも医療会社の意味とは異なります。 IoT&mdash;&mdash; をビジネスに適用する方法を理解し、3 つの異なるイノベーション の役割を果たす前に行った企業から学ぶのに役立ちます。</p>


  <h2>デジタル エコシステムからのデータを活用する</h2>


  <p>企業は、IoT 対応&rsquo;のインテリジェンス システムを構築する際に、パートナーが流動的で変化し続けるデジタル サプライ チェーンでシームレスに連携するエコシステムを作成する必要があります。 参加者は、プロセスを微調整するために使用できるリアルタイム データの一元的なビューと、予測的な意思決定を可能にする分析にアクセスできます。 さらに、自動化により、お客様は不要なリソースの使用などの無駄なソースを減らすのに役立ちます。</p>


  <p>PCL コンストラクションは、カナダ、オーストラリアで米国を行う独立した建設会社のグループで構成されています。 スマート ビルディングが建設の未来であるという認識から、PCL は Microsoft と提携して、スマート ビルディングのイノベーションを推進し、実装作業に集中しています。</p>


  <p>この会社では、Azure ソリューションの全範囲を使用していますPower BI、Azure IoT、高度な分析、AI <a href="https://www.globenewswire.com/news-release/2018/04/19/1481996/0/en/PCL-Construction-and-Microsoft-are-Building-Smart.html"></a>&mdash;を使用して、建設効率と職場の安全性の向上、未使用の部屋の電源と熱をオフにすることで建物の効率を向上させる、部屋の使用率を分析して、より快適で生産性の高い作業環境を作成し、収集するなど、複数の使用事例向けスマートビルディング ソリューションを開発しています。&mdash; 複数のシステムからの使用状況情報を使用して、エンタープライズ レベルでサービスを最適化します。 PCLs&rsquo; のお客様は、より優れた制御、より効率的な建物、およびエネルギー消費量とコストの削減によってメリットを得る。</p>


  <p>しかし、進むパスは簡単&rsquo;ではありませんでした。 &ldquo;文化的変革は必要であり、 <a href="https://azure.microsoft.com/en-us/blog/building-an-iot-ecosystem-that-fuels-business-transformation/">PCLs&rsquo; IoT の取り込みにおける推進要因でした</a>。 製品、PL&amp;&rdquo;、およびパートナーへのアプローチの変更を進め、最初にこの変更をリーダーシップ チームとして受け入れる必要があったと、高度なテクノロジ サービスの PCL マネージャー Chris Palmer は言います。</p>


  <h2>マネージド サービス ビジネスの開発</h2>


  <p>ドイツに拠点を置く Essen&rsquo; は、エレベーター、エスカレーター、その他の乗客輸送ソリューションの世界をリードするプロバイダーの 1 つです。 この会社では、さまざまな Azure&rsquo; サービスを使用して、ソリューションの使用を改善し、世界中の顧客サイトでのメンテナンスを効率化しています。</p>


  <p>ビジネス パートナーの Willow は、Azure Digital Twin プラットフォームを使用して、ドイツの Rottweill にある 800 フィートのテスト ラボである Innovation Test Tower の仮想レプリカを作成しました。 ラボは、24 時間データを送信する占有空間と IoT センサーの約 200,000 平方フィートを備える、アクティブな商業ビルです。 Willow とkrupp は <a href="https://customers.microsoft.com/en-us/story/thyssenkrupp-manufacturing-azure-iot">、IoT</a> を使用して、構築操作と、製品やサービスを改良するためにスペースを使用する方法に関する新しい分析情報を取得しています。</p>


  <p>さらに、ioT、AI、機械学習を使用して世界中の 120,000 を超えるエレベーターのサービスを支援する Azure プラットフォーム上に構築されたソリューションである MAX が開発されました。 MAX を使用すると、建物のオペレーターは、エレベーターのダウンタイムを半分に減らし、サービス呼び出しの平均長を最大 <a href="https://blogs.microsoft.com/iot/2016/09/15/microsoft-azue-iot-suite-and-hololens-enable-revolutionary-solutions-for-thyssenkrupp-elevator/">4</a> 倍に減らしながら、ユーザーの満足度を向上できます。</p>


  <p>会社マルチ&rsquo; システムでは、IoT と AI を使用して、エレベーターの移動場所に関するより良い決定を行い、移動時間を短縮したり、定期的な乗客の到着に合わせてエレベーターの到着をスケジュールしたりします。</p>


  <p>&ldquo;さまざまな使用シナリオをテストし、[Innovation Test Tower] ビルの人々に最適な機能を確認するために、空間を常に再構成しています。 テスト用&rsquo;に大規模&mdash;な新しい物理資産をインストールする必要はない。これは、sledgehammers ではなく、キーストロークを使用してデジタル レプリカを介してすべて行うからである。 Willow Twin とその Azure&rdquo; インフラストラクチャのおかげで、この柔軟性を得たと、Multi の最高経営責任者である Michael Cesarz 教授は言います。</p>


  <h2>デジタル時代の製品とサービスを再考する</h2>


  <p>主要な製造元であるLerler は、IoT を製品に埋め込<a href="https://news.microsoft.com/transform/videos/kohler-smart-bath-kitchen-enriches-homes/"></a>み、スマート なキッチンや共用部を作成し、パーソナル化、利便性、制御に対する消費者の需要を満たしています。 Microsoft Azure IoT プラットフォームを使用して構築されたプラットフォームは、音声コマンド、手の動き、天気、コンシューマー プリセットのオプションに応答します。</p>


  <p>また、Azure を使用して新しいソリューションのデモ、開発、テスト、スケーリングを行い、迅速にイノベーション <a href="https://customers.microsoft.com/en-ca/story/kohler-konnect-azure-iot">を行いました</a>。 &ldquo;0 から 2 か月のデモはすばらしいです。 Azure&rdquo; プラットフォーム サービスを使用することで開発サイクルを半分に短縮し、スタートアップへの投資も大幅に削減できます。また、Fei Shen 氏は、Insler の IoT エンジニアリングのアソシエイト ディレクターである Fei Shen 氏は言います。</p>


  <p>スマート な照明&rsquo;&rsquo;製品とキッチン製品は、ユーザーの照明を開始し、水の温度を事前に定義されたレベルに調整し、ミラー ライトを好みの明るさと色にオンにし、日の天気と交通を共有することができます。 また、水が自分の家や部屋にあふれた場合にもユーザーに警告します。 スマート フィクスチャは、コンシューマーが製品を使用している方法に関する重要な分析情報を提供します。これは、新しい製品の開発や既存の機能の微調整に使用できます。</p>


  <p>スマート ホーム テクノロジのコンシューマー導入が拡大し、新しい需要に対応するためにビジネスを軸にしているという点が大いに感じらされています。 &ldquo;インテリジェント&rsquo;な製品を約 10 年間作り続けてきましたが、デジタル なんかの部屋や水回りなどですが、IoT 機能を備えたものは何もありません。 &rdquo;私たちは、人々がより優しく生き続けるのを支援したいと考えています。デジタルで製品を有効にするための次のステップは、Smart Kitchens のマーケティング マネージャーの Jane Yun 氏と、Insler のエグニタイズ マーケティング マネージャーである Jane Yun 氏です。</p>


  <p>これらの例が示すとおり、IoT の可能性は無限であり、成功は会社ごとに異なります。 一部の企業は、内部プロセスにのみ IoT を利用し、他の企業は分析と自動化を使用して、デジタル エコシステム内のすべてのパートナーを支援します。 一部の企業では、顧客エクスペリエンスを最適化し、関係を深め、物理的な製品オファリングに関するデータ サービスをラップしますが、他の企業は、新たな市場需要とアウトポジションの競合他社をタップするために、製品とサービスを再考します。</p>


  <p>IoT 分析情報を適用してビジネスとプロセスを変革する方法 IoT 戦略の作成と ROI の機会の最大化に関するヘルプを受ける。</p>


