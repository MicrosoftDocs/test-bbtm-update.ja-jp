Title: Windows Azure websites を使用した優れた新しい機能
Summary: Windows Azure websites (waws) での作業に最適な点の1つは、お客様が世界クラスの web を作成するために必要なことについてさらに学習する際に、今後導入される迅速な変更点です。
Content: '<p>Windows Azure websites (waws) での作業に最適な点の1つは、世界クラスの web アプリケーションと web サイトを作成するために顧客が必要とすることについてさらに学習する際に、今後導入される迅速な変更点です。&nbsp;</p>  <p>WAWS preview を数か月前に開始したため、多くの新機能と修正が導入されました。 次に、いくつかの新機能の roundup を示します。&nbsp;</p>  <p style="padding-left: 30px;"><strong>1) &nbsp; &nbsp; </strong> <strong>.net 4.5 サポート</strong></p>  <p style="padding-left: 30px;">.NET 4.5 には、一般的な web 開発と .NET framework の多くの機能強化が含まれています。 WAWS ユーザーは、MVC 4 や Web API などの新機能を使用できるようになりました (詳細については、 <a href="https://www.asp.net/vnext/overview/aspnet/whats-new" target="_blank">こちら</a>を参照してください)。</p>  <p style="padding-left: 30px;">Visual Studio 2012 と .net 4.5 でビルドされたアプリケーションを、Web 配置 ( &lsquo; Web プロジェクトの Publish &rsquo; オプション) を使用して Visual Studio から waws に直接プッシュできるようになりました。</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7752.Figure-1.png" alt="" border="0"></a></p>  <p style="text-align: left; padding-left: 90px;"><em>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;図 1: VS2012 から 4.5 Web アプリをデプロイする</em></p>  <p style="padding-left: 30px;">[構成 &rsquo; ] タブをクリック &lsquo; し、[.net FRAMEWORK の &lsquo; バージョン &rsquo; ] ボタンを選択して、Windows Azure 管理ポータルでアプリケーションの .net バージョンを指定することもできます。</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7103.Figure-2.png" alt="" border="0"></a></p>  <p><em>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;図 2: Windows Azure 管理ポータルでの .net バージョンの指定</em></p>  <p style="padding-left: 30px;"><strong> 2) &nbsp; &nbsp; </strong><strong>共有層</strong></p>  <p style="padding-left: 30px;">2012年6月に WAWS を導入したときに、2種類のサイトを使用できるようになりました。</p>  <p style="padding-left: 30px;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>無料</strong>で、リソース (メモリ、送信、CPU 時間) が制限され、CNAME はサポートされていないマルチテナント環境で実行されているサイト。</p>  <p style="padding-left: 30px;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;専用 VM 上で実行されている <strong>予約済み</strong>のサイト。 このオプションには従量課金制のリソース消費モデルがあり、CNAME マッピングが可能です。</p>  <p style="padding-left: 30px;">価格モデルの詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/" target="_blank">こちら</a>を参照してください。&nbsp;</p>  <p style="padding-left: 30px;">WAWS を試してみると、1つの CPU 予約インスタンスの場合、CNAME マッピング ($56) の高い入力価格について多くのフィードバックが提供されました。 このモデルでは、最近 <strong>共有</strong> モデルを発表したことに対処するために、ユーザーは1か月に $0.013 ($9.60) を支払い、CNAME と a レコードをマップする機能を受け取ります。 共有サイトは、大量のリソース (メモリ、CPU 時間、アイドルタイムアウト) を受け取るマルチテナント環境で実行されます。 共有サイトは、ユーザーが送信クォータを超過した場合は、無料サイトとは異なり、ブロックされません。 サイトを共有モードに移動するには、[スケール &rsquo; ] タブを使用 &lsquo; して、[共有 &rsquo; ] オプションを選択 &lsquo; します。&nbsp;</p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8713.Figure-3.png" alt="" border="0"></a></em></p>  <p style="padding-left: 120px;">&nbsp;&nbsp;<em>図 3: 共有ホスティングモードへのサイトの移動</em></p>  <p style="padding-left: 30px;"><strong>3) &nbsp; &nbsp; </strong><strong>ドメイン管理のサポートの強化</strong></p>  <p style="padding-left: 30px;">より多くのフィードバックを収集したので、お客様は、その後の url を WAWS サイト (つまり mydomain.com と www.mydomain.com) にマップ &ldquo; &rdquo; する機能を必要としていることがわかりました。また、お客様は、カスタムドメイン名をマッピングするためのガイド付きアプローチの恩恵を受けることができることを学びました。 これらの要件を実装するには、 &lsquo; [構成 &rsquo; ] タブに新しい &lsquo; [ドメイン &rsquo; の管理] オプションを追加しました。このオプションを使用すると、ユーザーは必要な数だけカスタムドメイン名を個々の web サイトにマップできます。&nbsp;</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7725.Figure-4.png" alt="" border="0"></a></p>  <p style="padding-left: 60px;"><em>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;図 4: [構成] タブの [ドメインの管理] ボタン</em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0312.Figure-5.png" alt="" border="0"></a></em></p>  <p style="padding-left: 60px;"><em></em><em>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;図 5: [構成] タブの [ドメインの管理] ボタン</em></p>  <p style="padding-left: 30px;"><strong>4) &nbsp; &nbsp; </strong> <strong>Python Django のサポート</strong></p>  <p style="padding-left: 30px;">私たちのお客様にとっての主要なコミットメントの1つは、WAWS で利用可能な言語とフレームワークの多様性が高まっていることです。 このパスを開始するには、Python Tools for Visual Studio (ptvs) チームと提携して waws の Django サポートを提供しています。</p>  <p style="padding-left: 30px;">Django は、Python 言語を使用する web 開発用の非常に一般的なフレームワークです。 Django は、多くの大規模な web サイトで使用されており、活気のあるコミュニティがあります。 ptvs チームは、waws サイトとすばやく同期できるようになった Visual Studio に対して、Django プロジェクトの種類を提供しています。</p>  <p style="padding-left: 30px;">WAWS 用に Python を構成するには、ハンドラーマッピングと一部のアプリ設定を設定する必要があります。</p>  <p style="padding-left: 30px;">WAWS 用に Python を構成する方法については、 <a href="https://azure.microsoft.com/en-us/develop/python/tutorials/web-sites-with-django/" target="_blank">こちら</a>を参照してください。</p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1346.Figure-6.png" alt="" border="0"></a></em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0268.Figure-6.1.png" alt="" border="0"></a></em></p>  <p style="padding-left: 30px;"><em></em><em>&nbsp; 図 6: Django サイトの [構成] タブのアプリ設定とハンドラーマッピング</em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0624.Figure-7.png" alt="" border="0"></a></em></p>  <p style="padding-left: 150px;"><em></em><em>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;図 7: Visual Studio の Django サイト</em></p>  <p style="padding-left: 30px;"><strong>5) &nbsp; &nbsp; </strong><strong>継続的インテグレーションのためのその他のオプション</strong></p>  <p style="padding-left: 30px;">Azure websites Windows 開始すると、Team Foundation Service を使用した継続的インテグレーションのサポートと、クライアントマシンから waws サイトへの Git リポジトリの同期のサポートが提供されました。 お客様からのフィードバックの主なポイントの1つは、CodePlex や GitHub などのオンラインコードリポジトリと統合する必要があることでした。 最近の管理ポータルのリリースでは、ユーザーはこれを行うことができるようになりました。 waws サイトは、CodePlex、GitHub、BitBucket リポジトリから直接デプロイできるようになりました。 この機能を有効にするには、 &lsquo; サイト &rsquo; &lsquo; の [ダッシュボード &rsquo; ] タブで [Git 発行 &rsquo; の設定] オプションを選択し、[デプロイ &rsquo; ] タブが表示されたら &lsquo; 、統合するリポジトリの種類を選択します。</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2061.Figure-8.png" alt="" border="0"></a></p>  <p style="padding-left: 150px;"><em>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;図 8: Git 発行の設定</em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3835.Figure-9.png" alt="" border="0"></a></em></p>  <p style="padding-left: 60px;"><em></em><em>&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;図 9: サイトの展開オプションを設定する</em></p>  <p style="padding-left: 30px;">このクイック概要が役に立つことを願っています。 これらの機能を使用することをお勧めします。お客様のフィードバックや質問については、Windows Azure websites プレビュー<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurewebsitespreview/threads" target="_blank">フォーラム</a>にお送りください。</p>'
