Slug: just-released-windows-azure-appfabric-caching-service
Title: 'リリース日: Windows Azure AppFabric Caching Service'
Summary: '[この記事は、チームによってSQL Azureされました。]このニュースを見逃した場合、Azure AppFabric Windowsブログは金曜日に、Azure Windowsが現在AppFabric キャッシュ サービスと発表しました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>このニュースを見逃した場合、Windows Azure AppFabric ブログは金曜日に、Windows <a href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/28/windows-azure-appfabric-caching-service-released.aspx"></a> Azure AppFabric キャッシュ サービス が実稼働サービスとして利用できると発表しました。 このサービスは、データをメモリ内に保持する機能を提供することで <a href="https://azure.microsoft.com/">Windows Azure および SQL Azure</a>&nbsp; アプリケーションのパフォーマンスを向上させる、分散型のメモリ内アプリケーション キャッシュ サービスです。これにより、ストレージまたはデータベースからデータを取得する必要がなされます。128 MB から 4 GB までの 6 種類のキャッシュ サイズ オプションを使用できます。</p>  <p>この新しいサービスの使用を容易にするために、ユーザーは 2011 年 8 月 1 日より前の請求期間に対して課金されません。&nbsp;Azure Platform Windowsの一部には、現在のお客様の一定の期間、128 MB のキャッシュ オプションが無料で含まれます。 詳細については、「Azure プラットフォーム オファー」Windowsを参照してください。 </p>  <p>Azure Windows AppFabric キャッシュ サービス の詳細については、<a href="https://blogs.msdn.com/b/windowsazureappfabric/">Azure AppFabric のWindowsを参照してください</a>。<a href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/28/windows-azure-appfabric-caching-service-released.aspx"></a>&nbsp;</p>  <p>キャッシュ サービスに関する質問については、Windows Azure Storage、CDN <a href="https://social.technet.microsoft.com/Forums/en-us/windowsazuredata/">フォーラムを参照してください</a>。</p>  <p>-- Steve</p>
