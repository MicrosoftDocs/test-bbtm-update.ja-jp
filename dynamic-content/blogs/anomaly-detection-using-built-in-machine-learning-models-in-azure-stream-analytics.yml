Title: Azure Stream Analytics での組み込みの機械学習モデルを使用した異常検出
Summary: Azure Stream Analytics での異常検出のための組み込みの機械学習モデルにより、機械学習モデルの構築とトレーニングに関連する複雑さとコストが大幅に削減されます。 この機能は、世界中のパブリックプレビューで使用できるようになりました。
Content: "<p>Azure Stream Analytics における異常検出のための組み込みの machine learning (ML) モデルは、機械学習モデルの構築とトレーニングに関連する複雑さとコストを大幅に削減します。 この機能は、クラウドと IoT Edge の両方で世界中のパブリックプレビューで使用できるようになりました。</p>\n\n<h2>Azure Stream Analytics とは</h2>\n\n<p>Azure Stream Analytics は、Azure 上で完全に管理されたサーバーレス PaaS サービスであり、顧客はデータの高速移動ストリームを分析および処理し、ミッションクリティカルなシナリオに対してリアルタイムの洞察を提供できます。 開発者は、単純な SQL 言語 (カスタムコードを含むように拡張可能) を使用して、強力な分析処理ロジックを作成してデプロイし、スケールアップしてスケールアウトして、ミリ秒の待機時間で洞察を提供できます。</p>\n\n<h2>ストリーム処理に異常検出機能を組み込む従来の方法</h2>\n\n<p>多くのお客様は Azure Stream Analytics を使用して、予想されるパターンに準拠していない問題を検出し、壊滅的な損失を防ぐために、大量の高速移動ストリームを継続的に監視します。 これは、本質的に異常検出です。</p>\n\n<p>異常検出の場合、ユーザーは、クエリのハードコーディング制御制限のサブ最適な方法を使用するか、カスタムの機械学習モデルを使用していました。 カスタム学習モデルの開発には、時間だけでなく、データサイエンスに関する高度な専門知識と微妙なデータパイプラインエンジニアリングスキルが必要です。 多くの工業 IoT サイトに関連する値があるにもかかわらず、ストリーミングパイプラインでの異常検出を除外に導入するという大きな障壁があります。</p>\n\n<p style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"324\" scrolling=\"no\" src=\"https://channel9.msdn.com/Shows/Azure-Friday/Anomaly-detection-using-machine-learning-in-Azure-Stream-Analytics/player?format=ny\" width=\"576\"></iframe></p>\n\n<h2>Stream Analytics での異常検出用の組み込み機械学習関数</h2>\n\n<p>組み込みの機械学習ベースの異常検出機能により、Azure Stream Analytics は、カスタム機械学習モデルを簡単な関数呼び出しに構築してトレーニングする複雑さが軽減されます。 2つの新しい教師なし machine learning 関数が導入され、最も一般的に発生する2つの異常 (一時的および永続的) が検出されました。</p>\n\n<ul>\n    <li>スパイクや dip などの一時的または短時間の異常を検出する<strong>AnomalyDetection_SpikeAndDip</strong>関数。 これは、適切にドキュメント化されたカーネル密度推定アルゴリズムに基づいています。</li>\n    <li><strong>AnomalyDetection_ChangePoint</strong> 機能により、bi レベルの変化などの永続的または長期間の異常が検出され、速度が低下し、傾向が低下します。 これは、exchangeability martingales と呼ばれるもう1つの既知のアルゴリズムに基づいています。</li>\n</ul>\n\n<h2>例</h2>\n\n<pre>\nSELECT  sensorid,  System.Timestamp as time, temperature as temp,        \nAnomalyDetection_SpikeAndDip(temperature, 95, 120, &#39;spikesanddips&#39;)\nOVER PARTITION BY sensorid\nLIMIT DURATION(second, 120) as SpikeAndDipScores\nFROM input</pre>\n\n<p>上記の例では、 <strong>AnomalyDetection_SpikeAndDip</strong> 関数を使用すると、温度の測定におけるスパイクや dip のセンサーのセットを監視できます。 さらに、基になる ML モデルでは、ユーザーが指定した信頼レベル95% を使用して、モデルの感度を設定します。 120秒のスライディングウィンドウに対応する120のトレーニングイベントの数は、関数のパラメーターとして指定されます。 ジョブが sensorid によってパーティション分割されていることに注意してください。これにより、複数の ML モデルが各センサーに対して1つずつ、同じ1つのクエリ内ですべてのモデルがトレーニングされます。</p>\n\n<h2>今すぐ始めましょう</h2>\n\n<p>&rsquo;Azure Stream Analytics で異常検出関数を試してみることをお楽しみください。 この新機能を試すには、機能のドキュメント「 &quot; <a href=\"https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-machine-learning-anomaly-detection\">Azure Stream Analytics での異常検出</a>」を参照してください。&quot;</p>"
