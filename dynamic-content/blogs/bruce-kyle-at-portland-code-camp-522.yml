Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><h2>SQL Azure でのはじめに</h2>  <p><b>時間:</b> 3:15 pm – 4:30 Pm、土曜日、5月 2010 22 日     <br><b>場所:</b> Franz 氏 Hall、部屋217</p>  <p>Kyle ( <a href="https://twitter.com/brucedkyle">@brucedkyle</a> ) は、SQL Azure の使用を開始する方法を示しています。 SQL Azure の使用は、オンプレミス SQL Server アプリケーションで現在使用されているものと同じツールと開発プラクティスをサポートするほとんどの開発者にとって使い慣れたエクスペリエンスです。 次のような使い慣れたツールの使用方法について説明します。たとえば、SQL Azure を操作するために重要なヒントと秘訣を紹介します。これは、調整やメトリックビューのクエリを実行する際の接続の管理などです。</p>  <p>プレゼンテーションリンク</p>  <p>ポートランドコードキャンプ</p>  <p>それでも、その日にプレゼンテーションを行っているわけではありません。すべてのプレゼンテーションについてはここをクリックしてください。</p>
