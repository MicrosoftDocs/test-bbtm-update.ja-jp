Title: SAP HANAを使用したAzure Backup一般提供開始
Summary: 現在、リージョン内のデータベースに対する Azure Backupソリューションの一SAP HANAを英国南部しています。
Content: >-
  <p>SAP HANA データベースの Microsoft Azure Backups&rsquo; ソリューションは、すべての Azure パブリック リージョンと Gov リージョン US Govで一般提供されています (&amp;ドイツ北東部とドイツ中部、フランス南部、IOWA を除く)。</p>


  <p>Azure Backupは Azure<b>&#39;ネイティブ バックアップ</b> ソリューションです。これは<b>、SAP</b> によって<a href="https://www.sap.com/dmc/exp/2013_09_adpd/enEN/#/d/solutions?id=8f3fd455-a2d7-4086-aa28-51d8870acaa5" target="_blank"><b>認定された BackInt</b> <b></b></a> です。 このオファリング&rsquo;はAzure Backupインフラストラクチャのゼロ バックアップの管理<b></b>と一致します。これにより、バックアップ インフラストラクチャをデプロイして管理する必要がなくなります。 Microsoft Azure Virtual Machines (VM) &mdash; <a href="https://docs.microsoft.com/azure/virtual-machines/windows/sizes-memory#m-series" target="_blank">M</a> シリーズの仮想マシンで実行されている SAP HANA データベースをシームレスにバックアップおよび復元し、Azure Backup が提供するエンタープライズ管理機能を活用できます。</p>


  <h2>メリット</h2>


  <ul>
      <li>15 分間の目標復旧ポイント (RPO): 最大 15 分の重要なデータの復旧が可能です。</li>
      <li>1 回のクリックでポイントインタイム リストア: データベースを別のサーバーにSAP HANA実稼働データを簡単に復元できます。 バックアップとカタログのチェーン化による復元の実行は、すべて Azure によってバックグラウンドで管理されます。</li>
      <li>長期保有: 厳格なコンプライアンスと監査のニーズに応じて、リテンション期間に基づいてバックアップを何年も保持できます。その後、組み込みのライフサイクル管理機能によって復旧ポイントが自動的に削除されます。</li>
      <li>Azure からのバックアップ管理:<b> </b>管理エクスペリエンスAzure Backup&rsquo;<a href="https://docs.microsoft.com/azure/backup/backup-azure-monitoring-built-in-monitor" target="_blank">管理および</a>監視機能を使用します。</li>
  </ul>


  <p>他のリージョンへの GA ロールアウトに関するその他の更新については、この領域をご覧ください。 現在、これらの <a href="https://docs.microsoft.com/en-us/azure/backup/sap-hana-backup-support-matrix#onboard-to-the-public-preview" target="_blank">Azure geo ではプレビュー </a><a href="https://docs.microsoft.com/en-us/azure/backup/sap-hana-backup-support-matrix#onboard-to-the-public-preview" target="_blank">中です</a><a href="https://docs.microsoft.com/en-us/azure/backup/sap-hana-backup-support-matrix#onboard-to-the-public-preview" target="_blank">。</a></p>


  <h2>作業の開始</h2>


  <ul>
      <li>バックアップエクスペリエンスの向上にSAP HANA取り組み中です。 現在サポートされている <a href="https://docs.microsoft.com/azure/backup/sap-hana-backup-support-matrix#scenario-support" target="_blank">シナリオ</a> を確認してください。</li>
      <li>データベースのバックアップと<a href="https://docs.microsoft.com/azure/backup/backup-azure-sap-hana-database" target="_blank">復元を</a><a href="https://docs.microsoft.com/azure/backup/sap-hana-db-restore" target="_blank">行うSAP HANA</a>参照してください。</li>
      <li><a href="https://docs.microsoft.com/azure/backup/sap-hana-db-manage" target="_blank">バックアップされたデータベースを</a> 管理SAP HANA監視します。</li>
      <li>ヘルプが必要ですか? トラブルシューティングの <a href="https://docs.microsoft.com/azure/backup/backup-azure-sap-hana-database-troubleshoot" target="_blank">ドキュメントを参照</a> してください。 または、サポートを受Azure Backup <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=windowsazureonlinebackup" target="_blank">フォーラムに</a> 連絡してください。</li>
      <li>Azure Backup の詳細 <a href="https://docs.microsoft.com/azure/backup/backup-overview" target="_blank">を確認してください</a>。</li>
      <li>その他の更新については、Twitter <a href="https://twitter.com/azurebackup" target="_blank">@AzureBackup</a> でフォローしてください。</li>
  </ul>
