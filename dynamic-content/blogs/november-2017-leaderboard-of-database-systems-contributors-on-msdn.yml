Title: MSDN のデータベース システム共同作成者の 2017 年 11 月ランキング
Summary: 11 月の上位 10 人の共同作成者の皆さん、おめでとうございます。 Alberto Morillo はクラウド の順位で最初の位置を維持し、同じ順位は「All Databases(すべてのデータベース)」ランキングでトップを維持しています。これ。。。
Content: >-
  <p>11 月の上位 10 人の共同作成者の皆さん、おめでとうございます。 Alberto Morillo はクラウド の順位で最初の位置を維持し、同じ順位は「All Databases(すべてのデータベース)」ランキングでトップを維持しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b9c180a-92cd-4e7b-af5f-c1e01a8aeb09.png"><img alt="leaderboard_Top10_november" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a12dffff-fb66-4110-bcf6-145006520316.png" style="display: inline;" title="leaderboard_Top10_november" width="1280"></a></p>


  <p>この <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/"><u>ランキング イニシアチブは</u></a> 、MSDN フォーラムで上位のデータベース システム共同作成者を認識するために、2016 年 10 月に開始されました。 次は引き続きポイント階層です (ポイントの順序を下げ)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e04b4d63-d292-41ff-b2b9-2788a5fb0f3c.png"><img alt="leaderboard_rules" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea06f80d-f860-4072-9dae-e7d545b30594.png" style="display: inline;" title="leaderboard_rules" width="1280"></a></p>
