Title: 'Azure Backup による顧客の成功事例: Russell Reynolds'
Summary: お客様は、Azure Backup Azure への移行を支援し、バックアップと回復の要件を管理する方法について説明します。
Content: >-
  <p>これは、顧客からの成功事例を紹介するブログ シリーズの最初の記事で、Azure Backup。 ここでは、Russell Reynolds のAzure Backupについて説明します</p>


  <h2>顧客の背景</h2>


  <p>Russell Reynolds は、グローバル リーダーシップおよびエグゼクティブ検索会社であり、クライアントが C スイート内の取締役会、最高経営責任者、その他の主要な役割内での評価、経営幹部の検索、およびリーダーシップの移行をサポートします。 IT とデータセンターのコストを削減するために Azure に移行した後、会社は、面倒でコストの高いテープ バックアップの代替手段を探し始めました。 「Azure Backup」と入力します。</p>


  <h2>サポートAzure Backup方法</h2>


  <p><a href="https://docs.microsoft.com/azure/backup/backup-azure-dpm-introduction"><u>Microsoft System Center 2012 R2 Data Protection Manager</u></a> では、VMWare ワークロードをローカルおよび Azure クラウドにバックアップし、テープのニーズを排除して最大 99 年間保持できます。 オフライン シード処理Azure Backup <a href="https://docs.microsoft.com/azure/backup/backup-azure-backup-import-export"><u>機能を使用</u></a> して、最初の 10 TB のデータをクラウドにコピーしました。 その後、Azure Backupバックアップ中に増分データのみを転送し、ストレージの消費量を減らし、膨大な帯域幅を必要とします。</p>


  <p><em>&ldquo;&quot;</em>テープ処理に非常に評判の良いパートナーを使用しましたが、データが施設を離れるときに常に不満を感じさせます。Russell Reynolds Associates<em>&ldquo; のグローバルディスティット インフラストラクチャおよびクライアント サービスのディレクターである David W.Pfister は言います。これで、データがオンプレミスまたは Azure クラウドにあるのがわかっています。これは、より安心感を提供します。&rdquo;</em></p>


  <p>Azure にバックアップを置くことで、節約も実現します。<em>&ldquo;これで、高価な&rdquo;</em> ストレージ ソリューションではなく、安価なディスクの集まりにバックアップします。Russell Reynolds<em>&ldquo; の分散インフラストラクチャ チームのリード エンジニア、Sean DeLessio は言います。コストの高&rsquo;い専用のバックアップ ストレージ システム上の領域の管理について心配する必要はありません。テープのコスト、管理コスト、何もありません。Azure では、バックアップが大幅に安価です。&rdquo;</em></p>


  <p>クラウドにバックアップとビジネス継続性/ディザスター リカバリーを実装することで、Russell Reynolds は 1 人のフルタイム スタッフ メンバーを新しいプロジェクトに再割り当てできます。&quot;<em>アクティビティ&rsquo;に対&quot;</em>するライトを維持&#39;から、ビジネスの競争力を高&#39;する新しいプロジェクト作業にリソースを転送できると、Pfister は言います。</p>


  <p>テープの管理などの繰り返し作業を繰り返し行う平時のスタッフ メンバーを緩和すると、従業員の生活の質も向上します。<em>&ldquo;私たちが&rsquo;見つけたのは、クラウドによって、スタッフは新しいスキルを習得するために、より戦略的でアーキテクチャの高いアクティビティに集中できるという結果です。それは&rsquo;本当に重要でした。学習&rsquo;に新たな&rsquo;&rdquo;</em>焦点を当て、楽しんだのを見ました。これは優先順位を作りました。Pfister は言います。</p>


  <h2>まとめ</h2>


  <p>Azure Backup を使用し、ビジネスクリティカルなワークロードの保護を強化し、安心感を高め、コストを削減し、スタッフをワクワクすることで、Russell Reynolds は、これらによって非常に優れた ROI が得られると信じています。<em>&ldquo;市場は常に速く&rdquo;</em> 動いています。クラウドを使用すると、より軽快で積極的に進めます。Pfister は言います。&quot;<em>行きたい場所に集中し、その方法に重点を置く必要があります。バックアップ&rsquo;、DR、その他の運用タスクについて心配する必要がなくなりました。&rdquo;</em>&nbsp;</p>


