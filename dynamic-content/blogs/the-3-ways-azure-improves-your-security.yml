Summary: 現在は RSA に参加しています。セキュリティを中心にしたこの業界イベントにスポンサーとして参加していただく予定です。 クラウド セキュリティに関する視点を共有する機会を得ると思いました。
Content: >-
  <p><em>これは、セキュリティで保護された基盤を提供する方法<a href="https://azure.microsoft.com/en-us/blog/tag/azure-security/"></a>に関する 4 部Microsoft Azureブログ記事シリーズの 2 番目のブログです。</em></p>


  <p>今日は&rsquo; RSA で発表されました。セキュリティを中心にしたこの業界イベントにスポンサーとして参加していただく予定です。 私は、クラウド&rsquo; セキュリティに関する視点を Azure と共有する機会を得たと思いました。</p>


  <p>ご存知のように、世界中の企業は、進化し続けるセキュリティ上の脅威の量と、これらの脅威に対応するための有資格のセキュリティ人材の維持によって困難を受けています。 実際、平均的な大規模な組織は毎週 17,000 件のセキュリティ アラートを受け取り、その結果、セキュリティ侵害を検出するために平均 99 日が発生します。 これは、セキュリティ侵害が侵害された 1 つのシステムから大幅に広範な問題に拡大するのにかかる 48 時間未満とは対照的です。</p>


  <p>これらの課題に対処するためのソリューションを探す場合、Azure は、コストと複雑さを軽減しながら、セキュリティ体制を強化するのに役立ちます。 TD Bank、First Tech Credit Union、Geico、3M、 <a href="https://customers.microsoft.com/en-us/story/rollsroycestory" target="_blank">Rolls-Rolls-Rollsce、State of TheMusson</a>、Heineken など、世界中の何千もの企業や政府が、信頼できるクラウドとして Azure を選択しています。 &ndash; Azure は、Microsoft が提供するセキュリティで保護された基盤である 3 つの重要な領域に価値を提供します。組み込みのセキュリティコントロールは、フルスタック全体でセキュリティをすばやく構成するのに役立ち、クラウド規模で独自のインテリジェンスを使用して、データを保護し、脅威にリアルタイムで対応するのに役立ちます。</p>


  <h3>1.Azure のセキュリティ&rsquo;で保護された基盤</h3>


  <p>Microsoft は、Azure プラットフォームを含むサイバーセキュリティに年間 10 億ドルを超える投資を行っています。そのため、IT 予算とリソースを他のビジネスクリティカルなイニシアチブに割り当てできます。</p>


  <p>サイバー防御オペレーション センター、デジタル犯罪ユニット、その他のチームで一緒に働く 3,500 人の専用サイバーセキュリティプロフェッショナルを活用して、脅威をリアルタイムで保護、検出、対応するのに役立ちます。</p>


  <p>物理的 <a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/" target="_blank">なセキュリティ</a>のために、Azure には 50 のリージョンに数百のデータセンターが存在し、承認されていないユーザーが顧客データに物理的にアクセスできないことを保証するための多層保護が広範に行われます。</p>


  <p>クラウド セキュリティには、サイバーセキュリティの専門家や物理的な制御よりもはるかに多くが含まれています。 Azure のコンピューティング インフラストラクチャは、シークレット管理やますますハードウェア ベースのエンクレーブ テクノロジを含むハードウェアおよびファームウェア コンポーネントに統合されたセキュリティ 制御を備えたカスタマイズされたハードウェア上に構築されています。</p>


  <p>広範なネットワーク インフラストラクチャには、ボリュームレイヤーまたはプロトコルレイヤー攻撃からリソースを保護するために、DDoS に対する保護が組み込みされています。 Azure DDoS Protection、最大のワークロードに対する保護をスケーリングし、Xbox や O365 などのMicrosoft サービス保護を体験する運用容量があります。</p>


  <p>セキュリティは進化し続ける状態とわかっています。そのため、時間を節約するために、Azure を実行するサーバーに修正プログラムが適用されるなどの基本を管理します。 継続的なテストと監視を通じて脆弱性の特定に積極的に取り組み、レッド チームやブルー チームのサイバー侵入テストなどの演習を実行します。</p>


  <p>お客様から、<a href="https://customers.microsoft.com/en-us/story/core-banking-software-provider-moves-flagship-offering" target="_blank"></a>Azure を選択した理由の 1 つは、より多くのリソースをコア価値の提供に向けて提供できる、セキュリティで保護された基盤が提供されているというお客様から定期的に聞きます。</p>


  <h3>2.Azure&rsquo; の組み込みセキュリティ コントロール</h3>


  <p>Azure が提供するセキュリティで保護された基盤がある場合でも、セキュリティは最終的に Microsoft と Microsoft のお客様の間で共同責任を負います。 ワークロードとデータを Azure に置く場合は、セキュリティのベスト プラクティスに従することをお勧めします。 Azure にはセキュリティ制御が組み込まれており、ID、ネットワーク、データ、ツールをまたがって迅速に保護し、セキュリティ管理と脅威の保護に役立ちます。</p>


  <p>ID とアクセスの管理<strong>: </strong><a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure Active Directory</a> は、Azure、Office 365、数百の一般的な SaaS および PaaS クラウド サービス、オンプレミスなど、すべてのクラウド サービス間のアクセスを管理するための中央システムです。 Active Directory は、世界で最も使用されているディレクトリ サービスです。 Azure <a href="https://azure.microsoft.com/en-us/services/multi-factor-authentication/" target="_blank">Multi-Factor Authentication を使用してアクセスをセキュリティで保護するようにお勧めします</a>。 また、Azure で内部的に行うのと同じアプローチに従い、ロールベースのアクセスを使用して、タスク単位でアクセスを必要とするユーザーにのみアクセスを制限することをお勧 <a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-configure" target="_blank">めします</a>。</p>


  <p><strong>ネットワークをセキュリティで保護する:</strong>Azure 仮想ネットワーク (VNet) を介したセキュリティで保護されたネットワークの構築と維持は、通常、サブネットをセグメント化し、ネットワーク<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-nsg" target="_blank"></a>およびアプリケーション セキュリティ グループを使用してアクセス規則<a href="https://azure.microsoft.com/en-us/blog/applicationsecuritygroups/" target="_blank">を構成する</a>方法から始める必要があります。 セキュリティで保護されたサイト間 VPN または専用の接続を使用して、オンプレミス <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ネットワークをクラウドAzure ExpressRoute</a> します。 組み込みのアプリケーション を使用して Web アプリケーションを <a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-overview" target="_blank">保護Web Application Firewall</a>。 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection Standard</a> は、RSA でこの週の発表を行い、ターンキー保護、テレメトリ、アラートを使用して、仮想ネットワークの DDoS 保護を詳細に制御できます。</p>


  <p><strong>データを保護し、シークレットを管理する:</strong>Azure は、転送中、保存中&rsquo;&rsquo;、または使用されている間でも、データを保護するのに役立ちます。 Azure では、業界標準のプロトコルを使用して、デバイスと Microsoft データセンター間を移動する転送中のデータを暗号化します。 データをデータ に保持<a href="https://docs.microsoft.com/en-us/azure/storage/storage-security-guide?toc=%2fazure%2fsecurity%2ftoc.json" target="_blank">Azure Storage</a>、組み込みのデータ暗号化を使用してデータを保護できます。 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> を使用すると、クラウド アプリやサービスで使用される暗号化キーや他のシークレットを保護および制御できます。 データ暗号化制御は、仮想マシンから CosmosDB および Azure Data Lake SQLサービスに組み込まれています。 データは、最近発表された&rsquo; <a href="https://azure.microsoft.com/en-us/blog/safeguarding-your-cloud-resources-with-azure-security-services/" target="_blank">Azure Confidential Computing</a> で使用されている間も保護できます。</p>


  <p><strong>脅威の防止と検出に役立つ統合されたセキュリティ管理:</strong> Azure Security Centerは、Azure ワークロードのセキュリティの問題に関する分析情報を提供し、修正する方法に関する明確な提案を提供します。 Azure Security Center他のクラウドにあるエージェントレス代替手段の機能を超えて、エージェントを使用して仮想マシンとクラウド リソース内の重要なセキュリティの問題を検出します。 オンプレミスのワークロードAzure Security Centerを拡張して管理する場合もあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/just-in-time-vm-access-is-generally-available/" target="_blank">Just-In-Time VM</a> アクセスを使用して、仮想マシン管理ポートAzure Security Centerブルート フォース攻撃から保護できます。 RSA では、Windows Defender ATP 統合を使用したサーバーの保護<a href="https://aka.ms/czyvn4" target="_blank"></a>の強化、複数のサブスクリプション間のコンプライアンスを評価し、仮想マシン エクスペリエンスのコンテキスト内でセキュリティを簡単に構成するための管理ダッシュボード エクスペリエンスの向上など、Azure Security Center の多くの新機能を発表します。</p>


  <p>AZURE&rsquo; には、ID、ネットワーク、データ、脅威防止、およびセキュリティ管理にわたる組み込みのセキュリティ サービスが広がり、セキュリティ体制を簡単に改善できます。 Barracuda、Palo Alto、Check Point のような企業から <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/security-identity?page=1" target="_blank">Azure Marketplace</a> で利用できる多くのパートナー セキュリティ ソリューションを使用して、既存の投資を Azure に拡張Check Point。</p>


  <h3>3.Azure 固有&rsquo;のインテリジェンス</h3>


  <p>進化する脅威の世界では、脅威データセットのサイズは大きく、絶えず変化しています。 全員が協力してサイバー攻撃に対処しているから、脅威に対応するために集合的なインテリジェンスを活用する必要があります。 Microsoft Intelligence Security Graph は、1 か月あたり 4,500 億件の認証、40 億件の電子メール、10&mdash; 億台のデバイスからのデータなど、大規模に使用される多くの Microsoft 製品からのシグナルをまとめ、進化する脅威から保護するために必要なインテリジェンスを提供します。 RSA では、<a href="https://aka.ms/graphsecurityapi" target="_blank">Microsoft Intelligence Security Graph の API</a> のプレビューを発表し、グラフ内の情報の豊富さをさらに増やし、よりアクセスしやすくします。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">&rsquo;Azure Security Center脅威</a>の防止は、Microsoft Intelligence Security Graph と機械学習と視覚化を組み合わせて、最も重要な問題を理解し、完全な攻撃チェーンを迅速に視覚化することで、セキュリティ アラート ダッシュボードを使用して脅威を検出して軽減するのに役立ちます。 すべてのエンタープライズのお客様にこの機能を有効にすることをお勧めします。</p>


  <p>セキュリティ体制を強化するために、Azure が提供するセキュリティ機能を、セキュリティ基盤から組み込みのコントロールと固有のインテリジェンスまで考慮することをお勧めします。 詳細については、新しい <a href="https://youtu.be/OTGMi0ksjXY" target="_blank">Azure Essentials のビデオを見て</a> 、Web ページに <a href="https://azure.microsoft.com/en-us/overview/security/" target="_blank">アクセスしてください</a>。</p>


