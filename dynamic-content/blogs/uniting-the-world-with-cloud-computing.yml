Title: クラウド コンピューティングを使用した世界の一元化
Summary: Microsoft Azureスポーツでマルチスクリーン表示を有効にする
Content: <p>この 1 週間、世界中の市民が、1 つの一般的なテーマである &ndash; World Cup の下で一対一しました。 多&rsquo;くの場合、1 つの原因について一緒に行う必要があります。 &rsquo;&rsquo;しかし、このような瞬間的な機会は、多くの場合、私たちが引っ張る国、所属、またはチームに関係なく、同じことを見て楽しんでいるのがいかにすばらしいかについて、私は立ち止まって考えさせるものです。 技術的なイノベーションにより、何十年もの間、世界が緊密に結び付いてきた。 私が見つけたのは、クラウド コンピューティング<a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing"></a>とコンシューマー デバイスの交差部分が、この背後にある推進力である方法です。 接続されたデバイス上で 2014 年の 2014 年の『THE WORLD World Cup Live Stream&rsquo;(2014 年の世界杯のライブ ストリーム)"を視聴している場合は、現象が最初に発生しています。 クラウド コンピューティングのおかげで&rsquo;&rsquo;、最近では、自宅、仕事、または移動中の場合に関係なく、全員が同じイベントを監視できます。 そのため、Microsoft では、Azure がライブ スポーツにおけるマルチスクリーン表示の進化の中心をなすのを非常に楽しんでいるのです。 2014 年の 「THE LIVE World Cup」のライブ ストリームは、2014 年と Deltatre の間のパートナーシップ<a href="https://azure.microsoft.com/en-us/services/media-services/">Azure Media Services</a><a href="https://www.deltatre.com/">結果です</a>。 Microsoft と <a href="https://www.deltatre.com/">Deltatre </a>は、ロンドンとソチ・ディクリストゲームのストリーミングにおける成功したパートナーシップを基に、拡大されたリーチ、コストの削減、Premium World Cup コンテンツの柔軟性の向上を実現しています。 Azure Media Servicesは、カナダ、南中米、アジアで最も人気のあるコンシューマー デバイスのすべてに対して、1 秒ごとにアクションを提供するために、10 を超える国の複数の放送局でゲームをホストしています。 ライブ ストリーミング サービスは、リソースのニーズのエラスティックな性質を考えると、パブリック クラウドにとって理想的なシナリオです。このシナリオでは、イベントの完了時に迅速にグローバル スケールに移行し、ダウンする必要があります。 お客様やパートナーと協力して、新しいビジネス チャンスを促進しながら、人々が日常を豊かにできるイノベーションを実現するには、モバイルファースト、クラウドファーストの世界という Microsoft&rsquo; の&rdquo;&ldquo;ビジョンの中核をなす必要があります。 また、ライブ ストリーミングのようなサービスを提供する以外に、お客様はサービスの状態の高可用性と可視性を確保するためにサポートを必要とします。 これは、先&bull;週に発表した理由です。Azure Site Recovery Manager (旧 Azure Hyper-V Recovery Manager) は、パブリック プレビューで新機能を使用して拡張されています。 これで、仮想マシンをプライマリ サイトから Azure に直接レプリケートできます。代わりに、独自のセカンダリ サイトにレプリケートできます。 プライマリ サイトで障害が発生した場合、サービスは Azure 内の仮想マシンの復旧を調整します。 &bull; お客様からのフィードバックに基づき、新しく改善された Azure Status ダッシュボードが status.azure.com。 これで、ダッシュボードをカスタマイズして、関心のあるサービスとリージョンを表示したり、すべてのサービスまたは関心のあるサービスについてのみ RSS フィードをサブスクライブしたりすることができます。 最後に、プレビューの Apache HBase クラスターをサポートする HDInsight サービスの更新も発表しました。 お客様は、大規模なデータセットを操作する対話型の Web サイトを構築し、何百万ものエンド ポイントからのセンサーとテレメトリ データを格納するサービスを構築し、Hadoop ジョブを使用してこのデータを分析することができます。 世界中で、 &ndash; 私たちはすべて最後に少しまたは数時間かかります。複数の画面でスポーツを楽しんだら、クラウド コンピューティング、Azure、そしてあなたはその一部であるという事実を明かしています。 プレビュー中のこれらのサービスや他のサービスについては、プレビュー <a href="https://azure.microsoft.com/en-us/services/preview/"> </a>機能ページにアクセスするか、ポータルにログインしてください。</p>
