Title: 'Microsoft Azure Marketplace: 新機能と機能強化'
Summary: '数週間前に、Azure Marketplace での Microsoft Dynamics AX 2012 R3 と LCS ソリューションの可用性について発表しました。 1つのポータルで、Microsoft Dynamics on Azure の検出、展開、管理を行うことができます。 '
Content: >-
  <p>Virtual Machines プログラムと Azure Marketplace に認定されている Microsoft Azure を発表した後、お客様とパートナーから非常に多くの関心をお持ちでした。 WPC で生成された勢い、TechED ヨーロッパ、Azure Marketplace の最新の拡張を86の国の <a href="https://azure.microsoft.com/blog/2015/04/06/azure-marketplace-is-now-available-to-more-enterprise-customers/">より多くの企業ユーザーに</a> 向けて構築することで、azure marketplace の新機能と強化された機能を発表いたします。</p>


  <h2>その他のアプリ、より多くの選択肢</h2>


  <p>これまで数か月にわたって、オンボードと認定のプロセスを効率化するために、多くの主要な投資を行ってきまし &rsquo; た。 1つの仮想マシンを Azure Marketplace にオンボードするよりも簡単になりました。 パートナーは、容量の増加、自動化されたプロセス、市場投入までの時間の短縮を実現しています。 Microsoft のお客様は、Azure サービスの機能を拡張してより多くの作業を行うことができる統合オファリングの選択肢、柔軟性、およびアクセスの恩恵を受けることができます。 数週間後に Microsoft の収束に戻り、Azure Marketplace での Microsoft Dynamics AX 2012 R3 と LCS ソリューションの可用性が発表されました。 1つのポータルで、Microsoft Dynamics on Azure の検出、展開、管理を行うことができます。 これにより、運用コストが削減され、新しいビジネスイニシアチブをサポートするために必要な速度と柔軟性が実現し、より迅速なビジネス変革と拡張が可能になります。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/Portal.png"><img alt="Portal" border="0" height="775" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Portal_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="ポータル " width="1080"> </a> では、強化されたオンボードプロセスと MICROSOFT Dynamics AX および LCS ソリューションの統合に加えて、Infomatica、Salt、Chef、Zend、Apprenda、Citrix、および NetApp のプランを含む、Azure Marketplace での API Apps と新しい仮想マシンの提供が可能であることを発表しています。</p>


  <h2>強化された検出</h2>


  <p>Azure Marketplace には3000を超えるオファリングがあり、アプリケーションを構築したり、Azure でビジネスを実行するために必要なものをすばやく見つけることができるようにしまし &rsquo; た。これにより、検索の機能が向上し、検索結果、提案、推奨事項を的確に検索できるようになります。</p>


  <h2>評価が容易になりました</h2>


  <p>Azure Marketplace の多くの発行元は、アプリケーションとサービスの無料バージョンを提供しています。 購入する前に、購入決定プロセスの重要な要素となります。 レコードの支払い方法 (クレジットカードなど) を使用していない azure のお客様は、Azure の無料の Marketplace アプリケーションやサービスにアクセスして使用できるようになります。 Azure Marketplace からオファリングを評価することは、それほど簡単ではありません。 お客様には、無料試用版プランの記録に関する支払い方法が引き続き必要であることにご注意ください (有料プランは一定期間販売促進無料です)。</p>


  <h2>ソーシャルメディアの機能</h2>


  <p>Azure Marketplace からデプロイされた最新のアプリケーションまたはサービスについて、共有またはツイートをご希望ですか? これができるようになりました。 Azure 管理ポータル内で、Azure Marketplace のプランに関する情報を共有、投稿、like、またはツイートします。 Azure Marketplace コミュニティを使用して、必要なアプリケーションとサービスの詳細を確認してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/webapp.png"><img alt="webapp" border="0" height="773" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/webapp_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="webapp" width="1375"></a></p>


  <h2>今すぐはじめに</h2>


  <p>本日 &rsquo; の発表では、お客様とパートナーに対してより良いサービスを提供するだけでなく、Microsoft Azure のエクスペリエンスを向上させることにも取り組みを続けています。 今すぐ始めましょう。 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a> と、azure にデプロイする準備ができている数千のプランの詳細については、こちらをご覧ください。 発行元で、アプリケーションまたはサービスを Azure Marketplace に投入することに関心がある場合は、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/">Marketplace パートナープログラム</a> のページで詳細を確認してください。 Azure Marketplace は、Microsoft Azure 用に構築された統合アプリケーションとサービスを検出、購入、デプロイするためのオンラインストアとワンストップショップです。</p>
