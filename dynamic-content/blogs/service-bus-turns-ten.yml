Title: Service Busは 10 に変わる
Summary: 2006 年 5 月 31 日、Microsoft はテクノロジ プレビューとして "Live Labs Relay" を発表しました。
Content: >-
  <p>2006 年 5 月 31 日、Microsoft &ldquo;は Live Labs Relay&rdquo; をテクノロジ プレビューとして発表しました。 そのテクノロジ プレビューは、文字どおり、リード開発者オフィス デスクの下にある 1 台&rsquo;のマシンでした。 ブログ記事で引用されているリンクは壊れてから長い時間が経っていますが、その後は誰でも簡単にサインアップして、そのサービスで再生を開始できます。</p>


  <p>Live Labs Relay は少しマジックのように見えました。 ファイアウォールや NAT の背後に存在する場合でも、ほぼ任意のネットワーク環境で独自の Windows デスクトップまたはラップトップで実行されるローカル Web サービスを作成し、そのサービスを任意の場所のクライアントからパブリックに検出してアクセス可能にしました。</p>


  <p>マジックはまだ生きています。 現在、ちょうど 10 年前に登場した Relay の進化は、Azure Service Bus の一部として設定された商用の機能セットとして利用<a href="https://azure.microsoft.com/services/service-bus/">されています</a>。 Azure Active Directory、&ldquo;Live Labs STS&rdquo; は同じ日に発表され、そのまったく同じマシンと <a href="https://azure.microsoft.com/services/service-bus/">Azure Service Bus</a>&rsquo; で実行されましたが、今日の Azure プラットフォームに向けた最初の一般公開手順でした。</p>


  <p>Azure Service Busはそれ以降、成長しています。 たくさん。 その 1 台のマシンの後継となるのは、数十の大規模なクラスターで、一部には数百のコンピューティング コアを備え、世界中およびすべての Azure リージョンで利用できます。 <a href="https://azure.microsoft.com/documentation/articles/service-bus-fundamentals-hybrid-solutions/">Service Busおよびブローカー メッセージング</a>では、毎月数百億件のメッセージ転送が処理され、ペタバイト単位のデータが移動されます。</p>


  <p>Service Busも持っています。 そして今、彼らは&rsquo;既に成人です。 <a href="https://azure.microsoft.com/services/event-hubs/">Azure Event Hubs</a> は、1 週間に何兆ものイベントを移動する大規模なイベント インジェスト サービスです。 <a href="https://azure.microsoft.com/services/notification-hubs/">Azure Notification Hubs</a> モバイル デバイスに何十億ものプッシュ通知を配布できます。 <a href="https://azure.microsoft.com/services/iot-hub/">Azure IoT Hub を使用</a>すると、サーモスタットからコネクテッド カーまで、何百万ものデバイスを接続し、クラウドベースのシステムと双方向に通信できます。</p>


  <p>それは&rsquo; 10 年間のすばらしい年でした。 このサービスを構築して実行していただきありがとうございます。また、より良いサービスを作り続けるフィードバックとアイデアをService Busしています。</p>


  <p>&nbsp;私たちは、特にネットワーク セキュリティ管理プラクティスとの調整に関して、最も厳しいエンタープライズ要件を維持するために取り組み続け、希望する任意のプラットフォームで開発者に到達するために、新しいプロトコルのセキュリティ領域への投資を行います。 シナリオを開&nbsp;&nbsp;く、または既存のサービスを簡略化する新しいサービスを作成し、信頼性が高く高可用性の分散アプリケーションの開発を簡略化する新しいプログラミング モデルを作成します。&nbsp;</p>


  <p>おめでとうService Bus。</p>
