Slug: operationalize-azure-databricks-notebooks-using-data-factory
Title: データとデータを使用した取り込み、準備Azure Databricks変換Data Factory
Summary: Azure Databricks 2018 年 3 月 22 日に一般提供が発表されました。 これで、Azure Databricks (ADF) と完全Azure Data Factory統合されました。
Content: >-
  <p>現在&rsquo;、ビジネス マネージャーは、複雑な ETL/ELT ワークフロー (データの抽出、変換、読み込み、読み込み、変換) を実行する信頼性の高いデータ統合システムに大きく依存しています。 これらのワークフローを使用すると、企業は、さまざまなオンプレム/クラウド データ ソースからさまざまな形式と形でデータを取り込む可能性があります。データを変換/整形し、データに対するアクション可能な分析情報を得て、重要なビジネス上の意思決定を行います。</p>


  <p>アプリケーションの <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-industry-leading-analytics-platform-powered-by-apache-spark/">一般提供</a> により、Azure Databricks ETL/ELT を実行 <a href="https://azure.microsoft.com/en-us/services/data-factory">する機能が</a>Azure Data Factory。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Ingest-prepare-and-transform-using-Azure-Databricks-and-Data-Factory/player" width="960"></iframe></p>


  <p>この統合により、次の操作を行うデータ ファクトリ パイプラインを使用して、ETL/ELT ワークフロー (Azure Databricks の分析ワークロードを含む) を運用化できます。</p>


  <ol>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview" target="_blank"> </a>70 以上のオンプレム/クラウド データ ソースを使用して大規模にデータを取り込む</li>
   <li>データ ファクトリ パイプラインの Notebook アクティビティ ステップとして、Azure Databricks 内の取り込まれたデータの準備と変換 (クリーン、並<a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-notebook" target="_blank"></a>べ替え、マージ、結合など)</li>
   <li>E2E <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-visually">ワークフローの</a>監視と管理</li>
  </ol>


  <p><img alt="image" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29515ffa-a917-4ebb-b326-f6655cab3bda.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image" width="610"></p>


  <p>Amazon S3 から Azure BLOB にデータを取り込み、Azure Databricks で実行されているノートブックを使用して取り込まれたデータを処理し、Azure SQL Datawarehouse で処理されたデータを移動するサンプル データ ファクトリ パイプラインを見てみる。</p>


  <p><img alt="image" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59dffc8c-ffee-4198-a5d0-a056c93fb19f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image" width="610"></p>


  <p>豊富な式のサポートを使用してワークフロー全体 (フォルダー名、ファイル名など) を<a href="https://docs.microsoft.com/en-us/azure/data-factory/control-flow-expression-language-functions" target="_blank"></a>パラメーター化し、データ ファクトリでトリガーを<a href="https://docs.microsoft.com/en-us/azure/data-factory/how-to-create-schedule-trigger" target="_blank"></a>定義することで運用化できます。</p>


  <h2>概要今日!</h2>


  <p>ご意見をお寄せいただきありがとうございます。Azure Databricks統合Azure Data Factoryフィードバックをお寄せください。</p>


  <p>概要 v2 データ ファクトリ ブレードで [作成者モニター] タイルをクリックします。<strong>&amp;</strong></p>


  <p><img alt="image" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f457049-78f6-4aa9-a866-163db29b4ce9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image" width="610"></p>


  <p>Azure Databricks を使用してデータを変換するチュートリアルをクリックし、Azure Data Factory を使用して Azure Databricks の分析ワークロードを含む ETL/ELT ワークロードを運用化する方法について説明します。</p>


  <p><img alt="image" border="0" height="392" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6679559a-6e3d-459f-b447-e780b75e5929.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image" width="610"></p>


  <p>お客様からのフィードバックに基づいて新機能を追加するために継続的に取り組み中です。 統合と統合の詳細と詳細なAzure Databricks <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-using-databricks-notebook">をData Factoryします</a>。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">概要</a> を使用して、パイプラインを簡単かつ迅速に構築Azure Data Factory。 機能に関するリクエストがある場合、またはフィードバックを提供したい場合は、Azure Data Factory <a href="https://feedback.azure.com/forums/270578-azure-data-factory">してください</a>。</p>
