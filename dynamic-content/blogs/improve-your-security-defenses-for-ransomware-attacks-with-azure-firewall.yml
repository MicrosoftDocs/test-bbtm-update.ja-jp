  <h2>ランサムウェア攻撃を回避する包括的なアプローチを採用する</h2>


  <p>ランサムウェア攻撃を回避にする包括的なアプローチを採用することをお勧めします。 Azure Firewall は既定の拒否モードで動作し、管理者によって明示的に許可されていない限り、アクセスをブロックします。 アラート/拒否モードで脅威インテリジェンス (TI) 機能を有効にすると、既知の悪意のある Ip とドメインへのアクセスがブロックされます。 Microsoft Threat Intel feed は、新しい脅威と新たな脅威に基づいて継続的に更新されます。</p>


  <p>ファイアウォールポリシーは、ファイアウォールの一元化された構成に使用できます。 これは、脅威に迅速に対応するのに役立ちます。 ユーザーは、数回クリックするだけで、複数のファイアウォールで Intel と IDPS の脅威を有効にすることができます。 Web カテゴリを使用すると、管理者は、ギャンブルの web サイト、ソーシャルメディア web サイトなどの web カテゴリへのユーザーアクセスを許可または拒否できます。 URL フィルターは、外部サイトへのスコープ付きアクセスを提供し、さらにリスクを減らすことができます。 つまり、Azure Firewall には、マルウェアおよびランサムウェアに対して包括的に保護するために必要なすべてのものがあります。</p>


  <p>検出は、防止と同様に重要です。 <a href="https://www.microsoft.com/security/blog/2021/06/08/optimize-security-with-azure-firewall-solution-for-azure-sentinel/" target="_blank">Microsoft Sentinel の Azure Firewall ソリューション</a> を使用すると、簡単にデプロイできるソリューションの形式で検出と防止を行うことができます。 防止と検出を組み合わせることによって、可能な限り高度な脅威を防ぐことができます。また、サイバー攻撃を検出して迅速に対応するために、侵害を想定する思考 &rdquo; を維持 &ldquo; することもできます。</p>


