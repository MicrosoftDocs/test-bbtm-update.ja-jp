Title: Azure Firewall によるランサムウェア攻撃のセキュリティ防御を強化する
Summary: Azure で実行されているお客様がランサムウェア攻撃から保護されるように、Microsoft は Azure のセキュリティに多大な投資をし、Azure クラウドのワークロードを保護するために必要なセキュリティ制御を顧客に提供しています。 ここでは、ネットワークのセキュリティを拡大し、ランサムウェアに対する保護によって Azure Firewall がどのように役立つかを理解します。
Content: >-
  <p>Azure で実行されているお客様がランサムウェア攻撃から保護されるように、Microsoft は Azure のセキュリティに多大な投資をし、Azure クラウドのワークロードを保護するために必要なセキュリティ制御を顧客に提供しています。</p>


  <p>ベストプラクティスと推奨事項の包括的な概要については、「<a href="https://azure.microsoft.com/en-us/resources/azure-defenses-for-ransomware-attack/">ランサムウェア攻撃</a> &quot; のための Azure 防御」 &nbsp; &quot; を参照してください。</p>


  <p>ここでは、ネットワークのセキュリティを拡大し、ランサムウェアに対する保護によって Azure Firewall がどのように役立つかを理解します。</p>


  <p>ランサムウェアは、基本的には、合計金額が支払われるまでコンピューターシステムへのアクセスをブロックするように設計された悪意のあるソフトウェアの一種です。 攻撃者は通常、システム内の既存の脆弱性を悪用して、ネットワークに侵入し、ターゲットホストで悪意のあるソフトウェアを実行します。</p>


  <p>ランサムウェアは、多くの場合、悪意のある添付ファイルが含まれている、またはドライブをダウンロードすることによって、フィッシング詐欺の電子メール ドライブのダウンロードは、ユーザーが気付かないうちに感染した web サイトにアクセスした後、ユーザー &rsquo; の知らないうちにマルウェアがダウンロードされてインストールされると発生します。</p>


  <p>ここでは<a href="https://docs.microsoft.com/en-us/azure/firewall/premium-features"><strong>Azure Firewall プレミアム</strong></a>について説明します。 侵入検出および防止システム (IDPS) 機能を使用すると、すべてのパケットが完全に検査されます。これには、悪意のあるアクティビティを特定し、ネットワークに侵入するのを防ぐために、すべてのヘッダーとペイロードが含まれます。 IDPS を使用すると、ネットワークで悪意のあるアクティビティを監視し、このアクティビティに関する情報をログに記録して報告し、必要に応じてブロックすることができます。</p>


  <p>IDPS 署名は、アプリケーションとネットワークレベルの両方のトラフィック (レイヤー 4-7) に適用されます。これらは完全に管理されており、50の異なるカテゴリに65000を超える署名が含まれており、これにより、動的に変化する攻撃の中で最新の状態を保つことができます。</p>


  <ol>
      <li>Azure Firewall は、 <a href="https://www.microsoft.com/en-us/msrc/mapp" target="_blank">Microsoft Active Protection Program</a> (mapp) と <a href="https://www.microsoft.com/en-us/msrc/?rtc=1" target="_blank">Microsoft セキュリティレスポンスセンター</a> (MSRC) からの脆弱性に関する情報への早期アクセスを取得しています。</li>
      <li>Azure Firewall は、1日に 30 ~ 50 の新しい署名をリリースすることになります。</li>
  </ol>


  <p>現在、Secure Sockets Layer (SSL) やトランスポート層セキュリティ (TLS) などの最新の暗号化は、インターネットトラフィックをセキュリティで保護するためにグローバルに使用されます。 攻撃者は暗号化を使用して、悪意のあるソフトウェアを標的ネットワークに入れています。 そのため、お客様は、他のトラフィックと同じように、暗号化されたトラフィックを検査する必要があります。</p>


  <p>Azure Firewall プレミアム idps を使用すると、暗号化されていないトラフィックのすべてのポートとプロトコルの攻撃を検出できます。 ただし、HTTPS トラフィックを検査する必要がある場合、Azure Firewall は TLS 検査機能を使用してトラフィックの暗号化を解除し、悪意のあるアクティビティを正確に検出することができます。</p>


  <p>サムウェアがターゲットコンピューターにインストールされた後、コンピューター &rsquo; のデータを暗号化しようとする場合があります。そのため、暗号化キーを使用する必要があります。また、コマンドと制御 (c &amp; c) を使用して、攻撃者がホストする c &amp; c サーバーから暗号化キーを取得することもできます。 CryptoLocker、WTeslaCrypt Acare、、Cerber、Locky は、C &amp; c を使用して必要な暗号化キーを取得するランサムウェアの一部です。</p>


  <p>Azure Firewall プレミアムには、c &amp; c の接続を検出して顧客 &rsquo; データを暗号化しないようにブロックするように設計された数百の署名があります。</p>


