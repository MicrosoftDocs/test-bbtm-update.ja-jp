Slug: new-features-for-form-recognizer-now-available
Title: 新しい機能をForm Recognizer利用可能に
Summary: ドキュメントからテキストと構造の情報を抽出する技術は、ロボットプロセスの自動化とワークフローの自動化を可能にするコアテクノロジです。
Content: >-
  <p>ドキュメントからテキストと構造の情報を抽出する技術は、ロボットプロセスの自動化とワークフローの自動化を可能にするコアテクノロジです。 2019 年 5 月のプレビュー リリース以降、Azure Form Recognizer では、何千もの顧客がドキュメントからテキスト、キーと値のペア、テーブルを抽出してビジネス プロセスを加速させる必要がありました。</p>


  <p>現在、使用可能&#39;新しい <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/whats-new" target="_blank">Form Recognizner</a> 機能を再共有する必要があります。</p>


  <h2>Azure Form Recognizer の更新</h2>


  <p>3 月Form Recognizerリリースは、お客様から求めらた多くの新機能を含むメジャー更新プログラムです。</p>


  <ul>
      <li><strong>カスタマイズ</strong>: このサービスでは、ラベルを使用したトレーニングとラベルなしのトレーニングがサポートされます。これにより、顧客はフォームから貴重な情報を確実に抽出しやすくなります。 また、API は、より大規模な顧客データ セットのサポートを向上させるために、実行時間の長い操作として再設計されています。 キーと値のペアの自動検出とテーブル抽出が強化され、改善されました。 新しいサンプル ラベル付けツール UX コンテナーは、顧客がデータにラベルを付け、関心のある値を抽出するのに役立ちます。<br>
  &nbsp;&nbsp;</li>

  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d6f0401-d777-4d80-9217-f783f3a5df45.png"><img alt="Form Recognizer Custom showing Train with Labels, Form Recognizer Sample Labeling Tool" border="0" height="1818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7dcac609-e870-4bfd-8242-45e2a67adb7a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="3240"></a></p>


  <p align="center"><i>Form Recognizer: ラベルを使用してトレーニングするForm Recognizerラベル付けツールを使用します。</i></p>


  <p>さらに、Form Recognizerラベル付けツールをオープン <a href="https://github.com/microsoft/OCR-Form-Tools/blob/master/README.md#run-as-web-application" target="_blank">ソース プロジェクトとして使用できます</a>。 ソリューションにそれを統合し、ニーズに合わせて顧客固有の変更を行うことができます。</p>


  <ul>
      <li><strong>レイアウト</strong>: 小さなテキストに対して高い精度の光学式文字認識 (OCR) 結果を持つドキュメントからテキストとテーブルを抽出できる新しい Layout API をリリースしました。 また、任意のドキュメントからテーブルを抽出し、ドキュメント抽出に非常に一般的なアプリケーション シナリオを実現します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/013dc57d-7063-4738-b445-4114fa17b961.png"><img alt="Layout text and table extraction, showing table extracted with 5 columns and 30 rows" border="0" height="1682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94794f7b-b0f9-4db1-b450-aaa5a7d512e8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="2093"></a></p>


  <p style="text-align: center;"><i style="text-align: center; font-family: inherit; font-weight: inherit;">レイアウト テキストとテーブル抽出: 5 つの列と 30 行で抽出されたテーブル。</i></p>


  <ul>
      <li><strong>事前構築済みレシート</strong>: 新しいバージョンでは、大幅な精度の向上が特徴です。 マーチャント名、電話番号、トランザクション時間、小計など、特定のフィールドのエラー率が 30% を超える減少しました。 また、ヒント、領収書の種類、および品目を認識し、信頼度値を提供するためのサポートも追加されました。<br>
  &nbsp;&nbsp;&nbsp;</li>

  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2afa2ab2-fab1-4747-ac09-e2a095f8fdc3.png"><img alt="Pre-built Receipt , showing key fields extracted from itemized sales receipt" border="0" height="1026" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9c175eb-c84d-48ae-81f2-85fdb42aba9a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1509"></a></p>


  <p align="center"><i>事前構築済みのレシート: 項目化された売上レシートから抽出されたキー フィールド。</i></p>


  <p>詳細については、Form Recognizer <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/whats-new" target="_blank">&rsquo;の新機能に関するForm Recognizer</a>。</p>


  <h2>お客様</h2>


  <p>Acumatica と Zelros は、Azure Form Recognizerを使用しているお客様であり、Microsoft とエクスペリエンスを共有しています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;会計チームが承認と支払&mdash;いを効率化するのに本当に役立つ、Form Recognizerを使用して経費報告を自動化することで、ほぼすべての人的エラーを排除できます。&ldquo; Ajoy Krishnjoorthy、Platform and Technology Acumatica の副社長。</em></p>

  </blockquote>


  <p>詳細については、 <a href="https://customers.microsoft.com/en-us/story/762684-acumatica-partner-professional-services-azure" target="_blank">Acumatica を使用したケース スタディを参照してください</a>。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Zelros Documents2Insights では、Form Recognizer を活用して、保険者の&#39; とバンカサー&rsquo; の引き受けプロセスを高速化します。ID カード、身分証明、車両登録ドキュメント、運転免許証など。このビジネス プロセスの高速化と簡素化は、ポリシー所有者のエクスペリエンスを向上させるために重要です。Zelros Documents2Insights は、Cognitive Services Computer Vision API に基づいて、Form Recognizer 機能に基づいて構築された引き受けプロセスを自動化し、ドキュメントを自動的に読み取って分析します。また、規制要件に準拠しながら、エラー率を修正および低下するために情報を相互参照します。これにより、ドキュメントとサブスクリプションをより迅速に処理できるようになります。&rdquo;&nbsp; Fabien Vauchelles、Zelros の CTO</em></p>

  </blockquote>


  <h2>作業の開始</h2>


  <p>開始するには、リソースに <a href="https://azure.microsoft.com/en-us/features/azure-portal/" target="_blank">ログインしてAzure portal</a> リソースをForm Recognizerしてください。 リソースが作成された後は、クイック スタートのガイドに従ってフォームからデータを抽出できます。</p>


  <p>カスタム: フォームのカスタム モデルをトレーニングして、テキスト、キーと値のペア、テーブルを抽出します。</p>


  <ul>
      <li>ラベルなしでトレーニングする: <ul>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/curl-train-extract" target="_blank">クイック スタート: cURL で Form Recognizerを</a>使用して、モデルをトレーニングし、フォーム データREST API抽出します。</li>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-train-extract" target="_blank">クイック スタート: Python を使用Form Recognizerモデル</a>をトレーニングし、フォーム データREST API抽出します。</li>
      </ul>
      </li>
      <li>ラベルを使用してトレーニングする: <ul>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/label-tool" target="_blank">クイック スタート: サンプル ラベルForm Recognizer使用して、ラベル付けモデルをトレーニングします</a>。</li>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-labeled-data" target="_blank">クイック スタート:Form Recognizer Python を使用してラベルを使用してREST APIモデルをトレーニングする</a>。</li>
      </ul>
      </li>
  </ul>


  <p>事前構築済みのレシート: 米国のレシートからデータを抽出します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/curl-receipts" target="_blank">クイック スタート: cURL を使用して、REST APIデータを抽出します</a>。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-receipts" target="_blank">クイック スタート: Python を使用して受信確認データREST API抽出します</a>。</li>
  </ul>


  <p>レイアウト: ドキュメントからテキストとテーブル構造 (行番号と列番号) を抽出します。</p>


  <ul>
      <li>&nbsp;<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-layout" target="_blank">クイック スタート: Python を使用してデータを取得するREST APIデータを抽出する</a>。</li>
  </ul>
