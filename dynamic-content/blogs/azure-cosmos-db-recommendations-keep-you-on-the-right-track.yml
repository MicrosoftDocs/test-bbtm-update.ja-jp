Title: Azure Cosmos DB の推奨事項によって適切なトラックが維持されます
Summary: 技術世界は、ペースの速い進歩であり、Azure Cosmos DB のようなクラウドサービスでは、新しい機能、機能、改善点によって頻繁に更新されます。
Content: >-
  <p>技術世界は、ペースの速い進歩であり、 <a href="https://www.cosmosdb.com/" target="_blank">Azure Cosmos DB</a>のようなクラウドサービスでは、新しい機能、機能、改善点によって頻繁に更新されます。 これ &rsquo; は重要 &mdash; ですが、最新のパフォーマンスとセキュリティ更新プログラムを維持し、アプリケーションに適用されるかどうかを評価することも困難 &mdash; です。 これを簡単にするために、すべての Azure Cosmos DB ユーザーに対して<strong>自動および調整</strong>された推奨設定を導入しまし &rsquo; た。 Azure Cosmos DB アカウントを参照するときに、Azure portal に多くのカスタマイズされた推奨事項が表示されるようになりました。</p>


  <p>現在ディスパッチしているいくつかの推奨事項につい &rsquo; ては、次のトピックで説明します。</p>


  <ul>
   <li><strong>Sdk のアップグレード</strong>: 以前のバージョンの sdk の使用状況を検出した場合は、最新のバグ修正とパフォーマンスの向上を活用するために、新しいバージョンにアップグレードすることをお勧めします。</li>
   <li>パーティション分割された<strong>コレクションに固定</strong>: Azure Cosmos DB &rsquo; の大規模なスケーラビリティを最大限に活用するには、ストレージクォータの上限に近づいている、従来の固定サイズのコンテナーで、これらのコンテナーをパーティション分割されたコンテナーに移行することをお勧めします。</li>
   <li><strong>クエリページサイズ</strong>: 特定の値を定義するユーザーに対して、クエリページサイズの-1 を使用することをお勧めします。</li>
   <li><strong>複合インデックス</strong>: 複合インデックスを使用すると、一部のクエリのパフォーマンスと RU の消費を大幅に向上させることができるため、テレメトリによってメリットが得られるクエリが検出されるたびにその使用状況を提案します。</li>
   <li><strong>Sdk の使用方法が正しくありません</strong>。 &rsquo; アプリケーション全体のシングルトンとして使用されるのではなく、各要求に対してクライアントインスタンスを作成する場合など、sdk が正しく使用されていないことを検出できます。このような場合は、対応する推奨事項が提供されます。</li>
   <li><strong>レイジーインデックス作成</strong>: Azure Cosmos DB &rsquo; のレイジーインデックス作成モードの目的は制限されており、状況によってはクエリ結果の鮮度に影響を与える可能性があります。 レイジーインデックス作成ではなく、(既定の) 一貫したインデックス作成モードを使用することをお勧めします。</li>
   <li><strong>一時的なエラー</strong>: まれに、データベースまたはコレクションの作成時に一時的なエラーが発生することがあります。 通常、Sdk では、一時的なエラーが発生するたびに操作が再試行されますが、そうでない場合 &rsquo; は、対応する操作を安全に再試行できることをユーザーに通知します。</li>
  </ul>


  <p>各推奨事項には、ドキュメントの関連セクションに直接移動するリンクが含まれているため &rsquo; 、簡単に対処できます。</p>


  <h2>Azure Cosmos DB の推奨事項を見つけるための3つの方法</h2>


  <blockquote>1. &nbsp; &nbsp; &nbsp; Azure Cosmos DB ブレードの上部にあるこのメッセージをクリックします。</blockquote>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d356ae6-124c-4b39-bbab-efc662e6942b.png"><img alt="A pop-up message in Azure Cosmos DB saying that new notifications are available." border="0" height="34" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4dea7e8d-d035-477f-b0fe-4d5028449b69.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="352"></a><br>

  2. &nbsp; &nbsp; &nbsp; Cosmos DB アカウントの新しい &ldquo; <strong>通知</strong> &rdquo; セクションに直接移動します。</p>

  </blockquote>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2d27fb3-3b40-4b00-88d4-f49c5ffc27ee.png"><img alt="The Notifications section showing all received Cosmos DB recommendations." border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f908618-2e6b-4cc3-9927-76fceb911d3c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1061"></a><br>

  3. &nbsp; &nbsp; &nbsp; または、 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-overview" target="_blank">Azure Advisor</a>によって検出された場合は、Azure portal に定期的にアクセスしていないユーザー &rsquo; の推奨事項を簡単に受け取ることができます。</p>

  </blockquote>


  <p>今後数週間 &rsquo; にわたって、パーティション分割、インデックス作成、ネットワークセキュリティなどのトピックが含まれるように、これらの通知の対象範囲を広げます。 また、Azure Cosmos DB を最大限に活用するための一般的なベストプラクティスについて &rsquo; も説明します。</p>


  <p>その他の推奨事項についてのアイデアや提案がありますか? Azure portal の右上隅にあるスマイルを使用して<a href="AskCosmosDB@microsoft.com">、フィードバックをお送り</a>ください。</p>
