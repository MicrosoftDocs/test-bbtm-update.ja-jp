Title: Service Bus と Event Hubs に関する重要な変更
Summary: 2016年5月1以降、Service Bus では Event Hubs、リレー、およびブローカー (キューとトピック) に対して個別の名前空間の種類が導入されます。 この変更は、新しく作成された名前空間にのみ影響します。 既存の名前空間は、現在と同じように動作します。
Content: >-
  <p>azure Service Bus Messaging Broker、Service Bus Relay、azure Event Hubs サービスは、すべて同じホームからの兄弟です。 &nbsp;&rsquo;早い段階で育成とベータリリースをカウントした場合、Service Bus Relay では、2016年5月31日にクラウドサービスとして10周年記念いたします。</p>


  <p>クラウドプラットフォームでのメッセージングパターンの使用が進化したため、azure Event Hubs や azure Notification Hubs などの新機能が Service Bus に追加されています。また、これ &rsquo; までには時間がかかりすぎています。リレーとキュー、Event hub、通知ハブを同じ Service Bus 名前空間内にすべて同時に作成することもできます。</p>


  <p>&rsquo;過去数年にわたってこれらのサービスの進化に従っていた場合、ホーム Notification Hubs 拡大され、メッセージング &nbsp; (Event Hubs、リレー、ブローカー) または Notification Hubs の特定の名前空間の種類を作成する必要があることがわかります。</p>


  <p>&rsquo;また、Azure IoT ハブも Service Bus ファミリのいとこであるのに対し、最初から独立したスタンドアロンサービスとして構築されており、理論的には Service Bus と共有名前空間モデルに統合されている可能性があります。 適切な理由があります。</p>


  <p>すべての Azure メッセージングサービスで、大量の拡張が発生しており、さらに多くの容量を継続的に追加して &rsquo; います。 例外的な成長は実稼働システムでは例外的な負荷になり、サービスはすべて何らかの方法でメッセージを移動しますが、提供される機能はすべて異なるため、それぞれ異なるアーキテクチャアプローチを呼び出します。</p>


  <p>Notification Hubs は大規模なファンアウトエンジンであり、Event Hubs は大きなファンインエンジンです。 IoT hub は、多数の同時接続に対して最適化を行います。 Broker &rsquo; s のキューとトピックは、ディープで強力なメッセージング機能を提供し、リレーは nat とファイアウォールの間に接続ブリッジを構築します。</p>


  <p>現在、これらすべてのサービスは既に実装されて実行されていますが、Event Hubs、リレー、およびブローカーは、Service Bus 名前空間が固定されている一般的なゲートウェイインフラストラクチャを引き続き共有します。 &nbsp;<em>clemensv.servicebus.windows.net &rdquo; Service Bus のような &ldquo; </em>名前空間名は、DNS 名に直接変換されるため、一部のネットワークアドレスに直接変換されます。 &nbsp;</p>


  <p>ワークロードの増加に対応し、特定のパフォーマンスと信頼性のニーズに合わせてサービスを最適化するには、それぞれに独自のゲートウェイを用意する必要があります。 つまり、ネットワークアドレスが必要であり、DNS 名と名前空間名は、使用しているサービスの種類で区切られている必要があります。</p>


  <p>2016年5月1以降、Notification Hubs に加えて、Event Hubs、リレー、およびブローカー (キューとトピック) の名前空間の種類も異なります。 この変更は、 <em>新しく作成された名前空間にのみ</em>影響します。 既存の名前空間は、現在と同じように動作します。</p>


  <p>これらのサービスを1つのアプリケーションから組み合わせて使用する場合は、[作成] をクリックして、個別の名前空間の構成を使用します。 &nbsp; Api は変更されません。</p>


  <h3>変更のわかり</h3>


  <p>この変更の準備として、Service Bus の使用方法を確認し、同じアプリケーション内で<strong>Event Hubs と Relay とブローカーを組み合わせて使用するアプリケーション</strong>には、アプリケーション内で使用する各サービスに対して1つずつ、接続文字列などの個別の名前空間の構成を保持する方法があることを確認することをお勧めします。 現時点では、このような混合用途のアプリケーションはあまり一般的ではないことを示しており、必要な変更はかなり迅速に行うことができます。</p>


  <p>これらの計画に関する具体的な懸念事項がある場合は、 &rsquo; について説明します。 &rsquo; <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=servbus">Service Bus フォーラム</a>を読んでいるか、以下に示すスペースで、このブログの投稿に直接コメントすることができます。</p>


  <p>特別なケースでは、容量が使い果たされるまで、Azure サポートチャネルを通じて、5月1までの現在 &ldquo; の混合 &rdquo; 名前空間を作成できるようになります。 &nbsp; ただし、このような例外を許可する期間を保証することはできません。</p>
