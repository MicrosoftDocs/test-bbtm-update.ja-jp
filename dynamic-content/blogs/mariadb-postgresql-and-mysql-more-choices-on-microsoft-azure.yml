Title: 'MariaDB、PostgreSQL、および MySQL: Microsoft Azure'
Summary: Microsoft Connect() から実際に皆さんを参加して、特に開発者向けの Azure でデータベース エクスペリエンスを向上させるという、Microsoft の取り上がりから得たハイライトの一部を共有して、楽しく思います。
Content: >-
  <p>Microsoft Connect() から皆さん全員に参加して、開発者の選択を広げ、コミュニティに参加し、協力するプラットフォームをより良くするための支援を行う方法を共有していけることを楽しみに思います。</p>


  <p>Platinum スポンサーとして MariaDB ファンデーションに参加し、Monty (Michael Widenius) や MariaDB コミュニティと密接に協力して <a href="https://mariadb.org/" target="_blank">MariaDB</a> の向上に取り組むという発表を行うのは良い思いです。 MariaDB が急速に成長しているのを見て、非常に興味深いです。 ほんの数か月前に、スウェーデン、Monty の家族を訪問し、会話を始めました。 Monty と最初の呼び出しで、一緒に何かクールなことを行えるのかを見たのを覚えています。 Monty と私は両方ともスウェーデン語を話すので、スウェーデン語でこの最初の呼び出しを受け取る決定をしました。 私のデータベースのスウェーデン語が &ldquo;ダ&rdquo; スティであるのをほとんど認識していけなかった。 それでも、私たち二人は、お試しだけで MariaDB と Microsoft の間で一緒に何か素晴らしいことを始められる可能性にすぐに気付きました。</p>


  <p><iframe allowfullscreen="" frameborder="0" gesture="media" height="500" src="https://www.youtube.com/embed/OdkkC9ozDss" width="1903"></iframe></p>


  <p>MariaDB&#39;Azure に取り込むというご説明にとても楽しみに思います。 Azure でフル マネージド サービスとして <a href="https://aka.ms/mariaDB">MariaDB の今後のプレビューにサインアップします</a>。</p>


  <p>オープン性の基本と、オンプレミスと Azure の顧客をサポートしたいという強い信念の両方を持って、Microsoft での方向性を非常にうれしく思います。 Azure で提供するデータベース エンジンに対して行った変更に関して、コミュニティと一緒に pull request (できれば機能強化...) を送信する作業に取り組まれています。 オープン ソースをオープンに保ち、クラウドでデータベースを実行するか、アプリケーションを開発するときにノート PC で実行するか、オンプレミスで一貫したエクスペリエンスを提供します。</p>


  <p>Azure Database for MariaDB PostgreSQL と MySQL on Azure の Azure データベース サービスに参加して、開発者により多くの選択肢を提供します。 新しいインスタンスを数分でプロビジョニングし、ニーズに対応するためにオンラインで、必要なコンピューティングパワーをすばやくスケールアップおよびスケールダウンできます。 これらのサービスには、組み込みの高可用性、セキュリティ、GA での 99.99% の SLA が用意されています。 その上に、Azure を使用すると、コグニティブ サービス API とボット フレームワークを使用して、アプリに新しい最新のエクスペリエンスを簡単に追加できます。 このページでは、 を使用したインテリジェント なアプリの構築に関する Sunil いすのデモAzure Database for PostgreSQL <a href="https://channel9.msdn.com/Events/connect/2017/T149" target="_blank">確認してください</a>。</p>


  <p>今年の初めに PostgreSQL および MySQLs 用の Azure データベース サービスのプレビューが発表されたので、Azure でサポートされている完全な 40 以上のリージョンに向かう途中で、新しい PostgreSQL &ndash; 拡張機能、コンピューティング レベルを追加し、ブラジル、カナダ、インドなどのより多くのリージョンへのリーチを増やしました。 多くのお客様が、提供しているマネージド サービス機能の利点を楽しんでいる。</p>


  <p><em>&quot;アプリケーションを使用して PostgreSQL データベースをAzure portal非常に簡単でした。次に、既存のシステムからデータベースをエクスポートし、データベースを Azure Database for PostgreSQL。2 時間または 3 時間しかかからなかっています。&rdquo;</em>&ndash; Eric スピア、最高経営責任者、上位 Ed プロファイル</p>


  <p>ページの読み込み時間は非常に少なく&#39;、45% のコストがかかる、より強力でスケーラブルなインフラストラクチャで実行できる必要<em>があります。&rdquo;&quot;</em> &ndash;Kevin Lisota、Developer、Wire</p>


  <p>MariaDB を Azure に提供し、より多くの選択肢を提供できます。 ご&#39;を受け取り、引き続きお客様のために改善する方法を学習してください。 私&#39;一緒に何が達成できるのか楽しみです。</p>
