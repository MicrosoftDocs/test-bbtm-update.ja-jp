Title: 'モバイルの正常性データを使用した nuance の支援: 適切な情報、適切な場所、適切な時間'
Summary: 患者の結果を改善し、医療コストを削減することは、医師、看護師、特化された clinician 機能などの医療機関によって、医療記録、ラボの結果、プロトコルの形式で患者の治療の時点で幅広いデータにアクセスできるようにすることに依存します。
Content: >-
  <p>患者の結果を改善し、医療コストを削減することは、医師、看護師、特化された clinician 機能などの医療機関によって、医療記録、ラボの結果、プロトコルの形式で患者の治療の時点で幅広いデータにアクセスできるようにすることに依存します。 Microsoft パートナーの tnuance は、適切な情報に適切にアクセスできるようにする Quris ソリューションを提供しており、適切なタイミングで適切な場所にアクセスできるようにすることで、ジョブを効率的に実行し、エラーの余地を減らすことができます。</p>


  <p>Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft パートナーが Azure を使用して一意の問題を解決する方法について説明します。</p>


  <h2>情報の断片化によって適切な品質の低下が生じる</h2>


  <p>患者は、脚に対して詳細な切り取りを行うことで、緊急部門に届けられます。 多くの場合、その中には何日も前のものがあります。患者は病気の症状を示しています。 Clinician として、病院には、管理のための明確なプロトコルと感染の可能性があることがわかります。 この情報をすばやく見つけることができますか。 Wiki、内部 web サイト、またはバインダーの紙にありますか。 最後に、これは最新ですか? これらの条件で適切な情報を見つけるには、時間と負荷がかかることがあります。 または、不正確で、古くなっている可能性があります。</p>


  <p>現在、多くの医療機関の組織では、電子健康レコード (EHR)、オンラインのサードパーティサイト、イントラネットサイト、および用紙の間で情報が断片化されています。 また、一部の情報はセキュリティで保護されたサイトにあり、すべてのユーザーには表示されず、オフラインで利用できない場合はデータが消失します。 この状況は、重要なデータが遅すぎるか、まったく使用できないことが原因で患者の治療の品質に悪影響を及ぼす可能性があります。 インターネットアクセスを使用している場合でも、検索エンジンから間違った情報が取得されることがあります。 データを使用できるようにするためのロジスティックの課題を除けば、適切な情報のみが見つかるようにすることが重要です。 そのため、永続的チャレンジは正しい情報を適切なユーザーに適切な場所に配置します。</p>


  <h2>ファイルシステムの検索コスト</h2>


  <p>コンピューター、タブレット、特殊な楽器などの最新の IT リソースを備えた施設でも、情報の検索に障害が生じます。 ユーザーは、ネットワーク内を移動し、フォルダーにトンネルをかける必要があります。また、問題が発生した場合はバックトラッキングを行います。 一部のフォルダーは、すべてのユーザーが使用できるとは限りません。また、時間が基本的な場合は、アクセス許可の確認を求められます。 Web サイトとアプリでは、承認が必要な場合もあります。 では、デバイスがオフラインの場合はどうなるでしょうか。 コンピューターシステムは、迅速なアクセスに独自の課題を提示します。</p>


  <h2>ソリューション</h2>


  <p>この課題は、 <a href="https://www.quris.com" target="_blank">Quris の臨床コンパニオン</a>を作成した1人の Microsoft パートナーである<a href="https://www.tactuum.com/" target="_blank">tが</a>、問題解決になりました。 ワシントン大学やミシガン大学など、一部の主要な病院と連携して、医療の問題を解決しています。 Tの Um web サイトから、次のように説明します。</p>


  <p><em>"Microsoft の主力製品を使用すると、組織は最新のガイドライン、プロトコル、アルゴリズム、電卓、臨床ハンドブックをリアルタイムでスタッフにプッシュできます。既存の臨床リソースを今すぐ nuance にして、最新の情報が使用されていることを確認してください。 "</em></p>


  <p>T、um にはいくつかの注目すべき目標があります。</p>


  <ul>
   <li><strong>適切な情報</strong>: コンテンツは吟味であり、セキュリティ保護が強化されています。 コンテンツは使いやすく、データ消費量に関する洞察が提供されます。</li>
   <li><strong>適切な場所</strong>: モバイルデバイス、ワークステーション、および EHR システムを介して必要な場所で使用できます。</li>
   <li><strong>Right time</strong>: on および offline。 オンラインの場合、リアルタイム更新が可能になります。</li>
   <li><strong>適切なコスト</strong>: IT の関与を最小限に抑え、保守を低くし、紙や印刷を必要としません。</li>
  </ul>


