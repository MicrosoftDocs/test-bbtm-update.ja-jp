  <h2>メリット</h2>


  <ul>
   <li>より効果的な意思決定 (より迅速で信頼性の高い) によって、ケアの品質向上を実現します。</li>
   <li>印刷要件を節約し、保守を容易にし、配布を簡素化します。</li>
   <li>強力なデータと分析によるイノベーション。</li>
  </ul>


  <p>このソリューションでは、患者の治療の時点で患者の結果を改善し、時間とコストの両方を節約できます。 次に示すのは、シアトルで北西にあるリフトに登録された看護師と Quris ユーザーによる、次のような例です。</p>


  <p>「時間の節約が実現されました。 以前は、"Bluebook" をレビューして更新するために、スタッフ、教員、医療取締役のワークグループが必要でした。 これは非常に高価で、かなりの時間が必要でした。 これで、より小さなグループがポリシーとリソースをレビューし、更新を行い、直ちに使用するために組織のサーバーに直接アップロードします。 "</p>


