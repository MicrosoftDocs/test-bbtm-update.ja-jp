Title: VMob ドライブとの統合 Azure Mobile Engagement 新しい小売 Engagement の可能性
Summary: 昨年は Azure Mobile Engagement を開始しました。これは、ユーザーのセグメンテーション、アプリユーザーの分析、コンテキストに対応したスマートプッシュを可能にする、データ主導型のユーザーエンゲージメントプラットフォームです。
Content: >-
  <p>昨年、データ主導型のユーザーエンゲージメントプラットフォームである<a href="https://azure.microsoft.com/en-us/services/mobile-engagement/">Azure Mobile Engagement</a>を開始しました。これにより、ユーザーのセグメンテーション、アプリユーザーの分析、コンテキストを認識するスマートプッシュ通知、および接続されているすべてのデバイスでのアプリ内メッセージングが可能になります。 発売以来、すべてのお客様に特別な価値を提供するために、 &rsquo; 新たに優れたパートナーシップに取り組んでいます。</p>


  <p>小売部門を専門とするエンドツーエンドのパーソナル化プラットフォームである VMob との魅力的なパートナーシップがあります。特に、ブランドは物理的に存在します。 VMob プラットフォームは、ブランド&#39;のスマートフォンアプリと統合することにより、場所、移動速度、地域の天気、近くのイベントなどのリアルタイムデータの範囲を継続的に収集して保存します。 VMob は、そのリアルタイムデータを、IoT プラットフォームを通じて過去のトランザクションに関する情報と組み合わせて、他のメディアでは実現できないカスタマイズされたコンテンツを提供できます。</p>


  <p>私たちは VMob と密接に連携していますが、現在は Azure Mobile Engagement を使用しています。 現在、お客様のモバイルアプリに VMob SDK と Azure Mobile Engagement SDK の両方を統合することで、すぐに得られる利点を確認できます。 統合の詳細については、「」を参照してください。 顧客は、VMob ポータルを使用して、パーソナライズされたマーケティングキャンペーンを作成し、モバイルアプリの Azure Mobile Engagement SDK を使用して結果の通知を配信できるようにするだけで、プッシュ通知をカスタマイズして視覚化するための統一されたエクスペリエンスを提供します。</p>


