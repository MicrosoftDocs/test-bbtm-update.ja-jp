Summary: Azure Security での TechEd セッションからわずか 2 か月が経ち、Azure Virtual Machines でいくつかの新しいパートナー セキュリティ ソリューションを発表しました。この発表の一環として、私たちは...
Content: >-
  Azure Security での <a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2014/DCIM-B385#fbid=?hashlink=fbid" target="_blank">TechEd セッション</a> からわずか 2 か月が経ち、Azure Virtual Machines でいくつかの新しいパートナー セキュリティ ソリューションが発表されました。この発表の一環として、WE は、OF から CloudLink SecureVM のデモを強調して示しました。<a href="https://www.youtube.com/watch?v=jXlym7mh4tc&amp;feature=youtu.be" target="_blank"></a>TechEd 以降、同社はクラウド セキュリティに対する単一の焦点を反映するために、その名前を「TO」から「CloudLink」に変更しました。さらに、CloudLink では、Azure へのデプロイに使用できる SecureVM 製品の実稼働準備済みバージョンもリリースされています。


  ご存知の多くが、パブリック IaaS でワークロードを実行する場合、セキュリティと制御が重要なトピックです。 Whoキーはありますか? データが本当に暗号化されているのを確認する方法使用後にデータがどのように破棄されますか?


  セキュリティを意識した IT 管理者は、ディスク ドライブ全体を暗号化することで物理マシンを保護する <a href="https://technet.microsoft.com/en-us/library/cc732774.aspx" target="_blank">BitLocker</a> に精通しています。独自の暗号化パッケージを OS に追加する代わりに、CloudLink は、独自の暗号化パッケージを導入するのではなく、OS のサポート フレームワークと更新サイクルに依存して、既に存在するパッケージを活用します。オペレーティング システムWindows場合、SecureVM は BitLocker を完全に活用します。 Azure で Linux ワークロードを実行するユーザーの場合、SecureVM では Linux ネイティブ暗号化パッケージもサポートされています。


  CloudLink SecureVM が特に興味深いのは、クラウド内の暗号化されたボリュームからの完全に自動化されたブートです。 お客様は、オペレーターの介入なしに起動する VM の一部またはすべてが事前承認するようにポリシーを構成できます。 もちろん、CloudLink が何かの問題を検出しない限り、既に実行中としてマークされている VM の複製コピーが、もう一度起動するキーを取得しようとしている場合などです。


  キー管理に関しては、CloudLink は、追加のソフトウェアを顧客に負担をかけないという同じ原則に従っています。CloudLink は、独自のキー マネージャーを使用する代わりに、サードパーティのキー マネージャーと統合されます。 CloudLink Center は、お客様が SecureVM のデプロイを管理および制御するために使用する仮想アプライアンスです。RSA サーバーなどのキー管理ソリューションとシームレスに統合Data Protection Manager <a href="https://www.emc.com/security/rsa-data-protection-manager.htm" target="_blank"></a> Active Directory Server をキー ストアとして使用できます。 CloudLink センターは、Hyper-V、その他の仮想化プラットフォーム、または Azure 上のハイブリッド クラウドのプライベート部分で実行できます。


  SecureVM エージェントは、小規模で軽量なエージェントです。 SecureVM エージェントは、Windows グループ ポリシー、Chef や Puppet などのスクリプト ベースのデプロイ ツール、事前構成済みのゴールド マスター イメージ/テンプレートの一部として、またはサーバー管理者が手動でインストールできます。 これらの柔軟なエージェントデプロイ オプションにより、お客様は、データ暗号化が完全に自動化されたプロセスであり、標準インスタンス プロビジョニング プロセスの一部になる可能性がある時点に、運用モデルに最適な方法でデータ保護を実装できます。

  <h2>CloudLink SecureVM のデプロイは簡単で簡単です。</h2>

  <ol>
   <li>Azure または Hyper-V または他の仮想化環境のオンプレミスに CloudLink Center VHD をデプロイします。</li>
   <li>Ad グループ ポリシーまたは Chef/Puppet スクリプトを使用して、Azure 内の VM に SecureVM エージェントを手動で、または自動的にデプロイします (SecureVM の mxi パッケージは CloudLink Center 内に含まれているので、URL 経由でアクセスできます)</li>
   <li>SecureVM エージェントをデプロイする予定の VM の IP アドレスを構成するには、ブートを自動的に承認するか、SecureVM エージェントからのブート要求を手動で承認するために、それらを CloudLink Center の [Accepted List]/(同意リスト)に追加します。</li>
   <li>CloudLink Center を使用して Secure VM を管理および監視します。</li>
  </ol>

