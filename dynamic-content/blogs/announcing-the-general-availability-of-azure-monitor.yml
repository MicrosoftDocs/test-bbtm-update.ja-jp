  <h2 align="left">より深い洞察と統合されたエンドツーエンド監視のロック解除</h2>


  <p align="left"><a href="https://www.rackspace.com/">Rackspace &rsquo; s</a> Microsoft Cloud チームは <a href="https://www.rackspace.com/en-us/microsoft/managed-azure-cloud">azure の Fanatical サポート</a>を提供し、azure での顧客 &rsquo; のワークロードに対する専門家レベルの監視と管理サポートを提供します。 Rackspace のサポートチームは、Azure Monitor のリソースおよびプラットフォームレベルのテレメトリを、 <a href="https://azure.microsoft.com/en-us/suites/operations-management-suite/">Microsoft Operations Management Suite</a>の一部として提供されている Azure Log Analytics の豊富な operational insights と組み合わせて使用して、顧客のエンドツーエンドの監視とトラブルシューティングを実行します。</p>


  <p align="left" style="margin-left: 40px;">環境の全体像を把握するには、<em>クラウドプラットフォームの正常性、IAAS VM テレメトリ、アプリケーションログ、PaaS メトリックなど、さまざまな情報を把握しておく必要があります。 &ldquo;Rackspace では、azure Log Analytics の機能を開花して、お客様 &rdquo; に最高の azure サポートエクスペリエンスを提供してい</em>ます。これは、 <strong>Dugan Sheehan</strong> - 主要製品アーキテクトである azure Cloud, Rackspace です。 <em>&ldquo;Azure Log Analytics と Azure Monitor は、すぐに使用できる非常に強力な機能を提供します。これらのサービスの拡張可能な性質により、運用監視サービスを非常に迅速に開発できるようになりました。(ARM テンプレートを使用した) 自動化により、新しい顧客環境を数分で完全にオンボードできます。standard ワークスペースのデプロイには、Windows/Linux パフォーマンスカウンターとイベント、azure アクティビティログ、azure PaaS メトリック、アプリケーションからの他のテレメトリデータのログなどが含まれます。ここで、 &rsquo; web サイトの可用性のアラートを受信し、根本原因を分析したいとします。Azure Portal にログインすると、アプリケーションに関連するさまざまな事柄をすぐに確認できます。 App Services のプラットフォームレベルのイベントまたはエラーに関するアクティビティログのクエリ、web サイトのパフォーマンスと正常性に関するメトリックのクエリ、またはアプリケーションのコンポーネントからのエラーの検索を行うことができます。&rdquo;</em></p>


  <p align="left" style="margin-left: 40px;">Dugan を追加<em>すると、 &ldquo; Azure Log Analytics および Azure Monitor によって提供される包括的なサービスを再作成するのに、大きな時間、コスト、労力がかかることになります。これらのサービスを活用することによって、お客様にとって、お客様にとって、お客様にとって、お客様にとっては、お客様にとっ &rdquo; ての Rackspace</em>に</p>


  <p align="left">Azure でのフットプリントの拡大を続けるにつれて、高度な洞察を得てインテリジェントなアクションを迅速に実行するためのスケーラブルな監視ソリューションが必要になります。 Azure Monitor からのプラットフォームレベルのテレメトリ、 <a href="https://azure.microsoft.com/en-us/services/application-insights/">Application Insights</a>からのアプリケーションレベルのテレメトリ、 <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Azure Log Analytics</a>のすべてのデータをシームレスに分析、検索、アラート化する機能を使用して、お客様は Azure portal 内で全体のエンドツーエンドの監視と管理のエクスペリエンスのロックを解除できます。</p>


  <h2 align="left">成長するエコシステム</h2>


  <p align="left">また Azure Monitor は、Microsoft &rsquo; の包括的な監視エクスペリエンスを超えて、パートナーツールの数が増えているシンプルで強力な統合ポイントを提供します。 Azure のお客様は、さまざまなサービスを使用して個々のニーズを満たすことができます。また、多くのサービスと緊密に連携して、ソリューションでの Azure の高品質エクスペリエンスを実現します。</p>


  <p align="left"><a href="https://www.datadoghq.com/">Datadog inc.</a>は、インフラストラクチャを監視するための単一のウィンドウを提供するパートナーの1つであり、Azure Monitor を使用して<a href="https://www.datadoghq.com/monitor-azure/">Azure 統合 &amp; サポート</a>を<a href="https://www.datadoghq.com/search/?ref=blog-search&amp;s=azure">継続的</a>に強化しています。</p>


  <p align="left" style="margin-left: 40px;"><em> &quot; Azure Monitor API を使用すると、お客様は実行中のさまざまな Azure サービスに関する洞察を得ることができます。お客様は、Azure テレメトリが Datadog に到着すると、対話型のダッシュボード、アラート、コラボレーションのトラブルシューティング、および他の機能と統合されたアプリケーション監視のエクスペリエンスを活用できます。これは &quot; </em>、Datadog での<strong>Amit agarwal</strong>, 最高製品責任者です。<em> &quot; 私たちは、過去1年間の企業のお客様に Azure プラットフォームの非常に多くの導入を&#39;ました。 &quot; </em></p>


  <p align="left">現在 Azure Monitor と統合しているパートナーの完全な一覧について <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-partners">は、こちらを参照</a>してください。 &rsquo;Azure のお客様に最適な監視エクスペリエンスを提供するために、パートナーのオープンエコシステムを構築することに努めています。そのため、この簡単なアンケートを使用して<a href="https://www.instant.ly/s/82APq">Azure Monitor と統合するうえで最も重要なツールについてフィードバックを</a>お寄せください。</p>


  <h2 align="left">まとめ</h2>


  <p align="left">Azure Monitor の導入が急増していることがわかります。 今後数か月の間に、Azure Monitor を通じてデータを出力する追加サービスが表示されます。 お客様からのフィードバックに基づいて、多くのサービスチームが、メトリックとログを追加することによってテレメトリを強化することを検討しています。 また、高度なアラート、自動スケール、およびログルーティングエクスペリエンスが利用可能になる予定です。</p>


