Title: Azure Monitor の一般提供の発表
Summary: 本日、Azure 向けの Microsoft の組み込みプラットフォーム監視サービスである Azure Monitor の一般提供を発表します。
Content: >-
  <p>現在、Azure 向けの Microsoft &rsquo; の組み込みプラットフォーム監視サービスである Azure Monitor の一般提供が発表されています。</p>


  <p>Azure でワークロードを作成する際に、重要な監視機能を使用できるようになります。手動で構成を行ったり、追加のツールを購入したりしなくても、クラウドへのシームレスな移行が可能になります。 Azure Monitor には、プラットフォームおよびサービスレベルのメトリックとログを含むすべての重要な監視テレメトリが用意されており、そのデータに対してインテリジェントなアクションを実行するようにアラートを構成することができます。また、お好みの高度な監視ソリューションとシームレスに統合することにより、テレメトリの上位の洞察と分析のロックを解除すること Azure monitor には、REST Api、Resource Manager テンプレート、PowerShell コマンドレット、および Azure CLI サポートが付属しており、監視機能の使用と構成を柔軟に行うことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-monitor/">プレビュー</a>以降は、お客様とパートナーの間での Azure Monitor の拡大と導入についてご紹介します。 お客様とパートナーがサービスにどのように対応しているかについて、継続的なサポートとフィードバックを受け入れ、ストーリーを共有することをお勧めします。</p>


  <h2>アラートと通知の組み込みサポート</h2>


  <p>ニュージーランドベースの <a href="https://www.theta.co.nz/">シータ Systems ltd.</a> は、多数のクライアントに Azure ベースのソリューションを提供する、プレミアコンサルティングサービスです。 シータの DevOps チームは、監視に関連するすべてのものについて、最初の防御ラインとして Azure Monitor を使用します。</p>


  <p style="margin-left: 40px;"><em> &ldquo; シータでは、24/7 のサポートを提供する運用環境に複数の Logic Apps が実装されています。Azure Monitor は、サポート戦略の重要な部分であり、問題を &rdquo; 常に把握するために必要なすべての機能を提供して</em>います。これには、"シータ" のプリンシパル統合アーキテクトである<strong>Wagner</strong>があります。 <em>&ldquo;Azure ダッシュボードを使用すると、ソリューション内の各ロジックアプリについて、過去3時間以内に成功した実行と失敗した実行を追跡する統合環境 &ndash; の状態の概要がわかります。Microsoft のサービスデスクには、システムの現在のヘルスを確認し、必要に応じて特定の情報をドリルダウンするためのショッピングショップが1つあります。電子メールアラートを使用して、クライアントに通知される前に問題の通知を受け取ります。これにより、ソリューションのサポートを積極的に行うことができます。アクティビティログを使用してアラートトリガーのパターンを把握することで、問題を事前に特定、優先順位付け、修正し、今後のエラーを回避することができます。&rdquo;</em></p>


  <p style="margin-left: 40px;">Wagner を続ける<em>と、 &ldquo; Azure に組み込まれている多くの機能を、クライアントとサポートチームの両方にとって非常に良い側面でした。この機能は、確かにこのような機能を備えています。ソリューションにエラーが表示されることはありませんが、問題が発生した場合は、それを迅速に処理できるようにするためのツールが頼もしくます。 &rdquo; </em></p>


  <p>シータシステムは、Azure クラウド上で高可用性サービスを維持することを目指しています。これにより、ソースが個々のリソースのパフォーマンスの低下、Azure サブスクリプションへの変更、または Azure からのサービス正常性インシデントが発生したかどうかなど、インシデントについての通知をすぐに受け取ることができます。</p>


  <h3>SMS、webhook、および電子メール通知を使用した新しいアクティビティログアラート</h3>


  <p>既存のメトリックベースのアラートによって、インフラストラクチャの問題を認識し、電子メールと webhook を使用して自動化されたアクションを実行できるようになりましたが、多くの場合、アクティビティログイベントに対してアラートを作成して、VM の再起動、デプロイの失敗、ユーザーのアクセス許可の変更などのイベントに対して同じように 本日は、この2つの新機能 (一般公開) が発表されました。これにより、アラート &ldquo; の受信 &rdquo; 者とアクティビティログアラートの一覧を管理するための再利用 &ldquo; 可能なアクショングループ &rdquo; が提供されます。 これらの柔軟な新しいツールにより、Azure サービス正常性インシデント、デプロイエラー、自動スケールイベントなどのイベントが発生したときにオペレーションチームが SMS を受け取ることができるようにする、さまざまなアラート機能が有効になります。 これらの新機能の詳細については、 <a href="https://aka.ms/azmondocs">microsoft のドキュメント</a>を参照してください。</p>


