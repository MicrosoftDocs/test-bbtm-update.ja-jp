Title: 'ビルド 2016: Azure Storageのお知らせ'
Summary: ビルド 2016 では、チームがAzure Storage発表を行います。 このブログ記事では、既存のプログラムに関する新しい発表と更新の概要について説明します。
Content: >-
  <p>Build 2016&#39;時間が長く、チームAzure Storage、いくつかのお知らせを行う必要があります。 このブログ記事では、既存のプログラムに関する新しい発表と更新の概要について説明します。 これらの新機能と更新プログラムにより、サービス、アプリケーション、その他のニーズにAzure Storageを有効に利用できると期待しています。</p>


  <h2>プレビュー プログラムのお知らせ</h2>


  <h3>Storage Service Encryption プレビュー</h3>


  <p>Storage Service Encryption を使用すると、ブロック BLOB、ページ BLOB、追加 BLOB など、BLOB Storage のデータを自動的に暗号化することで、組織のセキュリティとコンプライアンスの要件に対処できます。 Azure Storageは、使用可能な最も強力な暗号化暗号の 1 つである AES 256 ビット暗号化を使用して、すべての暗号化、暗号化解除、およびキー管理を透過的に処理します。 この機能の有効化については、追加料金は発生しません。</p>


  <p>プレビュー プログラムへのアクセスは、Azure Portal または Azure Portal を使用してサブスクリプションを登録することでAzure PowerShell。 サブスクリプションが承認されると、Azure Portal を使用して新しいストレージ アカウントを作成し、この機能を有効にできます。</p>


  <p>この機能の詳細については、「サービス暗号化の概要」<a href="https://go.microsoft.com/fwlink/?LinkId=746384" target="_blank">をStorageしてください</a>。</p>


  <h2>近い将来のロードマップのお知らせ</h2>


  <h3>増分スナップショットをコピーするための GetPageRanges API</h3>


  <p>Azure Storageチームは、ページ BLOB 用の GetPageRanges API に新しい機能を間もなく追加する予定です。この機能を使用すると、Azure 仮想マシン用のより高速で効率的なバックアップ ソリューションを構築できます。 API は、ベース BLOB とそのスナップショット間の変更の一覧を返します。各スナップショットに固有の変更のみを識別してコピーできます。 これにより、仮想マシン ディスクの増分バックアップ中に転送する必要があるデータの量が大幅に削減されます。 API は、Premium Storage と Standard Storage のページ BLOB をサポートします。 この機能は、2016 年 4 月に REST API および .NET クライアント ライブラリを介して使用できます。さらに多くのクライアント ライブラリのサポートがサポートされます。</p>


  <h3>Azure Import/Export</h3>


  <p>Azure Import/Exportは、サービスが提供されているすべてのリージョンで最大 8 TB のハード ドライブをサポートしています。 さらに、Azure Import/Export、2016 年夏に日本とオーストラリアに来る予定です。 この発表では、日本またはオーストラリアにストレージ アカウントをお持ちのお客様は、他のリージョンに発送するのではなく、リージョン内の国内住所にディスクを発送できます。</p>


  <h3>Azure Backup Azure プレミアム Storage のサポート</h3>


  <p>Azure プレミアム Storageは、Azure VM で IO 集中型アプリケーションを実行する場合に最適です。 Azure Backup Service は、強力で手頃な価格のクラウド バックアップ ソリューションを提供し、Azure プレミアム Storage のサポートを追加します。 サービスを利用して、プレミアム Storage VM 上で実行されている重要なアプリケーションAzure Backupできます。</p>


  <p>詳細については<a href="https://azure.microsoft.com/en-us/documentation/articles/backup-introduction-to-azure-backup/#what-is-azure-backup" target="_blank">、Azure Backup と</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage/" target="_blank">プレミアム Storage。</a></p>


  <h2>クライアント ライブラリとツールの更新</h2>


  <h3>Java Client-Side Encryption GA</h3>


  <p>クライアント側暗号化機能の一般提供については、Azure Storage クライアント Java ライブラリでお知らせします。 これにより、開発者は BLOB、テーブル、キューのデータを暗号化してから、データを暗号化Azure Storage。 また、Azure Key Vaultキーを<a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank"></a>格納および管理できるよう、Azure Key Vault。 このリリースでは、.Net で暗号化されたデータは、Linux Windows Java を使用して暗号化解除できます。その逆も可能です。</p>


  <p>詳細については、使用の開始に関 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-client-side-encryption-java/" target="_blank">するドキュメントを参照してください</a>。</p>


  <h3>Storage Node.js Preview Update</h3>


  <p>クライアント ライブラリの最新のプレビュー (0.10) をお知らせAzure Storage Node.jsです。 これには、豊富な開発者エクスペリエンス、AccountSAS 機能の完全なサポート、サービス SAS の IPACL およびプロトコル仕様、および顧客の使いやすさフィードバックへの対処が含まれます。 npmjs でストレージ Node.jsを利用Azure Storage、アプリケーションの Node.js プレビュー ライブラリの使用<a href="https://www.npmjs.com/package/azure-storage" target="_blank">を開始できます</a>。</p>


  <p>詳細を確認し、ソース コードにアクセスするには、GitHub <a href="https://github.com/Azure/azure-storage-node" target="_blank">をご覧ください</a>。</p>


  <h3>Storage Python Preview Update</h3>


  <p>Python クライアント ライブラリの最新のプレビュー (0.30) Azure Storage<a href="https://github.com/Azure/azure-storage-python/" target="_blank">お知らせします</a>。 このバージョンでは、2015-04-05 REST バージョンに含まれるすべての機能が提供されます。これには、追加 BLOB、Azure File Storage、アカウント SAS、JSON テーブルの書式設定などのサポートが含まれます。</p>


  <p>詳細については、使用の開始に<a href="https://azure.microsoft.com/en-us/documentation/articles/?service=storage&amp;platform=python" target="_blank"></a>関するドキュメントを参照し、最新のドキュメント、アップグレード ガイド<a href="https://github.com/Azure/azure-storage-python/tree/master/samples" target="_blank"></a>、使用サンプル、<a href="https://github.com/Azure/azure-storage-python/blob/master/BreakingChanges.md" target="_blank">および破損した変更ログを確認してください</a>。</p>


  <h3>Azure Storage Explorer</h3>


  <p>この記事の最新のパブリック プレビューをお知らせAzure Storage Explorer。 このリリースでは、CSV ファイル、Queue Storage、AccountSAS、更新された UI エクスペリエンスへのエクスポートなど、Table Storage のサポートが追加されました。</p>


  <p>詳細と、Windows/Linux/Mac プラットフォーム用のエクスプローラーをダウンロードするには、次のページを <a href="https://www.storageexplorer.com" target="_blank"><u><font color="#0066cc">www.storageexplorer.com</font></u></a>。</p>


  <h2>ドキュメントとサンプルの更新</h2>


  <h3>Storage セキュリティ ガイド</h3>


  <p>Azure Storageは、開発者がセキュリティで保護されたアプリケーションを構築できる包括的なセキュリティ機能のセットを提供します。 ストレージ アカウントの管理をセキュリティで保護し、転送中のストレージ オブジェクトを暗号化し、ストレージ アカウントに格納されているデータを暗号化することができます。 「Azure Storage セキュリティ ガイド」では、これらのセキュリティ機能の概要と、より深い知識を提供するリソースへのポインターについて説明します。</p>


  <p>詳細については、セキュリティ ガイドの<a href="https://go.microsoft.com/fwlink/?LinkID=746382" target="_blank">Storageを参照してください</a>。</p>


  <h3>Storageサンプル</h3>


  <p>このAzure Storageチームは、開発者のエンド ユーザー エクスペリエンスの向上に引き続き取り組み続けています。 最近、検出が簡単で、わずか 5 分で開始できる標準化されたサンプル セットを開発しました。 サンプルは十分に文書化され、完全に機能し、コミュニティに優しく、使用するプラットフォームに必要なサンプルを見つけ出す一元的なランディング ページからアクセスできます。 このコードはオープン ソースであり、GitHub からすぐに使用できます。コミュニティがサンプル リポジトリに投稿できます。</p>


  <p>サンプルの使用を開始するには、ストレージ サンプルのランディング <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage" target="_blank">ページを参照してください</a>。</p>


  <p>最後に、新しいドキュメントを作成するAzure Storage、次のドキュメント <a href="https://azure.microsoft.com/documentation/services/storage/" target="_blank">ページAzure Storageしてください</a>。 この&rsquo;方法を使用すると、最も簡単に学習し、使用を開始Azure Storage。</p>


  <p>どうぞよろしくお願いいたします。<br />

  Azure Storage チーム</p>
