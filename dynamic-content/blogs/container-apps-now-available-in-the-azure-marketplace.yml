Title: コンテナー アプリがアプリで使用Azure Marketplace
Summary: このAzure Marketplaceを使用すると、アプリ用に構築されたアプリとサービスを簡単に検出、購入、デプロイMicrosoft Azure。
Content: >-
  <p>今日は、DockerCon で生成された勢いに基を構築し、コンテナー アプリを <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace。</a> 新しい <em>Container Apps カテゴリ</em>を使用すると、キュリー化された公式リポジトリを検索してデプロイDocker Hub。&nbsp;これは、単一および&ldquo;&rdquo;複数コンテナーの Docker 化されたアプリケーションをデプロイする場合、Azure Resource Managerテンプレートと新しい Docker 拡張機能を使用する、非常にシンプルな<a href="https://github.com/Azure/azure-docker-extension">開始エクスペリエンスです&nbsp;</a>。 今日の発表の&rsquo;前に、Ubuntu Server で Docker を起動して Docker ホストをデプロイし、Azure 仮想マシンでコンテナーを実行する必要がありました。</p>


  <h2>コンテナー アプリからコンテナー アプリをデプロイAzure Marketplace</h2>


  <p>開始するには、ポータル () にMicrosoft Azureします<a href="https://portal.azure.com/">https://portal.azure.com</a>。 [+ 新規] &ldquo;をクリックし&rdquo; 、[作成] &ldquo;ブレードで&rdquo; [コンテナー アプリ] を選択します。 Container Apps では、一部の公式リポジトリがDocker Hub。 1 回のクリックでデプロイ フローに直接ジャンプできます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/ImagesforBlog-1.png"><img alt="ImagesforBlog-1" border="0" height="591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ImagesforBlog-1_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="ImagesforBlog-1" width="610"></a> &nbsp;</p>


  <h2>Azure Marketplace</h2>


  <p>Container Apps &quot;の完全な一覧を検索する場合は、[作成] ブレードで [Marketplace&quot; ] を選択します。これにより、Azure Marketplace の Container Apps カテゴリが表示されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/Container-Apps.jpg"><img alt="Container Apps" border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Container-Apps_thumb.jpg" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="コンテナー アプリ" width="610"></a> &nbsp; 詳細については、コンテナー アプリを選択してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/ImagesforBlog-3.png"><img alt="ImagesforBlog-3" border="0" height="1017" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ImagesforBlog-3_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="ImagesforBlog-3" width="610"></a> &nbsp;</p>


  <h2>作成Flow</h2>


  <p>[作成 &quot;] を&quot; クリックして、新しいデプロイ プロセスを開始します。 Docker ホストとコンテナーをデプロイするために必要なユーザー入力を入力します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/ImagesforBlog-4.png"><img alt="ImagesforBlog-4" border="0" height="832" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ImagesforBlog-4_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="ImagesforBlog-4" width="610"></a> &nbsp;</p>


  <h2>作成後に VM にログインする</h2>


  <p>[OK] を &ldquo;クリックします。&rdquo;&nbsp; わずか数分で、作成された Docker Host Virtual Machine にログインして、コンテナー アプリケーションを参照および管理できます。</p>


  <h2>はじめに Today</h2>


  <p>概要コンテナー アプリを使用して&nbsp;、またはコンテナーを利用する Docker コンテナーでアプリケーションをビルドMicrosoft Azure。 Azure との Docker <a href="https://azure.microsoft.com/blog/2015/06/23/docker-and-microsoft-announce-more-innovation-to-cross-platforms-and-win-hearts">統合に</a> 関連するすべての公式のお知らせの一覧については、ブログ記事を参照してください。 詳細については、次のページを参照するか <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a> FAQ ページを <a href="https://azure.microsoft.com/en-us/marketplace/faq/">確認してください。</a></p>
