Title: Microsoft Azure Storage Explorer 0.8.9 の発表
Summary: 今週 Microsoft Azure Storage Explorer 0.8.9 をリリースしました。 https://storageexplorer.com/ からダウンロードできます。
Content: >-
  <p>先週 Microsoft Azure Storage Explorer 0.8.9 をリリースしました。 から <a href="https://storageexplorer.com/">https://storageexplorer.com/</a> ダウンロードできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83805f3-f6df-48eb-a66e-335bc87b0b6e.png"><img alt="Sovereign_Cloud_Login" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f026a3e-1a06-4c7f-9243-51f495182e02.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Sovereign_Cloud_Login" width="525"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/109385b9-9914-4bab-bc4b-81dd6198dc57.png"><img alt="Snapshot" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4adf1483-0ba4-49bf-86ed-3a7df7d241b7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ショット" width="294"></a></p>


  <p>過去2つのリリースの最近の新機能:</p>


  <ul>
   <li>利用可能な場合は、最新バージョンを自動的にダウンロードする</li>
   <li>Blob スナップショットの作成、管理、および昇格</li>
   <li>Azure 中国、Azure ドイツ、Azure 米国政府などの Sovereigh クラウドへのサインイン</li>
   <li>[表示] メニューの [拡大]、[縮小]、[ズームのリセット]</li>
  </ul>


  <p>アプリの左下隅にあるリンクから、フィードバックをお寄せください。</p>
