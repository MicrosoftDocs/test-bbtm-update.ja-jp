Slug: enhance-productivity-using-azure-data-factory-visual-tools
Title: Visual Tools を使用Azure Data Factory生産性を向上させる
Summary: Azure Data Factory (ADF) ビジュアル ツールを使用して、フィードバックに耳を傾け、豊富で対話型のビジュアル作成と監視エクスペリエンスを有効にしました。 これにより、摩擦なくデータ統合パイプラインを繰り返し作成、構成、テスト、デプロイ、監視できます。
Content: >-
  <p>Azure Data Factory (ADF) ビジュアル ツールを使用して、フィードバックに耳を傾け、豊富で対話型のビジュアル作成と監視エクスペリエンスを有効にしました。 これにより、摩擦なくデータ統合パイプラインを繰り返し作成、構成、テスト、デプロイ、監視できます。 ADF ビジュアル ツールの主な目的は、1 行のコードを記述することなく、パイプラインを迅速に稼働させて、ADF の生産性を高める方法です。</p>


  <p>直感的なエクスペリエンスを使用して、新しいユーザーと上級ユーザーの両方の生産性と効率を向上させる新機能を引き続き追加しています。 プロビジョニングされた v2 データ ファクトリ ブレードの [ <strong>作成</strong> と監視] タイルをクリックして開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69e338b5-6d80-4a5a-a75f-cf5b055b98dc.png"><img alt="image" border="0" height="425" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4426a4b3-debf-4d01-b52c-a61dfa1fb2fd.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="イメージ" width="342"></a></p>


  <p>パブリック プレビュー (2018 年 1 月) 以降、Data Factory ビジュアル ツールで有効になっているおすすめの新機能を確認してください。</p>


  <h2>データ ファクトリの最新の更新プログラム</h2>


  <p>データ ファクトリ サービスの新しい更新プログラムに従います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54c7a8ab-cb2e-4b9c-9fd2-2f69c6f05ac8.png"><img alt="Enhance 1" border="0" height="449" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f887c075-a3f0-41c4-872c-639cb35fbdf9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 1" width="749"></a></p>


  <p>デプロイ Data Factoryリソース グループを表示します。 次に、アクセスできる別のデータ ファクトリに切り替えます。</p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5ab721e-37a4-4431-a101-4ca1f2a3467a.png"><img alt="Enhance 2" border="0" height="451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/facf93f5-dad9-48a0-a9af-7308a7a9760c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="拡張 2" width="762"></a></h3>


  <h2>ビジュアルの作成</h2>


  <h3>その他のデータ コネクタ</h3>


  <p>サーバーレスな方法で、70 を超えるオンプレミス/クラウド データ ソースから大規模にデータを取り込む。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36500a9e-51d0-4ba9-8b78-a30687117314.png"><img alt="Enhance 4" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce254fce-b967-48a8-836d-cd56db1b4ca4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 4" width="774"></a></p>


  <h3>ツールボックスの新しいアクティビティ</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-ingest-prepare-and-transform-using-azure-databricks-and-data-factory/">ノートブック</a> アクティビティ: 70 を超えるオンプレミス/クラウド データ ソースを使用して大規模にデータを取り込み、データ ファクトリ パイプラインの Notebook アクティビティ ステップとして Azure Databricks で取り込まれたデータを準備/変換します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/control-flow-filter-activity">フィルター アクティビティ</a>: 70 を超えるデータ ソースから取り込まれたデータをフィルター処理します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/how-to-invoke-ssis-package-ssis-activity">SSIS パッケージの実行</a>: データ ファクトリ内の Azure SSIS Integration Runtime SSIS パッケージを実行します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/control-flow-lookup-activity">ルックアップ アクティビティ</a>: ルックアップ アクティビティで、ADF でサポートされている 70 を超えるデータ ソースからのデータセットの取得がサポートされます。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac3f13e9-9ec1-4591-b396-9bc8eef400d4.png"><img alt="Enhance 5" border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2f1dad6-73c2-4de3-87e8-e99efcfe8808.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 5" width="779"></a></li>
  </ul>


  <h3>Azure Key Vault の統合</h3>


  <p>データ ストアとコンピューティングの資格情報を格納し、Azure Data Factory <a href="https://azure.microsoft.com/en-us/blog/secure-credential-management-for-etl-workloads-using-azure-data-factory-and-azure-key-vault/">パイプラインで参照Azure Key Vault</a>。 リンクされたAzure Key Vault作成し、データ ファクトリ パイプラインの Key Vault に格納されているシークレットを参照します。</p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c93ea777-e169-4d2b-bd9c-b89f56738318.png"><img alt="Enhance 6" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ba9e3ba-336b-4932-889c-152b46ff9b29.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 6" width="788"></a></h3>


  <h3>反復開発とデバッグ</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/iteratively-develop-and-debug-your-etl-elt-workflows-using-data-factory/">データ ファクトリのビジュアル ツールを使用</a> して、ETL/ELT パイプラインを繰り返し開発およびデバッグします。 テスト実行を実行してパイプラインをデバッグするか、ブレークポイントを設定してパイプラインの一部をデバッグします。</p>


  <h3>アクティビティ ノードのテスト実行 (デバッグ) 状態を表示する</h3>


  <p>パイプライン キャンバスのアクティビティ ノードで、最後のテスト実行の状態を表示できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed25b471-daa1-418a-b898-f4b148fd12e0.png"><img alt="Enhance 7" border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91195952-7d8f-4ac1-848a-32dcc5880ffd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 7" width="792"></a></p>


  <h3>パイプラインとアクティビティを複製する</h3>


  <p>パイプラインキャンバスで、パイプライン全体またはアクティビティを複製できます。 これにより、パイプライン全体の同一のコピー、または設定を含むパイプライン キャンバス上のアクティビティが作成されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3bf6ca2-293a-466e-9e3e-18ae19a097ee.png"><img alt="Enhance 8" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcd02522-e1ba-4e8a-9c80-aa0a33c7fa98.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 8" width="788"></a></p>


  <h3>新しいリソース エクスプローラーアクション</h3>


  <p>ボタンをクリックすると、すべてのリソース エクスプローラー エンティティ (パイプライン、データセット) を展開/折りたたみできます。 リソース エクスプローラーを左右に&lsquo;&rsquo;ドラッグして、リソース エクスプローラーの幅を調整することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d51d25f7-8e9c-45b1-928c-25966358013b.png"><img alt="Enhance 9" border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c4e4871-a806-4025-96a0-f6abaf4bd530.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 9" width="782"></a></p>


  <h3>データ ファクトリ パイプラインのコードを表示/編集する</h3>


  <p>これで、データ ファクトリ パイプラインの JSON を表示および編集できます。 [コード] アイコン&lsquo;をクリック&rsquo;して JSON を表示し、JSON を直接編集し、[完了] をクリック&lsquo;するだけです。&rsquo;その後、変更&lsquo;&rsquo;をデータ ファクトリ サービスに発行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30e68cb3-10a4-4add-beee-6e05da176cb9.png"><img alt="Enhance 10" border="0" height="472" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8372272c-4593-4ef6-8c03-db0bfc8a64ec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="10 を強化する" width="785"></a></p>


  <h3>データ ファクトリに発行される保留中の変更を表示する</h3>


  <p>パイプライン、トリガー、データセット、リンクされたサービス、統合ランタイムを追加/編集/削除し、データ ファクトリ サービスに発行する保留中の変更の数を確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36f5c83d-2124-436d-8d18-b350367dd1b0.png"><img alt="Enhance 11" border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ec8eaa0-baad-47a7-abde-fe7ae3682e9d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 11" width="778"></a></p>


  <h3>GIT リポジトリ内の任意のブランチにデータ ファクトリ リソースをインポートする</h3>


  <p>VSTS GIT リポジトリの設定中に、コラボレーション ブランチ ( &lsquo;通常はマスター&rsquo;) を選択したり、新しいブランチを作成したり、既存のブランチを使用してデータ ファクトリ リソースをインポートしたりすることができます。 これは、コラボレーション ブランチにアクセス&rsquo;する必要が生じ、他の開発/機能ブランチにデータ ファクトリ リソースをインポートする場合に非常に便利です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09f26900-c25a-41a5-974d-38556ff75b72.png"><img alt="Enhance 12" border="0" height="460" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0ad6891-04a9-4b72-8b0f-75897aecfe4a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 12" width="777"></a></p>


  <h2>ビジュアル監視</h2>


  <h3>リアルタイムのコピーの進行状況を監視する</h3>


  <p>[詳細] &lsquo;アイコンを&rsquo; クリックして、コピー アクティビティの継続的な進行状況を表示します。 [最新の情報に &lsquo;更新]&rsquo; をクリックするだけで、最新の統計情報を取得できます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f63b55a-8e48-4555-b007-affe5c179e59.png"><img alt="Enhance 13" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77a99a44-ba94-4792-a30b-19ea94e8603d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 13" width="720"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/258e77e4-8b50-4e4f-a023-7a9d926dfb8f.png"><img alt="Enhance 14" border="0" height="390" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8c9cff5-8a82-4851-9fa5-97758cfefde6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 14" width="720"></a></p>


  <h3>アラート</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-using-azure-monitor#alerts">さまざまなデータ ファクトリ</a> メトリックで通知を受け取るアラートを作成します。 例: パイプライン、アクティビティ、トリガーエラーの実行。 [アラート&lsquo;] を&rsquo;クリックすると、&lsquo;&rsquo;Azure portal の [監視] タブに移動し、データ ファクトリのメトリックに関するアラートを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9770d71a-046c-433d-88c9-6d5077ca7b7b.png"><img alt="Enhance 15" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a3e73b6-1eff-46ed-9786-8abfbfe22560.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="15 を強化する" width="717"></a></p>


  <h3>メトリック</h3>


  <p>データ ファクトリ <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-using-azure-monitor#metrics">のメトリックを視覚化し</a> 、シンプルなグラフィカル インターフェイスで数日、数か月、その他のパターンを確認します。 [メトリック&lsquo;] を&rsquo;クリックすると、&lsquo;&rsquo;Azure portal の [監視] タブに移動し、データ ファクトリのメトリックを視覚化できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2553a9f4-818e-4afd-b949-646a267d57a8.png"><img alt="Enhance 16" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/873021dc-403d-4751-949c-ab9068472b7d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="16 の強化" width="711"></a></p>


  <h3>子パイプラインの実行状態を表示する</h3>


  <p>データ ファクトリのパイプライン実行アクティビティ&lsquo;&rsquo;を使用してパイプラインによって他の子パイプラインがトリガーされる場合は、親パイプラインから子パイプラインの状態を表示できます。 [アクション] 列の&lsquo;下にある [&lsquo;出力] アイコンを&rsquo;クリックし、&lsquo;pipelineRunId フィールドをクリック&rsquo;&rsquo;するだけです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec180379-a721-4ba3-9115-19cb650c3f33.png"><img alt="Enhance 17" border="0" height="422" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c8b92c1-ae1b-4fe5-a46e-53319edc9b45.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="強化 17" width="709"></a></p>


  <h3>デバッグ目的で &lsquo;runid&rsquo; を簡単にコピーする</h3>


  <p>パイプラインの runid を &lsquo;コピーし、&rsquo; デバッグ目的でアクティビティを簡単に実行できます。 デバッグ目的で Azure サポートに提供する必要がある場合は、それを選択してコピーします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37679527-4d90-4ebc-9531-091770aefcb5.png"><img alt="Enhance 18" border="0" height="230" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cbab81d-d4b0-4530-afc7-b99055a21aa4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="18 の強化" width="708"></a></p>


  <p>私たちの目標は、機能を追加し続け、ツールの使いやすさData Factoryです。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">概要を使用して、パイプラインを</a> 簡単かつ迅速に構築Azure Data Factory。 機能に関するリクエストがある場合、またはフィードバックを提供したい場合は、Azure Data Factory <a href="https://feedback.azure.com/forums/270578-azure-data-factory">してください</a>。</p>
