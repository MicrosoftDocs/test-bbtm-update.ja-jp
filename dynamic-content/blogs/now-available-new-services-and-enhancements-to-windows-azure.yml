Slug: now-available-new-services-and-enhancements-to-windows-azure
Title: '現在利用可能: Azure の新しいサービスWindows強化'
Summary: 現在、ハイブリッド クラウドの新しい時代に取り組み、オンプレミスとクラウド コンピューティングの最高の機能を組み合わせています。&nbsp; Virtual Machines、Virtual Network、および Web サイトが新しいとして使用できます。
Content: '<p>現在、ハイブリッド クラウドの新しい時代に取り組み、オンプレミスとクラウド コンピューティングの最高の機能を組み合わせています。&nbsp;Virtual Machines、Virtual Network、および Web サイトは、Windows Azure&nbsp; の新しいプレビュー サービスとして利用できます。SQL Reporting は現在、お客様が一般公開しています。お客様が選択できるローカル冗長ストレージ オプションが追加され、既存の Windows Azure&nbsp; サービスに対していくつかの機能強化が有効になります。 これらの更新により、お客様は独自の方法でアプリケーションを構築し、クラウドに取り込むのに役立ちます。</p>  <p>さらに、全体的な価値を高める価格と測定の更新が多数行されています。 これらの変更には、ネットワーク、CDN、Storage の古い価格、Windows Server VM と Windows 以外の VM のプレビュー価格、Storage と CDN のトランザクション価格の 90% の削減が含まれます。</p>  <p>詳細については以下を参照してください。技術的な詳細な投稿や、これらの機能強化に関するその他の役立つ情報については、頻繁に確認してください。</p>  <p>これらについて詳しく説明します。</p>  <p><b>既存のサービスの機能強化:</b></p>  <ul>  <li><b>SQL Reporting Now の</b>&mdash;一般提供と完全な SLA により、SQL Reporting を使用すると、レポートをクラウドに発行したり、ブラウザー、モバイル デバイス、または PC 経由でアクセスできるオンプレミス アプリケーション内に直接レポートを埋め込む場合があります。 詳細については、こちらを <a href="https://azure.microsoft.com/en-us/home/features/business-analytics/?WT.mc_id=cmp_pst001_blg_post0123rep" target="_blank">参照してください</a>。</li>  </ul>  <ul>  <li><b>キャッシュ</b>&mdash;&ldquo;キャッシュ プレビューでは&rdquo; 、新しいテナント モデル、新機能、パフォーマンスの向上が提供されます。&nbsp; プレビューでは、キャッシュを Web ロールにデプロイし、他のアプリケーション コンポーネントと共に配置できます。&nbsp; さらに、複数の worker ロールから 1 つ以上のアプリケーションに対して専用のキャッシュ層を作成し、ほぼ無制限のキャッシュ サイズとスケールを提供できます。&nbsp; プレビューでは、通知、タグ、リージョン、高可用性などの多くの新機能が追加され、キャッシュされたデータの回復性が確保されます。&nbsp;&nbsp; 詳細については、こちらを <a href="https://azure.microsoft.com/en-us/home/features/caching/?WT.mc_id=cmp_pst001_blg_post0123cac" target="_blank">参照してください</a>。&nbsp;</li>  </ul>  <ul>  <li><b></b>&mdash;Storage既存の Geo-Redundant Storage オプションに対する追加の選択肢として、geo レプリケーションを必要としない、ストレージ コストの削減を探しているお客様は、ローカル冗長 Storage&rsquo; を利用&nbsp;できます。その他のストレージの更新には、BLOB ストレージの BLOB リースとクロス Storage アカウント コピー、テーブルとキューの Shared Access Signature (SAS) (BLOB ストレージの継続的な可用性) が含まれます。 詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0123sto" target="_blank">してください</a>。</li>  </ul>  <ul>  <li><b>コンプライアンス</b>&mdash;SSAE 16 (SOC 1 Type 2) 監査レポートが、Azure コア サービスWindows使用できます。&nbsp;詳細については、次のページを<a href="https://www.windowsazure.com/en-us/support/trust-center/compliance/?WT.mc_id=cmp_pst001_blg_post0123cmp" target="_blank">Windows Azure トラスト センター</a>。&nbsp;</li>  </ul>  <p><b>新しいサービス:</b></p>  <ul>  <li><b>Windows Azure Virtual Machines</b>&mdash;Virtual Machinesを使用すると、オンプレミスとクラウドの間で仮想ハード ディスク (VHD) を移動できます。&nbsp;&nbsp;Microsoft SQL Server や Microsoft SharePoint などの既存のワークロードをクラウドに移行したり、カスタマイズした Windows Server または Linux イメージを独自に持ち込むか、ギャラリーから選択します。 オンライン ギャラリーで使用できる互換性のあるオペレーティング システムとイメージは次のとおりです。</li>  <ul>  <li><b>Windows Server</b></li>  <ul>  <li>Windows Server 2008 R2</li>  <li>Windows Server 2008 R2 と SQL Server 2012 Eval</li>  <li>Windows Server 2012 RC</li>  </ul>  <li><b>Linux:</b></li>  <ul>  <li>OpenSUSE 12.1</li>  <li>CentOS 6.2</li>  <li>Ubuntu 12.04</li>  <li>SUSE Linux Enterprise Server 11 SP2&nbsp;</li>  </ul>  </ul>  </ul>  <p style="padding-left: 30px;">Virtual Machines Azure Management Preview Portal の新しい Windows または PowerShell を使用して、新しい Azure SDK (2012 年 6 月) Windowsを使用してアクセスできます。 コマンド ライン ツールは、Mac または Linux での開発にも使用できます。</p>  <p style="padding-left: 30px;">アカウントの使用Virtual Machines、&lsquo;&rsquo;&rsquo;&lsquo;Azure アカウントにログインした後、[プレビュー機能] タブでアクセスをWindowsします。&nbsp;アカウントを持ってない場合&nbsp;無料試用版にサインアップするには、こちらを<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0123tri" target="_blank">クリックしてください</a>。</p>  <ul>  <li><b>Windows Azure Virtual Network</b>&mdash;この新しいサービスを使用すると、Windows Azure でプライベート環境 (仮想ネットワークまたは VNET と呼ばれる) を簡単に作成し、必要に応じて VPN ゲートウェイを使用してオンプレミス ネットワークに接続できます。 作成する仮想ネットワーク内では、ネットワーク トポロジを制御できます。たとえば、Virtual Machines の IP アドレス範囲を構成したり、独自の DNS を指定したりすることもできます。 企業 VPN ゲートウェイとのセキュリティで保護された接続を作成するために、業界標準の IPSEC プロトコルが使用されます。 Azure Windows サービスVirtual Networkを使用すると、  <ul>  <li>パブリック クラウドで仮想拡張機能を構築してオンプレミス&ldquo;&rdquo;のデータセンターを拡張する</li>  <li>既存の (レガシを含む) アプリとサービスを Azure に移行するためにネットワークをオンWindowsします</li>  <li>クラウド &ldquo;と&rdquo; オンプレミスのネットワークにまたがるハイブリッド アプリを実行する&nbsp;</li>  </ul>  </li>  </ul>  <p style="padding-left: 30px;">仮想ネットワークの使用を開始するには、&lsquo;&rsquo; &lsquo;&rsquo; Azure アカウントにログインした後、[アカウント] タブの [プレビュー機能] ページWindows要求します。 アカウントを持ってない場合&nbsp; 無料試用版にサインアップするには、こちらを <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0123tri" target="_blank">クリックしてください</a>。</p>  <ul>  <li><b>Windows Azure Web サイトの作成</b>&mdash;この非常に柔軟なソリューションを使用して Web サイトとアプリケーションを構築し、数回のクリックで簡単にデプロイできます。  <ul>  <li>using.NET、Node.js、または PHP を使用して最新のアプリケーションを構築し、SQL Database (旧称 SQL Azure) または MySQL (ClearDB によって Windows Azure 上のサービスとして提供) と接続します。</li>  <li>組み込みの統合を使用して、Git および Team Foundation Service FTP を簡単にデプロイできます。 また、Microsoft WebMatrix との統合により、Web サイトをローカルに簡単にプルダウンして変更を加え、その後、Azure に簡単にデプロイWindowsできます。</li>  <li>WordPress、Joomla!、DotNetNuke、Umbraco、Drupal など、一般的なオープン ソース Web アプリをクラウドにデプロイします。</li>  </ul>  </li>  </ul>  <p style="padding-left: 30px;">Web サイトの使用を開始するには&lsquo;&rsquo;&lsquo;&rsquo;、Azure アカウントにログインした後、[アカウント] タブの [プレビュー機能] ページWindows要求します。 アカウントを持ってない場合&nbsp; 無料試用版にサインアップするには、こちらを <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0123tri" target="_blank">クリックしてください</a>。</p>  <p><b>ツールと言語のサポートの向上:</b></p>  <ul>  <li><b>Windows Azure 管理ポータル</b> (プレビュー)-- プレビュー ポータルには、アプリケーションの正常性を管理するための豊富なシナリオベースのユーザー インターフェイス、リアルタイム監視グラフ、診断データ、通知、アラートが備わるので、アプリケーションのデプロイ、構成、監視、トラブルシューティングが簡単になります。 プレビュー ポータルでは、Cloud Services、Virtual Machines (プレビュー)、Web サイト (プレビュー)、Virtual Network (プレビュー)、SQL Database、Storage のサービスがサポートされています。</li>  </ul>  <ul>  <li><b>新しいツール、言語サポート、SDK</b>&mdash;Windows 2012 年 6 月の Azure SDK には、Java、PHP、.NET の更新されたサポート、および Windows Azure&nbsp; でサポートされている言語としての Python の追加により、最新のサービス改善に対するコードを記述する新しい開発者機能が含まれています。さらに、SDK では、100% のコマンド ライン サポートが、Windowsと Mac の両方に提供されます。  <ul>  <li><b>Windows Azure SDK for .NET</b>  <ul>  <li>IISExpress のサポートを次のページに追加Emulator</li>  <li>次のページでLocalDBのサポートを追加Emulator</li>  <li>専用キャッシュ (プレビュー) 機能を追加しました  <ul>  <li>専用Visual Studio (プレビュー) ロールのサポートを追加しました</li>  </ul>  </li>  </ul>  </li>  <ul>  <li>更新されたクライアント ライブラリのStorage、Service Bus Shared Caching &amp;</li>  <li>サポートVisual Studioを追加Service Bus</li>  </ul>  <li><b>Windows Azure SDK for Java</b></li>  <ul>  <li>テーブルのサービス ラッパー クライアント ライブラリを追加しました (Storage)</li>  </ul>  <li><b>Windows Azure SDK for Node.js</b></li>  <ul>  <li>Service Runtime クライアント ライブラリを追加しました</li>  </ul>  <li><b>Windows Azure SDK for PHP</b></li>  <ul>  <li>次のサービスのサービス ラッパー クライアント ライブラリを追加しました  <ul>  <li>Storage (テーブル、キュー &amp; BLOB)</li>  <li>Service Bus</li>  <li>サービス ランタイム</li>  </ul>  </li>  <li>パッケージ化とツールのサポートを追加し、Windows Azure PowerShellしました</li>  </ul>  <li><b>Windows Azure SDK for Python</b></li>  <ul>  <li>PowerShell コマンドレットとクライアント ライブラリ (win、linux、mac)。</li>  <li>最も人気のある Python Web フレームワークである Django のサポート</li>  <li>PTVS での Azure Windows Django のサポート<a href="https://pytools.codeplex.com">https://pytools.codeplex.com</a>&nbsp;</li>  <li>IPython (win、Linux、mac クライアント) から Virtual Machines (Linux または Windows) へのサポート&nbsp;<b>&nbsp;</b></li>  </ul>  </ul>  </li>  </ul>  <p><b>価格の更新プログラム:</b></p>  <ul>  <li><b>VM のプレビュー価格</b>。&nbsp;プレビュー期間の場合、Windows Server VM と Linux VM の 1 時間あたりのコストは、xSmall の場合は .013、Small の場合は .08、Medium の場合は .16、Large の場合は .32、XLarge の場合は .64 です。&nbsp;</li>  <li><b>プレビュー: SQL Server VM の価格</b>。&nbsp;プレビュー期間の場合、SQL Server 2012 Eval Edition は追加料金で含まれます。&nbsp;GA では、SQL Server 2012 Web および Standard Edition のイメージは追加料金で利用できます。</li>  <li><b>Storage、CDN、および Network</b> Egress のEgress。&nbsp;これらのサービスを使用しているお客様は、使用量の増加に応じてコストが自動的に下がり、特別なことを行う必要はありません。従量払いのお客様は、この特典を自動的に受け取ります。&nbsp;</li>  <li><b>ローカル冗長Storage</b>。&nbsp;前述のように、ローカル冗長の新しいオプションを追加Storage&ndash;。&nbsp;ローカル冗長Storageは、同じ階層化された価格レベルで、Geo-Redundant Storage オプションに対して最大 33% の割引を提供します。 &nbsp;&nbsp;</li>  <li><b>Storage</b> トランザクションと CDN&nbsp; トランザクションの価格削減。Storage トランザクションと CDN トランザクションは 90% 削減されました (10,000 トランザクションの場合は .01 から 100,000 トランザクションの場合は .01 に)。</li>  </ul>  <p style="padding-left: 30px;">価格の詳細については、こちらから価格に関するページを参照 <a href="https://www.windowsazure.com/en-us/pricing/details/?WT.mc_id=cmp_pst001_blg_post0123pri" target="_blank">してください</a>。</p>  <p><b>拡張された可用性</b></p>  <ul>  <li><b>新しい国での可用性</b>&mdash;Windows Azure の可用性は、ロシア、韓国、台湾、トルコ、トルコ、南アフリカ、トルコなど、48 の新しい国のお客様に拡大されています。&nbsp;ロールアウトは今月後半に完了し、Windows Azure は業界で最も広く利用できるクラウド プラットフォームの 1 つであり、89 か国と 19 の現地通貨で提供されます。 &nbsp;<b>&nbsp;</b></li>  </ul>  <p>国の完全な一覧については、こちらをクリック <a href="https://www.windowsazure.com/en-us/offers/ms-azr-0003p#details-item-title-3/?WT.mc_id=cmp_pst001_blg_post0123cou" target="_blank">してください</a>。</p>  <p>これらの更新プログラムを組み合わせて使用すると、オンプレミスサーバーとクラウド サーバーにまたがる柔軟性が向上し、クラウド アプリケーションに強力な機能強化が提供され、Windows Azure&nbsp; をオープン プラットフォームにするコミットメントが継続されます。これらの新しいプレビューにサインアップし、フィードバックをお寄せください。</p>  <p>Bob Kelly、Azure Marketing Windows副社長</p>'
