Content: >-
  <p><em>このブログ記事は、 <a href="https://mvp.microsoft.com/en-us/PublicProfile/5002865">Barry Luiibregts (Azure MVP) によって共同作成されました</a>。</em></p>


  <p>&rsquo;.NET&rsquo; 開発者の方は、Azure の学習に役立つ新しいリソースを導入して、.NET 開発者向けの Azure クイック スタート ガイドをご<b><i>覧ください</i></b>。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa9e54b1-4637-4d86-b4bd-8bb429491ecd.png"><img alt="Azure Quick Start Guide for .NET Developers Contents" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b0ae2d2-9943-4202-8b41-e374c4cbebd1.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure クイック スタート ガイド for .NET 開発者向けコンテンツ" width="640"></a></p>


  <h3><a href="https://aka.ms/azurefordotnetdevs">この無料の電子書籍は、こちらからダウンロードしてください</a>。</h3>


  <p>このガイドでは、 を示 <b>します。</b>NET 開発者は、Azure から始め、それを最も多く利用する方法を説明します。 この電子書籍は、既に Azure を使用し、使用できる Azure サービスと、プラットフォーム用のアプリケーションの開発に使用できるツールの詳細を知りたい .NET 開発者にも最適です。</p>


  <p>具体的には、 <b><i>Azure クイック スタート ガイド for .NET Developers では以下が対象</i></b> です。</p>


  <ul>
   <li><b>.NET 開発者として Azure が実行できる操作。</b> このガイドでは、Azure で自動スケーリング、継続的インテグレーション/継続的デリバリー (CI/CD) などの処理を行う方法について説明します。そのため、本当に重要なものの作成と付加価値に集中できます。</li>
   <li>次の場合に使用する Azure サービスについて説明するカタログ。 <ul>
    <li><b>Azure で .NET アプリケーションを実行する。</b> Azure でアプリケーションを実行するために使用できるサービスは多数用意されています。 たとえば、このガイドでは、Azure App Service Web Apps のようなサービスでアプリを実行する場合と、アプリ<a href="https://azure.microsoft.com/services/app-service/web/"></a>を Azure Container Instances で実行する場合の<a href="https://azure.microsoft.com/services/container-instances/">違いについて説明します</a>。</li>
    <li><b>データの格納。 </b>Azure には、アプリケーション データに対して多くのストレージ オプションがあります。 このセクションでは、リレーショナル データを格納するためのサービスと、NoSQL や他のデータを格納するために使用できるサービスについて説明します。 また、<a href="https://azure.microsoft.com/services/sql-data-warehouse/">Azure SQL Data Warehouseと Azure Data Lake Store</a>について<a href="https://azure.microsoft.com/services/data-lake-store/">説明</a>します。</li>
    <li><b>.NET アプリケーションのセキュリティ保護。</b> このガイドでは、.NET 開発者向けの Azure で最も便利なセキュリティ サービスについて説明します。 たとえば、ユーザー ID を<a href="https://azure.microsoft.com/services/active-directory/">格納しAzure Active Directory</a>認証と承認を行う場合に、このオプションを使用できます。 また、アプリケーション シークレットを <a href="https://azure.microsoft.com/services/key-vault/">Azure Key Vault</a> を利用できます。 Azure <a href="https://docs.microsoft.com/azure/active-directory/managed-service-identity/overview">のマネージド サービス ID</a> は、アプリを Azure Active Directory に結合し、構成ファイルや他の場所に保存することなく、アプリケーションに資格情報を挿入します。</li>
    <li><b>Azure 用の .NET アプリケーションの開発に使用できるツール。</b> このガイドのツールの大部分は、.NET 開発者向けです。この開発者は、このガイドで使用できる便利なツールに既にアクセスVisual Studio。 これで、スナップショット デバッガー、Cloud Explorer、Azure Functions Core Tools など、Azure を使用する際の生産性を向上させるツールとワークロードを<a href="https://blogs.msdn.microsoft.com/visualstudio/2017/12/06/snapshot-debugging-with-visual-studio-2017-now-ready-for-production/"></a>使用して拡張<a href="https://docs.microsoft.com/azure/azure-functions/functions-run-local">できます</a>。 <a href="https://docs.microsoft.com/azure/vs-azure-tools-resources-managing-with-cloud-explorer"></a></li>
   </ul>
   </li>
  </ul>


  <p>詳細については、この最近の Azure Friday のエピソードを参照してください。この記事では、電子書籍の共同作成者 Barry Luiibregts が Scott Hanselman と .NET 開発者向けの <b><i>Azure クイック スタート ガイド</i></b> についてチャットし、.NET 開発者が Azure のアプリケーションの開発とトラブルシューティングに使用できるツールの一部をデモします。 これには、Cloud Explorer新しいスナップショット デバッガーが含<a href="https://channel9.msdn.com/Shows/Azure-Friday/Debug-NET-Apps-in-Production-with-the-Snapshot-Debugger-in-Application-Insights"></a>まれます。これにより、アプリケーションを中断することなく、実稼働環境でアプリケーションをデバッグできます。</p>


