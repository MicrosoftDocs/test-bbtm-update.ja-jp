Title: 'UPDATE: Windows Azure News from MIX11'
Summary: '*UPDATE: Azure SDK の更新プログラムWindowsが利用可能になるお知らせします。 Azure SDK の更新に関する詳細については、このWindowsを参照してください。 最終的に問題が見つかりました...'
Content: '<p>*UPDATE: Azure SDK の更新プログラムWindowsが利用可能になるお知らせします。 Azure SDK の更新に関する詳細については、このWindowsを参照してください。 <span style="text-decoration: line-through;">Azure SDK の更新プログラムの最終テスト中にWindowsが見つかりました。&nbsp;これを解決し、来週の早い段階で SDK の更新を利用できると期待しています。&nbsp;お待ち申し上げます。お待ち申し上げます。&nbsp;更新の準備ができたら、この投稿を更新します。&nbsp;</span>Azure のニュースと更新Windows最新の情報を取得するには、Twitter で次の手順<a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>を実行します。</p>  <p>現在、ラスベガスの MIX11 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォームに対する更新プログラムがいくつか発表されました。&nbsp;これらの新機能は、開発者がアプリケーションをより迅速にデプロイし、アプリケーションのパフォーマンスを向上させ、Microsoft、Facebook、Google などの一般的な ID プロバイダーを通じてアプリケーションにアクセスするのに役立ちます。&nbsp;詳細については、以下を参照してください。</p>  <p><b>新しいサービスと機能</b></p>  <p>現在、Azure のサービスWindows機能の無数の新しい機能が提供されました。&nbsp;&nbsp;次のものが含まれます。</p>  <ul class="unIndentedList">  <li>1 つの Azure Windowsで Web アプリケーションをテストする Web デプロイ ツールを含む Windows Azure SDK の更新。&nbsp;詳細については、ブログ記事「Now Available:&nbsp; Windows Azure SDK 1.4 Refresh with Web 配置 Integration」を参照してください。 SDK の更新は、今日の後半に利用できる必要があります。*</li>  <li>  Windows Azure AppFabric Access Control サービスの更新。エンタープライズ ディレクトリや Web ID と統合することで、Windows Azure アプリケーションにシングル サインオン エクスペリエンスを提供します。 </li>  <li> 今後 30 日以内に Windows Azure AppFabric キャッシュ サービス がリリースされ、Azure および Azure アプリケーションのWindowsがSQLされます。 </li>  <li> Windows Azure Traffic Manager のコミュニティ テクノロジ プレビュー (CTP) は、Windows Azure のお客様が複数の地域間でアプリケーションのパフォーマンスのバランスを取る新しいサービスです。</li>  <li> インターネット インフォメーション サービス (IIS) Smooth Streaming 機能用の Windows Azure Content Delivery Network (CDN) のプレビュー。これにより、開発者は IIS Smooth Streaming でエンコードされたビデオを Windows Azure Storage にアップロードできます。 そのビデオを Silverlight、iOS、Android の Android Android クライアントに配信します。</li>  </ul>  <p><b>Windowsの変更点</b></p>  <p>また、次を含むいくつかのオファーの変更も発表しました。</p>  <ul class="unIndentedList">  <li>  有効期限が延長され、Windows Azure Introductory Special オファーの無料ストレージ、ストレージ トランザクション、データ転送の量が増加します。 このプロモーション オファーには、2011 年 9 月 30 日まで毎月無料で提供される、Windows Azure サービスの 750 時間の超小規模インスタンスと 25 時間の小規模インスタンス、20 GB のストレージ、50,000 件のストレージ トランザクション、40 GB のデータ転送が含まれます。 詳細については、「ここ」を参照してください。  <ul>  <li> Azure Introductory Special オファーの元のWindowsにサインアップした既存のお客様は、現在、無料アップグレードを受け取る可能性があります。 (Windows Azure Introductory Special 以外の) 別のオファーにサインアップした既存のお客様は、更新された Windows Azure Introductory Special Offer に個別にサインアップする必要があります。</li>  </ul>  </li>  <li> MSDN Ultimate および プレミアムサブスクライバーは、Azure のコンピューティング、ストレージ、帯域幅のメリットをWindowsされます。 詳細については、こちらを参照してください。</li>  <li> Microsoft パートナー向け Cloud Essentials Pack には、750 時間の超小さなインスタンスと、Windows Azure サービスの 25 時間分の小規模インスタンス、20 GB のストレージ、50 GB のデータ転送が毎月無料で提供されます。 さらに、Cloud Essentials Packには、SQL Azure、Windows Azure AppFabric、Microsoft Office 365、Intune、Windows などの他の Microsoft クラウド サービスMicrosoft Dynamics CRM Online。 詳細については、こちらを参照 <a target="_blank" href="https://partner.microsoft.com/40118760">してください。</a></li>  </ul>  <p>MIX11 で今日のお知らせの詳細については、リリースを読むか、MIX11 Virtual Press Room にアクセスしてください。 Windows Azure AppFabric のお知らせの詳細については、ブログ記事「<span style="background-color: #ffff00;"><span style="background-color: #ffffff;"><a target="_blank" href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/11/announcing-the-commercial-release-of-windows-azure-appfabric-caching-and-access-control.aspx">announcing the Commercial Release of Windows Azure AppFabric Caching and Access Control<span style="background-color: #ffffff;"></span></a></span><span style="background-color: #ffffff;"></span></span><span style="background-color: #ffffff;"></span>」を参照してください。Windows Azure AppFabric ブログ。</p>  <p>イベント<a target="_blank" href="https://twitter.com/#%21/MixEvent">@MIXEvent</a>全体の<a target="_blank" href="https://twitter.com/#%21/search?q=%23MIX11">最新#の更新</a>については、Twitter で MIX11 をフォローまたは検索してください<a target="_blank" href="https://twitter.com/#%21/search?q=%23MIX11"></a>。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/12/windows-azure-news-from-mix11.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
