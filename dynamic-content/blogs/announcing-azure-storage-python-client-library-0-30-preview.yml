Slug: announcing-azure-storage-python-client-library-0-30-preview
Title: Python クライアントライブラリ 0.30 preview Azure Storage の発表
Summary: Azure Storage Python クライアントライブラリの 0.30 preview リリースについてお知らせします。
Content: >-
  <p><a href="https://github.com/Azure/azure-storage-python/">Azure Storage Python クライアントライブラリ</a>の 0.30 preview リリースについてお知らせします。 このバージョンでは、次の機能のサポートを含む、2015-04-05 REST バージョンに含まれるすべての機能が提供されます。</p>


  <ul>
   <li>Blob サポートの追加</li>
   <li>ファイルサービスのサポート</li>
   <li>Api を一覧表示するためのレイジー列挙型</li>
   <li>アカウント SAS のサポート</li>
   <li>テーブルバッチリファクタ</li>
   <li>JSON テーブルの書式設定のサポート</li>
  </ul>


  <p>チームは、他のライブラリと同じように、顧客からのフィードバックやギャップを大量に解決してきました。 これらの新機能をすべて確認するには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/?service=storage&amp;platform=python">はじめにのドキュメント</a> を参照してください。 0.30 リリースには多くの重大な変更が加えられているため、ライブラリの古いバージョンからの移行を支援するには、最新のドキュメント、アップグレードガイド、 <a href="https://github.com/Azure/azure-storage-python/tree/master/samples">使用状況のサンプル</a> 、および <a href="https://github.com/Azure/azure-storage-python/blob/master/BreakingChanges.md">重大な変更</a> のログを確認してください。</p>


  <p>常に、パブリック<a href="https://github.com/Azure/azure-storage-python/" target="_blank">GitHub</a>開発ブランチでの作業を継続して、可視性と透明性を実現します。 また、Storage サービスと Python ライブラリの機能について詳しく説明し、近日中に使用できるようになる予定の完全な機能を備えたサンプルも用意しています。 新しいライブラリに関するご質問やご提案がある場合は、コミュニティからのフィードバックが非常に重要であるため、ご連絡ください。</p>


  <p>よろしくお願いいたします。</p>


  <p>Azure Storage チーム</p>
