Title: Azure N シリーズ:12 月1日の一般提供を予定
Summary: 現時点では、2016年12月1日以降、azure N シリーズの Azure Virtual Machines の一般提供を発表しています。
Content: >-
  <p>Azure N シリーズの一般提供が2016年12月1日になることをお知らせします。 Azure N シリーズの仮想マシンには NVIDIA &reg; gpu が搭載されており、お客様や開発者は業界最高レベルのコンピューティングと視覚化エクスペリエンスを利用できます。 また、サイズへのグローバルアクセスを発表します。 N シリーズは米国中南部、米国東部、西ヨーロッパ、および南部東アジアで提供されており、12月1日に利用できます。</p>


  <p>&rsquo;8 月にリリースされたため、N シリーズの<a href="https://azure.microsoft.com/en-us/blog/azure-n-series-preview-availability/">プレビュー</a>には何千もの顧客が参加しています。 &rsquo;強化されたパフォーマンスと、NVIDIA を使っている作業についての肯定的なフィードバックを聞きました。これにより &nbsp; 、これが完全にターンキーエクスペリエンスになります。 プレビュー期間中は、人工知能 (AI)、3D の視覚化とインタラクティビティ、高度な計算の医療調査などの幅広い画期的なシナリオ &mdash; で、これらの固有の機能を利用しています。</p>


  <h2>Azure NC 仮想マシン &mdash; GPU コンピューティング</h2>


  <p>Azure NC ベースのインスタンスは NVIDIA Tesla &reg; K80 gpu を搭載しており、最も要求の高いハイパフォーマンスコンピューティング (HPC) と AI ワークロードを高速化するために必要なコンピューティング能力を備えています。 これらのインスタンスを使用して、ディープラーニングトレーニングジョブ、HPC シミュレーション、レンダリング、リアルタイム Data Analytics、DNA シーケンス、その他多くの CUDA &reg; アクセラレーションタスクを実行できるようになりました。 さらに、複数のインスタンスにまたがるジョブをスケーリングするために、InfiniBand 経由で RDMA (リモートダイレクトメモリアクセス) を使用することもできます。 InfiniBand は、数百、数百、さらに1万台の Gpu を数百台のコンピューターにスケールアウトする場合でも、ベアメタルパフォーマンスに近いものを提供します。 これにより、Microsoft Cognitive Toolkit (CNTK)、Caffe、または自動転送フローなどのフレームワークを使用して密結合のジョブを送信し、自然言語処理、画像認識、およびオブジェクト検出のトレーニングを有効にすることができます。</p>


  <p>私<a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.cityofhope.org%2Fhomepage&amp;data=02%7C01%7CKaran.Batta%40microsoft.com%7C780a4f65cef84e4d54af08d404d7c26c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636138772110473583&amp;sdata=6alH76Ef5rThNd32Lj17XUucBWBhijHpCtK0W%2F1l9%2BI%3D&amp;reserved=0">たちは、</a> cancer、糖尿病、およびその他の生命の病名 &mdash; のための独立した研究および取り扱いセンターであり、現在、米国&#39;の最高の &quot; 病院としてランク付けされています。 &quot;私たちは、HPC を使用して、物理的およびコンピューターのサイエンスと数学を組み合わせて、生物学のプロセスをモデル化するための画期的な方法を開発しています。 さらに、これらのメソッドは、高スループットのインストルメンテーションから大規模なデータを予測および分析するために使用されます。 Azure NC24 インスタンスを使用すると、 <a href="https://www.cityofhope.org/people/vaidehi-nagarajan">Vaidehi</a> と彼女のチームは、GPU クラスターフットプリントを迅速に拡張して、従来の CPU ベースのコンピューターを使用している1か月ではなく、数日間のタンパク質のダイナミクスを調べることができました。 K80 Gpu を追加することで、チーム &rsquo; の調査出力が大幅に高速化され、薬品の設計が大幅に効率化されます。</p>


  <p><a href="https://www.algorithmia.com/" target="_blank">Algorithmia</a> は、アルゴリズムとアルゴリズムの開発のためのオープンマーケットプレースであり、最新のアルゴリズムにアクセスしたり、検出したりすることができます。 Algorithmia は世界中のアルゴリズムの最大のマーケットプレースであり、3万を超える開発者が2500を超えるカスタムアルゴリズムを利用しています。 Algorithmia Marketplace には、MIT、大学ワシントン大学、カーネギーメロン大学、カリフォルニア大学-バークレー校、Caltech、テキサス州テキサスの大学、東京の大学、トロントの大学などの研究投稿が含まれています。</p>


  <p>&quot;Azure &rsquo; の新しいオンデマンド GPU インスタンスを使用すると、 &rsquo; チームや組織に対して、GPU アクセラレータのディープラーニングモデルとアルゴリズム ( &rdquo; ディエゴ OPPENHEIMER、Algorithmia CEO) にアクセスできるようになります。 &ldquo;Azure インフラストラクチャの柔軟性により、ユーザーのニーズに合わせて拡張することができます。&rdquo;</p>


  <h2>Azure NV 仮想マシン &mdash; GPU の視覚化</h2>


  <p>Azure NV ベースのインスタンスは NVIDIA Tesla M60 Gpu を搭載し、オンデマンドで NVIDIA GRID 機能を提供します。 科学者、設計者、エンジニアは、これらの新しいインスタンスを使用して、ハードウェアアクセラのワークステーションアプリケーションを実行したり、次の概念車を設計したり、次の blockbuster ムービーを作成したりすることができます。 これらのインスタンスは、DirectX と OpenGL の両方を利用するアプリケーションをサポートします。</p>


  <p><a href="https://fra.me/">フレーム</a>は、任意の Windows ソフトウェアをクラウドで実行し、任意のブラウザーに配信できるエンタープライズクラウドプラットフォームです。 企業や教育機関はフレームを使用して、グラフィックスを多用する2D および3D アプリケーションを、あらゆるデバイスにサービスとしてのソフトウェア (SaaS) として提供します。 Azure N シリーズの仮想マシンを使用すると、接続されている任意のデバイス上のユーザーに、ハイエンドワークステーションクラスのエクスペリエンスを提供できます。 たとえば、デザイナーは、1つの NV6 インスタンスを使用してラップトップから 3D CAD モデルを作成し、NV24 のクワッド GPU インスタンスに瞬時に切り替えることができます。これにより、複雑なシミュレーションの実行にかかる時間を大幅に短縮できます。 パートナーは、世界中の最も要求の多いコンピューターユーザーにとって、すべてのパフォーマンスが、生産性と品質の向上につながることを認識しています。 新しい Azure N シリーズは、パブリッククラウドで利用可能なものと比べて、高速な最先端の NVIDIA Gpu、最新の Cpu、およびインスタンスあたりのメモリの増加をもたらします。 オンデマンドアクセスを使用すると、フレームのお客様は、ローカルワークステーションの次のハードウェア更新を待つ必要がなくなります。 このパフォーマンスは、ノート pc またはモバイルデバイスからすぐに利用できるので、シームレスで高性能なインロードエクスペリエンスを実現できます。</p>


  <p>&quot;NVIDIA &rsquo; s 最先端の gpu を搭載した Azure N シリーズは、Nikola Bozinovic, CEO, Frame と言いましたが、&#39;t には時間がかかる &quot; ことはありませんでした。 &quot;&rsquo;ワークステーションクラスのワークロードの仮想化には、非常に興味深い関心があります。 Azure 上のフレームと新しい N シリーズインスタンスを組み合わせることにより、クラウドにおける今日 &rsquo; の最先端のグラフィックスプラットフォームをお客様に提供します。&rdquo;</p>


  <p>Azure N シリーズの一般提供の料金は、2016年12月1日から、北米、ヨーロッパ、およびアジアでサポートされているリージョンで有効になります。 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">現在の価格</a>は次のとおりです。</p>


