Content: >-
  <p>データセットが急増すると、コンシューマーデータのプライバシーとコンプライアンスの観点から、データがどのように公開 &mdash; されているかについての調査が増加しました。 このコンテキストでは、企業や消費者のデータを囲むプライバシーとセキュリティのニーズを満たすために、 <a href="https://aka.ms/AzureCC" target="_blank">機密コンピューティング</a> が重要なツールになります。</p>


  <p>機密コンピューティングテクノロジは、メモリ内のデータを暗号化し、クラウド環境が検証された後にのみ処理します。これにより、クラウドオペレーター、悪意のある管理者、およびハイパーバイザーなどの特権ソフトウェアからのデータアクセスを防止できます。 これにより、保存データと転送中のデータを保護する既存のソリューションだけでなく、データをライフサイクル &mdash; 全体にわたって保護することができます。また、データは使用中に保護されるようになりました。</p>


  <p>社外秘のコンピューティングにより、世界中の組織は、これまで不可能だった機会のロックを解除できるようになりました。 たとえば、複数のパーティの Data Analytics と機械学習を活用して、データセットを他のユーザーと共有できないパーティと結合し、参加者間でデータをプライベートに保つことができるようになりました。 実際、Rbc では、より最適化された割引を選択するために、プライバシーを維持した分析のための <a href="https://aka.ms/RBCstory" target="_blank">プラットフォームを作成しました</a> 。 このプラットフォームでは、消費者が購入した特定の品目の小売業者データと RBC &rsquo; のクレジットおよびデビットカードのトランザクションを機密化することによって、消費者の購入環境に関する洞察が生成されます。</p>


  <h2>業界のリーダーシップと標準化</h2>


  <p>マイクロソフトは、社外秘のコンピューティング分野において、長年において考えてきたリーダーでした。 Azure では、お客様が信頼できる実行環境 (TEEs) 内で最も機密性の高いワークロードを実行するために<strong>、Kubernetes で機密性の高いコンピューティング仮想マシンと機密のコンテナーサポートを提供するために、最初のクラウドプロバイダーとしてクラウドに機密コンピューティング &rdquo; を導入 &ldquo; しました</strong>。 また、マイクロソフトは、ハードウェアの製造元、クラウドプロバイダー、ソリューションベンダーをまとめて、技術業界全体のデータ保護を向上させ、標準化する方法について共同作業を行うグループである <a href="https://confidentialcomputing.io/" target="_blank"><strong>Confidential Computing コンソーシアム (CCC)</strong></a> &nbsp; &nbsp; の設立メンバーでもあります。</p>


  <h2>機密コンピューティングの基礎</h2>


  <p>機密性を高めるためのバーは、CCC によって設定された棒を調整して拡張したものです。 Microsoft では、Microsoft のオペレーター、独自のオペレーター、またはその両方からデータを分離するための技術的コントロールを顧客に提供することを目指しています。 Azure では、お客様のテナント間のハイパーバイザー分離を超える機密コンピューティングサービスを使用して、Microsoft のオペレーターによるアクセスから顧客データを保護することができます。 また、お客様のオペレーターからのアクセスを防ぐために、セキュリティで保護された enclaves を使用した機密性の高いコンピューティングもあります。</p>


  <p>機密コンピューティングの基盤は次のとおりです。</p>


  <ul>
      <li>データが保護され、シリコンに固定されるようにするため<strong>の、ハードウェアの信頼のルート</strong>。 信頼はハードウェアの製造元をルートとしているので、Microsoft のオペレーターがハードウェア構成を変更することはできません。</li>
      <li><strong>リモート構成証明</strong> を使用して、環境の整合性を直接確認できます。 お客様は、ワークロードが実行されているハードウェアとソフトウェアの両方が承認済みのバージョンであり、セキュリティで保護されていることを確認してから、データにアクセスできるようにします。</li>
      <li><strong>信頼できる起動</strong> は、仮想マシンが承認されたソフトウェアで起動し、リモート構成証明を使用して顧客が検証できるようにするメカニズムです。 セキュアブートと vTPMs を含むすべての Vm で利用可能であり、ルートキット、ブートキット、および悪意のある &rsquo; ファームウェアに対する防御を追加します。</li>
      <li>処理中にデータが保護されるようにするための<strong>、メモリの分離と暗号化</strong>。 Azure では、データセンターに物理的にアクセスする場合でも、ユーザーのさまざまなニーズに合わせて、VM、コンテナー、またはアプリケーションによってメモリを分離することができます。</li>
      <li><strong>セキュリティで保護されたキー管理</strong> 。キーがライフサイクル中に暗号化され、承認されたコードのみに解放されるようにします。</li>
  </ul>


  <p>上記のコンポーネントは、機密性の高いコンピューティングと見なされることを想定した基礎を形成します。 現在、Azure には、他のクラウドベンダーよりもハードウェアとソフトウェアに関連する、より機密性の高いコンピューティングオプションがあります。</p>


  <h2>革新的な新しいハードウェア</h2>


  <p><a href="https://aka.ms/DCsv3Blog" target="_blank">Intel ベースの DCsv3 の新しい機密 vm</a>には、ハードウェアで保護されたアプリケーション enclaves を実装する intel SGX が含まれています。 開発者は、SGX enclaves を使用して、機密データにアクセスできるコードの量を最小限に抑えることができます。 さらに、各 VM を一意のハードウェアキーで保護できる &nbsp; ように、合計メモリ暗号化 (TME) を有効にします。</p>


  <p><a href="https://aka.ms/DCasv5Blog" target="_blank">新しい AMD ベースの DCasv5/ECasv5 Confidential vm</a>では、セキュリティで保護された暗号化 Virtualization-Secure 入れ子になったページング (重大度) を使用して、他の仮想マシン、ハイパーバイザー、ホスト管理コードからのデータを保護するハードウェア分離仮想マシンを提供します。 ユーザーはコードを変更せずに既存の仮想マシンをリフトアンドシフトできます。また、必要に応じて、管理対象のキーまたは Microsoft が管理するキーを使用して、強化されたディスク暗号化を</p>


  <p>コンテナー化されたワークロードをサポートするために、Azure Kubernetes Service (AKS) では、すべての機密 Vm をワーカーノードオプションとして使用できるようにしています。 お客様は、Intel SGX または AMD 重大度-.SNP テクノロジを使用して、コンテナーを保護できるようになりました。</p>


  <p>Azure &rsquo; のメモリの暗号化と分離のオプションを使用すると、他のクラウドよりも強力で包括的な、顧客データの保護を実現できます。</p>


  <h2>業界全体での顧客の成功</h2>


  <p>多くの組織は、Azure confidential computing の優れたデータプライバシーとセキュリティ上の利点を既に活用しています。</p>


  <p><a href="https://aka.ms/ACC-SAIL" target="_blank">セキュリティで保護</a> された AI Labs は、AMD ベースの仮想マシンのプライベートプレビューを使用して、医療研究者がより簡単に医療機関と共同で研究を進めることができるプラットフォームを作成しました。 Luis Huapaya は、Secure AI Labs Inc. &ldquo; におけるエンジニアリング担当副社長で、azure の機密コンピューティングにより、セキュリティを犠牲にすることなく、azure で実行するメリットをすべて実感できます。 Azure の機密 &nbsp; コンピューティング &nbsp; 内で仮想ペイロードを実行することは、オンプレミスのプライベートサーバーで実行するよりも安全性が高くなる可能性があります。 また、リモート構成証明も提供します。これは、仮想ペイロードが id の暗号化証明を提供し、エンクレーブ内で実行されていることを確認できるようにするための機能です。 AMD 重大度を使用した Azure の機密コンピューティングにより、仕事がはるかに簡単になります。&rdquo;</p>


  <p>規制を受けた業界は、コンプライアンスのニーズと機密性の高いデータによって早期に採用されてきましたが、製造から小売やエネルギーなど、業界全体の関心が &nbsp; 高まっています。</p>


  <p>高セキュリティとプライバシーのために知られている世界中のメッセージングアプリである<a href="https://customers.microsoft.com/en-us/story/1374464612401582154-signal-nonprofit-azure-security" target="_blank">Signal Messenger</a>は、Intel SGX を使用した Azure 社外秘コンピューティングを活用し、連絡先情報などの顧客データを保護します。 &nbsp;Jim O &rsquo; leary は、世界中の何百万もの人間のセキュリティとプライバシーの期待を満たすために、Azure の &ldquo; 機密コンピューティングを利用して、サービスのためのスケーラブルで安全な環境を提供しています。 シグナルによってユーザーが先に配置され、Azure は機密性の高いコンピューティングによるデータ保護を支援します。&rdquo;</p>


  <p>お客様のプライバシーニーズを満たすために、Azure の機密コンピューティングのデータ保護を自信を持って Azure にさらに多くのワークロードをもたらします。</p>


  <h2>Azure 社外秘クラウド</h2>


  <p>Azure は、 &rsquo; クラウドからエッジまでのコンピューターです。 すべての業界のあらゆる規模のお客様は、複数のクラウド、オンプレミス、エッジでアプリケーションをイノベーションし、構築し、安全に運用する必要があります。 インターネット web の閲覧中に HTTPS がデータを保護するために普及しているのと同じように、Azure では、すべてのコンピューティングインフラストラクチャにとって機密コンピューティングが必要な要素であると考えています。&nbsp;</p>


  <p><strong>私たちのビジョンは、azure クラウドを azure の機密クラウドに変換することです。これは、クラウドとエッジ全体で機密性を計算するという明確なコンピューティングから移行します。 </strong>お客様は、すべてのワークロードに対して最高レベルのプライバシーとセキュリティを実現することを支援します。</p>


  <p>マイクロソフトは &nbsp; 、<a href="https://www.linkedin.com/posts/satyanadella_thank-you-president-biden-for-convening-activity-6836412665846472704-bELj/" target="_blank">今後5年間の</a>セキュリティソリューションを進めると $200億同時に、お客様に最高レベルのデータセキュリティとプライバシーを提供するために、Microsoft のハードウェアベンダーとイノベーションをパートナーにします。 &nbsp;世界 &rsquo; 有数の機密クラウドになるために、azure インフラストラクチャ全体で、azure で実行さ &nbsp; れているすべての Microsoft サービスを基準にして、機密性の高いコンピューターのイノベーションを水平方向に推進します。</p>


