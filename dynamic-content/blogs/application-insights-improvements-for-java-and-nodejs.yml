Slug: application-insights-improvements-for-java-and-nodejs
Title: Java および Node.js の Application Insights 機能強化
Summary: Application Insights には、Java とを使用したチームのためのファーストクラスの監視エクスペリエンスがあり Node.js
Content: >-
  <p>Application Insights が Java と Node.js をサポートしていることはわかっていますか。 Microsoft の <a href="https://www.microsoft.com/en-us/about" target="_blank">使命は、世界中のすべてのユーザーとすべての組織に対して、より多く</a>のことを実現することであるため、この&#39;です。 私たちの<a href="https://azure.microsoft.com/services/application-insights/" target="_blank">Azure アプリケーションインサイト</a>チームにとって、すべての担当者は、使用する技術スタックに関係なく、すべての開発者、DevOps の専門家とサイト信頼性エンジニアを意味します。</p>


  <p>この&#39;、Java と Node.js のチームが Azure とオンプレミスの両方の環境で、ファーストクラスの監視エクスペリエンスを実現できるようにするために、今すぐに&#39;しています。 現在、私たちは私たちのチームが既に達成していることをいくつかお客様と共有できるように&#39;しています。今後数か月にわたってリリースされる機能と改善点については、私たちは私たちの&#39;しています。 しかし、まず、Java について&#39;説明します。</p>


  <h2>Java 向けの Application Insights</h2>


  <div><img alt="I Code Java" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dc8fd7c-9a57-4536-a3c3-444a9fe2268a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Java のコーディング" width="392"></div>


  <p>Application Insights Java SDK 用の2番目のバージョンは<a href="https://mvnrepository.com/artifact/com.microsoft.azure/applicationinsights-web" target="_blank">Maven</a>/Gradle にリリースされ、今年の前半に<a href="https://github.com/Microsoft/ApplicationInsights-Java/releases" target="_blank">GitHub</a>ていました。その後、このチームは最新<a href="https://github.com/Microsoft/ApplicationInsights-Java/releases/tag/2.1.2" target="_blank">バージョンの 2.1.2</a>を使用した後、改善を続けています。 多くのバグ修正に加え、チームでは、固定レートサンプリング、Log4J の拡張サポート、およびコンポーネント間のテレメトリの関連付けのサポートも追加されています。 また、開発者がアプリケーションを特別な方法でインストルメント化する必要がないように、 <a href="https://docs.microsoft.com/en-us/azure/application-insights/auto-collect-dependencies#java" target="_blank">最も人気のあるアプリフレームワーク、ストレージクライアント、および通信ライブラリ</a> の使用状況も自動的に検出します。</p>


  <div><img alt="Spring by Pivotal logo" border="0" height="156" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d42bca1-90a4-470e-a247-3a0607945308.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spring by (非常に重要) ロゴ" width="480"></div>


  <p>Java 開発者は Spring framework を気に入っています。 このため、&#39;現在の spring の全体的なサポートを向上させ、spring Boot Starter を公開して、spring の開発者が簡単に<a href="https://docs.microsoft.com/java/azure/spring-framework/configure-spring-boot-java-applicationinsights" target="_blank">すばやく Application Insights を構成</a>できるようにするために、spring on <a href="https://start.spring.io/" target="_blank">r application ブートストラップツール</a>と互換性のある spring Boot Starter を公開しました。 成長を続けるにつれて、今後も Spring teams の監視エクスペリエンスを向上させ続けることを期待しています。</p>


  <p>最後に、詳細については、 <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-java-get-started" target="_blank">「Java 用 Application Insights のクイックスタート</a>」を確認してください。</p>


  <h2>Node.js 向けの Application Insights</h2>


  <div><br>

  <img alt="Node.js logo" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b566587-d6c1-4a1b-be8a-ec2e71d702f1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Node.js のロゴ" width="480"></div>


  <p>では、Node.js します。 Node.js SDK の Application Insights の安定したバージョンは、 <a href="https://www.npmjs.com/package/applicationinsights" target="_blank">npm</a>でご利用いただけるようになりました。今から約1年間<a href="https://github.com/Microsoft/ApplicationInsights-node.js/releases" target="_blank">GitHub</a> 、今後も改善を続けています。 最近では、開発者が誤って悪用された TLS プロトコルを使用したり、HTTP (S) プロキシのサポートを追加したり、Java のように、手動のアプリケーションインストルメンテーションの必要性を減らすため <a href="https://docs.microsoft.com/azure/application-insights/auto-collect-dependencies#nodejs" target="_blank">の自動コレクターの優れたコレクション</a> を提供しています。 常に、 <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-java-get-started" target="_blank">Node.jsの Application Insights に関するクイックスタート</a>をご覧ください。</p>


  <h2>今後のご希望</h2>


  <p>前述のように、私&#39;たちが最近どのような処理&#39;を行ったのかを誇りにするだけでなく、将来の店舗の内容についても興奮しています。 <a href="https://open.microsoft.com/2018/06/13/microsoft-joins-the-opencensus-project/">OpenCensus プロジェクトに参加し&#39;ていることを発表</a>したときに、いくつかのヒントが既に削除されています。これは、メトリックおよび分散トレースのための1つのライブラリ配布を最小限のオーバーヘッドで実現 &quot; することを目的としたオープンソースプロジェクトです。プロジェクトです。 &quot;追加の投稿を作成し、サポートをさらにスタックとテクノロジに拡張することをお探しください。</p>


  <p>投稿に関しては、すべての Application Insights sdk が Java や Node.js を含むオープンソースです。 チームは、 <a href="https://github.com/Microsoft/ApplicationInsights-Java/issues/" target="_blank">問題</a> やプル要求によってフィードバックを大好きているので、無料で開発しましょう。</p>


  <p>最後に、ご質問やご意見がある場合は、以下のコメントをお寄せください。</p>
