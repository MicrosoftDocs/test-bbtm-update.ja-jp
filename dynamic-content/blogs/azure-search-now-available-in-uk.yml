Title: Azure Search が英国で利用可能に
Summary: Azure Search が英国で利用可能になります。 Azure Search は、顧客が高度な検索エクスペリエンスを Web およびモバイル アプリケーションに組み込むのに役立つサービスとしての検索です。
Content: >-
  <p>Azure&rsquo; Search が英国で利用可能になります。</p>


  <p><strong>Azure Search </strong>はサービスとしての検索であり、顧客が高度な検索エクスペリエンスを Web およびモバイル アプリケーションに組み込むのに役立ちます。 現在は英国で一般提供され、リージョン内でのみ英国南部されています。</p>


  <p><a href="https://aka.ms/whatisazsearch" target="_blank">Azure Search の詳細を確認し、</a>ドキュメントを参照<a href="https://aka.ms/azsearchdocs" target="_blank">してください</a>。</p>


  <p>この追加について楽しみに思います。この Azure リージョンを使用しているお客様は、今すぐ Azure Search をお試しください。</p>
