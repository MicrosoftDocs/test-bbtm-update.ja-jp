Title: Azure Stream Analyticsで使用IoT Edge
Summary: 本日、Azure Stream Analytics Edge で実行されるパブリック プレビュー Azure IoT発表します。 Azure Stream Analytics on IoT Edge開発者は、ほぼリアルタイムの分析を展開できます。.
Content: >-
  <p>本日、Azure Stream Analytics Edge で実行されるパブリック プレビュー <a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/" target="_blank">Azure IoT発表します</a>。<a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank"></a> Azure Stream Analytics on IoT Edge を使用することで、開発者は、ほぼリアルタイムの分析インテリジェンスをより IoT デバイスに近い場所に展開し、デバイス生成データの価値を最大限に活用できるようになります。 低待機時間、回復性、帯域幅の効率的な使用、およびコンプライアンスを必要とするお客様を対象に設計されているため、企業は制御ロジックを生産工程に近い場所に展開し、クラウドで実行されるビッグ データ分析を補完できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53eb110b-afaa-407a-8b67-574daa0a8282.png"><img alt="ASAEdge" border="0" height="515" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4833427b-e398-4929-8d88-b5ece97f04d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ASAEdge" width="963"></a></p>


  <h2>分析をデータの近くに置く理由</h2>


  <p>IoT Edge で Azure Streaming Analytics (ASA) を使用すると、次のシナリオでは、データの生成場所に近い場所で複雑なイベント処理 (CEP) を実行する利点があります。</p>


  <ul>
   <li><strong>低待機時間のコマンドと制御:</strong> たとえば、製造安全システムは、待機時間が非常に短い運用データに応答するために必要です。 ASA on IoT Edge を使用すると、異常検出時にセンサー データをほぼリアルタイムに分析し、コマンドを発行して、マシンを停止したり警告をトリガーしたりできます。</li>
   <li><strong>クラウドへの制限付き接続:</strong> リモート マイニング機器、接続された船、海洋訓練などのミッション クリティカルなシステムでは、クラウド接続が断続的な場合でも、データを分析して対応する必要があります。 ASA では、ネットワーク接続とは関係なくストリーミング ロジックが実行され、さらなる処理や保存のためにクラウドに送信するデータを選択できます。</li>
   <li><strong>制限付き帯域幅:</strong> Jet エンジンやコネクテッド カーによって生成されるデータの量は非常に大きいので、クラウドに送信する前にデータをフィルター処理または前処理する必要があります。 ASA を使用すると、クラウドに送信する必要があるデータをフィルター処理したり集計したりできます。</li>
   <li><strong>コンプライアンス：</strong> 規制コンプライアンスでは、クラウドに送信する前に、一部のデータをローカルで匿名化または集計する必要がある場合があります。 ASA を使用すると、さまざまなソースや特定のタイム ウィンドウなどから取得したデータを集計できます。</li>
  </ul>


  <p>ASA on IoT Edge のプライベート プレビュー中に、これらのシナリオでの ASA の使用を検証する肯定的なフィードバックを受け取っています。 NEC Corporation の IT プラットフォーム部門のディレクターである、Azure Stream Analytics on IoT Edge は、IoT Edge でローカルにデータを処理することで、データのプライバシーと主権を確保しながら、IoT ソリューションの応答性を高めると述べています。 <em>&ldquo;このサービスは、独自の IoT ソリューションと、NECs&rsquo; Azure Plus コンサルティングの恩恵を受けるお客様の両方で使用できる可能性が高いと考えています。&quot;</em>&nbsp;</p>


  <h2>エッジとクラウドの間を簡単に移動する</h2>


  <p>asa on IoT Edge を使用すると、クラウドとエッジの両方の分析ジョブに対して同じインターフェイスと同じ SQL に似た言語を使用して、IoT シナリオに CEP を簡単に使用できます。 これにより、エッジとクラウドの間で分析を簡単に移動できます。 このSQLでは、特に、テンポラル ベースの結合、ウィンドウ集計、テンポラル フィルター、および集計、プロジェクション、フィルターなどのその他の一般的な操作を可能にします。 詳細については、クエリ言語のドキュメント <a href="https://msdn.microsoft.com/library/azure/dn834998" target="_blank">を参照してください</a>。</p>


  <p>ASA on IoT Edge は、複数のプラットフォーム (Linux または Windows) と複数のアーキテクチャ (Intel または ARM CPU) にデプロイできる Docker コンテナー上で実行されるクロスプラットフォーム ソリューションを提供します。 これにより、ASA は、Raspberry Pi などの小さなフットプリントのデバイスから産業用 PC、専用フィールド ゲートウェイ、サーバーまで、さまざまなデバイスで実行できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/" target="_blank">Azure IoT Edge を</a>利用してクラウドから IoT ソリューションをセキュリティで保護、デプロイ、管理することで、Azure Stream Analytics を何千ものデバイスに簡単にデプロイできます。</p>


  <h2>今すぐ使ってみる</h2>


  <p>ASA on IoT Edgeプレビューはデプロイ中であり、2017 年 11 月 17 日 (金) までにすべてのお客様に対して有効になります。 詳細については、 <a href="https://go.microsoft.com/fwlink/?linkid=862381">asa on IoT Edge</a> のドキュメントを参照するか、Azure portal に直接アクセスして新しい ASA &ldquo;ジョブを作成し、ホスティング環境として [Edge&rdquo; ] を選択してください。 クイック スタートでは、エンドツーエンドのチュートリアルも利用できます。</p>


