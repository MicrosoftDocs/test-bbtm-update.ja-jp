Title: 黄色のダッシュボードが緑色に戻る
Summary: '[この記事は SQL Azure チームによって提供されました。]昨日、断続的な接続の問題を報告し、問題が特定され解決されたことを報告しました。 ...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>昨日、断続的な接続の問題を報告し、問題が特定され解決されたことを報告しました。 この問題は、コンピューターの1つで、データが不足している Kerberos 暗号化ポリシーで追跡されていました。 </p>  <p>さらにヘッドアップとして、現在の SQL Azure サービスは、2週間前のミックスカンファレンスで発表されているように、計画されたアップグレード (SU2) を実行します。 これは世界中のすべてのデータセンターにわたるローリングデプロイであり、週の終わりまでの可用性に影響を与えずに完了する予定です (4 月9日)。 デプロイが完了したら、こちらで詳細を確認してください。<i> </i></p>  <p>どうぞよろしくお願いいたします。</p>
