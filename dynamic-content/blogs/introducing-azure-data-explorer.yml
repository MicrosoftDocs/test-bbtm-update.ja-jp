Title: Azure データエクスプローラーの概要
Summary: '現在、州オーランドの Microsoft Ignite では、41リージョンでの Azure データエクスプローラーのプレビューについて発表しました。これは、データ探索用に最適化された優れたサービスです。 このサービスは、組織がペタバイト規模の構造化データや非構造化データから洞察を迅速に検出するのに役立ちます。 '
Content: >-
  <p>現在、州オーランドの Microsoft Ignite では、データ探索用に最適化された優れた高速サービスである41リージョンでの <a href="https://azure.microsoft.com/services/data-explorer/"><strong>Azure データエクスプローラー</strong></a> のプレビューについて発表しました。 Azure データエクスプローラーは、ほぼリアルタイムの分析機能を追加するために、独自のカスタムアプリケーションに埋め込むことができる PaaS サービスです。 このサービスは、組織がペタバイト規模の構造化データや非構造化データから洞察を迅速に検出するのに役立ちます。 Azure データエクスプローラーを使用すると、ストリーミングデータに対してクエリを実行し、パフォーマンスの分析、傾向や異常の特定、問題の診断を行うための迅速な洞察を得ることができます。 また、データエンジニアは、データをよりよく理解するために、Data Analytics の初期段階でデータを探索するためにも使用できます。 Azure データエクスプローラーは、数分前にわたるデータの可視性と分析を過去数週間または数か月前に迅速に提供することにより、最新のデータウェアハウスを拡張します。</p>


  <p>Azure データエクスプローラーは、問題のトラブルシューティングと解決のために、サービスからのテレメトリストリームから大量のデータを取得する必要がある開発者チームによって構築されました。 アドホッククエリを簡単に実行し、非常に大規模なデータセットを処理し、高速な結果を返すソリューションが必要でした。 このサービスは、Microsoft 内の複数の個人およびチームによって迅速に導入されました。 現時点では、Azure データエクスプローラーは、25000を超える Microsoft 従業員によって定期的に使用されています。</p>


  <p>Azure データエクスプローラーは、デジタル変革の過程でデータを活用するためのいくつかの利点を提供します。</p>


  <p><strong>生産性</strong></p>


  <p>Azure データエクスプローラー &rsquo; s の高速インデックス作成は、アドホック探索用に最適化された強力でシンプルな <a href="https://aka.ms/ade.ql">クエリ言語</a> と組み合わされています。 Azure データエクスプローラーでは、1秒未満で10億レコードを照会して、生産性を向上させることができます。</p>


  <p><strong>スケーラビリティ</strong></p>


  <p>Azure データエクスプローラーでは、最も要求の厳しいワークロードに対応するために線形スケールを使用して、ノードあたり 200 MB/秒を取り込むことができます。 サービスは数分以内に数百のコンピューターに拡張でき、データの取り込みとクエリの両方を効率的に処理できます。</p>


  <p><strong>簡便性</strong></p>


  <p>Azure データエクスプローラーでは、データの探索が簡略化されています。 Azure データエクスプローラーは、スマート IntelliSense とカラーコーディングを利用する最新のクエリ言語を使用して、クエリを簡単に実行できるようにします。 設計により、高速でメンテナンスが不要なテキストインデックス、単票形式のストレージ、および時系列の機能が組み合わされているため、データに時間をかけ、ソリューションをより短時間でエンジニアリングできます。</p>


  <p><strong>柔軟性</strong></p>


  <p>azure データエクスプローラーは、 <a href="https://azure.microsoft.com/en-us/services/log-analytics">azure Log Analytics</a>、 <a href="https://azure.microsoft.com/en-us/services/application-insights/">Azure アプリケーションインサイト</a>、 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/">Azure Time Series Insights</a>などの複数のデータを集中的に使用する azure サービスのための実証済みのバックエンドであり、<a href="https://www.microsoft.com/en-us/WindowsForBusiness/windows-atp">高度な脅威保護も Windows Defender</a>ます。 PaaS サービスとして提供されたので、ほぼリアルタイムの分析を必要とする独自のカスタムソリューションを柔軟に構築できます。</p>


  <p>現時点ではプレビューが利用可能かどうかが発表されていますが、Azure データエクスプローラーが既に Microsoft で大規模なスケールを実行していることを認識しているため、クエリとテーブルで使用可能な 200 PB のデータ容量が4兆行になります。 Azure データエクスプローラーでは、テキスト、型指定された列、および半構造化データを一貫して処理し、すべてのデータ型のインデックス作成と圧縮を自動的に行うことができます。 データの取り込まれたに応じて、Azure データエクスプローラーには、次のような一意の組み合わせで強力な分析クエリ機能が用意されています。</p>


  <ul>
      <li>集計、フィルター処理、選択、結合、計算列、高度な分析および集計関数などのリレーショナルクエリ機能。</li>
      <li>フルテキストインデックス作成と取得、正規表現の評価、テキスト解析。</li>
      <li>タイムシリーズ分析機能。</li>
  </ul>


  <p>最後に、パートナーと顧客は、接続された自動車、デジタル広告とマーケティングプラットフォーム、ディーゼルエンジン、チョコレート作成機、医療およびデジタルイメージング、オンラインドキュメント、および信頼性サービスを含む Azure データエクスプローラーも実行しています。 また、Azure データエクスプローラーは、サービスを使用して SaaS ソリューションを作成するソフトウェア会社を含む、石油、ガス、エネルギーなどのさまざまな業界で使用されています。</p>


