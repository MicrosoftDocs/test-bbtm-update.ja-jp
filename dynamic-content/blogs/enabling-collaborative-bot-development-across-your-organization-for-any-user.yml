Content: >-
  <p><em>この投稿は Omar Aftab によって共同作成されており、プログラム管理のパートナーディレクターである Power Virtual Agents ます。</em></p>


  <p>会話人工知能 (AI) を使用すると、組織は、顧客サービスや従業員エンゲージメントなどの分野でビジネスを向上させることができます。最も一般的に要求されるサービスの一部を自動化することで、従業員がより多くの価値アクティビティを受けられるようにすることができます。 会話 AI の利点は十分に確立されていますが、組織内のどのユーザーがこれらのソリューションを構築すべきかを判断することは、必ずしも明確ではありません。</p>


  <p>多くのアプリケーションの場合と同様に、サービスとしてのソフトウェア (SaaS) またはサービスとしてのプラットフォーム (PaaS) オファリングを使用して、会話 AI ソリューション (またはボット) を構築することができます。 そのため、組織は、ビジネス上の問題に最も近いビジネスユーザーを支援するか、これらのソリューションの構築方法を完全に制御するコーディングエクスペリエンスを持つ開発者を支援するかを決定する必要があります。ギャップを埋めるための選択肢は多数あり、2つの間の共同作業が可能です。 ただし、bot Framework のスキルと microsoft Power Virtual Agents の統合により、microsoft は、ビジネスユーザーと開発者の両方<a href="https://powervirtualagents.microsoft.com/en-us/blog/microsoft-power-virtual-agents-is-now-generally-available/">が、会話</a>AI ソリューションの構築時にシームレスに共同作業できるようにすることを一意にします。</p>


  <p>Bot の構築の過程では、組織全体の bot は siloes では機能しません。 ビジネスユーザーが bot を構築していても、微妙なシナリオを追加する必要がある場合は、bot をさらにカスタマイズできる開発者と共同作業できる必要があります。 同様に、bot を構築している開発者は、ビジネスユーザーがスキルとして作成したボットを利用することもできます。</p>


  <p>Microsoft では、Power Virtual Agents とボットフレームワークを使用して、エンドツーエンドで崖を作成することはできません。</p>


  <ul>
      <li><strong>Power Virtual Agents</strong>は、bot 開発の技術的な側面を気にせずに、ビジネスユーザーとドメインの専門家がボットを簡単に作成できるようにするために、開発 &ndash; 者にコードなしのエクスペリエンスを提供します。</li>
      <li><strong>Bot Framework</strong> は、オープンソースの SDK およびツール &ndash; を対象として開発されており、開発者がコードエクスペリエンスを使用して bot を構築し、言語モデルの所有権やビジュアルデザインなど、bot 開発の技術的な側面を完全に制御する必要がある開発者に最適です。 さらに、Azure Bot Service を使用すると、開発者は、Teams などの一般的なチャネルや、ユーザーが bot と対話する他のメッセージングプラットフォームにボットをホストしてデプロイすることができます。</li>
      <li><strong>Bot Framework のスキル</strong> により、開始点に関係なくボット &ndash; を拡張できます。 bot framework のスキルを持つ Power Virtual Agents ユーザーは、bot framework の開発者と共同作業してカスタム機能でボットを拡張できるため、崖を作成することはできません。 また、Bot Framework の開発者は bot をスキルとして拡張し、専門家が bot の会話を更新できるようにすることもできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a81e5f4-b6dd-4784-8475-7ccd061a9aac.png"><img alt="An image showing how Power Virtual Agents and Microsoft Blot Frameworks expand on each other for ease of collaboration between developers and business users." border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/366d837a-36e5-4531-8c56-d242f0026053.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="開発者とビジネスユーザーの間の共同作業を容易にするために、Power Virtual Agents と Microsoft のブロットフレームワークを相互に拡張する方法を示す画像。" width="1280"></a></p>


  <p>たとえば、組織が Power Virtual Agents を使用して旅行ボットを作成しているとします。 ビジネスユーザーは UI ベースのエクスペリエンスでダイアログを構築します。これにより、お客様は、<b>マイルや報酬のチェック</b>、<b>フライトの状態の確認</b>、<b>アカウント情報の更新</b>、<b>フライトの予約</b>など、顧客 &rsquo; の意図に対応することができます。</p>


  <p><img alt="A screenshot showing a test chat with an example travel bot." border="0" height="2517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fbb164f-d229-4ab8-b6ee-859dd2e885a7.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="旅行ボットの例を含むテストチャットを示すスクリーンショット。" width="4408"></p>


  <p>しかし、組織内のだれかが、Bot Framework と Language Understanding サービスを使用したカスタム言語モデルで、次に示すような <strong>フライト</strong> スキルを既に構築している場合はどうでしょうか。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/706f2892-3cde-4647-94a7-0401bc20cc93.png"><img alt="A screenshot showing the already built Book a Flight skill" border="0" height="1268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7e784e1-f442-4792-a942-db68a1987ba8.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="既に作成されたフライトのスキルを示すスクリーンショット" width="2256"></a></p>


  <p>このシナリオでは、ビジネスエキスパートは、このフライト予約スキルを構築した開発者と共同作業を行うことができます。そのためには、Power Virtual Agents でアクションとして選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bbf153d-57ab-4658-a888-9fa33f14f8e7.png"><img alt="A screenshot showing a test chat with an example bot using the Book a Flight skill" border="0" height="2517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f61ab24-ab61-46b5-9ff8-38d74ab5c4be.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="フライトスキルを使用して、サンプルの bot とのテストチャットを示すスクリーンショット" width="4408"></a></p>


  <p>対話的な AI の導入は成長し続けているため、組織は bot 開発に対して、お客様が積極的にチームアプローチを採用することが重要であると考えています。 このため、Microsoft では、ビジネス分野の専門家や開発者が同様に共同作業を行うことができる、エンドツーエンドの崖なしボットの構築エクスペリエンスを提供しています。</p>


