Content: >-
  <h2>大規模なリモート接続を安全に管理 &nbsp;</h2>


  <p>セキュリティは、クラウドサービスに対するユーザーと管理者の接続性を備えています。 企業がミッションクリティカルなアプリケーションをクラウドに移行し続けるにつれて、セキュリティで保護された、スケーラブルで信頼性の高いリモートパブリック接続とジャンプボックスサービスが必要になります。 このシフトによって、企業は、仮想マシン (Vm) およびアプリケーションを実行しているクラウドインフラストラクチャ上でパブリック IP アドレスを公開しなくなり、ユーザー接続を容易にするために、管理されたジャンプボックスサービスに依存しています。 基本的に、リモート接続とマネージジャンプボックスサービスは、次の4つのコア機能を提供する必要があります。</p>


  <ol>
      <li>セキュリティで保護されたパブリックアクセス。ターゲットアプリケーションへのパブリック IP アドレスとエントリポイントの公開を最小限に抑えます。</li>
      <li>ローカルまたは接続された仮想 (プライベート) ネットワーク間の接続を管理する単一のデプロイ。</li>
      <li>同時リモート接続数を管理するインフラストラクチャスケーリング機能。</li>
      <li>インフラストラクチャでのメトリック、監視、およびアラート機能により、リモート接続が容易になります。</li>
  </ol>


  <h2>セキュリティで保護されたパブリックアクセス</h2>


  <p>従来の (オンプレミスの) ジャンプボックスソリューションは、多くの場合、信頼度の低い管理ネットワークにデプロイされます。 このネットワークは、アプリケーションサービスとプライベートエンドポイントを含むローカルネットワークとは別のものです。 ジャンプボックスソリューションのパブリック IP アドレスは、管理ネットワークで定義され、アプリケーションへの接続とターゲットローカルネットワーク内のプライベートエンドポイントは、仮想プライベートネットワーク (VPN) ソリューションによって有効になります。 その後、ユーザーは管理ネットワークのジャンプボックスソリューションのプライベート IP アドレスに接続し、VPN 接続経由で宛先アプリケーションへのリモート接続を確立します。 また、一部の企業では、アプリケーションを管理ネットワークにデプロイし、ターゲットアプリケーションをホストする Vm でパブリック IP アドレスを公開しています。また、ユーザーはリモートデスクトッププロトコル (RDP) と Secure Shell (SSH) 接続をアプリケーションに直接確立します。 ただし、この方法では、リモートユーザー接続を必要とするすべての VM にパブリック IP アドレスをスケールアウトすることで、潜在的な攻撃対象領域が広がります。 最終的に、企業のワークロードには、信頼されたセキュリティで保護されたアクセスの必要性が不可欠です。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-bastion/" target="_blank">Azure 要塞</a> は、完全に管理されたサービスとしてのジャンプボックスであり、ローカルまたはピアリングされた Azure 仮想ネットワークにデプロイされた vm に対して、セキュリティで保護された RDP と SSH 接続を提供します。 リモート接続は、azure Portal からトランスポート層セキュリティ (TLS) 接続を介して Azure 要塞のパブリック IP アドレスに直接確立されます。 そこから、Azure 要塞は、ローカルまたはピアリングされた Virtual Network 内のターゲット Vm のプライベート IP アドレスに RDP および SSH セッションを確立します。 顧客が仮想ネットワークに追加の Vm をデプロイすると、Azure 要塞は、単一のパブリック IP アドレスを使用して、既存の Vm と新しく構成された Vm の両方へのリモート接続を容易にします。 さらに、お客様は、ネットワークセキュリティグループ (NSGs) を構成して、Azure 要塞のパブリック IP アドレスへの受信パブリックアクセスを制限することで、より安全なアクセス境界を作成することもできます。</p>


