  <h2>ローカルまたは接続された仮想ネットワーク間の接続を管理する単一のデプロイ</h2>


  <p>多くの場合、最新の企業は、アプリケーションサービスの構築時にハブアンドスポークトポロジを利用しています。 この種類のアーキテクチャでは、管理ネットワーク仮想アプライアンス (Nnas) とジャンプボックスサービスをハブネットワークに一元化し、アプリケーションを接続されているスポークネットワークに展開します。 その後、アプリケーショントラフィックは、ターゲットスポークアプリケーションに到達する前にハブネットワークを通過します。</p>


  <p>Azure 要塞と Virtual Network ピアリングを使用すると、お客様は Azure 内のハブアンドスポークアーキテクチャから引き続きリモート接続を実現できます。 具体的には、Azure 要塞をハブ Virtual Network にデプロイし、スポークネットワークでアプリケーション Vm を構成することができます。 お客様がハブとスポークのネットワークの間で Virtual Network ピアリングを構成すると、Azure 要塞はローカル Virtual Network ハブ内の Vm への RDP および SSH 接続を管理できます。また、ピア全体をアプリケーションスポークの仮想ネットワーク内の Vm に接続することもできます。</p>


