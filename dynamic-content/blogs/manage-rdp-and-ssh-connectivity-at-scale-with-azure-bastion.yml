  <h2>インフラストラクチャのスケーリング機能</h2>


  <p>企業がミッションクリティカルなワークロードをクラウドに移行する主な理由の1つは、サービスとしてのプラットフォーム (PaaS) インフラストラクチャスケーリング機能を利用することです。 具体的には、ボタンをクリックすると、インフラストラクチャをスケールアップおよびスケールアウトして、アプリケーションへの需要やトラフィックの増加に対応できます。 さらに、お客様が追加のアプリケーションをスポークネットワークにデプロイすると、ハブネットワークを通過するトラフィックの量が増加します。 その結果、ハブネットワークにデプロイされた nnna とジャンプボックス services を促進するインフラストラクチャは、追加のワークロードを提供するために拡張できる必要があります。</p>


  <p>Azure 要塞では、手動によるホストスケーリングがサポートされるようになりました。 お客様が標準の Azure 要塞をデプロイする場合は、2 ~ 50 のスケールユニットを構成できます。 さらに、リソースの作成後に、Azure 要塞構成ブレードでインスタンスの数を管理できます。 RDP と SSH は、使用量ベースのプロトコルです。 同時セッションの数と各セッションのワークロードによっては、アプリケーションの接続を提供するために追加のインスタンスをスケールアウトすることが必要になる場合があります。 具体的には、ユーザーが追加のアプリケーションをスポークネットワークにデプロイするか、ハブネットワークに追加のスポークネットワークをピアリングすると、Azure 要塞接続を維持するためにホストインスタンスのスケールアウトが必要になる場合があります。 最終的に、Virtual Network ピアリングとホストスケーリングの両方をサポートすることで、Azure 要塞はリモート接続をグローバルに管理できます。</p>


  <h2>メトリックの監視とアラート</h2>


  <p>クラウドサービスのもう1つの重要な利点は、サービスとしてのインフラストラクチャ (IaaS) および PaaS リソースのパフォーマンス、可用性、およびトラフィックに関するほぼリアルタイムのメトリック、監視、アラートです。 多くの場合、企業は、これら3つのカテゴリに含まれるメトリックに対するカスタムアラートを監視して有効にすることで、パフォーマンスの問題 &mdash; を事前に検出し、さらに重要な点として、アプリケーションの需要が増すにつれてインフラストラクチャサービスをスケールアウトする &nbsp; ことができます。</p>


  <p>Azure 要塞と Azure Monitor を使用すると、お客様は可用性、パフォーマンス、およびトラフィックのメトリックに関するアラートを有効にすることができます。 これらの機能により、顧客は、中央処理装置 (CPU) 使用率、メモリ使用率、セッション数を監視し、ホストインスタンス別に分割して、ホストインスタンスをスケールアウト &nbsp; するタイミングを測定できます。</p>


  <p>サポートされているメトリックの完全なビューについては、「 <a href="https://docs.microsoft.com/azure/bastion/howto-metrics-monitor-alert" target="_blank">Azure Monitor を使用して Azure 要塞の監視とメトリックを構成する方法</a>」を参照してください。</p>


