  <h2>ボタンをクリックしてインフラストラクチャをデプロイ、管理、監視する</h2>


  <p style="margin-bottom:11px">Azure 要塞に対するこれらの変更により、お客様は、大規模なアプリケーションへの安全なリモート接続を確実に管理できるようになりました。 企業が運用ワークロードをクラウドに移行し続けるにつれて、クラウドプロバイダーは、基盤となるプラットフォームのメリットを顧客に公開する PaaS サービスに投資する必要があります。 最終的には、インフラストラクチャの展開、管理、および監視を、ボタン &mdash; をクリックして実行することで、インフラストラクチャをアプリケーション開発に費やしていました。</p>


