  <p><a name="tags"></a>&nbsp;</p>


  <h2>コストレポートでのリソースタグの可用性の拡張</h2>


  <p>タグ付けは、組み込みの管理グループ、サブスクリプション、およびリソースグループ階層の外部でリソースを整理して分類するための最適な方法です。 コスト分析を使用して、独自のメタデータを追加し、カスタムレポートを作成します。 <a href="https://docs.microsoft.com/azure/azure-resource-manager/tag-support" target="_blank">ほとんどの Azure リソースはタグをサポート</a>しますが、一部のリソースの種類ではサポートされません。 タグをサポートする最新のリソースの種類を次に示します。</p>


  <ul>
      <li>データ ファクトリ</li>
      <li>Databricks ワークスペース</li>
  </ul>


  <p>タグはすべての使用状況レコードの一部であるため、タグが適用された後に Cost Management レポートでのみ使用できます。 履歴のコストはタグ付けされません。 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-cost-mgt-data#how-tags-are-used-in-cost-and-usage-data" target="_blank">リソースのタグ付けに関する制限事項</a>の詳細を確認し、最新のコストレポートを得るためにリソースを更新してください。</p>


  <p><a name="optimizationtips"></a>&nbsp;</p>


  <h2>Azure のコストを最適化するための15の方法</h2>


  <p>グローバルな正常性 pandemic によって、新たな標準を見つけるための課題を引き続き得ることができます。コストの最適化は、多くのお客様を対象としています。 コストを最適化するためのさまざまな方法について多くのことを&#39;しました&#39;が、azure のコスト最適化を開始するユーザーのための簡単なチェックリストを提供し、azure SQL または Azure Backup を使用してサービス固有のチェックリストをいくつか提供しています。</p>


  <p>まず、基本を使用して&#39;を開始しましょう。</p>


  <ol>
      <li>ソリューションの設計を開始する前に、 <a href="https://docs.microsoft.com/azure/architecture/framework" target="_blank">Azure Well-Architected Framework</a> の実証済みプラクティスをレビューし、ソリューションに組み込むことができます。</li>
      <li>ソリューションが既にデプロイされている場合は、次の手順として、 <a href="https://azure.microsoft.com/services/advisor" target="_blank">Azure Advisor</a>でコスト削減に関する推奨事項を確認し、対処します。&nbsp;</li>
      <li>18を超える Azure とサードパーティのサービスについては、 <a href="https://azure.microsoft.com/reservations" target="_blank">azure 予約</a>を使用した場合に比べて、さらに最大で 72% &nbsp; の節約を検討してください。&nbsp;</li>
      <li>使用されていないオンプレミスの Windows を活用し、 <a href="https://azure.microsoft.com/pricing/hybrid-benefit" target="_blank">Azure ハイブリッド特典</a>でライセンスを SQL Server します。</li>
      <li>使用するサービスが <a href="https://azure.microsoft.com/pricing/calculator" target="_blank">Azure 料金計算ツール</a> にどのように課金されるかを理解し、コストを最小限に抑えながら投資を最大化する方法でソリューションを設計してください。</li>
  </ol>


  <p>Azure、オンプレミス、または別のクラウドプロバイダーで SQL を使用&#39;場合、予約、Azure ハイブリッド特典、およびその他の Advisor の推奨事項についてさらに詳しく保存するために役立ついくつかの追加のヒントがあります。</p>


  <ol>
      <li><a href="https://cloudblogs.microsoft.com/sqlserver/2019/10/30/new-high-availability-and-disaster-recovery-benefits-for-sql-server/?WT.mc_id=blog-costmgmt-micflan" target="_blank">無料の SQL Server ライセンス</a>を使用して、クラウドでビジネス継続性を維持します。</li>
      <li><a href="https://docs.microsoft.com/azure/azure-sql/virtual-machines" target="_blank">Azure Virtual Machines で SQL Server</a>を使用して capex を opex に移動します。</li>
      <li><a href="https://docs.microsoft.com/sql/sql-server/end-of-support/sql-server-extended-security-updates?view=sql-server-ver15" target="_blank">無料のセキュリティ更新プログラム</a>を使用してデータを保護します。</li>
      <li>完全に管理された<a href="https://docs.microsoft.com/azure/azure-sql/managed-instance" target="_blank">Azure SQL database サービス</a>により、生産性を向上させます。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-sql/database" target="_blank">SQL Database サーバーレス</a>では、秒単位の課金で使用するリソースに対してのみ支払います。</li>
  </ol>


  <p>最後に、バックアップソリューションを現在使用して&#39;した場合は、次のような方法でコストを削減でき Azure Backup ます。</p>


  <ol>
      <li><a href="https://docs.microsoft.com/azure/backup/configure-reports#inactive-resources" target="_blank">非アクティブリソースレポート</a>を使用して、削除されたリソースのバックアップをクリーンアップします。</li>
      <li>毎日の完全バックアップの場合と比較して、毎日の完全バックアップで毎日の差分バックアップを使用することを検討して<a href="https://docs.microsoft.com/azure/backup/configure-reports#databases-configured-for-daily-full-backup" target="_blank">ください。</a></li>
      <li>コンプライアンス要件を満たしながらコストを削減するために、 <a href="https://docs.microsoft.com/azure/backup/configure-reports#backup-items-with-a-large-retention-duration" target="_blank">リテンション期間を短く</a> することを検討してください。</li>
      <li>特定の仮想マシンのデータディスクを含めたり除外したりするために、選択した <a href="https://docs.microsoft.com/azure/backup/selective-disk-backup-restore" target="_blank">ディスクのバックアップ</a> で必要なものだけをバックアップします。</li>
      <li>開発/テスト用の <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy" target="_blank">ローカル冗長ストレージ (LRS)</a> を選択してください。または、t&#39;ないその他のワークロードでは、ストレージコストを半分に削減するために geo 冗長ストレージ (GRS) レプリケーションが必要になります。</li>
  </ol>


  <p>上記のいずれかの詳細に関心を&#39;場合は、次のリソースを参照してください。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/blog/how-to-optimize-your-azure-workload-costs" target="_blank">Azure のワークロードコストを最適化する方法</a>。</li>
      <li><a href="https://azure.microsoft.com/blog/eight-ways-to-optimize-costs-on-azure-sql" target="_blank">Azure SQL のコストを最適化するには、8つの方法が</a>あります。</li>
      <li><a href="https://azure.microsoft.com/blog/5-ways-to-optimize-your-backup-costs-with-azure-backup" target="_blank">Azure Backup でバックアップコストを最適化する5つの方法</a>。</li>
  </ul>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure を使用してコストを節約するための新しい方法</h2>


  <p>過去1か月間のコストの最適化が大幅に改善されました。 興味のあるものをいくつか次に示します。</p>


