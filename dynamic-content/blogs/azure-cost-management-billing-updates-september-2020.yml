  <p><a name="costallocation"></a>&nbsp;</p>


  <h2>コストの割り当てを使用して財務報告を簡略化し、現在プレビュー段階にあります &nbsp;</h2>


  <p>クラウドのコストを管理することは、特に組織が社内チャージバックのコストを削減する必要がある場合には困難な場合があります。 別の事業単位がある場合や、個別の顧客ソリューションの外部請求を容易にする必要がある場合があります。 これは、共有サービスを使用してコストを削減すると、さらに困難になります。これは、これらの共有サービスを事業単位または顧客別に停止する方法が明確でない場合があるためです。 ここでは、Enterprise Agreement (EA) および Microsoft Customer Agreement (MCA) アカウントの Azure Cost Management + 請求 &nbsp; コスト割り当てのプレビュー &nbsp; について紹介します。</p>


  <p>コスト割り当てとは、共有コストの削減と分散のプロセスです。 いくつかの例として、複数の仮想マシンによって共有されるネットワークインフラストラクチャや、異なるチームや顧客が使用する共有データベースやストレージアカウントなどがあります。 事業単位または顧客間でサービスを共有&#39;場合は、コストの割り当てによって、より多くのアカウンタビリティを促進し、組織内のコストレポートを効率化する方法を確認してください。</p>


  <p><a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">コスト割り当てのプレビュー</a>について詳しくは、次のように&#39;d をご確認ください。</p>


  <p><a name="aws"></a>&nbsp;</p>


  <h2>Connector &nbsp; FOR AWS の一般提供開始</h2>


  <p>2019では、Azure Cost Management + 課金用の AWS コネクタのプレビューについて発表しました。これにより、Azure portal の1つのウィンドウから Azure と AWS のコストを表示して管理することができます。 AWS のサポートが一般公開されました。 この新しいコネクタを使用すると、さまざまなコストモデルと多数の請求サイクルを簡単に処理できるため、クラウド全体のコストを確実に最新の状態に維持できます。</p>


  <p>使用を開始する方法の詳細とチュートリアルについては、 <a href="https://azure.microsoft.com/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available" target="_blank">Connector &nbsp; for AWS general availability &nbsp; のお知らせ</a>を参照してください。</p>


