  <p>さまざまな Azure サービスの従量課金制 (PAYG) 価格へのアクセスが必要でした&#39;が、どこから開始すべきかわからない場合は、どうすればよいでしょうか。 場合によっては、SKU または場所の価格が最も安いコストを最適化したり、割引率で&#39;に保存した金額を表示するための節約レポートを生成したりする&#39;ます。 場合によっては、価格の変更に関する通知を受け取るか、独自の料金計算ツールを作成する必要があります。 必要に応じて、 <a href="https://docs.microsoft.com/rest/api/cost-management/retail-prices/azure-retail-prices" target="_blank">小売価格 API</a> を使用すると、すべての Azure 製品とサービスの PAYG 率を簡単かつ認証なしで取得できます。 それをスピンにして、&#39;d のようなものをお知らせください。</p>


