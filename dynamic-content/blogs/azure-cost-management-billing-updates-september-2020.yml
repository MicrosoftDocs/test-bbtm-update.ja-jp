          <li>Cosmos DB、SQL PaaS、Blob storage、App Service スタンプ料金、MariaDB、MySQL、PostgreSQL、および Synapse analytics の予約。</li>
          <li>CPU、メモリ、およびネットワーク使用率は、API &nbsp; と Azure リソース Graph を通じてで使用できるようになりました。</li>
      </ul>
      </li>
      <li><a href="https://azure.microsoft.com/updates/azure-dedicated-hosts-now-support-new-azure-virtual-machines-series" target="_blank">Azure 専用ホスト</a>を使用して、Dsv3、Dsv4、Ddsv4、Esv3、Esv4、Edsv4 の各仮想マシンを保存します。</li>
      <li><a href="https://azure.microsoft.com/blog/how-azure-synapse-analytics-can-help-you-respond-adapt-and-save" target="_blank">Azure Synapse Analytics</a>では、他のプロバイダーと比較して最大94% の節約ができます。</li>
  </ul>


