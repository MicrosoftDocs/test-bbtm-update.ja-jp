Title: Text Analytics API で、16 の言語でのセンチメントの分析がサポートされる
Summary: 'これで、英語、フランス語、スペイン語、ポルトガル語のテキストに対する以前にリリースされたサポートに加えて、12 の新しい言語でテキストのセンチメントを分析できます。 '
Content: >-
  <p>これで、12 の新しい言語でテキストのセンチメントを分析できます。 このリリースでは&rsquo;、顧客の声をより完全に把握し、顧客が製品やサービス、国際イベント、またはニュース トピックについてどのように感じるかについて理解することができます。</p>


  <p>感情分析は、デンマーク語、オランダ語、英語、フィンランド語、フランス&nbsp;語、ドイツ語、ギリシャ語、イタリア語、ノルウェー語、ポーランド語、ポルトガル語、ロシア語、スペイン語、スウェーデン語、トルコ語でサポートされています。 すべての機能でサポートされている言語の詳細については、API のText Analytics <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages" target="_blank">参照してください</a>。</p>


  <p>Text Analyticsデモ エクスペリエンスを使用して &ndash; 簡単に試 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">しに行ってください</a>。 お客様は既に世界中の機能を使用しています。非常&rsquo;に簡単です。 そのような方法の 1 つは、Microsoft Flow を使用して、数回クリックしてツイートの分析を開始し、Power BIで分析を視覚化できます。 この動作<a href="https://flow.microsoft.com/en-us/galleries/public/templates/2680d2227d074c4d901e36c66e68f6f9/run-sentiment-analysis-on-tweets-and-push-results-to-a-power-bi-dataset/" target="_blank">についてはFlowテンプレート</a>を参照してください。</p>


  <p><a href="https://flow.microsoft.com/en-us/galleries/public/templates/2680d2227d074c4d901e36c66e68f6f9/run-sentiment-analysis-on-tweets-and-push-results-to-a-power-bi-dataset/" target="_blank"><img alt="Screenshot of Microsoft Flow using Text Analytics" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d9671b5-b580-4218-9b7f-ba520acc2961.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Flow を使用したText Analytics" width="610"></a></p>


  <p>Text Analytics API は <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsofts</a>&rsquo; Cognitive Services の 1 つであり、わずか数行のコードを使用して強力なアルゴリズムを使用してアプリを構築できます。 今すぐ試用版アカウントを使用して無料 <a href="https://azure.microsoft.com/en-us/try/cognitive-services/?api=text-analytics" target="_blank">で開始</a> できます。</p>
