Title: Microsoft は、新しいクラウド中心の ISO 27017 認定を取得します
Summary: Microsoft Azure iso/iec 27017:2015 認定を取得しています。国際標準は、iso/iec 27002:2013 に合わせて補完し、クラウド固有の脅威やリスクを重視しています。
Content: >-
  <p><img align="right" alt="ISO27017" border="0" height="109" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c927e49-f544-4da5-872d-4fb26de9e801.png" style="margin: 0px 15px 5px 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="ISO27017" width="115">iso/iec 27017:2015 認定を受けた国際標準である iso/iec 認定を Microsoft Azure 発表します。これは、クラウド固有の脅威とリスクに重点を置いて、iso/iec 27002:2013 に合わせて補完します。</p>


  <p>この認定は、iso/iec 27002 の37コントロールと、ISO/IEC 27002 で対応されていない7つの新しいコントロールに関するガイダンスを提供します。 クラウドサービスプロバイダーとクラウドサービスのお客様は、このガイダンスを利用して、クラウドコンピューティング情報セキュリティコントロールを効果的に設計および実装できます。 お客様は、Microsoft &rsquo; の継続的なコミットメントを示す<a href="https://gallery.technet.microsoft.com/Azure-ISOIEC-27017-71fd9976/file/155886/1/Microsoft ISO 27017 Certificate.pdf" target="_blank">ISO/IEC 27017 証明書</a>をダウンロードして、お客様に安全で準拠しているクラウド環境を提供できます。</p>


  <p>Microsoft Azure は、金融サービス、医療、ライフサイエンス、メディアとエンターテイメント、世界中の公的機関、米国連邦政府、州政府、地方自治体など、幅広い規制を持つ業界や市場において、お客様のコンプライアンス要件を満たすのに役立ちます。</p>


  <p>Microsoft Azure &rsquo; 一致しないコンプライアンスポートフォリオの詳細については、<a href="https://www.microsoft.com/en-us/trustcenter/Compliance" target="_blank">セキュリティセンター</a>を参照してください。</p>
