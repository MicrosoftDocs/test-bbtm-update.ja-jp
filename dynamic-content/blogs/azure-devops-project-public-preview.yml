Title: Azure DevOps Project –パブリックプレビュー
Summary: >-
  今日の世界では、組織はイノベーションを行い、市場投入を迅速に行う必要があります。 これにより、最新のテクノロジを学習し、製品内で使用して、より迅速にデプロイする必要があります。

  Azure DevOps Project のパブリックプレビューを発表いたします。
Content: >-
  <p>今日 &rsquo; の世界では、組織はイノベーションを行い、市場投入を迅速化する必要があります。 これにより、最新のテクノロジを学習し、製品内で使用して、より迅速にデプロイする必要があります。</p>


  <p>Azure DevOps Project のパブリックプレビューを発表いたします。 Azure DevOps Project を使用すると、選択した Azure サービスでアプリをいくつかの簡単な手順で起動し、アプリの開発、デプロイ、監視に必要なすべてのものを設定できます。</p>


  <p>azure リソースをプロビジョニング Project DevOps を作成すると、Git コードリポジトリ、Application Insights 統合、および azure にデプロイするための継続的デリバリーパイプラインのセットアップが付属します。 DevOps Project ダッシュボードを使用すると、Azure portal の1つのビューから、コードのコミット、ビルド、および配置を監視できます。</p>


  <p>DevOps Project の主な利点は次のとおりです。</p>


  <ul>
   <li>わずか数分で新しいアプリと完全 DevOps パイプラインを起動して実行する</li>
   <li>.NET、Java、PHP、Node、Python など、広く普及しているさまざまなフレームワークのサポート</li>
   <li>GitHub からアプリケーションを新規作成するか、独自のアプリケーションを使用する</li>
   <li>インスタント分析と実用的な洞察を実現する組み込みの Application Insights 統合</li>
   <li>Visual Studio Team Services (VSTS) を使用したクラウド対応の CI/CD</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/568096e1-42c8-4e93-b876-3142b0eb1c30.gif"><img alt="azure-dev-ops-staged" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b217563-a672-4097-bd8a-881815bab136.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="azure-ops-ステージング済み" width="1024"></a></p>


  <p>DevOps Projects は VSTS を利用しています。アプリケーションの開発とデプロイについては、最初にご紹介します。 &nbsp;DevOps Project によって提供される最初の開始点から、非常に簡単に実行できます。</p>


  <ul>
   <li>ビルドとリリースのパイプライン &ndash; をカスタマイズします。 運用環境に移行する前に検証するテスト環境をパイプラインに追加する</li>
   <li>プル要求を使用して codeflow &amp; を管理する高品質を維持する</li>
   <li>アプリケーションと共にプロジェクトのバックログと懸案事項を追跡する</li>
  </ul>


  <h2>はじめに</h2>


  <p><a href="https://portal.azure.com/" target="_blank">今すぐ Azure DevOps Project を作成します。</a></p>


  <p>Azure DevOps プロジェクトの詳細については、「」の<a href="https://aka.ms/azprojectdocs" target="_blank">ドキュメント</a>を参照してください。また、 <a href="https://go.microsoft.com/fwlink/?linkid=862312" target="_blank">DevOps ブログ</a>で今日 &rsquo; の発表の詳細をご確認ください。</p>
