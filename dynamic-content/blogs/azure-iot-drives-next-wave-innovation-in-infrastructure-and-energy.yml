Title: Azure IoTとエネルギーの次世代イノベーションを推進する
Summary: 現在利用できる便利な機能の多くは、水本、街灯、道路など、インフラストラクチャの都市や自治体によって異なります。 このインフラストラクチャとその関連テクノロジは、輸送システム、学校、病院など、その他をサポートします。
Content: >-
  <p>現在利用できる便利な機能の多くは、水本、街灯、道路など、インフラストラクチャの都市や自治体によって異なります。 このインフラストラクチャとその関連テクノロジは、輸送システム、学校、病院など、その他をサポートします。 インフラストラクチャの重要な種類は電力網です。基本的な必要性はエネルギーへのアクセスに依存しますが、エネルギーの管理方法は急速に変化しています。 電気自動車、ソーラー スタジオ、バッテリ ストレージ、需要の柔軟性、緑のエネルギーは、基本的にグリッド管理を変え、イノベーションとテクノロジを通じてエネルギー業界を最新化する緊急性を推進しています。</p>


  <p>現在、New Conference の DistribuTECH カンファレンスで、Azure IoT &ldquo;&rdquo; パートナーは、次のレベルのスマートをグリッドに提供する新しいソリューションを紹介しています。 ABB、GE、EY、Schneider Electric は、それぞれのブースでエネルギー ソリューションとプラットフォームをデモンストレーションします。 Microsoft のブースに 8 人のパートナーを招待し、インフラストラクチャの最新化に対するアプローチと、Azure IoT時間を大幅に短縮する方法を示しました。 各パートナーは、クラウド、AI、IoT を利用するユーティリティ、インフラストラクチャ、および都市に対する新しい新しい事例を示しています。</p>


  <p>この <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">Azure Digital Twins</a> パートナーは、スペースとインフラストラクチャのデジタル レプリカを作成できます。 限定プレビューの新機能は、Grid のツイン オブジェクト モデルです。これにより、パートナーは変電所、トランスフォーマー、分散型エネルギー リソース (DERs) など、グリッド資産を作成および更新するシンプルな API を使用してソリューション開発を加速できます。 パートナーと共に、コネクテッド分散型エネルギー リソースを利用して、高価なインフラストラクチャのアップグレードと停止、二酸化炭素排出量の削減の自動化、電気自動車のスマート充電インフラストラクチャを含める新しい方法を回避する分散グリッドのバランスを取るなど、新しいエネルギーの最適化と予測のシナリオに取り組まれています。</p>


  <h2>DistribuTECH のパートナー ソリューション</h2>


  <h3>Agder Energi、Nodes、Enfo は、エネルギー市場への DER 参加を促進します</h3>


  <p>ノルウェーの電力会社 Agder Energi は、Azure Digital Twins を使用して、分散型エネルギー リソース、デバイス 制御、予測予測を通じて電力網を効率的に運用する方法を特定し、コストと時間のかかるエネルギーアップグレードを回避しています。</p>


  <p>ヨーロッパをリードする電力市場である Agder Energi とノード&rsquo; プールによって作成された新しい会社 NODES は、ローカルおよび中央の電力市場を統合市場に接続します。 これは、市場で利用可能な柔軟性をリアルタイムで取引できる完全に自動化されたマーケットプレースであり、すべての柔軟性プロバイダーとグリッド オペレーターが利用できるオープンで統合された市場の場所で、透明な価格を使用します。 NODES プラットフォームは、Azure の新しいエネルギー最適化機能を活用して、閉じたループでローカルの柔軟性をリアルタイムでトレードします。</p>


  <p>Agder Energi の子会社である Enfo は、柔軟性市場への参加を目指すエネルギー柔軟性プロバイダー、業者、アグリゲーター、電力会社向けフルサービス プラットフォームである Flex ツールを開発しました。 プラットフォームは Azure 上で実行され、Azure IoT サービスを使用して、柔軟な資産を電力システムに接続する予測と最適化を行っています。</p>


  <h3>Allego により、e モビリティの課金ソリューションにインテリジェンスが追加されます</h3>


  <p>Allego は、e モビリティに関する豊富な専門知識を持つ電気自動車 (EV) 向け充電ソリューションのヨーロッパをリードするプロバイダーです。 この会社は、クラウド ベースのサービス プラットフォームを介して、ヨーロッパ全体で 12,000 を超える課金ポイントを運営しています。</p>


  <p>Allego では、スマート充電に新しい最適化機能が使用されます。 新しいステーションでは、ローカルエネルギー協調から持続可能に生成されたエネルギーの使用が最大化され、ピーク時の充電速度が自動的に低下します。 Allegos&rsquo; の新しいスマート充電ソリューションは、オランダの 43 都市にある 4,500 のパブリック充電ポイントのネットワーク全体で使用されます。 このソリューションは急速に進化し、高度なドライバーとオペレーターのニーズをサポートし、さまざまな地域で数百万の請求ポイントをサポートします。 再生可能エネルギーとエネルギーストレージをスマート充電に統合すると、エネルギー生産に合わせて課金できます。</p>


  <h3>効率的なエネルギー&rsquo;管理のための次世代スマート ブレーカー</h3>


  <p>グローバルな電力管理会社である Energyon は、電力、部品、機械の電力を効率的に、安全かつ持続可能な方法で効率的に管理するためのエネルギー効率の高いソリューションを提供しています。 Energyon では、Azure IoT Central を使用して、業界初のエネルギー管理サーキット ブレーカー (EMCB) に対して簡単にアプリケーションを開発できます。 EMCB は、&ldquo;&rdquo;グリッド最適化をサポートするために組み込みのクラウド接続とボード上のインテリジェンスを備える標準サーキット ブレーカーの安全性機能を備える次世代のスマート ブレーカーです。 これはサーキット ブレーカー テクノロジの大きな変革であり、収益レベルのブランチ回線の測定、通信機能、リモート アクセスを提供します。</p>


  <p>EMCB は、ユーティリティとコンシューマーに利点を提供する、全く新しい種類のエネルギー管理デバイスです。 高度な測定インフラストラクチャ (AREA)、ホーム エリア ネットワーク (HAN)、需要応答 (DR)、ソーラー インストール監視など、さまざまなエンド 用途アプリケーションに適しています。</p>


  <h3>eSmart Systems コネ&rsquo; クテッド ドローンにより、資産とグリッドの監視が改善されます</h3>


  <p>eSmart Systems は、エネルギー業界およびサービス プロバイダー向け AI 駆動型ソフトウェアを提供します。 コネクテッド ドローン ソフトウェアでは、Microsoft Azureプラットフォームを使用して、航空画像からの効率的で正確な電力網資産の検出と分類を行います。 1 時間未満で 180,000 の画像を分析し (人間が 1 年間に実行できる&#39;を超える)、電力網で検査された資産の完全な概要を示します。</p>


  <p>eSmart Systems は、複数のプロジェクトで Microsoft と提携しています。 Fargo &ldquo;市内のスマート クリーン エネルギー&rdquo; 駐車場プロジェクトは、eSmart Systems が Microsoft と提携しているプロジェクトの 1 つです。 太陽エネルギーとバッテリの保管、電気自動車の充電、炭素排出量の監視と削減をインテリジェントかつ効率的に使用する必要があります。 このプロジェクトは、eSmart と Microsoft がヨーロッパの EMPOWER プロジェクトと BOOTSTRAPE プロジェクトのコンテキストでブートストラップしたスマート グリッド のデジタル インテリジェンスとクリーン エネルギー思考リーダーシップを基に構築されています。</p>


  <h3>E.ON では、 を使用してホーム エネルギー管理セキュリティの新しいバーを設定Azure Sphere</h3>


  <p>E.ON はヨーロッパをリードするエネルギー&rsquo;企業の 1 つです。 E.ON Home は、パーソナライズされたソリューションに自宅のエネルギー リソースをまとめ、顧客の手に 1 つの応答性の高いエネルギー管理ソリューションを提供します。 ソーラー パネル、バッテリ、電気自動車のホーム充電ポイントなど、暖房、照明、エネルギー源はすべて連携して、人々が自宅のエネルギー プロファイルを定義して管理するのに役立ちます。</p>


  <p>E.ON は、2019 年に E.ON Home ソリューションの広範な可用性を準備します。 最高レベルのセキュリティを満たすために、E.ON と Microsoft は、E.ON エコシステム全体でデバイスの電源を強化し、セキュリティで保護するためのパートナー Azure Sphere。 私たちは、将来性の高いテクノロジ システムを設計し、E.ON のお客様に今日の明日のテクノロジを提供します。</p>


  <h3>Itron は、ユーティリティと都市向け最新のソリューションを作成します</h3>


  <p>Itron を使用すると、ユーティリティと都市は、世界中のコミュニティに重要なインフラストラクチャ サービスを安全かつ安全かつ確実に提供できます。 スマート ネットワーク、ソフトウェア、サービス、メーター、センサーの豊富なポートフォリオと Azure Mixed Reality および Azure IoT サービスを組み合わせることで、Itron はエネルギーと水を管理するためのユーティリティと都市向け最新のソリューションを提供します。</p>


  <p>Itron Idea Labs チームは、このプロジェクトを活用して、建物の素材、インフラストラクチャ、さまざまなセンサーの種類の間の関係の仮想表現を、ロサンゼルスの町内に作成Azure Digital Twins。 ユーザーは、Microsoft HoloLens を使用して、センサーのインストール、素材の変更、交通パターンの変更、植物のツリーの変更、シミュレートされた環境でのすべての人、自動車、学校、建物への影響を体験できます。 Itron Idea Labs は、Azure Digital Twins サービスの最初の導入者の 1 つです。これにより、開発者はデジタル ソースと物理世界から反復可能でスケーラブルなエクスペリエンスを構築できます。</p>


  <h3>LT&amp; は、建物用のスマート エネルギー ソリューションを開発します</h3>


  <p>LT&amp; グループには、何十年もの電力とユーティリティの専門知識があります。 LT&amp; は、Microsoft Azure と Azure IoT に依存して、ユーティリティ、サブステーション、メーター レベルの資産の正常性パフォーマンス、需要予測、停止管理、および全体的なスマート グリッドの一部としての再生可能エネルギー ソースの最適な使用などの高度な分析を含む、いくつかの主要な電気ユーティリティに対して Smart Grid プロジェクトを提供します。</p>


  <p>LT&amp; Technology Services と Microsoft は最近、統合資産、システム、予測分析が組み合わされ、エネルギー消費量を最大 40% 削減する、持続可能なスマート キャンパスを実現するために、 Microsoft と共に、LT&amp; グループ、LT&amp; Power、LT&amp; Technology Services は、スマート シティ、スマート キャンパス、スマートビルディングのシナリオのコンテキストで Azure IoT サービスを活用する次世代のスマート グリッド ソリューションを開発しています。</p>


  <h3>Telensa は、エッジと AI テクノロジを使用して、よりスマートな街灯を開発します</h3>


  <p>スマート な街路&ndash;照明システムの世界リーダーである Telensa は、スマート シティ ダッシュボードと新しいイニシアティブ [都市データ] ダッシュボードに Azure IoT を選択Project。 このプロジェクトでは、都市データの信頼できるインフラストラクチャを作成して、都市がすべての市民の利益のためにデータを収集、保護、使用できます。 データは Telensas&rsquo; 番台ベースのマルチセンサー ポッドから取得され、Azure IoT Edge で実行され、リアルタイムの AI と機械学習を備え、生データから分析情報を抽出します。 1 つ目のデプロイは英国のロンドンで行います。</p>


  <h2>スマート グリッドを構築するための接続されたソリューション</h2>


  <p>インテリジェント クラウドとインテリジェント エッジをフル活用するソリューションを使用して、クラウド、IoT、AI があらゆる業界を大幅に変革する力を持つ方法を引き続き実証します。 スマート グリッドを使用すると、電力会社や電力会社、グリッドオペレーター、エネルギープロシューマーの効率が向上します。 DistribuTECH のパートナーと、現在のスマート グリッドの将来を実現する方法をご覧ください。</p>


