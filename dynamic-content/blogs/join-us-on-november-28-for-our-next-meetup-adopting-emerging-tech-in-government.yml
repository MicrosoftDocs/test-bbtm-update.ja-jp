  <h2>Microsoft Azure Government ユーザー コミュニティについて</h2>


  <p>DC Azure Governmentコミュニティは、特にクラウド コンピューティングテクノロジと機能に関する政府のイノベーションについて学ぶことに関心のある専門家を集め、場所として作成されました。</p>


  <p>コミュニティは 2016 年 2 月に、Azure Government のシニア ディレクターである Karina Homme と、AIS の CTO であり、MVP のMicrosoft Azureされました。 コミュニティは毎月、無料で一般公開されている毎月の Meetup を、ワシントン、DC、ライブストリーム経由でホストします。 現在、Azure Government DC ユーザー コミュニティは、2,000 人を超えるメンバーで構成され、成長しています。 参加する場合は <a href="https://www.meetup.com/DCAzureGov/" target="_blank">、サイトにアクセスしてください</a>。</p>
