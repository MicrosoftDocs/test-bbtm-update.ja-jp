Title: 次の会議のために 11 月 28 日に参加してください。政府での新たな技術の導入
Summary: 2018 年 11 月 28 日 (水) に、次の Microsoft Azure Government DC の会議「政府における新たな技術の導入」で、政府の新しいテクノロジの最先端について説明します。
Content: >-
  <p>2018 年 11 月 28 日(水)、ワシントン DC の東部時間 6:00 から<a href="https://aka.ms/azuregovmeetup-1118" target="_blank"></a>午後 8:30 まで、次の Microsoft Azure Government DC の会議「政府における新たな技術の導入」で、政府の新しいテクノロジの最先端について説明します。 DC 都市&rsquo;圏に住んでいない場合は、aka.ms/azuregovmeetuplive の東部時間の午後 6 時 35 分からライブストリームを通じてご <a href="https://aka.ms/azuregovmeetup-1118" target="_blank">参加ください</a>。</p>


  <p>&rsquo;ブロックチェーン、人工知能、機械学習、拡張現実など、新しい技術を活用してミッションにイノベーションを起こしている機関が、戦略、課題、使用事例、従業員の準備に取り組む方法を聞くでしょう。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47404fe8-de17-4c6d-8269-d7d167cf27a6.jpg"><img alt="Azure Government meetup information" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47860080-5258-43a8-9c46-1c740abecc7d.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Governmentに関する情報" width="640"></a></p>


  <p><a href="https://aka.ms/azuregovmeetup-1118" target="_blank">RSVP と協力</a> して、従業員を支援し、革新的なサービスを一般に提供するために、新しい技術を適用する方法を模索している政府機関全体のイノベーション者から洞察を得ることができます。</p>


  <p>おすすめスピーカーは次のとおりです。</p>


  <ul>
   <li><a href="https://www.linkedin.com/in/david-robinson-6446626/" target="_blank">COL David Robinson</a>、Defense Innovation Unit Experimental、Defense Deputy (Acting)、 <a href="https://www.diux.mil/" target="_blank">Defense Innovation Unit</a> Experimental</li>
   <li><a href="https://www.linkedin.com/in/judashlie/" target="_blank">Ju-Lie McReynolds</a>、プログラム マネージャー、 <a href="https://www.usds.gov/" target="_blank">米国デジタル サービス</a>、 <a href="https://www.hhs.gov/" target="_blank">ヘルス ヒューマン &amp; サービス</a></li>
   <li><a href="https://www.linkedin.com/in/meaganmetzger/" target="_blank">Meagan Metzger</a>、CEO、 <a href="https://dcode.co/" target="_blank">Dcode</a></li>
   <li><a href="https://www.linkedin.com/in/sujmohanty/" target="_blank">S federalt Mohanty</a>、DoD CTO、 <a href="https://www.microsoft.com/en-us/enterprise/government/federal-government" target="_blank">Microsoft Federal</a></li>
   <li><a href="https://www.linkedin.com/in/jeffbutte/" target="_blank">Jeff Butte</a>、Global <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">Government Microsoft Azure シニア プログラム マネージャー</a></li>
   <li><a href="https://www.linkedin.com/in/karinahomme/" target="_blank">Karina Homme</a>、Microsoft Azure <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">Government シニア ディレクター</a></li>
