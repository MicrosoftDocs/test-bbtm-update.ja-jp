Slug: cross-post-ios-support-with-windows-azure-mobile-services-now-with-push-notifications
Title: 'クロスポスト: Azure Windows を使用した iOS Mobile Services – プッシュ通知を使用する'
Summary: 数週間前に、Azure Windows の機能強化についてMobile Services。 その 1 つは、iOS 開発者が Mobile を簡単に使用できる Objective-C クライアント SDK の追加です。
Content: <p>数週間前に<a href="https://weblogs.asp.net/scottgu/archive/2012/10/16/windows-azure-mobile-services-new-support-for-ios-apps-facebook-twitter-google-identity-emails-sms-blobs-service-bus-and-more.aspx" target="_blank">、</a>Azure Windows の機能強化についてMobile Services。 その 1 つは Objective-C クライアント SDK の追加でした。これにより、iOS 開発者はデータと認証に Mobile Servicesを簡単に使用できます。 &nbsp;今日は、iOS SDK の多くの機能強化と、最も重要な点として、APNS (Apple Push Notification Services) を使用したプッシュ通知の新しいサポートをお知らせします。 &nbsp;これにより、Azure Mobile Service スクリプトから iOS ユーザーにプッシュ通知を送信Windows非常に簡単に実行できます。</p>  <p>Apple iOS プロビジョニング ポータル<a href="https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx" target="_blank"></a>でプッシュ用にアプリケーションを構成するために必要なすべての手順を含め、APNS (Apple Push Notification Services) を使用して Windows Azure Mobile Service アプリケーションを有効にするためのプロビジョニングとセットアップ プロセスを詳しく説明する 2 つの完全なチュートリアルを提供する詳細な投稿をブログに投稿しました。 さらに、期限切れのデバイス トークンとチャネルのフィードバック スクリプトを処理する方法と、iOS クライアント API ログインメソッドに対して行った改善を呼び出すコードを提供する方法について説明します。 &nbsp;</p>  <p>詳細と更新については<a href="https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx" target="_blank"> 、公式ブログ</a> の投稿全体を参照してください。&nbsp;</p>  <p>スコット</p>
