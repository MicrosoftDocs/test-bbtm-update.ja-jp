Title: Microsoft が技術Azure IoTを開始し、開発者は IoT を使用してすぐに開始できます
Summary: 場合によっては、エンタープライズ開発者が IoT プロジェクトを開始し、特に膨大な量の技術情報がオンラインで開始されるのが困難な場合があります。 これは通常、IoT ソリューションの作成方法を学習する開発者は、さまざまな場所でドキュメントを探し、独自のラーニング パスを作成する必要があります。
Content: >-
  <p>場合によっては、エンタープライズ開発者が IoT プロジェクトを開始し、特に膨大な量の技術情報がオンラインで開始されるのが困難な場合があります。 これは通常、IoT ソリューションの作成方法を学習する開発者は、さまざまな場所でドキュメントを探し、独自のラーニング パスを作成する必要があります。</p>


  <p>IoT 開発を簡略化するために、Microsoft は<a href="https://www.edx.org/course/developing-iot-solutions-azure-iot-microsoft-dev225x">、柔軟な IoT</a> プラットフォームを使用してデバイスの接続と管理、データの分析、分析情報の抽出を行う方法を学習するのに役立つ、Azure IoT トレーニングを使用した IoT ソリューションの開発を作成しました。 このトレーニングの構造化されたカリキュラムは、Azure IoTを理解し、概念実証を時間内に開始するのに役立ちます。 コースでは、次の方法について学習します。</p>


  <ul>
   <li>Connect Hub を使用して IoT デバイスを大規模に監視、<a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoTする</a></li>
   <li>ホット パス データ分析を実行するには、 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a></li>
   <li>DocumentDB を使用してデバイスから複雑なデータ <a href="https://azure.microsoft.com/en-us/services/documentdb/">を格納する</a></li>
   <li>分析情報を視覚化して、ビジネスを変革<a href="https://powerbi.microsoft.com/">Power BI</a></li>
  </ul>


  <p>さらに、<a href="https://linuxacademy.com/">Microsoft は、Linux Academy</a>、<a href="https://cloudacademy.com/">Cloud Academy</a>、<a href="https://opsgility.com/">Opsgility</a> などのよく知られているサードパーティ製クラウド技術コンテンツ プロバイダーと共同作業を行い、<a href="https://docs.microsoft.com/en-us/azure/index#pivot=services&amp;panel=iot">開発者が Azure IoT</a> の技術コンテンツを見つけ、プラットフォームについて理解を深めるより多くのオプションを提供しています。 これにより、開発者はクラスを選択し、カリキュラムを通過し、すぐに、クラスを使用するエンドツーエンドソリューションの開発をAzure IoT。 次に示すのは、Azure IoTの最初のセットです。</p>


  <ul>
   <li>Linux Academy から: <ul>
    <li><a href="https://linuxacademy.com/azure/training/course/name/azure-iot-essentials">Azure IoT Essentials</a></li>
    <li><a href="https://linuxacademy.com/azure/training/course/name/azure-iot-enterprise">IoT for the Enterprise</a></li>
   </ul>
   </li>
   <li>Cloud Academy から: <ul>
    <li><a href="https://cloudacademy.com/learning-paths/internet-things-azure-27/">モノのインターネット Azure を使用する</a></li>
   </ul>
   </li>
   <li>Opsgility から: <ul>
    <li><a href="https://www.opsgility.com/courses/player/building-iot-solutions-with-azure">Azure を使用した IoT ソリューションの構築</a></li>
   </ul>
   </li>
  </ul>


  <p>すべてのトレーニングAzure IoT、次の組み合わせを使用します。</p>


  <ul>
   <li><strong>構造化されたカリキュラム: 開発者</strong>が新しいプラットフォームにすばやくAzure IoTする</li>
   <li><strong>オンライン ビデオ:</strong> Azure IoT と主要な IoT 関連クラウド サービスの基礎を教える (例: Azure IoT Hub、Azure Stream Analytics)</li>
   <li><strong>ハンズオン ラボ: 開発者</strong> が実際のデバイスまたはシミュレートされたデバイスを接続できる</li>
  </ul>


  <p>で利用可能なすべてのコースを確認してください <a href="https://aka.ms/iottraining">https://aka.ms/iottraining</a></p>


  <h3>Microsoft IoT の詳細を確認する</h3>


  <p>Microsoft には、IoT &mdash; の取り組み中の組織に対応する幅広い IoT オファリングを備えた最も包括的な IoT ポートフォリオがあります。たとえば、企業がデバイスのオペレーティング システムから始める必要があるすべてのもの、それらを制御<a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite"></a>するクラウド サービス、分析情報を得るために<a href="https://www.microsoft.com/en-us/dynamics365/field-service"></a>高度な分析、インテリジェントなアクションを実現するビジネス アプリケーションなどです。 <a href="https://www.microsoft.com/en-us/internet-of-things/"></a> Microsoft IoT がビジネスを変革する方法を確認するには、次のページ <a href="https://www.internetofyourthings.com/">www.InternetofYourThings.com</a>。</p>


  <p><a href="https://blogs.microsoft.com/iot/2017/04/20/microsoft-simplifies-iot-further/">Microsoft が</a> IoT を簡素化して、デジタル変革に関心を持つ組織にさらにアクセスしやすくする方法の詳細を確認してください。</p>
