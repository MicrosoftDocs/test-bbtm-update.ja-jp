Slug: microsoft-and-toyota-announce-strategic-partnership-to-build-next-generation-telematics-on-windows-azure
Title: Microsoft とトヨタは、Azure Windows で次世代のテレマティックスを構築するための戦略的パートナーシップを発表します
Summary: Windows Azure platform は、Microsoft とトヨタモータ Corp によって現在発表されているお知らせの中心にあります。 (TMC). &nbsp;2つの企業が戦略を作成しています...
Content: '<p align="left"><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> platform は、Microsoft と<a target="_blank" href="https://www.toyota-global.com/">トヨタモータ Corp</a>によって現在発表されているお知らせの中心にあります。 (TMC). &nbsp;2つの企業は、Windows Azure に &nbsp; 基づく TMC の次世代<a target="_blank" href="https://en.wikipedia.org/wiki/Telematics">テレマティックス</a>サービスのためのグローバルプラットフォームを構築するための戦略的パートナーシップを形成しています。 &nbsp;パートナーシップの一部として、2つの企業はトヨタ Media Service Co での10億円 (約 $1200万) 投資に参加します。これは、トヨタ自動車の顧客を対象としたデジタル情報サービスを提供する TMC 子会社です。 この2つの企業は、2012で TMC の電気とプラグインのハイブリッド車両をはじめ Windows Azure でテレマティックスアプリケーションを開発し、デプロイするのに役立ちます。 TMC は、世界中の自動車の顧客をトヨタする手頃な価格のテレマティックスサービスを提供する、グローバルクラウドプラットフォーム全体を2015で確立することを目標としています。</p>  <p align="left">Windows Azure は、テレマティックスを TMC と共に、低カーボン社会を実現することを目的としたスマートグリッド活動と効率的に統合するのに役立ちます。 TMC は、"トヨタスマートセンター" パイロットプログラムの日本で試用を実施しています。これは、エネルギー消費を統合して管理するために、人間、自動車、自宅をリンクします。 TMC のハイブリッド車両が普及するにつれて、このようなシステムは、効率的なエネルギー管理を実現するためにテレマティックスサービスに大きく依存します。 Windows また、Azure はこれらのサービスを提供するうえで不可欠な基盤となります。</p>  <p align="left">Microsoft では、自動車市場へのプラットフォームとサービスの配信に長い歴史を持っています。これには、Windows Embedded 自動車プラットフォーム上に構築された車のシステム、Bing と TellMe に組み込まれた車のマッピングサービス、その他多くのコンシューマーソリューションが含まれます。 Microsoft の Windows Azure platform により、自動車テクノロジのリーチがクラウドに拡張されました。</p>  <p align="left">お知らせの詳細については、プレスリリースをお読みください。<ins cite="mailto:Chimene%20Stewart" datetime="2011-04-05T12:26"></ins></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/06/microsoft-and-toyota-announce-strategic-partnership-to-build-next-generation-telematics-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
