Content: >-
  <p>俊敏性を向上させたり、新しいスキルを開発したり、コミュニティを通じて連携して拡張したりするかどうかにかかわらず、オープンソースは、開発者がクラウド環境で価値を提供する方法の中核になります。 これは Microsoft Azure の担当作業によって加速していることがわかります。 オープンソーステクノロジは、マイクロソフトの製品に不可欠な要素であり、Azure でのオープンソースソリューション開発者の皆様を対象とした強力なパートナーエコシステムを提供しています。</p>


  <p>Azure でのオープンソースで可能なことを示す &rsquo; ために、Microsoft では、最初の <a href="https://azure.microsoft.com/en-us/opendev/" target="_blank">Azure opendev</a> オンラインイベントを <strong>午前9時 (太平洋標準時)</strong>にホストします。 この新しいイベントシリーズは、オープンソーステクノロジとクラウドを使用して、ビジネスのイノベーションとデジタル変革を促進する開発者やアーキテクト向けに設計されています。 このイベントには、<strong>標準 &rsquo; の s 創設者 Mark shuttleworth 氏</strong>、<strong> Docker &rsquo; s COO Scott ジョンストン</strong>、および<strong>Chef</strong>、非常に重要な<strong>red Hat</strong>などのコミュニティの代弁者などのオープンソースの思考リーダーが含まれます。これに<strong>より、オープン</strong>ソースとクラウドで実現できることについてのパースペクティブを共有できます。 このコミュニティイベントに参加するに<a href="https://azure.com/opendev" target="_blank">は、日付を保存して</a>いただければ &rsquo; 幸いです。</p>


  <h2>1つ目の Azure OpenDev</h2>


  <p>Azure OpenDev は、3 ~ 4 か月ごとに開催されるオンラインカンファレンスシリーズです。 この最初のエディションでは、クラウドでオープンソースのアプリケーションとソリューションを実行する方法を紹介します。 ここ &rsquo; では、オープンツールを使用して、Java や Node.js などのオープンな言語やプラットフォームで<strong>マイクロサービス</strong>を作成する方法、<strong>コンテナー</strong>と<strong>オーケストレーター</strong>活用する方法、 <strong>DevOps</strong>パイプラインを向上させる方法について説明します。 オープンソースソリューションを毎日構築してデプロイしている人を &rsquo; 聞いています。 &rsquo;ベストプラクティス、学んだ教訓、クラウドの使用に役立つヒントを紹介します。 &rsquo;また、Microsoft およびパートナーの分野の専門家と共に、q&a &amp; を通じてどのような &rsquo; ことをするかについて質問する機会もあります。</p>


  <p><a href="https://azure.com/opendev" target="_blank">イベントページ</a>で、スピーカーの編成とセッションに関するすべてのトピックを確認してください。</p>


  <h2>調査と学習の多くの機会</h2>


  <p>&rsquo;Azure でオープンソースのソフトウェアとツールを体験できるように、既に使用方法セッションとリソースがリリースされています。</p>


  <p>Microsoft Azure の主要製品マネージャーである Joe バインダーを見ると、 <strong>Java Spring Boot</strong>アプリを Azure に簡単にデプロイできることがわかります。 Joe は、IntelliJ と Azure CLI 2.0 を使用して、既存の Spring Boot アプリを取得し、取り出しして、azure Web Apps の azure に簡単にデプロイします。また、Azure Container Services に Kubernetes します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b903693-ce3f-4324-ad47-7d8825d26951.png"><img alt="Joe Binder" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeec4801-6a5e-4eee-9399-336eae8f17d8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Joe バインダー" width="380"></a></p>


  <p>Microsoft Azure のシニアプログラムマネージャーである Hernandez は、 <strong>Node.js 平均</strong>アプリケーションを Linux 上の Azure Web Apps にデプロイし、Visual Studio Code と Azure CLI 2.0 の完全な開発者エクスペリエンスを提供します。 また、Cosmos DB 内にアプリ &rsquo; のデータを格納する方法についても説明します。これは、完全なプロトコルの互換性を維持する MongoDB のためのドロップインです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a8d2c34-ad9e-4b9b-b9fb-7924ce8dc655.png"><img alt="Matt Hernandez" border="0" height="214" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1929961d-6dae-44e8-b0b1-d2c7ad7a05f5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Hernandez" width="375"></a></p>


  <p>各ビデオには、お客様自身でサービスとソリューションを試すために GitHub で利用できるすべての手順、コード、スクリプトが付属しています。 &rsquo;クラウド &rsquo; をまったく新規に再利用する場合でも、Azure ninja を既に作成している場合でも、 &rsquo; 新しいものを学習して練習することができます。</p>


  <p>操作方法に関するビデオは、現在、 <a href="https://azure.com/opendev" target="_blank">Azure OpenDev イベントページ</a>からオンラインで入手できます。</p>


  <h2>日付 &ndash; を保存し、単語を展開する</h2>


  <p>イベントの詳細を確認し、カレンダーに日付を保存するには、 <a href="https://azure.com/opendev" target="_blank">Azure OpenDev</a> にアクセスしてください。 友人や家族に言葉を広めてください。 村が必要です。</p>


  <p>6月21日の午前9時に Azure OpenDev を視聴できず、完全なライブエクスペリエンスをご利用いただけます。 イベントの直後には、 <a href="https://azure.com/opendev" target="_blank">イベント web ページ</a>ですべてのセッションがオンデマンドで使用できるようになります。</p>
