Title: 'クロスポスト: Azure 7 月の更新プログラムの Windows: SQL Database、Traffic Manager、自動スケール、Virtual Machines'
Summary: '今朝 Windows Azure に対して、いくつかの優れた更新プログラムをリリースしました。 これらの新しい機能強化には、SQL データベース: 自動 SQL エクスポートと新しいプレミアムレベル SQL Database オプショントラフィックのサポートが含まれます。'
Content: '<p>今朝 Windows Azure に対して、いくつかの優れた更新プログラムをリリースしました。 次のような新機能が追加されました。</p>  <ul>  <li><strong>SQL データベース</strong>: 自動 SQL エクスポートと新しいプレミアムレベル SQL Database オプションのサポート</li>  <li><strong>Traffic Manager</strong>: HTML ポータルで Windows Azure Traffic Manager を管理するための新しいサポート</li>  <li><strong>自動スケール</strong>: Azure Mobile Services の Windows、Service Bus キューの深さに対する自動スケールルール、自動スケール操作に関するアラート</li>  <li><strong>Virtual Machines</strong>: 管理ポータルでの IaaS 管理エクスペリエンスの更新</li>  </ul>  <p>これらの機能強化はすべて、すぐに使用できます (注: 一部はまだプレビュー段階です)。 &nbsp;詳細については、 <a href="https://weblogs.asp.net/scottgu/archive/2013/07/23/windows-azure-july-updates-sql-database-traffic-manager-autoscale-virtual-machines.aspx" target="_blank">こちら</a>のブログを参照してください。</p>  <p>英語</p>'
