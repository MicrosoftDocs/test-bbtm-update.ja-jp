  <h2>モデルの改善に役立つ個人データ サイエンティストを参加させる</h2>


  <p>このツールは、機械学習 (Cognitive Services) を持たなくても開発者が会話システムを開発MLを可能にするためのツールです。 ボットが構築された後、開発者はモデルをさらに改善するための複数のオプションに直面します。 これらのオプションの一部は ML に根ざしています。また、エクスペリエンスが限られている開発者MLこれらのオプションを完全に探索できない場合があります。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a977fd0-63be-4ff0-b81f-04d3680d962e.png"><img alt="Dispatch Command Line tool" border="0" height="504" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dacf776f-9377-49cc-b08d-59575ddaf630.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ディスパッチ コマンド ライン ツール" width="878"></a></p>


  <p>このリリースの LUIS と Bot Frameworkでは、より多くのデータを民主化MLしました。 既存のアプリケーションの開発者にパーソナライズされたデータ サイエンス ガイダンスを提供するツールが組み込まれています。 これには、現在のモデルが不足している領域を特定し、トレーニング済みのモデルを改善するための提案が含まれます。 また、ディスパッチャー ツールを使用して、LUIS と QnA Maker を含む複数の会話モデルの異なるアーキテクチャを自動的に生成することもできます。 これは、ディスパッチ モデルを使用して階層アーキテクチャを作成したり、複数のモデルを 1 つの LUIS モデルに統合したりしている可能性があります。 これらのツールは、LUIS を使用してさまざまなアーキテクチャを実現し、モデルを解離して、開発者に最適なガイダンスを提供します。 ディスパッチ ツールは現在、SDK V4 のプレビュー Bot Frameworkリリースされています。</p>


  <p>これらは、LUIS とアプリケーションに導入された機能のハイライトの一部Bot Framework。 さまざまなツールを統合し、GDPR、HIPPA、ISO に準拠すると、LUIS と Bot Framework は、エンタープライズ対応の最も高いプラットフォームとして識別されます。 これらの新しい追加によって、顧客を理解し、新しい市場やユーザーに数行のコードを提供できます。 また、ボットの操作がユーザーに対してより自然になります。</p>


