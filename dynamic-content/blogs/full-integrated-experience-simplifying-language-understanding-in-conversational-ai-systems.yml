Title: 会話型 AI システムでのLanguage Understandingを簡素化する完全に統合されたエクスペリエンス
Summary: 高度な会話システムの作成は、Microsoft の Language Understanding Service (LUIS) と Bot Framework に統合された強力なツールを備えたシンプルなタスクです。 LUIS を組み合わせて...
Content: >-
  <p>高度な会話システムの作成は、Microsofts&rsquo; <a href="https://www.luis.ai/" target="_blank">Language Understanding Service (LUIS)</a> と Bot Framework に統合された強力なツールを備えたシンプル <a href="https://dev.botframework.com/" target="_blank">なタスクです</a>。 LUIS は、会話システムを作成する最<a href="https://www.microsoft.com/en-us/translator" target="_blank"></a>もエンタープライズ対応の<a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank"></a>プラットフォームで、最先端の音声、機械翻訳、テキスト分析をまとめます。<a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech/" target="_blank"></a> これらの機能に加えて、LUIS は現在、GDPR、HIPPA、ISO に準拠しており、グローバル市場全体で優れたサービスを提供できます。</p>


  <h2>トークまたはテキスト?</h2>


  <p>ボットと会話型 AI システムは、ユーザーとの自然な対話を可能にするユビキタステクノロジになり、急速に普及しています。 音声は、会話システムを考えるときに自然に使用される最も広く使用されている入力フォームの 1 つのままです。 これには、会話システム内の音声認識Language Understanding統合する必要があります。 音声認識と言語の理解は、コグニティブ コンピューティングで最も困難な問題の 1 つです。 言語のコンテキストを導入Language Understanding音声認識の品質が向上します。 意図ベースの音声プライミングを通じて、発話のコンテキストは言語モデルを使用して解釈され、音声認識と言語理解の両方のパフォーマンスを相互に向上させます。 意図ベースの音声認識のプライミングでは、LUIS モデルの発話とエンティティ タグを使用して、オーディオをテキストに変換しながら精度と関連性を向上します。 不適切に認識された音声フレーズまたはエンティティは、関連付けられた発話を LUIS モデルに追加するか、エンティティに正しくラベルを付けすることで修正される可能性があります。</p>


  <p>このリリースでは、音声プライミングを LUIS に統合するプロセスを簡略化しました。 複数のキーを使用したり、他のミドルウェアを介して対話したりする必要がなくなりました。 このより合理化された統合により、会話システムへの入力として音声を使用するときにユーザーが経験する待機時間も短縮されます。 必要なのは、LUIS アプリケーションの発行設定で音声のプライミングを有効にする必要がある場合です。 音声プライミングは、LUIS で使用されているのと同じサブスクリプション キーで呼び出され、音声 API にシームレスに転送されます。&nbsp;</p>


