  <h2>Text Analytics: テキストを理解しますか?</h2>


  <p>LUIS では、ユーザーを理解するのに役立つさまざまなテクノロジを引き続き組み合わせています。 この機能には、Bing Spell Checkの機能が既に含まれています。現在は、Cognitive Service からText Analytics追加しています。 テキスト分析を LUIS モデルに統合して、発話に対するセンチメント検出を有効にすることで、簡単な構成が可能です。 この統合を通じて、ボットは顧客が幸せか、それとも残念かを示します。 テキスト分析を使用すると、ラベル付けやトレーニングを必要とせずに、発話内のキー フレーズを検出できます。 これらの高度な自然言語処理ツールを使用すると、顧客とのより優れたパーソナライズされた対話が可能になります。</p>


  <p>JSON オブジェクトは発話のセンチメントを 0 &ndash; 1 の値として返します。1 に近い値は肯定的ですが、0 に近いほど負の値になります。 さらに、キー フレーズの事前構築済みエンティティを追加すると、返されるオブジェクト内のキー フレーズを識別できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03c7c59a-a202-49c4-ab5a-ca9be97ec3c7.png"><img alt="Text analytics" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1e225b9-3d58-48de-80de-ea2b6e5e3fb3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="テキスト分析" width="437"></a></p>


  <h2>翻訳で失われることなくグローバル ボットを &quot;作成する&quot;</h2>


  <p>複数の言語を話すボットを設計する作業について心配していますか? Machine Translation ミドルウェアを Bot Framework統合&#39;心配する必要はありません。 60 以上の言語で作成されたボットを数行のコードで使用すると、モデルの構築と改善が非常に簡単になります。 ミドルウェアにパーソナル化とカスタマイズが含まれているので、グローバル ボットを有効にできるのは簡単なタスクです。 翻訳ミドルウェアと LUIS および QnA Maker の組み合わせは単純であり、翻訳後に発話を渡す機能が含まれます。 ミドルウェアでは、応答をユーザー言語に変換するか、ボットのネイティブ言語で返す必要があるのかも指定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94adf6a1-a228-4274-9587-1f3bf18fa756.png"><img alt="Public void" border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55e1de5d-aa9b-41ba-8225-d334dddae508.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Public void" width="1306"></a></p>


  <p>翻訳ミドルウェアには&rsquo;、ターゲット言語に翻訳すべきではないパターン (独自の用語で意味のある場所やエンティティの名前など) を識別する機能も含まれています。 たとえば、ユーザーが &ldquo;[My name is in a non-native &hellip;&rdquo; language for the bot]/(マイ名は、すべての言語でパターンを使用してこの名前を翻訳しないようにするボットのネイティブ言語ではない)" と言った場合の例です。 コード スニペットは、フランス語のパターンでこれを反映しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45e42e75-64e3-42ae-9c23-61212b1d27ea.png"><img alt="Startup" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c93db97a-5a3f-4347-a20e-a59131a492ca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="スタートアップ" width="1695"></a></p>


  <p>ミドルウェアには、 を追加することで、通貨と日付から異なるカルチャへのローカライズ コンバーターも含まれています <code>LocaleConverterMiddleware</code>。 Machine Translation ミドルウェアは現在、SDK V4 を使用してプレビュー Bot Frameworkリリースされています。&nbsp;&nbsp;</p>


  <h2>正規表現とパターン機能を使用したモデルの一般化</h2>


  <p>このリリースでは、LUIS には、エンティティと意図の言語理解を向上させる 2 つの機能が導入されています。 正規表現エンティティを使用すると、正規表現に基づいて発話内のエンティティを識別できます。 たとえば、フライト番号の正規表現には、2 文字または 3 文字、次に 4 桁の数字が含まれます。 Delta Airlines のフライト正規表現は、 として表現できます <code>DL[0-9]{4}</code>。 この正規表現エンティティを定義すると、LUIS は発話から一致するエンティティを抽出できます。</p>


  <p>一方、パターンを使用すると、開発者は、広範な発話を提供することなく、効果的に表現できる意図を定義できます。 これは、発話を表現するさまざまな一般的な方法をキャプチャできるフォームに特に効果的です。 たとえば、ショッピング アプリケーションの場合、パターンは意図 <code>&ldquo;add the {Shopping.Item} to my {Shopping.Cart}&rdquo;</code> を表す一般的な方法です <code>Shopping.AddToCart</code>。&nbsp;</p>


  <p>パターンは、異なる意図を反映する発話間に類似点がある場合に特に便利です。 たとえば、人間のリソース &ldquo;ドメイン内の発話を例として、Mike Jones Whoレポートを作成し、Mike Jones&rdquo; &ldquo;にWhoを報告します&rdquo;。 2 つのステートメントには、同じトークンがまだ異なる意図を反映しています。 これは、多くの発話を導入するか、これらの一般的な発話をそれぞれのパターン で表現することでキャプチャできます <code>&ldquo;Who does {Employee} report to?&rdquo; and &ldquo;Who reports to &ldquo;Employee}?&rdquo;</code>。 これらのパターンを発話と共に導入すると、LUIS は発話に適合する最適な意図を識別できます。 さらに、パターンはエンティティの個別の役割をキャプチャすることもできます。 たとえば、フライト予約アプリケーション <code>&ldquo;Book a ticket from {Location:origin} to {Location:Destination}&rdquo; </code>のパターンです。 このパターンは、発話に含まれる場所の個別の役割をキャプチャします。</p>


  <p>さらに、パターンは、Patterns.any エンティティとして表される可変長のエンティティを含む場合があります。 エンティティは、パターンが一致する前に最初に検出されます。 さらに、パターンは、複数 <code>&ldquo;Where is the {FormName} and who needs to sign it after I read it?&rdquo; </code>のトークンをエクステントできるフォーム名と一致します。</p>


