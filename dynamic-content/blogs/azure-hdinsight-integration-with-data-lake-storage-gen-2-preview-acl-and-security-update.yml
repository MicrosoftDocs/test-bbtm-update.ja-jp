Title: Azure HDInsight と Data Lake Storage Gen2 プレビューとの統合 - ACL とセキュリティ更新プログラム
Summary: 現在、Azure Data Lake Azure HDInsight Gen 2 との統合に関する更新Storageしています。 この統合により、HDInsight のお客様は、セキュリティで保護された方法で、Apache Spark、Hive、MapReduce、Kafka、Storm、HBase などの一般的なオープン ソース フレームワークを使用して、Azure Data Lake Storage Gen 2 に格納されているデータから分析を実行できます。
Content: >-
  <p>現在、Azure Data Lake Azure HDInsight Gen 2 との統合に関する更新Storageしています。 この統合により、HDInsight のお客様は、セキュリティで保護された方法で、Apache Spark、Hive、MapReduce、Kafka、Storm、HBase などの一般的なオープン ソース フレームワークを使用して、Azure Data Lake Storage Gen 2 に格納されているデータから分析を実行できます。</p>


  <h2>Azure Data Lake Storage Gen2</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage Gen2</a> は、企業がクラウドで大規模な分析ワークロードを実行するために特別に設計された唯一のデータ レイクです。 第 1 世代の Azure Data Lake のコア機能と、Azure Blob Storage に直接統合された Hadoop 互換ファイル システム エンドポイントを統合します。 この機能強化は、通常はオンプレミスのファイル システムにのみ関連付けされている信頼性とパフォーマンスに、オブジェクト ストレージのスケールとコスト上のメリットを結合したものです。 この新しいファイル システムには、ファイルとフォルダーをファースト クラスの市民にし、より高速で信頼性の高い分析ジョブの実行に変換する、完全な階層型名前空間が含まれています。</p>


  <p>また、Azure Data Lake Storage Gen2 には、最大で最も複雑なワークロードのニーズを満たす容量を確保する無限のストレージも含まれています。 さらに、Azure Data Lake Storage Gen2 は Azure Active Directory とのネイティブ統合を実現し、POSIX 準拠 ACL をサポートして、ファイルとフォルダーに対する詳細なアクセス許可の割り当てを有効にしています。</p>


  <h2>主な利点</h2>


  <h3>Hadoop と互換性のあるアクセス</h3>


  <p>Azure Data Lake Storage Gen2 では、Hadoop 分散ファイル システム (HDFS) を利用する場合と同様に、データの管理およびアクセスを可能にします。 ABFS ドライバーは、すべての Apache Hadoop 環境内で使用できます。 ファイル システムは、開発者もユーザーも同様によく理解しています。 Azure Data Lake Storage Gen2 によって公開されるファイル システム インターフェイスは、大小のコンピューターで使用されるのと同じパラダイムであり、クラウドに移行するときに、新しいストレージ パラダイムを学習する必要はありません。</p>


  <h3>ロールベースのアクセス制御</h3>


  <p>Azure Data Lake Storage Gen2 のセキュリティ モデルでは、ACL と POSIX のアクセス許可がサポートされています。</p>


  <p>これらのストレージ ACL 機能と、Spark、Kafka、Hive、HBase などのアプリケーションに対する HDInsight の Apache Ranger を介したきめ細かなアクセス制御により、適切なセキュリティ制御と監査を実施して組織全体のデータ レイクを開くことを非常に便利にしています。</p>


  <h3>SSL 専用アクセス</h3>


  <p>この更新により、ADLS Gen 2 アカウントには https プロトコル経由でのみアクセスできます。これにより、HDInsight とストレージの間で暗号化された通信だけが可能になります。</p>


  <h3>グローバル対応</h3>


  <p>Azure Data Lake Storage Gen 2 と HDInsight は世界中で利用できます。ビッグ データ アプリケーションを世界中のユーザーに近づけ、データの保存を維持し、包括的なコンプライアンスと回復性のオプションを顧客に提供するために必要なスケールを提供します。</p>


  <h3>アトミック ディレクトリ操作</h3>


  <p>オブジェクト ストアでは、ディレクトリ階層を模倣するために、パスの区切りを示すスラッシュ (/) をオブジェクト名に埋め込むという規則が採用されています。 この規則は、オブジェクトを編成する場合は役立ちますが、ディレクトリの移動、名前変更、削除などの操作を行う場合は役立ちません。 アプリケーションは、実際のディレクトリなしに、何百万もの個々の BLOB を処理して、ディレクトリ レベルのタスクを達成する必要があります。 一方、階層 <a href="https://docs.microsoft.com/en-us/azure/storage/data-lake-storage/namespace" target="_blank">型名前空間では、</a> 1 つのエントリ (親ディレクトリ) を更新することで、これらのタスクが処理されます。</p>


  <p>多くのビッグ データ分析フレームワークでは、この効果的な最適化が特に重要です。 Hive や Spark のようなツールは、多くの場合、一時的な場所に出力を書き込み、ジョブの最後に場所の名前を変更します。 階層構造の名前空間がないと、その名前変更に要する時間が、分析プロセス自体より長くなることが多くなります。 ジョブの待ち時間が短いほど、分析ワークロードの総保有コスト (TCO) が抑えられます。</p>


  <h3>スケール</h3>


  <p>HDInsight と Azure Data Lake Storage Gen2 は、ビッグ データ ワークロードに新しいレベルのスケールを提供します。 お客様は、複数のストレージ アカウントにデータをシャード化することなく、100&rsquo; Gb/秒からペタバイト単位のストレージにスケーリングするワークロードを実行できます。</p>


  <h3>REST での暗号化</h3>


  <p>Azure Data Lake Storage Gen2 での暗号化は、データを保護し、エンタープライズ セキュリティ ポリシーを実装し、規制コンプライアンス要件を満たすのに役立ちます。 Azure Data Lake Storage Gen 2 では、保存データと転送中データの両方の暗号化がサポートされています。</p>


  <h3>ネットワーク ファイアウォール</h3>


  <p>統合ネットワーク <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-network-security" target="_blank">ファイアウォール機能を使用</a> すると、特定の VNET 内の指定されたネットワークまたは HDInsight クラスターからの要求にのみアクセスを制限する規則を定義できます。</p>


  <h2>連携の仕組み</h2>


  <p>HDInsight と Azure Data Lake Storage Gen2 の統合は、ユーザー割り当てマネージド <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">ID に基づいて行います</a>。 Azure Data Lake の Gen2 アカウントを使用して HDInsight への適切なアクセスStorage割り当てる。 構成が完了すると、HDInsight クラスターは Azure Data Lake Storage Gen2 をストレージとして使用できます。</p>


  <p>1.Azure ストレージ アカウントを作成し、Data Lake Storage Gen 2 プレビューを有効にする。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3b4ba24-ccf0-4fca-86e3-ec5aa62fa611.png"><img alt="Storage configuration in Data Lake Storage Gen 2" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80d198fd-aedf-4640-8cde-3e62796e8473.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Gen 2 での Data Lake Storage構成" width="584"></a></p>


  <p>2. ユーザー割り当てマネージド ID を作成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c131495-aaaa-4536-a7f2-9ce7aad51366.png"><img alt="Creating a user managed identity " border="0" height="313" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abadaf17-101d-4a56-8f66-479332fd89ff.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ユーザー マネージド ID の作成 " width="306"></a></p>


  <p>3.作成Storageマネージド ID に BLOB データ所有者アクセス権を割り当Azure Storage。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db940fff-3987-4566-93ed-1c4390181e42.png"><img alt="Assigning Storage Blob Data Owner access " border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e532398-e33f-4862-b582-b6d8adaf1ded.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="BLOB データStorageアクセス権の割り当て" width="2308"></a></p>


  <p>4. これで、HDInsight クラスターの作成に進みます。 [ストレージ] ブレードで、ストレージ アカウントと、関連付けられているマネージド ユーザー ID を選択し、クラスターの作成ワークフローに進みます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25e1bf1a-c5f6-41ef-9826-5ac5147452c5.png"><img alt="Selecting the storage account and associated managed user identity" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00d1be40-acab-49c1-9ffd-caed55998bb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ストレージ アカウントと関連付けられているマネージド ユーザー ID の選択" width="494"></a></p>


