Title: DoD レベル4で Azure Blueprint
Summary: 最近リリースされたドキュメントを Azure Blueprint、Federal Risk and Authorization Management Program (FedRAMP) の中程度のベースラインを操作する Azure Government のお客様のためのパスを効率化して、運用に関する承認 (ATO) を得ることができます。
Content: >-
  <p>国防総省 (DoD) の Azure Blueprint がリリースされたことをお知らせします。 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/10/12/azure-blueprint-architecting-secure-solutions-just-got-easier/">最近リリース</a>されたドキュメントを Azure Blueprint、Federal Risk and Authorization Management Program (FedRAMP) の中程度のベースラインを操作する Azure Government のお客様のためのパスを効率化して、運用に関する承認 (ATO) を得ることができます。</p>


  <p>Azure Blueprint は、お客様のセキュリティの責任を文書化するために Azure Government で働いている DoD ユーザーをサポートするように拡張されています。 Azure Blueprint の顧客責任マトリックス (CRM) とシステムセキュリティ計画 (SSP) のテンプレートを、dod のお客様に代わってシステムを構築している DoD ミッションオーナーおよびサードパーティプロバイダーが使用できるようになりました。</p>


  <p>クラウドへの DoD 移行は、多層防御のクラウドコンピューティングセキュリティ要件ガイド (SRG) バージョン1リリース2によってガイドされています。 すべてのクラウドシステムは、DoD のお客様が使用するために、SRG に記載されているセキュリティ標準を満たしている必要があります。 クラウドコンピューティング SRG は要件を影響レベルに分割し、各レベルで適切に保護されている特定のデータ分類をカバーします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-government-cloud-expands-coverage-with-dod-impact-level-4-provisional-authorization-itar-readiness-and-fedramp-high/">2016 年6月23日に発表</a>されたように、Azure Government には、統制されていない情報 (cui) とミッションクリティカルなデータの処理に関して、DoD Impact Level 4 の仮承認 (PA) が付与されています。 これには、管理対象データのエクスポート、保護された正常性の情報、プライバシー情報などが含まれます (例: FOUO、SBU など)。 この発表以来、DoD のお客様は、Azure Government のセキュリティ保護について理解し、セキュリティ責任を通じて取り組みました。 Azure Blueprint は、Azure でソリューションを設計する際のセキュリティ責任の範囲を簡単に理解できるように、これらの DoD のお客様に提供するようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-for-government-extends-leadership-in-compliance/">Microsoft Azure Government dod リージョン</a>の影響レベル 5 PA を達成し、最も信頼できるクラウドとしてフットプリントを拡張すると、dod L5 Azure ブループリントが提供されるようになります。</p>


  <p>その他の質問やドキュメントへのアクセスについては、電子メール <a href="mailto:AzureBlueprint@microsoft.com">AzureBlueprint@microsoft.com</a> でお問い合わせください。</p>


  <p>Azure Government のエクスペリエンスを継続的に改善するのに役立つコメントやご意見をお待ちしております。 すべての Azure Government を最新の状態に維持するには、 <a href="https://blogs.msdn.microsoft.com/azuregov/feed/">RSS フィード</a>を購読し、電子メールを受信するには、 <a href="https://blogs.msdn.microsoft.com/azuregov/">Azure Government のブログ</a>で [電子メール &rdquo; で購読] をクリック &ldquo; してください。 Azure Government の機能を組織で体験するには、<a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 試用版</a>にサインアップします。</p>
