Summary: Azure IoTは、業界のアプリケーションにまたがる完全にオープンで柔軟なプラットフォームとして一意に位置付け、開発プロセスを簡略化します。 Microsoft Ignite では、パートナーと顧客がこれらのイノベーションをすばらしい方法でAzure IoTから最新の情報を共有しました。
Content: >-
  <p>世界中の企業は、モノのインターネット (IoT) を活用して運用コストを削減し、画期的なカスタマー エクスペリエンスを実現し、新しい収益ストリームを作成しています。 現在、私たちの時代の前例のない課題に直面し、企業は IoT を活用して、従業員が職場に戻った後、より安全な職場を作成し、天候の低下に対する費用を削減し、環境への影響を軽減し、持続可能性の目標を達成し、IoT がビジネスを運営する標準的な方法になったので競争力を維持しています。</p>


  <p>Microsoft は、IoT で認められているリーダーです。 私たちのミッションは、サイズや技術的な機能に関係なく、IoT を簡素化し、それを地球のすべての組織が利用可能にけることです。 また、&rsquo;そこでは停止していないので、お客様やパートナーがクラウド ソリューション開発スキルなしで使用できる Azure IoT Central のようなコードや低いコード オファリングを使用して、IoT を簡素化しました。</p>


  <p>Microsoft では、データと AI を使用して課題に対処し、機会を特定する技術強度を受け入れ、その価値を深く理解しています。 Azure IoTは、&rsquo;エッジとクラウドの手法を使用してこの変革において主導的な役割を果たします。これにより、組織が提示した分析情報に対して行動する能力に対する信頼が生み出されます。</p>


  <p>Azure IoTは、業界のアプリケーションにまたがる完全にオープンで柔軟なプラットフォームとして一意に位置付け、開発プロセスを簡略化します。 <a href="https://myignite.microsoft.com/home" target="_blank">Microsoft Ignite</a> では、Microsoft Ignite で、Azure IoTの最新情報と、パートナーと顧客がこれらのイノベーションをすばらしい方法でどのように使用しているのかについて共有しました。</p>


  <h2>RXR Realty は、安全性を高Azure IoTに基に構築されています</h2>


  <p>ニューヨークを拠点とする RXR Realty&rsquo;&mdash; は、より安全で持続可能な職場復帰を可能にするために何が必要かという問題に直面して、スマート ビルディングを中心に行っていた作業を迅速にピボットして、従業員全体にわたる包括的なエンドツーエンドのアプローチをサポートし、オフィスの建物に入り、生産的な一日を過ごす方法を見ました。 家に帰ります。 結果は、Microsoft、McKinsey、Infosys とのパートナーシップを通じて 6 か月以内に開発およびデプロイされた、Azure IoT 上に構築された接続環境ソリューションである <a href="https://rxwell.rxrrealty.com/" target="_blank">RxWell</a> プログラムでした。</p>


  <p>RXR Realty は、オフィスに戻る 1 人の会社員ごとに、食品サービスやヘルスケア プロバイダーなどの 5 つのサービス ジョブを実行し、地域の経済を助けることを知っていました。 Azure テクノロジを使用すると、物理的な資産とデジタル資産をマージするエッジからクラウドへのソリューションをすばやく構築し、オフィスワーカーに安全な職場内を移動するためのツールと安心感を提供しました。 このテクノロジは、従業員のローテーションを管理し、タッチフリーの建物やエレベーターへのアクセスを可能にするのに役立ちます。</p>


  <p>さらに、リアルタイム分析は、乗員密度、大気質、湿度、人口の健康に関する分析情報を提供し、企業とその従業員が情報に基づいた意思決定を行い、安全かつ自信を持ってオフィスビルを移動することができます。 <a href="https://aka.ms/IoTRxWells" target="_blank">RXR Realty</a> の顧客ストーリーを読み、RxR Realty をフィーチャーした <a href="https://aka.ms/RXRmechanics" target="_blank">Microsoft MechanicsHow&mdash; We Built It</a> ビデオを見て、RxWell ソリューションのデモが豊富で技術的な内訳を得ます。</p>


  <h2>GE 法は、航空機をデジタルモデル化して監視し、Azure Digital Twins</h2>


  <p>コネクテッド ソリューションの成長が続く中で、企業は接続されたビジネス環境全体のより豊富なモデルを作成する方法を探しています。 現在、企業は <a href="https://azure.microsoft.com/en-us/blog/azure-digital-twins-powering-the-next-generation-of-iot-connected-solutions/" target="_blank">Azure Digital Twins</a> を使用して、スマート ビルディング、ユーティリティ、工場、ファーム、鉄道、都市全体など、接続された環境全体で使用できる資産、環境、ビジネス システムの高度なデジタル レプリカを設計および構築できます。</p>


  <p>多くのお客様とパートナーは、既に顧客とパートナーのメリットをAzure Digital Twins。 GE <a href="https://aka.ms/iotgeaviation" target="_blank">Azure Digital Twins</a> を使用して、個々の航空機とそのコンポーネントのデジタル表現をモデル化して、資産のパフォーマンスを追跡し、コンポーネントの使用状況を監視し、メンテナンス履歴を表示することができます。 &rsquo;サイトに誰かを送り込むのが常にできない世界では、これらの分析情報を使用すると、GE 法&mdash;は航空機の内部と外を観察し、問題が発生する前に問題を軽減し、重要な供給と商品を私たちのドアに届けます。</p>


  <p style="margin-left: 40px;">&quot;<em>Azure Digital Twinsを&mdash;&rsquo;使用すると、資産レコード システム、EMS&mdash;&rsquo;&rsquo; システム、または別の重要なデータを、作成する新しい資産ライフサイクル製品に必要な資産中心の視点に融合して、任意の時点で資産の状態を表示することができます。Azure Digital Twins、高度な分析のために、プロパティの変更やコンポーネント間のリレーションシップを一度に追跡する、簡単な機能も提供されます。&rdquo;&mdash;これは</em>、航空機のメンテナンスの負担、コスト、ダウンタイムやサービス外時間の削減に役立つ一方で、航空機の部品を長く保持するかどうかなど、重要なメンテナンスの決定を行う航空会社を支援する上で役立ちます。Nate Hicks、GE いなデジタル グループのシニア プロダクト&rsquo; マネージャー</p>


  <p>Azure Digital Twins現在一般提供が予定されているプレビューの場合、多くの新機能に加えて、お客様が実稼働可能なソリューションを構築するために必要なスケール、信頼性、およびより広範な市場可用性が提供されます。 パートナーは、柔軟な統合&mdash;機能を使用して、エッジ デバイスのサービスとデータ ポイント、および Azure の外部から提供される任意のビジネス システムを統合できます。 オープン モデリング言語 Digital Twins Definition Language (DTDL) を使用することで、企業は Azure エコシステムの他の部分との互換性を維持しながら、接続された環境のカスタム モデルを作成できます。</p>


  <h2>ENGIE は、Azure Time Series を使用したエネルギー生産の脱化に役立インサイト</h2>


  <p>また、接続された環境が出現するということは、資産が接続され、まとめらた場合に大量のデータが継続的に生成されるという意味です。 利点を真に確認するには、企業は大規模な IoT データ セット全体で包括的な分析を必要とします。 <a href="https://customers.microsoft.com/en-gb/story/808631-engie-energy-azure-iot" target="_blank">ENGIE Digital</a> は、ヨーロッパの再生可能エネルギープロバイダーであり、Azure Time Series 分析情報を Azure IoT Edge と統合して、何百もの再生可能エネルギー サイト全体に堅牢なデータと AI 駆動型分析プラットフォームを提供します。 これにより、履歴データ分析をサポートし、コンテキスト化された分析情報を生成しながら大量のデータに対応できます。Azure Time Series インサイト では、常に最新のデータが常に保持されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-time-series-insights-gen-2-leading-the-next-generation-of-industrial-iot-analytics-solutions/" target="_blank">Azure Time Series インサイト Gen2</a> は、IoT データをコンテキスト化してアクション可能な分析情報に変えるのに役立つ、フル マネージドの強力な IoT 分析プラットフォームです。 7 月に一般提供された機能には、短い期間にわたる高度な対話型分析と数十年分の履歴データの高度な分析の両方に対して、多層でスケーラブルなストレージ オプションが含まれていました。 豊富なセマンティック モデリングを使用すると、何百万もの IoT センサーで何十億ものイベントを分析して、傾向と異常を特定し、根本原因分析を実施し、オペレーショナル エクセレンスに関する分析情報を提供することもできます。</p>


  <h2>ATT&amp; は、携帯電話対応のガーディアン モジュールをビルドし、Azure Sphere</h2>


  <p>すべての IoT デバイスが設計によってセキュリティで保護される必要があるという理由で、セキュリティは引き続き Microsoft にとって重要な投資領域です。&nbsp; したがって、ATT&amp; と Microsoft が連携して、安全性の高いグローバル ネットワーク接続を使用して、企業がマシンと機器をクラウドにシームレスに接続できるという Microsoft Ignite からのニュースを共有することを非常にうれしく思います。 携帯電話対応の新しいガーディアン モジュールは、Microsoft が顧客にイノベーションと機会を提供するために、より多くの成果を実現する方法を示しています。 作成された機会については <a href="https://aka.ms/attguardian" target="_blank">、お知らせのブログ</a> 記事をご覧ください。</p>


  <p>お客様とパートナーのすべてのお知らせに加えて、次の製品イノベーションを発表しました。</p>


  <h2>Azure IoT内のオンプレミスの Azure Stack Hub</h2>


  <p>お客様とパートナーは、ハブがクラウドに導入Azure IoTと生産性を高めるのが好きなのに対し、オンプレミスでのサポートも求めがありました。 オンプレミスの Azure IoT Hub をオンプレミスにAzure Stack Hub。 これは Azure IoT から最初に開発されたもう 1 つの業界であり、製造現場やリモート産業サイトなど、場合によっては接続または完全に切断された環境で Azure IoT Hub を利用できます。 プレビューでは、10 月に提供される予定です。</p>


  <h2>Azure Defender for IoT CyberX 機能を使用する</h2>


  <p>IoT セキュリティは基本的な&rsquo; セキュリティであり、組織の資産、データ、ブランド、および全体的な評判が続く中で、エコシステム全体で対処する必要があります。 企業の <a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">97%</a> が IoT を採用する際の懸念事項としてセキュリティを強調しているこのセキュリティの勢いと調査を基に、既存の業界をリードする IoT セキュリティ オファリングを拡大しています。</p>


  <p>最初に、IoT のAzure Security Centerのブランドを変更Azure Defender for IoT。 既に一般提供されているこのオファリングは、Azure IoT Hub とシームレスに統合され、IoT および IoT Edge デバイスとクラウド ソリューションを事前に監視し、セキュリティに関する推奨事項とアラートを提供します。</p>


  <p>次に、 <a href="https://aka.ms/AzureDefenderForIoTGA" target="_blank">Azure Defender for IoT CyberX</a> 機能の可用性を提供します。この機能には、 <a href="https://blogs.microsoft.com/blog/2020/06/22/microsoft-acquires-cyberx-to-accelerate-and-secure-customers-iot-deployments/" target="_blank">CyberX</a> の最近の取得からエージェントレス テクノロジが組み込み、運用テクノロジ環境で使用されるアンマネージド ブラウンフィールド デバイスをセキュリティで保護するための新機能が提供されます。 デバイス上のエージェントベースの監視と新しいエージェントレス CyberX 機能の組み合わせにより、Azure Defender for IoT は業界で最も完全に機能し、高度なセキュリティオファリングの 1 つとなっています。</p>


  <p>最後に、業界と提携して、産業用インターネット コンソーシアム (IIC<a href="https://www.iiconsortium.org/smm.htm" target="_blank"><strong>) の IoT セキュリティ成熟度モデル (SMM)</strong></a> を調整<strong>し続けます。</strong> これにより、&mdash;<a href="https://aka.ms/IoTSMMBlog" target="_blank">Microsoft&rsquo;</a> が実践ガイドを共同作成および編集したガバナンス、プロセス、テクノロジ、運用などの領域に対処し、必要に応じてセキュリティ投資を照合するための一貫したアプローチが確立されます。</p>


  <h2>新しい Azure IoT Central の機能</h2>


  <p>Azure IoT Central は、IoT アプリケーション プラットフォームの上に構築された IoT Azure IoTです。 IoT&rsquo; ソリューションを構築、管理、運用するための、コスト効率の高い簡単な方法です。 業界で最も高度な IoT アプリケーション プラットフォームの 1 つを使用して、アイデアから概念実証 (PoC) まで、数週間でエンタープライズ規模に進む。</p>


  <p>Microsoft Ignite では、次を含む一連の重要な新しい Azure IoT Central 機能を発表しました。</p>


  <ul>
      <li><strong>ビデオAzure IoT用の新しい Azure IoT Central アプリケーション テンプレート</strong>&mdash;この新<a href="https://docs.microsoft.com/en-us/azure/iot-central/retail/architecture-video-analytics" target="_blank">しいアプリケーション テンプレートを使用すると</a>、Intel AI モジュールを使用して AI を利用したビデオ分析ソリューションをすばやく簡単に開発およびスケーリングできます。 既存の IP カメラと Azure Media Services Azure Storage を利用して、ライブ ビデオ フィードとライブ ビデオ分析の関連部分を格納およびストリーミングします。</li>
      <li><strong>継続的なデータ エクスポート</strong>&mdash;<a href="https://docs.microsoft.com/en-gb/azure/iot-central/core/howto-export-data" target="_blank">フィルター処理されたエンリッチされた</a> データをデバイスからほぼリアルタイムでクラウドの宛先に送信し、IoT データを使用してビジネス分析情報のロックを解除します。 新しいデータ エクスポート機能を使用すると、宛先を再使用し、特定のデータ ストリームのみを送信し、Azure IoT Central アプリケーションからのデータでデータを強化することができます。</li>
      <li><strong>ジョブを使用してデバイスと対話する</strong>&mdash;<a href="https://docs.microsoft.com/en-us/azure/iot-central/core/howto-run-a-job" target="_blank">Azure IoT Central のジョブ</a> エクスペリエンスは、ジョブの作成、実行、保存を可能にする新しいウィザードで再設計されました。 UI には、デバイスのフリート全体でジョブの進行状況と完了を監視するための豊富なグラフと相互作用が含まれています。 来月、ジョブ&rsquo; スケジュールとバッチを含む追加の機能をリリースします。</li>
      <li><strong>コマンド ライン インターフェイス (CLI) の機能強化</strong>&mdash;<a href="https://docs.microsoft.com/en-gb/cli/azure/azure-cli-reference-for-iot?view=azure-cli-latest" target="_blank">Azure IoT Central CLI</a> 拡張機能には、<a href="https://docs.microsoft.com/en-gb/cli/azure/ext/azure-iot/iot/central/user?view=azure-cli-latest" target="_blank">az iot central user</a>、<a href="https://docs.microsoft.com/en-gb/cli/azure/ext/azure-iot/iot/central/user?view=azure-cli-latest" target="_blank">az iot central api-token</a>、プロビジョニング中に使用されるデバイス SAS キーを生成するための <a href="https://docs.microsoft.com/en-gb/cli/azure/ext/azure-iot/iot/central/device?view=azure-cli-latest#ext-azure-iot-az-iot-central-device-compute-device-key" target="_blank">az iot central device compute-device-key</a> などの新しいコマンド セットがあります。</li>
      <li><strong>生データ ビュー</strong>&mdash;新しい <a href="https://docs.microsoft.com/en-us/azure/iot-central/core/troubleshoot-connection#payload-shape-issues" target="_blank">生データ ビューを</a> 使用して、デバイスから送信されるテレメトリをリアルタイムで検査します。</li>
      <li><strong>ファイルのアップロード</strong>&mdash;Azure IoT Central では、接続<a href="https://docs.microsoft.com/en-us/azure/iot-central/core/howto-configure-file-uploads" target="_blank">されているデバイスからメディアや他のファイルを直接</a>アップロードできます。</li>
  </ul>


  <h2>Azure IoT Edge の新機能</h2>


  <p>Azure IoT Edge は、業界の最先端のコンピューティング オファリングであり、並ぶもののない実稼働の準備とセキュリティを提供します。 Microsoft Ignite では、次を含む一連の画期的な新機能を発表しました。</p>


  <ul>
      <li><strong>入れ子になった Azure IoT Edge</strong> プレビュー のサポートにより、お客様は、ISA-95 ネットワーク トポロジなどの階層層で編成されたネットワーク全体に Azure IoT Edge ノードをデプロイし、リアルタイムの実稼働からクラウドまで、セキュリティで保護された環境を確保するための厳格なネットワーク要件に準拠することができます。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/simplifying-confidential-computing-azure-iot-edge-security-with-enclaves-public-preview/" target="_blank"><strong>Azure IoTを備えた Edge</strong></a> セキュリティが一般提供され、信頼された実行環境を備えたデバイスで信頼されたアプリケーションの展開と実行が可能になります。</li>
      <li><strong>IoT デバイス セキュリティ認定</strong> 用の Edge コンピューティング ノード保護プロファイルは、業界標準の定義とプラクティスを組み合わせ、IoT 利害関係者がデバイスセキュリティ要求を作成および使用する方法を可能にします。</li>
      <li><strong></strong> <a href="https://aka.ms/edgemetricsdoc" target="_blank">Azure IoT Edge</a> の最新リリースを使用した業界をリードする監視により、IoT Edge システム モジュールから豊富なメトリック セットを出力することで、Azure IoT Edge のフリートとアプリケーションを大規模に豊富に監視できます。 新しい監視サポートは、既存の監視ソリューションと簡単に統合できます。また、オフラインの使用事例に対するローカル監視も可能になります。</li>
  </ul>


  <h2>統合Azure Certified Deviceプログラムと認定資格の最終IoT Plug and Play</h2>


  <p>統合 <a href="https://aka.ms/acdp-blog" target="_blank">されたAzure Certified Deviceは</a> 、IoT デバイスが特定の機能のニーズを満たし、Azure で最適に動作する検証を行う、以前の Microsoft 認定サービスに拡張されています。 このプログラムは、デバイス ビルダーが製品の可視性を高め、ソリューション ビルダーや顧客が Azure Certified Device カタログを使用して IoT ソリューションに適切なデバイスを見つけやすくするのに <a href="https://catalog.azureiotsolutions.com/" target="_blank">役立ちます</a>。</p>


  <p>現在利用可能な認定資格には、Azure Certified Device、IoT Plug and Play、およびEdge Managed。 <a href="https://azure.microsoft.com/en-us/blog/prepare-and-certify-your-devices-for-iot-plug-and-play/" target="_blank">8 月IoT Plug and Play発表</a>された Final IoT Plug and Play認定は、デバイス ビルダーの市場に出る時間を短縮するのに役立ちます。 さらに、Azure IoTプラットフォーム サービスと sdk for IoT Plug and Playは、今月末までに一般提供される予定です。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-pnp/" target="_blank">詳細については、開発者向</a>けドキュメントを参照<a href="https://aka.ms/acdp" target="_blank"></a>し、既にデバイスの準備と認定を開始している企業に参加IoT Plug and Play。&nbsp;また、これらの認定<a href="https://aka.ms/acdp-blog" target="_blank">資格と</a>開発中の他の認定の詳細については、完全な技術ブログを参照してください。</p>


  <h2>Azure IoT Developer Specialty 認定資格と新しい学習コンテンツを使用して技術スキルを向上させる</h2>


  <p>お客様とパートナーの技術強度を強化する一環として、個人が機械学習や IoT などの高度なデジタル テクノロジを正常に使用するためのツールとリソースを提供し、実現までプロジェクトを確認できます。 <a href="https://docs.microsoft.com/learn/certifications/azure-iot-developer-specialty?WT.mc_id=ignite2020_azureiotblog" target="_blank">Azure IoT Developer Specialty</a> 認定は、開発者が技術的な知識を得てキャリアを進め、革新的な新しいソリューションを構築する取り組みについて専門家として認められるのをサポートする大きな第一歩です。</p>


  <p>IoT の学習と認定の体験を開始する開発者は、無料のオンライン コースを<a href="https://docs.microsoft.com/learn/certifications/azure-iot-developer-specialty?tab=tab-learning-paths&amp;WT.mc_id=ignite2020_azureiotblog#two-ways-to-prepare" target="_blank">Microsoft Learn。</a> また、新しいイベント パスを使用してモノのインターネット<a href="https://aka.ms/iotlp" target="_blank">をラーニング準備GitHub</a>。 この一連のビデオ ベースモジュールでは、IoT デバイス接続、IoT データ通信戦略、エッジでの AI の使用、IoT データのデータ処理に関する考慮事項、Azure IoT 参照アーキテクチャに基づく IoT ソリューションなどのトピックについて説明します。</p>


  <p>これらの新<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank"></a>&nbsp;しいリリースとイノベーションについて詳しく説明し、Azure IoT がビジネスの回復性を高め、接続されたエコシステムの将来に向けアジャイルを続けるのにどのように役立つのかについて詳しく学習してください。 また、以下を確認することをお勧めします。</p>


