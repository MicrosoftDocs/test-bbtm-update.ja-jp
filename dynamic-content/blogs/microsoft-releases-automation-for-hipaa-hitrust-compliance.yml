Title: Microsoft が HIPAA/HITRUST コンプライアンスの自動化をリリース
Summary: 「Azure セキュリティ & コンプライアンスのブループリントの最も良い部分は、お客様が HIPAA および HITRUST のセキュリティ、プライバシー、コンプライアンスの義務を満たすのに必要な正確な Azure サービスアーキテクチャと、サポートドキュメントや完全に自動化された展開プロセスを含むことです。」 Tibi Popp、CTO、Archive360
Content: >-
  <p><a href="https://aka.ms/healthblueprint">HIPAA/HITRUST &ndash; Health Data &amp; AI の新しい Azure のセキュリティとコンプライアンスのブループリント</a>を共有したいと思います。 Microsoft &rsquo; <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">Azure のブループリント</a> は、厳格な規制や標準に準拠したクラウド対応アプリケーションを構築して起動するのに役立つリソースです。 このブループリントには、参照アーキテクチャ、コンプライアンスガイダンス、および展開スクリプトが含まれています。</p>


  <blockquote>

  <p>&ldquo;Azure セキュリティ &amp; コンプライアンスのブループリントの最も良い部分は、お客様が HIPAA および HITRUST のセキュリティ、プライバシー、コンプライアンスの義務を満たすのに必要 <u>な azure サービスアーキテクチャを、サポート</u> ドキュメントや完全に自動化された展開プロセスと共に利用できることです。&rdquo;</p>

  </blockquote>


  <p align="right">- Tibi Popp、CTO、Archive360</p>


  <p>世界中の正常性組織は、結果を改善し、パフォーマンスを向上させ、精度の薬を実現するために、AI とクラウドの力を活用しようと考えています。 <em> &ldquo; 私たちは、データ共有と機械学習 &rdquo; のためのマルチ機関コラボレーション環境を促進する可能性について連ねしてい</em>ます。 Chuck は、ミシガン薬の大学の博士号にあります。 Microsoft は、患者のプライバシーと機密性を保護するために、人工知能とクラウドコンピューティングによって医療イノベーションを促進することを目的とした、医療に関する<a href="https://blogs.microsoft.com/blog/2017/02/16/microsoft-partners-combine-cloud-ai-research-industry-expertise-focus-transforming-health-care/">次</a>の課題に取り組ん &nbsp; でいます。</p>


  <blockquote>

  <p>&ldquo;Microsoft は、お客様 &rsquo; とその患者 &rsquo; に最も適した個人データを提供しています。 クラウドは、このデータを活用し、機械学習を大規模に適用して、より多くの生活を節約できるようにします。 クラウド上の保護された医療情報 (PHI) の保護、管理、保護は、非常に優れた機会と責任です。 ブループリントは、クラウド上の PHI を保護および活用するためのベストプラクティスを描きます (予測の長さや臨床分析などのシナリオの場合に役立ちます)。&ldquo;&nbsp;</p>

  </blockquote>


  <p align="right">- Ankur Teredesai、最高テクノロジ責任者、KenSci</p>


  <p>新しいブループリントは、 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">健康保険の携行性とアカウンタビリティ</a> (医療) をサポートする環境でソリューションを構築するための安全な実装の自動化を提供します。 HIPAA は、個別に識別できる正常性情報の保護を確立する米国の医療法です。医療業界で広く認められているセキュリティ認定である <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HITRUST">Health Information Trust アライアンス</a> (HITRUST) フレームワークもあります。 このブループリントは、お客様が特定の要件に合わせて調整し、機械学習の実験の開発を加速させて臨床および運用の両方のユースケースシナリオを解決するためのモジュール型の基盤として機能することを目的としています。</p>


  <blockquote>

  <p>&ldquo;臨床おいチームは、非常に時間のかかるミッション &ndash; を受けて、適切なタイミングで適切な患者に適切なケアを提供します。 また、イノベーションのペースによって、影響を受ける人の数が決まります。 ブループリントのようなソリューションフレームワークは、データと洞察に迅速にアクセスできるようにすることで、チーム &rsquo; の任務を促進し、データサイエンスと戦うことができるようにします。&rdquo;&nbsp;</p>

  </blockquote>


  <p align="right">- McKelvey 最高医療責任者、KenSci</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15ffd3a3-7e60-47dc-873a-63ed9fac350d.png"><img alt="components" border="0" height="692" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad708583-1fbf-4fea-a930-192e04751105.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンポーネント" width="1009"></a></p>


  <p>ブループリントは、PHI を含む、セキュリティで保護されたエンドツーエンドの正常性ソリューションをデプロイする方法を示すように設計されています。これには次のものが含まれます。</p>


  <ul>
   <li><strong>ユースケースシナリオの例を次に示します。</strong>継続的な長さを予測する機械学習の実験、高速医療相互運用性リソース (FHIR) を使用して書式設定された10万の患者レコードのサンプルデータセット、および Power BI を使用したデータの視覚化。</li>
   <li><strong>展開テンプレート &amp; の自動化スクリプト: </strong>Azure Resource Manager テンプレートと PowerShell オートメーションスクリプトは、セットアップ時に構成パラメーターを指定することによって、アーキテクチャのコンポーネントを Azure に自動的にデプロイするために使用されます。また、同じデータとユースケースシナリオを事前に読み込むことができます。</li>
   <li><strong>サイバーセキュリティの脅威モデル &amp; コンポーネントのアーキテクチャ:</strong>ソリューションのコンポーネント、それらのコンポーネント間のデータフロー、および信頼境界を詳細に説明する、tm7 Microsoft Threat Modeling Tool 形式で提供される包括的な脅威モデルです。 脅威モデルは、お客様がコンポーネント参照アーキテクチャにおける潜在的なリスクの点をより深く理解できるように設計されています。</li>
   <li><strong>お客様の責任マトリックス:</strong>関連する HIPAA/HITRUST 要件を一覧表示し、Microsoft とお客様の責任の範囲を説明します。 Microsoft Excel</li>
   <li><strong>外部のコンプライアンスレビュー: </strong>HIPAA と HITRUST の両方を対象として、ソリューションの監査担当者&#39;のレビューを使用して Coalfire システムによって生成されたレポートと、運用環境に対応したデプロイへのブループリントの変換に関する考慮事項が記載されています。 ブループリントは、サーバーレスクラウドソリューションの使用を25分以内に正常に開始するためのすべての構成要素を提供します。 このソリューションのしくみを簡単に確認するには、この5分間の <a href="https://aka.ms/healthblueprintvideo">ビデオ</a> をご覧になり、ブループリントのデプロイをデモンストレーションしてください。</li>
  </ul>


  <blockquote>

  <p>&ldquo;ブループリントは、正しい方向に向かうこと、およびセキュリティ、プライバシー、およびコンプライアンスに関しては不正な処理を行わないことを正当化するために、虹彩を支援しました。&quot;&nbsp;</p>

  </blockquote>


  <p align="right">- Jonathan Stevenson、インテリジェントな網膜イメージングシステムの最高情報責任者です。</p>


  <p>詳細については、 <a href="https://enterprise.microsoft.com/en-us/ms-events/industries/health/microsoft-himss-2018/">HIMSS 2018</a> の microsoft にご参加ください。また、世界中の医療機関が microsoft と提携して、変革やスローガンを促進させることができます。 <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">Azure ブループリント</a>の詳細については、 <a href="https://servicetrust.microsoft.com/">Service Trust Portal</a>を参照してください。 Microsoft<a href="https://www.microsoft.com/en-us/trustcenter">セキュリティセンター</a>での<a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA</a>および<a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HITRUST">HITRUST</a>に対する microsoft &rsquo; のコンプライアンスについて説明します。</p>
