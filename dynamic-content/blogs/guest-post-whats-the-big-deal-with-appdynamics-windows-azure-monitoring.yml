Title: 'ゲスト投稿: appdynamics Windows Azure Monitoring にはどのような大きな問題がありますか。'
Summary: "  エディター &rsquo; のメモ: 今日 &rsquo; の投稿は、App MAN、APM Crusader At appdynamics に由来しています。 AppDynamics は、サービスとしてのソフトウェアアプリケーションパフォーマンス管理 (APM) の主要なプロバイダーです..."
Content: '<p><i><img style="float: right;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.cap_5F00_appy.png" border="0" height="134" width="116"></i></p>  <p><b><i>エディター &rsquo; のメモ: </i></b><i>今日 &rsquo; の投稿は、 <a href="https://www.appdynamics.com/blog/people/" target="_blank">App Man</a>、APM Crusader at <a href="https://www.appdynamics.com/" target="_blank">appdynamics</a>に由来</i>しています。 <i>Appdynamics は</i> <i>、サービスとしてのソフトウェア<a href="https://www.appdynamics.com/products-application-performance-management.php" target="_blank">アプリケーションパフォーマンス管理</a>(APM) ソリューションの主要なプロバイダーです。</i></p>  <p>推測してみましょう。 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0201tri" target="_blank">Windows Azure</a>の別の監視ソリューション &rdquo; と &rsquo; して appdynamics を &ldquo; 想定している可能性があります。 CPU、メモリ、ディスク i/o などの基本的なサーバーメトリックと、適切なメジャーのためにスローされるいくつかの CLR カウンターを示すことを期待し &rsquo; ています。 私 &rsquo; は間際 &ndash; していませんが、これらのメトリックは、クラウドでのアプリケーションやビジネスを監視するためのチョコレートティーポットとして役に立ちます。</p>  <p>エンドユーザーが Windows azure アプリケーションと対話するときに、サーバー、Windows azure ロール、CPU、または CLR カウンターを使用すること &rsquo; はできません。 代わりに、ビジネストランザクションが発生します。 クラウドでのインフラストラクチャメトリックの監視は、サービスの品質 (QoS) とアプリケーションのパフォーマンスを管理するための最も悪い KPI です。 クラウドのもう1つの問題は、仮想、動的、分散されたアプリケーションアーキテクチャです。 アプリケーションは、アプリケーションサーバーとデータベースだけではなくなりました。 SOA の設計原則と &nbsp; <a title=" クラウドアプリケーションサービス " href="https://www.appdynamics.com/solutions-cloud-computing.php" target="_blank"> クラウドアプリケーションサービス </a> &nbsp; では、多くの分散アプリケーション層とサービスにわたってビジネストランザクションロジックが実行されるようになりました。</p>  <p>たとえば、Azure プラットフォームとしての Windows (PaaS) プラットフォームには、企業がミッションクリティカルなアプリケーションをクラウドで実行できるようにするいくつかのサービスがあります。 Azure Compute Windows には、web サービスと Windows サービスが用意されています。Windows Azure AppFabric には、メッセージング、セキュリティ、およびキャッシュが用意されています。また、 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0201sql" target="_blank">Windows Azure SQL Database</a>および Windows Azure Storage データ管理機能を提供します。</p>  <p>組織にとっての大きな課題は、Windows Azure クラウドでのビジネス (トランザクション) の実行方法をエンドツーエンドで把握できるようにすることです。 この問題 &rsquo; に対処するために、appdynamics は2008で設立されています。 <a href="https://www.appdynamics.com/press/press-release-06-07-12.php" target="_blank">Microsoft が appdynamics</a> &nbsp; をパートナーとして発表したのは、お客様が Windows Azure でアプリケーションのパフォーマンスを管理できるようにするための重要な理由です。 appdynamics では、 &rsquo; microsoft がクラウドコンピューティング市場を優位に置いているので Windows Azure は非常に大きな戦略であり、microsoft によって選択される必要があります。</p>  <p>では、Azure Windows での appdynamics の使用につい &rsquo; て説明します。 Azure Windows のお客様に対して appdynamics が提供する固有の機能を見てみましょう &rsquo; 。</p>  <h4><strong>Windows Azure の役割とサービスのアプリケーションマッピング</strong></h4>  <p>appdynamics は、Windows Azure 内で実行されている実稼働アプリケーションの、ライブトポロジとパフォーマンスを自動的に検出、マップ、視覚化することができます。 これにより、組織は Windows azure クラウド内のアプリケーション層 Windows、azure ロール、およびサービスの依存関係を理解し、パフォーマンスの低下や QoS の低下の原因となっているコンポーネントを迅速に特定することができます。 たとえば、Windows Azure 内でホストされているアプリケーションの次のスクリーンショットを見てみましょう。</p>  <p align="center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7608.AppDyn1.png" border="0"></p>  <h4><strong>ビジネストランザクション中心の監視</strong></h4>  <p><b> </b> &rsquo; Appdynamics 運用監視については、この測定単位が、web ページ、サーバー、CLR メトリックではなく、ビジネストランザクション &ndash; であることが重要です。 AppDynamics では、エンドユーザーがアプリケーションで発生しているビジネストランザクションを自動検出できます。 これにより、IT 運用チームと開発チームは、エンドユーザーエクスペリエンスを監視および管理するために必要なコンテキストと可視性が得られます。また、各アプリケーション層、Windows Azure の役割、およびサービスにおけるトランザクションの流れについて理解することもできます。</p>  <p>たとえば、次のスクリーンショットでは、AppDynamics でビジネストランザクションの監視がどのように見えるかを示しています。</p>  <p align="center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4762.AppDyn2.png" border="0"></p>  <h4><strong>迅速な Root-Cause 分析のための詳細な診断</strong></h4>  <p><b></b>エンドユーザーが低 QoS、低速ダウン、または障害が発生した場合、 &rsquo; 組織は appdynamics を使用して数分で問題の根本原因を突き止めることができます。 AppDynamics はインテリジェント分析を使用して、アプリケーション内のすべてのビジネストランザクションの通常のパフォーマンスを自己学習し、基準にします。 パフォーマンスが低下すると、AppDynamics は、パフォーマンスベースラインを侵害するビジネストランザクションの完全な診断スナップショットをキャプチャします。 スナップショットは、各アプリケーション層、Windows Azure の役割とサービスにわたって実行される、低速なビジネストランザクションの完全な分散フローとコード実行を表します。 これは、IT 運用および開発者が、エンドユーザーと QoS に影響を与える運用環境での問題を担当するコード行に対して、すぐに表示されることを意味します。 このため、根本原因は分だけです。</p>  <p>次に示すのは、Windows Azure 内で1人のユーザーのビジネストランザクションを実行する方法のスクリーンショットです。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1325.AppDyn3.png" border="0"></p>  <p><br> 次に示すのは、2番目のアプリケーション層 &ldquo; の lowvalueorders &rdquo; worker ロール内の同じユーザービジネストランザクションのコード実行です。</p>  <p><br><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4505.AppDyn4.png" border="0"><strong></strong></p>  <h4><strong>Azure リソース Windows プロビジョニングのための自動 &ndash; スケール</strong></h4>  <p>クラウドの主な利点は、リソースの弾力性 &ndash; により、アプリケーションが追加のコンピューティングリソースを即座に利用できるようになるため &rsquo; 、すべてのスケールアップとスケールダウンが可能になります。 Azure Windows で自動スケールが行われるようにするには、スケールアップするタイミングとスケールダウンするタイミングをアプリケーションが把握している必要があります。 appdynamics は、エンドユーザーの応答時間やスループットなどのビジネストランザクション KPI に基づいて、Azure Windows Azure でアプリケーションを自動スケールできる包括的なポリシーウィザードを提供します。 たとえば、アプリケーションの負荷が増加したことが原因でアプリケーションの注文スループットが低下した場合、Azure compute (web/worker ロール) Windows を増やして、スループットの安定または負荷が軽減されるまで、追加の要求を補うことができます。</p>  <p>たとえば、次 &rsquo; に示すのは、appdynamics Windows Azure の自動スケールポリシーウィザードのスクリーンショットです。</p>  <p align="center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6371.AppDyn5.png" border="0"></p>  <p>Windows azure で appdynamics を試す場合は、appdynamics アカウントに登録する方法に関する<a href="https://www.appdynamics.com/azure/how-to-guide/html/" target="_blank">ドキュメント</a>を確認し、Windows Azure アプリの監視を数分で開始してください。</p>'
