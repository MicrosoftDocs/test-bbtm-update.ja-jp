Title: 'Windows Azure Community News Roundup (エディション #30)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0169tri">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>MVC4、Git、(Windows) Azure および Facebook &hellip; by (8 月2日に <a target="_blank" href="https://twitter.com/Denifia">@Denifia</a> 投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2012/08/01/windows-azure-authentication-library-a-deep-dive.aspx">Azure 認証ライブラリの Windows: &nbsp; 詳細</a>(8 月1日に <a target="_blank" href="https://twitter.com/vibronet">@vibronet</a> 投稿)</li>  <li>(8 月1日に <a target="_blank" href="https://twitter.com/HockeyGeekGirl">@HockeyGeekGirl</a> 投稿された) <a target="_blank" href="https://blogs.msdn.com/b/cdnstudents/archive/2012/08/01/cool-cloud-stuff-for-java-programmers.aspx">Java プログラマー向けクールクラウド</a></li>  <li><a target="_blank" href="https://www.frankysnotes.com/2012/08/azure-tools-belt-application-auto.html">(Windows) Azure Tools ベルト: &nbsp; 自動スケールアプリケーションブロック &ndash; </a>の組み込み (8 月1日に <a target="_blank" href="https://twitter.com/fboucheros">@fboucheros</a> 投稿)</li>  <li><a target="_blank" href="https://blogs.technet.com/b/uktechnet/archive/2012/08/01/guest-post-windows-azure-sql-databases-in-action.aspx?utm_source=twitterfeed&amp;utm_medium=twitter">ゲストの投稿: &nbsp; Windows Azure SQL データベース</a>を gareth heAug1 t (投稿された) によって処理する</li>  <li>によって <a target="_blank" href="https://twitter.com/fincooper">@fincooper</a> Windows Phone の Azure Toolkit をインストールする方法 (7 月31日に投稿) Windows</li>  <li>Azure websites <a target="_blank" href="https://twitter.com/SyntaxC4">@SyntaxC4</a> Windows で cakephp を使用する方法 (7 月30日に投稿)</li>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2012/07/introducing-azurequery-javascript.html">AzureQuery の概要: &nbsp; JavaScript-Windows Azure Bridge</a> <a target="_blank" href="https://twitter.com/davidpallmann">@davidpallmann</a> (7 月29日)<b> <br></b></li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>13-15 年8月: そのカンファレンス &ndash; ウィスコンシン複数、WI</li>  <li>8月15日:<a target="_blank" href="https://www.meetup.com/Chicagoazure/">シカゴ Windows Azure クラウドユーザーグループミーティング</a> &ndash; シカゴ、IL</li>  <li>8月15日: <a target="_blank" href="https://www.meetup.com/AzureNYC/">NYC/NJ Windows Azure ユーザーグループ</a> &ndash; がニューヨーク, NY</li>  <li>8月23日:<a target="_blank" href="https://www.meetup.com/VancouverAzure/">バンクーバー Windows Azure Meetup グループ</a> &ndash; vancouver、BC、カナダ</li>  <li>5-7 年9月: Heartland Developer カンファレンス &ndash; omaha, NE</li>  <li>9月27日: ボストン<a target="_blank" href="https://www.meetup.com/bostonazure/">Windows Azure クラウドユーザーグループミーティング</a> &ndash; ボストン、MA</li>  <li>9月6日-10 月11日: クラウド OS 署名イベントシリーズ &ndash; (16 都市)</li>  </ul>  <p><b>その他の地域</b></p>  <ul>  <li>8月9日: <a target="_blank" href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/74771072/">Windows Azure シドニーのユーザーグループ</a> &ndash; シドニーオーストラリア</li>  <li>8月29日:<a target="_blank" href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">オランダ Windows Azure ユーザーグループ</a> &ndash; vianen、オランダ</li>  <li>27-28 年9月: CloudBurst 2012 &ndash; ストックホルム, スウェーデン<b> <br></b></li>  </ul>  <p><b>Azure </b> <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラム</b></a><b>ディスカッションスレッド</b>の最近の Windows</p>  <ul>  <li>Storage アカウント &ndash; 1628 のビュー、5件の返信を<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/b08625c2-a645-4a8b-b060-460e7158ee5c">削除できません</a></li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/bf2c222c-7ca4-4538-b34b-0708069a9656">プログラムによって Service Bus 名前空間を作成する方法</a> &ndash; 1720ビュー、3返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/e3379470-0023-47c9-bbce-b0ef7ecb715a">ロール環境</a> &ndash; でのデバッグ785ビュー、6返信</li>  </ul>  <p>Stack Overflow<b>に関する最新の Windows Azure ディスカッション</b> <a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"> <b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/11767055/how-can-i-shake-relational-database-thinking-for-designing-an-azure-table-storag">(Windows) Azure Table Storage データストア</a> &ndash; 3 の回答を設計するためにリレーショナルデータベースをシェイクする方法、2票</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11740197/azure-worker-role-write-on-c-or-local-storage">(Windows) Azure: &nbsp; c:\ での Worker ロールの書き込みまたはローカル Storage</a> &ndash; 3 回答、0投票</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
