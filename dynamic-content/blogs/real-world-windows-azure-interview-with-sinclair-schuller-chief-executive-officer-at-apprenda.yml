Title: 'Real World Windows Azure: Apprenda の最高経営責任者である Sinclair Schuller 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Apprenda の CEO である Sinclair Schuller と、Windows Azure プラットフォームを使用して会社のミドルウェア ソリューションを提供する方法について説明しました。これは役に立ちます。
Content: '<p>Real World Windows Azure シリーズの一部として、<a target="_blank" href="https://apprenda.com/">Apprenda</a> の CEO である Sinclair Schuller に、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォームを使用して会社のミドルウェア ソリューションを提供する方法について説明しました。これは、Apprenda のお客様がクラウド アプリケーションを提供するのに役立ちます。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN: Apprenda と提供するサービスについてお知わせください。</b></p>  <p><b>シュラー：</b>Apprenda は、Microsoft .NET Framework で企業間ソフトウェア アプリケーションを構築する、米国 およびヨーロッパの独立系ソフトウェア ベンダー (ISV) に<a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">サービスを提供しています</a>。 製品 SaaSGrid は、クラウドでサービスとしてのソフトウェアを提供するアーキテクチャ、ビジネス、運用上の複雑さを解決するために構築された次世代のアプリケーション サーバーです。  &nbsp;</p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか?</b></p>  <p><b>シュラー： </b>サーバー容量の一部をクラウド ソリューションにオフロードし、クラウド容量をオンプレミスの容量と統合する方法を顧客に提供したいと考えています。 Google App Engine や Salesforce.com などの他のクラウド プロバイダーを見ましたが、開発者がクラウド用のアプリケーションを構築する方法に十分な柔軟性を与えないので、これらは基本的にターゲット顧客の間違ったソリューションです。 </p>  <p><b>MSDN: Azure プラットフォームを使用して構築するソリューションWindows説明できますか?</b></p>  <p><b>シュラー： </b>このソリューションでは、お客様が独自の Windows Communication Foundations Web サービスをホストできるだけでなく、容量のニーズが急増している場合は Windows Azure を利用できるよう、Web サービス呼び出しのシームレスなブリッジを可能にする接続が提供されます。 <b></b></p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>シュラー： </b>SaaSGrid は、任意のデプロイ パラダイム (シングルテナント インスタンスまたは完全な単一インスタンス、マルチテナント サービスとしてのソフトウェア) のアプリケーション配信を、任意のインフラストラクチャ オプション (オンプレミス、サードパーティ クラウド、または Windows Azure&nbsp;) と組み合わせて最適化するための統合ミドルウェアです。現時点では、これらのスタイルとオプションを組み合わせて使用するには、アプリケーションを初期デザイン時の設計にロックする特定のアプリケーション アーキテクチャが必要です。&nbsp;Apprenda を使用すると、開発者はフォームと機能に焦点を当て、配信スタイルとインフラストラクチャの選択を単純なデプロイ時の決定に置き換え、運用の柔軟性と配信機能について前例のない機能を追加しながら、アプリケーションの複雑さを大幅に軽減できます。</p>  <p>ソフトウェア業界は、サービスとしてのソフトウェア モデルに移行しています。 この変更を受け入れた場合、開発者は、出荷ソフトウェアから配信ソフトウェアに移行するために、既存のアプリケーションをリファクタリングし、新しいインフラストラクチャを構築する必要があります。  <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx#id0430039">Windows Azure</a> のインフラストラクチャ機能と SaaSGrid を組み合わせ、非常に堅牢で非常に効率的なプラットフォームを低コストでお客様に提供できます。 さらに、顧客は記録的な時間内にクラウド オファリングを使用して市場に出向く可能性があります。</p>  <p><br>  <b>MSDN: Azure プラットフォームに関するWindows表示されますか?</b></p>  <p><b>シュラー： </b>SaaSGrid と Azure Windowsを使用すると、ISV は既存の を移動できます。クラウドへの NET ベースのアプリケーションは、60% 速く、新しいコードの開発よりも 80% 少ない速度で、一から開発できます。 お客様は、アプリケーションの応答性を確保しながら、多額の資本を投資し、アプリケーション配信コストを削減する必要があります。 同時に、Windows Azure を使用すると、お客様は、Windows Azure でコンピューティング集中型の負荷とオフセットピーク負荷のピーク時のピーク負荷を中心に構築するのではなく、ベースライン平均容量に関するインフラストラクチャを計画することができます。 これにより、お客様は IT インフラストラクチャの全体的なフットプリントを 70% も削減できます。 </p>  <p><a target="_blank" href="https://apprenda.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5025.Apprenda.jpg" border="0"></a></p>  <p>Apprenda の詳細については、以下を参照してください。&nbsp; <a target="_blank" href="https://apprenda.com/">https://apprenda.com</a> </p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>  <p>&nbsp;</p>'
