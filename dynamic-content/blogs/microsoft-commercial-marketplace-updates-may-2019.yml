Title: Microsoft コマーシャル マーケットプレースの更新プログラム – 2019 年 5 月
Summary: 新パートナー センターツール、シートベースの SaaS 課金、AppSource による購入が可能です。
Content: >-
  <p>今日は、Microsoft がパートナーと最終的に顧客に利益を提供するために販売チャネルを拡張する中で、Microsoft&#39;コマース エコシステムの進化に対する素晴しいマイルストーンとなります。 対象ユーザー固有の Web ストア <a href="https://appsource.microsoft.com" target="_blank">AppSource</a> と <a href="https://azuremarketplace.microsoft.com" target="_blank">Azure Marketplace</a>、クラウド ソリューション プロバイダー プログラムの何千ものパートナー、および世界クラスのエンタープライズセールス チームにより、Microsoft はクラウド テクノロジと市場に出回る動きの両方を提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-marketplace-revenue-opportunities/" target="_blank">Microsoft Build</a>&rsquo; で発表された通り、発行元のサインアップとアカウント管理を簡素化し、強力なサービスとしてのソフトウェア (SaaS) ビジネス モデルのロックを解除し、製品の検出と購入を改善するための新機能を展開しています。 7 月の <a href="https://partner.microsoft.com/en-us/inspire" target="_blank">Microsoft Inspire</a> で、さらに多くの更新や発表をお待ちしております。お知らせします。</p>


  <h2>オファー管理とアカウント設定用の新しいパートナー センター ツール</h2>


  <p>組織が Microsoft&rsquo; の&rsquo;コマーシャル マーケットプレースを新規に使用する場合でも、十分に確立されている場合でも、ITS オプションを評価する場合でも、サインアップ、発行、およびオファー管理エクスペリエンスの更新によって、はるかに簡単に利用できます。</p>


  <p>直ちに有効になります。すべての新しい発行元アカウントは、新しい発行元アカウントの簡素化された合理化されたプロセス <a href="https://docs.microsoft.com/en-us/azure/marketplace/partner-center-portal/create-account" target="_blank">を通じて作成パートナー センター</a>。 Microsoft パートナーとして登録し、Microsoft パートナー ネットワーク ID を取得し、発行元プロファイルを作成するのは簡単で直感的です。 Microsoft コマーシャル マーケットプレース <a href="https://aka.ms/joinmarketplace" target="_blank">プログラムに今すぐサインアップ</a> してください。<br>

  &nbsp;<br>

  Cloud パートナー ポータル に既存&rsquo;のアカウントがある場合は、アカウントをアクティブ化するメールを受け取パートナー センター。 その時点から、アカウントと発行元の情報は パートナー センターにマスターされ、Cloud パートナー ポータル。<br>

  &nbsp;<br>

  SaaS オファーから始め、他の種類のオファーにウェーブで拡張すると、オファーの作成と管理がパートナー センター。 ただし、&#39;&mdash;、新しいウィンドウを開く必要なく、ポータル間の自動切り替えによって、共存エクスペリエンスがシームレスになります。 Cloud パートナー ポータル から パートナー センター への移行の詳細<a href="https://aka.ms/pcpublishinglearnmore" target="_blank"> を確認してください</a>。</p>


