  <h2>サービスとしてのソフトウェア ユーザー ライセンス</h2>


  <p>2018 年に、Microsoft はパートナーがコマーシャル マーケットプレースで毎月定額料金 (サイトベースとも呼ばれる) SaaS オファリングを提供する機能を導入し、2019 年 3 月に年間請求機能を追加しました。 次に&rsquo;、シートベースの <a href="https://docs.microsoft.com/en-us/azure/marketplace/partner-center-portal/create-new-saas-offer" target="_blank">SaaS</a> サブスクリプションを提供するオプションを導入しました。このサブスクリプションは、ユーザーごとにライセンスされます。 シングル サインオンAzure Active Directoryマーケットプレース <a href="https://docs.microsoft.com/en-us/azure/marketplace/cloud-partner-portal/saas-app/cpp-saas-fulfillment-apis" target="_blank">SaaS Fulfillment API</a> に対して、Microsoft&#39;のコマーシャル マーケットプレースは、ビジネス ソリューションを提供するパートナー向けに最適化されています。</p>


  <p>Microsoft&#39;のコマーシャル マーケットプレース内では、SaaS&rsquo; は、ISV&#39;のインフラストラクチャまたは Azure サブスクリプション内で開発、デプロイ、管理、更新、およびサポートされるソフトウェア ソリューションとして定義されます。</p>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46bd9eef-48bc-46c6-a9dc-b92834d19e6f.png"><em><img alt="Software as a Service plan creation in Partner Center showing seat based billing" border="0" height="870" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e68c829-f860-41d1-9f2d-dde92e6ab5bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="シート ベースの課金を示す パートナー センターサービスとしてのソフトウェア プランの作成" width="1514"></em></a><br>

  <em>サービスとしてのソフトウェア プランの作成では、シート ベースパートナー センター課金が表示されます。</em></p>


  <h2 align="left">AppSource の購入</h2>


  <p align="left">ビジネス ソリューション ライセンス モデルの&rsquo;可用性を補完するために、ビジネスおよび業界の Web ストア AppSource で直接購入エクスペリエンスを導入できます。 お客様は、クレジット カードと Azure Active Directory アカウントを使用するだけで、Microsoft のパートナーが提供する SaaS ソリューションを検出、評価&#39;することができます。</p>


