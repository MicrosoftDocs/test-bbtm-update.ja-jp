Title: Speech Services 2018 年 7 月の更新プログラム
Summary: Speech サービスがプレビュー中と発表して以来、多くのことが行われ、Cognitive Services Speech SDK 2018 年 6 月の更新プログラムがリリースされました。 本日、お知らせします。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/speech-services-now-in-preview/">Speech</a> サービスがプレビュー中と発表して以来、多くのことが行われ、Cognitive Services <a href="https://azure.microsoft.com/en-us/updates/speechsdkupdatejune2018/">Speech SDK 2018</a> 年 6 月の更新プログラムがリリースされました。</p>


  <p>本日、 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/">Speech SDK</a> の 0.5.0 バージョンがリリースされ、お知らせします。 この更新プログラムでは、Android 6.0 (Marshmallow、API レベル 23) 以上の <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/quickstart-csharp-uwp">UWP</a> (Windows バージョン 1709)、<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/quickstart-csharp-netcore-windows">.NET Standard 2.0</a> (Windows)、<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/quickstart-java-android">Java</a> のサポートが追加されました。 いくつかの機能変更を行い、いくつかのバグ修正を行いました。 特に、実行時間の長い <strong>オーディオと自動</strong> 再接続がサポートされています。 これにより、タイムアウト、ネットワーク障害、またはサービス エラーが発生した場合に、Speech サービスの全体的な回復性が向上します。 エラー&rsquo; メッセージも改善され、エラーの処理が容易になりました。 詳細については、 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/releasenotes">リリース ノートのページ</a> を参照してください。 Speech <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/">SDK</a> を今年の今年の一般公開に向けて取り組む中で、引き続き、より多くのプラットフォームとプログラミング言語のサポートを追加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5dde03c1-de7e-47ea-8675-38131ae9d631.png"><img alt="image" border="0" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cda0d013-5933-4c5e-809b-05c2cad543fe.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="466"></a></p>


  <p>Speech SDK に <a href="https://customvoice.ai/">加え、</a> Custom Voiceトレーニング データ形式をサポートする新機能もリリースされています。 サンプリング &lsquo;レートが 16khz 以上のすべての .wav&rsquo; ファイル (RIFF) が受け入れられる。 さらに、よりプレーンテキストエンコードの種類 (ANSI/UTF-8/UTF-8-BOM/UTF-16-LE/UTF-16-BE) のサポートが拡張されました。 詳細については、データを準備し、音声フォントを <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-voice-font#prepare-recordings-and-transcripts">カスタマイズする方法に関するドキュメントを参照してください</a>。 音声トレーニング データの準備中に発生する可能性がある問題に焦点を当て、人間の音声の高品質なオーディオ サンプルを作成するのに役立つ新しいドキュメントがリリースされます。 詳細については、カスタム音声の <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/record-custom-voice-samples">音声サンプルを記録する方法に関するページを参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc575b5c-2ffd-4be2-8a2e-8f0814b39936.png"><img alt="CustomVoice" border="0" height="726" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/501c6d5d-2e08-4df5-a547-b9f443eebc49.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="CustomVoice" width="1105"></a></p>


  <p>さらに、Speech ( <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Speech-service/how-to-customize-pronunciation">プレビュー) ドキュメント</a>の新しいコンテンツをお知らせします。</p>


  <p>コンテンツの更新は、開発者が開発中のアプリケーションの種類に基づいて、適切なコンテンツにすばやく移動するのに役立ちます。</p>


  <p>音響適応、言語適応、発音、音声フォントなど、エンドツーエンドのカスタマイズ プロセスに関する新しいセクションがあります。 Batch&rsquo; 文字起こし API に関するドキュメントを追加しました。これは、ストレージに大量のオーディオ ファイルがあるお客様に最適です。</p>


  <p>ドキュメントでは、次のセクションでこの SDK の更新プログラムも補完されています。</p>


  <ul>
   <li>アプリケーションの <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-scenarios">ニーズに</a> 応じてドキュメント内を移動するのに役立つ新しいシナリオ セクション。</li>
   <li>統合 e2e <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-acoustic-models">カスタマイズ セクション</a> (データ<a href="https://github.com/Microsoft/Cognitive-Custom-Speech-Service">と</a>チュートリアルを<a href="https://github.com/Microsoft/Cognitive-Custom-Speech-Service/blob/master/tutorials.md"></a>含む) GitHub)</li>
   <li>新しい<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/batch-transcription">バッチ文字起こし API</a> (サンプルGitHub<a href="https://github.com/PanosPeriorellis/Speech_Service-BatchTranscriptionAPI">含む)</a></li>
   <li>各サブサービスの詳細と <strong>詳細な FAQ</strong> セクションについては、「リソース」を参照 <strong>してください</strong>。</li>
  </ul>


  <p>ドキュメント <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Speech-service/how-to-customize-pronunciation">は</a> 現在ライブです。 ドキュメント ページの下部にあるフィードバック セクションを使用して、ご意見をお聞かせください。&rdquo;</p>


  <p>Microsoft Speech サービスに関心がありますか? 無料 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/get-started">で試用できます</a>。 詳細とサンプル コードを確認するには、ドキュメント ページを <a href="https://aka.ms/csspeech">参照してください</a>。 今後の更新について通知を受け取る場合は、Twitter @msspeech3 でフォローしてください。</p>
