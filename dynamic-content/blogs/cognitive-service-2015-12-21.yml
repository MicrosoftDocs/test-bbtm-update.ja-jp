Content: >-
  <p><em>このブログ記事の公開以降、追加情報がリリースされました。詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/microsoft-cognitive-services-general-availability-for-face-api-computer-vision-api-and-content-moderator/">Microsoft Cognitive Services の Face API の &ndash; 一般提供、api、Computer Vision」を参照Content Moderator</a>。</em></p>


  <p>Good News - Face API&#39;改善されました。Bad News -&#39;コードを更新する必要があります。<br>

  <br>

  今日は、まだパブリック プレビュー中の Face API の新しいバージョンを導入しました。v0 から v1.0 へのメジャー バージョンの変更が必要でした。 心配&rsquo;しないでください。API の既存の v0 は、2016 年 6 月 30 日まで続き、すべてのユーザーが移行する時間を提供しています。検出、検証&rsquo;、またはグループ化の機能を使用している場合は、コードで v0 から v1.0 に更新する (または最新のパッケージに更新する) 必要があります。Person Group オブジェクトや Person&rsquo; オブジェクトでの識別機能など、永続化されたデータを使用している場合は、それらのオブジェクトを再作成してトレーニングする必要があります。 これは 1 回の変更であり、今後の API の更新は永続化されたデータには影響しません。<br>

  <br>

  ここでは、注意する必要がある主な変更点に関するアップグレード に関する注意事項を示しますが、v1.0 のドキュメントで最新の詳細を確認してください。<br>

  <br>

