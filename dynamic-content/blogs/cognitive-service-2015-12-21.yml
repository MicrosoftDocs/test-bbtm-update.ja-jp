  <p><br>

  <strong>新機能: 顔一覧</strong><br>

  繰り返し寄せているフィードバックは、Find Similar は 24 時間 FaceID の有効期限で使うのがつらかったという話でした。 この&rsquo;問題に対処する新しい API 機能を導入しました(Face Lists と呼ばれる)。 Face Lists を使用すると、永続化されたリストに複数の FaceID を追加し、この Face List を Find-Similar API 呼び出しのターゲットとして使用できます。 顔リストには、最大 1,000 の顔が保持されます。<br>

  <br>

