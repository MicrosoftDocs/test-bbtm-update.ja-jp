Title: 米国東部2での新しい G シリーズのサポート
Summary: 需要の増加に応じて、米国西部または米国東部2で G シリーズ Virtual Machines をデプロイできるようになりました。
Content: >-
  数週間前に、Microsoft Azure Virtual Machines の新しい G シリーズサイズのサポートを<a href="https://azure.microsoft.com/blog/2015/01/08/largest-vm-in-the-cloud/">発表</a>しました。 これらのサイズは、最新の <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">Intel® Xeon®プロセッサ E5 v3 ファミリ</a>、448gb のメモリ、6.59 TB のローカルソリッドステートドライブ (SSD) 空間を使用して、最大32の vcpus を提供します。


  要求が増えるにつれて、別のリージョン (米国東部 2!) のリリースが高速化されました。 米国西部または米国東部2で、G シリーズ Virtual Machines をデプロイできるようになりました。 お客様の需要と使用状況に基づいて、引き続き G シリーズのサポートを他のリージョンに展開します。


  さらに、米国東部2の価格は米国西部の価格よりも若干低くなっていることに注意してください。 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">ここで</a>確認してください。
