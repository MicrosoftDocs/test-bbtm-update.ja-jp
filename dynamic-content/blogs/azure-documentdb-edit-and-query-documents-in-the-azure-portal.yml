Slug: azure-documentdb-edit-and-query-documents-in-the-azure-portal
Title: Azure DocumentDB - ドキュメントを編集してクエリを実行Azure portal
Summary: DocumentDB の管理エクスペリエンスをさらに向上させるために、多くの機能強化がリリースされました。 10 月 23 日のポータル更新プログラムでは、いくつかの新機能が追加されます。
Content: >-
  <p>DocumentDB&rsquo; の管理エクスペリエンスをさらに向上させるために、多くの機能強化がリリースされました。&nbsp; 10 月 23 <sup>日のポータル更新</sup> プログラムでは、 を使用して次の新機能が強化されます <a href="https://portal.azure.com">https://portal.azure.com</a>。</p>


  <ul>
   <li>ドキュメント CRUD 操作でドキュメント &ndash; の作成、編集、削除を行う</li>
   <li>ドキュメント エクスプローラー内でのドキュメントのフィルター処理 &ndash; と更新のフィルター処理と結果の更新</li>
   <li>クエリ エクスプローラーでの &ndash; DocumentDB の作成と実行SQLクエリ</li>
  </ul>


  <p>&nbsp; これらの新機能のそれぞれに関する追加情報については、お読みください。 &nbsp;</p>


  <h3><strong>CRUD 操作を文書化する</strong></h3>


  <p>ドキュメント エクスプローラーが強化され、ドキュメントを作成、編集、削除できます。&nbsp; ドキュメントを作成するには、[ドキュメントの作成] コマンドをクリックするだけで、最小限の JSON <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/04/1-new.png"><img alt="1-new" class="alignnone size-large wp-image-214481" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1-new-601x369.png" width="601"></a> スニペットが提供されます。ID を指定しない場合、ドキュメント エクスプローラーは ID 値として GUID を自動的に生成します。 [保存] をクリックすると、ブレードのタイトルが更新され、指定された (または生成された) ID <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/04/2-new.png"></a><img alt="2-new" class="alignnone size-large wp-image-214581" height="345" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2-new-636x345.png" width="636"></a> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3.png"><img alt="3" class="alignnone size-full wp-image-212381" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3.png" width="624">が反映されます。既存のドキュメントを編集するには、ドキュメント エクスプローラーで既存のドキュメントを選択し、必要に合わせてドキュメントを編集し、[保存] コマンドをクリックします。同様に、ドキュメントを選択し、[削除] コマンドをクリックして削除を確認します (確認後)。 ドキュメントはすぐにドキュメント <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4.png"><img alt="4" class="alignnone size-full wp-image-212391" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4.png" width="624"></a> エクスプローラーの一覧から削除されます。ドキュメント エクスプローラーでは、ドキュメントに有効な JSON <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5.png"><img alt="5" class="alignnone size-full wp-image-212401" height="192" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5.png" width="624"></a> が含まれていると検証されます。また、無効な JSON コンテンツを含むドキュメントを保存することはできません。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6.png"><img alt="6" class="alignnone size-full wp-image-212411" height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6.png" width="624"></a></p>


  <h3><strong>ドキュメント エクスプローラーのフィルターと更新のサポート</strong></h3>


  <p>ドキュメント エクスプローラーで、現在読み込まれているドキュメントのセットを id プロパティでフィルター処理する機能がサポートされました。&nbsp; フィルター ボックスに「」と入力するだけで、グリッド内の現在の結果は条件に基づいてフィルター処理されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/04/7-new.png"><img alt="7-new" class="alignnone size-medium wp-image-214591" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7-new-193x369.png" width="193"></a></p>


  <h3><strong>クエリ エクスプローラー</strong></h3>


  <p>新&rsquo;しいクエリ エクスプローラー エクスペリエンスを導入して、DocumentDB のクエリを作成して実行SQLしています。 クエリ エクスプローラーは、DocumentDB アカウント、データベース、またはコレクションの任意のブレードから起動できます。&nbsp;SELECT * FROM c の既定のクエリは、次のクエリ エディター。&nbsp;既定のクエリを<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/04/8-new2.png"><img alt="8-new2" class="alignnone size-large wp-image-214631" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8-new2-636x270.png" width="636"></a>受け入れるか、独自のクエリを作成し、[実行] コマンドをクリックして結果を表示できます。既定では、クエリ エクスプローラーは 100 のセットで結果を返します。&nbsp;クエリで 100 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/04/9-new.png">&rsquo;<img alt="9-new" class="alignnone size-large wp-image-214621" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9-new-580x369.png" width="580"></a> を超える結果が生成される場合は、単に [次へ] ページと [前のページ] コマンドを使用して結果セット内を移動します。いつものように、Azure portal&nbsp; 内で最も価値のある DocumentDB の機能とエクスペリエンスについてお聞きください。DocumentDB フィードバック フォーラムのMicrosoft Azureを<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">送信してください</a>。&nbsp;DocumentDB をまだ&rsquo;試していない場合は、ここから始<a href="https://azure.microsoft.com/en-us/services/documentdb/">めましょう</a>。 それではお楽しみください。</p>
