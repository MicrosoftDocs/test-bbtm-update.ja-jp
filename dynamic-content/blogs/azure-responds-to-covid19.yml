Title: Azure が COVID-19 に応答する
Summary: グローバルな正常性 pandemic は、従業員とそれらが提供する顧客のすべての組織 (大規模または小規模) に影響し続けます。 ここ数か月で、ロールのじを見てきました。
Content: >-
  <p>グローバルな正常性 pandemic は、従業員の大規模な組織や小規模 &mdash; な組織 &mdash; には引き続き影響を与えます。 じは、過去数か月間にわたり、ライブ、作業、学習、およびプレイに役立つ、ボード全体での運用において、クラウドコンピューティングが果たす役割を果たしてきました。</p>


  <p>この膨大な時間において、Microsoft &rsquo; のクラウドサービス (特に Azure、Microsoft Teams、Windows 仮想デスクトップ、Xbox Live かつてない需要が発生しています。 これは、お客様がクラウド導入を成功させて、このような重要な時間にデジタル変革を実現するために必要なサポートとインフラストラクチャを提供するための特権を持ってきました。</p>


  <p>過去90日間にわたり、このような所見を共有することをお勧めします。 次のビデオは、クラウドサービスに対して迅速にプッシュされる要求として Azure をスケーリングする方法をより技術的に確認できるように開発されています。</p>


