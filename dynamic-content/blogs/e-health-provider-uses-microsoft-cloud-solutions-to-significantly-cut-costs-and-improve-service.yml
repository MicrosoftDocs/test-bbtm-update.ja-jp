Title: E-Health プロバイダーは Microsoft Cloud ソリューションを使用してコストを大幅に削減し、サービスを向上させます
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure シニアマーケティングマネージャー Windows、Amy Frampton からのものです。  Scottsdale、アリゾナ州のヘルスサービスでは、2010の最初の Stat 医師の web サイトを作成しています。'
Content: >-
  <p><strong>エディター&#39;s メモ: &nbsp; </strong><span>この投稿は、Azure シニアマーケティングマネージャー Windows、Amy Frampton からのものです。</span></p>


  <p>Scottsdale、アリゾナ州のヘルスサービスは、物理サーバーを使用して2010の最初の Stat 医師 web サイトを構築しています。 創設者、救急医療、および管理者 Alan Roga のビジョンは、緊急時のアクセスを避けたい患者向けに、独自の e ヘルスサービステクノロジを提供することでした。</p>


  <p>&ldquo;お客様は、1日24時間のオーディオおよびビデオ会議を通じて、ボードで認定された緊急制の医師と患者をリンクすることで、 &rdquo; 小規模な医療条件のためのバーチャルハウス呼び出しを提供しています。 &ldquo;しかし、サーバーベースのシステムでは、患者の治療が遅れているという障害が発生しており、需要の増加に合わせて簡単に拡張することができませんでし &rsquo; た。&rdquo;</p>


  <p>2011年8月、Microsoft Partner Network のメンバーであるビジネス &amp; 上の意思決定と提携して、Windows Azure Cloud Services を使用するようにシステムを設計します。 &ldquo;Azure Windows により、システム管理とオンデマンドのスケーラビリティ (roga) &rdquo; が提供されるようになりました。 &ldquo;Microsoft は、Stats Health サービスのビジネスニーズに合わせて技術的なビジョンを持つ、信頼できるパートナーとして Microsoft を見ました。&rdquo;</p>


  <p>クラウドベースのシステムでは、2012年3月に最初の患者が見られました。 &ldquo;最初の約束は、すべての患者が30分以内に表示されることを保証することでした (Roga) &rdquo; 。 &ldquo;Windows Azure では、患者がログに記録されてから医師が見るまでの平均時間は8分で、サービスの停止はありませんでした。&rdquo;</p>


  <p>Azure ソリューション Windows が成功したため、Stat Health services は他の Microsoft クラウドサービスを採用することに決めました。 &ldquo;Azure Windows の経験は、電子メールおよびコラボレーションシステムを Microsoft Office 365 に移行し、お客様の管理システムを Microsoft Dynamics CRM Online に移行することに決めました (roga) &rdquo; 。 &ldquo;クラウドの製品だけでなく、エンタープライズアプリケーションもあります。&rdquo;</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/choosing-a-cloud-service-provider">クラウドコンピューティングへの移行</a>により、Stat Health Services はハードウェアとソフトウェアに $17万の初期投資を回避していました。 企業は、元のシステムからサードパーティ製のツールを排除することで、1か月あたり $3000 以上のコストを節約し、ビジネスのお客様にとっては非常に大きな医療を実現しています。 1人のお客様にとって、Scottsdale は、医師が2011に約 $115000 を節約したことを計算しました。</p>


  <p>&ldquo;私たちのビジョンは、患者を中心とした電子医療の国内のリーダーになることです。私たちの主な目的は、amaze という患者を &rdquo; 持つことです。 &ldquo;私たちは、これがどれほど優れているかを&#39;し、もう一度使用するために待機&#39;ことができるという &lsquo; ことです。 &rsquo; Microsoft を cloud services delivery system として使用することで、これを可能にするレベルの信頼と信頼性が提供されます。&rdquo;</p>
