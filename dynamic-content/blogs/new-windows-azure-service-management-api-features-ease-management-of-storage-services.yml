Title: Azure Windowsの新機能 Service Management APIサービスの簡単な管理Storage機能
Summary: 更新:&nbsp; Azure WindowsのService Management APIが利用可能になります。&nbsp;詳細については、この投稿を参照してください。  Azure WindowsのService Management APIを有効Windows...
Content: '<p><em>更新:&nbsp; Azure WindowsのService Management APIが利用可能になります。&nbsp;詳細については、この投稿を参照してください。</em></p>  <p>Azure Windowsを使用Service Management API <a target="_blank" href="https://azure.microsoft.com/">Azure Windows、</a>ホストされているサービス、ストレージ アカウントをプログラムで管理できます。 新しい Windows Azure Service Management API &ndash; 機能のリリースをお知らせします。これは、お客様がストレージ サービスのライフサイクルを管理し、次の新しい方法を使用してストレージ サービスをプログラムで作成、更新、または削除できる新しい Storage アカウントの作成です。[アカウントStorage更新] と [アカウントの削除Storageします。 </p>  <p>さらに、Azure Service Management API の 2 つの既存の Windows メソッドの新しいバージョンを使用すると、お客様はデプロイとサブスクリプションに関する追加情報を取得できます。</p>  <ul>  <li>Get Deployment メソッドの新しいバージョンでは、次の追加情報が返されます   <ul>  <li>インスタンス サイズ, SDK バージョン, 入力エンドポイントリスト, ロール名, VIP, ポート</li>  <li>ロール インスタンスのドメインと障害ドメインを更新する</li>  </ul>  </li>  <li>List Subscriptions メソッドの新しいバージョンでは、OperationStartedTime と OperationCompletedTime という追加情報が返されます。</li>  <li>これらのメソッドの新しいバージョンを使用する要求ヘッダーは &ldquo;、x-ms-version: 2011-06-01 です。&rdquo;</li>  </ul>  <p>更新された Azure WindowsコンテンツService Management API数日以内にリリースされ、発表されます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/06/new-windows-azure-service-management-api-features-ease-management-of-storage-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
