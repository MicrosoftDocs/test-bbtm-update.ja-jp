Title: 'プレビュー: Azure AD 認証'
Summary: Azure SQL Database は、Azure Active Directory (Azure AD) で id を使用して SQL Database に接続するメカニズムであるパブリックプレビューで Azure Active Directory 認証をサポートするようになりました。
Content: <p>Azure SQL Database は、Azure Active Directory (Azure AD) で id を使用して SQL Database に接続するメカニズムであるパブリックプレビューで Azure Active Directory 認証をサポートするようになりました。 Azure Active Directory 認証を使用すると、データベース ユーザーの ID や他の Microsoft サービスを一元管理できます。 Central ID management は、SQL Database のユーザーを管理し、アクセス許可の管理を簡略化するための1つの場所を提供します。 &nbsp;詳細については、こちらの<a href="https://azure.microsoft.com/documentation/articles/sql-database-aad-authentication/">ドキュメント</a>を参照してください。</p>
