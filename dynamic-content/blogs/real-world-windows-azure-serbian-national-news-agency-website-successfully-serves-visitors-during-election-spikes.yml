Title: '実際の Windows Azure: セルビア国立 News Agency の web サイトが、選挙スパイク中に訪問者を正常に提供'
Summary: " 実際の Windows Azure シリーズの一部として、Aleksandar Milinković、Tanjug のテクニカルサービスを利用して、ニュース機関 &rsquo; の web サイトがどのように急増しているかについての詳細をご覧ください。"
Content: '<p><a href=""><img style="float: right; padding: 15px,;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7217.Tanjug.png" alt="" border="0"></a>実際 Windows azure シリーズの一部として、Tanjug の<strong>テクニカルサービス</strong><strong>である</strong> <strong>Aleksandar Milinković</strong>に接続して、news agency &rsquo; の web サイトが<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0231" target="_blank">Windows Azure</a>を使用して40万訪問者の急増をどのように実現したかについて詳しく知ることができます。 &nbsp;&nbsp;Tanjug の成功事例について<a href="https://www.microsoft.com/casestudies/Windows-Azure/Tanjug/News-Agency-Website-Successfully-Served-400-000-Visitors-Using-Windows-Azure/710000001421" target="_blank">はこちらをご覧</a>ください。 Aleksandar の内容を確認してください。&nbsp;<strong></strong></p>  <p><strong>Himanshu Kumar Singh: Tanjug について詳しく教えてください。</strong></p>  <p><strong>Aleksandar Milinković: </strong>セルビア国立ニュース機関の場合、Tanjug は、国や地域において最も重要な政治的、経済、ソーシャル、文化、およびスポーツイベントについて、毎日約400のニュース項目をリリースします。</p>  <p>Tanjug news service は、web サイトのユーザーと訪問者に対して、作成された、写真、オーディオ、およびビデオの各レポートを毎日アップロードするだけでなく、緊急時および予期しない状況におけるすべてのメディアにとって非常に重要なリソースです。 セルビア語を公開するための重要なイベントは、すべてのレベルで選挙になります。</p>  <p><em><strong>HKS: cloud services を評価するにはどうすればよいでしょうか。</strong></em></p>  <p><em><strong>AM:</strong></em> 通常の状況では、Tanjug 関数によって使用される IT インフラストラクチャは、1日単位で容量で実行されるように機能します。 2012年5月の大統領、parliamentary、ローカルの選挙の準備として、予算の制限に準拠しながら、高負荷の準備を迅速かつ簡単に行うことができるソリューションを紹介しました。 さらに、このソリューションは、250ワークステーションと24台のサーバーで構成される現在の IT インフラストラクチャとシームレスに統合する必要があります。また、Microsoft Windows と Ubuntu Linux の運用システムを構成する異種ソフトウェア環境を使用します。</p>  <p><em><strong>hks: Windows Azure の使用をどのように決定しましたか?</strong></em></p>  <p><em><strong>AM:</strong></em>スケーラビリティ、デプロイの容易さ、コストの削減のために Azure Windows を選択しましたが、最も重要なのは、既存のインフラストラクチャを統合するプラットフォームの機能です。</p>  <p><strong>Windows Azure はどのようにソリューションに適合しますか。</strong></p>  <p><strong>AM:</strong>Microsoft ASP.NET テクノロジで開発され、Microsoft IIS によって実行される現在の web サイトには、選挙 2012 &rdquo; の新しいセグメントが付与されました。このセグメント &ldquo; は、Azure platform Windows に切り替えられました。 Tanjug web サイトのホームページで、リンク &ldquo; の選択 2012 &rdquo; をクリックすると、Azure platform Windows でホストされている web サイトセグメントに自動的にリダイレクトされます。</p>  <p>可能な最大の負荷を満たして均等に分散するために、6つの小さい Windows Azure インスタンスがデプロイされました。 では、データストレージ 500 gb が Windows Azure storage の順序で確保されており、データベースの管理が 5 gb Windows Azure SQL Database システムに委ねられていました。 追加の信頼性を確保するために、訪問者の場所に従ったキャッシュと分散のための Content Delivery Network (CDN) メカニズムが使用されました。これは、大量の帯域幅を必要とするコンテンツの高品質を確保するために不可欠でした。 Tanjug web サイトのこのセグメントの開発には、ASP.NET MVC 3 テクノロジと Entity Framework 4.0 に加えて、2010 Visual Studio 関係しています。</p>  <p><strong>hks: Azure Windows の運用上の利点 &rsquo; にはどのようなものがありますか。</strong></p>  <p><strong>AM: </strong>このクラウドの追加機能を既存の IT 構造に導入することにより、Tanjug はシンプルで効率的な方法で web サイトをスケールアップすることによって、最小限の投資を行い、選択プロセスのピーク時に高い負荷を適切に満たすことができます。 選挙キャンペーンの最後の5日間、web サイトには40万人を超える訪問者がいます。また、お客様のサービスの品質をクライアントが期待するレベルで維持するために管理していた既存のインフラストラクチャとクラウドインフラストラクチャの統合により、お客様の web サイトの統合に感謝します。 さらに、負荷の高い IT インフラストラクチャに投資する必要はありませんでした。この容量は、選挙が終了した後にを適切に使用することはできません。<strong></strong></p>  <p>Azure Windows 他のユーザーがどのように使用しているかを<a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">確認</a>します。</p>'
