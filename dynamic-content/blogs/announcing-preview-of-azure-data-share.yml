Title: Azure データ共有のプレビューの発表
Summary: '組織全体でデータをコラボレーションし、ビジネス上の意思決定に統合することは、組織におけるデジタル変革の取り組みの基礎となります。 豊富なデータコラボレーションを実現するために、任意のサイズと形でデータを共有するための新しい機能が必要です。     '
Content: >-
  <p>データ量、種類、種類が指数関数的に増加している世界では、組織は任意のサイズと形状のデータで共同作業を行う必要があります。 多くの場合、データを共有し、ビジネスパートナーやサードパーティとの組織の境界外にあるデータと組み合わせることで、データを最も強力なものにすることができます。 お客様にとって、このデータをシンプルで管理された方法で共有することは困難です。 ファイル転送プロトコル (FTP) または web Api を使用した一般的なデータ共有のアプローチは、オーダーメイド開発で、管理のためのインフラストラクチャが必要になる傾向があります。 これらのツールは、エンタープライズ標準を満たすために必要なセキュリティやガバナンスを提供するものではなく、多くの場合、大規模なデータセットの共有には適していません。 エンタープライズコラボレーションを実現するために、Azure Data Share Preview (組織間でデータを共有するための新しいデータサービス) をがしています。</p>


  <h2>シンプルで安全なデータ共有</h2>


  <p>企業のデータ担当者は、Azure データ共有を使用して、 <a href="https://azure.microsoft.com/services/storage/blobs/" target="_blank">Azure Blob Storage</a>と<a href="https://azure.microsoft.com/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage</a>の外部組織と簡単かつ安全にビッグデータを共有できるようになりました。 新しいサービスは引き続きオンラインになります。 完全に管理された Azure サービスとして、Azure データ共有では、インフラストラクチャをセットアップする必要がなく、ビッグデータ共有の要求に合わせて拡張できます。 直感的なインターフェイスを使用すると、Azure portal から直接、簡単かつ生産的に共有することができます。 ほんの数回クリックするだけで、共有するデータと共有するデータを選択できます。 また、特定のデータセットに関連する新規または変更されたデータを自動的に共有するようにサービスをスケジュールしたり、今後の更新プログラムがいつまでも流れないようにすることができます。 Azure データ共有を使用することで、データの専門家は各データ共有関係をより詳細に制御できるようになり、作成された各データ共有に使用条件を関連付けることによって使用を制御できます。 データを受信するには、受信者が指定された使用条件に同意する必要があります。</p>


  <p>ガバナンスと共に、セキュリティは Azure データ共有の基礎であり、Azure のコアセキュリティメジャーを活用してデータを保護します。</p>


