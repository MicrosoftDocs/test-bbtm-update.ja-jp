  <h2>データコラボレーションの有効化</h2>


  <p>Azure データ共有は、多くの業界で、シンプルで安全なデータ共有へのアクセスを最大限に活用します。 たとえば、小売業者は Azure データ共有を活用して、需要予測と価格最適化のために販売在庫と人口統計データを簡単に共有できます。</p>


  <p>財務業界では、マイクロソフトは、世界中の金融サービスソフトウェアの幅広いポートフォリオの世界 &rsquo; 有数の fintechs とプロバイダーの1つである<a href="https://www.finastra.com/" target="_blank">Finastra</a>と協力して、小売銀行、取引銀行、融資、および資金と資本市場をカバーしています。 Finastra は、Azure データ共有をオープンプラットフォームである FusionFabric.cloud と完全に統合して、FinTech 値チェーン全体にわたるアプリケーション開発者の幅広いエコシステムへの premium データセットのシームレスな分散を可能にします。 これらのデータセットは、数年にわたって Finastra によって curated されています。また、Azure データ共有のデータ分散機能を活用して、アプリ開発者やその他のパートナーによるインジェストには単純なラングリングが必要であり、市場投入までの時間を大幅に短縮し、Finastra に対する純利益を解消します。</p>


  <p><em>&ldquo;Azure Data Share と Finastra &rsquo; s FusionFabric.cloud platform を統合することにより、拡張されたオープンエコシステムを通じてイノベーションをさらに促進することができるようになりました。Microsoft とのパートナーシップにより、金融サービスでの変革を促進する機会が無制限に提供されます。 &rdquo; </em></p>


  <p align="right">- Eli Rosner 最高製品およびテクノロジ責任者、Finastra</p>


