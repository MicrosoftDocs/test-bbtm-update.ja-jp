Content: >-
  <p>テクノロジは驚くべきペースで動いています。 世界中の製造元は、この問題を目の当てにしています。 加法製造、ロボット工学、IoT は、製造ビジネスの運営方法に直接影響を与えるテクノロジの一部です。 製造業界は、コンピューター テクノロジの大きな飛び出しから分離されません。 複雑なプロセスと機械ツールの管理に使用されるソフトウェア パッケージ (コンピューターの数値制御や CNC の回転など) は、あらゆる場所に用意され、膨大な量のデータを生成しています。</p>


  <p>製造業界の多くのお客様から、持っているすべてのデータから分析情報を得るためにどのような手順を実行する必要があるのか分からず、聞いたことがあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e4fbe4e-7f00-428f-b0d7-a7e8343754a8.png"><img alt="image" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5092fc54-39fd-4894-a825-e80f3a70aec5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="414"></a></p>


  <p>私の推奨事項は、小規模から始める方法です。 最初に大きな投資を行うのではなく、まず、使用可能な選択肢から得られるものについて見つめ出してください。 その後、機械学習や AI など、他の多くの可能性を提供できるプラットフォームに取り込む。 Azure プラットフォームには、多くのアプリケーション サービスが用意されています。 しかし、製造元にとって重要なことですが、Azure では、高速 CPU、フィールド プログラミング ゲート アレイ (FPGA)、グラフィックス処理ユニット (GPU) &mdash; などのハードウェア リソースにアクセスできます。すべては、最先端のソリューションで簡単にアクセスできます。</p>


  <p>小さく始めるのは何ですか? 何が可能ですか? これらの質問に対する回答を探している間に、米国国立標準技術研究所 (NIST) のスマート製造システム (SMS) テスト 用の実験台を見ました。 テスト 用の床は、製造ラボからのデータを公開します。 これは実際の良い例です。 製造ラボは、インターネット上でデータを積極的に収集して公開します。 SMS Test Bed データを例として使用して、既存の IoT データから分析情報を得るためにソリューションをまとめる方法を示す記事をまとめました。</p>


  <h2>ガイドを読んで、今すぐ開始する</h2>


  <p>調査の結果はソリューション ガイドです。 データ ソースから始まり、データを取り込んで分析して分析する方法について説明します。 このガイドでは、このシナリオのさまざまなアーキテクチャの側面について説明し、シナリオの要件に基づいて Azure プラットフォームから適切なテクノロジを選択するための意思決定プロセスを示します。 詳細を自分で読んで確認する場合は、IoT データ ソリューションからのアクション可能な分析情報の抽出に関するガイド <a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndSG_iotExt.pdf" target="_blank">をダウンロードしてください</a>。</p>
