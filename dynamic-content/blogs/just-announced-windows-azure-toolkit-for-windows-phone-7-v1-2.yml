Content: '<p>TechEd 北米での最近 &rsquo; の基調講演では、Microsoft &rsquo; が描いた robbins には、新しい<a target="_blank" href="https://watoolkitwp7.codeplex.com/releases/view/61952">Windows Azure Windows Phone Toolkit</a>を使用してアプリケーションを構築する方法を示しています。 <a target="_blank" href="https://watoolkitwp7.codeplex.com/releases/view/61952">ここ</a>でダウンロードできるようになりました。このバージョンには、次のような重要な新機能が含まれています。</p>  <ul>  <li>Access Control Service 2.0 のサポートとツール (たとえば、Live ID、Facebook、Google、Yahoo! などの id フェデレーションを使用します) および ADFS)</li>  <li>Apple Push Notification Services (Windows Azure Toolkit for iOS) のサポート</li>  <li>Windows Azure storage キュー (単純なエンキューとデキュー操作) のサポート</li>  <li>管理 web アプリケーションの UI/UX が更新されました</li>  <li>コードのリファクタリング、簡略化、バグ修正</li>  </ul>  <p>このツールキットの概要については、Channel 9 の新しいビデオをご覧ください。</p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/Getting-Started-with-the-Windows-Azure-Toolkit-for-Windows-Phone-7-v12/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><b>Windows Phone 7 の Windows Azure Toolkit のはじめに</b></p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Identity/Getting-Started-with-ACS-and-the-Windows-Azure-Toolkit-for-Windows-Phone-7/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><strong>ACS および Windows Azure Toolkit のはじめに (Windows Phone &nbsp; 7 用)</strong></p>  <p>関連する次のブログ記事で、追加情報とガイダンスを参照することもできます。</p>  <ul>  <li><a target="_blank" href="https://www.wadewegner.com/2011/05/now-available-windows-azure-toolkit-for-windows-phone-7-v1-2/">利用可能になりました: Windows Azure Toolkit (Windows Phone 7 version 1.2)</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/05/15/bring-your-active-directory-in-your-pockets-with-acs-oauth-2-0-and-the-new-windows-azure-toolkit-for-windows-phone-7.aspx">ACS、OAuth 2.0、および Windows Phone 7 用の新しい Windows Azure Toolkit を使用して、ポケットに Active Directory を持ち込む</a> </li>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/05/09/windows-azure-toolkit-for-windows-phone-7-1-2-will-integrate-with-acs.aspx">Windows Phone 7 1.2 の Azure Toolkit が ACS と統合さ Windows</a> </li>  <li><a target="_blank" href="https://www.wadewegner.com/2011/05/using-windows-azure-for-windows-phone-7-push-notification-support/" title="https://www.wadewegner.com/2011/05/using-windows-azure-for-windows-phone-7-push-notification-support/">Windows Phone 7 プッシュ通知サポートに Windows Azure を使用する</a> </li>  </ul>  <p>TechEd 北米からの最近 &rsquo; のお知らせについては、ここをクリックしてください。 &nbsp;デバイス用の Azure ツールキットの Windows の詳細については、ここをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/16/just-announced-windows-azure-toolkit-for-windows-phone-7.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
