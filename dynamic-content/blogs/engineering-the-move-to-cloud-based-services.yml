Content: >-
  <h2>移行中のネットワークのサポート: Q&a &amp; ブログ投稿シリーズ (David Lef)</h2>


  <p><em>一連のブログ記事では、これが Microsoft IT の2番目の David Lef、主要なネットワークアーキテクトであり、従来のインフラストラクチャから完全なワイヤレスクラウドコンピューティングプラットフォームに移行するネットワークをサポートしています。Microsoft IT は、世界中の900の場所と22万ユーザーをサポートする責任を負います。David は、Azure のクラウドベースモデルに対するネットワークトポロジの進化を定義し、顧客の需要や最新のアプリケーション設計の変更をサポートしています。</em></p>


  <p>David Lef は、ネットワーク関連の practicalities とプロセスに重点を置いて、IT がサポートするサービスと環境のクラウドベースのサービスへの移行に影響する主な要素について説明します。</p>


  <h4><strong>Q:</strong> ロールとサポートする環境を説明できますか?</h4>


  <p><strong>A:</strong> Microsoft のロールは、Microsoft IT によるプリンシパルネットワークアーキテクトです。 私のチームでは、世界中の約900のサイトと、これらのサイトを接続するネットワークコンポーネントがサポートされています。これらのサイトは、22万を超える Microsoft の従業員とベンダーを組み合わせて使用されます。これは、ネットワークが2500の個々のアプリケーションとビジネスプロセスをサポートすることを目指しています。 microsoft は、組織にワイヤード、ワイヤレス、およびリモートネットワークアクセスを提供し、ネットワーク全体 (ネットワークエッジを含む) にネットワークセキュリティを実装し、クラウド内の Microsoft Azure に接続する役割を担います。 内部 Windows Server Active Directory フォレストと同期する単一の Azure Active Directory テナントを使用して、大規模な Azure テナントをサポートしています。 ExpressRoute を使用して、オンプレミスのデータセンターから Azure への接続がいくつかあります。 Azure テナントは、azure リソースの大部分をサポートしています。一部は公開されており、一部は公開されており、Microsoft の内部にあるアプリとサービスとしてホストされていますが、Azure プラットフォームでホストされています。</p>


  <p><img alt="Figure 1. The Microsoft IT environment" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/875d9075-6104-4295-9b5b-b191003041d2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="図 1. Microsoft IT 環境" width="480"></p>


  <h4><strong>Q:</strong> オンプレミスのサービスを Azure のクラウドベースのサービスに移行する際のネットワークの最大の課題は何ですか?</h4>


  <p><strong>A:</strong> まず、トラフィックパターンの根本的な変更を&#39;ます。 私たちは、企業ネットワークとデータセンター内のほとんどのネットワークトラフィックをホストし、従業員が企業ネットワークの外部にいる間にアクセスする必要があるアプリとサービスのために、インターネットからネットワークへのアクセスを選択的に許可しました。 企業ネットワークとの間で送受信されるトラフィックの側面から、ユーザーは従来のインターネットコンテンツと、仮想プライベートネットワーク (VPN) を使用して企業ネットワークに接続するユーザーにアクセスすることができました。 ここでは、Azure 内のオンプレミスデータセンターインフラストラクチャの大部分をホストし、アクセスを許可する方法を選択します。</p>


  <p>次に、 &rsquo; ネットワークエッジトラフィックの増加が発生しています。 エッジの帯域幅は、数年前の500% を超えています。 オンプレミスのデータセンターは、米国およびのトラフィックのハブではなくなりました。クラウドは、Microsoft の新しいプロジェクトの既定のアプリとインフラストラクチャの場所です。 トラフィックパターンは、主に Azure データセンターへのトラフィックを中心にしてきました。 もちろん、これは、より堅牢で帯域幅の広いエッジ接続 &mdash; の需要をもたらし、企業ネットワーク内で以前にアクセスしたユーザーが Azure でホストされるようになったため、これらのユーザーは、使い慣れたアプリやサービス &rsquo; から同じレベルの応答性を得られるようになりました。</p>


  <p>&rsquo;オンプレミスのデータセンターから azure にアプリとサービスを継続的に移行するため、azure とオンプレミスのデータセンターの間の接続要件は、移行が続行されると変化します。 さらに、Azure とデータセンターの間のパイプラインは、インフラストラクチャの Azure への移行に合わせて縮小されます。 Microsoft の移行チームは、可能な限り、Azure のサービスとしてのソフトウェア (Saas) とプラットフォームとしてのプラットフォーム (Paas) を可能な限り移行しています。また、SaaS または PaaS &rsquo; が即時または有益なソリューションを提供しない場合は、インフラストラクチャコンポーネントをオンプレミスから azure infrastructure as a service (Iaas) 仮想マシンと仮想</p>


  <p>これらのアプリとサービスの移行の重要な部分は、クラウドでの再設計の分析です。 Microsoft のエンジニアリングチームは可能な限り、クラウドの設計と再設計を行います。 インターネットベースのトラフィックは、企業ネットワークインフラストラクチャ内の Microsoft のエクスペリエンスよりも待機時間が長くなる可能性があるので、そのための設計を行い、期待すべき変更についてユーザーを教育することが重要です。</p>


  <h4><strong>Q: </strong>Azure ベースのクラウド配信モデルで適切なサービスレベルを確保するにはどうすればよいですか。</h4>


  <p><strong>A:</strong> ネットワークコンポーネントはサービスレベルに大きな影響を与えますが、実際には、Azure ベースのリソースのサービス設計から始まります。 Azure への接続は、あらゆる目的、インターネット接続性を備えているため、Azure でホストされるすべてのものは、可能な限り、インターネットベースのソリューションとして設計されています。 再設計プロセスには、既に説明した &rsquo; 待機時間が長くなると共に、接続に何らかの種類の障害、データのキャッシュとプリフェッチ、クライアント接続間でのデータの圧縮などの再試行ロジックも含まれます。</p>


  <p>サービスの設計後、 &rsquo; ネットワーク側と同様に、確実に接続できるようにします。 私たち &rsquo; は、大規模な場所に対して expressroute を頻繁に使用し、その接続を使用するリソース (サーバーかユーザーかにかかわらず) に対して、物理的にできるだけ近い場所にホップを配置するようにしています。 これは、物理的な場所に近いコロケーション機能を持つネットワークサービスプロバイダーを使用することを意味します。 &rsquo;Microsoft では、従来のハブとスポークのネットワークアーキテクチャを拠点として使用していません。また、ネットワークバックボーン間で不要なトラフィックが移動されないようにします。 &rsquo;インターネット上にだれかを簡単にドロップできることがわかっています。プロバイダーのインフラストラクチャが非常に未熟であるか制限されている場合を除き、その方が優れています。</p>


  <p>環境を十分に監視します。 &rsquo;これらのプラットフォームが提供する組み込みのインストルメンテーションを使用するために、Azure SaaS および PaaS で実行される最新のアプリを設計し直しています。 &rsquo;Azure の System Center 製品と操作管理サービスを使用して、これらのサービスで組み込みの代理トランザクションを活用し、独自に構築しています。 これにより、インフラストラクチャの包括的なビューを取得できます。集中管理と分散の両方。 ここでは、Azure でホストされている &rsquo; クラウドサービスを製品として扱います。この製品では、プロバイダーとコンシューマー &mdash; を再利用し、Microsoft &mdash; のすべてをお客様に提供します。</p>


  <h4><strong>Q:</strong> この課題は地理的な場所によって異なり、クラウドベースのサービスへの移行以降に変更されていますか。</h4>


  <p><strong>A:</strong> 地理に関してはいつでも、サービスの配置は大きな考慮事項です。 ここでは、特定のサービスについてクライアントがどこにあるかを見て、アプリの依存関係を特定し、それに応じて計画します。 ほとんどの場合、クライアントの1000キロメートル以内に少なくとも1つの Azure データセンターがあるため、ビジネス継続性とディザスターリカバリーの計画で使用します。 Geo 冗長性と回復性のコンポーネントが組み込まれている Azure &rsquo; は、これらの点にも役立ちます。</p>


  <p>純粋なネットワークの観点からは、可能な限り、レイヤー3の管理を Azure データセンターの近くに配置しようとしています。 これにより、Azure へのトラフィックを最大限に制御できるようになり、そのトラフィックに対して何が起こっているかについ &rsquo; ての最適な洞察を得ることができます。</p>


  <h4><strong>Q: </strong>クラウドベースのサービスに移行するときに、ユーザーの採用と購入をどのように促進しますか。</h4>


  <p><strong>A:</strong> Azure チームは、Azure のエクスペリエンス全体に関するガイダンスを多数提供しています。 ユーザーエクスペリエンスから、Azure に移行されたアプリとサービスに対して正確な期待値を提供できることをお勧めします。 多くの場合、Azure 上のアプリでは一般的なユーザーエクスペリエンスが向上しているため、Azure でホストされているアプリがアプリにアクセスして経験する方法を変更していることが示されているので、これ &rsquo; は非常に困難です。 クラウドでアプリを利用できるようにする方法をユーザーが認識していることを確認して、新しい機能を公開したり、アプリを使用したりすることができます。 複数のデバイスプラットフォームからのモバイルアクセスを可能にするユーザーエクスペリエンスを提供することに重点を置いています。 ここでの重要な考え方は、どこからでもいつでもアクセスできることです。 この例として、クラウドのライセンスプラットフォームの再設計が挙げられています。これについては、 <a href="https://www.microsoft.com/itshowcase/Article/Content/674/Rearchitecting-the-Microsoft-licensing-platform-for-Azure" target="_blank">ケーススタディ</a>で説明しました。</p>


  <p>Azure への一般的な移行のために、Microsoft IT では、移行が行われるたびにスムーズな移行を容易にするために、人材と資本が割り当てられています。 これらのリソースは、アプリケーションやサービスがオンプレミスでホストされている場合と比べて、技術的な移行自体、トレーニング、およびビジネスプロセスの実行が確実に行われるようにするためのものです。</p>


  <h4><strong>Q:</strong> この新しい配信モデルをサポートするために IT チームがどのように変更されたか。</h4>


  <p><strong>A:</strong>最も大きな変更点は、この大量の exodus または従来の IT 機能のカリングですが、実際 &rsquo; にはうまくいかないということ &rsquo; です。 この場合も、物理的な場所全体でサポートするネットワークインフラストラクチャがあり、データセンター &rsquo; は夜間に消滅します。 データセンターに10台のサーバーまたは1万サーバーがある場合でも、ディザスターリカバリーとビジネス継続性のプロセスは依然として発生する必要があり、そのためにはサポートが必要です。 これは、オンプレミスのインフラストラクチャサポートの要件が変更されることを前提としています。 高レベルなサポートチームの多くは、さまざまなプロジェクトに移行しています。 &rsquo;私たちは、スキルセットを改善し、メンテナンスや管理の代わりに開発とイノベーションに焦点を当てる機会を、Microsoft の従業員の多数に提供しています。</p>


  <p><img alt="Figure 2. The evolution of the IT pro in the cloud" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6825f1a4-5486-4c8c-bbd3-e62ef3523f4c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="図 2. クラウドでの IT プロフェッショナルの進化" width="610"></p>


  <p>Azure を使用すると、IT 担当者は、専門分野における第1レベルのサポートを提供することに重点を置いた IT スタッフを同士し、環境やソリューションに関するエンドツーエンドの知識を必要とせずに機能します。 Azure ネットワークの専門家は自社のサービスを提供し、その製品と環境を把握しています。また、Azure アプリの専門家は、ネットワークで何が起こっているのかを把握していなくても、その分野で同じように機能 &rsquo; します。 もちろん、高度な知識はチーム全体に対して存在しますが、リソースやソリューションは、プラグアンドプレイソリューションと同様に多くなります。 つまり、アジャイル性が向上し、需要に対応したり、新しいプロジェクトをより効率的に開始したりできるよう &rsquo; になります。 私たちのチーム &rsquo; は、物理サーバーが設置されるのを待つ必要はありません。物理サーバーは、必要なハードウェアを要求するだけで、リソースを生成します。</p>


