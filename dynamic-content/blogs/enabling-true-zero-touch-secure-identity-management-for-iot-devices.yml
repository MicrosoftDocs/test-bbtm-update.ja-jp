Title: IoT 用の真のゼロタッチセキュリティ id 管理のプロビジョニング
Summary: セキュリティで保護されたライフサイクルで管理されるデバイス id は、IoT 開発者向けの標準ツールボックスの別のコンポーネントである必要があります。 Microsoft は、セキュリティで保護されたシリコンパートナーとのコラボレーションを実現しています。
Content: >-
  <p>&rsquo;優れた複雑な IoT エクスペリエンスを実現するためにミッションを再実行する場合、最後に行う必要があるのは、ソリューションのどの段階でもデバイス id を babysitting ことです。 &rsquo;スマートな車両エクスペリエンスを構築する場合は、保有機材、サービス、運用テレメトリを考え、所有者、renters、保険会社、サービスプロバイダー間で車両 id を転送する方法を検討する必要があります。 クルーズ船や航空会社のようなモバイルファクトリエクスペリエンスを開発し &rsquo; ている場合は、地理的に最適な予測メンテナンスを検討し、クラウド接続ポイントやソブリンクラウド固有の要件については考慮しないことをお勧めします。 IoT デバイスをプロビジョニングする方法によって、運用効率が変化します。 真のゼロタッチセキュリティで保護された id 管理のプロビジョニングは、運用上の負荷を最小限に抑え、エクスペリエンスに焦点を当てることを約束するものです。</p>


  <p>これまでは、ゼロタッチプロビジョニングの要求のほとんどは、デバイス id にクラウドへの接続を提供していました。 その後、ほとんどの場合、IoT ソリューションの開発者にとって謎の作業があります。 複雑なソリューションの開発者は、多くの場合、バックエンドのカスタム設備をハッキングしたり、操作でデバイス id を手動で管理したりすることはできません。 どちらのオプションもコストが高く、煩雑であり、ほとんどの場合、あっの経験から焦点を絞っています。 &rsquo;セキュリティで保護されたデバイス id とライフサイクル管理の完了は、iot ソリューションの開発者 &rsquo; ツールボックスの拡張可能な構成要素であるため、iot エクスペリエンスだけに専念できますか?</p>


  <p>そうですね。 Microsoft はこの非常に多くの質問に回答するように構築されており、過去数か月以内にパートナーと共同でこれを実現しています。 このソリューションは、Azure <a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-device-provisioning-service-preview-automates-device-connection-configuration/"><u>Device Provisioning Service (DPS)</u></a>によって大規模に管理された取り込まれた、認証、およびライフサイクルであるデバイスの一意の証明書 id を取得するために標準を使用する、セキュリティで保護されたシリコンの信頼を固定しています。</p>


  <p>今年の前半では、IoT セキュリティに対する Microsoft &rsquo; のコミットメントの一環として、 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/"><u>TRUSTED COMPUTING GROUP &rsquo; s ダイス STANDARD と新しい HSM パートナーが、ハードウェアをダイスに利用できるようになったことを発表</u></a>しました。 ここでは、このお知らせを拡張して、 <a href="https://www.microchip.com/"><u>マイクロチップ</u></a> をフォールドに歓迎します。 マイクロチップは、 <a href="https://www.microchip.com/Developmenttools/ProductDetails.aspx?PartNO=DM990012"><u>CEC1702 ファミリのセキュアシリコンチップと評価キット</u></a>オファリングを通じて、ハードウェアの<a href="https://trustedcomputinggroup.org/work-groups/dice-architectures/"><u>ダイス</u></a>を実現しました。 また、 <a href="https://catalog.azureiotsuite.com/details?title=SecureIoT1702&amp;source=home-page"><u>Azure IoT カタログ</u></a>からこのオファリングについて学習し、<a href="https://www.microchipdirect.com/productsearch.aspx?Keywords=DM990012" target="_blank">マイクロチップ web サイト</a>から直接購入することもできます。 セキュリティと信頼性を確保するために設計されており、セキュリティで保護されたシリコンハードウェアでのルートの信頼を CEC1702、ダイス standard を実装して、Azure DPS を含む任意のクラウドサービスによって信頼されているデバイスの一意の証明書 id を生成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1341ae95-58d2-4cf8-8421-f286e4190c5d.png"><img alt="microchip" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1b0f0b6-2227-4f1e-9d2e-e0f8c4bfbe99.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"> </a> この記事では、Azure DPS は、IoT デバイスのライフサイクルについて、完全にゼロタッチセキュリティで保護された id 管理のプロビジョニングを完全に実現するために使用します。 DPS は、セキュリティで保護されたシリコンハードウェアの信頼をクラウドドメインに拡張します。このドメインでは、管理対象の id サービスを容易にして場所、マッピング、エージング、および提供終了を含むように、レジストリを作成します。 この豊富な機能は、作成中の IoT エクスペリエンスについて十分に注意を払って、IoT ソリューションの開発者に単純なルーティングルールとして公開されています。 IoT デバイスには、CEC1702 のような DPS 準拠のセキュリティで保護されたハードウェアを追加する必要があります。</p>


  <p>IoT は、クラウドへの接続が分野でなくなった段階に発展しました。 セキュリティで保護されたライフサイクルで管理されるデバイス id は、IoT 開発者向けの標準ツールボックスの別のコンポーネントである必要があります。 Microsoft は、セキュリティで保護されたシリコンパートナーとのコラボレーションを実現しています。 &nbsp;<em>Azure Device Provisioning Service の詳細については、<a href="https://docs.microsoft.com/en-us/azure/iot-dps/tutorial-set-up-device">チュートリアルのドキュメント</a>を参照してください。 &nbsp; </em></p>
