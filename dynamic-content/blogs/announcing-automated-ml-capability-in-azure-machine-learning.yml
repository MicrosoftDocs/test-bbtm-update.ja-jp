Title: サービスの自動化されたML機能のAzure Machine Learning
Summary: 機械学習を利用したインテリジェントなエクスペリエンスは、ユーザーにはマジックのように見える場合があります。 ただし、それらを開発する場合は、それ以外の場合があります。
Content: >-
  <p><em>この投稿は、Sharon Gilett、Technical Advisor、Principal Program Manager、Research によって共同執筆されています。</em></p>


  <p>機械学習を利用したインテリジェントなエクスペリエンスは、ユーザーにはマジックのように見える場合があります。 ただし、それらを開発する場合は、それ以外の場合があります。 &ldquo;&rdquo; scikit-learn 機械学習ライブラリのこの単純なチュートリアル グラフについて考え考え:</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6faf9a1-b3d5-40f6-8b1d-7e6cbeb71577.png"><img alt="image" border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8fc969e-7488-4c09-9a82-c5d34c121ba8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="1024"></a></p>


  <p align="center"><em>ソース: <a href="https://scikit-learn.org/stable/tutorial/machine_learning_map/index.html">scikit-learn 機械学習ライブラリ</a></em></p>


  <p>データ サイエンティストと開発者は、&quot;&quot;マジック 機械学習ソリューションの実現に向け、一連のシーケンシャルで相互接続された決定に直面します。 たとえば、入力データ &ndash; を変換する必要がある場合は、null 値を削除したり、再スケールしたり、他のデータを完全に削除したりします。 サポート ベクター マシン (SVM)、ロジスティック回帰、またはツリーベースの分類子など、最適な機械学習アルゴリズムは何ですか? ツリーベースの分類 &ndash; 子の最大深度や最小分割数などの決定を含め、選択した分類子にどのようなパラメーター値を使用する必要がありますか? 他にも多数あります。</p>


  <p>最終的に、これらの決定はすべて、機械学習パイプラインの精度を決定します。つまり、各機械学習ソリューションに含めるデータ前処理手順、学習アルゴリズム、ハイパーパラメーター設定の組み合わせです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7268704d-11fa-4320-b3cb-74839f1b8490.png"><img alt="illustr-transition-diagram" border="0" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e4a3b32-2327-43c6-9060-807e109ef676.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="illustr-transition-diagram" width="1024"></a></p>


  <p>残念ながら、特定のデータセットに最適な機械学習パイプラインを見つける問題は、データ サイエンス プロジェクトで使用できる時間よりも速くスケーリングされます。 1 つのプロジェクトでより高い精度を目指す場合、他のプロジェクトの実行が遅れるか、または取り込む可能性があります。 または、データ サイエンティストは、一部のプロジェクトで最適度が低い精度で解決する必要がある場合があります。そうすると、他のプロジェクトに時間を与える可能性があります。&nbsp;&ndash; &ndash;&rsquo;また、データの進化に伴って機械学習ソリューションを維持する必要がある場合(スパムや詐欺を検出するモデル、気象データに依存するモデルなど)、既存のソリューションを最新の状態に保ち、データ サイエンティストの時間を新しい問題に専念する間には、常にトレードオフがあります。<br>

  &nbsp;<br>

  しかし、開発者またはデータ サイエンティストが、ラベル付けされたデータに最適な機械学習パイプラインを識別する自動サービスにアクセスできる場合は、どうなるでしょうか。 <strong>自動化された機械学習</strong> (この投稿の残りの部分ML自動化された機械学習) は、それを正確に行う新しい機能です。 自動化されたMLはプレビュー中で、サービスからAzure Machine Learningできます。 自動MLを使用すると、データ サイエンスの専門知識がなくても、問題に対してエンドツーエンドの機械学習パイプラインを特定し、より高い精度を実現しながら、はるかに少ない時間を費やします。 また、非常に多くの実験を実行し、その結果、実稼働可能なインテリジェント エクスペリエンスに対する反復処理を高速化できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d35484c-fb9b-4559-8770-1ebe9a669842.png"><img alt="illustr-diagram-1" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a737ae3f-8016-4c28-b04b-df450826865f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="illustr-diagram-1" width="1024"></a></p>


  <p>Microsoft は、製品を通じて AI を民主化する取り組みです。 ML サービスAzure Machine Learning自動化されたデータを使用&#39;、データ サイエンティストに強力な生産性ツールを提供できます。 ビジネス アナリスト&#39;BI プロフェッショナルも機械学習を利用できるよう、PowerBI を通じて自動化されたMLにアクセスできるよう取り組む必要があります。 また、自動化されたサービスの機能をすべてのユーザーに提供するために、他の製品チャネルに組み込み続けるMLしてください。</p>


  <p>これで、この&#39;マジックが提供されます。 しかし、自動化されたMLは実際にどのように機能しますか?</p>


  <p>自動化されたMLは、Microsoft Research 部門<a href="https://arxiv.org/abs/1705.05355">のブレークスルーに基づいて行います</a>。 このアプローチでは、コラボレーション フィルタリングとベイズ最適化のアイデアを組み合わせ、可能な機械学習パイプラインの膨大な領域をインテリジェントかつ効率的に検索します。 基本的&#39;機械学習パイプラインの推奨システムです。 ストリーミング サービスがユーザーに映画を推奨する方法と同様に、自動MLでは、データ セットの機械学習パイプラインが推奨されます。</p>


  <h3 align="center"><em>ストリーミング サービス (数値は映画のユーザー評価を表します)</em></h3>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c398b769-a205-44ea-be9e-d18ad2c127b3.png"><img alt="graph_1" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7956ff37-0e4a-45a9-b60b-cb4719bf4e89.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="graph_1" width="1024"></a></p>


  <h3 align="center"><em>自動ML (数値はデータセットで評価されるパイプラインの精度を表します)</em></h3>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc3a735a-f6cb-41aa-a7c8-8e2a96efb056.png"><img alt="graph_2" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/770eab05-aa85-4bae-a6de-9f5be560c8bf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="graph_2" width="1024"></a></p>


  <p>上の図の右側に示すように、自動化された ML も不確実性を考慮し、次に試す最適なパイプラインを決定する可能性のあるモデルを組み込む必要があります。 このアプローチにより、自動化された ML&rsquo;&ldquo;&rdquo; は、徹底的な検索なしで最も有望な可能性を探索し、ブルート フォース アプローチを競合するよりも速くユーザー データの最適なパイプラインに収束することができます。</p>


  <p>同様に、自動化&rsquo;されたML、顧客のデータを表示することなく、プライバシーを維持しながら、これをすべて実現できます。 自動MLは、顧客のデータを見ない設計&rsquo;です。 お客様のデータと機械学習パイプライン&rsquo;の実行はどちらも、顧客のクラウド サブスクリプション (またはローカル コンピューター) に保存され、完全に制御されます。 各パイプライン実行の結果だけが自動 ML サービスに送り返されます。これにより、次にどのパイプラインを試す必要があるパイプラインのインテリジェントで現実的な選択肢が作成されます。</p>


  <h3 align="center"><em>データを表示 &ldquo;する&rdquo; 必要はありません</em></h3>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a24b7f78-cbd6-4b0c-b8cb-45aae4fbb896.png"><img alt="AutoML_Blog_Illustrations_Illustr_Flow_2-color" border="0" height="615" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f328644-21de-4563-b515-00c8dd089553.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AutoML_Blog_Illustrations_Illustr_Flow_2色" width="1024"></a></p>


  <p align="left">何億ものML&rsquo;を実行することで、自動化されたモデルをトレーニングし、それぞれがデータ セット上のパイプラインの評価を含みます。 このトレーニングにより、自動化されたMLサービスで、新しい問題に対する優れたソリューションをすばやく見つけ出す機能が提供されます。 また、前述&ndash;のようにデータが表示されない場合でも、新しい ML の問題で実行されるモデルは学習と改善を続けて行います。</p>


  <p align="left">自動MLは、プレビューのプレビューで試Azure Machine Learning。 現在、数値データとテキスト データに対する分類と回帰 ML モデルの推奨事項がサポートされています。特徴の自動生成 (欠損値の入力、エンコード、正規化、ヒューリスティックベースの特徴を含む)、特徴の変換と選択がサポートされています。 データ サイエンティストは、Python SDK ML Jupyter notebook Azure Machine Learningを使用して自動化されたデータを使用できます。 トレーニングは、ローカル コンピューター上で実行するか、Azure のスケールとパフォーマンスを利用して、マネージド コンピューティング上で実行Azure Machine Learning実行できます。 顧客は、自動化されたパイプラインからパイプラインを選択し、デプロイ前MLカスタマイズする柔軟性を備えています。 モデルの説明可能性、アンサンブル モデル、モデルの完全なサポートAzure Databricks自動化された特徴エンジニアリングの機能強化は近日公開予定です。</p>


