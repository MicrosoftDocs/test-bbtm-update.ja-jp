Slug: simple-deployment-of-azure-websites-with-documentdb
Title: DocumentDB を使用した Azure Websites の簡単なデプロイ
Summary: 'Azure DocumentDB は Microsoft Azure 上に構築している web サイトの優れたデータベースオプションです。 '
Content: >-
  <p>Azure DocumentDB は、Microsoft Azure で&#39;再構築できる web サイトの優れたデータベースオプションです。 &nbsp;アプリケーションをビルドして実行すると、開発、テスト、および運用のためにさまざまな環境が必要になる可能性が&#39;ます。 &nbsp;もちろん、このような環境の作成と管理は、反復可能で自動化された方法で簡単かつ予測可能な方法で&#39;ます。 &nbsp;<a href="https://msdn.microsoft.com/en-us/library/azure/dn835138.aspx">Azure Resource Manager</a>を使用すると、複数の Azure リソースを簡単に作成および構成するための再利用可能なデプロイ &nbsp; テンプレートを作成できます。 &nbsp; &nbsp;たとえば、 &rsquo; 次のような単一のデプロイコマンドを使用すると便利です。&nbsp;</p>


  <ul>
   <li><a href="https://azure.com/docdb">Azure DocumentDB</a>アカウントを作成する</li>
   <li><a href="https://azure.microsoft.com/en-us/services/websites/">Azure Web サイト</a>を作成する</li>
   <li>アプリケーションを web サイトにデプロイする</li>
   <li>DocumentDB アカウントの接続情報を使用して web サイトを自動的に構成する</li>
  </ul>


  <p>&nbsp;それで &rsquo; は、適切な場所に移動します。 &nbsp;2つのサンプル Azure Resource Manager テンプレートをリリースしまし &rsquo; た。 &nbsp;1つ目のテンプレートを使用すると、単一の Azure PowerShell コマンドを実行して、DocumentDB、Azure web サイト、および web アプリケーションをデプロイして構成することができます。 &nbsp;このテンプレートは、DocumentDB の使用を開始したばかりで、実用的な web サイトのサンプルを簡単かつ迅速に立ち上げる&#39;場合に便利です。 &nbsp;サンプルの Todo アプリケーションは次のようになります。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/ARMTemplateBlogPost-TodoApp.png"> <img alt="ARMTemplateBlogPost-TodoApp" class="alignnone size-medium wp-image-252071" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ARMTemplateBlogPost-TodoApp-636x213.png" width="636"> </a> 2 つ目のテンプレートは、documentdb アカウントと Azure web サイトをデプロイして構成するのに役立ちます。 documentdb アカウントの接続情報はアプリケーション設定の形式で web サイトに提示されますが、サンプル web アプリケーションは含まれていません。 &nbsp;このテンプレートは &nbsp; 、Azure web サイトを DocumentDB と自動的にプロビジョニングして統合する方法の好例です。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/image7.png"> </a> <img alt="image7" class="alignnone size-medium wp-image-253241" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image7-601x369.png" width="601"> これらのテンプレートをダウンロードしてデプロイする方法の詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-create-documentdb-website/">こちら</a>の記事を参照してください。 &nbsp;DocumentDB の詳細については、<a href="https://azure.com/docdb">サービスのページ</a>を参照してください。</p>
