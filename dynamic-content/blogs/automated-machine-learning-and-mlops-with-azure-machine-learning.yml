  <h2>自動化された機械学習</h2>


  <p>データ サイエンティストは、実験フェーズ中にモデルを反復処理するのに膨大な時間を費やします。 許容可能なモデルが構築されるまで、異なるアルゴリズムとハイパーパラメーターの組み合わせを試すプロセスは、全体が単調で課題を伴わない質の作業であるため、データ サイエンティストには重い負担がかかります。 これは、モデルの有効性に関して大幅なメリットをもたらす演習ですが、時間とリソースの面でコストがかかりすぎる場合があり、それによって投資収益率 (ROI) がマイナスになる可能性があります。</p>


  <p>ここで、自動化された機械学習 (ML) が提供されます。 Probabilistic Matrix Factorization に関する研究論文の概念を活用し、提示されたデータのヒューリスティックに基づいて、インテリジェントに選択されたアルゴリズムとハイパーメーター設定を試す自動化されたパイプラインを実装し、特定の問題やシナリオを考慮します。 このパイプラインの結果は、特定の問題とデータセットに最も適した一連のモデルです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76f581b4-f649-41bc-b9a9-662ccadc9f8b.png"><img alt="A diagram showing Automated machine learning" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3e01f03-3f8a-4b63-86a0-0385ab2c0d54.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 900px; height: 350px;" title="740 ブログ"></a></p>


  <p align="center"><em>ビジュアル: 自動機械学習</em></p>


  <p>&nbsp;</p>


  <p>自動 ML では&rsquo;、分類、回帰、予測がサポートされ、欠損値の処理、停止メトリックによる早期終了、探索したくないブラックリストアルゴリズム、時間とリソースを最適化するためのその他の多くの機能が含まれます。</p>


  <p>自動 ML は、プロのデータ サイエンティストが生産性を高め、モデルのチューニングや最適化などの特殊なタスクに専心し、実際のケースを ML の問題にマッピングする作業に費やし、さまざまなアルゴリズムで試行錯誤などの単調なタスクに時間を費やすのを支援するように設計されています。 新しく導入された UI モード (ウィザードに近い) を備えた自動化された ML は、機械学習のドアを開くのにも役立ちます。また、これらの強化された機能を活用し、正確なモデルをチャーンアウトして市場投入までの時間を加速することで、データ サイエンス チームの貴重な共同作成者になる可能性があります。 非常に特殊なデータ サイエンティストの数を超えてデータ サイエンス チームを拡張するこの機能により、企業は、データ サイエンスの人材が不足しているという理由で、価値の高い使用事例を侵害することなく、大規模な機械学習の利点を投資し、利用することができます。</p>


  <p>自動化された機械学習の詳細についてはML Azure Machine Learning自動機械学習&nbsp;に関する<a href="https://azure.microsoft.com/en-us/blog/announcing-automated-ml-capability-in-azure-machine-learning/" target="_blank">記事を参照</a>してください。</p>


  <h2>機械学習の運用 (MLOps)</h2>


  <p>モデルの作成は、1 つのパイプラインの一部にML、おそらく簡単な部分です。 このモデルを実稼働環境に持ち込み、データ サイエンス モデルの利点を得る方法は、全く異なるボール ゲームです。 モデルをパッケージ化し、モデルをデプロイし、さまざまなデプロイ ターゲットでこれらのモデルを追跡および監視し、メトリックを収集し、これらのメトリックを使用してこれらのモデルの有効性を判断し、これらの分析情報や新しいデータに基づいてモデルの再トレーニングを有効にする必要があります。 この機能を追加するには、データ サイエンス チームがタブを保持し、パイプラインが悪意を持たれならずに進むのを許可できるよう、適切なつまみとダイヤルを使用して自動化できるメカニズムが必要です。これらのデータ サイエンス モデルは多くの場合、顧客のアクションに直接リンクされます。</p>


  <p>この問題は、アプリの管理と新しいバージョンのリリースに関して、アプリケーション開発チームが直面する機能と非常に似ています。 アプリ開発チームは、アプリ開発サイクルDevOps管理するための業界標準である DevOps を使用して、これらに対処します。 同じを機械学習サイクルにレプリケートできるのは、最も簡単なタスクではありません。</p>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/631c851c-11bc-4a8d-8466-a783337f8732.png"><img alt="A diagram showing the DevOps Process" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abd70789-2558-40a1-bd05-d90a53f76fd5.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 900px; height: 136px;" title="740 ブログ ビジュアル"></a><em>: DevOps プロセス</em></p>


  <p>&nbsp;</p>


  <p>ここで、最もAzure Machine Learningが高い場所です。 これは、最も完全で直感的なモデル ライフサイクル管理エクスペリエンスを提供し、Azure DevOpsおよびGitHub。</p>


  <p>ML ライフサイクル管理の最初のタスクは、データ サイエンティストがモデルまたは ML パイプラインを作成して検証した後、デプロイする必要がある場所で実行できるようパッケージ化する必要があるという作業です。 つまり、コンテナーはスケーラブルなクラウド サービスと IoT エッジにわたる既定の実行単位であり、ML プラットフォームでは、すべての依存関係を持つモデルのコンテナー化を有効にする必要があります。 Azure Machine Learning を使用すると、データ サイエンティストは、デプロイされた環境内でモデルをシームレスに実行できるよう、conda 環境、Python のバージョン管理されたライブラリ、モデルが参照するその他のライブラリなど、すべての依存関係を追跡できる単純なコマンドを使用してモデルを簡単にパッケージ化できます。</p>


  <p>次の手順では、これらのモデルをバージョン管理できます。 Python ノートブックやスクリプトなど、生成されたコードは GitHub で簡単にバージョン管理できます。これは推奨される方法ですが、ノートブックとスクリプトに加えて、Python ファイルとは異なるエンティティであるモデルをバージョン管理する方法も必要です。 これは、データ サイエンティストが複数のバージョンのモデルを作成し、精度やパフォーマンスの向上を探してこれらを非常に簡単に追跡しなくなる可能性がある点で重要です。 Azure Machine Learningは、ライフサイクル管理プロセスの基盤を形成する中央モデル レジストリを提供します。 このリポジトリを使用すると、モデルのバージョン管理が可能になり、モデルメトリックが格納され、1 クリックでデプロイでき、さらにモデルのすべてのデプロイが追跡され、モデルが古くなり、有効性が許容されなくなった場合に備え、使用を制限できます。 新しい変更が表示された場合、またはメトリックがしきい値を超えたときに、ライフサイクル内の他のアクティビティをトリガーするのにも役立つので、このモデル レジストリを使用する方法が重要です。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe76674f-82b4-4482-861f-784326ff02ef.png"><img alt="A screenshot of the Model Registry in Azure Machine Learning" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55a1fd48-a34c-4d0b-8915-d62649712ded.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 900px; height: 536px;" title="740 ブログ ビジュアル"></a>: モデル レジストリ<em> (Azure Machine Learning</em></p>


  <p>モデルがパッケージ化および登録された後は、パッケージ&rsquo;化されたモデルをテストする時間が必要です。 パッケージはコンテナーであるから、コンテナーをデプロイするための簡単でコスト効率の高いメカニズムを提供する Azure Container Instances でテストするのが最も理想的です。 ここで重要なことは、&rsquo;ワークスペース内の Azure Machine Learningへの強力なリンクが構築Azure Container Instances<a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/how-to-deploy-azure-container-instance" target="_blank">する必要がなことです</a>。 AZURE Container Instance は、ワークスペース内から、または SDK を介して既に Azure Machine Learning を使用している IDE&rsquo; から簡単に設定できます。 このコンテナーをコンテナーにデプロイAzure Container Instances、テスト目的でこのモデルに対して簡単に推論できます。</p>


  <p>モデルの徹底的なテストに続き、今度はモデルを実稼働環境にデプロイできます。 実稼働環境は、スケール、柔軟性、および厳しい監視機能と同義です。 ここで、Azure Kubernetes Services (AKS) はコンテナーのデプロイに非常に役立ちます。 クラスターとしてのスケールアウト機能&rsquo;が提供され、ビジネス ニーズに合ったサイズに設定&rsquo; できます。 ここでも、Azure Container Instances Azure Machine Learning と同様に、<a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/how-to-deploy-azure-kubernetes-service" target="_blank">AKS</a> クラスターをワークスペース内またはユーザーに対して選択した IDE 内から設定する機能も提供されます。</p>


  <p>モデルが十分に小さく&rsquo;、スケールアウト要件が不要な場合は、モデルを実稼働環境にAzure Container Instances。 通常はそう&rsquo;ではありません。モデルはエンドユーザー アプリケーションや多くの異なるシステムによってアクセスされ、スケールの計画は常に役立ちます。 Azure Container Instances AKS はどちらも、広範な監視およびログ機能を提供します。</p>


  <p>モデルがデプロイされた後は、モデルのメトリックを収集できる必要があります。 モデルが目標からドリフトし、推論がビジネスに役立つ可能性を確認する必要があります。 つまり、多くのメトリックをキャプチャして分析します。 <a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/how-to-enable-data-collection" target="_blank">Azure Machine Learningモデルのメトリックのこの追跡</a>は、非常に効率的な方法です。 中央モデル レジストリは、このすべてがホストされる 1 つの場所になります。</p>


  <p>より多くのメトリックを収集し、追加のデータをトレーニングに使用できる状態になると、精度やパフォーマンスの向上を期待してモデルを再トレーニングできる必要がある場合があります。 また、これは統合とデプロイ (CI/CD&rsquo;) の継続的なプロセスです。このため、このプロセスを自動化する必要があります。 <a href="https://docs.microsoft.com/en-gb/azure/devops/pipelines/targets/azure-machine-learning?context=azure%2Fmachine-learning%2Fservice%2Fcontext%2Fml-context&amp;view=azure-devops&amp;tabs=yaml" target="_blank">モデルの再トレーニングと効果的な CI/CD</a> のこのプロセスは、MLの最大の強みAzure Machine Learning。</p>


  <p>Azure Machine Learningと統合Azure DevOps、環境内で MLOps パイプラインを作成DevOpsできます。 Azure DevOps Azure Machine Learning の拡張機能があります。これにより、python ノートブックとスクリプトの GitHub で管理されているコード リポジトリに加えて、Azure Machine Learning&rsquo; モデル レジストリをリッスンできます。 これにより、<a href="https://docs.microsoft.com/en-gb/azure/devops/pipelines/targets/azure-machine-learning?context=azure%2Fmachine-learning%2Fservice%2Fcontext%2Fml-context&amp;view=azure-devops&amp;tabs=yaml" target="_blank">コード リポジトリAzure Pipelines</a>モデル リポジトリにパブリッシュされた新しいモデルへの新しいコード コミットに基づいて、新しいモデルをトリガーできます。 データ サイエンス チームは、機械学習モデル用に Azure DevOps 内でビルドおよびリリース パイプラインのステージを構成し、プロセスを完全に自動化することができるので、これは非常に強力です。</p>


  <p>さらに&rsquo;、Azure DevOps はアプリのライフサイクルを管理する環境で、データ サイエンス チームとアプリ開発チームがシームレスに共同作業し、MLOps サイクルで特定の条件が満たされるたびに新しいバージョンのアプリをトリガーできるようになります。これは、多くの場合、新しいバージョンの ML モデルを活用し、アプリに組み込むか、推論呼び出し URL を更新することです。 必要に応じて。</p>


  <p>これは単純で最も論理的な方法のように聞こえるかもしれませんが、このような密接な統合によってプロセス全体に MLOps を実現できる人は誰もいなさそうでした。 Azure Machine Learningは、データ サイエンス チームが非常に生産的になるというすばらしい仕事をしています。</p>


