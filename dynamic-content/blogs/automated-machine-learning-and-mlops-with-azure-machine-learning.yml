  <h2>Azure Machine Learning とは</h2>


  <p>Azure Machine Learningは、機械学習に関連するクラウド サービスのマネージド コレクションであり、ワークスペースとソフトウェア開発キット (SDK) の形式で提供されます。 これは、次の生産性を向上するように設計されています。</p>


  <ul>
      <li>機械学習モデルを大規模に構築、トレーニング、デプロイするデータ サイエンティスト</li>
      <li>MLパイプラインを管理、追跡、自動化するエンジニア</li>
  </ul>


  <p>Azure Machine Learningコンポーネントで構成されます。</p>


  <ul>
      <li>任意の Python ベースの IDE、ノートブック、または CLI にプラグインする SDK</li>
      <li>自動スケーリングの柔軟性と、トレーニング用の CPU または GPU ベースのインフラストラクチャの機敏性を備え、スケールアップとスケールアウトの両方の機能を提供するコンピューティング環境</li>
      <li>モデルと実験の作成場所と作成方法に関係なく、追跡を支援する一元化されたモデル レジストリ</li>
      <li>マネージド コンテナー サービスと Azure Container Instance、Azure Kubernetes Service、Azure IoT Hub の統合により、クラウドと IoT エッジへのモデルのコンテナー化されたデプロイを実現</li>
      <li>監視サービス。このサービスを使用して、登録およびデプロイされたモデルからメトリックを追跡Machine Learning</li>
  </ul>


