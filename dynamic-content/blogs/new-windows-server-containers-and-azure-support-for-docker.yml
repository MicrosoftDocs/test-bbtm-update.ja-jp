Title: New Windows Server containers and Azure support for Docker (新しい Windows Server コンテナーおよび Azure による Docker のサポート)
Summary: 現在、Microsoft と Docker Inc. は、Windows Server エコシステムを Docker コミュニティに提供すると共同で発表しています。
Content: >-
  6 月Microsoft Azure、Linux VM 上の Docker コンテナーのサポートが追加され、Docker 化された Linux アプリケーションの広範なエコシステムを Azure の業界をリードするクラウド内で実行できます。 現在、Microsoft と Docker Inc. は、Windows Server エコシステムを Docker コミュニティに提供し、1) Windows Server の次のウェーブへの投資、2) Windows Server 用の Docker エンジンのオープンソース開発、3) Docker Open Orchestration API の Azure サポート、および Azure ギャラリーとポータルでの Docker Hub イメージの 4) フェデレーションを共同で発表しています。


  多くのお客様は、Windows Server と Linux のワークロードを組み合Microsoft Azure、クラウド プロバイダーの中で最も多くの選択肢をお客様に提供しています。 Windows Server の次のウェーブで Docker コンテナーをサポートすることで、Windows Server と Linux の両方で使用可能な Docker オープン ソリューションを作成できます。 アプリケーション自体を混在できます。は、Linux エコシステムとサーバー エコシステムのWindowsを組み合わせています。 Windows Server コンテナーは、データセンター、ホストされているデータセンター、またはパブリック クラウド プロバイダーで実行されます。もちろん、Microsoft Azure。


