  <h4>Windows サーバー コンテナー</h4>

  Windows Server コンテナーを使用すると、アプリケーションは分離された、移植可能で、リソースによって制御されるオペレーティング環境を提供します。 この分離により、コンテナー化されたアプリケーションを、アプリケーションに影響を与える依存関係や環境構成のリスクなしで実行できます。 同じカーネルと他の主要なシステム コンポーネントを共有することで、コンテナーの起動時間が短縮され、リソースのオーバーヘッドが削減されます。 迅速な起動は、開発とテストのシナリオと継続的インテグレーション環境に役立ちますが、リソースオーバーヘッドが削減され、サービス指向アーキテクチャに最適です。


  Windows Server コンテナー インフラストラクチャを使用すると、サーバーの次のウェーブが実行されている任意の場所にコンテナーの共有、発行Windows配布できます。 この新しいテクノロジにより、Windows.NET、ASP.NET、PowerShell などのテクノロジに精通している何百万人もの開発者がコンテナー テクノロジを活用できます。 開発者は、コンテナーの利点とサーバー テクノロジを使用して、Windowsする必要がなくなりました。


