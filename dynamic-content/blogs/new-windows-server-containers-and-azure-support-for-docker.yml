  <h4>Windows Docker エコシステム内のサーバー コンテナーを管理する</h4>

  Docker は、Linux コンテナー テクノロジに基づいて、優れたオープン ソース エコシステムを構築し、Docker Hub で開かれたキュリー化されたアプリケーションの膨大なコレクションから取得されたコンテナーのライフサイクルを管理するための簡単なユーザー エクスペリエンスを提供する、優れた仕事をしてきました。 Docker エコシステムに Windows Server コンテナーを取り込み、両方の開発者コミュニティのリーチを拡大します。


  この一環として、Windows Server コンテナー用の Docker エンジンは Docker オープン ソース プロジェクトの aegis の下で開発され、Microsoft はアクティブなコミュニティ メンバーとして参加します。 Windows Server コンテナー イメージは、45,000 台の Docker イメージと共に Docker Hub でも使用できます。Linux 向け Docker イメージは既に利用可能です。


  最後に、Windows Server で Docker クライアントをネイティブにサポートする作業を行います。 その結果、ユーザー Windows、複数の開発環境で同じ標準の Docker クライアントとインターフェイスを使用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/15/DockerWithWindowsSrvAndLinux.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="DockerWithWindowsSrvAndLinux" alt="DockerWithWindowsSrvAndLinux" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DockerWithWindowsSrvAndLinux_thumb.png" width="1254" height="621" border="0" /></a>


  Docker オープン ソース プロジェクトに関する Microsoft の作業の詳細については、MS Open Tech ブログを参照してください。

  <h4>Docker on Microsoft Azure</h4>

  今年の初めに、Microsoft は Azure 上の <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">Linux</a> 用 Docker コンテナーをリリースし、Microsoft Azure 上の Linux Virtual Machines で初めてのエンタープライズ対応バージョンの Docker オープン プラットフォームを提供し、Azure 拡張機能モデルと Azure Cross Platform CLI を利用して、要求された各 VM に最新の最大の Docker エンジンをデプロイしました。 Linux サポートの一環として、Azure に Docker コンテナーをデプロイしているお客様から多くのご支持を得ています。


  本日の発表の一環として、Docker Open Orchestration API を通じて、Azure 上のマルチコンテナー Docker アプリケーションのサポートに貢献します。 これにより、ユーザーは Docker クライアントから直接 Docker アプリケーションを Azure にデプロイできます。 これにより、Azure のお客様のユーザー エクスペリエンスが大幅にシンプルになります。Docker の Global <a href="https://blog.docker.com/2014/10/announcing-docker-global-hack-day-2/">Hack Day</a> と、今後開催される「Microsoft TechEd Europe conference in The Europe in The Looked」で、この新しい共同機能を示すのを楽しみにしています。


  さらに、Azure ギャラリーと Windows エクスペリエンスに統合することで、サーバーと Linux のDocker Hubを向上管理ポータル期待しています。<a href="https://azure.microsoft.com/en-us/gallery/"></a> つまり、Azure のお客様は Docker Hub のリポジトリとイメージを直接操作して、Azure ギャラリーと Docker Hub の両方からコンテンツを豊富に構成できます。


  まとめると、本日、Docker Inc. とのパートナーシップを発表しました。Windows Server を Docker エコシステムに取り込み、Docker エンジンとオーケストレーション API に対する Azure のサポートを強化し、Docker Hub を Azure ギャラリーおよび 管理ポータル と統合しました。


  Azure では、Linux と Windows Server のファースト クラスのサポートを含め、開発者の選択と柔軟性を優先しています。 この拡張されたパートナーシップは、Linux 上の Docker に対する Azure の現在のサポートを基に構築され、Windows Server と .NET エコシステムの豊富さが Docker コミュニティに提供されます。 Azure クラウドで楽しい時間を過ごしましょう。
