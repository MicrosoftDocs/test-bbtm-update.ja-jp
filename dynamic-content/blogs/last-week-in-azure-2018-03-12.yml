Title: 'Azure の先週 #23: 3 月 12 日の週'
Summary: プレビュー、一般提供、その他の最新の更新プログラムなど、Azure で先週発生した&します。
Content: >-
  <p>先週の Azure では、クラウドのハイ パフォーマンス コンピューティングが、その業界の企業のより多くの仕事を支援している方法を示す、石油ガス HPC カンファレンスに参加しました。 この週、ゲーム開発者&#39;GDC 2018 で、ゲーム開発者がゲーム プラットフォームの管理を処理して、彼らが最善の仕事に集中できる方法 (見出しを作るゲームを作成する) を示します。 毎週、Azure が&#39;クラウドである方法を示します。</p>


  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/machine-assisted-text-classification-on-content-moderator-public-preview/">新しいコンピューター支援テキスト分類 (Content Moderatorプレビュー中)</a> - Content Moderator自動モデレーションと人間のレビューとワークフローを組み合わせることで、完全で構成可能なコンテンツ モデレーション ライフサイクルを作成できます。 不適切な用語にフラグを付ける既存のテクノロジを超えて、テキスト分類機能は、コンテキストに応じて不適切と見なされる可能性のある望ましくないコンテンツを検出するのに役立ちます。 さらに、コンテンツの人間によるレビューを推奨できます。 テキスト分類機能はプレビューの中で、英語をサポートしています。</p>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-launches-in-west-europe-region/">Azure Data Lake が西ヨーロッパ リージョンで起動</a> -Azure Data Lake Store (ビッグ データ分析ワークロード用のハイパースケール リポジトリ) と Azure Data Lake Analytics (ビッグ データを簡単にする分散分析サービス) は、米国東部 2、米国中部、北ヨーロッパの以前に発表されたリージョンに加えて、西ヨーロッパ リージョンで一般提供されました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/large-disk-support/">バックアップと復元のパフォーマンスの向上と大規模なディスク バックアップのサポートの発表</a> - これらの機能強化と大きなディスクのサポートは、新しい VM バックアップ スタックに基づいており、マネージド ディスクとアンマネージド ディスクの両方で使用できます。 この新しいスタックにシームレスにアップグレードできます。このスタックは、現在のバックアップ ジョブに影響を与える必要はありません。また、バックアップまたは復元の設定方法に変更はありません。</p>


  <h2>ニュースの &amp; 更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-isolated-vm-sizes-now-available/">新しい分離された VM サイズが利用可能に</a> - ハードウェアに分離され、1 人の顧客専用である E64i_v3 と E64is_v3 の 2 つの新しい仮想マシン (VM) サイズを使用できます。 これらの VM は、コンプライアンスと規制の要件に関して、他のお客様から高いレベルの分離を必要とするワークロードに最適です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-21vianet-reinforce-long-term-cooperation-on-cloud-services-in-china/">Microsoft と 21Vianet は、中国のクラウド サービスに対する長期的な協力を強化します</a> - Microsoft と 21Vianet は、中国のお客様に世界クラスのパブリック クラウド サービスを提供するためにパートナーシップを拡張することに合意しました。 Microsoft Azure 21Vianet Office 365とサービスは、中国で約 4 年連続で前例のない堅牢な 3 桁の成長を達成しました。 Microsoft と 21Vianet によって開発されたこの協力モデルは、中国における国際クラウド サービスの法的および準拠した運用のための効果的かつ成功した方法として認識されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-offers-in-azure-marketplace-february-2018/">Azure Marketplace の新しいAzure Marketplace &ndash; 2018</a> - 年 &ndash; 2 月 このAzure Marketplaceは、Azure 上で実行するために認定および最適化された、すべてのソフトウェア ニーズに最適な場所です。 何百もの主要なソフトウェア プロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 2 月には、80 を超える新しいオファーを公開しました。</p>


  <h2>技術コンテンツの &amp; トレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cloud-data-and-ai-services-february-training-roundup/">Azure クラウド データと AI サービストレーニングのラウンドアップ</a> -人工知能、高度な分析、ビッグ データに関する Microsoft のイノベーションと共に、Azure Cosmos DB などの製品を含むさまざまなトピックについて詳細に説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/five-webinars-to-catch-you-up-on-hybrid-cloud/">ハイブリッド クラウドに追い付く 5 つのウェビナー</a> -&rsquo;ハイブリッド環境で最適な作業を行う方法について迅速に取り組む必要がある場合は、過去 1 年間に最も注目されているウェビナーの 5 つを収集して、binge-watching のウェビナーを作成しました。 これらのオンデマンド セッションでは、オンプレミスとクラウドのハイブリッド戦略に取り組む必要がある個人にとって不可欠なさまざまなトピックについて説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-strategy-and-implementation-guide-free-download/">Azure 戦略と実装ガイドの無料 &ndash; ダウンロード</a> - 組織の&rsquo;クラウド コンピューティングの可能性は明らかですが、IT 組織がクラウドへの移行で行う必要がある調整が明確ではない可能性があります。 このガイドは、IT チームがクラウド テクノロジの実装と統合を効果的に行うのに役立ちます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/four-it-skills-with-sky-high-prospects/">空高い見込み客を持つ 4 つの IT スキル</a> - クラウド コンピューティングは、IT の仕事を通して変化を引き出します。 しかし、急速なキャリアアップを目指す個人は、これらの領域の 1 つでスキルの開発を検討する必要があります。また、認定を受け取る上で余分な作業を完了するのも良い方法です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/heuristic-dns-detections-in-azure-security-center/">ヒューリスティック DNS 検出 (Azure Security Center</a> -非常に回避性の高い脅威の検出に関するガイダンスを提供するために、ネットワークの脅威に対する Windows DNS サーバーのログ記録と Azure DNS Analytics ソリューションの導入を公開しました。 この投稿では、この重要なプロトコルの悪意のある使用を検出する、より複雑でヒューリスティックな手法の一部と、一般的な現実世界の攻撃の主要なコンポーネントを検出する方法について詳しくは、以下をご覧ください。</p>


  <h2>イベント</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-azure-at-the-game-developers-conference/">Game Developers Conference</a> - での Microsoft と Azureサンフランシスコで GDC 2018 に&#39;に参加する場合は、数年間 Xbox を搭載しているゲーム クラウド上に構築することでゲームを作る方法を学習するために、サンフランシスコ センターの南ホール下のブースに立ち寄り、専用の Microsoft Azure ブースに立ち寄ります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-batch-for-oil-and-gas/">Azure Batchとガスの供給</a> - 先週、Microsoft はテキサス州テキサス州ダラスのヘッド 大学で開催された石油ガス HPC カンファレンスに参加し、ハイ パフォーマンス コンピューティング (HPC) が石油およびガス企業が ROI を加速し、リスクを最小限に抑えるのにいかに役立つのか示しました。 この投稿では、&#39;を使用Azure Batch既存のアプリケーションを Azure コンピューティング リソースと統合して、アプリケーションを並列かつ大規模に実行する方法について説明します。</p>


  <h2>開発者向けスポットライト</h2>


  <p><a href="https://aka.ms/lwia/mobile-15">Xamarin Universityゲスト 講義 - Mike Geig - Unity の概要3d</a> - このセッションでは、Unity ゲーム エンジンの使用を開始するために必要なスキルについて説明します。 インターフェイスのさまざまなコンポーネントと、機能を組み合わせて豊富で強力なツールセットを提供する方法について説明します。 また、アートとコードを組み合わせて対話とプレイを作成する方法も確認します。 説明されているトピックには、エディター、スクリプト、アニメーション、物理、照明が含まれます。</p>


  <p><a href="https://aka.ms/lwia/mobile-16">Xamarin と Microsoft Cognitive Services</a> を使用した初めてのインテリジェント アプリの構築 - Ren&eacute; Ruppert は、3 つの異なるアプリケーションの機能を Xamarin アプリケーションAzure Cognitive Services簡単に統合する方法を示します。 誰も Ren&eacute;&#39;の手書きを解読できないので、&#39;は Azure の機能を使用してクリア テキストに変換し、それを入力として使用してさらに処理します。</p>


  <p><a href="https://aka.ms/lwia/mobile-17">Azure Mobile Apps SDK for Unity</a> - Azure Mobile Appsには、クロスプラットフォーム モバイル タイトルを構築するさまざまな機能が含まれている必要があります。 この SDK は現在、Easy Tables の操作をサポートしています。 簡易テーブルは、単純なテーブル形式でデータを読み取り、書き込み、クエリを実行するための最適な方法です。</p>


  <p><a href="https://aka.ms/lwia/gaming-01">Azure でゲームの試用を構築する</a> - 最新のゲームは異なる方法で作成および再生され、より強力な開発ツール、グローバルで柔軟なマルチ プレーヤーのサポート、新しい収益モデルが必要です。 Azure でゲーム プラットフォームの管理を提供して、何をベストに取り入れるか(見出しを作るゲームを作る) 方法について説明します。</p>


  <p><a href="https://aka.ms/lwia/gaming-02">Unity で Azure Easy Tables と Mobile Apps SDK を使用する</a> - Azure には、テレメトリや他のゲーム データをクラウドに格納するためのスケーラブルなソリューションが用意されています。 Unity 2017 のリリースにより、Unity&#39;.NET 4.6 の試験的なサポートにより、Azure の統合がこれまでよりも簡単になりました。 このサンプルでは、Easy Tables を使用して Azure にテレメトリとランキング データを保存するプロセスについて、試験的な Mobile Apps SDK for Unity を使用して説明します。</p>


  <p>Unity と Microsoft Azure を使用してより優れた<a href="https://aka.ms/lwia/gaming-03">ゲームを構築する</a> -David Antognoli は、強力なクラウド サービスを使用して Unity ゲームを次のレベルに進める方法を示しています。 彼&#39;アプリを Microsoft Azure に接続し、ランキングやヒートマップなど、ユーザーが気に入っている魅力的な機能を追加する方法について説明します。また、Unity と Visual Studio 2017 の新しい機能によって開発プロセスとユーザーのエクスペリエンスがどのように向上&#39;かについて説明します。</p>


