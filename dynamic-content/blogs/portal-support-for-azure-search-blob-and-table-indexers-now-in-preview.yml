Title: Azure Search BLOB インデクサーとテーブル インデクサーのポータル サポートがプレビュー中
Summary: ポータルで Azure BLOB と Azure テーブル データ ソースのサポートが追加され、データにすばらしい検索を追加すると、少し簡単になりました。
Content: >-
  <p>検索が有効なアプリケーション&nbsp;&nbsp;&nbsp;&nbsp;を構築する場合、データは管理された場所から取得され、多くの形式を取ることができます。そのため、さまざまなデータソースを簡単に取り込むのは非常に重要です。 データにすばらしい検索を追加すると、少し簡単になりました。 本日は&#39;&nbsp;ポータルで Azure BLOB および Azure テーブル データ ソースのプレビューサポートをお知らせします。 データのMicrosoft Office、HTML、PDF、その他のドキュメント<a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/" target="_blank"></a>を、データのインポート ウィザードで数回クリックして検索可能にする。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc85a483-e74a-46ea-a89b-7e144f0f7c55.png"><img alt="datasources" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/962f03ae-9275-488f-bbb0-987b1d870ef7.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="データソース" width="1009"></a></p>


  <p>サブスクリプション&rsquo;内からアカウント&nbsp;とコンテナーを選択&nbsp;する simpleuser インターフェイスが用意されています。 電子メール アーカイブを含む BLOB にインデックスをOutlook、雇用プロセスを効率化するために再開検索アプリケーションを作成したい場合があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8b8a584-f9d4-40dc-9094-79d73bbb467f.png"><img alt="blobhiringdemo" border="0" height="445" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c505cece-7ac9-4b9b-bd94-bcd12826c09c.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="blobhiringdemo" width="1024"></a></p>


  <p>データを選択すると、メタデータ フィールド&rsquo;が検出され、インデックスが提案されます。 BLOB インデクサーには、ドキュメントを開いてすべてのテキストをコンテンツ フィールドに抽出する機能もあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dd3bf57-c5c8-4ccb-8a7a-abe5222c9539.png"><img alt="blobresumeindex" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72d0cb54-d3f4-4912-9414-d290fbb106f7.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="blobresumeindex" width="1024"></a></p>


  <p>これらの新しいデータ ソースによって、本当に優れたエクスペリエンスが可能なと期待しています。 インデクサーの詳細については、API を使用したテーブル<a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-tables/"></a>と BLOB ストレージのインデックス作成に関<a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/">する記事</a>を参照してください。 ポータルで Azure Search の使用を開始するには、この記事を <a href="https://azure.microsoft.com/en-us/documentation/articles/search-create-service-portal/">参照してください</a>。 ご質問がある場合は、以下のコメントをお寄せください。または <a href="https://feedback.azure.com/forums/263029-azure-search">、UserVoice</a> に関するフィードバックをお寄せください。</p>
