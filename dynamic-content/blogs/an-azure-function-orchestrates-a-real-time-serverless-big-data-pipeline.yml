Content: >-
  <p>&rsquo;Azure Functions の一般的な使用例ではありません。ただし、1 つの Azure 関数で、不正行為検出シナリオに対してエンドツーエンドのリアルタイムのミッション クリティカルなデータ パイプラインを完全に実装するために必要な機能は 1 つです。 また、サーバーレス アーキテクチャ <a href="https://azure.microsoft.com/en-us/overview/serverless-computing/?WT.mc_id=ms-docs-kbaroni" target="_blank">を使用して行</a> いました。 最近説明&ldquo;した 2 つのブログでは、この使用例について説明しました。サーバーレス データ ストリーミング シナリオの<a href="https://azure.microsoft.com/en-us/blog/considering-azure-functions-for-a-serverless-data-streaming-scenario/?WT.mc_id=ms-docs-kbaroni" target="_blank">場合は Azure Functions</a>&rdquo; &ldquo; を検討する」と、単一の <a href="https://azure.microsoft.com/en-us/blog/a-fast-serverless-big-data-pipeline-powered-by-a-single-azure-function/?WT.mc_id=ms-docs-kbaroni" target="_blank">Azure</a> 関数を利用した高速でサーバーレスなビッグ データ パイプラインです。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48aa14ca-1721-4445-92dd-c5fb045f8c60.png"><img alt="Graphic representing Azure Functions" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31374951-4e7d-4105-a166-eb31060cb85d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="画像を表すAzure Functions" width="343"></a></p>


  <h2>パイプラインの要件</h2>


  <p>大規模な銀行は、不正なトランザクションを検出するソリューションを構築したいと思っています。 このソリューションは、ビッグ データ分析パイプラインで一般的なアーキテクチャ パターンを基に構築され、大量のリアルタイム データがクラウド サービスに取り込まれており、一連のデータ変換アクティビティによって機械学習モデルに対して予測を提供する入力が提供されました。 待ち時間と応答時間は不正行為検出ソリューションで重要なので、パイプラインは非常に高速でスケーラブルである必要がありました。 各トランザクションのエンドツーエンド評価を完了し、2 秒未満で不正行為の評価を提供する必要があります。</p>


  <p>パイプラインの要件には、次が含まれていました。</p>


  <ul>
   <li>1 日に合計 800 万トランザクションを超えるイベント アクティビティのバーストをスケーリングして効率的に処理する機能。</li>
   <li>400 万の複雑な JSON ファイルの毎日の解析と処理。</li>
   <li>イベントとトランザクションは、重複が処理されないという保証を使用して順番に処理する必要がありました。</li>
   <li>参照データとビジネス ルールは動的に変更され、これらの更新に対応するために必要なパイプラインが変わる可能性があります。</li>
   <li>CI/CD と簡単に統合できるデプロイされたアーキテクチャで、DevOpsできます。</li>
  </ul>


  <h2>パイプライン ソリューション</h2>


  <p>パイプラインは、Azure 関数で開始および終了します。 1 つの関数は、次のようなアクティビティのパイプライン全体を調整して管理します。</p>


  <ol>
   <li>大量の JSON ファイルの使用、検証、解析。</li>
   <li>SQL ストアド プロシージャを呼び出して JSON ファイルからデータ要素を抽出し、銀行口座や顧客のリアルタイム動作プロファイルを作成するために使用されるデータを使用し、分析機能セットを生成します<a href="https://docs.microsoft.com/en-us/azure/machine-learning/team-data-science-process/create-features/?WT.mc_id=ms-docs-kbaroni" target="_blank"></a>。</li>
   <li>機械学習モデルを呼び出して、個々のトランザクションを評価してスコア付けします。</li>
   <li>不正アクセス スコアをオンプレミス API に投稿してケース管理ソリューションに統合します (ユーザーがトランザクションを確認およびブロック解除できる別のソリューション)。</li>
  </ol>


  <h2>推奨される次の手順</h2>


  <p>リアルタイムのサーバーレス データ パイプラインを設計し、他のサービスとの統合や継続的インテグレーションによるデプロイのために独自の方法をコーディングする柔軟性を求める場合は、Azure Functions を使用してパイプラインの調整と管理を検討してください。</p>


  <p>アーキテクチャと実装 &ldquo;<a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndSG_FraudDetection.pdf" target="_blank">の詳細については、Mobile Bank Fraud ソリューション</a>&rdquo; ガイドを参照してください。 &ldquo;パイプライン テクノロジの決定と実装の詳細については、これら 2 つのブログ「サーバーレス データ ストリーミング <a href="https://azure.microsoft.com/en-us/blog/considering-azure-functions-for-a-serverless-data-streaming-scenario/?WT.mc_id=ms-docs-kbaroni" target="_blank">シナリオ</a>&rdquo;&ldquo;での Azure Functions の検討」と、単一の <a href="https://azure.microsoft.com/en-us/blog/a-fast-serverless-big-data-pipeline-powered-by-a-single-azure-function/?WT.mc_id=ms-docs-kbaroni" target="_blank">Azure</a>&rdquo; 関数を利用した高速でサーバーレスのビッグ データ パイプラインに関するページを参照してください。ご意見をお寄せください。</p>
