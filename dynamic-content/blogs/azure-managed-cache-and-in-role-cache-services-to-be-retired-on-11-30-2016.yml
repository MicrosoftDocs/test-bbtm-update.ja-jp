Slug: azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016
Title: Azure Managed Cache と In-Role Cache サービスは 2016 年 11 月 30 日に廃止される予定です
Summary: '2016 年 11 月 30 日は、Azure In-Role Cache と Azure Managed Cache Service の提供終了日です。 '
Content: >-
  <p>2016&nbsp; 年 11 月 30 日は、Azure In-Role Cache と Azure Managed Cache Service の提供終了日です。 この提供が提供される前に <a href="https://azure.microsoft.com/en-us/services/cache/">、Azure Redis Cache</a> に移行することをお勧めします。</p>


  <p>Azure Redis Cacheサービスが一般提供され、中国や米国政府を含むすべての Azure リージョンで利用できるようになってから、Azure&rsquo; で推奨されるキャッシュ ソリューションでした。 この可用性により、Managed Cache Service&rsquo; Cache と In-Roleの提供が予定されています。</p>


  <p>Managed Cache Serviceおよび In-Role Cache サービスは、<strong>2016 年 11 月 30</strong> 日まで既存のお客様が引き続き利用できます。 <u>この日付より後Managed Cache Service&nbsp;がシャットダウンされ、In-Role Cacheサービスはサポートされなくなりました。</u></p>


  <p>また&rsquo;、2016 年 2 月 1 日より後の最初の Azure SDK リリースで新しいロール内キャッシュを作成するためのサポートも削除されます。 お客様は引き続き、ロール内キャッシュを&nbsp;使用して既存のプロジェクトを開く可能性があります。</p>


  <p>この期間中は、既存のすべてのキャッシュ サービスと Managed Cache Service Cache サービスIn-Role Azure Redis Cache に移行するようにお勧めしています。 Azure Redis Cache、より多くの機能と全体的な価値が提供されます。 移行の詳細については、ドキュメント Web ページの「Managed Cache Service から <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-migrate-to-redis/">Azure Redis Cache</a>を参照してください。</p>


  <p>ご質問がある場合 <a href="https://azure.microsoft.com/en-us/support/options/?WT.mc_id=azurebg_email_Tier2_928_Partner">は、お問</a>&nbsp;い合わせください。</p>
