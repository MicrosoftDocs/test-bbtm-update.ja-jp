  <h3>次&rsquo;は何ですか?</h3>


  <p>一般提供は、DocumentDB 用 API for MongoDB に格納されているすべての機能と機能強化の始まりにすぎない。 近い将来、一意&nbsp; のインデックスのサポートと、いくつかの主要なパフォーマンス向上がリリースされる予定です。 ご期待ください。</p>


  <p>MongoDBs の API の&rsquo;一般提供に加えて、プレビューの <a href="https://aka.ms/hdinsight-api-for-mongodb-dharma-blog">Spark コネクタを発表します</a>。 詳細については <a href="https://github.com/Azure/azure-documentdb-spark/">、Github リポジトリ</a> を参照してください。</p>


  <p>これらの新機能をご利用ください。 引き続き、次に表示する情報に関するフィードバックをお寄せください。 無料試用版にサインアップし、MongoDB アカウント用の API を作成して<a href="https://azure.microsoft.com/pricing/free-trial/"></a>、DocumentDB: <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account">MongoDB 用 API を今すぐお試しください</a>。</p>


  <p>Twitter でフォローして、最新の Azure DocumentDB のニュースと機能を最新の情報にしてください <a href="https://twitter.com/DocumentDB">@DocumentDB</a>。</p>
