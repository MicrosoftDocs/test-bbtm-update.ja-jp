Title: Microsoft は、2021 Gartner のリーダーとして、サービスとしてのプラットフォームエンタープライズ統合のマジッククアドラント™®します。
Summary: Microsoft は、サービスとしてのプラットフォーム (eipaas) エンタープライズ統合の 2021 Gartner のマジッククアドラントにおいて、行の4回目としてマイクロソフトがリーダーという名前を付けています。
Content: >-
  <p>Microsoft では、行の4年間におけるサービスとしてのプラットフォーム (eipaas) にエンタープライズ統合ついて、2021 Gartner のマジッククアドラントでリーダーという名前が付けられていることをご紹介します。 <a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services (AIS)</a>は、Logic Apps、API Management、Service Bus、Event Grid、Data Factory で構成されており、お客様はアプリケーション、データ、サービスをオンプレミスとクラウドの間で接続できます。 Azure Integration Services は、生産性を高め、高度にセキュリティで保護された自動ワークフローによって機敏性を向上させ、API 駆動型パートナーと開発者エコシステムにより、新たな収益機会を生み出します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a63483d-72d9-48c2-8548-c09cb46cba84.png"><img alt="Image depicts the Gartner Magic Quadrant for Enterprise Integration Platform as a Service graphic with Microsoft in a Leader position." height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eca45408-c250-4365-bd92-619e1ff0d9ae.png" style="display: inline;" title="サービスとしてのプラットフォームをエンタープライズ統合するための Gartner のマジッククアドラント" width="694"></a></p>


  <h2>完全な統合ソリューション</h2>


  <p>私たちは、統合が最新のアプリケーションの重要な部分であり、すべてのユーザーに統合プラットフォームを使用して、コンポーザブルなエンタープライズを実現することを許可する必要があると考えています。 Azure Integration Services は、市民からプロの開発者に至るまで、あらゆる顧客ペルソナに統合と自動化を提供し、さまざまな統合のユースケースをサポートします。 Power Automate と Windows 統合された RPA 機能から Visual Studio および Visual Studio Code 拡張機能、Azure DevOps、GitHub アクション、アプリインサイトのサポートAzure Monitor、ユーザーが選択したプラットフォームで直感的なユーザーエクスペリエンスを提供します。 Microsoft 365、Dynamics 365、Salesforce、SAP、Twitter など、450以上の<a href="https://docs.microsoft.com/en-us/azure/connectors/apis-list" target="_blank">コネクタ</a>により、お客様は、コードを記述しなくても、アプリケーションやシステム間でデータ、イベント、リソースをすばやく簡単に接続できるようになります。</p>


  <h2>最新の統合プラットフォーム</h2>


  <p>Azure Integration Services を使用すると、azure のアプリケーションサービスを Kubernetes または任意のクラウドで実行 &rsquo; することができます。 azure を使用すると、オンプレミスのデータセンター、Azure とマルチクラウド、またはエッジで、または上記の任意の組み合わせにおいて、最適な方法で実行することができます。 Azure Arc が有効な integration services では、お客様は統合ソリューションの開発とデプロイをより適切に制御できます。また、iPaaS の利点と、どこからでもホストできる柔軟性が提供されます。</p>


  <h2>柔軟な価格オプション</h2>


  <p>Azure Integration Services は、ビジネスの成長に伴って統合要件に合わせてスケーリングできる柔軟な価格オプションを提供し、ビジネスプロセスの自動化に伴うコストを最適化します。 ビジネス要件に基づいて、お客様は従量課金制の価格モデルを使用したマルチテナント環境や、完全に分離された専用の環境を備えた統合サービス環境を備えたシングルテナント環境を選択できます。 <a href="https://azure.microsoft.com/en-us/updates/azure-api-management-premium-tier-price-reduction-for-incremental-purchased-units/#:~:text=The%20price%20reduction%20pertains%20to%20all%20configurations%20of,the%20savings.%20Calculate%20prices%20for%20your%20desired%20scenario." target="_blank">API Management プレミアムレベル</a>の最初のユニットの後に購入したすべての後続のユニットの価格の50% の削減を最近発表しました。</p>


  <h2>強力な顧客勢い</h2>


  <p>43000を超えるお客様のグローバルなフットプリントを利用することで、Azure Integration Services は、お客様がさまざまな業界におけるビジネスの速度と機敏性を向上させることを支援しています。 <a href="https://customers.microsoft.com/en-us/story/854841-yusenlogistics-swiftant-azure" target="_blank">Yusen ロジスティック</a>、 <a href="https://customers.microsoft.com/en-us/story/860208-coca-cola-bottling-company-united-consumer-goods-power-platform" target="_blank">Coca-Cola</a>、 <a href="https://customers.microsoft.com/en-us/story/855718-dhl-professional-services-azure" target="_blank">DHL</a>、 <a href="https://customers.microsoft.com/en-us/story/785965-manulife-insurance-azure" target="_blank">Manulife</a>などのお客様が、Azure Integration Services を使用して、迅速かつ効率的、かつ自動化された方法でビジネスアプリケーション、データ、およびプロセスを接続する方法について説明します。 また、企業が Microsoft BizTalk Server などの既存のオンプレミスの統合ソリューションを最新化したり、クラウドとオンプレミスにまたがる最新の統合プラットフォームを構築したりできるように、すべての地域に大規模なパートナーネットワークを用意しています。</p>


