Title: Azure パートナーゾーンでは、パートナー向けの新しいリソースと特別なイベントが提供されます。
Summary: Azure パートナー向けの新しい web エクスペリエンスに加えて、azure のエンジニアリングチームとマーケティングチームは、azure プラクティスの構築、拡張、およびセキュリティ保護を支援するように設計されたパートナー向けの特別なイベントをホストします。
Content: >-
  <p>2020年7月1日より、Microsoft Azure チームは azure<a href="https://www.microsoft.com/azure/partners" target="_blank">パートナーゾーン</a>で azure パートナーの新しいエクスペリエンスを開始しました。 このサイトには最新のニュース、リソース、コンテンツが掲載されています。パートナーは、新たな傾向を把握し、新しい製品や機能について学習し、活発 Azure プラクティスを構築するために必要なツールを見つけることができます。</p>


  <p>Azure パートナー向けの新しい web エクスペリエンスに加えて、azure のエンジニアリングチームとマーケティングチームは、azure プラクティスの構築、拡張、およびセキュリティ保護を支援するように設計されたパートナー向けの特別なイベントをホストします。 最新のイベントは、IT サービスパートナーによる新しいグローバル経済環境の準備と管理を支援することを目的とした、業界の専門家であるサービスリーダーシップ Inc. を対象としていました。 このウェビナーでは、次のマクロ経済シナリオ、復旧によるサービスプロバイダーの収益および利益パス、およびサービスプロバイダーが収益、利益、および安全性を最大化するための推奨されるアクションについて説明しています。 <a href="https://www.microsoft.com/azure/partners/resources/rapid-recovery-webinar-for-service-providers" target="_blank">イベント記録</a>へのアクセスは、パートナーゾーンで利用できます。</p>


  <p>次のイベントは、7月20日の月曜日に Microsoft パートナーを対象とする、排他的な事前対応のワークショップです。 この終日の8セッションシリーズは、Azure で管理されたサービスの構築と拡張を支援するように設計されたパートナー向けの対話型エクスペリエンスです。 &nbsp; Azure の未来に関するリーダーシップにより、クラウドネイティブ管理ソリューションを活用して運用コストを削減し、新しい収益機会を生み出し、オファリングの価値を広げる方法を学ぶことができます。&nbsp;</p>


  <h2>Azure 管理ワークショップの詳細</h2>


  <p>Azure 管理ワークショップ: azure の1つのネイティブ管理ソリューションを使用して、Azure の運用を構築、スケーリング、最適化するための対話的な体験を提供します。</p>


  <p>月曜日、午前9時から午後5時 (東部標準時)</p>


  <p>セッションは次のとおりです。</p>


  <ul>
      <li>Azure のリーダーシップを使用して、ジュリアホワイト、CVP Azure Marketing、Erin Chapple、CVP Azure Compute とのインタビューをお聞きします。</li>
      <li>パートナーは、Azure への移行前、移行中、および移行後に、顧客の成功を促進します。</li>
      <li>Azure Lighthouse を使用して Azure でスケーラブルな管理サービスを構築します。</li>
      <li>Azure Policy を使用したマネージドサービスのガバナンスの有効化。</li>
      <li>Azure Arc でハイブリッド管理サービス機能を有効にします。</li>
      <li>ARM テンプレートを使用して、Azure で管理されているサービスを大規模にデプロイします。</li>
      <li>Azure Sentinel と Azure Lighthouse を使用して、Azure での管理されたセキュリティプラクティスを構築し、スケーリングします。&nbsp;</li>
      <li>次の手順は、Azure エキスパート MSP になることです。</li>
  </ul>


  <p>この1回限りのイベントについては、 <a href="https://aka.ms/azureinspirepreday" target="_blank">Azure パートナーゾーン</a>で登録してください。</p>


