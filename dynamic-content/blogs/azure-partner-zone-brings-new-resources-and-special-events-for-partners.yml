  <h2>Azure パートナーゾーンの再起動</h2>


  <p>Azure パートナーゾーンは定期的に更新され、パートナーが既存のアプリケーションを Azure に移行したり、新しいアプリでイノベーションしたり、お客様が成功を実現したりできるようにします。 これらのビジネスニーズをそれぞれサポートするために調整された Azure サービスを検出し、課題を軽減するための <strong>プラクティス </strong>ページをご覧ください。 それぞれの詳細を確認し、利用可能なトレーニングドキュメントにドリルダウンするには、 <strong>ソリューション </strong>のページに移動してください。 &rsquo;また、COVID-19 戦略を構築するためのセクションもあります。ここでは、お客様と顧客がこの unchartered 気候を移動するのに役立つ最適なツールとリソースを紹介します。</p>


  <p>拡張された教育機関については、 <strong>トレーニングライブラリ</strong>、 <strong>パートナーリソースカタログ</strong>、 <strong>パートナーニュースセンター</strong>をご覧ください。 ここでは、ほぼすべての Azure トピックについての自習学習に加えて、ホワイトペーパー、データシート、インフォグラフィック、ビデオ、最新の業界ブログなどを紹介します。 しばらく時間がかかる場合は、保存 &rsquo; 機能を試して、 &lsquo; 後で表示または再表示するためにパートナーゾーンプロファイルに何かを投稿してください。 LinkedIn プロファイルを使用してサイトにログインした訪問者は、[プロファイル] ドロップダウンから [ <strong>Toolkit の表示</strong>] に保存されたコンテンツを見つけることができます。</p>


  <p>パートナーゾーンを使用すると、パートナーのオンラインニュースレターと Azure パートナー Community を通じて、パートナーが Azure チームに接続したままにすることもできます。 ニュースレターサブスクライバーは、パートナーエンゲージメントの最新のニュース、イベント、および営業案件にいち早くアクセスできます。一方、azure パートナー Community は、パートナーとパートナー間の接続のための場所を提供し、azure チームと直接通信します。</p>


  <p>今すぐ Azure のプラクティスを構築して拡張し、 <a href="https://www.microsoft.com/azure/partners" target="_blank">Azure パートナーゾーン</a>にアクセスします。</p>
