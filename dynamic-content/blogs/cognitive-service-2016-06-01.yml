Title: 'アプリをより人間に作成する: Computer Vision API がイメージ分析にインテリジェンスをもたらす方法'
Summary: 人工知能にアクセスすることが目標である場合、開発者がアプリにインテリジェントなイメージ分析を実装するにはどうすればよいでしょうか。 イメージを分離し、300個を超える要素を識別してタグ付けして、トレーニング済みのの学習と進化を続けることができる API を提供します。 これは Computer Vision API です。すべての開発者が任意のデバイスにドロップできる machine learning image analyzer です。
Content: >-
  <p>人工知能にアクセスすることが目標である場合、開発者がアプリにインテリジェントなイメージ分析を実装するにはどうすればよいでしょうか。 イメージを分離し、300個を超える要素を識別してタグ付けして、トレーニング済みのの学習と進化を続けることができる API を提供します。 これは Computer Vision API です。これは、開発者が数行のコードで任意のアプリにドロップできる機械学習イメージアナライザーです。 さらに、アプリの動作 &mdash; と応答 &mdash; 時間が長くなるように、長い道のりの一歩です。</p>

  <p style="padding-left: 30px;"><a href="https://www.microsoft.com/cognitive-services/en-us/subscriptions?productId=/products/54d873dd5eefd00dc474a0f4">&gt; Computer Vision API キーを取得する</a></p>

  <p><strong>ライオンは犬ではない</strong></p>

  <p>Microsoft は、Computer Vision API でのイメージの分析に AI の使用を開始しませんでした。 以前は、Computer Vision 前段階のイテレーション &mdash; が制限されていました。 これは API スイート &mdash; に含まれていましたが、スコープが制限されています。 Computer Vision のアーキテクトの1つである Cornelia Carapcea を含む Microsoft 開発者は、元の API スイートを使用した開発者をリッスンし、コミュニティの応答から Computer Vision を進化させる方法を決定しました。 たとえば、元の API は、犬であると考えていたことを認識 &mdash; していませんでした。 そのため、改善が必要になりました。</p>

  <p>Carapcea と彼女のチームは、その需要を満たすために Computer Vision API をエンジニアリングしてきました。 しかし、API での作業は、コンピューターが特定できることを微調整するだけではありません。 アプリは人間の方が多く、説明しています。また、開発者はアプリの動作をユーザーのように動作させる方法を必要としています。 これを行うには、AI と機械学習をバックボーンとして使用する必要があります。 "人間の脳が実現できる多くのレイヤー &mdash; のラベルと分類 &mdash; を照合する唯一の方法は、" Carapcea "ということです。 "ディープラーニングとニューラルネットワーク、および大量のデータをベースにしています。"</p>

  <p style="padding-left: 30px;"><a href="https://www.microsoft.com/cognitive-services/en-us/computer-vision-api/documentation#user-content-the-research-behind-computer-vision-api">&gt; 調査の背景を読む Computer Vision</a></p>

  <p style="padding-left: 30px;">

  <p><strong>を学習する API</strong></p>

  <p>これにより、API は、人間の脳とほぼ同じように、イメージの要素を分類できるようになります。 たとえば、4年前には pony が見られ、pony であることがわかります。 しかし、4年前には pony を見て、それをタイプの木馬と呼び出すことができます。 4年前には、これらの2つの生物は動物と呼ばれていますか。 これは、Carapcea のレベルであり、彼女のチームは、木馬 (pony) を認識する API であり、どちらも動物の種類であることを Computer Vision で提供しようとしています。 ここに表示されるのは、ユーザーが同じパターン (またはイメージ) を複数回表示して学習しているように見えます。Computer Vision の背後にある機械学習でも同じことが行われます。</p>

  <p><strong>言語の問題</strong></p>

  <p>ただし Computer Vision は、それが識別するタグに基づいて文を構築する &mdash; だけではありません。 <a href="https://www.captionbot.ai/">CaptionBot アプリ</a>は、Computer Vision で実行できることの基本的なアプリケーションです。 "ユーザー補助、視覚障碍、または画像を理解するボットは、" Carapcea "と言います。 "これは最先端のものです。 それ以外のユーザーには、現在、API としてイメージキャプションがありません。 何千ものオブジェクトが認識されるようにするには、この API を使用します。 "</p>

