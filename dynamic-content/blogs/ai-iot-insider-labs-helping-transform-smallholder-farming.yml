Title: 'AI & IoT Insider Labs: 小規模所有者の農業の変革を支援する'
Summary: スマート 工場やスマート シティから仮想パーソナル アシスタントや運転車まで、人工知能 (AI) と モノのインターネット (IoT) は、世界中の人々の生活、仕事、再生を変革しています。
Content: >-
  <p>スマート 工場やスマート シティから仮想パーソナル アシスタントや運転車まで、人工知能 (AI) と モノのインターネット (IoT) は、世界中の人々の生活、仕事、再生を変革しています。</p>


  <p>しかし、人、デバイス、データのやり取り方法を根本的に変更するのは、単純で簡単な作業ではありません。 <a href="https://www.microsoftiotinsiderlabs.com/">Microsofts&rsquo; AI &amp; IoT Insider Labs</a> は、すべての種類の組織がデジタル変革を加速するために作成されました。 世界中のメンバー組織は、ハードウェア設計から製造、アプリケーションの構築、機械学習を使用してデータを分析情報に変えるまで、テクノロジ開発と製品の製品化の両方をサポートするためにアクセスできます。</p>


  <p>&amp; Ai&rsquo; IoT Insider Labs が 1 つのパートナーである SunCulture を支援する方法について説明します。この方法では、新しいテクノロジを活用して、アフリカの小規模な農業者に対して、太陽を利用した水ポンプと農業システムを提供します。</p>


  <h2>すべての人に対して手頃な価格の農業</h2>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62f52fe4-eb35-4e09-b7bd-6c975232b3ad.png"><img alt="African farmer standing in field with basket of picked crops using Microsoft's AI and IoT Insider Labs technology." border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b03ade03-693c-4b95-8c73-dcdb0fb6e4a9.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></h2>


  <p>権原化された小権は、世界で最も困難な成長を続ける状況のいくつかに直面しています。 97% は、自然の降水量に依存&mdash;して、作物や作物、およびそれらを依存する家族をサポートしています。 しかし、国のファームランドの&rsquo;わずか 17% が、雨の降った農業に適しています。 電気はほとんどの場所で使用でき、多くの場合、電力は経済的に手の届かない場所にあるので、農業者は毎日何時間も水をポンプして輸送しています。 これは、作物を生成するリソースが不足しているという理由で、これらはすべて、Maize や小規模な利回りのような低価値のトリミングに制限されます。 さらに、農業が地球上の&rsquo;資源 (特にアフリカ) に与える影響を減らす上で、農業技術は重要な役割を果たします。</p>


  <p>2017 <a href="https://www.microsoft.com/en-us/airband">年の Airband Grant Fund</a> の勝者である SunCulture は、持続可能なテクノロジによって、最も悪い農業者でも水不足をさらに悪化させずに使用できるほど手頃な価格にできると信じていました。 この会社は、成長に合った支払いモデルをサポートする IoT プラットフォームの構築に取り組み、ソーラーを利用した精度の精度の精度を持つ額の支払いモデルを、大企業全体の小規模な所有者に経済的にアクセス可能にしました。</p>


  <h2>SunCultures ソリューション&rsquo;のしくみ</h2>


  <p>SunCultures&rsquo; RainMaker2 ポンプでは、ソーラー電力のエネルギー効率と、精度の高い農業の有効性が組み合わせ、農業者が高品質の果物や果物を安価かつ簡単に成長させることができます。 SunCulture&mdash; システムは、太陽のエネルギーを使用して、ソースレイク、ストリーム、ウェルなどから水を引き出します。&mdash;そして、スプリンクラーと散布器を使用してファームに直接ポンプします。</p>


  <p>この最先端のソリューションは、ClimateSmart&trade; のソーラーおよびイオンエネルギーストレージ テクノロジと、AI &amp; IoT Insider Labs のサポートを利用して開発されたクラウドベースのリモート監視および最適化ソフトウェアを組み合わせたソリューションです。 オフ&rsquo;グリッド エネルギーと接続されたソリューションを簡単かつ安価にデプロイできる強力なプラットフォームです。</p>


  <p>農業者は、農業専門家を現場に送るコストを伴わずに、大規模に良い意思決定を行う必要がある情報を得る。 方法はありますか。 SunCulture は、&rsquo;土壌水分、ポンプ効率、ソーラー バッテリストレージなどのセンサー データの安定したフローを処理します。その他の要因は、Microsoft Azureクラウド環境内で分析されます。 このセンサー データは、2,000 のハイパーロシアル気象ステーションの SunCultures&rsquo; ネットワークからのデータと組み合わせて、Azure 機械学習ツールを活用し、テキスト メッセージング (SMS) を介して、シンプルでリアルタイムの精度の良いレコメンドを直接、ファームに提供します。<br>

  &nbsp;<br>

  また、プラットフォームを使用すると、成長に合った有料モデルを実現できるデバイスのロックとロック解除をリアルタイムで行えます。 プラットフォームは、クラウドの日に電力レベルが低くなっていった場合、または最適なしきい値に達した場合にポンプを自動的にシャットダウンするのに十分なスマートです。</p>


  <h2>農業者が SunCulture の恩恵を受ける方法</h2>


  <p>SunCulture&#39;の成長に合った収益モデルを使用すると、農業者は、精度センサーベースの農業システムを完全に所有するまで、小規模な毎月の支払いを行い、最も小規模な農業者が環境を管理する権限を持つ地域でも可能になります。&rsquo;</p>


  <p>平均して、SunCulture のお客様は、作物の生産が 300% 増加し、年収が 10 倍増加しています。 牛乳を持つ農業者は、牛乳の利回りを 2 倍にし、牛乳だけで 3.50 ドル/日の追加収入を得ます。 水を手動で移動するために使用した週あたり 17 時間は、作物や作物の傾向が向上する方向に向け始めたのです。 ClimateSmart&trade;&rsquo; を使用した RainMaker2 の価格ポイント $1.25/日で、農業者の投資はすぐに再び取り上げ、農業生産性の向上から利益が流れ始めます。</p>


