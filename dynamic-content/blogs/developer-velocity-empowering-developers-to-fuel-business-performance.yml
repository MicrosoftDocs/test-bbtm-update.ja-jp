Title: '開発者のベロシティ: 開発者がビジネス パフォーマンスを向上させる'
Summary: Developer Velocity は、配信の速度を上げるだけでなく、開発者のアイデアを顧客のニーズとビジネスの目標をサポートするソフトウェアに変える、開発者のアイデアを生み出す方法です。
Content: >-
  <p>開発者は、何十年もの間、イノベーションと変革の推進者でした。 彼らは、数え切れないほど多くの業界にわたってイノベーションを推進し、企業が厳しい条件を満たすのを支援してきました。 現在、私たちは、あらゆる業界やセクターの組織が新しい通常の状態に合わせて調整し、ビジネスの実行方法を再考し、変化する新しい顧客の需要を満たしている前例のない時代に生き続けつつあります。</p>


  <p>テクノロジは、ビジネスの実行方法から販売する製品やサービスまで、すべてを支えるので、組織はソフトウェアの開発に優れた方法を学ぶ必要があります。 ビジネス リーダーは、開発者が生産性とイノベーションのロックを解除する力を、業界が開発者ベロシティと言い始めたものに力を与える必要があります。</p>


  <p>Developer Velocity&rsquo;&mdash;&rsquo; は、配信の速度を上げるだけでなく、開発者のアイデアを顧客のニーズとビジネスの目標をサポートするソフトウェアに開発者のアイデアを解き放つという点です。</p>


  <p>McKinsey &amp; Company は最近、企業がテクノロジ企業になるために必要なことを包括的にレビューし (技術強度を持<a href="https://news.microsoft.com/2019/12/18/new-research-reveals-that-across-industries-organizations-are-embracing-tech-intensity-as-a-key-driver-of-competitive-advantage/" target="_blank">つ)、</a>単一の包括的なメトリックDeveloper Velocity Index (DVI)&nbsp;&mdash; に収束しました。 彼らは、最近の開発者ベロシティで調査結果と主要な分析情報を <a href="https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/developer-velocity-how-software-excellence-fuels-business-performance" target="_blank">共有しました。</a> ソフトウェア エクセレンスがビジネス パフォーマンス レポートを向上させる方法。</p>


  <p>このレポートでは、ソフトウェア開発によるビジネス パフォーマンスの推進は、適切な環境を作成し、開発者がイノベーションを起こさするための摩擦点を取り除くことになると結論付けされました。 この認識を持つ組織は、競合他社の最大 5 倍の収益増加を上回っています。 また、総利益が 60% 高く、営業利益が 20% 高く、顧客満足度とブランド認識に対するパフォーマンスが向上します。&nbsp;&nbsp;</p>


  <h2>すべての組織が開発者のベロシティを増やすのを支援する</h2>


  <p>組織の開発者のベロシティを増やす方法 開発者のベロシティには、重要なイクサーに焦点を当て、開発者の生産性に対する障壁を最小限に抑える必要があります。 Microsoft は、開発者の独自の&rsquo;ニーズを何十年もサポートするソフトウェアとツールを構築してきた中で、コア の有効化機能を理解しています。 Microsoft&rsquo; の包括的な開発者ツールチェーンとプラットフォームは、最新の開発者と開発チームを支援するように設計されています。 <strong></strong>&nbsp;<strong></strong>&rsquo;開発者が生産的に構築し<strong></strong>、グローバルかつ安全に共同作業を行い、発明した内容をスケーリングできる場合が多くなると、財務パフォーマンス、イノベーション、顧客満足度などの分野で見るビジネス成果が向上します。</p>


  <h3>クラス最高のツールを使用して生産的に構築する</h3>


  <p>エンジニアリングおよびビジネス リーダー&rsquo;としての私の経験から、Ive は、すべての会社のデジタル変革の重要なドライバーがトップ タレントを採用しているという学習をしました。 最高のエンジニアリング人材を引き付け、維持するには、開発者に興味深いプロジェクトに取り組む機会を提供し、最適なエンジニアリング システムとツールを使用して仕事を行う機会を提供します。</p>


  <p>McKinsey によると、ビジネス パフォーマンス<strong>&nbsp;</strong>の第一人者はクラス最高のツールです。 強力なツールを使用する組織は 65% 革新的であり、開発者の満足度とリテンション率は 47% 高くなります。</p>


  <p>ソフトウェア開発は、開発ワークフローの変化を反映するために必要な、絶えず進化する技術ツールおよび開発者ツールです。 開発者の責任&rsquo;&rsquo;を拡大して新しいテクノロジを受け入れ続ける中で、開発者が重要な事柄に集中できるよう、テストや CI/CD などのコア開発プロセスを自動化することが重要です。 さらに、開発者が好みの言語、オープン ソース フレームワーク、ツールを使用する能力を高め、生産性を高め、安心感を高めることができます。</p>


  <p>Microsoft では、最新の開発プラクティスと新しいテクノロジをツールに組み込んでいます。 製品ファミリ<strong>のVisual Studioは</strong>、すべての開発者にクラス最高のツールを提供します。 私は、世界中の何百万人もの開発者に心を込め、Visual Studio Codeを毎日Visual Studioツールとして使用しています。</p>


  <p>多くの開発チームは長い間分散され、地理的に分散していますが、開発者が専用の開発ボックスから切断されるなど、新しい課題に加えて、すべてのユーザーがこの移行を行っています。 &mdash;開発者が新しい開発ボックスを設定する際の最大の問題の 1 つ (新しいプロジェクトに取り組む場合やリモート作業に移行する場合の一般的なシナリオ) に対処するために、最近、Visual Studio <strong>Codespaces</strong> を発表しました。 開発者は、コードスペースを使用してVisual Studio、Visual Studio Code、またはコード 内で直接GitHub。 Codespaces では、クラウドの機能を使用して、開発者が数分で完全に構成された開発環境を作成できます。 現在のビルドでは、開発者&#39;コード化、共同作業、およびどこからでも出荷できるイノベーションを発表する新 <a href="https://aka.ms/Build2020/CodeAnywhere" target="_blank">しい機能を</a> 発表しました。</p>


  <h3>グローバルかつ安全に共同作業を行う</h3>


  <p>McKinsey によって測定された最もパフォーマンスの高い組織は、オープンソースの導入が最大の差別化要因 <strong>である、と示しました</strong>。 これらの組織は、オープン ソースの導入による影響が業界の他の組織よりも 3 倍大きいと見なされています。 オープン ソース機能でクラス最高の組織は、イノベーションのスコアが 30% 高く、開発者の満足度が 20% 高くなります。</p>


  <p>オープン ソースの導入は、オープンソース コードやテクノロジの使用に関するだけの問題ではありません。 オープン&rsquo; ソースの考え&mdash;方を受け入れ、ナレッジ共有の文化を生み出し、ソフトウェア開発に貢献して、より広範な開発チームまたはコミュニティの集合的な力を実現します。 効果的なコラボレーションは、チームの生産性と満足を高め、向上を支援する最大のアクセラレータです。&nbsp;</p>


  <p>この<strong>GitHub</strong>、5,000 万人を超える開発者が使用するコラボレーションのベスト プラクティスを組織に取り込む可能性があります。 社内でのコラボレーションを強化すると、最適な人材を引き付け、維持し、ソフトウェア開発への投資の影響を高め、両方を実現できます。 すべての開発者GitHubアクセス可能なユーザーを確保するために、最近、チームGitHub無料<a href="https://github.blog/2020-04-14-github-is-now-free-for-teams/" target="_blank">で使用できると発表しました</a>。 また、シームレスなコードからクラウドへのエクスペリエンスを提供するために、現在、Azure 用の GitHub Actions の新しい統合<strong>を発表します</strong>。 30 を超える GitHub Actions for Azure を使用すると、開発チームは、Azure へのビルド、テスト、パッケージ化、リリース、デプロイを行うワークフローを簡単に作成および自動化できます。 最新のお知らせのGitHub&rsquo;<a href="https://githubsatellite.com/" target="_blank">については、こちらを参照してください</a>。</p>


  <h3>Azure を使用してイノベーションをスケーリングする&nbsp;</h3>


  <p>McKinsey は、開発者<strong>ベロ</strong>シティの推進力としてパブリック クラウドの導入が、ソフトウェア企業以外の企業にとって特に強力だと特定しました。パブリック クラウドの導入は、ソフトウェア企業よりもビジネス パフォーマンスに 4 倍の影響を与えます。&mdash;</p>


  <p><strong>Azure では</strong>、開発者&rsquo;がアプリの構築に集中し、アプリが実行される基盤となるインフラストラクチャについて心配する必要がなされないエンドツーエンドのクラウドを構築しました。 Azure では、開発者のお気に&rsquo; 入りの言語、オープン ソース フレームワーク、ツールがサポートされる一方で、新しいスキルを習得するための簡単な道のりを作成できます。</p>


  <p>最新の Azure イノベーションにより、開発者はクラウドネイティブ アプリケーションを構築し、既存のアプリケーションを最新化することができます。 組織の開発者がアプリケーションを最新化Windows、Windows Server コンテナーの一般<strong>提供</strong>を発表Azure Kubernetes Service。 開発者が、制限のない保証された速度とパフォーマンスでオンデマンドでアプリケーションをすぐに簡単にスケーリングするために、本日、Azure Cosmos DB に対する新しいイノベーションと、自動スケーリングと <strong>Azure Cosmos DB</strong> Free レベルの組み合わせによって得られるかなりのコスト削減を発表しました。 また、Azure を使用すると、開発者はアプリケーションに AI を簡単 <strong>に</strong>追加Azure Cognitive Services。 本日、音声スタイルの強化やコンテナーのサポートなど、さまざまな新機能を発表Azure Cognitive Services。</p>


  <p>また、McKinsey の調査では、一流企業がローコードプラットフォームとノーコード プラットフォームを使用 <strong>しているという報告も行っています</strong>。 このテクノロジを利用する企業は、最下位の四分位数の企業と比較して、イノベーションのスコアが 33% 高くなります。 <strong>Power Appsは</strong>、Web およびモバイル エクスペリエンスを迅速に構築するように設計されたローコード アプリケーション開発プラットフォームを提供します。 現在、多&rsquo;くのお客様が、変化するビジネス ニーズに対応するソリューションを迅速に提供するために、Power Apps と Azure の組み合わせに目を向けるのを目にしています。 Azure と Azure の詳細<a href="https://azure.microsoft.com/products/powerapps/" target="_blank">についてはPower Apps参照してください</a>。</p>


  <p>Azure を使用した開発では、最新のクラウド テクノロジとクラス最高のツールを、多くのスキルを持つ開発者の手の届く位置に置かされています。 今日のビルドでは、azure&#39;さらに多くのイノベーションを発表する方法について <a href="https://azure.microsoft.com/en-us/build/" target="_blank">説明します</a>。</p>


  <h2>Developer Velocity を使用した次の手順</h2>


  <p>このような場合、あらゆる業界のすべての組織が、現在の現実に対処するために進化しています。 Microsoft では、世界中&#39;密接に連携して、セキュリティで保護された、コスト効率の高いクラウドベースのソリューションの提供を迅速化します。 <a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">Carhartt</a>、<a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">Optio3</a>&nbsp;、<a href="https://powerapps.microsoft.com/en-us/blog/emergency-response-solution-a-microsoft-power-platform-solution-for-healthcare-emergency-response/" target="_blank">およびスウェーデンのヘルス</a> サービスのような企業は、Microsoft 開発者ツールとクラウド プラットフォームをサポートして Developer Velocity を増やす組織の例です。</p>


  <p>Developer Velocity の詳細と Microsoft が役立 <a href="https://azure.microsoft.com/overview/developer-velocity" target="_blank">つ方法については、こちらを参照してください</a>。 現在、組織の開発者ベロシティ インデックス (DVI) スコアを測定し、業界の同僚に対してベンチマークを取得し、組織のビジネス成果を向上させるアクション可能な推奨事項とガイダンスを得るのに役立つ新しい <a href="https://aka.ms/developervelocityassessment" target="_blank">Developer Velocity Assessment</a>&rsquo; ツールもリリースしています。</p>


  <p>世界中&rsquo;のすべての開発者を Build 2020 に歓迎します。 今日&rsquo;のお知らせでは、開発者は次世代のアプリケーションを作成するための最先端のツールを提供します。 Azure<a href="https://aka.ms/scottgu-build2020-keynote" target="_blank">: Invent with Purposekeynote</a> を含む <a href="https://www.microsoft.com/build" target="_blank">Microsoft Build 2020</a> デジタル イベントに参加&nbsp;してください。 何をビルドするのか楽しみです。</p>
