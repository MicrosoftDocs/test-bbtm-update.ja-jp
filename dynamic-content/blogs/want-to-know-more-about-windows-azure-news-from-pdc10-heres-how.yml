Content: '<p>先週の PDC10 では、Azure でのさまざまな機能強化<a href="https://azure.microsoft.com/" target="_blank">と新機能Windowsしました</a>。&nbsp;すべての新しい発表の概要を確認するには、まず、Ori Amグループによる "Windows Azure の新機能" セッションを見てみすることをお勧めします。</p>  <p>Windows Azure の次の予定の詳細については、各セッションで取り上げまたは触れたお知らせの一覧を以下に示します。 これらのセッションは、ここでオンデマンドで監視できます。</p>  <table style="width: 493px; height: 487px;" border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="167">  <p><b>&nbsp;Session</b></p>  </td>  <td valign="top" width="113">  <p><b>&nbsp;スピーカー</b></p>  </td>  <td valign="top" width="162">  <p><b>&nbsp;対象のお知らせ</b></p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA アプリの構築&amp;とデプロイ&nbsp;</p>  </td>  <td valign="top" width="113">  <p>Jim Jim Jimを</p>  </td>  <td valign="top" width="162">  <p>完全な IIS。&nbsp;新しいポータル。&nbsp;リモート デスクトップ&nbsp;Developer Deploy;&nbsp;診断の変更</p>  <!--startfragment-->  <!--endfragment-->  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA プラットフォームWindows 7 電話アプリをビルドする</p>  </td>  <td valign="top" width="113">  <p>Steve Marx</p>  </td>  <td valign="top" width="162">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA 用アプリの移行と構築</p>  </td>  <td valign="top" width="113">  <p>&nbsp;Mohit Srivastava</p>  </td>  <td valign="top" width="162">  <p>Windows Azure 仮想マシン ロール。Web ロールと Worker ロールの昇格された特権。完全な IIS。リモート デスクトップ</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA プラットフォーム &amp; を使用したクラウド オンプレミス アプリの接続</p>  </td>  <td valign="top" width="113">  <p>Yousef    Khalidi</p>  </td>  <td valign="top" width="162">  <p>Windows Azure Connect</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>クラウドで開く:&nbsp; WA と Java</p>  </td>  <td valign="top" width="113">  <p>Vijay Rajagopalan</p>  </td>  <td valign="top" width="162">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA Storage の詳細</p>  </td>  <td valign="top" width="113">  <p>Jai Haridas</p>  </td>  <td valign="top" width="162">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>Azure Windows内</p>  </td>  <td valign="top" width="113">  <p>Mark Russinovich</p>  </td>  <td valign="top" width="162">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA プラットフォームを使用したハイ パフォーマンス Web アプリケーションの構築</p>  </td>  <td valign="top" width="113">  <p>Matthew    Kerner</p>  </td>  <td valign="top" width="162">  <p>CDN 動的コンテンツ キャッシュ;完全な IIS。昇格された特権</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA プラットフォームでの PHP アプリケーションの開発</p>  </td>  <td valign="top" width="113">  <p>Vijay Rajagopalan</p>  </td>  <td valign="top" width="162">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA Marketplace DataMarket の概要</p>  </td>  <td valign="top" width="113">  <p>Adam Wilson</p>  </td>  <td valign="top" width="162">  <p>Windows Azure Marketplace</p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA Virtual Machines 内</p>  </td>  <td valign="top" width="113">  <p>Hoi Vo</p>  </td>  <td valign="top" width="162">  <p>Windows Azure 仮想マシン ロール </p>  </td>  </tr>  <tr>  <td valign="top" width="167">  <p>WA Connect</p>  </td>  <td valign="top" width="113">  <p>Anthony Chavez</p>  </td>  <td valign="top" width="162">  <p>Windows Azure Connect</p>  </td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <p>お知らせの詳細については、ブログ記事を参照してください。</p>  <p>&nbsp;</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br><a class="twitter-share-button" href="https://twitter.com/share" data-via="Windowsazure" data-count="horizontal" data-url="">つぶやき</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
