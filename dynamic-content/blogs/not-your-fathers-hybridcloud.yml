Title: お母様の#hybridCloud
Summary: ハイブリッドの課題を安全に解決する簡単な方法を示す'Not Your Father's' のこの特別な 1 つの特別な機能で、Mashkowski と Josh Twist に参加してください。
Content: >-
  <b>機敏性</b>は、柔軟なインフラストラクチャと世界Microsoft Azureツールを使用して、組織が記録的な時間でソリューションを提供するのに役立つ最新のビジネスとビジネスに不可欠です。 企業は、効率性とスケールのために最新のテクノロジを採用しながら、既存のリソースとインフラストラクチャを完全に活用する必要があるのが現実です。 そのため、クラウドとオンプレミスのリソースを組み合わせ、ハイブリッド ソリューションが今後 10 年間の生産性の向上を実現するために不可欠になるのは明らかです。


  5 月には、Azure BizTalk Services スイートの新しい機能であるハイブリッド接続<strong><a href="https://azure.microsoft.com/en-us/documentation/articles/integration-hybrid-connection-overview" target="_blank">が導入されました</a></strong>。 ハイブリッド接続は、<a href="https://azure.microsoft.com/en-us/services/web-sites/" target="_blank">Azure Web サイト</a>と <a href="https://azure.microsoft.com/en-us/services/mobile-services/" target="_blank">Mobile Services</a> がオンプレミスのデータベースとサービスに安全に直接接続できるターン<b></b>キー接続ソリューションです。受信トラフィックへのファイアウォールを開く必要や、VPN ゲートウェイをデプロイする必要がない。


  ハイブリッド接続を使用してハイブリッド ソリューションを使用して迅速にプロトタイプを作成し、デプロイしているお客様が既に見かけています。いくつかの興味深いパターンが登場しています。

  <ul>
      <li><strong>リフト アンド シフト: </strong>ハイブリッド接続を使用すると、既存のオンプレミス Web ワークロードを取得し、Azure Web サイトに再デプロイできます。 ハイブリッド接続により、サイトはオンプレミスのデータベースとサービスの依存関係に安全に到達できます。すべてのコード行を変更する必要はありません。</li>
      <li><strong>開発テスト: 企業 </strong>は、Azure の柔軟なインフラストラクチャを利用して、新しいソリューションを迅速に開発してテストしています。 ハイブリッド接続を使用すると、ネットワーク境界を使わずに、オンプレミスのデータやサービスに簡単に接続できます。 準備ができたら、企業に最適なソリューション (パブリック またはプライベート クラウド、またはマネージド サーバー) にソリューションをデプロイできます。</li>
      <li><strong>モバイル アプリ: </strong>BYOD とユビキタス モビリティの変革は、クラウド テクノロジと自然に連携します。 このようなプラットフォームではMobile Servicesカスタム モバイル バックエンドの開発時間を企業に提供することで、この結合を強化できます。 ただし、企業は引き続きこれらのソリューションでオンプレミスのリソースを活用したいと考えています。現在は、可能なだけのハイブリッド接続ではなく、簡単です。</li>
  </ul>

  &nbsp;


  ハイブリッド接続は、より無駄をなくし、機敏性を高め、より迅速に価値を提供する組織向けゲーム の変更者です。 もちろん、セキュリティは引き続き最も重要な懸念事項であり、企業がハイブリッド ソリューションにセーフガードを拡張できるよう、包括的な管理ツールを提供しました。 これには、ハイブリッドグループ ポリシー可能なEnterpriseへのアクセスを一本的に制御する IT のサポートが含まれます。


  これは、おやじのハイブリッド クラウドではない。記録的な時間でハイブリッド ソリューションを構築する全く新しい方法です。


  ハイブリッドの課題を安全に解決する今の簡単な方法を示す"Not <a href="https://channel9.msdn.com/Blogs/Not-Your-Fathers/Not-your-father-s-hybridCloud/"><em>Your Father's</em></a>" の特別な機能として、この 1 つの特別な機能で、Mashkowski と Josh Twist に参加してください。


