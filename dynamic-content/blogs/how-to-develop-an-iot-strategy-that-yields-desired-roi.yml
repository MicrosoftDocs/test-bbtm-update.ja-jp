Content: >-
  <p><i><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33a6237e-052f-4ca3-b5a3-78e7a64e3c40.png"><img alt="Manufacturing decision makers aligning processes and data for better ROI." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c27a9711-0240-4b85-83b4-7e52516c13cf.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 570px; height: 321px;" title="製造意思決定者は、より優れた ROI を得られるようにプロセスとデータを調整します。 "></a></i></p>


  <p><i>この記事は、企業がモノのインターネット (IoT) で ROI を最大化できるように設計された4部構成のシリーズの2番目の記事です。最初の投稿では、IoT が企業を変革する方法について説明しました。この投稿では、必要な ROI を生み出す成功の戦略を作成する方法について洞察を共有します。 </i></p>


  <p>モノのインターネット (IoT) は、ビジネスの成長と運用効率を実現するための実際の約束を保持します。 しかし、多くの企業では、IoT を企業に適用する課題を経験しています。<em> </em></p>


  <p>前の記事では、 <a href="https://azure.microsoft.com/en-us/blog/why-iot-is-not-a-technology-solution-it-s-a-business-play/">IoT の使用を開始する理由と方法に</a>ついて説明しました。これは、企業が構想をシフトし、ビジネスケースを開発し、継続的な役員スポンサーと予算を策定し、事前ムーバーの利点を剥奪することを推奨しています。 この記事では、<a href="https://azure.microsoft.com/en-us/resources/unlocking-roi/">継続的な ROI を生み出す IoT 戦略</a>を構築するための6つの要素につい &rsquo; て説明します。</p>


  <h2>1. 再配置する &rsquo; ビジョンがある</h2>


  <p>IoT のリーダーは、お客様のエクスペリエンスの向上、製品の再設計、サービスビジネスの拡大、オペレーショナルエクセレンスの促進などによって、どこ &rsquo; で商品化をしているか &rsquo; についてのビジョンを持つことからメリットを得られます。 ビジネス構想と同様に、現実になるゲームもあります。 IoT のリーダーとチームは、より大きな利益を stairstep する一連のプロジェクトについて、洞察を得ることができます。</p>


  <p>&ldquo;どのような組織にも、問題を理解するためのアドバイスがあります。 ソリューションではなく、問題を気にすることができます。ソリューション &rdquo; ではなく、「率い O &rsquo; neill enterprise infrastructure アーキテクト」、「ロールスロイスの IoT リーダー」という<a href="https://azure.microsoft.com/en-us/resources/unlocking-roi/"> <em></em>ホワイトペーパー</a>をお勧めします。 Rolls-Royce は IoT を使用してサービスビジネスを変革しました。</p>


  <p>デジタル変革 &rsquo; は簡単ではないからです &rsquo; 。 <a href="https://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/what-separates-leaders-from-laggards-in-the-internet-of-things?cid=other-eml-alt-mip-mck&amp;hlkid=6e4d05a8320e4413b4a3065bfc3a9b84&amp;hctky=10268051&amp;hdpid=55f995b7-10a7-4fe0-9618-999f03e7315c">McKinsey によれ</a>ば、最初の15個の iot ユースケースでは、通常はわずかな投資が提供されますが、ビジネスにおける iot &rsquo; のフットプリントを拡大するために必要な専門知識を企業が開発できるようになります。 IoT リーダーにとっては、コストを節約し、新しい収益を15% 以上獲得できることを意味します。</p>


  <h2>2. ROI の意味を定義する</h2>


  <p>IoT プロジェクトの ROI を計算するのは困難な場合があります。これは、変数が多数あり、分離されていないビジネスプロセスが存在する &rsquo; ためです。 ただし、このようにすると、クロス機能の IoT チームは、エグゼクティブスポンサーを獲得して維持し、時間の経過と共に進行状況を示すことができます。</p>


  <p>ここでは、ROI の論理的なメリットについて、企業が IoT 投資 &mdash; の利点を認識している企業の種類をいくつか紹介します。 これには次のようなものがあります。</p>


  <ul>
   <li>運用時のダウンタイムを最小限に抑え、機械の使用可能な寿命を広げることによって、不要な運用コストを回避します。</li>
   <li>自動化されたプロセス、リモート監視、プロアクティブな修復と交換、および故障修正インシデントの削減により、運用コストを削減します。</li>
   <li>コストが高く、100万ドルの装置を diversion や盗難から守ることによって資産を保護します。</li>
   <li>エッジインサイト、プロセスオートメーション、人工知能 (AI)、機械学習などの Data Analytics を使用して、よりスマートな意思決定を可能にします。</li>
   <li>無駄のソースを特定し、持続性のイニシアチブに優先順位を付けて、エネルギー使用量を最適化します。</li>
   <li>Revolutionizing の製品とサービスの開発には、テストと学習のプロセス、非常に正確な顧客分析、ブランド新しいデジタル物理製品、およびサブスクリプションベースのサービスへのアクセスがあります。</li>
   <li>顧客が経験を得た後、サービスライフサイクルで、販売時点で製品のカスタマイズを有効にします。</li>
   <li>リアルタイムの洞察と接続されたサービスに基づいて迅速に実行できるようにすることで、競争上の優位性を得ることができます。</li>
  </ul>


  <h2>3. 全員を同じチームで取得する</h2>


  <p>IoT は、上級の意思決定者、IT、運用テクノロジ、および基幹業務を含む、エンタープライズ全体の共同作業です。 IT と運用は密接に連携して、IoT デバイスとシステムを相互に接続する方法、デジタルプラットフォームとネットワーク、およびパートナーを決定することができます。 また、監視、管理、およびセキュリティ保護の方法も決定する必要があります。</p>


  <p>すべてのユーザーがパスを前進させることにより、企業は、デバイスを接続したり、プロジェクトを分離したりすることを避けることができます。 新しい IoT プラットフォームはビジネスを強化し、パイロットプロジェクトと同様に機能しますが、独立した一連の作業を実行することで、テクノロジの混乱を組織に招待することができます。 接続されているデバイスと IoT システムでは、サイバーギャップの作成やデータ侵害の機会の導入を避けるために、適切かつ大規模に管理する必要がある多数の新しいエンドポイントが導入されています。</p>


  <p>同様に、IoT リーダーは、さまざまな基幹業務をどのように提供するかと、その責任や協力を獲得する計画についてのコミュニケーションを行うことができます。 基幹業務の場合、IoT プロジェクトの待機時間は月単位ではありません。 ビジネスの経営幹部が、戦略上の理由、企業の優先度、実行の向上、効率的なスケーリングなどを理解するのに役立ちます。</p>


  <h2>4. 戦略を実際のニーズに合わせる</h2>


  <p>IoT では、ビッグと audacious の目標を設定すること &rsquo; が魅力的です。 しかし、現実には、小規模で定量化が容易で solvable を迅速に作成し、それに基づいて構築すると、多くの場合、企業は成功する可能性があります。</p>


  <p>たとえば、車両を特定する能力を向上させる必要があるコマーシャルや物流企業などです。 IoT と GPS を使用することにより、ワーカーは、使いやすさを最大にし、車を検索する時間を無駄にすることなく、車両のスループットを最適化することができます。</p>


  <p>時間の経過と共に、この同じ会社は、新しいプロセスをテストして institutionalize するために、データの量 (車両の速度、開始と停止、ターン、読み込みとアンロードの時間、および燃料使用) を測定できます。 従業員は、トラックルートを計画することで、適切なターンを最大限に活用し、時間と燃料の消費を節約できます。また、オンロードを積極的に実行して、フラットタイヤ、オイル損失、その他の問題を回避し、シーケンスを使用して読み込みとアンロードを高速化します。 これは、IoT データ、分析、およびレポートからの節約によって大幅な向上を実現します。</p>


  <h2>5. 必要なデータのみを収集する</h2>


  <p>IoT &rsquo; にはプロセスを最適化する機能があるため、 &rsquo; すべてのデータを接続して、結果として得られるデータの torrents にあるゴールドをパンすることが魅力的です。 しかし、実際には、企業は自分が所有しているデータの一部のみを分析しています。</p>


  <p>IoT を初めて使用する企業や、データ管理の手法を持たない企業は、多くの場合、実際に必要な &mdash; データを分析し、現在アクセス権を持っているかどうかを分析するのに時間がかかります。 そのような場合は、次の手順でデータ収集に注目します。 適切な情報にアクセスできるか、新しい情報を収集するための戦略が必要ですか。 およびは固有のものです。 データが多すぎると不要なノイズが発生し、実際に改善されたプロセスやその &rsquo; 原因を特定するのが難しくなります。</p>


  <p>逆に、企業 &rsquo; がデータを所有していない場合は、データ収集のフェーズ0にコミットし、デバイスを接続して適切な時間を待機して、プロセスを実際に理解するために必要な履歴傾向とリアルタイムデータを作成する必要があります。</p>


  <h2>6. IoT の価値を証明するために、サービスから始めることを検討してください。</h2>


  <p>現在、IoT イニシアチブは2つのバケットに分類されています。 1つ目は、運用効率を向上させることです。 しかし、より強力で新しくなった傾向は、管理されたサービスプロバイダーに進化します。 その &rsquo; 理由は、IoT データによってビジネスと顧客に表示される価値が得られるため、改善のためにパートナーを配置することです。 実際、McKinsey によれば、サービスの最適化は、今日の企業にとって <a href="https://www.mckinsey.com/featured-insights/internet-of-things/our-insights/taking-the-pulse-of-enterprise-iot">1 つの戦略的な IoT 優先順位</a> です。</p>


  <p>Rolls-Royce 市販のエンジンであり、世界中にサービスを使用している13000があります。 Rolls-Royce は、お客様との緊密な接続を強化し、 <a href="https://customers.microsoft.com/en-us/story/rollsroycestory">お客様のエンジンのサービスを提供するために IoT を使用</a>して実際の価値を提供しています。 この会社は、Microsoft Azure IoT プラットフォームと Azure AI を使用して、大規模な航空機保有機材からテラバイト単位のデータを収集し、それらを分析して運用上の異常を分析し、関連するアクションを計画します。 ロールスロイス &rsquo; s サービスは、航空会社の消費量、サービスパーツのトリム、必要に応じた交換、計画外のダウンタイムを最小限に抑え、保有機材全体に何百万ドルのコストをかけることができるようにします。</p>


  <p>&ldquo;Microsoft Azure プラットフォームを使用すると、個々の it コンポーネントを停止することなく、より簡単にビジョンを実現できます。 microsoft は、インフラストラクチャ &rdquo; の管理ではなく、beesley 氏、ロールスロイス Data Services のシニア Enterprise アーキテクトである "Richard, シニアアーキテクト" という、エンドソリューションに焦点を当て、実際の価値をお客様に提供できます。</p>


  <h2>IoT を使用した効率性の向上</h2>


  <p>IoT には、ほぼ無制限のビジネスの適用性がありますが、最大の価値は、企業がデータを使用して ruthless の効率を向上させるのに役立ちます。</p>


  <p>2つの企業の tale of two を考えてみましょう。どちらも、同等の新しいビジネス機能を提供する優れた製品を備えています。 ただし、最初の企業は、製品を購入した後、お客様とのやり取りが制限された、リアクティブなビジネスモデルを使用しています。 It 部門は、お客様が開始した、故障解消サービスモデルにまだ依存して &rsquo; います。</p>


  <p>2番目の企業では、IoT を使用して顧客 &rsquo; のビジネスに移り、その製品を最大限に活用する方法、手作業のプロセスを自動化する方法、事前にサービスをスケジュールする方法についての洞察を提供し、新しいビジネスの利益に合わせて微調整できる他のプロセスの洞察を提供しています。</p>


  <p>&rsquo;信頼されたパートナーとしての場所から、新しい製品をクロスセルに販売するのに最適な企業を簡単に確認できます。 &rsquo;デジタル経済の競争他社や勝利から共有を受ける企業を簡単に確認できます。 &rsquo;今回は、IoT に遅れ &mdash; ないようにするため &mdash; の時間です。</p>


