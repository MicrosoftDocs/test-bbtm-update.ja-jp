Content: >-
  今週、Microsoft では、サンフランシスコの <a href="https://www.buildwindows.com/">ビルド</a> カンファレンスで世界中の多数の開発者をホストすることを楽しんしています。 航空会社の食べ物のようなものではありません。 これらは、プラットフォームシフトの初期段階であり、次世代のテクノロジに影響を与えることを認識しているため、移動します。 価格の更新についてのみ説明している開発者を対象としています。そのため、ビルド時にステージを取得して、始値を使用して価格のカットを発表することはできません。 これはリテールではありません。イノベーションは重要です。 ここで価格についてはここで説明します。


  以前に発表された、Amazon services の価格について Amazon に対応するために発表されたコミットメントとの一貫性を保つため、 <strong>コンピューティングの料金は最大で35%、ストレージは最大65% まで削減されてい</strong>ます。 経済性は、クラウドを採用している一部のお客様向けの主要なドライバーであり、価格を適合させ、最高クラスの価格パフォーマンスを提供することを約束しています。


  価格は重要であり、ヘッドラインを継続的に取得するものですが、クラウドコンピューティングでは、イノベーション、価格、品質という3つの重要な要素があります。 イノベーションと品質は、コンピューティングとストレージの commoditization よりもはるかに重要です。 最終的には、価格と Sla よりはるかに多くのサービスを構築して実行するための追跡レコードがベンダーによって extol されます。


  Microsoft は、お客様が優れたのユーザーエクスペリエンスで世界クラスのサービスを提供することに注力していきます。 これは、市場で最も完全なクラウドエクスペリエンスを提供しながら、クラス最高の価値を意味します。 これは、最先端のインフラストラクチャと世界クラスの R &amp; D に多大な投資を意味します。 これは、開発者とパートナーのエコシステムを拡大し続けることを意味します。 <em>単純に言えば、イノベーションを実現し、顧客、開発者、およびパートナーの質を向上させるために、当社の努力を取り上げことを意味します。</em>


  <em></em>料金のお知らせは、そのままで、イノベーションと品質に戻ることができます。 <a href="https://www.buildwindows.com/">ビルド</a>時にご確認ください。


  <strong>価格/プランの変更と詳細:</strong>


  Virtual Machines


  4月3日に、"Basic" (A0-A4) と呼ばれる新しいレベルの General Purpose インスタンスを導入します。これは、現在提供されているインスタンスの標準レベル (Xs [A0] から Extra Large [A4]) と同様のマシン構成を提供します。 これらのインスタンスは、現在使用されている対応するインスタンス (これは "Standard" と呼ばれます) よりも最大 <strong>27% </strong>のコストを削減できます。また、標準に含まれている負荷分散や自動スケールは含まれません。 これらのインスタンスは、Azure ロードバランサー ("独自のロードバランサー" または単一インスタンス)、開発ワークロード、テストサーバー、およびバッチ処理アプリケーションを必要としない実稼働アプリケーションに適しています。 基本インスタンスには、AWS の同等のインスタンスと同様のパフォーマンス特性がありますが、標準のインスタンスは良好なパフォーマンスを維持します。 Basic インスタンスは4月3日から使用できる<sup>ようになり</sup> ます。また、包括的な価格情報については <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">Virtual Machines の料金詳細</a>をご覧ください。


  さらに、Linux インスタンスの場合は最大35%、Windows インスタンスの場合は最大<strong>27%</strong> 、5月1日までの Memory-Intensive インスタンス (A5-A7) の価格を下げています。 また、今後数か月の間、メモリを集中的に使用するインスタンスの基本レベルを利用できるようにします。


  Storage


  ブロック Blob storage の料金は、LRS の場合は最大 <strong>65% </strong>、GRS の場合は最大 <strong>44% </strong>、5月1日に短縮されます。


  また、今後数か月に利用可能になるゾーン冗長 Storage (zrs) と呼ばれる、ブロック Blob storage の新しい冗長性レベルを発表します。 現在、お客様は Geo 冗長 Storage (GRS) を使用して、データを互いに数百マイル離れた2つのリージョンに保持します。ここでは、データの6つのコピー (各リージョンに3つ) を格納します。 ZRS の導入により、データのコピーを複数の施設に格納することによってデータを永続化する新しい冗長性オプションが提供されます。 これらの施設は、同じリージョン内、または2つのリージョンにまたがっている場合があります。ZRS は、使用可能になると GRS よりも <strong>37.5%</strong> 低い価格で課金されます。


  リージョン別の料金


  この更新プログラムの一部には、リージョン固有の価格への移行が含まれます。一部のワークロードには特定の配置が必要であり、他のワークロードは場所に依存していないことを認識しています。このアプローチは、デプロイの柔軟性を備えたワークロードに対する追加のコストを削減するのに役立ちます。


