Title: 'Kubernetes の動作: オーケストレーションとコンテナーでアップタイムと回復性を向上する方法'
Summary: Azure でのクラウドと Kubernetes のサポートを拡張するために、Deis の買収が完了Azure Container Service約 1 か月が経っています。 2 つのチームが来るのを見て本当に素晴らしいと思います。
Content: >-
  <p>Azure&rsquo; でのクラウドと Kubernetes のサポートを拡張するために、Deis のAzure Container Service約 1 か月が経っています。 &rsquo;2 つのチームが集まり、一緒に作業を始めるのを見て本当に素晴らしい作業でした。 特に、&rsquo;Helm チームをよりよく知り、Helm と Kubernetes の間に緊密な統合を構築する方法をAzure Container Service。</p>


  <p>コンテナーと Kubernetes を使用すると、クラウド上で開発されたソフトウェアの操作性と信頼性を大幅に向上できます。 まず、コンテナー自体は、すべての依存関係を含む変更できないパッケージです。 つまり、ノート PC で動作するソリューションを構築すると、Azure にデプロイするときに同じ動作が保証されます。</p>


  <p style="text-align: center;">&nbsp;<iframe allowfullscreen="" frameborder="0" height="360" src="https://www.youtube.com/embed/6dNkYykHXBw" width="640"></iframe></p>


  <p>それに加えて、Kubernetes のようなオーケストレーターは、自動正常性チェック ベースの再起動や監視など、アプリケーション管理のベスト プラクティスをネイティブでサポートします。 これらの基本的な機能に加えて、Kubernetes には、サービスの自動ロールアウトとロールバックを実行する機能も用意されています。これにより、ユーザーは、更新中に新しいバージョンのサービスが失敗した場合でも、エンド ユーザーのトラフィックに影響を与えることなく、サービスのライブ更新を実行できます。 これらのツールはすべて、ユーザーがプロトタイプから信頼性の高い実稼働システムにアプリケーションを取り込むのが非常に簡単なことを意味します。</p>


  <p>ただし、多くの&rsquo;場合、独自のコードをデプロイするのではなく、MongoDB や Ghost ブログ プラットフォームなど、他のユーザーが開発したオープンソース ソフトウェアを使用しています。 これは、Deis の Helm ツールが本当に光る場所です。 Helm はクラスターのパッケージ マネージャーです。apt、homebrew、yum など、単一のマシン パッケージ マネージャーを使用したユーザーには使い慣れたインターフェイスが提供されますが、Helm の場合は、Kubernetes クラスター全体にソフトウェアがインストールされます。 いくつかのコマンド ラインでは、アプリケーションで使用を開始するために、レプリケートされた信頼性の高いバージョンの MongoDB をインストールできます。</p>


  <p>&rsquo;Helm や他の優れたオープン ソース ツールを Deis から Azure Container Service に統合して、開発者が Azure 上でスケーラブルで信頼性の高い分散アプリケーションを簡単に構築する方法を見て本当に楽しみに思います。 Kubernetes が演算子の操作を変更する方法の詳細と例については、Microsoft Mechanics の最近の外観を確認してください。ここで、コンテナー、Kubernetes、Azure について説明しています。</p>


  <p>Brendan Burns、Azure Container Service&nbsp;</p>
