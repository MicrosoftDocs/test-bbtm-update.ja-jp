Title: Java 用 Azure 管理ライブラリ-v1.0
Summary: Java 用 Azure 管理ライブラリの1.2 をリリースしました。 このリリースでは、追加のセキュリティ機能とデプロイ機能、およびその他の Azure サービスのサポートが追加されています。
Content: "<p>Java 用 Azure 管理ライブラリの1.2 をリリースしました。 このリリースでは、追加のセキュリティ機能とデプロイ機能、およびその他の Azure サービスのサポートが追加されています。</p> <ul> <li>マネージド サービス ID  <li>Azure Active Directory でのユーザーの作成、サービスプリンシパルの更新、アプリへのアクセス許可の割り当て  <li>Storage サービスの暗号化  <li>MS Deploy を使用して Web アプリと関数をデプロイする  <li>Network watcher サービス  <li>検索サービス </li></li></li></li></li></li></ul> <h4><a title=\"https://github.com/Azure/azure-sdk-for-java\" href=\"https://github.com/Azure/azure-sdk-for-java\">https://github.com/Azure/azure-sdk-for-java</a></h4> <h2>作業の開始</h2> <p>1.2 バージョンのライブラリを使用するには、次の依存関係フラグメントを Maven POM ファイルに追加します。</p><pre class=\"prettyprint\">&lt;dependency&gt;\n    &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;\n    &lt;artifactId&gt;azure&lt;/artifactId&gt;\n    &lt;version&gt;1.2.1&lt;/version&gt;\n&lt;/dependency&gt;\n</pre>\n\n<h2>マネージドサービス ID (MSI) を使用して仮想マシンを作成する</h2>\n<p>定義 () を使用して、MSI が有効になっている仮想マシンを作成できます。 <em>create ()</em> メソッドチェーン:</p><pre class=\"prettyprint\">VirtualMachine virtualMachine = azure.virtualMachines().define(\"myLinuxVM\")\n    .withRegion(Region.US_EAST)\n    .withNewResourceGroup(rgName)\n    .withNewPrimaryNetwork(\"10.0.0.0/28\")\n    .withPrimaryPrivateIPAddressDynamic()\n    .withNewPrimaryPublicIPAddress(pipName)\n    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n    .withRootUsername(\"tirekicker\")\n    .withRootPassword(password)\n    .withSize(VirtualMachineSizeTypes.STANDARD_DS2_V2)\n    .withOSDiskCaching(CachingTypes.READ_WRITE)\n    .withManagedServiceIdentity()\n    .withRoleBasedAccessToCurrentResourceGroup(BuiltInRole.CONTRIBUTOR)\n    .create();\n</pre>\n<p>msi を使用して仮想マシンから<a href=\"https://github.com/Azure-Samples/aad-java-manage-resources-from-vm-with-msi\" target=\"_blank\">msi 対応の Azure リソースを管理</a>し、Azure Active Directory セキュリティグループに<a href=\"https://github.com/Azure-Samples/compute-java-manage-resources-from-vm-with-msi-in-aad-group\" target=\"_blank\">msi サービスプリンシパルを追加</a>することができます。</p>\n<h2>Azure Active Directory に新しいユーザーを追加する</h2>\n<p>定義 () を使用して Azure Active Directory に<a href=\"https://docs.microsoft.com/en-us/azure/active-directory/add-users-azure-active-directory\" target=\"_blank\">新しいユーザーを追加</a>でき<em>ます...create ()</em>メソッドチェーン:</p><pre class=\"prettyprint\">ActiveDirectoryUser user = authenticated.activeDirectoryUsers()\n    .define(\"tirekicker\")\n    .withEmailAlias(\"tirekicker\")\n    .withPassword(\"StrongPass!12\")\n    .create();\n</pre>\n<p>同様に、Active Directory で <a href=\"https://github.com/Azure-Samples/aad-java-manage-users-and-groups\" target=\"_blank\">ユーザーとグループを作成および更新</a> することもできます。</p>\n<h2>Storage アカウントの Storage Service Encryption を有効にする</h2>\n<p>ストレージアカウントを作成するときに、定義 () を使用してストレージアカウントを作成すると、ストレージ <a href=\"https://docs.microsoft.com/en-us/azure/storage/common/storage-service-encryption#encryption-scenarios\" target=\"_blank\">アカウントレベルでストレージサービスの暗号化</a> を有効にできます.. <em>.create () </em>メソッドチェーン:</p><pre class=\"prettyprint\">StorageAccount storageAccount = azure.storageAccounts().define(storageAccountName)\n    .withRegion(Region.US_EAST)\n    .withNewResourceGroup(rgName)\n    .withEncryption()\n    .create();\n</pre>\n<h2>MS Deploy を使用して Web アプリと関数をデプロイする</h2>\n<p><a href=\"https://docs.microsoft.com/en-us/azure/app-service-web/web-sites-deploy\" target=\"_blank\">MS deploy</a>を使用して、 <em>deploy ()</em>メソッドを使用して Web アプリと関数をデプロイできます。</p><pre class=\"prettyprint\">// Create a Web app\nWebApp webApp = azure.webApps().define(webAppName)\n    .withExistingWindowsPlan(plan)\n    .withExistingResourceGroup(rgName)\n    .withJavaVersion(JavaVersion.JAVA_8_NEWEST)\n    .withWebContainer(WebContainer.TOMCAT_8_0_NEWEST)\n    .create();\n</pre><pre class=\"prettyprint\">// Deploy a Web app using MS Deploy\nwebApp.deploy()\n    .withPackageUri(\"link-to-bin-artifacts-in-storage-or-somewhere-else\")\n    .withExistingDeploymentsDeleted(true)\n    .execute();\n</pre>\n<p>そして。。</p><pre class=\"prettyprint\">// Create a function app \nFunctionApp functionApp = azure.appServices().functionApps()\n    .define(functionAppName)\n    .withExistingAppServicePlan(plan)\n    .withExistingResourceGroup(rgName)\n    .withExistingStorageAccount(app3.storageAccount())\n    .create();\n</pre><pre class=\"prettyprint\">// Deploy a function using MS Deploy\nfunctionApp.deploy()\n    .withPackageUri(\"link-to-bin-artifacts-in-storage-or-somewhere-else\")\n    .withExistingDeploymentsDeleted(true)\n    .execute();\n</pre>\n<h2>Network Watcher を作成してパケットキャプチャを開始する</h2>\n<p>定義 () を使用して<a href=\"https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-packet-capture-manage-portal\" target=\"_blank\">パケットキャプチャを作成して開始</a>することで、仮想マシンとの間のネットワークトラフィックパターンを視覚化でき<em>ます...</em><a href=\"https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-using-open-source-tools\" target=\"_blank\">オープンソースツールを使用して</a>、() メソッドチェーンを作成し、パケットキャプチャをダウンロードし、ネットワークトラフィックパターンを視覚化します。</p><pre class=\"prettyprint\">// Create a Network Watcher\nNetwork Watcher networkWatcher = azure.networkWatchers().define(nwName)\n         .withRegion(Region.US_EAST)\n         .withNewResourceGroup(rgName)\n         .create();\n</pre><pre class=\"prettyprint\">// Start a Packet Capture\nPacketCapture packetCapture = networkWatcher.packetCaptures()\n    .define(packetCaptureName)\n    .withTarget(virtualMachine.id())\n    .withStorageAccountId(storageAccount.id())\n    .withTimeLimitInSeconds(1500)\n    .definePacketCaptureFilter()\n         .withProtocol(PcProtocol.TCP)\n         .attach()\n    .create();\n</pre>\n<p>同様に、 <a href=\"https://github.com/Azure-Samples/network-java-use-new-watcher\" target=\"_blank\">プログラム</a>で次のことを実行できます。</p>\n<ul>\n<li>仮想マシンとの間でトラフィックが許可されているかどうかを確認する\n<li>仮想マシンの次ホップの種類と IP アドレスを取得する\n<li>リソースグループのネットワークトポロジを取得する\n<li>仮想マシンに適用された有効なネットワークセキュリティ規則を調べて、仮想マシンのセキュリティを分析する\n<li>ネットワークセキュリティグループのフローログを構成します。 </li></li></li></li></li></ul>\n<h2>管理されたクラウド Search Service を作成する</h2>\n<p>定義 () を使用して、レプリカとパーティションを含む管理された <a href=\"https://docs.microsoft.com/en-us/azure/search/\" target=\"_blank\">クラウド検索サービス</a> (Azure Search) を作成でき <em>ます...create () </em>メソッドチェーン:</p><pre class=\"prettyprint\">SearchService searchService = azure.searchServices().define(searchServiceName)\n    .withRegion(Region.US_EAST)\n    .withNewResourceGroup(rgName)\n    .withStandardSku()\n    .withPartitionCount(1)\n    .withReplicaCount(1)\n    .create();\n</pre>\n<p>同様に、 <a href=\"https://github.com/Azure-Samples/search-java-manage-search-service\" target=\"_blank\">プログラム</a>で次のことを実行できます。</p>\n<ul>\n<li>クエリ キーの管理\n<li>レプリカとパーティションを使用した search サービスの更新\n<li>プライマリおよびセカンダリの管理者キーを再生成します。 </li></li></li></ul>\n<h2>[試用版]</h2>\n<p>GitHub リポジトリから、さらに多くのサンプルを入手でき<a href=\"https://github.com/azure/azure-sdk-for-java#sample-code\" target=\"_blank\">ます。</a> ぜひ試してみてください (以下の電子メールまたはコメントを参照)。<br>&nbsp;<br>Azure <a href=\"https://azure.com/java\">https://azure.com/java</a> 上の Java に関する追加情報については、「」を参照してください。</p>"
