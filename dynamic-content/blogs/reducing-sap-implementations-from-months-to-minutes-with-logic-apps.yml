Content: >-
  <p>ミッション&#39;プロセスを処理するのが常に難しいビジネスです。 企業が想定する技術的負債の多くは、顧客に深刻な影響を与える可能性のある停止の可能性を軽減するために、複数の層の冗長性を備えたシステムを設計する必要があります。 これらのシステムの設計と保守の両方のプロセスにより、すべての業界の多くの企業全体で生産性と機敏性が大きな損失を生み出しました。</p>


  <p>クラウド コンピューティングによって提供されるソリューションは、企業がこの面倒な作業から移行するのに役立ちます。 非常に重要なワークロードを処理する問題に対する効果的なソリューションを作成しようとして数週間または数か月を費やす代わりに、Azure などのクラウド プロバイダーは、停止を恐れることなく、また、独自のインフラストラクチャの管理に関連するコストを発生させずに、重要なプロセスを実行するための一般的な方法を提供します。</p>


  <p>Azure Logic Apps チームによって開発されたこのカテゴリの最新のイノベーションの 1 つは、企業がビジネスの毎日の成功に不可欠な ERP システムと簡単に統合するのに役立つ新しい SAP コネクタです。 多くの場合、これらのソリューションを実装すると、人のチームが数か月かかる場合があります。 ただし、このプロセスは、Logic Apps SAP コネクタを使用すると、多くの場合、数日または数時間しかかから"" かかっています。</p>


  <h2>アプリケーションと SAP を使用してワークフローを作成する利点Logic Appsは何ですか?</h2>


  <p>クラウド インフラストラクチャによって提供される広範な価値に加えて、次のLogic Apps役立ちます。</p>


  <ul>
   <li>新しい SAP 統合を実装する場合は、リスクを軽減し、成功する時間を数か月から数日短縮します。</li>
   <li>独自の速度で移行することで、クラウドへの移行をよりスムーズに行います。</li>
   <li>Connect SAP がホストされている場所に関係なく、クラス最高のクラウド サービスを SAP インスタンスに提供します。</li>
  </ul>


  <p>Logic Apps新しい可能性とソリューションを開いて、SAP インスタンスを管理する必要がある面倒な資産から価値生成センターに変えるのに役立ちます。</p>


  <h2>この&#39;例は何ですか?</h2>


  <p>SAP のオンプレミス インスタンスが&mdash;ソフトウェア購入のために eコマース サイトから販売注文を受け取るシナリオを次に示します。 &mdash;このトランザクション全体を完了するには、SAP ERP ソフトウェアのオンプレミス インスタンス、顧客の新しいソフトウェア ライセンス キーを生成するサービス、顧客の請求書を生成するサービス、最後に新しく生成されたキーを顧客に電子メールで送信するサービスの間に、いくつかの統合ポイントが必要です。 最終請求書と共に。</p>


  <p>このシナリオでは、オンプレミス環境とクラウド環境の両方を移動する必要があります。これは、多くの場合、安全な方法で実現するのが難しい場合があります。 Logic Appsネットワーク経由で安全かつ双方向に接続し、データの安全性を確保することで、この問題を解決できます。</p>


  <p>このソリューションは、Azure と Logic Apps の両方を活用して、1 つのチームを最小限の時間で実行し、他の主要なビジネス アクティビティに影響を与えるリスクを減らして実行できます。</p>


  <p>&rsquo;これを自分で試したり、このソリューションを実装した方法の詳細を学習したりすることに関心がある場合は、Microsoft Mechanics と共に、このソリューションを実装する方法について説明します。</p>


