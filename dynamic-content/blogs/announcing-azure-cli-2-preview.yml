Title: Azure Command-Line Interface (Azure CLI) 2.0 Preview の発表
Summary: Azure 用の次世代のコマンドラインツールである azure Command-Line Interface (Azure CLI) 2.0 Preview をご紹介します。
Content: >-
  <p>azure を継続的に成長させることで、コマンドラインツール (特に、Windows PowerShell ツールと Azure XPlat コマンドラインインターフェイス (CLI)) を使用して、多数のお客様を経験してきまし &rsquo; た。 &nbsp;&rsquo;コマンドラインツールによって提供される優れた生産性について多くのフィードバックを受け取りましたが、特に linux を使用しているお客様からも、XPLAT CLI について、また、一般的な linux コマンドラインツールとの統合が不十分であり、ノード環境をインストールして維持することが困難です。</p>


  <p>このフィードバックと Azure Resource Manager ベースの構成モデルの増加に基づいて、CLI エクスペリエンスが向上し、Azure の優れたエクスペリエンスが提供されるようになりました。 今から、この新しい CLI を利用できるように &rsquo; します。 &nbsp;<a href="https://github.com/azure/azure-cli">GitHub</a>でベータ版として使用できるようになった<strong>Azure Command-Line Interface (Azure CLI) 2.0 Preview</strong>を呼び出し直しまし &rsquo; た。 &nbsp;ご<a href="https://github.com/azure/azure-cli">意見をお寄せください。</a></p>


  <p>ここでは、このプロジェクトとその意味について興味をお持ちの場合は &rsquo; 、「」を参照してください。</p>


  <h2>優れた最新の CLI を使用するにはどうすればよいでしょうか。</h2>


  <p>次世代のコマンドラインツールを開発するように設定すると、いくつかの基本原則について簡単に説明します。</p>


  <p><strong>これは自然で簡単にインストールできなければなりません。</strong>プラットフォームに関係なく、CLI は、必要な場所 &ldquo; からインストールする必要があります。 brew を macbook にインストール &rdquo; するか、または &ldquo; apt-get install azure cli &rdquo; for BASH for Windows (近日公開予定) です。</p>


  <p><strong>これは POSIX ツールと一貫性がある必要があり</strong>ます。コマンドラインツールで成功することは、よく理解された標準の実装に付属する簡単で予測可能性の結果です。</p>


  <p>open source の価値は、<strong>オープンソースエコシステムの一部である必要があり</strong>ます。オープンソースの価値は、コミュニティから得られる価値と、DevOps (Chef) ソリューションからクエリ言語 (j path) まで、開発者が開発したすばらしい機能と統合です。</p>


  <p><strong>Evergreen で、Azure で最新の状態になっている必要があります。</strong> 継続的デリバリーの期間中は、サービスを簡単に展開するだけでは不十分な&#39;ます。 &nbsp;お客様がすぐにそのサービスを利用できるようにするには、最新のツールが必要です。&nbsp;</p>


  <p>これらの原則を適用したので、改善の範囲はいくつかの重大な変更を加えたものではありませんでした。 XPlat CLI に関するフィードバック &rsquo; と組み合わせると、最初から開始するのが理にかなっています。 &nbsp;このオプションを選択することで、ARM 管理だけに焦点を当てることができました。また、XPlat CLI の ASM/ARM &ldquo; config モード &rdquo; スイッチである、他の一般的なフィードバックポイントにも対応できます。</p>


  <h2>Azure CLI 2.0 Preview の概要</h2>


  <p>現時点では、コア Azure サービスのサポートを構築していますが、次世代のコマンドラインツールである<strong>Azure CLI 2.0 Preview</strong>についてご紹介します。</p>


  <p><img alt="AzBlogAnimation4" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/191e0818-5d07-4951-854d-10812518bbc2.gif" style="display: inline" title="AzBlogAnimation4" width="600"></p>


  <h3>プラットフォームに関係なく、すばやく簡単にインストールできる、遅延なしのはじめに</h3>


  <p>運用または開発で作業している場合でも、ツールは常に簡単にアクセスしてインストールできます。 &nbsp;近日中に、 <strong>Azure CLI 2.0 Preview は </strong>、人気のあるすべてのプラットフォームパッケージサービスで利用できるようになります。</p>


  <h3>GREP、AWK、JQ などのコマンドラインツールを使用することをお勧めします。 &nbsp; では、</h3>


  <p>コマンドラインツールは、連携して動作する場合に最も生産性が高くなります。 <strong>Azure CLI 2.0 Preview</strong>は、grep、cut、jq などの一般的なコマンドラインツールと対話するための、クリーンでパイプ可能な出力を提供します。</p>


  <h3>一貫したパターンを備えた Azure Ninja と思います。</h3>


  <p>クラウドの使用を開始すると、すべてのツールとオプションを利用できるようになるため、膨大な量になる可能性がありますが、 <strong>Azure CLI 2.0 Preview </strong>は、一般的なコマンドの例と教育用コンテンツについてのガイドを提供します。 &nbsp; ツールの機能強化によって、ヘルプシステムが完全に再設計されました&#39;。</p>


  <p>今後のリリースでは、ドキュメントを拡張して、一般的なリポジトリに詳細な man ページやオンラインドキュメントを含めることができます。</p>


  <h3>入力した方が少ないほど、生産性が向上します。</h3>


  <p>コマンドとパラメーター名には &#39;タブ補完&#39; が用意されています。 これにより、フローを中断することなく、適切なコマンドまたはパラメーターを簡単に見つけることができます。 &nbsp;既知の選択肢、リソースグループ、リソース名を含むパラメーターには、タブ補完を使用して適切な値を検索できます。</p>


  <h2>Azure CLI 2.0 プレビューへの移行</h2>


  <p>XPlat CLI の既存のユーザーにとっての意味 ご質問がございましたら&#39;。 ここでは &nbsp;&#39;いくつかの質問に対するいくつかの重要な回答を示します。</p>


  <p><strong>何も変更する必要&#39;あり</strong>ません。 XPlat CLI は引き続き機能し、スクリプトは引き続き機能します。 &nbsp;CLI のサポートと新機能の追加を続けています。</p>


  <p><strong>両方の cli をサイドバイサイドでインストールして使用することができ</strong>ます。資格情報と、既定のサブスクリプションなど、一部の既定値は cli 間で共有されます。 &nbsp;これにより、既存の Azure XPlat CLI のインストールをそのまま残しながら、CLI 2.0 プレビューを試すことができます。&nbsp;</p>


  <p><strong>いいえ、ASM/クラシックモードは Azure CLI 2.0 Preview ではサポートされていません</strong>。リソースグループやテンプレートなどの ARM プリミティブを中心に設計されて&#39;。 ASM/クラシックモードは、XPlat CLI によって引き続きサポートされます。</p>


  <p>そうです<strong>&#39;ね</strong>。スクリプトの変換を&#39;ことはできますが、cli 間でコマンドをマップする<a href="https://github.com/Azure/azure-cli/blob/master/doc/azure2az_commands.rst">変換テーブル</a>など、オンライン変換ガイドを作成&#39;ました。</p>


