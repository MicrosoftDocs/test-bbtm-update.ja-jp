  <h2>よく寄せられる質問</h2>


  <h4>XPlat CLI の既存のユーザーにとっての意味</h4>


  <p>XPlat CLI は引き続き機能し、スクリプトは引き続き機能します。 &nbsp;どちらも、異なる最上位レベルのコマンド ( &lsquo; azure &rsquo; vs &lsquo; az &rsquo; ) をサポートしており、特定のシナリオに合わせて使用できます。 資格情報と一部の既定値 (既定のサブスクリプションなど) は Cli 間で共有されます。これにより、既存の CLI のインストールをそのまま残して Azure CLI 2.0 Preview を試すことができます。 &nbsp;XPlat CLI のサポートと新機能の追加を続けています。</p>


  <h4>Azure &rdquo; コマンド &ndash; を呼び出すスクリプトは、新しいツールで動作し &ldquo; ますか。</h4>


  <p>Azure XPlat CLI ( &quot; azure &quot; コマンド) に対して構築された既存のスクリプトは、Azure CLI 2.0 Preview では動作しません。 ほとんどのコマンドには類似した名前付け規則がありますが、入力と出力の構造は変更されています。 ほとんどのお客様にとって、これは、Azure XPlat CLI で必要な &#39;の回避策&#39; スクリプトを変更すること、または両方のツールの共存に依存することを意味します。</p>


  <h4>Azure XPlat CLI を中止しますか? どのような場合には、プレビューから2.0 の Azure CLI になりますか。</h4>


  <p>現在の XPlat CLI は、すべての ASM/クラシックベースのサービスに必要なため、引き続き使用およびサポートされます。 新しい Azure CLI 2.0 は、最終的なリリース (日付未定) まで改善を促進するために、事前にユーザーからのフィードバックを収集するため、現在プレビュー段階にあります。</p>


  <h4>.NET Core と PowerShell はこのリリースでの変更をサポートしていますか?</h4>


  <p>.NET Core と PowerShell のサポートは、このリリースでは変更されません。 それらは引き続き利用可能で完全にサポートされます。 PowerShell と POSIX ベースの Cli は異なるユーザーセットを提供し、コマンドラインからの自動化/スクリプト作成シナリオに最適な選択肢を提供します。 これらのオプションは、両方とも複数のプラットフォームで使用できます。 &nbsp; どちらもオープンソースであり、両方に投資しています。</p>
