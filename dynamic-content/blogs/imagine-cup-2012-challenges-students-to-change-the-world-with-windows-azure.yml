Summary: Microsoft は、学生が世界を変えることができるという考え方で、Imagine カップ10年前に作成しました。 この世界中のコンテストは、次のような最高のテクノロジ学生を集めています...
Content: '<p>Microsoft は、学生が世界を変えることができるという考え方で、 <a target="_blank" href="https://www.imaginecup.com/">Imagine カップ</a>10 年前に作成しました。 この世界中のコンテストでは、100を超える国の学生と最高の技術学生が、教育、環境、医療などの分野で、世界の最も困難な問題を解決するための創造性と創造性を採用 <a target="_blank" href="https://www.imaginecup.com/"> <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1348.header_5F00_logo_5F00_new.png" alt="" border="0" height="132" width="238"> </a> しています。</p>  <p>Imagine カップ2012では、学生は3つのチームコンペティション &mdash; <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#1">ソフトウェア設計</a>、<a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#2">ゲーム設計: Xbox/Windows</a>、および<a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#3">ゲーム設計: 電話</a>を選択できます。 既に3つのコンテストのコンテストに登録されている学生は、Azure または Windows Phone チャレンジの<a href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#9">Windows</a>に参加するようにサインアップすることで、世界中から変化するアイデアを共有する機会を増やすことができ<a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#10">ます。</a> &nbsp;学生は、 <a target="_blank" href="https://www.imaginecup.com/Competition/mycompetitionportal.aspx?competitionId=65">it の課題 </a>に1対1で参加して、世界 &rsquo; のトップレベルの学生技術知力との連携を実現することもできます。 各コンペティションは、技術的な問題の解決に役立つ世界を熱狂的に &ldquo; 要求します。 &rdquo; &nbsp;全世界の大会カップ2012は Imagine、オーストラリアのシドニーでホストされます。</p>  <p>Windows Azure は、過去数年間の Imagine カップ学生の中でも人気のあるテクノロジでした。 過去1年間 &rsquo; のコンテストで 32% (36 プロジェクト) を使用して Windows azure と受賞者が受賞したソフトウェア設計チーム、Hermes アイルランドのチームは、Windows azure 上に構築されたトラフィックソリューションを受け入れています。 このチームは、車に接続し、危険な運転行動と道路の状態を監視して、ドライバーと車両所有者の両方に即時フィードバックを提供するデバイスを設計しました。 このソリューションでは、埋め込みテクノロジ、Windows Phone 7、Bing地図を使用して Azure を Windows し、運転習慣を変更し、道路 deaths を削減します。これは、毎年の多数の若い生活に影響します。 勝利により、チームは $25000 を獲得しています。 &nbsp;その他の受賞したソリューションについては<a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/2011Winners.aspx">こちら</a>をご覧ください。また、Azure Windows 上に構築されたトラフィックソリューションのソフトウェア設計では、Team Wins Imagine カップ2011を &ldquo; ご確認ください。&rdquo;</p>  <p>詳細については、 <a target="_blank" href="https://www.imaginecup.com/Competition/Rules-Regulations.aspx">Imagine カップの公式ルールと規制</a>、 <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/FAQ.aspx#Competition">FAQ</a>を参照してください。 &nbsp;<a target="_blank" href="https://www.imaginecup.com/Registration/Default.aspx">こちら</a>からサインアップしてください。</p>'
