Title: 'Microsoft Azure Storage Explorerプレビュー: 1 月の更新とロードマップ'
Summary: 本日は、Linux でも使用できる Storage Explorer プレビューの 1 月のリリースをお知らせします。 1 月の更新プログラム (バージョン 0.7.20160107) には、次の機能が追加されました。
Content: >-
  <p>本日は&rsquo;、Linux でも使用できる Storage Explorer <a href="https://storageexplorer.com/">プレビュー</a>の 1 月のリリースをお知らせします。</p>


  <p>1 月の更新プログラム (バージョン 0.7.20160107) には、次の機能が追加されました。</p>


  <ul>
   <li>Linux Support</li>
   <li>カスタム エンドポイントを使用してストレージ アカウントをアタッチする</li>
   <li>SAS キーを使用して BLOB コンテナーをアタッチする</li>
   <li>BLOB メタデータの表示と編集</li>
  </ul>


  <p>&rsquo;さらに、ご意見やご質問に基づき、このブログ記事を使用して、アプリケーションで使用できる機能とロードマップを確認し、Storage Explorer の将来の考え方に関する分析情報を提供したいと考えています。</p>


  <h3>Storage Explorer とは</h3>


  <p>Storage Explorerを使用すると、リソースを表示してAzure Storageできます。 11 月の発表で<a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-sdk-2-8-for-net/"></a>説明したように、現時点では BLOB 機能がサポートされています (以下のロードマップに従って、近日公開予定のテーブルとキューの詳細を確認してください)。 この更新プログラムでは、&nbsp; 既存の BLOB 機能とオペレーティング システムのサポートを拡張しました。 機能の完全な一覧は storageexplorer.com <a href="https://storageexplorer.com"></a>で確認できます。または、Connect<a href="https://channel9.msdn.com/Events/Visual-Studio/Connect-event-2015/061">()</a> プレゼンテーションを見て、動作しているStorage Explorer確認できます。</p>


  <h3>Linux</h3>


  <p>新しい Linux バージョンでは、ローカル開発ストレージを除き、Windows および OSX バージョンで使用できるすべての機能がサポートされます。</p>


  <h3>カスタム エンドポイントを使用したアタッチ</h3>


  <p>これで、ストレージ アカウントのカスタム エンドポイントをさらに指定して、ステージング環境またはカスタム ドメインに接続できます。 この機能を使用すると、アカウントにAzure China Storageすることもできます。 これらのオプションにアクセスするには、[接続] ノードを右&rdquo;クリックStorage[外部接続] &ldquo;を選択Storage&hellip;&rdquo;。&ldquo;</p>


  <p><img alt="Microsoft Azure Storage Explorer Preview: January Update and Roadmap" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29c5a734-0044-4805-8d31-f381c0737deb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Storage Explorer プレビュー: 1 月の更新とロードマップ" width="480"></p>


  <h3>SAS キーを使用したアタッチ</h3>


  <p>追加した 1 つのクールな機能は、新しいキーを使用して BLOB コンテナー Shared Access Signatureです。 この機能では、SAS キーに List アクセス許可が &ldquo;付与されている&rdquo; 必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92ab4ec9-a9d6-4d99-a186-2f191c5be06b.png"><img alt="Microsoft Azure Storage Explorer Preview: January Update and Roadmap" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a61a8c0-f2db-4429-9b14-db3fa8b1a19c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Storage Explorer プレビュー: 1 月の更新とロードマップ" width="360"></a></p>


  <p>&nbsp;</p>


  <p><img alt="Microsoft Azure Storage Explorer Preview: January Update and Roadmap" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37b02485-2ba3-4e72-bc71-b924896358bd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SAS 2Microsoft Azure Storage Explorer プレビューを使用してアタッチする: 1 月の更新とロードマップ" width="480"></p>


  <h3>BLOB のメタデータ</h3>


  <p>メタデータ&rsquo;を編集する機能は重要な機能であるというフィードバックを聞いたことがあります。 これで、特定の BLOB を右クリックして [プロパティ] オプションを選択することで、追加の BLOB プロパティに &ldquo;アクセス&rdquo; できます。 このダイアログから、既存のメタデータを編集または削除したり、新しい値を追加したりできます。</p>


  <h3>ロードマップ</h3>


  <p>最初のプレビュー リリースでは、3 つの不完全なストーリーではなく、ユーザーに完全なストーリーを 1 つ提供する必要があります。 これを念頭に置いて、サポートする最初のストレージ リソースとして BLOB を選択しました。 ただし、他のリソース (特にテーブル) のサポートを求めるフィードバックは大きな声で明確に示されています。</p>


  <p>フィードバックに基づいて、次にテーブルの表示と操作のサポートを追加する方法に重点を置いて取り上げます。 今後数週間のほぼすべての取り組みは、テーブルの機能の開発に専念する予定です。</p>


  <p>テーブルのツールを提供したら、次にキューとファイルのサポートを追加します。</p>


  <p>この&rsquo;スタンドアロン アプリケーションとアプリケーション間の関係について質問Visual Studio。 Microsoft は、Microsoft が提供するストレージ機能を備えたいくつかのエクスプローラーが用意され、Visual Studio (Cloud Explorer) の単一のエクスプローラーとスタンドアロン アプリケーション (Storage Explorer) に統合することを目標としています。 最初にスタンドアロン Storage Explorer アプリケーション&rsquo;の完了を優先します。ストレージの最も一般的なシナリオに対応すると感じたら、Visual Studio での Cloud Explorer との統合について説明します。</p>


  <h3>まとめ</h3>


  <p>Linux 用に行った更新、&rsquo;ストレージのアタッチ、メタデータの変更をお楽しみください。 これらの機能を確認するには、Linux、OSX、または Storage Explorer のバージョンをダウンロードWindows。 提案、問題、または推奨事項がある場合は、お客様から直接フィードバックをお送りStorage Explorer。</p>


