Title: Azure Health Bot の概要—新機能による Microsoft の医療ボットの進化
Summary: Pandemic が開始されて以来、Microsoft の医療ボットは、お客様が患者のエンゲージメントにより俊敏性を高めることを支援する最先端になってきました。
Content: >-
  <p><em>この投稿は、Microsoft Health 次のように、Gregory &nbsp; 真人、M.D.、博士、cvp によって共同作成されました &nbsp; 。</em></p>


  <p>Pandemic が開始されて以来、Microsoft の医療ボットは、お客様が患者のエンゲージメントにより俊敏性を高めることを支援する最先端になってきました。 米国 &nbsp; 疾病保険制度 (CDC)、Walgreens、PreProvidence、およびは、Microsoft の医療ボットを利用して、現象のトリアージ、ラボおよび COVID 関連の質問への回答、最寄りのクリニックの特定などを行うボットを作成している多くの組織のほんの一部です。 昨年、医療ボットは、数千ものボットを構築し、世界中の8000万人以上のメッセージに10億メッセージを配信するために使用されています。</p>


  <p>本日、Microsoft の医療ボットサービスが Azure に移行し、Azure &rsquo; の機能強化されたツール、セキュリティ、コンプライアンスサービスを活用できるように組織を支援することを発表しています。 お客様は、いくつかの簡単な手順とダウンタイムなしで、Microsoft の医療ボットから Azure Health Bot にシームレスに移行できます。 また、COVID-19 ワクチンの資格を確認するための新しいテンプレートや関連する質問への回答を提供する新しいテンプレートなど、Azure Health Bot に新しい機能を引き続き導入します。</p>


  <p><a href="https://aka.ms/azurehealthbot" target="_blank">Azure Health Bot</a> を利用すると、医療機関の開発者は、AI を利用し、準拠している対話方式の医療のエクスペリエンスを大規模に構築してデプロイすることができます。 組み込みの医療データベースと自然言語機能を組み合わせて、医療の用語を理解し、臨床および運用のユースケースをサポート &nbsp; するように簡単にカスタマイズすることができます。 このサービスにより、お客様 &rsquo; は、HIPAA を含む業界の要件に準拠することができます。</p>


  <p>Azure Health Bot は、ネイティブの Azure サービスとして、Azure &rsquo; のセキュリティへの投資に加えて、任意のクラウドサービスプロバイダーの最も包括的なコンプライアンスの範囲を活用できます。 現在、お客様が使い慣れている標準の Azure 管理ツールを使用し、99.9% の SLA コミットメントを利用できます。 現在、2つのリージョン (米国東部と西ヨーロッパ) で利用できますが、今後数か月の間、可用性は8リージョンに拡張されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfca1140-f362-426f-9dbb-930adbf72fe6.jpg"><img alt="Azure Health Bot templates to easily get started." height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e6ec972-e979-41d4-8f12-317156c33b99.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>Azure への移行により、医療固有のシナリオ向けのボットを構築する前よりも簡単になります。 Microsoft のお客様は、さまざまなユースケースで患者のエンゲージメントを推進するために Microsoft の医療ボットを使用してきました。さらにイノベーションが見られます。</p>


  <blockquote>

  <p><em> &ldquo; Well-Being イニシアチブの一環として、Azure Health Bot を使用してストレス Self-Assessment ツールを作成しました。このツールでは、看護師が自分自身をチェックインし、適切な状態を保護するためのガイダンスを受け取る匿名の方法が提供されます。Bot は、さまざまな証拠ベースの方法を使用して、強みを構築し、正常性を維持するために、ピアサポート、ガイド付き緩和、適切なツールを使用したアプリ、ウェビナーなど、さまざまな証拠ベースの方法を活用できます。 &rdquo;</em> &mdash; Kate の判断、役員ディレクター、アメリカ看護師</p>

  </blockquote>


  <blockquote>

  <p><em> &ldquo; ゼロから構築する必要はありませんでしたが、堅牢で拡張性の高いプラットフォームを必要としていました。Microsoft と提携して構築された正常性ボットは、最初から数週間以内に3万ありの処理を開始しました。 &rdquo; </em>&mdash;Fran Thompson、中間者最高情報責任者、ヘルスサービス役員 (hse) アイルランド</p>

  </blockquote>


  <p>Microsoft の医療ボットの既存のお客様は、ダウンタイムなしで Azure Health Bot に数分で簡単に移行できます。 最適なエクスペリエンスを実現するために Azure Health Bot に移行することを強くお勧めしますが、今後12か月間、既存のサービスを引き続きサポートします。</p>


