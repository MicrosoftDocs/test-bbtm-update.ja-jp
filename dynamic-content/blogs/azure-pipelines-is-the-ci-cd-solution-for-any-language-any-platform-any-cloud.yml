Title: Azure Pipelines は、あらゆる言語、あらゆるプラットフォーム、クラウドの CI/CD ソリューションです。
Summary: '前に発表したように、Azure Pipelines は、任意の言語、アプリケーション、またはプラットフォームの継続的インテグレーションと継続的デリバリー (CI/CD) ソリューションです。 '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-pipelines-with-unlimited-ci-cd-minutes-for-open-source/" target="_blank">前に発表</a>したように、Azure Pipelines は、任意の言語、アプリケーション、またはプラットフォームの<a href="https://docs.microsoft.com/en-us/azure/devops/learn/what-is-continuous-delivery" target="_blank">継続的インテグレーションと継続的デリバリー</a> (CI/CD) ソリューションです。 このサービスは、お客様が拡張された ci/cd 機能の両方に対してこのサービスを使用しており、DevOps ツールチェーンで使用する専用の ci/cd サービスとして使用されていることがわかっているため、Azure Pipelines は過去数年間に進化しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6e3b103-8892-45cd-8633-97e9888e1d8e.jpg"><img alt="Simple Pipeline to build and deploy" border="0" height="414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f32a821-a84b-41ce-81d9-1b334164fc5e.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="単純なパイプライン" width="632"></a></p>


  <p align="center"><em>単純なパイプライン</em></p>


  <h2>あらゆる言語、あらゆるプラットフォーム、クラウド</h2>


  <p>Azure Pipelines &rsquo; キー値の提案は、任意の言語を構築してテストし、任意のプラットフォームやクラウドにデプロイすることです。</p>


  <p>Azure Pipelines を使用すると、Node.js、Python、Java、PHP、Ruby、C/c + +、.net、Android、iOS アプリなどの任意の言語を構築してテストできます。 Azure Pipelines は、アプリケーションを構築およびテストするためのインフラストラクチャを気にすることなく<a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/agents?view=vsts" target="_blank">、Windows、Mac、Linux アプリ用のホストされたエージェントをサポート</a>します。 アプリケーションコードが Azure Repos、GitHub、GitLab、または Bitbucket のどちらに格納されているかにかかわらず、CI を構成することができます。</p>


  <p>アプリケーションがビルドされたら、Azure Pipelines を使用して、Linux/Windows vm、Kubernetes、Azure PaaS サービスを含む任意のプラットフォームを対象にすることができます。 AWS や GCP など、任意のクラウドを対象にすることもできます。&nbsp;</p>


  <h2>Kubernetes のデプロイ</h2>


  <p>Azure Pipelines を使用すると、コンテナー化されたアプリを任意のクラウドで実行されている任意の Kubernetes クラスターにデプロイするための信頼性の高い継続的配信サービスを簡単にセットアップできます。</p>


  <p>組み込みの docker サポートにより、Azure Pipelines を使用して、独自のインフラストラクチャをセットアップしなくても Azure Container Registry に docker イメージを構築してプッシュすることができます。 ただし、サポートは Azure のみに限定されません。 Azure Pipelines は、Docker Hub などの任意のコンテナーレジストリと共に使用することもできます。 Windows または Linux のいずれかのコンテナーイメージをビルドできます。</p>


  <p>コンテナーイメージがレジストリで利用できるようになると、Azure Pipelines では、ヘルムまたは Kubernetes spec ファイルを使用した Azure Kubernetes service クラスターへのアプリのデプロイがサポートされます。 これらのファイルはコードとして保存できます。 Git を使用して、環境構成とアプリケーションのバージョン管理のための真実のソースとして使用することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d5e94d8-35e5-4c00-82aa-c61115a2b752.png"><img alt="Kubernetes deployment configuration image" border="0" height="467" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9827847d-af0f-472a-8523-0601d2314b80.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Kubernetes 配置構成" width="582"></a></p>


  <p align="center"><em>Kubernetes 配置構成</em></p>


  <h2>VM のデプロイ</h2>


  <p>Azure Pipelines には、配置グループを使用して VM にデプロイする方法や、SCVMM や VMWare などの従来のオンプレミス VM マネージャーを使用する方法が複数あります。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/release/deployment-groups/?view=vsts" target="_blank">配置グループ</a>は、各配置ターゲットコンピューターにエージェントがインストールされている論理セットです。 配置グループは、物理環境 (Dev &quot; 、 &quot; Test &quot; 、 &quot; UAT &quot; 、 &quot; Production &quot; など) &quot; を表します。 Azure Pipelines では、1つまたは複数の配置グループを対象とする一連のステップまたはスクリプトを含むジョブを構成して、アプリケーションの更新、データベースの更新、または構成の変更を実行できます。</p>


  <h3>ローリング アップデート</h3>


  <p>配置グループは、ロードバランサーの背後にあるローリング更新などの展開戦略をサポートします。 デプロイグループを使用して、任意のクラウドで実行されている vm または<a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/apps/cd/deploy-linuxvm-deploygroups?view=vsts" target="_blank">Linux vm</a> 、またはエンタープライズ境界内で実行されている vm をターゲットに<a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/apps/cd/deploy-webdeploy-iis-deploygroups?view=vsts" target="_blank">Windows</a>ことができます。 次の図は、ローリングアップデート戦略を使用して、VM イメージを一度に20% 更新する方法を示しています。</p>


