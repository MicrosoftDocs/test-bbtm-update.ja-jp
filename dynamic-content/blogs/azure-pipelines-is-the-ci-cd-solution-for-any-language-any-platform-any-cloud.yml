  <h2>オンプレミス展開</h2>


  <p>従来のオンプレミスデプロイでは、Vm に直接デプロイすることも、SCVMM や VMWare などの任意の VM マネージャーソリューションを使用して環境をプロビジョニング、デプロイ、または管理することもできます。 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscs-rm.scvmmapp" target="_blank">Azure Pipelines の SCVMM 拡張機能</a>を使用すると、オンプレミスのインフラストラクチャのプロビジョニング、管理、およびデプロイを行うことができます。 System Center Virtual Machine Manager (SCVMM) で新しい仮想マシンを動的にプロビジョニングし、Azure Pipelines を使用してそれらの仮想マシンにデプロイすることができます。&nbsp;</p>


  <h2>マルチクラウドデプロイ</h2>


  <p>マルチクラウドが非常に重要になっています。 Azure Pipelines は、Azure、AWS、gcp にデプロイできるほか、拡張可能なタスクを通じて他のクラウドにデプロイすることもできます。 azure のデプロイタスクのほとんどは組み込みであり、製品で既定で利用可能です。 azure の<a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/webapp?view=vsts&amp;tabs=yaml" target="_blank">Web アプリケーション</a>、 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/webapp?view=vsts&amp;tabs=yaml" target="_blank">azure Web App for Containers</a> 、または<a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/azure-sqldb?view=vsts&amp;tabs=yaml" target="_blank">Azure SQL Database</a>にデプロイするために使用できます。 任意の AWS サービス &ndash; にデプロイできる<a href="https://marketplace.visualstudio.com/items?itemName=AmazonWebServices.aws-vsts-tools" target="_blank">AWS 拡張機能</a>がある Azure PipelinesAWS エラスティック Beanstalk、AWS EC2、CodeDeploy、AWS CloudFormation スタック。</p>


  <h2>プログレッシブ配信</h2>


  <p>Azure Pipelines では、ステージ、ゲート、承認を使用して、デプロイの爆発半径をプログレッシブ露出の標準パターンで制御できます。</p>


  <ul>
   <li>Azure Pipelines を使用すると、アプリケーションと顧客の配信要件に基づいて、シンプルで複雑な<a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/release/environments?view=vsts" target="_blank">マルチステージオーケストレーション</a>ワークフローをモデル化できます。 開発/QA 環境に継続的に配置して、運用環境や顧客環境に取り込む前に適切な品質に達していることを確認することができます。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/release/approvals/?view=vsts" target="_blank">承認とリリースゲート</a> を使用すると、デプロイパイプラインの開始と完了をさらに制御できるため、自動化されたデプロイに必要なすべての品質ゲートをモデル化できます。</li>
   <li>Azure Pipelines を使用すると、デプロイ、ビルド、コミット、および作業項目から完全な追跡を取得できるので、各段階でどのような機能やバグがデプロイされているかを把握できます。 これを使用すると、製品のリリースノートを簡単に作成できます。</li>
   <li>Azure Pipelines は、Jenkins などの他の CI システムから展開することもできます。 また Azure Pipelines は、他のバージョンコントロールや問題追跡システムとも統合して、追跡可能性、分岐条件、トリガーなど、同じエンドツーエンド機能を実現します。</li>
  </ul>


  <h2>無料 (オープンソースプロジェクトの場合)</h2>


  <p>最後に Azure Pipelines は、無制限の<a href="https://azure.microsoft.com/en-us/pricing/details/devops/azure-pipelines/" target="_blank">ビルド時間と10個の並列ジョブを提供することで、オープンソースプロジェクト</a>に優れたプランを提供し、Github リポジトリとも統合します。 <a href="https://github.com/marketplace/azure-pipelines" target="_blank">Github Marketplace で Azure パイプラインアプリ</a>を使用すると、github リポジトリの CI/CD パイプラインを簡単に作成および設定できます。</p>


