  <h2>Azure Firewall Standard から プレミアム への移行</h2>


  <p>この一般公開リリースの一環として、スムーズな移行を可能にできる 2 つの新機能が提供されています。</p>


  <ol>
      <li>既存のルール (クラシック) Azure Firewallポリシーに変換Azure Firewallします。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/530963b1-2d08-4416-857a-fdd5bcff75dd.png"><img alt="Migrate classic rules to Firewall Policy" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6a3d8a8-4f76-4927-bd87-6a161684a9cf.png" style="display: inline;" title="" width="1024"></a></p>


  <p><em>図 2: クラシック ルールをポリシーにAzure Firewallする。</em></p>


  <p>2.新しいポリシーをAzure Firewall プレミアム既存のポリシーに関連付ける。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b3daf67-5368-4daf-b4d0-1b7ccd841bc6.png"><img alt="Create a new Premium Firewall and associate a Policy" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1d41c3c-bd99-4a51-ba30-7edd50b685c5.png" style="display: inline;" title="" width="625"></a></p>


  <p><em>図 3: 新しいオブジェクトを作成しAzure Firewall プレミアム関連付Azure Policy。</em></p>


  <p>Azure Firewall 構成をエクスポートし、既存の Azure Firewall Standard を使用停止した後、標準のファイアウォール構成に関連付け、そのパブリック IP を維持しながら、新しい Azure Firewall プレミアム をデプロイできます。</p>


  <p>詳細については、「移行先のドキュメント<a href="https://docs.microsoft.com/en-us/azure/firewall/premium-migrate" target="_blank">」Azure Firewall プレミアムしてください</a>。</p>


  <h2>Azure Firewall プレミアム価格</h2>


  <p>Standard SKU と同様に、Azure Firewall プレミアムには、デプロイとデータ処理の両方の料金が含まれます。</p>


  <p>デプロイ料金は Standard より 40% Azure Firewall高く、データ処理の料金は Standard と同Azure Firewallです。</p>


  <p>詳細については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/azure-firewall/" target="_blank">Azure Firewall参照してください</a>。</p>


