Title: 次の世代のファイアウォール機能と Azure Firewall プレミアム
Summary: 2021 年 2 月に発表されたプレビュー リリースに続き、Azure Firewall プレミアム の一般提供リリースが発表されます。 このリリースの主な機能は、TLS 検査、IDPS、Web カテゴリ、URL フィルタリングです。
Content: >-
  <p><em>この投稿は、Gopikrishna Kannan、プリンシパル プログラム マネージャー、Azure ネットワーク、およびプログラム マネージャー 2、Suren Ja Azure ネットワーク によって共同作成されました。</em></p>


  <p>2021 年 2 月に発表されたプレビュー リリースに続き、Microsoft Azure <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/policy-overview" target="_blank">Firewall</a> プレミアム。<a href="https://azure.microsoft.com/en-us/blog/azure-firewall-premium-now-in-preview-2/" target="_blank"></a></p>


  <p>このリリースの主な機能は次のとおりです。</p>


  <ol>
      <li><strong>TLS 検査:</strong>Azure Firewall プレミアム、送信および東西部のトランスポート層セキュリティ (TLS) 接続を終了します。 受信 TLS 検査は、エンドツーエンドの暗号化を可能Azure Application Gatewayと組み合わせてサポートされています。 Azure Firewall、必要な付加価値セキュリティ機能を実行し、元の宛先に送信されるトラフィックを再暗号化します。</li>
      <li><strong>IDP：</strong>Azure Firewall プレミアムでは、ネットワーク トラフィックのバイト シーケンスやマルウェアによって使用される既知の悪意のある命令シーケンスなど、特定のパターンを探して攻撃を迅速に検出できる署名ベースの侵入検出および防止システム (IDPS) が提供されます。</li>
      <li><strong>Web カテゴリ:</strong> 管理者は、カテゴリ (ソーシャル ネットワーク、検索エンジン、執筆など) に基づいてインターネットへの送信ユーザー アクセスをフィルター処理し、個々の完全修飾ドメイン名 (FQDN) と URL の管理に費やされる時間を短縮できます。 この機能は、FQDN に基Azure Firewall Standard で使用できます。</li>
      <li><strong>URL フィルタリング:</strong> 管理者が FQDN ではなく、特定の URL への送信アクセスをフィルター処理できます。 TLS 検査が有効になっている場合、この機能はプレーンテキストトラフィックと暗号化されたトラフィックの両方で機能します。</li>
  </ol>


  <h2>Azure Firewall プレミアム特典</h2>


  <p>Azure Firewall Premium では、決済業界や医療業界など、機密性が高く、規制された環境のニーズを満たす高度な脅威保護が提供されます。 組織は、IDPS や TLS 検査などの Premium Stock-Keeping Unit (SKU) フィーチャーを活用して、マルウェアやウイルスがネットワーク全体に横方向と水平方向の両方に広がるのを防ぐことができます。 IDPS と TLS 検査のパフォーマンス要求の増加に対応するために、Azure Firewall プレミアムより強力な仮想マシン SKU を利用します。 Standard SKU と同様に、プレミアム SKU は 30 Gbps までシームレスにスケールアップし、可用性ゾーンと統合して、99.99% のサービス レベル アグリーメント (SLA) をサポートできます。 Premium SKU は、Payment Card Industry Data Security Standard (PCI DSS) 環境のニーズに準拠しています。</p>


  <p>Standard SKU のお客様の移行を簡略化するために、ポリシーを使用した一般的な構成Azure Firewallしました。 このアプローチでは、&nbsp;最小限の変更で&nbsp;既存の API 統合を使用し、Azure Firewallを使用Firewall Manager。 ファイアウォール規則 (クラシック) を使用しているお客様は、最初に新しいポリシーに移行Azure Firewall手順を実行します。 Azure Firewallポリシーには、複数のファイアウォール間で共通の構成を共有する、規則コレクション グループを使用してルールをグループ化する、ポリシー分析 (プライベート プレビュー) を使用した時間のかかるルールの管理など、いくつかの利点があります。 詳細については、ポリシーに関するAzure Firewall <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/policy-overview" target="_blank">ページを参照してください</a>。</p>


  <p>最新Azure Firewall プレミアムクラウド ネイティブ ファイアウォール サービスに<a href="https://azure.microsoft.com/en-us/pricing/details/azure-firewall/" target="_blank"></a>最適な値を提供するために、SKU の価格が最適です。 プレミアム高度&nbsp;&nbsp;&nbsp;な脅威保護機能を備えた SKU を使用すると、オンプレミスの高セキュリティ境界ネットワークをクラウドに移行する説得力のある機能が提供されます。 この方法は、&nbsp;オンプレミスの境界ネットワークへのインターネット トラフィックを逆に処理する待機時間を避けるのに役立ちます。</p>


