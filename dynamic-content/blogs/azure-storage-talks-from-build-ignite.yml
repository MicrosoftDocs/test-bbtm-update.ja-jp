Title: Azure Storage Build & Ignite からのトーク
Summary: '過去 2 週間は、この 2 週間で非常にAzure Storage。 いくつかのお知らせを行い、Build カンファレンスと Ignite カンファレンスで多くの大きなフィードバックを受け取っています。 '
Content: >-
  過去 2 週間は、この 2 週間で非常にAzure Storage。 ビルドと Ignite  <a href="https://azure.microsoft.com/blog/2015/04/29/build-2015-azure-storage-announcements/">の</a> カンファレンスでは、いくつかの発表を行い、多くの大きなフィードバックを受け取っています。 この間、チームのメンバーは、新しいオファリングと、新しいサービスを使用するためのベスト プラクティスに関する多くのAzure Storage。


  今年ビルドまたは Ignite に参加する機会が得なかった場合は、次のセッションが興味を持つ可能性があります。

  <h2>Azure Storage概要と新機能</h2>

  <iframe src="//channel9.msdn.com/Events/Build/2015/2-774/player" width="624" height="351" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <a href="https://channel9.msdn.com/events/Build/2015/2-774">https://channel9.msdn.com/events/Build/2015/2-774 </a>


  <strong>発表者</strong>: Jason Hogg と Vamshi Kommineni


  <strong>長</strong>さ: 1 時間


  <strong>対象ユーザー</strong>: 技術コンサルタント、IT 意思決定者、開発者は、データにほとんどまたは全く精通Azure Storage。


  <strong>概要</strong>: このセッションでは、Azure Storage チームが、Azure Storage BLOB、テーブル、キュー、ディスク、ファイルを使用してクラウド スケール アプリケーションを構築する準備をします。 セキュリティ、高可用性、スケーラビリティを念頭に置いて設計する方法など、ストレージ プラットフォームの機能について学習します。 また、プラットフォームの監視と診断の機能を理解することで、サービスを大規模に管理する方法も示します。 プレゼンテーションには、アプリケーション層暗号化、AppendBlobs、拡張承認機能など、新しいプラットフォーム機能のデモも含まれます。

  <h2>Azure Premium Storage</h2>

  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK4450/player" width="624" height="351" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <a title="https://channel9.msdn.com/Events/Ignite/2015/BRK4450" href="https://channel9.msdn.com/Events/Ignite/2015/BRK4450">https://channel9.msdn.com/Events/Ignite/2015/BRK4450</a>


  <strong>発表者</strong>: Aung Oo と Sirius Kuttiyan


  <strong>長</strong>さ: 1.25 時間


  <strong>対象ユーザー</strong>: テクニカル コンサルタント、IT 意思決定者


  <strong>概要</strong>: プレミアム Storageは、Azure Virtual Machines で実行されている IO 集中型ワークロードに対して、高パフォーマンスで待機時間の短いディスク サポートを提供します。 これはレベル 400 &amp; のセッションです。このセッションでは、機能とその主要な機能の概要を説明し、サービスのアーキテクチャと内部動作について説明し、トップレベルのワークロードを実行するためのベスト プラクティス パターンについて説明し、プレミアム Storage のパブリック クラウドの主要なパフォーマンスを示します。

  <h2>Azure Storage、スケール、およびセキュリティ</h2>

  <iframe src="//channel9.msdn.com/Events/Ignite/2015/BRK4702/player" width="624" height="351" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <a title="https://channel9.msdn.com/Events/Ignite/2015/BRK4702" href="https://channel9.msdn.com/Events/Ignite/2015/BRK4702">https://channel9.msdn.com/Events/Ignite/2015/BRK4702</a>


  <strong>発表者</strong>: Jeff Irwin


  <strong>長</strong>さ: 1.25 時間


  <strong>対象ユーザー</strong>: アプリケーションのパフォーマンスとStorage向上を探している開発者。開発者と IT Proセキュリティについて理解Azure Storageしています。


  <strong>概要</strong>: クラウド、オンプレミス、モバイルの各アプリケーションでは、クラウド ストレージがますます使用されています。 Azure Storageは、どこからでも HTTP(S) を使用してスケーラビリティ、耐久性、およびアクセシビリティを提供するクラウド ストレージ サービスです。 適切に使用すると、パフォーマンスの高いアプリケーションの一部になる可能性があります。 このプレゼンテーションでは、アプリケーションを使用するときにアプリケーションで優れたパフォーマンスを実現するための実証済みのプラクティスについて説明Azure Storage。 この講演では、データの内部構造についてAzure Storage。Azure 開発者は、Azure Storage (BLOB、ディスク、ファイル、テーブル、キュー) を効率的に使用する方法だけでなく、Azure Storage を使用してアプリケーションのパフォーマンスを向上し、スケーリングしやすくする方法について学習します。 さらに、アプリケーションを使用する場合のAzure Storageについて説明します。


