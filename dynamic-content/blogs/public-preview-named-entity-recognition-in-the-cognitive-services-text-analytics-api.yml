Title: 'パブリック プレビュー: 固有表現認識 API でのCognitive Services Text Analytics'
Summary: Text Analytics Cognitive Service は、パブリック プレビューのリリースを固有表現認識。 単純な API 呼び出しを使用して、堅牢な機械学習モデルを非構造化テキストに適用し、人、場所、組織、数量、日付など、20 を超える種類の名前付きエンティティを認識します。
Content: >-
  <p>現在、Cognitive Service の一部として、 <a href="https://aka.ms/taentitylinking" target="_blank">固有表現認識のパブリック</a> プレビュー <a href="https://azure.microsoft.com/services/cognitive-services/text-analytics/" target="_blank">をおText Analyticsいたします</a>。 固有表現認識 (NER) は、自由形式のテキストを取得し、人、場所、組織などのエンティティの出現箇所を特定する機能です。 Text Analytics の NER では、単純な API 呼び出しだけで、堅牢な機械学習モデルを使用して、任意のテキスト ドキュメント内で 20 種類を超える名前付きエンティティを検索して分類します。</p>


  <p>多くの組織では、顧客からのフィードバック、エンタープライズ ドキュメント、ソーシャル メディア フィードなど、構造化されていないテキストが散らかっています。 ただし、増え続けるドキュメントのスタックに含まれる情報を理解する必要があります。 Text Analytics、キー フレーズ抽出、感情分析、言語検出 などの機能を使用して、お客様がこれらのテキストの多くの意味<a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-keyword-extraction" target="_blank"></a>をキー フレーズ抽出助け<a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-language-detection" target="_blank">言語検出。</a><a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-sentiment-analysis" target="_blank"></a> 今日&#39;発表は、多くの問題に簡単に取り組むための、強力で使いやすい自然言語処理ソリューションのスイートに追加されています。</p>


  <h2>固有表現認識と Entity Linking</h2>


  <p>今年の初めにビルドで発表された Entity <a href="https://azure.microsoft.com/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services/" target="_blank"></a> Linking 機能を基に、新しい <a href="https://aka.ms/taentitylinking" target="_blank">Entities API</a><em style="font-size: 13px;">&nbsp;</em> はNER と Entity Linking の両方の機能を使用してテキストを処理します。 これにより、構造化されていないテキストから最も構造化された情報を絞り込む非常に強力なソリューションになります。</p>


  <p>Entity Linking &quot;は、テキストで見つかったエンティティの既知の ID を識別してあいまい化する機能です。たとえば、"Mars&quot; " という単語が惑星として使用されているのか、それともローマンの戦国として使用されているのかを判断します。 このプロセスでは、エンティティがリンクされているのを認識するナレッジ ベースが存在する必要があります。 Bing および Wikipedia のナレッジ ベースは、Text Analytics。 エンティティ リンクText Analytics <a href="https://aka.ms/taentitylinking" target="_blank">エンティティ API</a> がエンティティを認識すると、Web 上のエンティティに関する詳細へのリンクが提供されます。</p>


  <p>固有表現認識、エンティティが既知かナレッジ ベースに存在するかに関係なく、非構造化テキストでエンティティを識別できます。 NER Text Analyticsエンティティを識別する場合、API 応答でエンティティの種類 (人、場所、組織など) が提供されます。 場合によっては、サブタイプも提供されます。</p>


  <p>エンティティリンクと 固有表現認識 の両方を使用してエンティティが認識される場合、API はエンティティ&#39;の型と、エンティティに関する詳細を示す Web リンクを返します。</p>


