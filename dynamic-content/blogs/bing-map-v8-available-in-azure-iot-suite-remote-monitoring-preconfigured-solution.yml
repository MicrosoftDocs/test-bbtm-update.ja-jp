Title: Azure IoT Suite リモート監視構成済みソリューションで使用可能なマップ v8 の Bing
Summary: Azure IoT Suite は、お客様とパートナーが簡単かつ信頼性の高い方法でデバイスの接続と管理をすばやく開始できるように設計されており、IoT ソリューションのビジネス価値を実現します。 Bing マップ (...
Content: >-
  <p><a href="https://www.microsoft.com/en-us/internet-of-things/azure-iot-suite" target="_blank">Azure IoT Suite</a>は、お客様とパートナーが簡単かつ信頼性の高い方法でデバイスの接続と管理をすばやく開始できるように設計されており、IoT ソリューションのビジネス価値を実現します。 Bing マップ (v7) は<a href="https://www.microsoft.com/en-us/internet-of-things/solutions" target="_blank">Azure IoT Suite リモート監視構成済みソリューション</a>の一部として統合されており、事前構成済みソリューションダッシュボードのデバイスの場所と状態を視覚化します。 2017年7月1日以降、 <a href="https://www.microsoft.com/en-us/internet-of-things/solutions" target="_blank">Azure IoT Suite リモート監視の事前構成済みソリューション</a>について、Bing Map (v8) の高度なバージョンが有効になったことをお知らせします。 顧客とパートナーを提供します。</p>


  <ul>
      <li><strong>高パフォーマンス:</strong> データのレンダリングが10倍高速になります。</li>
      <li><strong>95 の新しい言語の拡張カルチャのサポート:</strong>Bing地図 REST サービスを使用して、最大117の言語で geocode を実行し、要求をルーティングします。</li>
      <li><strong>開発者からのフィードバックに基づく新機能</strong></li>
  </ul>


  <p>新しい高度なマップ機能を利用するには、次のいずれかの操作を行います。</p>


  <ol>
      <li><strong>新しいリモート監視ソリューションをデプロイします。</strong> から <a href=""></a> デプロイされたすべてのソリューションは、新しい V8 コントロールを利用します。</li>
      <li><strong>最新のコードに更新する: </strong>Device Management や Bing Map v8 など、 <a href="https://github.com/Azure/azure-iot-remote-monitoring" target="_blank">master ブランチからすべての新機能を取得</a>します。</li>
      <li><strong>マップコントロールのみを更新する:</strong> <a href="https://github.com/Azure/azure-iot-remote-monitoring/pull/435/files" target="_blank">単一のコミットを参照することによって、マップコントロールの変更のみを取得</a>します。</li>
  </ol>


  <p>どのシナリオでも、お客様のアカウントの既存の Bing マップ API キーは有効なままになります。移行によって顧客に特定のアクションは期待されません。</p>


  <p><a href="https://github.com/Azure/azure-iot-remote-monitoring/wiki" target="_blank">既存のリモート監視構成済みソリューションを再デプロイする方法に</a>ついて説明します。</p>


