  <p>&nbsp;これまで以上に、お客様は Azure への移行を加速させて、効率性の向上、セキュリティの強化、コストの最適化、イノベーションを実現しています。 molina 氏の<a href="https://customers.microsoft.com/en-us/story/1336061478735813687-molina_azurestack_healthcare" target="_blank">医療</a>や、 <a href="https://customers.microsoft.com/en-us/story/724149-forever-21-retailers-azure" target="_blank">21</a>人のお客様は、Azure 上の Windows Server を使用しており、covid-19 pandemic または季節小売の売上に関連して、大規模な容量を拡張することができます。 現在、Azure が Windows サーバーを実行するのに最適な場所になるように、より固有の機能を共有しています。</p>


  <h2>Azure Automanage を使用した IT 管理の簡素化と最適化</h2>


  <p>多くの場合、ビジネスに不可欠なアプリケーションを効率的に実行する方法を探しているお客様を対象としています。 最後に、 <a href="https://azure.microsoft.com/en-us/services/azure-automanage/" target="_blank">Azure Automanage</a>のプレビューが導入されました。これは、仮想マシンのライフサイクル全体にわたって、頻繁に、エラーが発生しやすく、時間のかかるタスクを自動化することで、日常的な管理を大幅に削減するための azure サービスです。</p>


  <p>それに加えて、Molina 氏の医療などのお客様は、過去1年間にわたってセキュリティ上の脅威が急増しています。また、重要な顧客データを保護するために進化する脅威を事前に把握しています。 現時点では、Azure automanage for Windows server に固有の機能が導入されています。これにより、新しい Windows server 仮想マシンに対して、再起動不要のセキュリティ修正プログラムを有効にすることができます。 これらの新しい機能強化により、セキュリティ更新プログラムを数秒で展開できるようになり、重要なセキュリティ上の脅威からサーバーを保護できます。 <a href="https://aka.ms/AzureAutomanageforWSDocs" target="_blank">Azure automanage for Windows Server</a>を使用すると、企業は、修正プログラムの脆弱性についての心配が少なくなるだけでなく、重要なメンバーサービスやカスタマーサポートをサポートするための組織のリソースを得ることができます。</p>


  <p>他のワークロードを自動管理する必要があるお客様は、Azure Automanage を Linux Virtual Machines に拡張しています。 このプレビューでは、Azure の自動管理で centos、Red Hat Enterprise Linux (RHEL)、Ubuntu、SLES がサポートされるようになり、今後予定されている Linux ディストリビューションが増えています。 <a href="https://aka.ms/AutomanagePreview" target="_blank">今すぐ Azure Automanage をお試し</a>ください。</p>


  <h2>現在のところ、管理センターの Azure portal に関する使い慣れた Windows</h2>


  <p><a href="https://www.microsoft.com/en-us/windows-server/windows-admin-center" target="_blank">Windows 管理センター</a>は、何百万という Windows のサーバーインスタンスでメンテナンスタスクを構成、トラブルシューティング、および実行するために使用される広く普及しているツールです。 これは、シンプルなユーザーインターフェイスと安全なリモート管理エクスペリエンスに関して知られています。 現在、Azure の管理センター Windows がプレビュー段階にあるため、お客様は既知のインターフェイスと同じインターフェイスを使用して、Windows Server Virtual Machines のシームレスで詳細な管理を Azure portal から行うことができます。</p>


  <p>使い慣れた使いやすいインターフェイスを利用できるだけでなく、お客様は、ファイルの管理、有効期限の切れた証明書の表示、パフォーマンスの監視、重大なイベントの表示、PowerShell の使用、ブラウザー内リモートデスクトッププロトコル (RDP) セッションの使用など、ポータルを離れることなくはるかに多くのことができます。 このクラウドファーストプランは、パブリックまたはプライベート IP アドレスを介して仮想マシンへのセキュリティで保護された接続を提供する、統合された証明書のエクスペリエンスを提供します。 詳細について<a href="https://aka.ms/ws_ignite2020_blog_wac" target="_blank">は、Azure での Windows 管理センターの</a>使用に関するページを参照してください。</p>


  <h2>Windows サーバーワークロード向けのシームレスなハイブリッド機能</h2>


  <p>クラウドへの移行が進んでいることを理解しています。 多くのお客様は、オンプレミス環境とクラウド環境を組み合わせたハイブリッドアプローチを採用しています。 たとえば、21人が古くなっていたオンプレミス環境から離れている間に、Azure のスケーラビリティを使用して、休日シーズンの製品サージに起因するオンラインの買い物客 &nbsp; からのセッション数の増加に対処しました。 また、顧客情報の保護を強化するために、高度なクラウドテクノロジを使用してセキュリティ対策をアップグレードすることもできました。</p>


  <p>お客様は、オンプレミス、エッジ、マルチクラウドで<a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">azure Arc</a>を使用して、Windows サーバーの azure 機能を利用できるようになりました。azure Arc を使用すると、azure の1つのコントロールプレーンから任意の場所で Windows サーバーの管理、セキュリティ保護、および管理を行うことができます。 サーバーが Azure Arc を有効にすると、Azure Policy、Azure Monitor、Azure Defender などの Azure 管理サービスを簡単に追加できるようになります。 Windows 管理センターでいくつかの簡単なクリックを行うことで、顧客は Azure Arc に接続できるようになります。</p>


  <p>さらに、オンプレミスのデータセンターでインフラストラクチャの最新化を検討しているお客様は、クラウドで管理されたハイパー集約型インフラストラクチャソリューションである <a href="https://azure.microsoft.com/en-us/products/azure-stack/hci/" target="_blank">AZURE STACK HCI</a>を使用できます。 Azure Stack HCI は、リモートオフィスやブランチオフィス、またはデータセンターに配置されているサーバーワークロードを、小規模でスケール Windows を開始するための優れた方法です。 Azure Stack HCI には、azure のハイブリッド管理とセキュリティ機能のすべてを活用できるように、ネイティブの Azure Arc 統合があります。 <a href="https://aka.ms/Ignite21-HybridBlog" target="_blank">ハイブリッドクラウドソリューションの詳細について</a>は、こちらをご覧ください。</p>


  <p>お客様は、オンプレミスのビジネスクリティカルなワークロードを実行するための Windows サーバーオペレーティングシステムに依存しています。 昨日は、長期的なサービスチャネル (LTSC) の次のリリースである<a href="https://aka.ms/WS2022Preview" target="_blank">Windows Server 2022</a>のプレビューを発表しました。 このバージョンでは、セキュリティ、ハイブリッド、およびアプリの最新化の革新的な技術が導入されています。 <a href="https://aka.ms/WS2022/blog" target="_blank">Windows Server 2022 リリースの詳細については、こちらを参照して</a>ください。</p>


