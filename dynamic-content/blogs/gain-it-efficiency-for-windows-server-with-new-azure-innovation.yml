Content: >-
  <p>多くの企業は<a href="https://www.youtube.com/watch?v=5Q7_5IA7nM4" target="_blank">、Windows</a> Server アプリ<a href="https://customers.microsoft.com/en-us/story/altair-manufacturing-azure" target="_blank"></a>を Microsoft Azure に移行して、ビジネスの実行方法を変革し、コストを最適化し、IT の効率性とセキュリティを向上させます。 現在、Azure をサーバー アプリで実行する最適な場所として引き続き使用できる新機能Windowsしています。</p>


  <h2>データを使用して IT 効率をAzure Automanage</h2>


  <p>オンプレミスのサーバーの保守と運用は複雑だとお客様からよく聞かされます。 Windowsサーバー管理者は、バックアップ、ディザスター リカバリー、セキュリティ更新プログラムなどの毎日の管理タスクを担当します。 セキュリティ上の脅威が毎日増大する中で、アプリとデータがセキュリティで保護された状態を維持すると、この管理上の負担が増大します。</p>


  <p>&rsquo;この週は、Windows Server 仮想マシン (VM) のライフサイクル全体にわたって自動化された操作によって、お客様が毎日の管理タスクを大幅に削減するのに役立つ新しい Azure サービスである <a href="https://aka.ms/Automanage" target="_blank">Azure Automanage</a> のプレビューを紹介します。 IT 管理者は、ポイントアンドクリックのシンプルさを使用して、VM のライフサイクル全体を個別に、または大規模に管理できます。</p>


  <p>Azure Automanage、Azure 上のサーバー VM Windowsまたは既存のサーバー VM で動作します。 Microsoft クラウド導入フレームワーク for Azure で定義されている VM 管理 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/" target="_blank">のベスト プラクティスが自動的に実装されます</a>。 Azure Automanage、VM のサービスの検出、登録、および構成の必要が排除されます。 たとえば、Azure Automanageを使用すると、Microsoft&rsquo; のベースライン構成ごとに VM にオペレーティング システム ベースラインを簡単に適用する方法を提供することで、セキュリティのベスト プラクティスを実装できます。 サービスなどのサービス <a href="https://azure.microsoft.com/services/security-center/" target="_blank">Azure Security Center</a> 、顧客が選択した構成プロファイルごとに自動的にオンボードされます。 VM の構成が&rsquo;適用されたベスト プラクティスからドリフトする場合、Azure Automanageによって VM が検出され、目的の構成に自動的に戻されます。 <a href="https://aka.ms/AutomanageShortVideo" target="_blank">プレビューの作成とAzure Automanage</a> の <a href="https://aka.ms/AutomanagePreview" target="_blank">詳細については、以下を参照してください</a>。</p>


  <h2>管理センターで Virtual Machines Azure Windowsを管理Azure portal</h2>


  <p><a href="https://www.microsoft.com/windows-server/windows-admin-center" target="_blank">Windows Admin Center では</a>、サーバーを構成およびトラブルシューティングするための、最新の統合された簡略化されたブラウザー ベースのインターフェイスが提供されます。 また、オンプレミスの Windows Server を Azure に接続し、バックアップ、ディザスター リカバリー、一元化されたセキュリティ管理、脅威保護に Azure サービスを使用することもできます。 お客様Windows管理センターを使用して、現在Windows数百万台のサーバー&rsquo; ノードを管理し、フィードバックに基づいて継続的に改善を行っています。</p>


  <p>この週は、管理センターのプレビューをWindowsでネイティブに使用Azure portal。 これは、お客様が使い慣れた Windows Admin Center エクスペリエンスを利用して、Azure 内の Windows Server VM を管理できる組み込みの機能です。 お客様は、統合されたユーザー エクスペリエンスから詳細な管理、構成、トラブルシューティング、およびメンテナンスを実行できます。 たとえば、お客様は、数回クリックして Azure Virtual Machines のブラウザー内リモート デスクトップ (RDP) セッションを起動したり、有効期限が切れた証明書を Azure portal から管理したりできます。 この新しい機能は、Server 2019 Windows Server 2016バージョンWindowsで使用できます。 <a href="https://aka.ms/WS_Ignite2020_blog_WAC" target="_blank">管理センターのWindowsについては、Azure portal</a>。</p>


  <h2>Azure サービスをオンプレミスに持ち込み、Azure ArcをAzure Kubernetes Service</h2>


  <p>コンプライアンス要件により、お客様はサーバー アプリWindowsすべてのアプリをクラウドに移行できないことを理解しています。 有効<a href="https://aka.ms/WS_Ignite2020_blog_Arc" target="_blank">Azure Arcサーバー</a>が一般提供されるに従って、管理者は Azure portal を使用して、任意の場所のサーバー Windows管理できます。</p>


  <p>また、オンプレミスのサーバー アプリをコンテナー化するWindowsオプションも提供する必要があります。 この週は、Azure Kubernetes Service <a href="https://aka.ms/aksonhci" target="_blank">(AKS) のプレビューをAzure Stack HCI</a>。 この新しいサービスにより、クラスターでの Kubernetes クラスターのデプロイがAzure Stack HCI。 組み込みのセキュリティを備え、一貫性のある使い慣れた Azure エクスペリエンスを提供します。 お客様は、オンプレミスの Kubernetes クラスターを管理 <a href="https://azure.microsoft.com/services/monitor/" target="_blank">Azure Monitorなどの Azure</a> 管理およびガバナンス サービスを使用できます。 AKS on Azure Stack HCI、&mdash;顧客はクラウド、オンプレミス、エッジのどこでも最新のアプリを一貫して簡単にデプロイできます。 プレビュー<a href="https://aka.ms/aks-hci-docs" target="_blank">に参加Azure Kubernetes Service on Azure Stack HCI</a><a href="https://aka.ms/AKSonHCI-Evaluate" target="_blank">登録する方法の詳細については、以下を参照してください</a>。</p>


  <p>Azure の新しいイノベーションを共有して、サーバー&nbsp;のIT 効率を向上Windowsしています。 <a href="https://aka.ms/WSatIgnite2020" target="_blank">Microsoft Ignite</a> にライブで参加する場合でも、オンデマンド コンテンツにアクセスする場合でも、Windows Server セッションを確認して、これらの機能が動作することを確認してください。 また、サーバー Windows<a href="https://aka.ms/WindowsServerSummit" target="_blank">に</a>登録することもできます。ここで、これらの機能について詳しく説明します。</p>


