  <h2>可用性と料金</h2>


  <p>FairPlay ライセンス配信サービスでは、2016年9月1日に課金が開始されます。 FairPlay ライセンス配信サービスの99.9% の SLA 保証を提供しています。 料金の詳細について <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">は、こちら</a>を参照してください。&nbsp;</p>


  <p>FairPlay ライセンス配信サービスは、ほとんどの Azure リージョン (中国および政府クラウドを除く) で利用できます。 これらのリージョンでは、このサービスの追加に取り組んでいます。&nbsp;</p>
