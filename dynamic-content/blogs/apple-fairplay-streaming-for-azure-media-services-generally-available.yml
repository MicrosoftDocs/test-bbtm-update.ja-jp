  <h4>オプション 2: .NET SDK または REST Api を使用して FairPlay を構成する</h4>


  <ul>
   <li><a href="https://www.nuget.org/packages/windowsazure.mediaservices/">SDK</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-protect-hls-with-fairplay/">MSDN の記事</a></li>
   <li><a href="https://github.com/Azure-Samples/media-services-dotnet-dynamic-encryption-with-fairplay">FairPlay を構成するサンプルプロジェクトの GitHub</a></li>
  </ul>


  <h4>オプション 3: Azure Media Services エクスプローラーツールを使用して FairPlay を構成する</h4>


  <p>Azure Media Services エクスプローラーツールは、<a href="https://github.com/Azure/Azure-Media-Services-Explorer">無料でインストール</a>できるデスクトップツールです。 FairPlay の構成は、media services を右クリックして [セキュリティ &ndash; &gt; ] [動的暗号化とキー配信ポリシー] の順に選択することで確認できます。</p>


