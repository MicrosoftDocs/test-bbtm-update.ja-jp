Title: Apple FairPlay Streaming for Azure Media Services の一般公開
Summary: Apple FairPlay Streaming service の一般提供が発表されます。
Content: >-
  <p>4か月間、Apple FairPlay Streaming service preview を起動した後、このサービスの一般提供を発表します。 FairPlay を使用すると、FairPlay Streaming ソリューションを簡単に構築できるので、Apple TV の最新バージョンにまで広げることができます。 既存の PlayReady および widevine DRM のサポートと組み合わせることで、マルチ DRM ソリューションをすばやく構築するための単一の制御ポイントとして Azure Media Services が提供されます。</p>


  <h2>利用を始めるには?</h2>


  <p>Azure で FairPlay services の使用を開始する前に、Apple 開発プログラムを通じて次の手順を実行する必要があります。</p>


  <ul>
   <li><a href="https://developer.apple.com/">Apple 開発プログラム</a>にサインアップします。</li>
   <li>コンテンツ所有者による<a href="https://developer.apple.com/contact/fps/">デプロイ パッケージ</a>の取得が Apple によって求められます。 Azure Media Services で ksm (キーセキュリティモジュール) を既に実装している要求と、最終的な FPS パッケージを要求していることを確認してください。</li>
   <li>最終的な FPS パッケージを入手したら、指示に従って証明書を生成し、(アプリケーションシークレットキー) をたずねる必要があります。 後で FairPlay services を構成するときに使用する必要があるものを保存してください。 証明書を .pfx 形式に変換する際に問題が発生した場合は、 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-protect-hls-with-fairplay/">この記事</a> をご覧ください。</li>
  </ul>


  <h4>オプション 1: 新しい Azure portal で FairPlay を構成する</h4>


  <ul>
   <li>証明書、パスワードをアップロードし、[設定] ブレードでコンテンツ保護を確認します。 これにより、アセットに FairPlay 暗号化を適用できます。</li>
  </ul>


  <p><img alt="FairPlay Configure" border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3df0fcb-d9cf-4969-9d2d-29de3fbe196a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FairPlay の構成" width="610">&nbsp;</p>


  <ul>
   <li>ビデオファイルをアップロードして、h.264 multiple ビットレート MP4 にエンコードします。</li>
   <li>アセットに暗号化を適用し、HLS で FairPlay を選択します。 PlayReady と Widevine を同時に有効にすることもできます。</li>
   <li>ストリーミングロケーターを作成してアセットを発行します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae1b68f8-e39d-4f18-beee-1ea4a2a5d787.png"><img alt="FairPlayDRM" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dafd793c-6267-4dff-bdb2-1739f2feba6e.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FairPlayDRM" width="480"></a></p>


  <ul>
   <li>Azure Media Player では、FairPlay の暗号化再生がサポートされています。 FairPlay 暗号化されたコンテンツの再生の詳細については、 <a href="https://amp.azure.net/libs/amp/latest/docs/">windows media player のドキュメント </a>を参照してください。</li>
  </ul>


