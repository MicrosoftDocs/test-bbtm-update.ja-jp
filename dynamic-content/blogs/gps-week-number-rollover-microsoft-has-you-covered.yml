Title: GPS Week Number Rollover – Microsoft が説明しました。
Summary: Microsoft は、Microsoft タイム ソースのユーザーが影響を受けずにいけずに、今後の GPS Week Number Rollover の準備を完了しました。
Content: >-
  <p>1990 &ndash; 年代後半、コンピューター システムの時刻と日付の機能は、すべてのビジネスにとって関心の高いトピックになりました。プログラマは、2000 年へのロールオーバーという致命的な欠陥を持つ、最後の 2 桁に対する 4 桁の年の単純な省略形に気付きました。 しかし、早期の準備と修復により、予測された Y2K 災害が発生したことがないことを確認しました。 同様に、Microsoft は、Microsoft タイム ソースのユーザーが影響を受けずにいけずに、今後の <a href="https://www.gps.gov/cgsic/meetings/2017/powers.pdf">GPS</a> 週番号ロールオーバーの準備を完了しました。</p>


  <p>金融サービス業界では、調整と報告の時間が非常に重要です。 ポイント A Global Positioning System B の取得に毎日依存しているのと同じデータ (GPS) も、正確で正確な 協定世界時 (UTC) を金融市場に提供します。 受信者に現在の週と現在の週の秒数を指定することで、正しい日付と時刻を送信します。 週番号は、10 ビット フィールドによってデータ ストリームにエンコードされます。&nbsp; バイナリ 10 ビットワードは、最大 1,024 週 (約 19.7 年またはエポック) を表します。 各エポックの最後に、受信者は週番号を 0 にリセットし、カウントを再度開始します。 これは、新しいエポックが始まるときです。 GPS 週ゼロは 1980 年 1 月 6 日に開始され、2 番目のエポックは 2019 年 4 月 6 日にリセットされます。 理論的には、これにより GPS レシーバーが誤動作する可能性があります。 世界中の金融機関は GPS を使用して、金融取引のタイムスタンプを作成するために使用される内部クロックを設定する正確な時間を取得します。このため、この GPS 週のロールオーバーによる誤動作は、毎日発生する何十億もの金融取引の正確なタイミングに影響を与える可能性があります。 タイム スタンプが不正確な場合、金融業界規制機関 (FINRA) や金融商品市場ディレクティブ (MiFID II) のような規制に準拠しなくなります。&nbsp;</p>


  <p>Microsoft は、この今後の移行を認識し、対応性を確保するためのデバイスと手順を確認しました。 GPS タイミング デバイスに依存する Azure の製品とサービスは、デバイスの製造元から<a href="https://www.gps.gov/technical/icwg/IS-GPS-200J.pdf"> IS-GPS-200</a> への準拠の宣言を受け取り、Microsoft タイム ソースのユーザーのリスクを軽減しています。</p>
