Title: アダプティブ ネットワークのセキュリティ強化Azure Security Center一般提供
Summary: パブリック クラウドで実行されているワークロードの最大の攻撃面の 1 つは、パブリック インターネットとの間の接続です。 お客様は、Azure ワークロードが必要なソース範囲でのみ使用できる必要があるネットワーク セキュリティ グループ (NSG) 規則を把握するのは難しいと考えています。
Content: >-
  <p>パブリック クラウドで実行されているワークロードの最大の攻撃面の 1 つは、パブリック インターネットとの間の接続です。 お客様は、Azure ワークロードが必要なソース範囲でのみ使用できる必要があるネットワーク セキュリティ グループ <a href="https://docs.microsoft.com/azure/virtual-network/security-overview">(NSG)</a> 規則を把握するのは難しいと考えています。</p>


  <p>アダプティブ ネットワーク強化機能のリリースにより、Azure Security Center は Azure ワークロードのネットワーク トラフィックと接続パターンを学習し、インターネットに接続する仮想マシンに対する NSG ルールの推奨事項を提供します。 これは、フィルター処理規則が制限されすぎたり、NSG を通過する実際のトラフィックが定義されている NSG ルールのサブセットである場合でも、ネットワーク アクセス ポリシーを構成し、攻撃にさらされる可能性を制限するのに役立ちます。 この場合、実際のトラフィック パターンに基づいて NSG ルールを強化することで、セキュリティの態勢をさらに改善できます。</p>


  <p>Azure Security Center機械学習を使用して、自動化された強制メカニズムを含むこのプロセスを完全に自動化することで、数回のクリックでインターネットに接続する仮想マシンの保護を強化できます。 また、これらの推奨事項では、Microsoft&rsquo; の広範な脅威インテリジェンス レポートを使用して、既知の不良アクターがブロックされるのを確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16bc6593-8ab9-44c5-92e0-04ee80eff3df.png"><img alt="Adaptive Network Hardening: recommended Network Security Group rules." border="0" height="912" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5a95630-4fc6-46c7-bea0-e80a4fb7a9ac.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1725"></a></p>


  <p>さらに、Azure Security Centerアルゴリズムで推奨されていない IPS からトラフィックが識別&#39;ユーザーに警告します。</p>


  <p>たとえば、&rsquo;既存の NSG ルールは、ポート 22 で 140.20.30.10/24 からのトラフィックを許可するとします。 &rsquo;分析に基づいて、アダプティブ ネットワークのセキュリティ強化の推奨事項は、範囲を絞り込み、より狭い IP 範囲である 140.23.30.10/29 &ndash; からのトラフィックを許可し、そのポートへの他のすべてのトラフィックを拒否します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eee75c74-43cc-48d1-8c12-7f8116502506.png"><img alt="Adaptive Network Hardening: recommendation." border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a24a3a35-880a-485b-abae-3176c9a973c7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1722"></a></p>


  <p>アダプティブ ネットワークのセキュリティ強化は、Azure Security Center の Standard 価格レベル <a href="https://aka.ms/azuresecuritycenter">内で使用できます</a>。 アダプティブ ネットワークの強化によって NSG ルールをさらに強化する推奨事項が提供される <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-network-hardening">方法の詳細については、</a> ドキュメントを参照してください。</p>
