Title: Power BIのパブリック プレビュー機能が出力Azure Stream Analytics
Summary: '新しい出力機能がパブリック プレビュー Power BI、お知らせします。 '
Content: >-
  <p>出力Power BI、この数か月間、Azure Stream Analytics&nbsp; のプライベート プレビュー機能であり、受け取ったすべての関心について非常に詳しく知っています。 2 週間&nbsp;<a href="https://blogs.technet.com/b/machinelearning/archive/2015/04/16/announcing-the-general-availability-of-azure-stream-analytics.aspx">前</a>&nbsp;Stream Analytics一般提供のお知らせと共に、Power BI <b>Output</b> 機能がパブリック プレビューになりました。 Power BIを使用すると、リアルタイム更新ダッシュボードでデバイス、センサー、アプリケーション データからリアルタイムの分析情報を簡単に検出できます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-power-bi-dashboard/">ASA ジョブに出力Power BI実装する方法について学習します。</a> ASA の最新情報を常に更新し、フィードバックや提案をお寄せください。</p>


