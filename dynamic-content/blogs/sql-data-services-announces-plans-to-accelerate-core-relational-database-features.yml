Title: SQL Data Services、リレーショナル データベースのコア機能を加速させる計画を発表
Summary: Azure CTP のWindows使用している開発者は、Azure CTP&nbsp; のロードマップについて質問SQL Data Services。&nbsp;今日、チームはいくつかの重要な発表について詳しく説明しました。最も重要なのは、彼らが提供する...
Content: "<p>Azure CTP のWindows使用している開発者は、Azure CTP&nbsp; のロードマップについて質問SQL Data Services。&nbsp;今日、チームはいくつかの重要な発表について詳しく説明しました。最も重要なのは、サービスとして提供される完全なリレーショナル データベース機能を提供する点です。&nbsp; </p>  <p>Windows Azure Storage にも同様のデータ モデルが用意されているので、SDS は現在の ACE (機関、コンテナー、エンティティ) のデータ モデルと開発者エクスペリエンスのサポートを停止します。<font size=\"3\" face=\"Calibri\">Windows Azure&nbsp; テーブルは、一連のプロパティを含むエンティティのセットとして構造化ストレージを提供します。&nbsp;<span style=\"FONT-FAMILY: 'Calibri','sans-serif'; mso-fareast-font-family: 'Times New Roman'\"> &nbsp;アプリケーションは、エンティティを操作し、Table に格納されているプロパティに対してクエリを実行できます。&nbsp;Azure テーブルの作成Windows詳細については、こちらを参照してください。</span></font></p>  <p><font size=\"3\" face=\"Calibri\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; mso-fareast-font-family: 'Times New Roman'\">&nbsp;SDS のお知らせの詳細については、チーム ブログを参照してください。</span></font><font size=\"3\" face=\"Calibri\"></font></p>"
