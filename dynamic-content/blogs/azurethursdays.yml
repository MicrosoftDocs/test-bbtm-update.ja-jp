  <h3><strong>4 月 20 日 - Azure の木曜日の会議の概要:&nbsp; &amp; Azure Backup Azure Site Recovery</strong></h3>


  <h4>会議のトピック: Azure News、Azure BackupとAzure Site Recovery、質問</h4>


  <h4>講演者: Kyle Wilson (Azure TSP) &amp; Chris Hanson (Azure TSP)</h4>


  <h4>ディスカッション ノートの &amp; 主なリンク:</h4>


  <ol>
   <li>ニュース - Chris Chrisniello (NY Metro) や Marathe (Boston/North East) を含む、より広範な Azure TSP チームをグループに導入しました</li>
   <li>トピック <a href="https://azurethursdays.blob.core.windows.net/webinar/Azure%20Thursday%20-%20April%2020.pdf">(スライド) </a>
   <ol>
    <li>
    <p>Azure Block Blob Storage - バックアップコンテンツとアーカイブ コンテンツを格納するための最も低コストのオプションです。 テープからブロック ストレージへの移行は、コスト削減とビジネス価値のメリット (回復時間、回復性など) になる可能性があります。Azure ブロック BLOB をストレージ ターゲットとしてサポートしている場合は、既存のバックアップ ソフトウェア ベンダーに問い合わせください。</p>
    </li>
    <li>
    <p>Azure Backup - オンプレミスと Azure のワークロードをサポートする Azure Backup と呼ばれるサービス としてのバックアップ ソリューションを提供しています。 これは、VM やハードウェアをローカルに使用せずに Azure に直接バックアップできるブランチ オフィスにとって特に魅力的です。</p>
    </li>
    <li>
    <p>Azure Site Recovery - これは、ビジネス継続性のためにコンピューティング ワークロードを Azure にレプリケートするソリューションです。 (VMWare、HyperV、または物理)。</p>
    </li>
