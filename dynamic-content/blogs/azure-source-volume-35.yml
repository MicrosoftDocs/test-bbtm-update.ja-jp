  <h2>技術コンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-started-with-u-sql-it-s-easy/">U-SQL を使ってみる: &rsquo; 簡単です。</a> -Azure Data Lake Analytics は、宣言型と命令型の概念を U-SQL と呼ばれる新しい言語の形式で結合します。送信先は、Azure Data Lake Analytics のビッグデータクエリ言語および実行フレームワークです。 この投稿では、U-SQL で初め取得するために必要な手順について説明します。</p>


  <p>Azure Data Lake Analytics を使用して<a href="https://azure.microsoft.com/en-us/blog/use-azure-data-lake-analytics-to-query-avro-data-from-iot-hub/">IoT Hub</a> - から AVRO データを照会するApache Avro は、データのシリアル化とリモートプロシージャ呼び出しのためのファイル形式を提供するフレームワークです。 U-SQL と Avro エクストラクターを使用して、IoT Hub データを解析、変換、および照会することができます。 IoT Hub は、メッセージ本文とメッセージプロパティの両方を含む Avro 形式で blob コンテンツを書き込みます。 この投稿には、Azure IoT hub で収集された iot デバイスからのデータを分析するための Azure Data Lake Analytics の使用方法を示す IoT ショーのエピソードが記載されています。</p>


  <p><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/06/06/cybersecurity-reference-architecture-security-for-a-hybrid-enterprise/">サイバーセキュリティリファレンスアーキテクチャ: ハイブリッド Enterprise</a> - のセキュリティMicrosoft サイバーセキュリティリファレンスアーキテクチャでは、Microsoft &rsquo; のサイバーセキュリティ機能について説明し、それらを既存のセキュリティアーキテクチャおよび機能と統合する方法について説明します。 V2 ではいくつかの変更を行いましたが、この記事では、このドキュメントの作成方法の基礎となる理念に加えて、変更内容の一部を取り上げています。</p>


  <p>Linux - <a href="https://azure.microsoft.com/en-us/blog/detecting-script-based-attacks-on-linux/">でのスクリプトベースの攻撃の検出</a>4月に、Azure Security Center (ASC) に Linux 脅威検出プレビュープログラムが拡張され、疑わしいプロセス、ログイン試行の疑い、および異常なカーネルモジュールの負荷が検出されます。 この記事では、既存の Windows 検出で、base64 でエンコードされたシェルやスクリプト攻撃などの Linux と似が頻繁に発生する方法を示します。</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/06/app-service-diagnostics-profiling-an-asp-net-web-app-on-azure-app-service/">App Service 診断 &ndash;この投稿 Azure App Service での ASP.NET Web アプリのプロファイリング</a>この記事では、[.net Profiler トレースの収集] オプションの詳細と、それを使用して低速または障害が発生している ASP.NET ベースの Web アプリのトラブルシューティングを行う方法について説明します。 - 収集されるトレースは、基になる .NET 例外を識別するのに役立ちます。これは、さまざまな要求処理パイプラインステージでかかった時間であり、時間がかかっているアプリケーションコード内の正確なメソッドにドリルダウンすることもできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/8-reasons-to-choose-azure-stream-analytics-for-real-time-data-processing/">リアルタイムデータ処理の Azure Stream Analytics を選択する理由は8つ</a>あります。 - Azure Stream Analytics は、Microsoft &rsquo; のサーバーレスのリアルタイム分析オファリングにより、複雑なイベント処理を実現します。 これにより、お客様は貴重な洞察を解除し、ビッグデータの活用によって競争力を高めることができます。 この投稿には8つの理由があり、リアルタイム分析のために ASA を選択する必要があります。</p>


