Content: >-
  <h2>Azure でのサービスとしてのインフラストラクチャの特徴</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/">インフラストラクチャのニーズに合わせて Azure を使用する必要があるのはなぜですか</a>。 - 各ワークロードに適切なインフラストラクチャを提供することに努めています。 50の Azure リージョン全体で、アプリケーションのニーズに応じてさまざまな CPU、GPU、メモリ、ディスク構成を備えたさまざまな仮想マシンを選択できます。 Azure ブログのこの記事では、azure の副社長である Corey 氏が、インフラストラクチャのニーズに合わせて Azure を利用し、いくつかの新機能を発表する必要があるいくつかの重要な理由を共有しています。 さらに、次のブログ投稿では、&#39;s 投稿で説明されている項目が展開されています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/preview-standard-ssd-disks-for-azure-virtual-machine-workloads/">(プレビュー) Azure 仮想マシンワークロード</a> - 用のディスクの Standard SSDAzure Standard SSD Managed Disks は、Microsoft Azure 仮想マシン用の新しい種類の永続ストレージであり、プレビュー段階で使用できるようになりました。 Azure Standard Ssd は、低 IOPS ワークロードに対して一貫したパフォーマンスを提供し、HDD ディスクよりも高い可用性と待機時間を実現します。 Azure Standard Ssd は、一貫した待機時間を必要とする開発/テストおよびエントリレベルの実稼働アプリケーション用に最適化された、コスト効率に優れた管理ディスクソリューションでもあります。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-expands-availability-to-92-countries/">Microsoft Azure スタックは、92の国に可用性を拡大し</a>ます -お客様の需要の増加に合わせて、Azure Stack の地理的な範囲を拡大しています。 Azure Stack は、世界中の92の国で利用できるようになりました。</li>
      <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-of-disaster-recovery-for-azure-iaas-vms-using-asr/">一般提供: Azure IaaS 仮想マシン</a> - のディザスターリカバリーAzure Site Recovery を使用した Azure IaaS 仮想マシンのディザスターリカバリーが一般公開されました。 リージョン間 DR 機能は、Site Recovery が利用可能なすべての Azure パブリックリージョンで一般公開されています。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/">Azure の SQL Server の Azure Backup がパブリックプレビュー</a> - にこのエンタープライズバックアップでは、他のパブリッククラウドから Azure を区別する新しい画期的なバックアップが提供されます。 このワークロードバックアップ機能は、Azure IaaS vm で実行されている SQL サーバーをバックアップするための包括的なソリューションを提供するために、ネイティブ SQL のバックアップと復元 api を活用した、インフラストラクチャレスの従量課金制 (PAYG) サービスとして構築されています。</li>
      <li><a href="https://info.microsoft.com/ww-landing-4-Reasons-to-Choose-Azure-for-Your-Infrastructure-Needs.html">Azure ウェビナーシリーズ: インフラストラクチャのニーズに合わせて azure を選択する4つの理由</a> -サービスとしてのインフラストラクチャ (IaaS) では、コンピューティング、ネットワーク、およびストレージサービスを、高いレベルの制御、セキュリティ、およびシンプルさによって提供します。 Microsoft Azure このウェビナー &rsquo; では、IaaS の利点、競合他社との違いを確認し、ワークロードをクラウドに移行するためのアイデアについて説明します。</li>
  </ul>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-services-now-in-preview/">音声サービスは現在プレビュー</a> - 中ですビルド2018で発表されたように、音声認識サービスはプレビューで利用できます。これには、カスタム音声を使用したテキストへの音声、Text to Speech カスタム音声、および音声翻訳が含まれます。 さらに、Speech SDK はプレビューでも利用できます。プレビューでは、ほとんどの音声サービスに対して1つの SDK が使用されます。また、音声認識と LUIS (言語認識サービス) には1つの Azure サブスクリプションキーのみが必要です。 Speech Devices SDK は、承認されたデバイスパートナーに対して制限付きのプレビューとして利用できます。</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/04/app-service-deployment-center-preview/">App Service Deployment Center (プレビュー)</a> - App Service Deployment Center は、Azure App Service へのデプロイを設定するためのプレビューの新しいエクスペリエンスです。 ここでは、使用可能なすべてのデプロイオプションの概要と、デプロイを設定するためのガイド付きエクスペリエンスについて説明します。</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/07/azure-ad-conditional-access-support-for-blocking-legacy-auth-is-in-public-preview/">レガシ認証のブロックに対する条件付きアクセスのサポートは、パブリックプレビューの Azure AD。</a> -従来の認証をブロックするための条件付きアクセスのサポートは、パブリックプレビューで利用できます。これにより、Azure AD 管理コンソールで、条件付きアクセス戦略全体の一部として、従来の認証ブロックを管理できます。 Azure AD</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/process-more-files-than-ever-and-use-parquet-with-azure-data-lake-analytics/">これまで以上に多くのファイルを処理し、Azure Data Lake Analytics</a> - Azure Data Lake Analytics (ADLA) と共に使用して、スケール制限をスキーマに増やし、1つの U-SQL ジョブで数百千のファイルを処理します。このとき、いわゆるファイルセットを使用します。 さらに、最大で 1 GB のデータの最大200ファイルを1つの頂点 (プレビュー) にグループ化することで、多数の小さなファイルの処理を改善しました。 また、この最新リリースでは ADLA、一般的な Parquet ファイル形式 &ldquo; のネイティブエクストラクターとアウトプッターのパブリックプレビューが追加され、最適化された行の列形式 (ORC) のプライベート &rdquo; プレビューが追加されています。このため、これらの一般的なデータ形式を簡単に使用して、大規模に生成できます。</p>


  <h3>プレビューでも</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/storage-explorer-preview-now-available-in-azure-portal/">パブリックプレビュー: Azure portal での Storage Explorer</a></li>
  </ul>


  <h2>一般提供開始</h2>


  <p>クラウド - <a href="https://azure.microsoft.com/en-us/blog/offering-the-largest-scale-and-broadest-choice-for-sap-hana-in-the-cloud/">での SAP HANA に最適な最大規模と幅広い選択肢を提供</a>するMicrosoft は、パブリッククラウドでの SAP HANA のために、最大のスケールとパフォーマンスを提供することを約束しています。先週は、Azure での追加 SAP HANA オファリングについては、フロリダ州 Orland の SAPPHIRE 2018 に発表しました。 SAP Cloud Platform は、Azure で一般公開されている統合サービスを使用した PaaS 開発プラットフォームを使用して、SAP アプリケーションと拡張機能を構築することを開発者に提供します。 開発者は、Cloud Foundry ベースの SAP Cloud Platform を、西ヨーロッパリージョンの Azure にデプロイできるようになりました。 &rsquo;今後数か月の間にさらに多くのリージョンを有効にするために、SAP を使用しています。</p>


  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/use-azure-monitor-to-integrate-with-siem-tools/">Azure Monitor を使用して SIEM ツール</a> - と統合する私たち &rsquo; は、セキュリティ情報およびイベント管理 (SIEM) のトップパートナーと提携して、Azure Monitor からデータを取得するコネクタを構築しています。 この記事では、使用している SIEM ツールと現在の統合状態に基づいて行う必要があることについて説明します。 Azure Monitor &rsquo; s SIEM 統合機能を使用すると、Azure Log Integration ツールが実行できるすべてのことを実行でき &rsquo; ます。そのため、この投稿では、両者の間の既知のギャップに対処するためのロードマップも提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-is-now-certified-for-several-levels-of-compliance/">複数のレベルのコンプライアンスに対応する Azure Search が認定されるようになりました</a> - コンプライアンスは、世界中の規制されている業界や市場において独自のコンプライアンス義務を満たすことを目的として、ソフトウェアやサービスを確認する際の重要な要素です。 そのため、Azure Search は、HIPPA やヒット率など、いくつかのコンプライアンスに対して認定されていることを発表します。 Azure のコンプライアンスサービスは、グローバルに適用可能、米国政府、業界固有、地域/国に固有の4つのセグメントにグループ化されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-tools-for-vscode-supports-azure-blob-storage-integration/">VSCode 用の Azure Data Lake ツールは、Azure blob ストレージの統合</a> - をサポートしていますvscode 用の Azure Data Lake ツールは、Microsoft Azure Data Lake で U-SQL プロジェクトを開発するための拡張機能です。 VSCode explorer と Azure blob storage の統合により、Data Lake エクスプローラーを使用して、blob ストレージに移動し、blob コンテナー、フォルダー、およびファイルにアクセスして管理することができます。</p>


