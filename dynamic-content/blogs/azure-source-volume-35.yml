  <h2>お客様とパートナー</h2>


  <p>エッジ - <a href="https://azure.microsoft.com/en-us/blog/regenerative-maps-alive-on-the-edge/">上の Regenerative マップ alive</a>mapbox では、ビジョン SDK を Microsoft Azure IoT プラットフォームと統合することにより、開発者はスマート都市、自動車業界、公共安全などの革新的なアプリケーションとソリューションを構築できます。 Mapbox を使用した Microsoft &rsquo; のコラボレーションは、人工知能の急増と共にクラウドとエッジコンピューティングに対するコミットメントを示しています。 mapbox のビジョン SDK と Azure IoT Hub と Azure IoT edge により、エッジから Azure クラウドへのデータフローとデバイスへのバックアウトが簡素化されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-for-may-1-15/">Azure Marketplace の新しいプラン: 5 月 1 &ndash; </a> - 日Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェア &ndash; のお客様を対象としています。 多数の主要なソフトウェアプロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 5月の前半では、太陽 inCode、SAP Netweaver と SAP HANA のインフラストラクチャ、および TeamCity を含む、28の新しいプランを公開しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/mellanox-uses-azure-to-accelerate-network-design/">Mellanox は Azure を使用してネットワーク設計</a> - を加速させるMellanox &rsquo; は、Azure での HPC ワークロードの実行に数年前に着手しました。 最初は、ディザスターリカバリーなどのサービスを探していました。このようなサービスは、ほとんどの時間にプロビジョニング解除環境を維持できます。 次に、クラウドへのバックアップのようなサービスの移動を検討しました。 Mellanox は、さまざまなパブリッククラウドオプションを評価するための HPC スケジューリングおよびオーケストレーションソフトウェアの大手プロバイダーである Univa と連携し、unltimately が Azure を選択しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/stm-iot-starter-kit/">stマイクロエレクトロニクススタートキットを使用して数分</a> - で Azure IoT に接続するStマイクロエレクトロニクスは、強力な開発エコシステムおよび貴重なスタートキットである統合されたソフトウェアと共に、さまざまな IoT ハードウェアを提供しています。 Microsoft は、Stマイクロエレクトロニクスなどのシリコンベンダと提携して、埋め込みシステムの開発を簡素化および促進しています。そのため、お客様は、プロジェクトを概念実証から運用環境に迅速に移行することができます。</p>


