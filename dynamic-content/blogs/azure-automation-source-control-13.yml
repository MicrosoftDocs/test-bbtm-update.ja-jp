  <h1>Runbook チェックイン (プッシュ)</h1>


  <p>Runbook チェックインを使用すると&rsquo;、個々の Runbook に加えた変更をソース管理アカウントにプッシュできます。 チェックインを実行する手順を次に示します。</p>


  <ol>
   <li>ソース管理を設定した Automation アカウントから、新しい Runbook を作成するか、既存のテキスト Runbook を選択して [編集] を選択します。
   <ul>
    <li><b><font color="#ff0000">注</font></b>: ソース管理プレビューでは、Textual/PowerShell Workflow Runbook との統合のみをサポートしています。 グラフィカル Runbook と PowerShell スクリプトのサポートは近日公開予定です。</li>
   </ul>
   </li>
   <li>作成ブレードの上部にあるコマンドに、チェックインのオプションが表示されます。 このチュートリアルでは、単純な&rsquo;変数を追加し、[チェックイン] を &ldquo;クリックします。&quot; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8b2595b-cbd1-4eb7-b051-51865ba5619d.png"><img alt="RunbookCheckin-Step2" border="0" height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/564afc9e-f72b-4a08-8ed0-fbe26a1d7248.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 10px auto; display: block; padding-right: 0px" title="RunbookCheckin-Step2" width="780"></a></li>
   <li>次の確認メッセージが表示されます。 [は &ldquo;い]&rdquo; をクリックしてチェックインを続行します。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a243e88-2dee-47b9-930f-80e63c3bbacc.png"><img alt="RunbookCheckin-Step3" border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a476f8a-ff6b-4ed7-94f8-36540576644c.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 10px auto; display: block; padding-right: 0px" title="RunbookCheckin-Step3" width="1407"></a>
   <ul>
    <li><b><font color="#ff0000">注</font></b>: ソース管理に現在存在するAzure Automationのチェックインによって上書きされます。</li>
   </ul>
   </li>
   <li>Runbook &quot;Sync-MicrosoftAzureAutomationAccountToGithubV1&quot; が開始され、変更が Azure Automation から GitHub にプッシュされます。 このジョブの進行状況を確認するには、Automation アカウントのルートに戻り、[リポジトリの同期] をクリックします。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e4efb17-1ce2-4386-9f1f-1ebd9575a030.png"><img alt="RunbookCheckin-Step4" border="0" height="883" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/742116bd-5536-4803-b8bc-70050348a3f7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 10px auto; display: block; padding-right: 0px" title="RunbookCheckin-Step4" width="1577"></a></li>
   <li>同期ジョブを選択してドリルダウンし、ジョブの詳細を表示します。 [出力] をクリックし&ldquo;&rdquo;&quot;、エラーや警告を含むジョブの詳細をクリックして、ジョブの出力を表示ストリーム。&quot;</li>
   <li>同期ジョブが完了したら、フォルダーと Runbook が正常に同期されたことを確認GitHub。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cefc03f1-8d1e-4f93-b221-6e1ff3490443.png"><img alt="RunbookCheckin-Step6" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd4b6ac4-a887-4b28-8629-d78add1e57e1.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="RunbookCheckin-Step6" width="1035"></a></p>


