  <h1>Runbook 同期 (プル)</h1>


  <p>Runbook 同期を使用すると、ソース管理にある現在の Runbook コードをプルして、Azure Automation。 同期を実行する手順を次に示します。</p>


  <ol>
   <li>上の Runbook の例を使用して、鉛筆アイコンをクリックし、次の手順で Runbook を変更GitHub。 必要に応じて、ファイル システムを介してソース ファイルとやり取りできます。その場合は、クライアント用の GitHubのような git Windows<a href="https://windows.github.com/" target="_blank">できます</a>。</li>
   <li>ソース管理を設定した Automation アカウントで、[リポジトリ同期同期] をクリック &agrave; します。次の確認メッセージが表示されます。 [はい &ldquo;]&rdquo; をクリックして同期を続行します。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37cb648d-3956-4398-85ef-30e3f8915673.png"><img alt="RunbookSync-Step2" border="0" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/393c567d-59ad-46c1-a281-281b075badbb.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 10px auto; display: block; padding-right: 0px" title="RunbookSync-Step2" width="924"></a>
   <ul>
    <li><b><font color="#ff0000">注</font></b>: ソース管理からの同期では、現在ソース管理中のすべての Runbook の Azure Automation に現在存在するコードが強制的に上書きされます。 1 つの Runbook に対して変更をプッシュするだけのチェックインとは対照的に、同期ではソース管理のすべての Runbook&rsquo; の変更がプルされ、既存の内容が上書きされ、使用している Azure Automation アカウントの作成状態がドラフト (編集中 <b>)</b> に変更されます。</li>
   </ul>
   </li>
   <li>Runbook &quot;Sync-MicrosoftAzureAutomationAccountToGithubV1&quot; が開始され、変更が GitHub から Azure Automation にプルされます。 Automation アカウントのルートに戻り、[リポジトリの同期] をクリックすると、このジョブの進行状況を確認できます。</li>
   <li>このAzure Automation、使用している Runbook の例に戻り、Runbook&rsquo; に適用されている GitHubの変更を確認します。
   <ol>
    <li><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d8959d0-7f4e-410d-ad3a-384e6c635c29.png"><img alt="RunbookSync-Step4" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd58eac3-7118-43c4-9db3-f95ff59d8dbe.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="RunbookSync-Step4" width="713"></a></li>
   </ol>
   </li>
  </ol>


