  <h2>ソース管理の統合を構成する</h2>


  <ol>
   <li>を参照 <a href="https://portal.azure.com" target="_blank">https://portal.azure.com</a> し、組織の Azure サブスクリプション&rsquo;にログインします。 ここから、[すべての Automation アカウントの参照] を &gt; クリックします。</li>
   <li>[Automation アカウント] ブレードで、新しい アカウントを作成するか、ソース管理を構成する既存の Automation アカウントを選択します。</li>
   <li>下部にある [ソース管理の &quot;セットアップ] をクリックします。&quot;</li>
   <li>[ソース管理のセットアップ] ページで、リポジトリ構成に次の値を入力し、[OK] をクリックして統合を作成します。</li>
  </ol>


  <ul style="margin-left: 80px;">
   <li><strong>ソースの選択</strong>: GitHub</li>
   <li><strong>承認</strong>: [承認] &lsquo;ボタンを&rsquo;クリックして、Azure AutomationリポジトリGitHubアクセス権を付与し、下部にある [OK] をクリックします。 承認が完了すると、ウィザードにユーザー名GitHubされます。</li>
   <li><strong>[リポジトリの</strong>選択]: 上記の手順 3. で作成したリポジトリを選択します。</li>
   <li><strong>[ブランチの選択</strong>]: 使用可能なブランチのいずれかを <a href="https://www.git-scm.com/book/en/v2/Git-Branching-Basic-Branching-and-Merging" target="_blank">選択します</a>。&nbsp; コードを分岐したことがない場合は &quot;、master&quot; のみを選択として使用できます。</li>
   <li><strong>Runbook フォルダーパス</strong>: これは、Runbook ソース コードが格納GitHubリポジトリ内のフォルダー パスです。 フォルダー内の Runbook (サブフォルダーではない) だけが、そのフォルダーに同期Azure Automation。 フォルダー構造は、好きな方法で構成できます。 リポジトリを入力する形式は、 &ldquo;/&rdquo; 基本フォルダーまたは &ldquo;/folderToSync 用です。&rdquo;</li>
  </ul>


