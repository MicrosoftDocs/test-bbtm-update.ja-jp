Title: Azure Automation でのソース管理の統合
Summary: ソース管理の自動化を使用すると、Azure Automation で記述しているコードをソース管理 (プッシュ) にチェックインし、ソース管理内のコードを Azure Automation (プル) に同期できます。 この記事では、ソース管理が非常に重要である理由と、これを環境内で設定する方法Azure Automationします。
