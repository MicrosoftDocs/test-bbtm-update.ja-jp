  <p>&nbsp;</p>


  <p><em><font color="#666666">Posted onhalf <a href="https://azure.microsoft.com/en-us/blog/author/cmank/" target="_blank" title="https://azure.microsoft.com/en-us/blog/author/cmank/">onHalfopher Mank (Concurrency)</a></font></em></p>


  <p>&nbsp;</p>


  <p>ソフトウェア開発プロジェクトには、確固たなるソース管理システムが不可欠です。 多くのシステム管理者とエンジニアが気づいていないのは、自動化開発が変わるという意味です。 スクリプトと自動化の作成者は、ソフトウェア開発者と同じ種類のツールを使用してコードを追跡および管理する必要があります。</p>


  <p>つい先月、Azure Automationチームは、ソース管理統合のプレビューを UserVoice に発表しました。 現在、このソース管理はパブリックに使用できます。&nbsp;ソース管理の&nbsp;自動化により、Azure Automation で書き&#39;するコードをソース管理 (プッシュ) にチェックインし、ソース管理内の情報を Azure Automation (プル)&rsquo; に同期することができます。 この記事では、ソース&rsquo;管理が非常に重要である理由と、ソース管理環境でこれを設定する方法Azure Automationします。 ジャンプ&rsquo;インしましょう。</p>


  <h1>ソース管理が重要な理由</h1>


  <p>ソース管理は、現在スクリプトと Runbook を作成しているユーザーにとって重要なコンポーネントです。 変更を行ったユーザーと変更の履歴追跡が提供されるだけでなく、すべてのコードに対して 1 つの一元化されたソースが提供されます。これにより、何時間もの作業や問題が発生した場合のトラブルシューティングを節約できます。 さらに、自動化パイプラインの 1 つの部分に関する特定の知識を持っている可能性があるチーム間で簡単にコラボレーションできます。 自動化では、ビジネスにとってミッション クリティカルな複雑なプロセスを記述して、他の展開されたソフトウェアと同じ方法で管理する必要があります。&nbsp;</p>


  <p>ソース管理の統合は、ソース管理の方向DevOpsです。 これにより、自動化に関する開発に似た分野の作成を開始し、ソリューションをより迅速にビジネスに提供できます。</p>


  <p>この統合を Azure Automation に直接組み込むには、サービスの最も重要な機能の 1 つである必要があります。これは、UserVoice で最も要求の多い機能の 1 つです。 簡単に&nbsp;言えば、現在スクリプトと自動化にソース管理を使用していない場合は、次の必要があります。</p>


  <h1>Azure Automation でのソース管理の統合</h1>


  <p>ソース管理統合を使用すると、Automation アカウント内の Runbook をソース管理リポジトリにリンクできます。 このセットアップを取得する手順を次に示します。</p>


  <h2>GitHub を構成する</h2>


  <ol>
   <li>を参照<a href="https://github.com/" target="_blank">https://github.com/</a>し、新しい アカウントを作成するか、既存のアカウントにGitHubします。

   <ul>
    <li><strong><font color="#ff0000">注</font></strong>: ソース管理プレビューは現在、ソース管理プレビューとGitHub。 この機能を、Visual Studio Online などの他のプラットフォームに拡張する計画があります。 お気に入りのソース管理システムに投票 <a href="https://www.surveymonkey.com/r/?sm=2dVjdcrCPFdT0dFFI8nUdQ%3d%3d" target="_blank">できます</a>。&nbsp;</li>
   </ul>
   </li>
   <li>ホーム ページでGitHubリポジトリの作成&quot;]をクリックします。&quot;既存のリポジトリを選択することもできますが&rsquo;、このチュートリアルでは新しいリポジトリを作成します。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/942fa268-37a0-4fed-91ac-ed100510ea61.png"><img alt="Configure-Step2" border="0" height="429" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4f5b646-1efe-40f0-8e01-462623ce62c2.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 10px auto; display: block; padding-right: 0px" title="Configure-Step2" width="1042"></a></li>
   <li>リポジトリに名前を付け、追加の設定を構成して、[リポジトリの作成] を &quot;クリックします。&quot;</li>
  </ol>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffd043f8-fc5e-4dd4-8be8-2fe6f97986e3.png"><img alt="Configure-Step3" border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b73d19f-9263-4e3a-8b22-44552092eb1e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="Configure-Step3" width="1057"></a>&nbsp;</p>

