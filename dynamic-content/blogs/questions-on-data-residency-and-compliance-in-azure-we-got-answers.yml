Title: データの保存とコンプライアンスに関する質問Microsoft Azure? 回答が得ました。
Summary: 顧客データのセキュリティと制御、およびデータが存在する場所に関する質問は、現在、クラウドのお客様の頭の中に存在します。 ご意見をお待ちしています。応答として、Microsoft Azure のセキュリティ、データの保存、データ フロー、コンプライアンスの側面に関する明確な回答とガイダンスを提供するホワイトペーパーを公開しました。
Content: >-
  <p>顧客データのセキュリティと制御、およびデータが存在する場所に関する質問は、現在、クラウドのお客様の頭の中に存在します。 ご&rsquo;意見をお待ちしています。このホワイトペーパーでは、Microsoft Azure のセキュリティ、データの保存、データ フロー、コンプライアンスの側面について明確な回答とガイダンスを提供しています。 この論文は、お客様が Azure 上の顧客データが、データ保護、規制、主権の要件を満たす方法で確実に処理されるのを支援するように設計されています。</p>


  <p>透明性と制御は、クラウド テクノロジに対する信頼を確立して維持するために不可欠ですが、制限および規制対象の業界には、リスク管理と継続的なコンプライアンスの確保に関する追加の要件があります。 この問題に対処するために、Microsoft は業界をリードするセキュリティとコンプライアンスのポートフォリオを提供しています。</p>


  <p>セキュリティは、開発プロセスから始まる Azure プラットフォームに組み込み、セキュリティ開発ライフサイクル (SDL) に従って実行されます。 また、Azure には、Active Directory の ID とアクセス制御、ネットワークとインフラストラクチャのセキュリティ テクノロジとツール、脅威保護、転送中および保存データを保護するための暗号化など、データ管理とガバナンスに対処するテクノロジ、コントロール、ツールも含まれています。</p>


  <p>Microsoft では、顧客データが Azure に格納されているデータの種類と場所を制御できるオプションを提供しています。 セキュリティとコンプライアンスのフレームワークのイノベーションにより、規制対象業界のお客様は、クラウドでミッション クリティカルなワークロードを自信を持って実行し、Microsofts&rsquo; ハイパースケール クラウドのすべての利点を活用できます。</p>


  <p>ホワイトペーパー「Azure を使用した &ldquo;<a href="https://aka.ms/azuredataflow" target="_blank">準拠データの保存とセキュリティの実現」をダウンロードします</a>。&rdquo;</p>


