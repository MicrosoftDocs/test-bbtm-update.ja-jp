Title: 新しいメトリックのパブリック プレビュー Azure Storageを発表Azure Monitor
Summary: 本日は、お知らせしますが、Azure Storageメトリックが利用可能Azure Monitor。 これらの新しいメトリックの使用は、米国西部、米国西部 2、米国中西部、米国中部、米国東部、米国東部 2、米国中北部のリージョンで開始できます。
Content: >-
  <p>本日は、お知らせしますが、Azure Storageメトリックが利用可能Azure Monitor。 これらの新&nbsp;しいメトリックの操作は、米国西部、米国西部 2、米国中西部、米国中部、米国東部、米国東部 2、米国中北部のリージョンで開始できます。 すべてのリージョンに展開しています。今後、さらに多くのリージョンを利用できます。</p>


  <p>Azure Monitorは、Azure リソースの監視データの 1 つのソースを提供するプラットフォーム サービスです。 Azure Monitor を使用すると、Azure のリソースのメトリックとログを視覚化、クエリ、ルーティング、アーカイブし、そのメトリックとログに対してアクションを実行できます。 このデータは、[監視] ポータル ブレード、REST API のAzure Monitor、その <a data-linktype="external" href="https://msdn.microsoft.com/library/dn931943.aspx">他</a>のいくつかの方法を使用して処理できます。 Azure Storageは Azure の基本的なサービスの 1 つであり、1 つの統合ビューで他のメトリックと共にストレージ メトリックをグラフ化およびクエリできます。</p>


  <p>以前は、容量メトリックは Blob Storage でのみ使用できます。 これで、Table、Queue、File ストレージなど、他の Storage サービスの容量メトリックも追加され、任意のサービスのオブジェクト数または容量を監視できます。 また、新しい多次元メトリック機能を使用して、Azure Monitorのメトリック定義を再構築しました。 詳細については、「Azure Storage <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-metrics-in-azure-monitor">メトリック」を参照Azure Monitor</a>。</p>


  <p>このプレビューでは、Azure Monitorと Blob Storage アカウントの両方でマネージド メトリックを使用できます。プレミアムストレージ アカウントは近日公開予定です。 プレビュー リージョンでサポートされているストレージ アカウントを使用すると、次の方法が可能です。</p>


  <ul>
      <li>モニター ポータル ブレードで容量とトランザクションメトリックを監視する</li>
      <li>REST API を使用してメトリック定義とメトリック Azure Monitorにアクセスする</li>
      <li>診断設定 REST API を使用してストレージ Azure Monitorデータをアーカイブする</li>
  </ul>


  <p>プレビューに関するエクスペリエンスの詳細を知り、フィードバックをお寄せください。 Azure Storage <a href="mailto:azurestorageevents@microsoft.com"> Analytics フィードバックに連絡</a>して、お知らせください。</p>


