Title: 開発者、IT プロフェッショナル、およびビジネスリーダーがクラウドを最大限に活用できるようにする
Summary: 今日では、クラウドを採用しているすべてのお客様がクラウドを最大限に活用できるようにする、いくつかの新しいサービスを発表いたします。
Content: >-
  クラウドコンピューティングによってロック解除された機会は明らかです。 また、IT プロフェッショナルや開発者だけに限定されているわけではありません。 そのため、Microsoft Azure の戦略は、すべての利点を実現するために接地されています。また、新しいビジネスモデルを開発する it 業務上の意思決定者は、既存のプラットフォームをクラウドに拡張する必要がある最新のアプリケーションシナリオや it プロフェッショナルに革新をもたらします。


  今日では、クラウドを採用しているすべてのお客様がクラウドを最大限に活用できるようにする、いくつかの新しいサービスを発表いたします。

  <h2>ライブストリーミングと新しい media services のグローバルプレビュー</h2>

  現在、今週後半のアムステルダムで IBC 2014 (国際放送規約) が登場する前に、次のサービスの可用性を発表しています。

  <ul>
      <li><b>ライブストリーミング</b>: 2014 冬オリンピックと 2014 FIFA ワールドカップをグローバルにシームレスに配信した同じライブストリーミングソリューションが、同じレベルのスケーラビリティ、アップタイム、および信頼性でプレビューで利用できるようになりました。</li>
      <li><b>Content Protection</b>: お客様が premium ビデオコンテンツを保護および収益化できるようにするために、プレビューには、PlayReady DRM や CLEARKEY AES 128 ビット暗号化などの業界標準の暗号化オプションを使用した静的および動的な暗号化の両方を提供する Content Protection オファリングが用意されています。</li>
      <li><b>インデクサー</b>: オーディオファイルとビデオファイルのアクセシビリティと検索可能性を向上させるため、インデクサーを使用して、メディアライブラリのインデックスをすばやく作成できるようになりました。</li>
  </ul>

  &nbsp;


  詳細については、こちらのブログを参照して <a href="https://azure.microsoft.com/blog/2014/09/10/azure-media-services-launches-proven-live-streaming-platform">ください。</a><!--?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /-->

  <h2>Enterprise クラスの Web サービス</h2>

  Azure Websites は、企業の web サイト、ビジネスアプリケーション、およびデジタルマーケティングキャンペーンを開発、テスト、実行するためのエンタープライズクラスのクラウドサービスです。 現在、企業のお客様に新しいシナリオを展開することを目的とした Azure Websites 向けの次の新機能のリリースが発表されています。

  <ul>
      <li><b>Azure Websites の Vpn サポート</b>: Vpn のサポートにより、お客様は、仮想ネットワーク内のプロビジョニングされた VM または Cloud Services に安全に接続できます。 この機能により、データベースまたはその他のサービスをデータセンターに残しておく必要があり、ビジネスアプリケーションの最新化を検討しているお客様の可能性を解除し、任意の場所から従業員や認証済みユーザーがアクセスできるようにするための Web サイトを作成できます。</li>
      <li><b>アプリギャラリーのスケーラブルな cms (WordPress)</b>: アプリケーションギャラリーを通じてスケーラブルな WordPress オファリングを導入し、信頼性の高い cms バックアップサイトをセットアップする企業を支援します。 スケーラブルな WordPress を使用すると、新しいサイトは、メディア資産のための Azure Storage、curated WordPress プラグインで最適化されたパフォーマンス、などの Azure 機能を活用するように自動的に構成され、標準の web サイトインスタンスとより高いエンド MySQL sku でスケーラブルなバックエンドを提供します。</li>
  </ul>

  &nbsp;

  <h2>データベースサービスを使用した価格パフォーマンスとビジネス継続性の向上</h2>

  <a href="https://azure.microsoft.com/blog/2014/08/26/new-azure-sql-database-service-tiers-generally-available-in-september-with-reduced-pricing-and-enhanced-sla/">最近発表</a>された新しい Azure SQL Database サービスレベルである Basic、Standard、プレミアムが一般公開されました。 これらのレベルは、予測可能な高負荷のトランザクションアプリケーション要求に対して、7つのパフォーマンスレベルで、予測可能なパフォーマンスとエンタープライズクラスの機能を提供します。 また、99.99% のアップタイム SLA、過去に発表された価格の最大50%、さらに高い柔軟性と予算管理のための時間単位の課金にもメリットがあります。


  &nbsp;


  現在の一般提供の詳細については、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/09/10/azure-sql-database-new-service-tiers-now-generally-available.aspx">Data Platform Insider ブログ</a>を参照してください。

  <h2>Api を使用してより多くの顧客とチャネルを獲得</h2>

  現在一般公開されている<b>Azure API Management</b>では、api をより確実かつ安全に、かつ大規模に発行することができます。開発者は、ドアを開いてデジタル資産を直接収益化、プラットフォームに変換し、モバイルデバイス間で新しいコンテンツ配布チャネルを作成できるようになりました。 このサービスは、ユーザーロールのプロビジョニングから、使用状況の計画とクォータの作成、ペイロード変換のためのポリシーの適用、調整、分析の実施、アラートの監視と構成など、組織が Api を管理するために必要なツールを提供します。 また、API management の操作を自動化し、API management を他のシステムやプロセスと統合できるようにする <a href="https://go.microsoft.com/fwlink/?LinkId=507408">Azure API Management REST API</a> の機能も強化されています。


  &nbsp;


  現在の一般提供の詳細については、 <a href="https://azure.microsoft.com/blog/2014/09/10/the-apiphany-epiphany-gaing-azure-api-management">こちら</a>の詳細なブログを参照してください。

  <h2>拡張された Id およびアクセス管理サービス</h2>

  現在、azure のリソースへのきめ細かなアクセスを管理できるようにする <b>ロールベースの Access Control</b> という azure プレビューポータルの新機能についても発表します。 これで、サブスクリプション、リソースグループ、または個々のリソースレベルで Active Directory ユーザーとグループへのアクセスを許可できるようになりました。 お客様は、"所有者"、"共同作成者"、"閲覧者" という3つの新しい組み込みロールを選択して、制限付きアクセス権を付与します。


  Microsoft では、クラウドのメリットを活用するために、お客様のシナリオを拡大するクラウドサービスを迅速に開始することに努めています。 これまでにお任せしたことがない場合は、 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">こちら</a>から無料試用版に署名してご参加ください。
