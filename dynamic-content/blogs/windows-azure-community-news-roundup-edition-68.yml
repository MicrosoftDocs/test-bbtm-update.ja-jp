Title: 'Windows Azure Community News Roundup (エディション #68)'
Summary: 最新のコミュニティ&nbsp;駆動型ニュース、コンテンツ、クラウド コンピューティングと Azure に関する会話の毎週のラウンドアップの最新Windowsへようこそ。  一緒に&nbsp;作成した情報を次に示します。
Content: '<p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0260" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>記事、ビデオ、ブログの投稿&nbsp;</strong></p>  <ul>  <li><a href="https://convective.wordpress.com/2013/06/08/setting-an-endpoint-acl-on-a-windows-azure-vm/" target="_blank">AzureVM でのエンドポイント ACL Windows設定&nbsp; (6</a> 月 8 日投稿)</li>  <li>ヒントでの開発のWindows Azure Chinaとテクニック (6 月 10 日投稿)</li>  <li>Windows Azure BizTalk Services&ndash;開始 (6 月 3 日投稿)</li>  <li>Windows Azure ブリッジ&amp;メッセージのスケジュール: アーキテクチャの分析情報 (6 月 3 日投稿)</li>  <li><a href="https://seroter.wordpress.com/2013/06/03/walkthrough-of-new-windows-azure-biztalk-services/" target="_blank">Azure Windows のBizTalk Servicesチュートリアル</a> (6 月 3 日投稿)</li>  <li><a href="https://www.scarydba.com/2013/06/03/using-powershell-to-move-files-to-azure-storage/" target="_blank">PowerShell を使用してファイルを Azure Storage</a>する (6 月 3 日に投稿)</li>  <li>Azure SQL Server Windows のVirtual Machinesガイダンス (6 月 3 日投稿)</li>  <li>Windows Azure Mobile Services "家を借りる" サンプル、パート 4: プッシュ通知 (6 月 2 日投稿)</li>  <li>Azure Windows での Amazon ログイン (および LinkedIn &hellip;および ) Access Control使用 (5 月 31 日投稿)</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>2013 年 6 月 18 日:&nbsp;Scott Scott Scott All things &ndash; Azure&nbsp;&ndash; Man uk&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>  <li>2013 年 6 月 19 日:&nbsp;英国ロンドンの vm SQL高可用性&nbsp;&ndash;とディザスター リカバリー</li>  <li>2013 年 6 月 20 日:&nbsp;<a href="https://www.communityday.be/" target="_blank">Community 2013</a>&nbsp;&ndash; 年 1 月 20 日、ドイツ</li>  <li>2013 &amp; 年 6 月 22 日 23 日:Windows Phone コーディング 収容所 -- ハンバーガー、ドイツ&lrm;</li>  </ul>  <p><strong>その他の世界/仮想</strong><strong></strong></p>  <ul>  <li>2013 年 6 月 19 日:<a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/116656572/" target="_blank">Windows Azure BizTalk Services Fiddler Deep</a> DiveBrisbane &mdash;(オーストラリア)</li>  </ul>  <p><strong>Azure ディスカッションWindows最近の<a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">興味深い記事</a>Stack Overflow&nbsp;</strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/17078929/azure-acs-set-up-in-c-sharp" target="_blank">C# での Azure ACS のセットアップ </a>&ndash; 1 回答、1 投票<strong></strong></li>  <li><a href="https://stackoverflow.com/questions/16944654/cant-create-azure-vms-from-an-uploaded-windows-8-vhd" target="_blank">アップロードされた VHD 1 の回答、1 Windows 8から Azure VM<strong></strong></a>&nbsp;<span>&ndash; を作成できない</span></li>  <li>Table Storage &nbsp;<span>&ndash; 1 回答、0 投票</span>を使用して Azure Cloud Worker ロールでファイルまたはアセンブリ <a href="https://stackoverflow.com/questions/16908384/could-not-load-file-or-assembly-microsoft-data-odata-version-5-2-0-0-error-in-az" target="_blank">Microsoft.Data.OData Version=5.2.0.0 エラーを読み込めない<strong></strong></a></li>  <li><a href="https://stackoverflow.com/questions/16878946/setting-the-azure-trace-logging-switch-why-in-2-places-and-not-1" target="_blank">Azure トレース ログ スイッチの設定 - 1 ではなく 2 か所で使用する理由</a>&nbsp;<span>&ndash; 2 つの回答、0 投票</span></li>  </ul>  <p>Mark</p>  <p>&nbsp;</p>'
