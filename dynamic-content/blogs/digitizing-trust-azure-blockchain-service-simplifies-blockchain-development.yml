  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f96a2915-58a0-49c0-8169-48637bc024fa.png"><img alt="Digital map of multi-party computation_thumb[3]" border="0" height="798" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09cacd8c-c79f-4190-b26b-2beed1d9c01d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="マルチパーティ のデジタル マップ [3] computation_thumb[3]" width="3170"></a></p>


  <p>急速にグローバル化するデジタル世界では、ビジネス プロセスは複数の組織に触れ、信頼の境界を越えるワークフローの管理に多大な金額が費やされます。 デジタル変革が 1 つの会社の壁を越えて拡大し、サプライヤー、パートナー、顧客と共有されるプロセスに変わるにつれて、信頼の重要性が高くなっています。 Microsoft&rsquo; の目標は、ゲームの発行元やグレイン プロセッサの企業が支払い <a href="https://customers.microsoft.com/story/interswitch-banking-capital-markets-azure-blockchain-workbench" target="_blank">ISV</a> やグローバル配布者が他のユーザーと共有するプロセスをデジタル変換するために使用できるオープン<a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2018/09/25/buhler-will-track-crops-from-farm-to-fork-using-blockchain-technology/" target="_blank"></a>でスケーラブルなプラットフォームとサービスを提供することで、<a href="https://customers.microsoft.com/story/insurwave-insurance-azure" target="_blank"></a>セキュリティで保護されたマルチパーティ計算のこの新しい時代に企業の成長を支援することを目的とします。<a href="https://aka.ms/ABSxbox" target="_blank"></a></p>


  <h2>Azure Blockchain Service: クラウドでのブロックチェーン アプリケーションの基盤</h2>


  <p><a href="https://aka.ms/ABService" target="_blank">Azure Blockchain Service</a> は、企業がワークフロー ロジックとアプリケーション開発に集中できるよう、コンソーシアム ブロックチェーン ネットワークの形成、管理、ガバナンスを簡素化する、フル マネージドのブロックチェーン サービスです。 本日、パブリック&rsquo; プレビューが利用可能になります。</p>


  <p>数回の簡単なクリックで、ユーザーはアクセス許可のあるブロックチェーン ネットワークを作成してデプロイし、Azure portal の直感的なインターフェイスを使用してコンソーシアム ポリシーを管理できます。 組み込みのガバナンスにより、開発者は、新しいメンバーの追加、アクセス許可の設定、ネットワークの正常性とアクティビティの監視、および Azure Active Directory との統合を通じて管理されたプライベートな対話を実行できます。</p>


  <p>また、この週、 <a href="https://aka.ms/JPMPR" target="_blank">J.P. Morgan</a> との素晴しいパートナーシップを発表し、クォーラムを 1 台目の台帳として使用Azure Blockchain Service。 これは、世界&rsquo;最大のブロックチェーン開発者コミュニティを持つ一般的な Ethereum&rsquo; プロトコル上に構築されているので、クォーラムは自然な選択です。 これは、豊富なオープンソース ツールセットと統合される一方で、企業のお客様が必要とする機密トランザクションもサポートします。 Starbucks、Quorum Vuitton、および独自の Xbox Finance チームなどのクォーラムのお客様は、Azure Blockchain Service を使用して、コストを削減してネットワークをすばやく拡張し、インフラストラクチャ管理からアプリケーション開発とビジネス ロジックに焦点を移す機能を提供できます。</p>


  <p><i>&ldquo;世界中の組織がクォーラムを使用して複雑なビジネスや社会的な問題を解決する中で、クォーラムが過去 4 年間に成功してきたことを大変に思っています。Microsoft は、クォーラムを強化し、プラットフォーム上の機能とサービスを拡張し続ける中で、Microsoft と共にパートナーを組んでいける機会を得ます。&rdquo;</i></p>


  <p align="right">&mdash; UmarFaroq、J.P のブロックチェーンのグローバル ヘッド Morgan</p>


  <p>&rsquo;クォーラムを使用してエンタープライズ レベルの Ethereum スタックをお客様に提供し、デジタル トークン管理、アプリケーション統合の改善、R3s&rsquo; Corda Enterprise のサポートなど、今後数か月間に Azure Blockchain Service に新しい機能を追加する予定です。</p>


  <h2>アプリケーション駆動型のアプローチ</h2>


  <p>台帳は、新しいアプリケーションの基盤にすすらなっています。 Azure Blockchain Service を使用して基になるブロックチェーン ネットワークを構成した後、スマート コントラクトを使用してビジネス ロジックをコード化する必要があります。 これまで、これは面倒で、複数のコマンドライン ツールと限られた開発者 IDE 統合が必要でした。 現在、これらの問題に対処<a href="https://aka.ms/bcvscode" target="_blank">するために、VS Code</a>をリリースします。 この拡張機能を使用すると、Ethereum スマート コントラクトを作成してコンパイルし、それらを Azure Blockchain Service のパブリック チェーンまたはコンソーシアム ネットワークにデプロイし、Azure DevOps を使用してコードを管理できます。</p>


  <p>ネットワークが作成され、スマート コントラクト状態マシンがデプロイされた後、コンソーシアム参加者がスマート コントラクトによって表されるビジネス ロジックとデータを共有するために、アプリケーションを構築する必要があります。 重要な課題は、スマート コントラクトの更新に応答するか、スマート コントラクト トランザクションを実行するために、これらのアプリケーションをスマート コントラクトと統合する方法です。 これにより、データベース、CRM、ERP システムなどの他のシステムで管理されているビジネス プロセスが台帳に接続されます。 新しい <a href="https://github.com/Azure-Samples/blockchain-devkit" target="_blank">Azure Blockchain Dev Kit</a> を使用すると、<a href="https://aka.ms/bclogicappshome" target="_blank">Logic Apps</a> および <a href="https://aka.ms/BCFlow" target="_blank">Flow</a> 用のコネクタとテンプレート、および Azure Functions などのサーバーレス ツールとの統合により、これをこれまでよりも簡単に行えるAzure Functions。</p>


  <p>最初のネットワークを構築し、スマート コントラクトをコード化し、台帳と対話する方法の詳細については、Web シリーズのブロック トークの最新のエピソードを <a href="https://channel9.msdn.com/Shows/Blocktalk" target="_blank">参照してください</a>。</p>


  <h2>オープン コミュニティの受け入れ</h2>


  <p>この 1 年間、パブリック リリース用に Confidential Consortium Framework (CCF) を準備しています。 CCF では、SGX や VSM などの信頼された実行環境 (TEEs) を使用して、統合された台帳で、一元化されたデータベースのスループットと待機時間で機密トランザクションを実行できます。 機密性と高パフォーマンスは、企業のお客様の重要な要件です。 クォ&rsquo;ーラムと統合された CCF の最初のバージョンが終了し、 <a href="https://aka.ms/ccf" target="_blank">Github</a> でソース コードを使用できるお知らせを受け取りました。</p>


  <p>Microsoft は、ブロックチェーンを顧客に提供する最善の方法は、現在ブロックチェーンのイノベーションを推進している多様で有能なオープン ソース コミュニティと提携する方法だと考えています。 この取り組みは 2015 年に開始し、Ethereum、R3 Corda、Hyperledger を中心に拡大するコミュニティと提携して、これらのテクノロジを Azure で利用できます。 独自の台帳を構築したり、台帳の代替手段を作成したりするのではなく、オープンソース テクノロジ<a href="https://azure.microsoft.com/blog/sweet-updates-about-truffle-on-azure/" target="_blank"></a>開発者が Azure を好きにし、より適切に作業するように取り組みしました。 この週にリリースされたツールはすべて、開発者がパブリック Ethereum と Azure Blockchain Serviceコンソーシアム ネットワークの両方に対して作業できます。</p>


  <p><i>&ldquo;Microsoft はブロックチェーン開発者のオープン コミュニティを受け入れ、クラウド開発ツールを最高の方法で開発者に提供し、分散型アプリケーションの次の波を構築しています。microsoft Azure Blockchain Serviceのようなツールの統合と Ethereum VS Codeにより、Microsoft はブロックチェーン開発を開くというコミットメントを示しています。&rdquo;</i></p>


  <p align="right">&mdash; Vitalik Buterin、Ethereum の共同設立者</p>


