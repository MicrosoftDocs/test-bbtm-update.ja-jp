   <li>開発キットのコード サンプルとチュートリアルを使用して、 <a href="https://github.com/Azure-Samples/blockchain-devkit" target="_blank">開発Azure Blockchainを加速します</a>。</li>
   <li>Azure Cosmos DB のようなブロックチェーンとデータベースを<a href="https://azure.microsoft.com/resources/build-enterprise-grade-blockchain-applications-with-azure-cosmos-db/" target="_blank">一緒に使用する方法について説明します</a>。</li>
  </ul>
