  <p>詳細については、次のAzure Blockchain Service、今すぐ開始してください。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/free/blockchain" target="_blank">無料の Azure アカウントを作成し</a> 、$200 を取得して最初のネットワークを構築します。</li>
