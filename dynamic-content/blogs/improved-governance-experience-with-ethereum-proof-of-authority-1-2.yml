Title: Ethereum Proof-of-Authority 1.2 でのガバナンス エクスペリエンスの向上
Summary: Ethereum Proof-of-Authority を開始して以来、多くのフィードバックを受け取り、お客様がブロックチェーン アプリケーションをロールアウトするためにこのソリューションを活用した方法についてさらに学習しました。 ユーザー エクスペリエンス、構成可能性、デプロイの信頼性を向上させる多数の機能を展開しました。
Content: >-
  <p><a href="https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-ethereum">Ethereum Proof-of-Authority</a> を開始して以来、&#39;は大きなフィードバックを受け取り、お客様がブロックチェーン アプリケーションをロールアウトするためにこのソリューションを活用した方法の詳細を学習しました。 ユーザー&rsquo; エクスペリエンス、構成、デプロイの信頼性を向上させる多数の機能を展開しました。</p>


  <h2>ガバナンス DApp</h2>


  <p>この更新プログラムには、コンソーシアムの管理をより直感的にする新しいガバナンス エクスペリエンスが付属しています。</p>


  <p>ガバナンス DApp は、管理者管理と検証の委任に使用されます。 各管理者は、PoA コンセンサス内でブロックを提案する検証コントロールのセットを選択できます。 管理者は、他の管理者を追加または削除するために投票する権限も持っています。 この形式のオンチェーン ガバナンスは、ネットワーク操作の機能を分散化するのに役立ち、時間の長い間正常なネットワークを維持するための使い慣れたメカニズムを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f858c307-b4d8-481a-9402-1115def7f9a6.png"><img alt="PoA0" border="0" height="1333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8801a0d8-0834-425e-8b3a-062a13ca6c2b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PoA0" width="2256"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d4569b8-b25b-4643-ab1d-e47f5e50220a.png"><img alt="PoA1" border="0" height="1328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae331c3a-fb4f-41db-ab9f-0640989c54e0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PoA1" width="2256"></a></p>


  <p>この新しい UI は、以前にデプロイされた Proof-of-Authority (PoA) ネットワークと互換性がない点に注意してください。</p>


  <h2>WebSocket のサポート</h2>


  <p>WebSocket&rsquo; のサポートを追加しました。これは、イベントを直接サブスクライブしたり、オープンソースのブロック エクスプローラーである BlockScout などの外部ツールやアプリケーションに簡単に接続したりするための機能です。 WebSocket エンドポイントは、デプロイ出力またはデプロイ後の電子メールの一部として検索できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2afa7329-d140-4d33-870b-99acfa843064.png"><img alt="websocket" border="0" height="29" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80a4ecb6-bdd8-48e1-9577-c39eb35f2fe0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Websocket" width="635"></a></p>


  <h2>BlockScout ブロック エクスプローラー</h2>


  <p>また、新しい <a href="https://github.com/Azure-Samples/blockchain/tree/master/ledger/template/ethereum-on-azure/technology-samples/blockscout">デプロイ ガイドと</a> 、新しい Proof-of-Authority デプロイを使用して BlockScout を設定する方法について説明しました。 BlockScout を使用すると、ブロックチェーンを透過的に表示できます。 トランザクション、ユーザー アドレス、連絡先アドレス、ブロック番号で簡単に検索できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b24a0e3c-b9a9-49f5-bf1f-bbe4d0b7f1e5.png"><img alt="blockscout_ui_blue" border="0" height="1002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d3b8844-983f-4883-a326-60d2678be798.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="blockscout_ui_blue" width="1590"></a></p>


  <h2>Just-In-Time (JIT) VM のアクセスとAzure Backupサポート</h2>


  <p>実稼働環境の準備を念&rsquo;頭に置いて、 <a href="https://azure.microsoft.com/en-us/blog/just-in-time-vm-access-is-generally-available/">JIT VM</a> へのアクセスとサポートのサポートAzure Backupしました。 JIT VM アクセスを使用すると、組織内のメンバーが VM へのアクセスを調達する方法を厳しく制御することで、攻撃の可能性を減らできます。 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-vms-first-look-arm">Azure Backup</a> は、VM ハード ドライブのスケジュールされたバックアップを作成する機能を提供します。 これにより、ディザスター リカバリーを処理し、重要なオンチェーン データの損失を防ぐ簡単な方法が提供されます。</p>


  <h2>VM SKU の選択</h2>


  <p>ネットワーク&rsquo;上で広範なパフォーマンス テストを実行し、より明確なオプションとドキュメントを提供するために VM の選択を調整しました。適切な VM SKU を選択すると、より直感的になります。 パフォーマンス ベンチマークに使用した&rsquo;ツール <a href="https://github.com/Azure-Samples/blockchain/tree/master/ledger/template/ethereum-on-azure/performance-benchmarking">について確認します</a>。</p>


  <h2>その他の構成オプション</h2>


  <p>デプロイの前に、開始ブロック のガス制限とブロック再封じ時間を指定できます。 ブロック ガスの制限は各ブロックのサイズに影響しますが、ブロックの再シール時間は、空のトランザクションの場合にブロックが生成される頻度を制御します。 ブロックの再封じ時間が高い場合、ディスクの消費率は低下しますが、トランザクション スループットがスパースなネットワークではブロックの最終処理に影響します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2d96bc9-3008-4528-8251-b4733098c5af.png"><img alt="configuration-options" border="0" height="184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d939421-e5b8-4e8e-a8ee-c1cd4762b90d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="configuration-options" width="263"></a></p>


  <h2>信頼性を向上させる</h2>


  <p>ARM テンプレートは、各デプロイ後に追加の検証を実行して、ネットワークが正しく起動されていることを確認します。 さらに、Azure Monitorコンポーネントをシリーズでデプロイすることで、デプロイの信頼性Azure Monitor向上しています。</p>


  <h2>フィードバックの送信</h2>


  <p>ガバナンス DApp の笑顔アイコンをクリックすると、チームとフィードバックをすばやく共有できます。 途中で問題が発生した場合は、サポート フォーラムに連絡して<a href="https://social.msdn.microsoft.com/Forums/home?forum=azureblockchain"></a>ブロックを解除してください。</p>
