Content: >-
  5月2014に、リージョン Virtual Network の一般提供が発表されました。 これにより、ユーザーは、リージョン規模で仮想ネットワークを利用できるようになり、"予約済み Ip"、"内部負荷分散"、"インスタンスレベルのパブリック Ip" などの新機能を利用できるようになりました。 ここでは、アフィニティグループに関連付けられている既存のリソースを地域のスコープに移行する方法に <a href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/">ついて説明しまし</a> た。 ここでは、移行の可用性とその他の関連する詳細のタイミングに関する追加情報を提供します。

  <h2>移行とは何ですか。どのような影響がありますか。</h2>

  移行とは、ある内部システム (クラスターベース) から別のシステム (リージョンベース) にネットワーク関連のデータ/状態を移動するプロセスです。 これは純粋にバックエンドアクティビティで、顧客への影響はなく、サービスの実行にダウンタイムが発生することもありません。 Virtual Network (VNet) を移行すると、この vnet に関連するメタデータと、この VNet 内で実行されているすべてのサービスのメタデータが地域システムにコピーされます。 これは唯一の変更です。 サービスはそのままで、中断されることなく実行されます。

  <h2>Who 移行が必要ですか?</h2>

  移行が必要になるのは、アフィニティグループベースのシステムで作成された既存のサービスが存在し、リージョンの範囲内でサービスを破棄して再作成することができず、既存のサービスに対して次の機能が1つ以上必要な場合のみです。

  <ol>
   <li>小規模および中規模の Vm と同じ Virtual Network での新しい D シリーズ Vm と A8/A9 サイズの Vm</li>
   <li><a href="https://azure.microsoft.com/blog/2014/05/14/reserved-ip-addresses/">予約済み ip</a>、 <a href="https://azure.microsoft.com/blog/2014/05/20/internal-load-balancing/">内部負荷分散</a>、 <a href="https://azure.microsoft.com/blog/2014/10/22/instance-level-public-ip-address/">インスタンスレベルのパブリック IP アドレス</a>、 <a href="https://azure.microsoft.com/blog/2014/10/29/networking-enterprise/">ネットワークセキュリティグループ、または</a> アフィニティグループベースの VNet で実行されているサービスの複数 nic</li>
  </ol>

  <h2>タイムラインと次のステップは何ですか。</h2>

  Azure ではすべてのサブスクリプションが自動的に移行されますが、すぐに移行する必要がある場合は、次のように <strong>2014 年12月</strong> 12 日から azure にサポートチケットを送信できます。


  管理ポータルで、[Contact Microsoft サポート] をクリックします。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/21/VNetMigration.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="VNetMigration" alt="VNetMigration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VNetMigration_thumb.png" width="644" height="364" border="0" /></a>


  &nbsp;


  [サポートチケットの作成] フォームで、ユーザーはサポートの種類として "Technical" を選択し、チケットを作成する必要があります。 表示されるウィンドウで、製品は ' 仮想ネットワーク (VNET) ' にし、問題の種類は ' 移行 Virtual Network を地域 Virtual Network にする必要があります。 この問題はチケット番号で追跡され、正常に完了するとすぐに返信されます。 Microsoft サポートチームは、移行のためにサブスクリプションを有効にし、チケットを解決します。


  &nbsp;

  <h2>よく寄せられる質問</h2>

  <h3>1. サポートチケットが解決されたらどうすればよいですか?</h3>

  サポートチケットが解決されると、リージョンへの移行を完了するために実行する追加の指示も得られます Virtual Network。 これには、場所 (地域) 情報を使用した Virtual Network 構成の編集などの簡単な手順が含まれます。


  &nbsp;

  <h3>2. Vm の移行中にダウンタイムが発生しますか。</h3>

  いいえ。前に説明したように、移行によるダウンタイムは発生しません。


  &nbsp;

  <h3>3. 移行によって VIP が失われますか。</h3>

  いいえ、移行による状態やデータの損失は発生しません。
