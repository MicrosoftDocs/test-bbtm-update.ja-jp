Title: 'お客様が Windows サーバーのワークロードを実行するために Azure を選択する理由: Microsoft パートナーのパースペクティブ'
Summary: '数十年にわたり、Microsoft サービスパートナーは世界中のお客様の組織でデジタル変革を行ってきました。 その結果、パートナーは、お客様がシークする Microsoft 製品に関して、より深いレベルの専門知識を得られます。 '
Content: >-
  <p>数十年にわたり、Microsoft サービスパートナーは世界中のお客様の組織でデジタル変革を行ってきました。 オンプレミスとクラウドの両方の運用モデルに関する深い専門知識があれば、パートナーはお客様のアドバイザーに信頼され、移行の意思決定を支援します。 パートナーは、初期戦略から実装 &ndash; まで、移行が重要な理由についての固有の観点から、お客様に実践的なサポートを提供します。</p>


  <p>私たちは、Microsoft のプレミアパートナーの1つであり、その<a href="https://hanu.com/hanu-recognized-as-winner-for-2019-microsoft-azure-influencer-partner-of-the-year/" target="_blank">年の 2019 Microsoft Azure 有力パートナーの受賞</a>者です。 &nbsp;米国の専門家は、クラウド移行を計画および管理するために、Windows Server と SQL Server、および Azure の専門知識を利用しています。 これにより、お客様は、クラウドに変換する際に、事前に手順を追ったガイダンスを受け、クラスのサポートを最大限に活用できます。&nbsp;</p>


  <p>最近では、Dave Sasson、最高戦略責任者が、クラウドに移行する Windows 理由と、Azure を選択する理由についての詳細をています。 次に、いくつかの主要な抜粋を共有します。</p>


  <h3>サーバーのお客様は、現在のデジタル戦略の一部としてクラウドを検討している Windows の頻度はどのくらいですか。 ビジネスアプリケーションの移行はどのように検討していますか。</h3>


  <p><em>多くの場合、ビジネスに不可欠なアプリを実行している Windows サーバーを持つ顧客と話します。多くのカスタムアプリの場合、.NET はコードベースです。 &nbsp;これらの企業における Cio にとって、クラウドイニシアチブは最優先事項です。この競争期間において、エンドユーザーは優れたエクスペリエンスを要求しています。また、お客様は、迅速にイノベーションし、迅速にフェールオーバーできる方法を模索しています。クラウドは、これらの新しいエクスペリエンスを提供するための自然な選択肢です。</em></p>


  <p><em>障害が発生しやすく、セキュリティ上の脅威に対する脆弱性があるエージングインフラストラクチャも、クラウドに関する考慮事項を推進しています。SQL Server 2008 と 2008 R2 の最新のサポート、および Windows Server 2008 と 2008 r2 の今後のサポート終了については、オンプレミスのインフラストラクチャに投資するか、ワークロードをクラウドに移行するかについて、お客様にとっての意思決定ポイントです。</em></p>


  <h3>クラウドを選択するときに、サーバーのお客様が確認する Windows の考慮事項は何ですか。</h3>


  <p><em>ここでは、セキュリティ、パフォーマンス、アップタイム、管理、コストの最適化が、技術的に最も重要な考慮事項です。IT スキルはもう1つ大きな考慮事項です。</em></p>


  <p><em>お客様は、テクノロジのリーダーシップを持つクラウドパートナーに投資することを希望しています。これにより、お客様は自社のアプリケーションとデータ資産を最新化し、チャットボットや機械学習を活用して、AI サービスを社内のプロセスや顧客向けアプリケーションに組み込むことができます。 &nbsp; &nbsp;</em></p>


  <h3>オンプレミスからクラウドへの移行時にお客様が直面している問題は何ですか?</h3>


  <p><em>クラウドでの運用は、ほとんどのお客様向けの新しいパラダイムです。 &nbsp; セキュリティ、コンプライアンス、パフォーマンス、および稼働時間は、企業が企業全体でデジタル変革を行っている間にビジネス継続性を確保するための直接的な懸念事項です。最近のセキュリティ上の脅威とコンプライアンスの要件により、これは業界の業種だけでなく、そのボード全体で高い規制を受けていると考えられています。</em></p>


  <p><em>Cio のもう1つの課題は、この新しい時代で組織 &rsquo; の専門知識をどのように活用するかということです。ほとんどのお客様は社内の専門知識を持っていますが、クラウドが IT 環境の一部になったときに既存のスキルが適用され、高アップタイムが維持されるかどうかという懸念があります。&nbsp;&nbsp;</em></p>


  <h3>経験上、お客様が Windows サーバーのワークロードに対して Azure を選択するのはなぜですか。</h3>


  <p><em>Windows サーバーと SQL Server ユーザーは、選択したテクノロジパートナーとして Microsoft を信頼します。Azure では、オンプレミスで使用できるものよりもクラウド環境を保護するための、より優れた組み込みのセキュリティ機能とコントロールを提供しています。幅広い業界の業界にわたる Azure &rsquo; s 90 以上のコンプライアンスサービスにより、お客様はクラウドでの実行中にすぐに準拠状態に移行できます。Azure ガバナンスアプリケーションは、コンプライアンスの追跡を自動化するのにも役立ちます。</em></p>


  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><cite> &quot; 私たちは、Windows サーバーで実行されているビジネスクリティカルなワークロードを Azure の vm に移行するために、私たちの仕事をしていました。コストについて約30% を節約し、すべてを最大限に活用できるようになりました。イノベーションに集中できます。 &quot; &nbsp; </cite><span style="font-size: 13.008px;">Paul Athaide、シニアマネージャー、カナダの複数 Sclerosis 社会</span></div>


  <p><em>Azure では、Windows サーバーおよび SQL Server のファーストパーティサポートを提供しています。これは、サポートチームが Windows server および SQL server を構築した専門家によって支えられていることを意味します。Azure &rsquo; s ファーストパーティサポートの promise と、その他の地域クラス ISO-27001 認定された NOC および SOC 標準を組み合わせることにより、お客様は azure でビジネスクリティカルなアプリを実行できるという自信を持つ &rsquo; ことができます。&nbsp;</em></p>


  <p><em>すべてのお客様は、クラウドでの運用環境の構築中に、オンプレミス環境を運用します。azure には、オンプレミスのワークロードとその azure vm を管理する Windows 管理センターなどの Windows サーバー管理者向けのツールが用意されています。Azure Security Center、更新、監視、Site Recovery、バックアップなど、多くの Azure サービスはオンプレミスで動作し、Windows 管理センターから利用できます。次に、Azure SQL Database、App Service、azure Kubernetes サービスなどの azure サービスは、ネイティブに Windows アプリケーションを実行します。</em></p>


  <p><em>最後に、すべてのお客様に Azure ハイブリッド特典を利用するように指示します。ソフトウェアアシュアランスをお持ちのお客様は、Windows と SQL Server のワークロードを Azure に移行することで、クラウドコストを大幅に節約できます。&nbsp;</em></p>


  <h3>Windows Server オンプレミスのワークロードをクラウドに移行する方法については、「方法」を参照してください。</h3>


  <p><em>現在、Windows Server を実行していて、オンプレミス SQL Server を実行しているお客様は、クラウドについて理解を深め、自信を持っています。多くの場合、Azure での顧客環境の構築を支援するために、議論が行われています。その結果、Windows サーバーの移行プラクティスでは、時間とリソースを大量に投資してきました。Microsoft パートナーとして、Azure がもたらすイノベーションと、お客様のビジネスのデジタル変革を支援する方法をご紹介します。&nbsp;</em></p>


  <p>Dave、私に感謝します。 お客様にとっては良いことです。&nbsp;</p>


  <p>私たちは、お客様が直面している課題と、それらの要件を Microsoft Azure どのように満たすかについて、プレミアパートナーからのご意見をお待ちして &rsquo; おります。&nbsp;</p>


  <p><a href="https://partner.microsoft.com/en-US/" target="_blank">パートナーポータル</a>を確認して、要件を満たすパートナーを見つけてください。 すべてのお客様は、自社のビジネスに固有の課題を抱えています。また、これらの要件を満たす 1000 &rsquo; のパートナーを Microsoft Partner Network しています。 この方法の詳細については、Azure Marketplace で提供されている他の <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/hanu.hanu-managed-services?tab=Overview" target="_blank">&#39;s ソリューション</a> をお試しください。&nbsp;</p>
