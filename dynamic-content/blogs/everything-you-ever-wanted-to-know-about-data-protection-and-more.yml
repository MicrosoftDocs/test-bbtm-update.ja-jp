Title: データ保護などについて知りたかったことのすべて
Summary: Azure のデータは、データのプライバシーと整合性を適用するために、セキュリティ テクノロジ、運用プラクティス、コンプライアンス ポリシーの複数のレイヤーから恩恵を受ける。 新しいホワイト ペーパーでは、構造化または非構造化、転送中、保存中の各レイヤーで Azure の重要なデータを保護する方法について詳しく説明しています。
Content: >-
  <i>Azure のデータは、データのプライバシーと整合性を適用するために、セキュリティ テクノロジ、運用プラクティス、コンプライアンス ポリシーの複数のレイヤーから恩恵を受ける。新しい <span style="text-decoration: underline;"><a href="https://go.microsoft.com/fwlink/?LinkID=398382&amp;clcid=0x409">ホワイト ペーパー</a></span> では、構造化または非構造化、転送中、保存中の各レイヤーで Azure の重要なデータを保護する方法について詳しく説明しています。これには、次の詳細なビューが含まれています。 </i>

  <ul>
   <li><i>データのStorage、SQL Database、およびAzure Active Directory</i></li>
   <li><i>データベースとデータベースStorageアクセスSQL制御</i></li>
   <li><i>組み込みのデータ セキュリティと管理機能</i></li>
   <li><i>追加の暗号化オプション: BitLocker、SQL TDE/CLE、Azure RMS</i></li>
   <li><i>冗長性とバックアップ</i></li>
   <li><i>プライバシーと説明責任</i></li>
  </ul>

  <i> </i>


  <i>Azure でのデータ保護に関する確定 <span style="text-decoration: underline;"><a href="https://go.microsoft.com/fwlink/?LinkID=398382&amp;clcid=0x409">的なガイドを今すぐダウンロード</a></span> してください。</i>
