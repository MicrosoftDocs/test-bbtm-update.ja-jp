Title: 新しい Azure Arc 機能でハイブリッドとマルチクラウドの革新を実現
Summary: 企業では、ハイブリッドテクノロジとマルチクラウドテクノロジを活用して、どこにいても革新に必要な柔軟性を確保し、進化するビジネスニーズに対応しています。
Content: >-
  <p>企業では、ハイブリッドテクノロジとマルチクラウドテクノロジを活用して、どこからでも革新を実現し、ビジネスニーズの変化に対応できるようにしています。 ハイブリッドとマルチクラウドの導入によって、クラウドネイティブアプリケーションを構築して実行する際の IT 環境の管理とセキュリティ保護に関する重要な課題をお客様にお知らせします。</p>


  <p>柔軟性と俊敏性を実現するために、ガバナンスとセキュリティを提供する一方で、お客様はどこからでもイノベーションを求めています。 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a> &mdash; は、azure の管理とサービスを任意のインフラストラクチャに拡張する一連のテクノロジを作成しました。 現在、より多くのシナリオをロック解除する新しい Azure Arc イノベーションについて発表しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d63422f-5db7-4657-a4fb-8eb68f6f721e.png"><img alt="Single control plane with Azure Arc, black background white and blue text." height="303" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b95c362b-f898-4c83-bce2-00b78e08f1f1.png" style="margin-right: auto; margin-left: auto; display: block;" title="Azure Arc" width="596"></a></p>


  <h2>Azure Arc<i> </i>で machine learning をどこでも実行</h2>


  <p>Azure Arc を使用すると、オンプレミス、マルチクラウド、エッジのいずれであって &rsquo; も、Kubernetes 環境で azure サービスを実行できます。 Kubernetes 環境での実行が有効になっているサービスの最初のセットは、Azure data services でした。 Microsoft では、お客様からのフィードバックに基づいて <a href="https://azure.microsoft.com/en-us/blog/bring-innovation-anywhere-with-azures-multicloud-multiedge-hybrid-capabilities/" target="_blank">Azure Arc 対応データサービス</a> を強化しています。たとえば、Ferguson、フォード、、skf などです。</p>


  <p>現在、 &rsquo; Azure Arc 対応サービスを展開して Azure Machine Learning を含めるようにしています。 &nbsp; <u> <a aria-disabled="false" href="https://azure.microsoft.com/en-us/services/machine-learning/" rel="noopener noreferrer" tabindex="-1" target="_blank" title=" https://nam06.safelinks.protection.outlook.com/?url=https%3a%2f%2fazure.microsoft.com%2fen-us%2fservices%2fmachine-learning%2f&ampデータ = 04% 7 c 01% 7 c erin %4 0 microsoft .com% 7c8bdb0ec985034e33516908d8dcfdde95% 7c72f988bf86f141af91ab2d7cd011db47% 7c1% 7c0% 7c637502330215533563% 7cunknown% 7ctwfpbgzsb3d8eyjwijoimc4wljawmdailcjqijoiv2lumziilcjbtii6ik1hawwilcjxvci6mn0% 3d% 7c1000 &amp; .sdata = ulwd% 2bqhucqac5fdisxh8ofhp5ocuexagxlkmf% 2zefkeles v0% 3d &amp; reserved = 0 Azure Machine Learning </a> </u> &nbsp; ">は、データ科学者や開発者が機械学習モデルを構築、デプロイ、管理できるエンタープライズレベルのサービスです。 Azure Arc を使用して machine learning (ML) 機能をハイブリッド環境とマルチクラウド環境に拡張することにより、お客様は既存のインフラストラクチャへの投資を使用して、データが存在する場所で ML モデルを直接トレーニングできます。 これにより、セキュリティとコンプライアンスの要件を満たしながら、データの移動が軽減されます。</p>


  <p>現在、お客様は<a href="https://aka.ms/ArcEnabledML-Ignite2021-Blog" target="_blank">Azure Arc enabled Machine Learning</a>にサインアップし、任意の Kubernetes クラスターにデプロイできます。 1回のクリックで、データ科学者は使い慣れたツールを使用して機械学習モデルを一貫した信頼性の高い方法で構築し、どこにでもデプロイできるようになりました。</p>


  <h2>Azure Arc で大規模なクラウドネイティブアプリケーションをどこでも構築</h2>


  <p>これまでにない組織は、クラウド、オンプレミス、およびエッジで Kubernetes コンテナーを使用して最新のアプリケーションを構築しています。 最後に、Kubernetes クラスターをどこからでも管理および管理できるように、 <a href="https://aka.ms/ArcEnabledKubernetes-Ignite2021-Blog" target="_blank">Azure Arc Enabled Kubernetes</a> を preview でリリースしました。 Azure portal から、お客様は、一貫して大規模な場所で、Kubernetes 構成の共通セットをクラスターにデプロイできます。 また、Azure Arc を使用すると、開発者は、GitOps を使用して、クラウドネイティブアプリケーションを Kubernetes クラスターに安全にコーディングし、デプロイすることができます。 現在、Azure Arc enabled Kubernetes の一般提供が開始されました。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; Microsoft は、どのインフラストラクチャでも、クラウドネイティブアプリケーションを Azure Arc で管理できるようになっています。Azure Arc を使用すると、一貫性のある管理とガバナンスを実現しながら、クラウドとオンプレミスの両方にアプリケーションを簡単にデプロイして、ビジネスに大きなメリットをもたらすことができます。 &rdquo;</i> <i>&mdash;</i> Martin Sciarrillo、マルチクラウド拡張リード、お客テクノロジー</p>

  </blockquote>


  <h2>CNCF に準拠している任意の Kubernetes を使用する</h2>


  <p>マイクロソフトは、お客様に選択肢を提供し、既存の Kubernetes 投資をサポートすることを約束しています。 Azure Arc は、任意のクラウドネイティブコンピューティングファンデーション (CNCF) 準拠の Kubernetes 分布で動作するように構築されています。 お客様に自信を持っていただくために、VMware Tanzu や Nutanix Karbon などの人気の Kubernetes ディストリビューションを採用しまし &rsquo; た。これは、Red Hat OpenShift、正規 &rsquo; の s charmed、および Rancher Kubernetes Engine (rke) に参加して、Azure Arc で実装をテストおよび検証します。今後、さらに多くのパートナーを検証 &nbsp; することになります。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; VMware は、Kubernetes が最新のアプリケーションのダイヤルトーンになると考えました。これを実現するには、相互運用性を促進する活発エコシステムを使用する必要があります。Azure Arc で Tanzu Kubernetes Grid を認定することにより、 &rsquo; Microsoft と協力して、企業が一貫したエクスペリエンスで Kubernetes の可能性を最大限に引き出すことができるようにします。 &rdquo; &mdash; </em>バイスプレジデント、McLuckie、R &amp; D、現代のアプリケーション事業単位、VMware</p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; Microsoft と Nutanix はコラボレーションによって、Nutanix Karbon と共にデプロイされたオンプレミスの Kubernetes クラスターを、azure Arc によって提供される共通コントロールプレーンを介して azure リソースと共にお客様が管理および管理できるようにします。この統合により、一貫性のある信頼性の高いハイブリッドおよびマルチクラウドソリューションをお客様に提供し、Azure エクスペリエンスと Azure PaaS サービスを Nutanix HCI に拡張します。 &rdquo; </i> <i>&mdash;</i>トーマス Cornely, 製品ポートフォリオ管理, Nutanix</p>

  </blockquote>


  <h2>Azure Stack HCI と Azure Arc を使用してデータセンターを最新化する</h2>


  <p>ハイパー集約型インフラストラクチャは、組織がデータセンターを最新化し、リモートオフィスやブランチオフィス (ROBO) の主要なワークロードをデプロイするための理想的な方法です。 <a href="https://azure.microsoft.com/en-us/products/azure-stack/hci/" target="_blank">AZURE STACK HCI</a> は、Azure から直接管理できる、パフォーマンスとコスト効率に優れたハイパー集約型インフラストラクチャソリューションを提供します。 お客様は、azure サービスとクラウドネイティブアプリケーションを Azure Kubernetes Service (AKS) で Azure Stack HCI で実行できます。 Azure Stack HCI は、Dell、Lenovo、HPE、富士通、DataON などのパートナーのシンプルさと信頼性を高めるために、複数のシステムと連携して動作します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; Skf は、ハイブリッドクラウド革命の第一線であることを誇りとしています。Azure ハイブリッドクラウドソリューションでは、この機能を最大限に活用し、世界クラスの製造に向けたデジタルプラットフォームを拡張し、将来の SKF ファクトリがデータドリブンの製造に向けてイノベーションをもたらします。 &rdquo;&mdash;</em>Sven Vollbehr、デジタル製造の先頭、SKF グループ</p>

  </blockquote>


