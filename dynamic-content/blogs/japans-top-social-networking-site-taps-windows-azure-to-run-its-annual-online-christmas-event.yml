Title: 日本のトップソーシャルネットワークサイトでは Windows Azure をタップして、年間オンラインクリスマスイベントを実行しています
Summary: 日本でのモバイルの使用は、モバイルデバイスを使用した人口の90% を超えて世界中にあります。 &nbsp; これらのユーザーの90% を超えるモバイルデータプランがあるため、通常は3G が有効になっています。
Content: '<p>日本でのモバイルの使用は、モバイルデバイスを使用した人口の90% を超えて世界中にあります。 &nbsp;これらのユーザーの90% を超えるモバイルデータプランがあるため、通常は3G が有効になっています。 &nbsp;これらのモバイルインターネットユーザーの75% が携帯電話からソーシャルネットワーキング &rdquo; サイトを &ldquo; 利用している間、使用 &rsquo; されている上位のアプリは Facebook、Twitter、または myspace でもありません。 &nbsp;&rsquo; <a target="_blank" href="https://mixi.jp/">Mixi</a>と呼ばれる日本ベースのソーシャルネットワーキングサイトです。&nbsp;<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3005.mixi.png" alt="" border="0" height="267" width="267"></p>  <p>2004に設立された mixi には、2160万人を超えるユーザーがいます。このアカウントは、日本でのソーシャルネットワーク市場の約80% を対象としています。 &nbsp; 過去3年間、mixi は、最大のオンラインクリスマスイベントの作成に取り組んでいます。 この year &rsquo; s イベント (Mixi Xmas 2011) を使用すると、mixi ユーザーがサインアップして休日メッセージを共有し、仮想贈り物やオンラインクーポン &nbsp; を相互に送信できます。</p>  <p>この year &rsquo; s イベントは、11月に開始され、キャンペーンの2日目に開始されました。アクティブユーザーは、定期的に参加している、2.5 を超える通常のアクティブユーザーが100万を超えました。&nbsp;</p>  <p>開催者は<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0028">Windows Azure</a>と<a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/cdn/?WT.mc_id=cmp_pst001_blg_post0028">Content Delivery Network (CDN)</a>の使用に成功の大部分をクレジットしています。これにより、使用量とトラフィックの急増に応じてリソースを動的に拡張することができます。&nbsp;</p>  <p>この記事の詳細については、 <a target="_blank" href="https://www.microsofttranslator.com/BV.aspx?ref=IE8Activity&amp;a=http%3A%2F%2Fwww.microsoft.com%2Fjapan%2Fwindowsazure%2Fcampaign%2Fmixi.aspx">プレスリリース</a> (日本語から翻訳) をご覧になるか、または元の日本語版をお読みください。&nbsp;</p>'
