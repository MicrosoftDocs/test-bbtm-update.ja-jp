Content: >-
  <p>MySQL と PostgreSQL 用の azure database services、次世代の Azure アラート、Azure Databricks が一般公開されました。 先週、Azure、PlayFab、Xbox からの表現を使用して、サンフランシスコの GDC 2018 にいました。 OCP サミット 2018 (サン阿部) では、Denali、Project Cerebrus、SONiC の Project について説明しています。 これらのトピックの詳細については、以下を参照してください。</p>


  <h2>現在プレビュー中</h2>


  <p>パブリックプレビュー - <a href="https://azure.microsoft.com/en-us/blog/azure-dns-private-zones-now-available-in-public-preview/">で Azure DNS Private Zones 利用できるようになりました</a>Azure DNS Private Zones を使用すると、お客様は仮想ネットワーク内で DNS ゾーンをホストし、仮想ネットワーク内および仮想ネットワーク間で名前解決を行うことができます。 また、スプリットホライズンまたはスプリットブレインビューでゾーン名を構成することもできます。これにより、プライベートおよびパブリック DNS ゾーンで同じ名前を共有できるようになります。 Azure DNS Private Zones は、すべての Azure リージョンで利用できます。</p>


  <h3>プレビューでも</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/public-preview-low-priority-vms-on-vm-scale-sets/">パブリックプレビュー: 仮想マシンスケールセット上の優先順位の低い Vm</a></li>
  </ul>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/">Azure database services For MySQL および PostgreSQL</a> - の一般提供を発表2017年5月以降、プレビューで利用できるようになりました。組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのエラスティックスケーリング、業界トップレベルのセキュリティ、Azure へのコンプライアンスによって、両方のサービスが一般公開されています。 Azure Database for MySQL は、予測可能なパフォーマンスと動的なスケーラビリティを備えたミッションクリティカルなワークロードを処理できるオープンソースの MySQL Server エンジンに基づいた、完全に管理されたリレーショナルデータベースサービスです。 Azure Database for PostgreSQL は、予測可能なパフォーマンス、セキュリティ、高可用性、および動的なスケーラビリティを備えたミッションクリティカルなワークロードを処理できるオープンソースの Postgres データベースエンジンに基づいた、完全に管理されたリレーショナルデータベースサービスです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-alerts-has-arrived/">次世代の Azure アラートが到着</a> - しましたここで、インフラストラクチャ、アプリケーション、および Azure プラットフォーム全体のスタック全体のメトリックとログデータを監視するアラートを設定できます。 次世代アラートのリリースにより、新しい統合アラートエクスペリエンスが提供され、他の Azure サービスでより高速かつ活用される新しいアラートプラットフォームが提供されます。 さらに、今月の前半で発表された <a href="https://azure.microsoft.com/en-us/blog/faster-metric-alerts-for-logs-now-in-limited-public-preview/">ログ機能のメトリックアラート</a> は、パブリックプレビュー段階にあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-databricks-industry-leading-analytics-platform-powered-by-apache-spark/">Azure Databricks、業界トップレベルの分析プラットフォームを搭載 Apache Spark &trade; </a>-現在一般公開されている Azure Databricks は、Azure 向けに最適化された高速で簡単なコラボレーション用の Apache Spark ベースの分析プラットフォームです。 Apache Spark の創業時との共同作業で設計された Azure Databricks、優れた Databricks と Azure を組み合わせることにより、ワンクリックセットアップ、合理化されたワークフロー、データ科学者、データエンジニア、ビジネスアナリスト間のコラボレーションを可能にする対話型ワークスペースにより、イノベーションを迅速に促進できます。</p>


  <p>Azure Traffic Manager - <a href="https://azure.microsoft.com/en-us/blog/global-performance-acceleration-with-azure-traffic-manager/">によるグローバルパフォーマンスの高速化</a>パブリックプレビューで発表されたトラフィックビューは、現在一般公開されています。 Traffic Manager によって、DNS レベルのルーティングが提供され、プロファイルの作成時に指定したルーティング方法に基づいてエンドユーザーが正常なエンドポイントにリダイレクトされます。 トラフィック ビューは、(DNS リゾルバーの細分性レベルで) ユーザー ベースとそのトラフィック パターンのビューを Traffic Manager に提供します。 Traffic View を有効にすると、この情報が処理されて、すぐに実施可能な洞察が提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/columnstore-support-in-standard-tier-azure-sql-databases/">Standard レベルの Azure SQL データベースでの列ストアのサポート</a> -列ストアインデックスは、大規模なデータウェアハウスファクトテーブルを格納し、クエリを実行するための標準です。 このインデックスは列ベースのデータ ストレージとクエリ処理を使用して、データ ウェアハウスで最大 10 倍のクエリ パフォーマンス (従来の行指向ストレージと比較)、および最大 10 倍のデータ圧縮 (非圧縮データ サイズと比較) を実現します。 Standard データベースのクラスター化および非クラスター化列ストアインデックスが、S3 以上の価格レベルで一般公開されるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-integration-with-apache-spark-now-generally-available/">Azure Event Hubs と Apache Spark が一般公開</a> - されるようになりましたEvent Hubs ユーザーは Spark を使用して、エンドツーエンドのストリーミングアプリケーションをより簡単に作成できるようになりました。 Spark 用の Event Hubs コネクタでは、spark 2.1、Spark 2.2、および Spark 2.3 の Spark Core、Spark Streaming、および構造化ストリーミングがサポートされています。 Spark を初めて使用するユーザーの場合、Spark Streaming と構造化ストリーミングはスケーラブルでフォールトトレラントなストリーム処理エンジンです。 これらの処理エンジンを使用すると、ユーザーは map、reduce、join、window などの高度な関数で表現された複雑なアルゴリズムを使用して、大量のデータを処理できます。 このデータは、ファイルシステム、データベース、または Event Hubs にプッシュすることもできます。</p>


