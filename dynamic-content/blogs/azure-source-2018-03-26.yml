  <h2>テクニカルコンテンツ &amp; トレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/unlock-your-data-s-potential-with-azure-sql-data-warehouse-and-azure-databricks/">Azure SQL Data Warehouse によるデータの可能性のあるデータ &rsquo; のロック Azure Databricks</a> - を解除し、Azure Databricks サービスの一般提供には Azure SQL Data Warehouse の組み込みサポートが付属しています。これにより、データ科学者やデータエンジニアは、Azure Databricks クラスターとその Azure に接続するシームレスなエクスペリエンスを実現でき SQL 最新のデータウェアハウスアーキテクチャ用の高度な ETL (抽出、変換、読み込み) を構築したり、Machine Learning と AI のリレーショナルデータにアクセスしたりするときのデータウェアハウス。 この記事では&#39;、これらのサービスを組み合わせてビジネス向けの真の革新的な分析プラットフォームを実現する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/">Azure Database for MySQL と Azure Database for PostgreSQL</a> - の保護Azure Database for PostgreSQL と Azure Database for MySQL は、Microsoft Azure から根本的に実証された信頼されたセキュリティアーキテクチャを継承しています。 Azure Database for PostgreSQL と Azure Database for MySQL の保護は、Azure のネットワークセキュリティで始まります。 この投稿では、セキュリティモデルの詳細について&#39;します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/">Azure Database for MySQL と Azure Database for PostgreSQL</a> - のコンプライアンスサービスAzure には、50国、地域、および業界固有のコンプライアンスオファリングがあり、セキュリティ、プライバシー、コンプライアンス、透明性の Microsoft &rsquo; の信頼できるクラウド基盤の一部として Azure Database for PostgreSQL および Azure Database for MySQL 活用されています。 この投稿では、使用可能なコンプライアンスオファリングの詳細について&#39;します。</p>


  <p>クラウドアプリケーション - <a href="https://azure.microsoft.com/en-us/blog/serverless-computing-recipes-for-your-cloud-applications/">のサーバーレスコンピューティングのレシピ</a>豊富なコード例と、サーバーレス Azure Functions を使用した一般的な問題の解決方法について説明している無料の Azure サーバーレスコンピューティングクックブックを参照してください。 この&#39;記事では、サーバーの完全な抽象化を可能にするサーバーレスコンピューティングの詳細について説明します。これにより、サーバーの完全な抽象化が可能になり、イベント主導型のスケーラビリティが即座に利用できるようになります。また、従量課金</p>


  <p>Microsoft Video Indexer - <a href="https://azure.microsoft.com/en-us/blog/text-recognition-for-video-in-microsoft-video-indexer/">でのビデオのテキスト認識</a>Video Indexer での高度な機械学習について説明します。これは、ビデオに表示されるテキストを認識したり抽出したりするための OCR を超えています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/modernize-index-maintenance-with-resumable-online-index-rebuild/">再開可能なオンラインインデックス再構築</a> - によるインデックスメンテナンスの最新化データベースのサイズが増加しているため、インデックスの再構築には非常に長い時間がかかることがあります。 アプリケーションが常に利用可能でパフォーマンスが向上し、これが問題になる可能性があります。 ビジー状態のワークロードを使用する大規模 OLTP 環境では、大規模なインデックス再構築操作を実行するには短時間で非常に短いメンテナンスウィンドウを使用することがよくあります。 ROIR (再開可能なオンラインインデックス再構築) を使用して、定義された長さのメンテナンス期間中にのみ実行されるリビルドを構成し、いつでも再構築操作を一時停止して、他の優先度の高いタスクの実行を許可できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-to-get-more-leads-and-close-deals-faster-with-microsoft-s-marketplaces/">Microsoft &rsquo; のマーケットプレースで、より多くの潜在顧客を獲得し、より早く取引を終了する方法</a> - Microsoft は2つの異なる marketplace ネットショップを提供しており、パートナーは Microsoft&#39;s の顧客とエコシステム (Azure Marketplace と AppSource) を使用して、プランの一覧表示、試用、および直接の実行を行うことができます。 これらのネットショップにより、お客様はデジタル変革を促進するアプリケーションやサービスを検索、試用、購入できるようになります。また、Microsoft&#39;s のお客様やパートナーエコシステムへのアクセスを増やすことで、発行元がビジネスを成長させることができます。 このウェビナーでは、顧客の購入行動、Microsoft Azure marketplace と appsource を使用して顧客を獲得するための最新の手法について説明します。また、お客様にとって最適な営業エンジンを決定するために、すぐにオンデマンドで表示できるようになります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deploying-wordpress-application-using-visual-studio-team-services-and-azure-part-two/">Visual Studio Team Services と Azure &ndash; パート2を使用して WordPress アプリケーションをデプロイ</a>する2つのブログ投稿では、Visual Studio Team Services (VSTS) を使用して CI/CD パイプラインを設定する方法について説明しています。この記事では、コンテナー用の Azure WebApp を使用したカスタム WordPress web サイトのデプロイと Azure Database for MySQL -. このパートでは、VSTS Release management を使用した継続的デリバリー (CD) パーツに焦点を当てています。</p>


  <h2>イベント</h2>


  <p>GPU テクノロジカンファレンス - <a href="https://azure.microsoft.com/en-us/blog/join-microsoft-at-the-gpu-technology-conference/">で Microsoft に参加する</a>最近、NVIDIA Tesla V100 を搭載した仮想マシンの一般提供を発表し、さらに多くのグローバルリージョンにその他のオファリングを拡張しました。 NVIDIA &rsquo; s Gpu テクノロジカンファレンスでサン・&#39;今週 (26-29 年3月) に再利用する場合は、Azure のお客様が、クラウドの柔軟性と弾力性を nvidia &rsquo; s gpu の機能と組み合わせる方法につい603て説明します。</p>


  <h3>OCP サミット2018</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-creates-industry-standards-for-datacenter-hardware-storage-and-security/">Microsoft は、データセンターのハードウェアとセキュリティの業界標準を作成します</a> - ハードウェアイノベーションのための次のフロンティアは、ストレージとセキュリティの両方です。 open Compute Project (OCP) の米国サミット2018は、第1週にサン・・・カリフォルニアの CA に保持されています。これにより、業界リーダーは、オープンハードウェアエコシステムの拡大、推進、サポートを支援します。 Microsoft は Project Denali (cloud SSD ストレージの新しい標準) と Project Cerebrus (ハードウェアセキュリティを実現するためのセキュリティ共同プロセッサ) を提供しています。 OCP では、これらの主要な重点分野における最新の機能強化を、将来のクラウドの実現における業界に向けて強調しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/project-denali-to-define-flexible-ssds-for-cloud-scale-applications/">Project Denali を使用して、クラウド規模のアプリケーション用に柔軟な ssd を定義し</a>ます。 -Project Denali ドライブの詳細について説明します。これは、さまざまなクラウドアプリケーションのワークロードを最適化するために必要な柔軟性と、NAND フラッシュメモリとアプリケーション設計の迅速なイノベーションを維持するためのシンプルさと、クラウドで共通するマルチテナントハードウェアに必要なスケールを提供します。</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/sonic-the-network-innovation-powerhouse-behind-azure/">の背後にあるネットワークイノベーション変身、SONiC</a>クラウド (SONiC) でのオープンネットワーク用ソフトウェアの詳細については、Azure を使用した既定のスイッチ OS と Microsoft Cloud のその他多くの部分を参照してください。 Microsoft は、このイノベーションをコミュニティにオープン化し、SONiC GitHub リポジトリで利用できるようにしています。 SONiC は、ハードウェアおよびソフトウェアパートナーの大規模で拡大するエコシステムを備えた、独自に拡張可能なプラットフォームであり、複数のスイッチングプラットフォームとさまざまなソフトウェアコンポーネントを提供します。</p>


  <h2>開発者スポットライト</h2>


  <p><a href="https://aka.ms/lwia/mobile-18">サンプルアプリ: Azure Mobile Apps-ファイルを使用した構造化データ同期</a> - Azure Mobile Apps クライアントおよびサーバー SDK では、/tables エンドポイントに対する CRUD 操作による構造化データのオフライン同期をサポートしています。 通常、このデータはデータベースや同様のストアに格納されますが、これらのデータ ストアは一般的に大きなバイナリ データを効率的に保存することができません。 また、一部のアプリケーションには、他の場所 (blob ストレージ、SharePoint など) に格納されている関連データがあるため、テーブル間のエンドポイントやその他のデータのレコード間の関連付けを作成できるようにすると便利です。 このサンプルでは、 <a href="https://docs.microsoft.com/en-us/azure/app-service-mobile/app-service-mobile-android-get-started">Mobile Apps Todo リストクイックスタート</a> (複数のモバイルプラットフォームで利用可能) にイメージのサポートを追加します。</p>


  <p><a href="https://aka.ms/lwia/mobile-19">Azure モバイルアプリ</a> - の内部Jacob Jedryszek は、C# で Xamarin Native を使用して iOS 用と Android 用の Azure モバイルアプリを構築しています。 このブログ投稿では、Jacob が Xamarin、CI/CD、シークレットの保存、UI テストなどについて詳しく説明します。</p>


  <p>Microsoft Azure App Service - <a href="https://aka.ms/lwia/mobile-20">でモバイルアプリをセキュリティで保護して展開する</a>App Service 認証/承認の詳細については、アプリケーションのバックエンドでコードを変更する必要がない&#39;ように、アプリケーションがユーザーをサインインさせる方法を提供する機能です。 これにより、アプリケーションの保護が容易になり、またユーザーごとのデータにも対応できるようになります。</p>


  <p><a href="https://aka.ms/lwia/gaming-04">構築方法: クラウドでの次のゲーム&#39; グローバルなゲームプラットフォーム</a> - Microsoft の力学シリーズのこのエピソードでは、マイクロソフト <em>がどのように構築したかについて</em> 、最高技術責任者と、フィンランド語のモバイルゲーム会社である Kalle 氏の創設者について説明しています。 次のゲームでは、Azure でグローバルに接続されたゲームプラットフォームが166の国にまたがり、成長するようになりました。 人気 &ldquo; のある歩いていない &rsquo; &rdquo; 歩行者向けゲームは、人気のある歩いたテレビシリーズに合わせています。このシリーズでは、新しいゲームの章と文字を一意に解放して、新しいショーエピソードのリリースを補完しています。</p>


  <p><a href="https://aka.ms/lwia/gaming-05">Playfab チュートリアル: リセット統計とスコアボード</a> - の使用このチュートリアルでは、バージョン管理を使用して統計を構成および管理する方法の完全なチュートリアルを提供します。これにより、統計情報のリセット &rdquo; と拡張機能のスコアボードが有効 &ldquo; になります。 &rsquo;この記事では、このための管理 API メソッドの使用方法について説明します。また、クライアントとサーバーの api メソッドを使用して、現在のバージョンと古いものの両方についてデータのクエリを実行する方法についても説明します。 この目標は、リセット statistics が PlayFab でどのように機能するか、およびゲームでどのように使用できるかについての技術的なレビューを開発者に提供することです。</p>


  <p><a href="https://aka.ms/lwia/gaming-06">Playfab Unity エディター拡張機能</a> - PlayFab&#39;s プラグイン (現在はベータ版) には、Unity 開発者のための組み込ん &quot; フロントドア &quot; として機能する新しいカスタムインスペクターが格納されています。これは、playfab&#39;の機能の拡大に伴って進化し続けます。 このプラグインには、PlayFab SDK を表示および構成するためのカスタムインスペクターが格納されています。</p>


