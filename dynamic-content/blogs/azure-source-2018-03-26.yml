  <h2>ニュース &amp; の更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-your-next-ios-and-android-game-with-2-500-of-gaming-services/">$ 2500 以上のゲームサービスを使用して、次の iOS および Android ゲームを構築します</a> - $2500 分の PlayFab、App Center、および Azure サービスを最大1年間無料で提供できるようになりました。これは、最初の1000登録を行うことができるようになりました。 PlayFab は、ライブゲーム専用に構築された最も完全なバックエンドプラットフォームを提供します。 Microsoft は1月に PlayFab を買収しました。</p>


  <p>2018 - <a href="https://blogs.technet.microsoft.com/stbnewsbytes/2018/03/21/cloud-platform-release-announcements-for-march-21-2018/">年3月21日のクラウドプラットフォームリリース発表</a>Cloud Platform News Bytes ブログでは、Microsoft &rsquo; のクラウドプラットフォーム組織全体で水曜日に行われた主要なお知らせを要約しています。</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/improved-multi-member-blockchain-networks-now-available-on-azure/">で使用できるようになったマルチメンバーブロックチェーンネットワークの向上</a>ブロックチェーンネットワークのプレゼンスの高可用性を含む、Azure プランでの Ego Um の大幅な機能強化簡略化されたデプロイエクスペリエンス。および監視と運用のサポート。 Ego Um コンソーシアムの Blockchain ネットワークソリューションテンプレートを使用すると、1回のクリックでコンソーシアムのネットワークを Azure Portal または cmdline からデプロイして構成することで、インフラストラクチャとプロトコルを大幅に簡素化できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-terraform-availability-in-the-azure-marketplace/">Azure Marketplace での Terraform の利用可能性の発表</a> - Terraform ソリューションを Azure Marketplace で使用できるようになりました。 このソリューションにより、チームは、Azure Storage を使用して、マネージドサービス ID (MSI) と共有状態を使用して共有 id を使用できるようになります。 これらの機能を使用すると、terraform の一貫してホストされたインスタンスを使用して、DevOps の自動化と実稼働のシナリオに対応することができます。</p>


  <p>パートナーソリューション - <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-discovery-of-partner-solutions/">の Azure Security Center と検出</a>Security Center を使用すると、Azure で統合セキュリティソリューションを簡単に有効にすることができます。 Azure サブスクリプションに既にデプロイされているパートナーソリューションの自動検出を使用できるようになりました。 検出されたパートナーソリューションは、[セキュリティソリューション] パネルに表示されます。 この機能は Security Center の standard 価格レベルでご利用いただけます。最初の60日間 Security Center 無料でお試しいただけます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/7-month-retirement-notice-access-control-service/">7 か月</a>の提供終了に関する通知: Access Control Service - Access Control Service (ACS とも呼ばれます) は正式に廃止されています。 ACS は、2018年11月7日まで、既存のお客様に引き続きご利用いただけます。 この日を過ぎると、ACS がシャットダウンされ、サービスに対するすべての要求が失敗します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-feature-updates/">機能更新プログラム</a> - の Azure Redis Cache追加コストなしで、3つの Azure Redis Cache レベルすべてで、ファイアウォールと再起動の機能がサポートされるようになりました。 また、Redis インスタンスを特定の可用性ゾーンが有効な Azure リージョンにピン留めする機能をプレビューしています。</p>


