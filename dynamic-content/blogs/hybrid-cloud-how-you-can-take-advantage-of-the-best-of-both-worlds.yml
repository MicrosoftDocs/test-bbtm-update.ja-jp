Title: 'ハイブリッドクラウド: 両方の長所を最大限に活用する方法'
Summary: これは事実です。ハイブリッドクラウドは、"優先されるデプロイモデル" として登場しました。 実際には、IT プロフェッショナルの間のハイブリッドクラウドの魅力が "universal" になりました。 それはなぜでしょうか?
Content: >-
  <p>&rsquo;実は、ハイブリッドクラウドは、<a href="https://www.cio.com/article/3025474/hybrid-cloud/its-a-hybrid-cloud-world-and-were-all-just-living-in-it.html">主要なデプロイモデル</a>として &ldquo; 登場しています。 &rdquo;実際には、IT プロフェッショナルの間でのハイブリッドクラウドの魅力が、<a href="https://www.forbes.com/sites/joemckendrick/2016/03/31/hybrid-clouds-appeal-is-universal-survey-shows/#2d61da902ca0">ユニバーサル</a>になりまし &ldquo; た。&rdquo;</p>


  <p><em>理由</em></p>


  <p>クラウドでは、 &rsquo; クラウドコンピューティング &rsquo; への移行は夜間に行われていることがわかっています。 責任を負う CIO &rsquo; と IT 管理者は、クラウド内のアプリケーションとデータがセキュリティで保護されていることを確認し、移行によってコストが削減されると共に、移行中にビジネスオペレーションが中断されることはありません。 <em>アプリケーションがローカルまたはクラウドでホストされているかどうかは、アプリケーションのユーザーが認識したり注意したりする必要はありません。</em></p>


  <p>これを実現するには、クラウドをモデル &ndash; &ndash; として考える必要があります。慎重に計画し、各アプリケーションの機敏性と制御を適切に調整します。 つまり &rsquo; 、混合のハイブリッド環境でアプリケーションを展開するためのアクションプランが必要になります。これは、ユーザーにとってアプリケーションの使用がシームレスであること、および IT 管理者が制御 ( <a href="https://azure.microsoft.com/en-us/blog/prioritization-is-key-to-a-successful-hybrid-cloud-strategy/">前回の投稿</a>で説明) されていることを保証する計画です。</p>


  <p>適切に設計されたハイブリッドクラウドは、アプリケーションへのシームレスで安全なアクセスをユーザー &ndash; に提供します。</p>


  <h2>ハイブリッドクラウドの概要</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92097502-db66-492c-bd5b-afeda7947de0.jpg"><img align="left" alt="Enterprise Applications" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65cd2038-3bec-45b9-8a9d-d8851da4b06b.jpg" style="margin: 5px 15px 5px 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Enterprise アプリケーション" width="250"></a></p>


  <p>どのように実行するのでしょうか。 最初に、データセンターとクラウドでホストするアプリケーションの間で、より安全で高速な相互接続が必要です。 Microsoft では、仮想プライベートネットワーク (<a href="https://azure.microsoft.com/en-us/services/virtual-network/">VPN</a>) ソリューションだけでなく、専用ラインソリューション (microsoft <a href="https://azure.microsoft.com/en-us/services/expressroute/">ExpressRoute</a>) を含む、いくつかのソリューションを提供しています。 ExpressRoute では、パブリックインターネットをバイパスする、プライベートで待機時間の短い接続を介してデータセンターが Azure にリンクされます。</p>


  <p>どちらのテクノロジでも、クラウド内のアプリケーションが引き続きローカル IT データセンターの一部として表示されるように、DNS アドレスを設定することができます。</p>


  <p>Id について &rsquo;ユーザーがアプリケーションにアクセスできるようにするには、もちろん、資格情報 &ndash; を再入力する必要はありません。 <a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a>によって提供されるシングルサインオン (SSO) は、仮想データセンターの最後の部分です。 AAD を使用すると、オンプレミスの Active Directory と id を同期できるため、ユーザーは (仮想) ネットワークに1回ログオンするだけで、ホスティングの場所に関係なく、企業アプリケーションへのアクセスを透過的に提供されます。</p>


  <p>アプリケーションの移行を開始する前でも、ハイブリッドクラウドを活用することができます。 クラウドベースのマーケティングアプリケーションでは、クラウドの<a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-how-to-scale/">スケール</a>、<a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop/">モバイルアクセス</a>、<a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/global-datacenters.aspx">グローバルリーチ</a>を完全に活用しながら、簡単かつ安全に潜在顧客をオンプレミスデータベース &ndash; に返送できます。</p>


  <p>また、Azure &rsquo; s Integrated <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/why-oms.aspx">Operations management Suite</a>を使用したハイブリッド管理で提供される機敏性 (低コストのデータセンターからクラウドへの <a href="https://azure.microsoft.com/en-us/services/backup/">バックアップ</a>や、クラウドベースの <a href="https://azure.microsoft.com/en-us/services/site-recovery/">ディザスターリカバリー</a>など) の使用についても検討してください。 また、クラウドサービスを利用して、業界標準の <a href="https://azure.microsoft.com/en-us/documentation/services/biztalk-services/">12 電子データ交換</a> プロトコルなどを使用して、アプリケーションを外部の商用システムにすばやく接続することもできます。</p>


  <h2>ハイブリッドクラウドを将来に拡張する</h2>


  <p>新たなテクノロジは、ハイブリッドクラウドに新たかつ魅力的な機能を提供します。 現在 Technical Preview にある<a href="https://azure.microsoft.com/en-us/blog/announcing-the-first-technical-preview-of-microsoft-azure-stack/">Azure Stack</a>は、パブリッククラウドの多くの機能をデータセンターにもたらします。 Enterprise すると、アプリケーションに対して1回限りのデプロイ &rdquo; を行うことができるようになります。また、ビジネスルールや技術要件に基づいて各アプリケーションまたはサービスに適した、パブリック、プライベート、またはホスト型のクラウドを選択でき &ldquo; ます。</p>


  <p>さらに、<a href="https://azure.microsoft.com/en-us/blog/microsoft-unveils-new-container-technologies-for-the-next-generation-cloud/">コンテナー</a> &ndash; と呼ばれる新しいアプリケーションパッケージ化テクノロジ &ndash; により、追加の容量が必要になったときにパブリッククラウドに新しいインスタンスを追加することで、オンプレミスデータセンターから簡単にバーストできるようになります。</p>


  <h2>両方の長所</h2>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><img align="right" alt="Enterprise Cloud Strategy" border="0" height="214" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b869f9e0-e8b5-4a13-bb82-5daf5f0c3562.jpg" style="margin: 0px 30px 0px 15px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Enterprise クラウド戦略 " width="175"> </a>Microsoft では、ハイブリッドクラウドの重要性について詳しく &rsquo; 説明しています。実際には、<a href="https://www.microsoft.com/itshowcase/Article/Content/697/Microsoft-IT-cloud-computing-strategies-continue-to-evolve">ハイブリッドクラウドユーザー自体</a>として、独自の IT 環境で前述したすべてのテクノロジとアプローチを利用しています。 音声によるハイブリッドクラウド戦略では、お客様のデータセンター &ndash; への投資を維持しながら、すべての魅力的なクラウドテクノロジを利用できます。また、アプリケーションやデータを自分のペースで移行することもできます。</p>


  <p>ハイブリッドクラウドに興味をお持ちですか? <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><em>Enterprise クラウド戦略</em></a>をぜひご確認ください。これは、microsoft IT CTO とテクノロジの思想リーダーである<a href="https://www.barrybriggs.com/">Briggs</a>と Eduardo kassner が、microsoft &rsquo; の現場のクラウドソリューション設計者を対象とした役員です。 &rsquo;無料でご利用いただけます。</p>
