Content: 過去 4 年間、Lokad の設立者である <a href="https://www.lokad.com/" target="_blank" mce_href="https://www.lokad.com/">Joannes</a> Vemorel は、パリのエコール標準スパリエーレ (ENS) でコース Sofware Engineering and Distributed Computing &nbsp;を教えてきました。 このコースでは、ソフトウェア エンジニアリングの基礎となる基本的な概念を取り上げ、クラウド コンピューティングなどの複雑なシステムや分散システムに特に関心を持ち、コースとその学生をサポートする <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> リソースを提供しています。&nbsp;   <p>Joannes は、毎年コースの一環として、ソフトウェア プロジェクトを引き継ぐ 1 年の学生を 12 人に求めていました。 昨年、Windows Azure で実行されるスケーラブルなクラスタリング アルゴリズムである Cster を作成し、今年は、sqwarea (square+war+area&nbsp;) と呼ばれる Windows Azure 上に構築されたオンラインのマルチプレーヤー戦略ゲームを作成しました。学生にさらにチャレンジするために、Vemorel は、Windows Azure のスケーラビリティ機能の一部を学生に利用するように求める複雑な接続規則をゲームで義務付けしました。 こちらからゲームをご覧ください。さらに学習する場合は、Vemorel の投稿をお読みください。</p>
