Title: エンタープライズブロックチェーンの開発を促進するための Microsoft のビジョン
Summary: 来週、Microsoft は、ブロックチェーンの開発者と共に開催されるニューヨーク市の2017に同意し、Microsoft Azure ブロックチェーンポートフォリオに新しい追加機能を共有します。 私たちはスポンサーに嬉しく思いし、ブロックチェーンを企業に向けた熱心な企業、パートナー、コミュニティを集めたフォーラムに参加しています。
Content: >-
  <p>来週、Microsoft は、ブロックチェーンの開発者と共に開催されるニューヨーク市の2017に同意し、Microsoft Azure ブロックチェーンポートフォリオに新しい追加機能を共有します。 私たち &rsquo; はスポンサーに嬉しく思いし、社内にブロックチェーンを作成することに熱心な企業、パートナー、コミュニティをまとめたフォーラムに参加しています。</p>


  <p>ビジネスリーダーとの会話に関心のあるトピックとして、ブロックチェーンが増えています。 企業の数が増え、信頼境界を越えて資産の所有権をデジタル的に追跡する安全で透過的な方法としてテクノロジを試しています。これにより、複数の組織にわたるコラボレーションや、新しいビジネスモデルを思いつかする新しい機会を開くことができます。</p>


  <p>Microsoft &rsquo; のビジョンは、セキュリティで保護されたマルチパーティコンピューティングの時代に企業を繁栄させることで、オープンでスケーラブルなプラットフォームとサービスを提供しています。これは、すべての企業が、会計のスタートアップから政府機関、行政機関、健康機関から、新しい価値の作成に使用できます。</p>


  <h2>ブロックチェーンで構築するビジネスを支援する</h2>


  <p>過去1年にわたって、ブロックチェーンアプリの開発のためのオープンでエコシステムを構築し、ディープな顧客エンゲージメントを通じて継続的に学習するために、かなりの進捗を行いました。</p>


  <p>最後に、Cryptlets 導入しました。これは、セキュリティで保護され &lsquo; ていない外部 &rsquo; 計算を可能にするブロックチェーン固有のミドルウェアであり、企業がスマートコントラクトを構築しようとする不満を抱えるさまざまな問題に対処します。 また、id、キー管理、データインジェスト、ストレージ、分析サービスなどのブロックチェーンと Azure サービスの統合を開始しました。 この spring では、Azure Marketplace を通じて <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1">ブロックチェーンの実装の数が増え</a> 、開発の簡素化を目的とした新しいツールが導入されました。 これらすべての取り組みの目標は同じであり、ブロックチェーンで構築するビジネスを支援します。&nbsp;</p>


  <p>このような新しいツールを使用して、困難や共有の問題に対する革新的なソリューションを作成することによって、多くのお客様がこの応答に膨大 &rsquo; な時間を嬉しく思いています。</p>


  <p>オーストラリアとニュージーランド <a href="https://news.microsoft.com/en-au/2016/11/08/webjet-and-microsoft-build-first-of-a-kind-travel-industry-blockchain-solution/#sm.00009nti9n1ckpex8xa84eeovzph6#eM1SpQwzxe027cTD.97">では、旅行業界がブロック</a> チェーンベースの予約サービスを使用してオンライン予約を管理する方法を変革することを目指しています。</p>


  <p><a href="https://www.youtube.com/watch?v=V-CuC76zm5A">Mojix</a> は、物理的な資産を世界中でどのように追跡できるかを一新し、サプライチェーンのメンバーが Ean Um と Azure の強力なスマートコントラクトで RFID 関連トランザクションを表示できるようにする IoT オファリングを構築します。</p>


  <p>Microsoft finance と提携している<a href="https://newsroom.bankofamerica.com/press-releases/corporate-and-investment-banking-sales-and-trading-treasury-services/microsoft-and-ba">米国の Lynch</a>では、最近、ブロックチェーンを利用した取引財務アプリケーションの<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fd2tyltutevw8th.cloudfront.net%2Fmedia%2Fdocument%2Fthe-innovators-2017-trade-finance-1494007797.pdf&amp;data=02%7C01%7Cgrormsby%40microsoft.com%7C0c0aeae0b9e9401912af08d49d54ab72%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C1%7C636306434358328527&amp;sdata=7gH7hB9H9ovbUfAnjgIJW%2FJ5drL6%2FlTBZ7gYgfQ%2B14g%3D&amp;reserved=0">業界良い点</a>を受け取りました。これにより、スタンバイのクレジットプロセスが最適化され、発行時間が数週間から数時間に短縮されます。</p>


  <h2>今後の展開</h2>


  <p>今週は、Azure でのエンドツーエンドのブロックチェーンアプリの開発を促進することを目的とした、いくつかの新しいオファリングをお楽しみにしています。 月曜日の会議で、ハイパー台帳ファブリック、Corda、クォーラムなどの<a href="https://azure.microsoft.com/en-us/blog/announcing-support-for-additional-blockchain-protocols-on-azure/">追加のブロックチェーンの実装</a>についても説明します。また、お客様とパートナー向けにブロックチェーンの概念実証のデプロイを効率化する<a href="https://azure.microsoft.com/en-us/blog/azure-introduces-a-new-blockchain-proof-of-concept-framework-for-developers/">開発者フレームワーク</a>についても詳しく説明 &rsquo; します。</p>


  <p>ブロックチェーンの Enterprise 小学校は実際のものであり、シナリオは多様ですが、 &rsquo; ビジネスではさまざまな目的で異なるチェーンとプラットフォームを使用することが求められています。 お客様の選択に応じて、オンプレミスとクラウドの両方の一貫したサポートによって、このようなロードマップを反映する必要があります。</p>


  <p>ブロックチェーンが企業の保証を実現するには時間がかかりますが、早期のパフォーマンスと統合の課題を満たす最善の方法は、オープンプラットフォームとパートナーのセットを使用して、機能を急速に拡張することです。</p>


  <p>ブロックチェーンを使い始めるのは膨大ではなく、開発を簡素化することは大きなチャンスです。 &rsquo;Microsoft では、開発者やエンタープライズエンドユーザーにとって、台帳をよりわかりやすくするために、ミドルウェア統合の拡張に向けてレーザーを重視しています。</p>


  <p>私たちは、お客様のシナリオと、Microsoft Azure を使用した実現を容易にするための方法について、お客様のご意見をお待ちしております&#39;。</p>
