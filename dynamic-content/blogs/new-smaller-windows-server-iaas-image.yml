Title: 新しい小さい Windows サーバー IaaS イメージ
Summary: Microsoft では、お客様にとって Azure の価値を高めるための方法を引き続きご紹介します。 Azure Managed Disks は2月17日に開始された新しいディスクサービスであり、Virtual Machines (VM) の管理とスケーリングが簡単になります。 空の管理ディスクを作成するか、ストレージアカウント内の VHD または VM 作成の一環としてイメージから管理ディスクを作成するかを選択できます。
Content: >-
  <p>Microsoft では、お客様にとって Azure の価値を高めるための方法を引き続きご紹介します。 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/">Azure Managed Disks</a>は2月 &#39;17 で起動された新しいディスクサービスであり、VIRTUAL MACHINES (VM) の管理とスケーリングが簡単になります。 空の管理ディスクを作成するか、ストレージアカウント内の VHD または VM 作成の一環としてイメージから管理ディスクを作成するかを選択できます。</p>


  <p>Managed Disks の<a href="https://azure.microsoft.com/en-us/pricing/details/storage/disks/">価格</a>(プレミアムと standard の両方) は、プロビジョニングされたディスクサイズに基づいており、standard 非管理対象ディスクの価格とは異なります。 コストを低く抑えるために、32 GB と 64 GB の Standard 管理ディスクサイズの小さいディスク料金オプションを作成しました。 この基盤を構築すると、Azure Marketplace で Windows server 2008r2、Windows Server 2012、Windows server 2012r2 および Windows Server 2016 用の 30 gb OS ディスクを使用して、2つ目の Windows サーバー製品が追加されました。 これらの小さいイメージは、Azure Portal のイメージタイトルに [smalldisk] &rdquo; と共 &nbsp; &ldquo; に付加されます。 Powershell、CLI、および ARM テンプレートでは、イメージの SKU に-smalldisk &quot; が付加 &quot; されます。 アプリケーションで大量の OS ディスク領域が必要ない場合は、32 GB Standard Managed &nbsp; OS ディスクと127GB を使用してデプロイすることを選択した場合、VM あたり $2.18 が節約されます。 大規模なデプロイの場合、特典は累積され、大幅なコスト削減を示す可能性があります。&nbsp;</p>


  <p>Os ディスクを拡張するための既存のガイドに従って、flexiblity で OS ディスク &nbsp; を拡張することもできます。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/expand-os-disk">Azure リソース グループで仮想マシンの OS ドライブを展開する方法</a></li>
  </ul>


  <p>os ディスクを拡張した場合は、Windows VM にログインし、ディスク管理ツールを使用して os パーティションを os ディスクサイズに合わせて拡張します。</p>
