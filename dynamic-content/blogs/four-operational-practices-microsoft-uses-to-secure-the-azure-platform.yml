Title: Microsoft が Azure platform をセキュリティで保護するために使用する4つの運用プラクティス
Summary: お客様は、オンプレミスのセキュリティの課題の1つが、セキュリティの専門家を採用して管理していることを伝えています。 Microsoft では、3500サイバーセキュリティを超える専門家を利用して脅威に対応し、組織の全体的なセキュリティ体制を迅速に向上させることができます。
Content: >-
  <p><em>これは、4部構成</em>の<a href="https://azure.microsoft.com/en-us/blog/tag/azure-security/" target="_blank"><em>ブログ投稿シリーズ</em></a>の4番目のブログで<em>あり、Microsoft Azure がセキュリティで保護された基盤を提供しています。</em></p>


  <p>Microsoft では、インフラストラクチャとアプリケーションをホストするためのセキュリティで保護された基盤を提供しています。 インフラストラクチャのセキュリティについては、このシリーズの最後のブログで、明確な ROI とセキュリティの専門家を維持するための課題を伴わずに、高い投資に関する顧客の懸念事項を共有しました。 このブログでは、Microsoft Azure が、運用上のベストプラクティスと3500サイバーセキュリティの専門家を超えるグローバルチームを通じて、セキュリティの専門知識を得るためにどのように役立つかについて説明します。 ここでは、データのセキュリティを確保するために、セキュリティ専門家が従うさまざまな運用方法について説明します。</p>


  <h2>1. セキュリティで保護された配置の方法</h2>


  <p><a href="https://www.microsoft.com/en-us/sdl" target="_blank">セキュリティ開発ライフサイクル (SDL)</a> は、ソフトウェア開発の7つの段階に対応する業界を認識したベストプラクティスのコレクションです。 開発者がセキュリティで保護されたソフトウェアを構築し、セキュリティのコンプライアンス要件を満たすのに役立ちます。</p>


  <p>開発者は、SDL に従うことにより、開発全体の主要なセキュリティ原則を満たし、コードがデプロイされる前にセキュリティの問題を解決し、Azure プラットフォーム用に開発されたすべてのソフトウェアで使用されるセキュリティ標準に準拠していることを確認します。</p>


  <p>SDL は反復可能なプロセスであり、Azure 内のすべてのソフトウェア開発チームが、デプロイ中およびデプロイ後のコードのセキュリティを確保するために使用される、反復可能なプロセスです。 このプロセスにより、コード内の脆弱性の数を大幅に減らすことができました。</p>


  <p>さらに、SDL では、開発プロセスの最初にプライバシーとコンプライアンスを導入することでコンプライアンスを向上させることができます。 これにより、開発者は、暗号化、データの場所、個人を特定できる情報 (PII)、ログ記録、監査、またはその他のセキュリティの問題に関する課題に対処できます。</p>


  <p>また、Azure でコードを開発する際に、コードのセキュリティとコンプライアンスを確保するために SDL に従うことをお勧めします。</p>


  <h2>2. 制限付きおよびジャストインタイム管理者アクセスとセキュリティで保護されたアクセスワークステーション</h2>


  <p>コードをセキュリティで保護するだけでなく、Azure の運用およびセキュリティの専門家は、無許可のアクセスからデータを保護することもできます。 これには、マイクロソフトの担当者や請負業者からの未承認のアクセスを制限するコントロールの実装が含まれます。</p>


  <p>セキュリティの問題を解決する際に、Microsoft の従業員が Azure インフラストラクチャまたはデータにアクセスする必要があるまれなセキュリティの問題については、 <a href="https://azure.microsoft.com/en-us/blog/approve-audit-support-access-requests-to-vms-using-customer-lockbox-for-azure/" target="_blank">azure のカスタマーロックボックス</a>などの強力なセキュリティ制御によって、データの管理を維持しながら、azure プラットフォームのセキュリティを維持することができます。</p>


  <p>これらのコントロールの1つは、ジャストインタイム管理アクセスです。 Microsoft の従業員が問題を解決するために顧客データへのアクセスを必要とする場合は、顧客からのアクセス許可を要求する必要があります。</p>


  <p>アクセス許可が付与されている場合、要求されたアクティビティを実行する機能は短時間に制限されます。 Microsoft の従業員がこの期間中に実行したすべてのものはログに記録され、将来の監査に使用できるようになります。 認証期間が終了すると、Microsoft の従業員に管理アクセス権がなくなります。 ジャストインタイム管理アクセスにより、Azure インフラストラクチャおよびセキュリティ運用担当者は、アクセスする必要があるものと、事前に定義された時間にのみアクセスできるようになります。</p>


  <p>ジャストインタイム管理アクセスに加えて、別のコントロールとして、セキュリティで保護されたアクセスワークステーション (表示) が使用されます。 Azure インフラストラクチャへのアクセス時に表示されるを使用するには、すべての Azure インフラストラクチャとセキュリティオペレーターが必要です。 また、マイクロソフトの社員がセキュリティの問題を解決するために顧客データへのアクセスを必要とするまれなシナリオでも使用されています。 これらのセキュリティで保護されたワークステーションは、機密性の高いタスクに対するインターネットベースの攻撃から安全な環境を提供します。 これらのデバイスは、フィッシング攻撃、アプリケーションと OS の脆弱性、さまざまな偽装攻撃、またはデータやシステムを危険にさらす可能性がある資格情報の盗難攻撃から強力な保護を提供します。</p>


  <h2>3. 脅威に対する迅速で専門的な応答</h2>


  <p>Microsoft Azure には、セキュリティに関するさまざまな脅威24/7/365 を検出して対応するグローバルセキュリティインシデント管理チームがあります。</p>


  <p>チームは、Azure platform のセキュリティインシデントを管理するときに、検出、評価、診断、安定化、および終了を含む5段階のインシデント対応プロセスに従います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0beb66cb-c3c9-4fed-9d77-ce01f25460d5.png"><img alt="5-step incident response process" border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8df585b4-c742-41bb-a321-c4e7e602ee8d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="5ステップのインシデント対応プロセス" width="391"></a></p>


  <p>お客様のデータが承認されていない第三者によってアクセスされたことをマイクロソフトが認識すると、セキュリティインシデントマネージャは、お客様のセキュリティインシデント通知プロセスの実行を開始します。</p>


  <p>顧客のセキュリティインシデント通知プロセスの目標は、影響を受ける顧客に対して、顧客データが侵害される可能性があることを正確かつ実用的に、タイムリーに通知できるようにすることです。 この通知は、特定の法的要件を満たすのにも役立ちます。</p>


  <p>セキュリティインシデントを迅速かつ正確に対処するために、セキュリティインシデント対応チームは、技術的なセキュリティとセキュリティ意識のトレーニングを完了するために必要です。 技術的なトレーニングは、セキュリティ上の問題を発生させる可能性のある技術的なソフトウェアの問題と、それらの問題を回避する方法に重点を置いています。 セキュリティ対応のトレーニングでは、フィッシングなどのソーシャルや行動のエクスプロイトを回避する方法について説明します。</p>


  <h2>4. サイバーセキュリティの専門家</h2>


  <p>Microsoft には、サイバー防御オペレーションセンター (CDOC)、Microsoft Digital 犯罪応答センター (MDCU)、Microsoft セキュリティレスポンスセンター (MSRC) などのチームに勤務する、3500を超えるサイバーセキュリティ専門家がいます。 これらのセキュリティ専門家は、脅威の検出、応答、および修復を行うための高度で自動化されたプロセスを使用しながら、ヒューマンインテリジェンスとして機能します。</p>


  <p>CDOC は、Microsoft のインフラストラクチャおよびサービス24/7/365 に対するセキュリティ上の脅威に対する保護、検出、対応を支援するために、Microsoft 全体のセキュリティレスポンスの専門家を集めています。 このチームは、センサー、デバイス、認証イベント、および通信の広範なネットワークを介してデータポイントの数十億個を受け、<a href="https://www.microsoft.com/en-us/security/intelligence" target="_blank">インテリジェントなセキュリティ Graph</a>を作成するための自動化されたソフトウェア、機械学習、行動分析、およびフォレンジック手法を採用しています。 このグラフを使用すると、これらの高度なテクノロジの前に不可能だった可能性のあるセキュリティ上の問題を解釈および操作できます。</p>


  <p>Microsoft Digital Crimes Unit (DCU) 対立グローバルマルウェアにより、世界中のすべての人間にとってデジタルリスクが軽減されます。 お客様の弁護士、調査担当者、データ科学者、エンジニア、アナリスト、および30の国に基づくビジネスプロフェッショナルの国際チームは、継続的に連携してデジタル犯罪を促進し、Azure でのデータとアプリケーションのセキュリティ保護を支援します。 これを行うために、このチームは、ビッグ Data Analytics、最先端のフォレンジック、および法的戦略を組み合わせてデータを保護し、個人情報の管理を維持します。</p>


  <p>MSRC は、危害を防ぎ、攻撃からの保護を提供し、信頼を構築することに重点を置いています。 このチームは20年以上にわたってセキュリティ研究者と協力して、お客様や幅広いパートナーエコシステムをセキュリティの脆弱性から保護し、Microsoft Cloud に対する攻撃を迅速に repulsing しました。</p>


  <p>ソフトウェアの開発から、スタッフによる数千人のセキュリティ専門家まで、Microsoft はさまざまなコントロールを使用して Azure のデータを保護しています。</p>


  <p>お客様に代わって動作するセキュリティチームの一部を確認するには、 <a href="https://www.youtube.com/watch?v=n58eHSLoU9w&amp;feature=youtu.be" target="_blank">Microsoft</a>の最新の技術に関するビデオをご覧ください。 Microsoft が <a href="https://azure.microsoft.com/en-us/free/" target="_blank">無償</a>で提供しているセキュリティで保護されたインフラストラクチャとアプリケーションの構築を開始しましょう。</p>
