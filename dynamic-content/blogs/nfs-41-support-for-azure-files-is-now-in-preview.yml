Title: NFS 4.1 でのAzure Filesはプレビュー中です
Summary: Azure Filesは、サーバー メッセージング ブロック (SMB) および REST プロトコルを提供する分散クラウド ファイル システムです。 Azure Filesを使用すると、テクノロジを変更したり変更したりすることなく、従来のワークロードを簡単にクラウドにリフト アンド シフトできます。 SMB は、ほとんどの場合、WindowsとUNIXオペレーティング システムの両方で機能します。 一部のアプリケーションは POSIX 準拠のファイル システム用に記述されています。このため、お客様は、完全に POSIX と互換性のある NFS ファイル システムで同じエクスペリエンスを持ちたいと考えています。 Azure Files NFS v4.1 プロトコルのサポートはプレビュー中です。
Content: >-
  <div aria-level="1" paraeid="{bbae08c7-d0f7-4749-aa22-52d762b3dfaf}{231}" paraid="1375115473" role="heading" style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><em><strong>&nbsp;2022 年 1 月 7&nbsp; 日更新:&nbsp;</strong>Azure Files の NFS 4.1support&nbsp; は&nbsp;、すべてのパブリック リージョンで一般公開されました。最新の詳細<a href="https://azure.microsoft.com/en-us/blog/updates-to-azure-files-nfs-v41-higher-performance-limits-and-reserved-instance-pricing/">については、このお知</a>らせを参照してください。</em></div>


  <p aria-level="1" paraeid="{bbae08c7-d0f7-4749-aa22-52d762b3dfaf}{231}" paraid="1375115473" role="heading">Azure Filesは、2015 年から一般提供されている、ファイル システム SMB および REST プロトコルを提供する分散クラウド ファイル システムです。 お客様は、テクノロジAzure Files変更を加えることなく、従来のワークロードを簡単にクラウドにリフトアンドシフトできる方法を気に入っています。 SMB は、ほとんどの場合、WindowsとUNIXオペレーティング システムの両方で有効です。 ただし、一部のアプリケーションは POSIX 準拠のファイル システム用に記述されています。このため、お客様は完全に POSIX と互換性のある NFS ファイル システムで同じエクスペリエンスを得たいと考えています。 現在、&rsquo;<strong>NFS v4.1 プロトコルAzure Filesサポートについて</strong>お知らせします。</p>


  <p aria-level="1" paraeid="{bbae08c7-d0f7-4749-aa22-52d762b3dfaf}{231}" paraid="1375115473" role="heading">NFS 4.1 Azure Filesでは、フル マネージド NFS ファイル システム<strong> をサービスとして提供します</strong>。 このオファーは、Azure BLOB、ディスク、キューを提供する、真に分散された回復力のあるストレージ プラットフォーム上に構築され、Azure Storage のほんの一部のコンポーネントに<strong>名前を付</strong>Azure Storage。 これは、性質上、高可用性と耐久性に優れています。 Azure Filesは、強力な整合性<strong></strong>やバイト範囲のアドバイザリ ロックなどの完全なファイル システム アクセス セマンティクスもサポートし、データに対する頻繁なインポイント更新を効率的に提供できます。</p>


  <h2>一般的なユース ケース</h2>


  <p paraeid="{583ad1b1-7a58-4503-8b9d-07eb789ea3e2}{33}" paraid="12583779">Azure Files NFS v4.1 には、さまざまな使用事例があります。 Linux ファイル システム用に記述されたほとんどのアプリケーションは、NFS で実行できます。 <em><strong>注: サービスがプレビューの間は、実稼働環境での使用は推奨されません。詳細 <a href="https://docs.microsoft.com/en-us/azure/storage/files/files-nfs-protocol#Validated-workloads" target="_blank">についてはAzure Files NFS のドキュメント</a> を参照してください。&nbsp;</strong></em></p>


  <p paraeid="{583ad1b1-7a58-4503-8b9d-07eb789ea3e2}{33}" paraid="12583779">制限付きプレビュー期間中に見られたお客様の使用事例のサブセットを次に示します。</p>


  <h3>Linux アプリケーション ストレージ:</h3>


  <p paraeid="{583ad1b1-7a58-4503-8b9d-07eb789ea3e2}{95}" paraid="490924002">SAP などのアプリケーションの共有ストレージ、画像やビデオのストレージ、モノのインターネット (IoT) シグナルなど。このコンテキストでは、プレビューのお客様の 1 人が次の説明を行いました。</p>


  <p paraeid="{583ad1b1-7a58-4503-8b9d-07eb789ea3e2}{139}" paraid="134033322"><img alt="T Systems logo" border="0" height="87" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80dffd07-d541-4471-b1bd-b813990f9d7e.png" style="margin: 0px 5px 0px 0px; border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="T Systems ロゴ" width="87"></p>


  <p paraeid="{583ad1b1-7a58-4503-8b9d-07eb789ea3e2}{139}" paraid="134033322"><em>&ldquo;T-Systems は、主要な SAP アウトソーシング担当者の 1 人です。SAP ランドスケープ デプロイに NFS ファイル システムを提供する、高パフォーマンスで高可用性のゾーン冗長 Azure ネイティブ ソリューションを探しました。期待を上回るパフォーマンスAzure Filesに感激しました。また、他の利用可能なクラウド ソリューションと比較して、大幅なコスト削減と複雑さの軽減も見受け取ります。&rdquo;&nbsp; - SAP Solution Delivery および CTO PU SAP のヘッドである Lars Micheel。</em></p>


  <h3>エンド ユーザー ストレージ:</h3>


  <p>エンド ユーザーのホーム ディレクトリ用の共有ファイル ストレージと、Jupyter Notebooks のようなアプリケーションのホーム ディレクトリ。 また、一部のお客様は、オンプレミスのフットプリントを削減し、機敏性を備え、より多くの地理的リージョンに拡張するために、データセンター NAS データのクラウドへのリフトアンドシフトに使用しました。 このコンテキストでは、プレビューのお客様の 1 人が次の説明を行いました。</p>


  <p paraeid="{4bc7a84a-edd2-4545-9c91-2eaf9e778390}{233}" paraid="1696096652"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d741d05d-95bc-419e-bc82-02f28e77fa10.png"><img alt="Cloudera logo" border="0" height="36" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d569373f-63d9-4de3-8372-f802c36c61b3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Cloudera ロゴ" width="195"></a></p>


  <p paraeid="{4bc7a84a-edd2-4545-9c91-2eaf9e778390}{233}" paraid="1696096652"><em>&ldquo;Cloudera は、&quot;&quot;機械学習機能でよく知られています。業界アナリスト企業は、最近のレポートでリーダーとして私たちに名前を付け、機械学習という機械学習を呼び出しています。パフォーマンスの高い NFS ファイル システムが必要でした。これらの機能MLしました。Azure Files、Cloudera が実際のファイルシステムMachine Learning持つすべての要件を満たし、すべての代替手段を上回っています。Azure Storage スタックと統合されているから、代替手段よりも&#39;の方が安価で管理がはるかに簡単になるという期待があります。&rdquo;&nbsp; -&nbsp;Sean Mackrory、ソフトウェア エンジニア、Cloudera</em></p>


  <h3>コンテナー ベースのアプリケーション:</h3>


  <p>Docker 環境と Kubernetes 環境用の永続ストレージ。 また、現在、Azure Files 用<a href="https://github.com/kubernetes-sigs/azurefile-csi-driver/tree/master/deploy/example/nfs" rel="noreferrer noopener" target="_blank"> CSI ドライバーのプレビューを開始します。NFS のサポートも提供</a> されています。</p>


  <h3>データベース: </h3>


  <p>Recover Manager (RMAN) を使用して Oracle データベースをホストし、そのバックアップを作成します。 Azure Files Premium レベルは、最初のパーティが依存関係を持つデータベースの種類のワークロード用に特別に構築されました。</p>


  <h2 paraeid="{0223e73d-4860-4d6f-9595-098d448e2845}{42}" paraid="100957656">管理</h2>


  <p paraeid="{0223e73d-4860-4d6f-9595-098d448e2845}{48}" paraid="1034929290">同じ使い慣れた共有管理エクスペリエンスは、Azure Files、PowerShell、CLI Azure portal使用して取得できます。</p>


  <p paraeid="{0223e73d-4860-4d6f-9595-098d448e2845}{76}" paraid="1768800057"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a49cc36-b7f4-4545-9185-535f10601f87.jpg"><img alt="Screenshot of Azure Files through Azure portal" border="0" height="489" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f37b1fb4-f41e-42b8-8f88-754f3e8eef0c.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Files から Azure portal のスクリーンショット" width="1024"></a></p>


  <p><em>数回クリックして NFS ファイル共有を作成Azure portal</em></p>


  <h2 paraeid="{0223e73d-4860-4d6f-9595-098d448e2845}{81}" paraid="1535822560">セキュリティ</h2>


  <p paraeid="{0223e73d-4860-4d6f-9595-098d448e2845}{87}" paraid="1008179906">Azure Filesは、保存時の暗号化に AES 256 を使用します。 また、ユーザーが所有するキーを使用して、すべてのデータを暗号化するオプションも用意Azure Key Vault。 ボリュームと宛先の間で NFS トラフィックをプライベートに許可するセキュリティで保護された仮想ネットワークを構成することで、リージョン内、別のリージョン、またはオンプレミスから共有にアクセスできます。 NFS 共有に来るデータは、信頼された VNet から取得する必要があります。 適切なネットワーク セキュリティ規則を構成することでアクセスが明示的に許可されていない限り、NFS 共有へのすべてのアクセスは既定で拒否されます。</p>


  <h2 paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{2}" paraid="1828143412">パフォーマンス</h2>


  <p paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{48}" paraid="1914841104">NFS プロトコルは、Premium レベルAzure Files <a href="https://azure.microsoft.com/en-us/blog/premium-files-redefines-limits-for-azure-files/" rel="noreferrer noopener" target="_blank">使用できます</a>。 パフォーマンスは、 <a href="https://aka.ms/premiumfilesdocs" rel="noreferrer noopener" target="_blank">プロビジョニングされた容量に</a> 合って直線的にスケーリングされます。 1 つの 100 TiB ボリュームで最大 100,000 IOPS と 80 Gibps のスループットを取得できます。</p>


  <h2 paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{126}" paraid="55224481">Backup</h2>


  <p paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{132}" paraid="1647567541">NFS 共有上のデータのバックアップは、rsync などの使い慣れたツールや、サードパーティのバックアップ パートナーの製品などを使用するように計画できます。 <a href="https://documentation.commvault.com/commvault/v11/article?p=92634.htm" target="_blank">Commvault</a>&nbsp;、<a href="https://www.veeam.com/blog/azure-files-nfs-backup-available.html">Veeam</a>、<a href="https://www.youtube.com/watch?v=sisC4iOy4PY&amp;feature=youtu.be" target="_blank">Veritas</a> を含む複数のバックアップ パートナーは、初期プレビューの一部であり、smb 3.0 と nfs 4.1 for Azure Files の両方で動作するソリューションを拡張しました。</p>


  <h2 paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{172}" paraid="40310383">移行</h2>


  <p paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{178}" paraid="1205101411">データ移行の場合は、scp、rsync、rsync のような標準ツールを使用できます。 ファイル ストレージには複数のコンピューティング インスタンスから同時にアクセスできるので、並列アップロードでコピー速度を向上できます。 リージョンの外部からデータを移行する場合は、VNet ピアリング、VPN、または ExpressRoute を使用して、別の Azure リージョンまたはオンプレミス のデータ センターからファイル システムに接続します。</p>


  <h2 paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{246}" paraid="1659673280">価格</h2>


  <p paraeid="{a18cc9d0-ad1c-4150-baab-938ca9b47f83}{252}" paraid="128573015">このオファーは、Premier レベルの価格に基づいて課金されます。 100GiB の小さな共有をプロビジョニングし、容量を 1GiB ずつ増やします。 価格に関するページの「premium レベルAzure Files <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" rel="noreferrer noopener" target="_blank">を参照してください</a>。</p>


  <h2>はじめに</h2>


  <p paraeid="{b83d26ab-8294-45df-826c-223849b2e0fb}{38}" paraid="1350714524">Azure Files に対する NFS 4.1 のサポートは現在、一<a href="https://aka.ms/azurefiles/nfs/preview/regions" rel="noreferrer noopener" target="_blank"></a>部のリージョンに含まれる予定であり、今後数週間以内にこの一覧にリージョンを追加し続ける予定です。 <a href="https://aka.ms/azurefilesnfs/quickstart" rel="noreferrer noopener" target="_blank">概要</a> 手順に従って、今すぐ使用できます。</p>


  <h2>次の手順</h2>


  <p paraeid="{b83d26ab-8294-45df-826c-223849b2e0fb}{148}" paraid="1040241556">NFS v 4.1 オファーの機能の追加とパフォーマンスの向上に多額の投資を続ける中で、フィードバックをお寄せください。 この&nbsp;<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-troubleshooting-files-nfs" target="_blank">ページは定期的に更新されるので</a>&nbsp;、プレビュー期間中の参照に関する問題を確認します。 記載されている問題 <a href="mailto:azurefilesnfs@microsoft.com">azurefilesnfs@microsoft.com</a> に関する質問やフィードバックがある場合、または <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-troubleshooting-files-nfs" target="_blank">Azure NFS</a> ファイル共有のトラブルシューティング ページに記載されていない問題が発生した場合は、お問い合わせください。</p>
