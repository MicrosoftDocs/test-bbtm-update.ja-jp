Title: 新しい Azure イノベーションは、クラウドと AI を利用した将来の顧客の成功を促進します
Summary: 世界中の組織は、インテリジェントなクラウドと AI を利用した将来の歯車になっています。 これらのテクノロジはビジネス戦略と変革の中心となるため、ますます高まっています。
Content: >-
  <p>世界中の組織は、インテリジェントなクラウドと AI を利用した将来の歯車になっています。 これらのテクノロジはビジネス戦略と変革の中心になるにつれて、Microsoft は最先端のイノベーション、プログラム、専門知識を提供し、お客様がこれらのテクノロジやビジネスシフトを移動できるように努めています。</p>


  <p>Microsoft は、中核となるプラットフォーム企業です。 このため、<a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">世界規模のリーチ</a>を継続的に拡大し、Azure &ndash; に新たなイノベーションを追加することで、すべてのお客様が成功する可能性があります。 &rsquo; &rsquo; 私たちは、世界中のあらゆる規模の組織にエンドツーエンドの価値を提供するために、当社の大規模なパートナーネットワークに依存しています。</p>


  <p>署名イベントを準備するときには常に Microsoft &rsquo; の使命に戻りますが、マイクロソフトでは数日後に開始することによって、他のユーザー &rsquo; の成功をルートとする企業でどのように機能するかについて通知しています。 私たち &rsquo; は、世界中のすべてのユーザーとすべての組織が、より多くのことを達成できるようにすることを使命にしました。 &rsquo;太字の視野があり、1つは真剣です。 弊社のパートナーと協力して、 &rsquo; お客様が迅速な技術革新の中で成功したことを確認しています。</p>


  <p>現在、 &rsquo; 組織が独自のデジタル変革をナビゲートし、クラウドと AI の重要な基礎を構築するのに役立つ新しいプランとテクノロジを導入しています。 &rsquo;また、クラウドからエッジにインテリジェントな技術を投資している企業やパートナーからの勢いを示しています。</p>


  <p><strong>Azure Data Box オファリングの展開:</strong> 昨年、セキュリティが強化された、安全で管理しやすいアプライアンスを Azure Data Box 導入しました。これにより、生産性が向上し、イノベーションが遅くなる可能性があるデータ転送の障壁を克服するのに役立ちます。 この応答は overwhelmingly 肯定的で &rsquo; 、ヨーロッパと英国を含む新しいリージョンへの Azure Data Box プレビューの可用性を向上させました。 組織は、CommVault、Veeam、およびその他のパートナーソリューションで Data Box を使用できます。 &nbsp; Azure Data Box 製品ファミリは、Azure Data Box Disk の導入により、Azure にデータを取り込むためのより多くの選択肢をお客様に提供することも可能にしています。 Data Box Disk は、データをどこに置かれていても簡単に Azure に移動する SSD ディスクベースのオプションです。 これは特に、複数のリモートブランチまたはオフィスからのデータ転送に適して &rsquo; います。 定期的に、または1回限りのデータ移行 &ndash; の場合、最大で 5 tb の最大 5 tb ドライブを注文でき、現在 <a href="https://aka.ms/announcingdataboxdisk" target="_blank">プレビューにサインアップ</a> できます。</p>


  <p><strong>Azure グローバルネットワーク:</strong> Microsoft は、お客様のクラウドサービスへの信頼性と迅速な接続を提供する最大規模のクラウドネットワークの1つを構築しています。 私たちは、お客様のネットワークをクラウドベースのモデルに適合させることができるように、かつてないネットワークインフラストラクチャとインテリジェントな機能を拡張し続けています。 Microsoft は、比類のないセキュリティ、接続性、パートナーソリューションとの相互運用性を提供する豊富なネットワーク機能を提供するという使命に沿って、現在 &rsquo; 、2つの新しいサービス、 <a href="https://aka.ms/virtualwan" target="_blank">AZURE Virtual WAN</a> (ワイドエリアネットワーク)、 <a href="https://aka.ms/azurefw" target="_blank">Azure Firewall</a> プレビューで利用できるようになりました。</p>


  <p>Azure Virtual WAN は、Azure に簡単に接続できるようにする、最適化された自動ブランチ接続を提供するネットワークサービスです。 仮想 WAN を使用すると、お客様はブランチを相互にシームレスに接続できます。また、Azure では、分散型接続モデルを有効にすることで、最新のインターネットを利用できます また、Azure にハブとスポークネットワークを構築して、ファイアウォールや Azure ネットワークセキュリティサービスなどの仮想アプライアンスにトラフィックをより簡単にルーティングすることもできます。 Azure Virtual WAN は、オンプレミスの従来の顧客ルーターと、Microsoft パートナーの新しい Software-Defined WAN (SD WAN) システムの拡張エコシステムを接続するメカニズムを提供します。</p>


  <p>Azure Firewall は、Azure Virtual Network リソースを保護するクラウドネイティブのネットワークセキュリティサービスです。 これは、組み込みの高可用性とクラウドによる無制限のスケーラビリティを備えた、完全にステートフルなサービスとしてのファイアウォールです。 お客様は、アプリケーションとネットワーク接続ポリシーを一元的に作成、適用、およびログに記録できます。また、サブスクリプションと仮想ネットワークの完全修飾ドメイン名 (Fqdn)、IP アドレス、ポート、プロトコルにまたがることができます。 Azure Firewall ポリシーは、お客様 &rsquo; の開発用 ops モデルと完全に統合できるだけでなく、セキュリティ上のリスクを管理し、クラウド内のリソースへのアクセスと保護を管理するためのコンプライアンス要件を達成することができます。</p>


  <p><strong>次世代 SQL Data Warehouse:</strong> &rsquo; ビッグデータと分析に最適なプラットフォームの提供に継続的に投資します。 現時点では、Azure SQL Data Warehouse のお客様は、ワークロードから少なくとも2倍高速なクエリパフォーマンスを利用でき、クラウドの最速のデータウェアハウスとして cementing ています。 この大幅なパフォーマンスの向上は、データウェアハウスのコンピューティングノード間の移動を非常に効率的に行える新しい <a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank">即時データ移動機能</a> によって行われます。 すべての分散データベースシステムの中核となるのは、別のキーでパーティション分割された2つ以上のテーブルを配置して最終的な結果セットまたは中間結果セットを作成する必要があることです。 データの高速移動により、顧客のクエリパフォーマンスが向上します。 Azure SQL data warehouse では、データに対する稲妻の分析だけでなく、組織全体の洞察にも確実にアクセスできます。 128の同時クエリをサポートするようにサービスを強化しているため、より多くのユーザーが同じデータベースに対してクエリを実行し、他の要求の背後でブロックされないようにすることができます。 Azure SQL Data Warehouse は、このようなクエリのパフォーマンスとクエリの同時実行の利点を提供します。価格が増加することはありません。また、世界中の33リージョンにわたってワークロードを弾力的、一時停止および再開する機能も提供されます。</p>


  <p><strong>Power BI はビッグデータの準備を拡大し、新しいエンタープライズ機能が導入</strong>されています。 Power BI は、ビッグデータの<a href="https://aka.ms/pbi_july_2018" target="_blank">セルフサービスの準備を拡大</a>し、顧客が1つのプラットフォームで最新の BI を統合できるようにすることで、ビジネスアナリストを支援します。 7月に初めて導入された新しいプレビュー機能には、使い慣れた<a href="https://powerbi.microsoft.com/en-us/blog/tag/power-query/" target="_blank">Power Query</a>エクスペリエンスを使用して、Power BI web サービスで直接ビッグデータを取り込み、変換、統合、強化する機能が含まれています。 取り込まれたデータは、複数の Power BI モデル、レポート、およびダッシュボード間で共有できます。 同様に、Power BI は common data model もサポートしています。これにより、組織は、Microsoft やサードパーティの他のソースとのデータの強化を簡略化し、広範な統合されたデータセットにわたって分析を高速化することができます。 さらに、SQL Server Analysis Services の高度な機能が Power BI に追加され、増分更新、より高いデータセットサイズの制限、集計が可能になりました。これにより、顧客は大規模なデータセットのサイズに対応しながら、高速で滑らかなレポートを維持できます。 また、SQL Server Reporting Services テクノロジは Power BI の一部になり、デバイス間であらゆるユーザーがアクセスできる、統合された、セキュリティで保護されたエンタープライズ規模のレポートプラットフォームを作成できます。</p>


  <p><strong>Windows サーバーと SQL Server プラン:</strong>この優れた製品イノベーションを超えて、企業がまず柔軟にクラウドに移行できるようにするための &rsquo; 手順を実行します。 Windows Server と SQL Server 2008/2008 R2 は、Microsoft &rsquo; のレガシ製品の最も人気のあるバージョンの一部であり、サポート終了は近日中に予定されています。 &rsquo;これらのワークロードを Azure &nbsp; に移行し、追加料金なしで追加の重要なセキュリティ更新プログラム &ndash; を受信するオプションを使用して、お客様のお客様を支援しています。 もちろん、お客様の多くは、一部のワークロードをオンプレミスに保持する必要があることを理解しています。そのため、microsoft またはパートナーと連携して、オンプレミスのバージョンをアップグレードすることもできます。 Microsoft では、お客様がコンプライアンスとセキュリティを維持しながら、クラウドでイノベーションを進めることを保証したいと考えています。 この拡張プランは、お客様が Azure またはアップグレードを行うためにパートナーが非常に多くの機会を提供します。</p>


  <p>また、お客様にとってクラウドへの移行をさらに容易にするために、Azure DB Managed Instance は、この暦年の早期の Q4 で一般公開されます。 現在プレビューの段階では、データベース Managed Instance は、Azure クラウドでホストされている、完全に管理されたオンプレミスの SQL Server インスタンスを表す Azure SQL Database の新しいフレーバーです。</p>


  <p><strong>新しい IoT とエッジの機能およびプログラムにより、パートナーとお客様のイノベーションを活用:</strong></p>


  <p>この spring は、研究と開発、新しいプログラム、およびオファリングによってパートナーや顧客のイノベーションを実現するために、<a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">今後4年間にわたる IoT の投資を行っていることを発表しました</a>。 現在、お客様のパートナーや顧客が接続型のソリューションを作成できるようにする新機能やプログラムを発表しています。 業界 &rsquo; 初の真の SaaS IoT ソリューションである Azure IoT 中部は、Power BI のサポートを追加 Microsoft Flow &ndash; し、顧客がリアルタイムインテリジェンスを視覚化し、これらの洞察に基づいてアクションを実行できるようにします。 これらの新機能により、顧客とパートナーは、問題を積極的に検出して解決することで、コストのかかるスケジュールされたメンテナンスを削減できます。 また、Azure IoT central ではクラウドソリューションプロバイダー (csp) サブスクリプションがサポートされるようになり、csp パートナーは Azure IoT の中央アプリケーションを簡単にプロビジョニングおよび管理できます。 最近、市場において、エンタープライズ対応のオープンエッジプラットフォームの1つである<a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments" target="_blank">Azure IoT Edge の一般提供</a>を発表しました。 このニュースでは、Azure IoT エッジエコシステムを強化する2つの新しいプログラムを紹介します。</p>


  <ul>
      <li>Azure Certified for IoT &ndash; 、現在の Certified for IoT プログラムを拡張して、セキュリティ、デバイス管理、エッジ分析など、主要なエッジ機能 (サードパーティ製のデバイスに加えて) を認定しています。 <a href="https://www.catalog.azureiotsolutions.com/" target="_blank">Azure IoT デバイスカタログ</a>を使用して、既存のデバイスを参照できます。 ハードウェアパートナーは <a href="https://azure.microsoft.com/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/" target="_blank">、デバイスを認定する方法について詳しく知る</a>ことができます。</li>
      <li>Azure Marketplace &ndash; では、事前構築された最初とサードパーティの IoT Edge ソフトウェアモジュールを <a href="https://azuremarketplace.microsoft.com/marketplace/apps/category/internet-of-things?page=1" target="_blank">azure marketplace</a>から参照できるようになりました。 ソフトウェアパートナーは、今日のマーケットプレースで edge モジュールを共有し、展示することができます。また、将来、プラットフォームを通じてサービスを収益化ことができます。</li>
  </ul>


  <p><strong>Azure モバイル開発者向けの新機能:</strong> 現在 &rsquo; の開発者は、iOS および Android アプリを迅速に構築して配布する必要があり、新しいアプリがユーザーに迅速かつ頻繁に届けられるようになっています。 Visual Studio App Center により、モバイル開発者は微妙な分布メトリックを視覚化する機能を使用してアプリを効果的かつ効率的に配布し、テスト担当者が最新バージョンに更新するための必須としてリリースをマークできます。 また、開発者が簡単にアプリをユーザーに配布できるように、テスターのオンボードプロセスを再設計しまし &rsquo; た。</p>


  <p><strong>Azure Stack とパートナーは、プレミアハイブリッドソリューションを提供します。</strong> Azure Stack を使用すると、組織 &rsquo; のデータセンター &ndash; から Azure サービスを提供できます。また、石油マシン群のような完全に切断された環境でも Azure サービスを提供できます。 これ &rsquo; は、真のパートナー中心の製品です。 Azure Stack エコシステムには、完全に管理された Azure Stack エクスペリエンスを提供する統合システムまたは管理されたサービスプロバイダーのハードウェアパートナーの大規模なネットワークが含まれています。 製品の発売 &rsquo; 以来、Azure Stack チーム (新しいハードウェアパートナーや顧客のエッジソリューションなど) から一貫したイノベーションと拡張されたサービスを提供してきました。 先週は、オランダの電気通信会社である "1 週間" が、独自の顧客を持つブロックチェーンソリューションを発表しました。これらはすべて Azure Stack によって強化されています。</p>


  <p>&rsquo;デジタル変革の時代として、信頼されたパートナーのネットワークを用意し &rsquo; て、世界中の組織が Azure に移行するための最初の手順を実行したり、IoT とエッジのソリューションで新しいビジネス価値を実現したり、AI テクノロジによって新たな洞察を得 &ndash; たりすることができるようにします。 グローバルでもローカルでも、業界全体に影響を与える機会はここにあります。マイクロソフトは、信頼されたパートナーがイノベーションを受けていることに努めています。 お客様のご意見やご感想をお待ちしております。</p>
