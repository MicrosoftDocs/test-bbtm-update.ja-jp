Slug: access-hockeyapp-data-in-ai-with-hockeyapp-bridge-app
Title: 'Application Insights での HockeyApp データの探索: Bridge アプリの概要'
Summary: 新しい HockeyApp Bridge アプリを使用して、Application Insights の分析、連続エクスポート、および API の機能を使用して HockeyApp データにアクセスします。
Content: "<p>前の<a href=\"https://azure.microsoft.com/en-us/blog/mobile-and-desktop-telemetry-in-application-insight-and-hockeyapp/\">ブログ</a>では、HockeyApp のすべてのアプリからのデータに、分析によってアクセスできるようになりました。また、Application Insights の連続エクスポート機能も使用できます。 この機能は、新しい HockeyApp Bridge アプリを通じて利用できるようになりました。 この機能を使用すると、生の HockeyApp データに対してクエリを実行し、それから洞察 &nbsp; を得たり、ウェアハウス用に独自のデータストアにエクスポートしたりすることができるようになります。 このブログ投稿では、この新機能を利用する方法について説明します。また、今後アプリケーションをインストルメント化する方法についてよく寄せられる質問への回答もご &rsquo; 紹介します。</p>\n\n<h2>HockeyApp Bridge アプリ</h2>\n\n<p>HockeyApp は、モバイルアプリケーションとデスクトップアプリケーションをインストルメント化するための優れたツールです。 配布、導入、クラッシュレポート、フィードバックなどのデータを追跡するための強力な機能を備えています。 また、このデータを探索するためのダッシュボードのコレクションもあります。 ただし、HockeyApp で現在公開されている以外の方法でデータにアクセスし、分析し、視覚化する必要がある場合があります。 ここで、Application Insights の新しい HockeyApp Bridge アプリケーションの種類をご用意しました。 HockeyApp データは、分析を使用してクエリと分析を行い、連続エクスポートを使用して独自のデータストアにエクスポートするために、未加工の形式で使用できます。</p>\n\n<h3>Application Insights での HockeyApp Bridge アプリの作成</h3>\n\n<p>HockeyApp Bridge アプリは、<a href=\"https://azure.microsoft.com/documentation/articles/app-insights-analytics/\">分析</a> &nbsp; 機能と<a href=\"https://azure.microsoft.com/documentation/articles/app-insights-export-telemetry/\">連続エクスポート</a>機能を使用して Application Insights の HockeyApp データにアクセスできるようにするための主要な機能です。 HockeyApp Bridge アプリの作成後に HockeyApp によって収集されたデータには、前述の機能からアクセスできるようになります。 Bridge アプリを設定する必要があるのは、 &ldquo; HockeyApp Bridge アプリケーション &rdquo; アプリの種類を使用して<a href=\"https://azure.microsoft.com/documentation/articles/app-insights-create-new-resource/\" target=\"_blank\">新しい Application Insights リソースを作成</a>することだけです。 <a href=\"https://rink.hockeyapp.net/manage/auth_tokens\" target=\"_blank\">HockeyApp 設定</a>から取得できる API キーを指定する必要があります。作成後すぐに、分析機能と連続エクスポート機能が HockeyApp データに対してアクセスできるようになります。</p>\n\n<p>HockeyApp Bridge アプリの設定に関する<a href=\"https://azure.microsoft.com/documentation/articles/app-insights-hockeyapp-bridge-app/\" target=\"_blank\">詳細なチュートリアル</a>については、ドキュメントを参照してください。また、データにアクセスするさまざまな方法の詳細についても説明しています。</p>\n\n<h3>HockeyApp Bridge アプリの使用</h3>\n\n<p>HockeyApp Bridge アプリを使用する簡単な実用的な例を見てみましょう &rsquo; 。 この例では、 &rsquo; Xamarin 進化2016カンファレンス (<a href=\"https://itunes.apple.com/us/app/xamarin-evolve/id618319027?mt=8\" target=\"_blank\">app Store リンク</a>) 用に作成された iOS アプリによって生成されたテレメトリを確認します。 このアプリは、iOS HockeySDKs を使用してインストルメント化されました。</p>\n\n<p>まず、上記の手順に従って HockeyApp Bridge アプリを作成し &rsquo; ます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77f7e9a1-a7a5-46ac-bc30-e72ce66cc6e6.png\"><img alt=\"The HockeyApp-instrumented Xamarin Evolve iOS app connected to Application Insights via a Bridge app\" border=\"0\" height=\"473\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dcc2ede-575a-42cf-a875-5da0e803c285.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"HockeyApp によってインストルメント化された Xamarin は、ブリッジアプリ経由で Application Insights に接続された iOS アプリを進化させます。\" width=\"610\"></a></p>\n\n<p>次に、 &rsquo; [分析] ボタンをクリックして、新しい Application Insights analytics ウィンドウを開きます。 読み込みが完了したら、 &rsquo; 新しいタブを開き、次のクエリを入力して、[進む &rdquo; ] を押し &ldquo; ます。</p>\n\n<pre class=\"prettyprint\">\ncustomEvents \n| summarize country_Count = count() by client_CountryOrRegion\n| order by country_Count \n| render piechart </pre>\n\n<p>このように、ユーザーの発信元の国を示す円グラフが作成されました。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/365835c0-7dd0-4c42-8269-205b73ba4978.png\"><img alt=\"Querying a HockeyApp app data with Application Insights Analytics and the HockeyApp Bridge App\" border=\"0\" height=\"474\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d7970bd-f701-4453-9f9e-271ce2a544ed.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Application Insights analytics と HockeyApp Bridge アプリ \" width=\"610\"> </a> を使用して HockeyApp アプリのデータにクエリを実行するのは非常に簡単なシナリオですが、Analytics の広範なクエリ機能を使用して構築することで、HockeyApp アプリケーションに関する洞察を得て、洞察を得ることができます。 &nbsp;同時に、このデータをウェアハウスに格納するように連続エクスポートを構成して、後で他のデータソースと結合することができます。 これらのすべての可能性 &nbsp; とその他の機能は、Application Insights の新しい HockeyApp Bridge アプリで使用できるようになりました。</p>\n\n<h2>FAQ</h2>\n\n<p>モバイルアプリとデスクトップアプリのインストルメント化に関する最後のいくつかのブログ記事では、よく寄せられる質問を &rsquo; いくつか受け取りました。</p>\n\n<p><strong>今後アプリケーションをインストルメント化する方法をまとめることはできますか。</strong></p>\n\n<p>アプリケーションをインストルメント化し、今後データにアクセスする方法を決定するには、次の単純なフローチャートを参照してください (大規模なバージョンをクリックしてください)。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2bf9b3b-f801-44b8-9a13-832430ba15c8.png\"><img alt=\"Mobile and Desktop telemetry flowchart\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2bf9b3b-f801-44b8-9a13-832430ba15c8.png\" style=\"border-width: 0px; border-image: none; width: 610px; height: 266px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;\" title=\"モバイルおよびデスクトップテレメトリのフローチャート\"></a></p>\n\n<p><strong>Application Insights または HockeyApp を使用してモバイルアプリケーションとデスクトップアプリケーションをインストルメント化する必要がありますか。</strong></p>\n\n<p>今後、モバイルアプリケーションとデスクトップアプリケーションをインストルメント化するには、HockeyApp を使用する必要があります。 HockeyApp は、配布、導入、クラッシュレポート、フィードバック追跡など、これらの種類のアプリに優れた機能を提供します。</p>\n\n<p><strong>HockeyApp のダッシュボードよりも詳細な情報が必要な場合はどうすればよいですか。</strong></p>\n\n<p>HockeyApp の生データにアクセスしたり分析したりする必要がある場合は、このブログの投稿で説明されているように HockeyApp Bridge アプリを作成する必要があります。 その後、Application Insights の分析機能と &nbsp; 連続エクスポート機能を使用して、データをさらに操作することができます。</p>\n\n<p><strong>モバイルアプリケーションとデスクトップアプリケーションにはどのような Sdk を使用する必要がありますか。</strong></p>\n\n<p>モバイルアプリケーションとデスクトップアプリケーション用の Application Insights sdk は今後も引き続き動作しますが、今後は HockeyApp sdk を使用する必要があります。 この詳細については、 <a href=\"https://azure.microsoft.com/en-us/blog/mobile-and-desktop-telemetry-in-application-insight-and-hockeyapp/\" target=\"_blank\">前のブログ投稿</a>を参照してください。</p>\n\n<p><strong>モバイルアプリケーションとデスクトップアプリケーションで処理された例外を追跡操作方法には、</strong></p>\n\n<p>処理された例外の追跡は、モバイルアプリとデスクトップアプリではネイティブでは使用できません。 ただし、カスタムイベントメカニズムを使用して実装するのは簡単です。 これを行うには、HockeyApp KB リポジトリで説明されているように、ヘルパーメソッドを作成します。</p>\n\n<h2>次の手順</h2>\n\n<p>モバイルアプリケーションまたはデスクトップアプリケーションのインストルメント化は、HockeyApp と HockeySDKs を使用して簡単 &ndash; に行うことができ、生データを分析したり、アクセスしたりする必要がある場合に Application Insights で HockeyApp Bridge アプリを作成できます。 他のすべてのアプリケーションの種類について、Application Insights と Application Insights sdk を引き続き使用します。</p>\n\n<p>常に、 <a href=\"https://visualstudio.uservoice.com/forums/357324-application-insights\">Application Insights UserVoice ページ</a>で新機能や改善された機能についてアイデアを共有してください。質問がある場合は、 <a href=\"https://social.msdn.microsoft.com/Forums/vstudio/en-US/home?forum=ApplicationInsights\">Application Insights のフォーラム</a>または<a href=\"https://support.hockeyapp.net/\">HockeyApp サポート</a>にアクセスしてください。</p>"
