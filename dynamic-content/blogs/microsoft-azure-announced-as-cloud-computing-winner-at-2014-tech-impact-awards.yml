Slug: microsoft-azure-announced-as-cloud-computing-winner-at-2014-tech-impact-awards
Title: Microsoft Azure は、2014の技術影響賞でクラウドコンピューティングの勝者として発表されるようになりました
Summary: 嬉しく思いは、2014年9月のシアトルのビジネス雑誌で、クラウドコンピューティングカテゴリにおけるの技術影響賞が受賞したと Microsoft Azure 発表されています。
Content: >-
  嬉しく思いは、2014年 9<sup>月18日</sup> <i></i>には、クラウドコンピューティングカテゴリにおける<a href="https://seattlebusinessmag.com/article/2014-tech-impact-awards">の技術影響賞</a>が受賞した Microsoft Azure 発表されています。


  シアトルのビジネスマガジンの年間受賞者は、テクノロジを把握していて、優れた生活を実現する能力を持つ個人や企業が、あまりで無視することはできません。 クラウドコンピューティングのカテゴリには、ワシントン州の技術業界において最も識別される企業の一部が含まれているため、Microsoft Azure はこの賞を受けています。


  "ワシントン州でのビジネスの楽しみには、新しいテクノロジ、新しいサービス、新しいビジネスモデルの開発を、すべての業界のセクター (Leslie ヘルム、 <i>シアトルビジネス</i>のエディターなど) で行うことが含まれています。 "Tech Impact アワードはこのイノベーションを尊重し、ビジネスや社会に及ぼす影響を認識します。"


  シアトルの <i>ビジネス</i>によれば、世界中の企業との連携において、Azure はエンタープライズに適したアプローチを採用していますが、コンシューマー側に大きな影響を与えることも要求します。


  <i>シアトルのビジネス</i>賞と共に、2014では、 <a href="https://www.pcmag.com/article2/0,2817,2458693,00.asp">PCMag.com</a>からの "優れた" 評価を使用したエディターの選択特典などのタイトルが使用されています。これは、他の Microsoft サービス、ウィザードベースのセットアップとの緊密な統合、およびボードの簡単な使用によって、お使いのエディターが小規模ビジネスクラウドサービスに適していること
