  <p align="center"><em>図 3: always on web アプリケーションのサンプルアーキテクチャ</em></p>


  <p align="left">Azure フロントドアサービスの一般提供が開始され、99.99% の可用性 SLA と、SSL オフロード、URL リダイレクトと書き換え、HTTP/2、IPv6 のサポート、セッションアフィニティ、無料またはカスタムの SSL 証明書を使用した単純なドメインオンボード、キャッシュなどを提供しています。 また、現在も使用できる <a href="https://aka.ms/afdwafpreviewblog">AFD WAF Preview</a> についても確認できます。 Azure フロントドア &rsquo; の <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fpricing%2Fdetails%2Ffrontdoor%2F&amp;data=02%7C01%7CJenny.Erie%40microsoft.com%7C6647770a0b5f437ae66508d6b8964d49%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636899353009980883&amp;sdata=2GedUrv%2Fo8Muk835oRIyKq7YdGGhS0%2BvWbZQaScsJlw%3D&amp;reserved=0">GA 価格</a> は、2019年5月1日から適用されます。 それまでは、プレビュー価格に基づいて課金が継続されます。</p>


