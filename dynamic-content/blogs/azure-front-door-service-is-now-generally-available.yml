  <p align="center"><em>図 1: Azure フロントドア &rsquo; s グローバルフットプリントと Microsoft&#39;s ネットワーク</em></p>


  <h2 align="left">ユース ケース シナリオ</h2>


  <p>現在、AFD は、パフォーマンスの向上、アプリケーションのスケーリング、即時フェールオーバーの有効化、IaaS や PaaS などの複雑なアプリケーションアーキテクチャの有効化、オンプレミスとクラウド、マルチクラウドのハイブリッドエクスペリエンスなどの主要なビジネスニーズに焦点を合わせています。 &nbsp;AFD をアプリケーション &rsquo; の既存または新規のアーキテクチャにすばやく簡単に統合し、すぐに使用を開始できます。 &nbsp;アプリケーションまたは API の前に AFD を追加することにより、顧客は、TCP の高速オープン、WAN の最適化、ssl セッションの再開などの SSL の機能強化などのエッジで、絶え間ない改善と最適化のメリットを得ることができます。 &nbsp; &nbsp;つまり、ユーザーは、フロントドア付きで接続エクスペリエンスを最適化します。</p>


  <p>次に示すのは、ページの読み込み時間、SSL オフロード、API ルーティングを向上させるためにアプリケーションを設計する方法を示すサンプル参照アーキテクチャです。 AFD は、Microsoft &rsquo; のグローバルネットワークのエッジで実行され、エンドユーザーの近くで TCP と SSL の終了を実行することで、アプリケーションへのクライアントアクセスのパフォーマンスを向上させます。 &nbsp; エッジで実行されている AFD インスタンスからアプリケーションバックエンドへのトラフィックは、高信頼性と最適化された宛先へのルーティングを提供する、Microsoft &rsquo; のプライベートグローバルネットワークでルーティングされます。</p>


