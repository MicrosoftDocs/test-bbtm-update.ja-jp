  <p align="center"><em>図 2: 高速でスケーラブルな web アプリケーションのサンプルアーキテクチャ</em></p>


  <p>拡張性の高いアプリを構築するためのもう1つの主要な Azure フロントドアユースケースでは、AFD &rsquo; のスマート負荷分散アルゴリズムを使用して、トラフィックを最速のバックエンドにルーティングします。 一般的な DNS ベースの負荷分散システムとは異なり、Azure フロントドアはアプリケーションバックエンド全体でほぼ瞬時のフェールオーバーを実現し、特定のマイクロサービスのフェールオーバーをさらに細かく制御します。 スマートかつ効率的な負荷分散アルゴリズムでは、アクティブ/アクティブとアクティブ/パッシブのデプロイ構成の両方がサポートされています。</p>


