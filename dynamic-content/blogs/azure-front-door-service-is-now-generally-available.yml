Content: >-
  <p>インターネットに接続するすべての web アプリケーションは、1つの地域で大規模なユーザーまたは少数のユーザーを提供するかどうかにかかわらず、既定ではグローバルアプリケーションです。 世界中の何百万ものユーザーが大規模なニュース web サイトを実行していて、販売チャネルを管理するための B2B アプリケーションを実行しているか、都市 &ndash; でローカル pastry ショップを実行しているかにかかわらず、ユーザーは複数の場所に分散/ローミングされます &nbsp; グローバルアプリケーションとして、分散ユーザーやアプリケーションのデプロイでは、エンドユーザーのパフォーマンスを最大化し、障害や攻撃の間にアプリケーションが常にオンになっていることを確認する必要があります。</p>


  <p>本日、 <strong>Azure Front ドアサービス</strong> (AFD) の一般公開を発表しました。これは、過去1年間 &ndash; は、グローバルアプリケーションを迅速に配信するためのスケーラブルで安全なエントリポイントです。 AFD は、グローバルな web サイトまたはアプリケーションのための1つの停止ソリューションであり、次の機能を提供します。</p>


  <ul>
   <li><strong>アプリケーションと API</strong> の高速化 <a href="https://en.wikipedia.org/wiki/Anycast">と、</a> Microsoft &rsquo; の大規模なプライベートグローバルネットワークを使用して Azure にデプロイされたバックエンドに直接接続することにより、アプリは待機時間が短く、エンドユーザーにより高いスループットで実行されます。</li>
   <li><strong>グローバル HTTP 負荷分散</strong>を使用すると、リージョン間でのアプリケーション弾性的の構築、迅速なフェールオーバー、ユーザーに、ドメインまたはマイクロサービス (URL パス) レベルでの always on &rdquo; web サイトの可用性エクスペリエンスが &ldquo; 提供されます。&nbsp;</li>
   <li><strong>SSL オフロード</strong> が大規模な場合は、セキュリティを維持し、急速に成長しているユーザーまたは拡張して、待機時間を短縮することができます。</li>
   <li><strong>Waf @ edge</strong> では、DDoS 攻撃や悪意のあるユーザーに対してアプリケーションセキュリティを提供しています。エッジでは、パフォーマンスを犠牲にすることなく大規模な保護を提供します。</li>
  </ul>


  <p>Microsoft &rsquo; の大規模なグローバルネットワークの上に構築された Azure フロントドアは、現在、高品質で高性能なサービスを提供する microsoft &rsquo; の最大の web ワークロードをサポートしています。 Bing、Office 365、Xbox Live、MSN、LinkedIn、Azure DevOps などのグローバルブランドは、AFD &rsquo; の競争力のあるパフォーマンス、エンタープライズレベルの信頼性、および大規模な拡張性を活用して、一貫性のある低待機時間で高スループットのユーザーとアプリケーションのエクスペリエンスを提供します。 現在の AFD は、65 metros 間で35を超える国にグローバルなカバレッジを提供し、急速に成長しています。</p>


