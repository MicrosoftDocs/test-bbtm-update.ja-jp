Title: Windows Azure Mobile Services、Web サイト、継続的なサービスイノベーションの一般提供を発表
Summary: 私たちは、世界中の顧客に迅速にアクセスできる最適なクラウドアプリケーションを構築するためのさまざまなプラットフォームを開発者に提供するイノベーションを実現することを目指しています。 &nbsp;多くの新しいアプリケーション...
Content: '<p>私たちは、世界中の顧客に迅速にアクセスできる最適なクラウドアプリケーションを構築するためのさまざまなプラットフォームを開発者に提供するイノベーションを実現することを目指しています。 &nbsp;多くの新しいアプリケーションは、常に web ベースで、さまざまなモバイルデバイスからアクセスできる、最新のアプリケーション &rdquo; と呼ば &ldquo; れるものに分類されています。 本日は、 &rsquo; Windows azure Mobile Services と Windows azure websites の一般提供 (GA) に関する &nbsp; 主要な手順を実行します。</p>  <p>&nbsp;<strong>Azure Mobile &nbsp; S の Windows</strong><strong></strong></p>  <p>Mobile Services を使用すると、デバイスごとにモバイルバックエンドをすばやく簡単に作成できます。 &nbsp;Mobile Services を使用すると、ユーザー認証、プッシュ通知、サーバー側データ、ビジネスロジックが簡素化されるため、モバイルアプリケーションを迅速に市場に投入できます。 &nbsp;Mobile Services には、Windows ストア、Windows Phone、Android、iOS、HTML5 のネイティブ sdk と REST api が用意されています。&nbsp;</p>  <p>本日から、Standard およびプレミアムの3つのレベル &mdash; で、Mobile Services が一般公開 (GA) されています。 &nbsp;standard レベルとプレミアムレベルは、API 呼び出しの数によって測定され、標準の99.9% の月次 SLA によって支えられています。 &nbsp;新しい料金の詳細については、<a href="https://aka.ms/Xbkujw">こちら</a>を参照してください。 &nbsp;Mobile Services のすべてのレベルは、2013年8月1日まで無料でご利用いただけます。お客様は、お客様のアプリケーションに適切なレベルを選択できます。 SQL データベースとストレージは、この期間中も個別に課金されます。 &nbsp;&nbsp;</p>  <p>&nbsp;さらに、Visual Studio 2013 Preview での Mobile Services のファーストクラスのサポートにより、接続されたアプリの Windows 8.1 構築がかつてないほど簡単になりました。また、お客様はサービスとクライアントの間で Gzip 圧縮を有効にすることもできます。</p>  <p>Yatterbox、Sly Fox、Ver、Redbit &nbsp; 、TalkTalk Business などの企業は、コンテンツを配布し、さまざまなデバイスで最大分の情報を提供するアプリを既に構築しています。</p>  <p>開発者は、Windows Azure Mobile Services を、新しい聖箱、sendgrid、Twilio、Xamarin などのパートナーからのお気に入りのサードパーティサービスと共に使用することもできます。</p>  <p><strong>Microsoft Azure Web Sites</strong></p>  <p>Windows Azure websites は、ビジネスレベルの web アプリケーションを作成、拡張、および管理する最速の方法です。 &nbsp;azure Web-Sites は、ASP.NET、PHP、Node.JS、Python などの複数の言語とフレームワーク、WordPress、Drupal、複数のデータベースを含む複数のオープンソースアプリケーションをサポートすることにより、オープンで柔軟性があります。開発者は、既存の web サイト ASP.NET を簡単に作成または移動できます。 &nbsp; WindowsVisual Studio。&nbsp;</p>  <p>また、Azure websites Standard (以前の名前は reserved) と Free レベルの Windows の一般提供 (GA) についてもお知らせします。 &nbsp;Standard レベルは、standard 99.9% の月単位の SA によって支えられています。 &nbsp;Standard レベル Windows Azure websites のプレビュー価格33割引は、2013年8月1日に期限切れになります。 &nbsp;共有層で実行されている web サイトは、変更を加えずにプレビューのままになります。 &nbsp;料金のすべての変更については、価格に関する<a href="https://azure.microsoft.com/en-us/pricing/details/">ページ</a>を参照してください。</p>  <p>Windows Azure websites Standard レベルのサービスの更新は次のとおりです。</p>  <ul>  <li><strong>SSL のサポート: </strong>SNI または IP ベースの SSL のサポートが利用可能になりました。 &nbsp; <strong></strong></li>  <li>独立した<strong>サイトのスケーリング:</strong>個々のサイトを選択してスケールアップまたはスケールダウンすることができます<strong></strong></li>  <li><strong>デバッグ用のメモリダンプ: </strong>ユーザーは、サイトのデバッグと診断に役立つ REST API を使用して、メモリダンプにアクセスできます。</li>  <li><strong>64 ビットプロセスのサポート: </strong>お客様は64ビットの web サイトで実行でき、追加のメモリと高速な &nbsp; 計算を活用できます。 <strong></strong></li>  </ul>  <p><strong>&nbsp;</strong><strong>既存のサービスでイノベーションを続ける </strong></p>  <p><strong>自動スケール、アラート、監視のプレビュー</strong></p>  <p>Windows Azure では、アプリケーションの正常性をより深く理解するのに役立つさまざまな機能が提供されています。 &nbsp;プレビューで利用可能なこれらの機能を使用すると、アプリケーションの正常性と可用性を監視し、サービスの可用性が変化したときに通知を受信し、アクションベースのイベントを実行し、現在の要求に合わせて自動的にスケールすることができます。</p>  <p>Azure websites、Cloud Services、Virtual Machines の Windows の<a href="https://azure.microsoft.com/en-us/services/preview/">プレビューで</a>は、可用性、監視、自動スケーリング、アラート機能を利用できます。 アラートと監視は、Mobile Services のプレビューで利用できます。 プレビュー期間中は、これらの機能に追加料金は発生しません。&nbsp;&nbsp;</p>  <p><strong>新しい Windows Azure Virtual Machines イメージを利用できます</strong></p>  <p>SQL Server 2014 および Windows Server 2012 R2 プレビューイメージは Virtual Machines イメージギャラリーで使用できるようになりました。 &nbsp;Microsoft クラウド OS ビジョンの中核となる Windows Server 2012 R2 では、ストレージ、ネットワーク、アクセスと情報の保護に関する多くの新機能と機能強化が提供されています。 &nbsp;ギャラリーから事前構築済みのイメージをプロビジョニングするだけで、Windows Server 2012 R2 および SQL Server 2014 を開始できます。 &nbsp;プレビュー期間中、これらのイメージは<a href="https://www.windowsazure.com/en-us/pricing/details/virtual-machines/">33% の割引</a>料金で提供されるようになりました。 料金は分単位で課金されます。</p>  <p><strong>Windows Azure Active Directory のヒント</strong></p>  <p>今日 &rsquo; の<a href="https://www.buildwindows.com/">基調講演</a>では、Scott Guthrie は Windows Azure Active Directory の今後の機能強化についてのヒントを紹介しました。 &rsquo;Box などのサードパーティとの共同作業を行っています。そのため、Windows の Azure Active Directory を活用して、ユーザーにシングルサインオン (SSO) エクスペリエンスを有効にすることができます。 &nbsp;高いレベルのセキュリティが必要な場合は、アクティブな認証を利用して多要素認証を行うことができ<span style="text-decoration: line-through;">ます。</span> &nbsp;ISV で、SSO の Windows Azure Active Directory との統合に関心がある場合は、簡単なアンケートを入力してお知らせください。</p>  <p><strong>MSDN サブスクライバーにはクレジットカードは必要ありません</strong></p>  <p>Windows Azure は開発とテストのための重要なプラットフォームであり、開発者はオンプレミスでは利用できない可能性がある計算能力を備えています。 &nbsp;以前は、TechEd 2013 では、追加料金なしで Windows サーバーでのクレジット、価格の削減、および MSDN ソフトウェアの使用について、新しい Windows Azure MSDN の特典が発表されました。 &nbsp;現在、MSDN のお客様は、クレジットカード番号を入力することなく、会社のアカウントで Windows Azure の特典をアクティブ化して、この特典を簡単に要求することができます。&nbsp;</p>  <p>現在 &rsquo; の発表では、プラットフォームおよびインフラストラクチャサービスに継続的なイノベーションを提供することで、最新のアプリケーションを構築する開発者にコミットメントを促進しています。 &nbsp;近日中に新しい最新の更新プログラムが表示される予定ですが、モバイルアプリと<a href="https://www.windowsazure.com/en-us/solutions/web/">web</a>アプリのデベロッパーセンターにアクセスして、開発者が<a href="https://azure.microsoft.com/mobile">モバイル</a>アプリや web アプリの<a href="https://channel9.msdn.com/">ライブストリーム</a>を見たり、Azure<a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?category=windowsazureplatform%2Cazuremarketplace%2Cwindowsazureplatformctp">フォーラム</a>や<a href="https://stackoverflow.com/questions/tagged/azure">Stack Overflow</a>で Windows 質問に対する回答を得たりすることをお勧めします。</p>  <p>秋山 Martin<br>全般マネージャー<br>Microsoft Azure</p>  <p>&nbsp;</p>'
