Content: >-
  <p>クラウドへのデジタル変革の取り組みで役立つオファリングを継続的に強化しています。 これらのオファリング&ldquo;の詳細については、ブログ「Windows Server と SQL Server顧客が引き続き Azure を選択する理由」を<a href="https://azure.microsoft.com/blog/three-reasons-why-windows-server-and-sql-server-customers-continue-to-choose-azure/" target="_blank">参照してください</a>。&rdquo;このブログでは、Microsoft Azure Migrate と Azure Site Recovery に追加された新機能の一部について説明します。これは、Azure へのリフト アンド シフト移行の取り込みで役立ちます。</p>


  <h2>Azure Migrate</h2>


  <p>Azure Migrateを使用すると、オンプレミス環境を検出し、Azure への移行を計画できます。 一般的な需要に基づき、アジア、ヨーロッパ、Azure Migrateの 3 つの新しい地域で新しいサービスをAzure Government。 他の Azure 地域のサポートは、今後有効になる予定です。</p>


  <p>検出と評価のメタデータが格納されている Azure 地域内のリージョンの一覧を次に示します。</p>


  <table border="1" cellpadding="2" cellspacing="0">
      <tbody>
          <tr>
              <td valign="top"><strong>地理的な場所</strong></td>
              <td valign="top"><strong>メタデータ ストレージのリージョン</strong></td>
          </tr>
          <tr>
              <td valign="top">アメリカ合衆国</td>
              <td valign="top">米国中西部、米国東部</td>
          </tr>
          <tr>
              <td valign="top">ヨーロッパ</td>
              <td valign="top">北ヨーロッパ、西ヨーロッパ</td>
          </tr>
          <tr>
              <td valign="top">アジア</td>
              <td valign="top">東アジア、東南アジア</td>
          </tr>
          <tr>
              <td valign="top">Azure Government</td>
              <td valign="top">米国政府バージニア</td>
          </tr>
      </tbody>
  </table>


  <p>アプリケーション で移行プロジェクトを作成Azure portal、メタデータ ストレージのリージョンがランダムに選択されます。 たとえば、プロジェクトを作成した場合、米国米国中西部または米国東部としてリージョンが自動的に選択されます。 地理内の特定のリージョンにメタデータを格納する場合は、 <a href="https://docs.microsoft.com/rest/api/migrate/projects/create" target="_blank">REST</a> API を使用して移行プロジェクトを作成し、API 要求に応じてリージョンを指定できます。</p>


  <p>geography の選択によって、他の Azure ターゲット リージョンの移行を計画できない点に注意してください。 Azure Migrateでは、移行計画に 30 を超える Azure ターゲット リージョンを指定できます。 詳細については、評価のカスタマイズに関するドキュメント &ldquo;<a href="https://docs.microsoft.com/en-us/azure/migrate/how-to-modify-assessment" target="_blank">を参照してください</a>。&rdquo;</p>


  <h2>Azure Site Recovery</h2>


  <p>Azure Site Recovery (ASR) は、オンプレミスの仮想マシン (VM) を Azure の IaaS VM に移行するのに役立ちます。これはリフト アンド シフト移行です。 お客様からのフィードバックに耳を傾け、最近、移行の取り込みをよりスムーズに行う ASR の機能強化を行いました。 ASR で最近行われた機能強化の一覧を次に示します。</p>


  <ul>
      <li><strong>UEFI ブートの種類を持</strong>つ物理サーバーのサポート: UEFI ブートの種類を持つ VM は、Azure ではサポートされていません。 ただし、ASR を使用すると、オンプレミスサーバーのブートの種類を BIOS に移行しながら、このようなオンプレミスの Windows サーバーを Azure に移行できます。 以前は、ASR では、仮想マシンに対するブートの種類の変換のみをサポートしました。 最新の更新プログラムでは、ASR では、UEFI ブートの種類を持つ物理サーバーの移行もサポートされています。 サポートは、コンピューターのWindowsに制限されています (Windows Server 2012以上)。</li>
      <li><strong>Linux</strong> ディスクのサポート: 以前は、LINUX マシン内のディレクトリに関して ASR に一定の制限があったので、移行するには、/(root)、/boot、/usr などのディレクトリが VM の同じ OS ディスク上にある必要でした。 さらに、ディスク パーティションではなく LVM ボリュームで /boot を持つ VM はサポートされていませんでした。 最新の <a href="https://support.microsoft.com/help/4478871/update-rollup-31-for-azure-site-recovery" target="_blank">更新プログラムでは</a>、ASR は異なるディスク内のディレクトリをサポートし、LVM ボリュームでの /boot もサポートします。 つまり、ASR を使用すると、LVM マネージド OS とデータ ディスクを使用した Linux VM と、複数のディスク上のディレクトリを移行できます。 詳細については、 &ldquo; Azure への VMware VM と物理サーバーのディザスター リカバリーのサポート マトリックスに関するドキュメント<a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-support-matrix" target="_blank">を参照してください</a>。&rdquo;</li>
      <li><strong>どこからでも移行:</strong> ASR を使用すると、実行場所、プライベート クラウド、パブリック クラウドに関係なく、任意の種類のサーバーを Azure に移行できます。 AWS のゲスト OS カバレッジが拡張され、ASR では、AWS VM を Azure に移行するために次のオペレーティング システムがサポートされています。</li>
  </ul>


  <table border="1" cellpadding="2" cellspacing="0">
      <tbody>
          <tr>
              <td valign="top"><strong>ソース</strong></td>
              <td valign="top"><strong>OS のバージョン</strong></td>
          </tr>
          <tr>
              <td valign="top">AWS</td>
              <td valign="top">
              <ul>
                  <li>RHEL 6.5+ <sup>新規</sup></li>
                  <li>RHEL 7.0+ <sup>新規</sup></li>
                  <li>CentOS 6.5+ <sup>新規</sup></li>
                  <li>CentOS 7.0+ <sup>新規</sup></li>
                  <li>Windows Server 2016</li>
                  <li>Windows Server 2012 R2</li>
                  <li>Windows Server 2012</li>
                  <li>Windows Server 2008 R2 SP1 以降の 64 ビット バージョン</li>
              </ul>

              <p>AWS から Azure &ldquo; に移行する方法の詳細については、ドキュメント「Azure への アマゾン ウェブ サービス <a href="https://docs.microsoft.com/en-us/azure/site-recovery/migrate-tutorial-aws-azure" target="_blank">(AWS) VM の移行」を参照してください</a>。&rdquo;</p>
              </td>
          </tr>
          <tr>
              <td valign="top">VMware サーバーと物理サーバー</td>
              <td valign="top">サポートされている OS バージョンの詳細については、<a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-support-matrix" target="_blank">Azure への VMware VM</a>&ldquo; と物理サーバーのディザスター リカバリーのサポート マトリックスに関するドキュメントを参照してください。&rdquo;</td>
          </tr>
          <tr>
              <td valign="top">Hyper-V</td>
              <td valign="top">ゲスト OS に依存しない</td>
          </tr>
      </tbody>
  </table>


  <p>これらのサービスをリッスンし、継続的に強化しています。 ご意見やご意見がある場合は、UserVoice フォーラムを Azure Migrate <a href="https://feedback.azure.com/forums/256299-site-recovery" target="_blank">および ASR</a> に使用<a href="https://feedback.azure.com/forums/907195-azure-migrate/suggestions/33626260-spreadsheet-pricing" target="_blank"></a>して、お知らせください。</p>


  <p>これらのツールを使用する場合は、Azure 移行センター <a href="https://www.azure.com/migration" target="_blank">で作業を開始してください</a>。 また、Microsoft が提供する <a href="https://info.microsoft.com/ww-landing-assessing-and-planning-microsoft-azure-migration-contest.html" target="_blank">無料の Azure</a> 移行の評価と計画のコースを受講して、体験を開始してください。</p>
