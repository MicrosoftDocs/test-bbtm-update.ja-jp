Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8617bf88-dbed-49f8-a5d1-5a0db78bb2ca.png"><img alt="Microsoft Build" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0545e3dc-021d-437d-973a-abbb19fe1a6d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Build" width="2001"></a></p>


  <p>5 月 7 日月曜日、70 か国以上から 6,000 人を超える開発者が、Microsoft Build のためにワシントン州シアトルのワシントン州規約センターに降り立りました。 経験豊富なコード作成者から 8 歳のプロディグまで、出席者はインテリジェント クラウド用のアプリを構築する情熱によって一つでした。 見逃したセッションに追い付くには、オンデマンド コンテンツ <a href="https://mybuild.microsoft.com/sessions?icid=azure_blog_post_event_recap" target="_blank">を確認してください</a>。</p>


  <p>CEO Satya Nadella は、インテリジェント クラウドが私たちの生活のあらゆる側面に変革を起こす方法について話し合って、事態を開始しました。 クラウド担当副社長、<a href="https://azure.microsoft.com/en-us/blog/new-azure-innovations-are-helping-developers-write-code-today-for-tomorrow-s-technology-challenges/" target="_blank">Enterprise Group Scott Guthrie</a>、Windows Joe Gufiore の副社長と共に、ナテラは、Microsoft Azure と Microsoft 365 を使用して変換マルチセンシーとマルチデバイス エクスペリエンスを作成する方法を開発者に示しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aee9ce35-484d-489e-9799-6958d15920d4.jpg"><img alt="Scott Guthrie at Microsoft Build" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/711964d7-70a1-44fd-812b-f642d7fefbcc.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Scott Guthrie at Microsoft Build" width="640"></a></p>


  <p>あるデモでは、参加者は、Microsoft 365 サービスと AI サービスを使用するオーディオ ビデオ デバイスが一般的なビジネス 会議を変革する方法を確認しました。 顔認識を使用することで、各参加者は部屋に入って名前であいさつされました。 デバイスはリアルタイムで音声を文字起こしし、テキストを適切な話者に自動的に割り当てさえしました。 Power BIを視覚化するために使用されたデータ。 Cortana Microsoft Graph と共に、アクション項目の概要が作成され、言及されたファイルが自動的にアタッチされます。</p>


  <p>多くのことを行い、&rsquo;今年の参加者から聞いた重要な取り上がりを次に示します。</p>


  <h2>1.新しいスキルを構築する機会</h2>


  <p>参加者は、セッション、ワークショップ、デモに参加して、実践的なラボやインストラクター主導のワークショップで専門知識を身に付け、キャリアを豊かにし、進歩できるスキルを学習しました。 また、最新の技術に驚く人には、会場が役にたつ場所でした。 開発者は、HoloLens、<a href="https://azure.microsoft.com/en-us/blog/train-an-iot-equipped-drone-and-compete-to-win-at-microsoft-build/" target="_blank">独自の AI</a> 搭載ドローンをプログラミングし、最先端の IoT ソリューションを探索して、他のアクティビティやアイデアを無数に取り上げ、経験しました。</p>


  <h2>2.ソリューションとキャリアを構築する豊富な&mdash;機会</h2>


  <p>API ゲートウェイから XAML まで、Microsoft Build では、開発者が革新的なクラウドベースのソリューションを作成するために必要なすべての革新的なツール、プラットフォーム、製品を紹介しました。 Azure Containers、Power BI、Cognitive Services などのテクノロジについて深く掘り下げ、その後、これらの製品とプラットフォームの背後にある Microsoft エンジニアと概念について話し合う機会が数多く見ていました。</p>


  <p>イベントで行われたすべての発表の中で、最も一般的なニュースの 1 つは、開発者が Microsoft Store で販売されたアプリの収益の<a href="https://blogs.windows.com/buildingapps/2018/05/07/a-new-microsoft-store-revenue-share-is-coming/" target="_blank">最大 95%</a> を維持するニュースでした。 これは、インテリジェント クラウドによって提示された機会によって、オーディエンスがイベントを楽しみにしたもう 1 つの理由でした。</p>


  <h2>3.一意のリレーションシップを構築するための最適な場所</h2>


  <p>インスピレーションは&rsquo;ブレークアウトに限定されたのではありません。 開発者がヒントを取引 &ldquo;し、実際の What-if&rdquo; シナリオを提案し、おつり合いをする中で、会場全体に反響する激しい議論とブレーンストーミング。 Microsoft Build への参加はほんの始まりにすぎないことを証明しました。 アイデアから生じる革新的なソリューションには、真の目標があります。 シアトル <a href="https://azure.microsoft.com/en-us/blog/microsoft-build-come-for-the-tech-stay-for-the-party/" target="_blank"></a> センターの出席者は、MoPOP のスーパーヒーローとスーパースター、Chihuly Garden and Glass の吹き飛ばされたグラス、サイレント ディクサー、および精通したゲーム人による会議のカマラードラーを制限しました。</p>


