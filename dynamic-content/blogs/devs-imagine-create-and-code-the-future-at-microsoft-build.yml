  <h2>ご協力ありがとうございました</h2>


  <p>Microsoft クラウドは、大きな規模で生活を変革する可能性があります。 その力には義務があります。 ナネラが彼の講演で &ldquo;思い出した通り、これらのテクノロジがすべての人に力を与える責任があります。&rdquo; あなたのような開発者は、そのビジョンを実現します。そのため、Microsoft Build を楽しく成功させるイベントに感謝します。 次&rsquo;の年<a href="https://mybuild.microsoft.com/sessions?icid=azure_blog_post_event_recap" target="_blank"></a>&mdash;&rsquo;にもう一度お会いします。待っている間は、オンデマンド コンテンツを確認して、見逃した可能性があるセッションをキャッチしてください。</p>
