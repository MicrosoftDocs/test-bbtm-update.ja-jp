Title: Azure の入れ子になった仮想化
Summary: " Dv3 または Ev3 シリーズで、先月のビルドセッションで、入れ子になった仮想化のサポートについて発表しました。  現在、Dv3 と Ev3 の VM サイズを使用して入れ子になった仮想化を有効にできることをお知らせします。"
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb1ddc32-727e-4a7f-8346-45d147a97bcb.png"><img alt="image" border="0" height="107" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a085cd14-acfe-42ba-aec9-470a149cb855.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="絵" width="168"></a></p>


  <p>Dv3 または Ev3 シリーズで、先月のビルド <a href="https://channel9.msdn.com/Events/Build/2017/B8087">セッション</a> で、入れ子になった仮想化のサポートについて発表しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1ab9629-09c7-44d6-975f-c5ff4fc41ac7.png"><img alt="image" border="0" height="413" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88616c64-c513-44ac-8259-c201e1798106.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="750"></a></p>


  <p>現在、 <a href="https://aka.ms/introdande">Dv3 と Ev3 の VM サイズ</a>を使用して入れ子になった仮想化を有効にできることをお知らせします。 今後数か月の間、さらに多くの VM サイズに対応できるようになります。</p>


  <p>ソフトウェアとハードウェアの前提条件、入れ子になった仮想化の構成手順、および制限については、 <a href="https://docs.microsoft.com/en-us/virtualization/hyper-v-on-windows/user-guide/nested-virtualization">こちらのドキュメント</a>を参照してください。 このブログでは、いくつかの興味深いユースケースについて説明し、入れ子になった VM を有効にするための短いビデオデモを提供します。</p>


  <p>Docker を使用して Hyper-v コンテナーを作成できるだけでなく (<a href="https://docs.microsoft.com/en-us/virtualization/windowscontainers/manage-containers/hyperv-container">こちらの手順を参照</a>)、入れ子になった仮想化を実行することで、vm 内に vm を作成することもできます。 このような入れ子になった環境では、開発、テスト、顧客トレーニング、デモなどのさまざまな領域でニーズをサポートするための柔軟性が優れています。たとえば、現在オンプレミスの Hyper-v ホストを使用しているテストチームがあるとします。 入れ子になった Vm を仮想化されたテストコンピューターとして使用することで、ワークロードを Azure に簡単に移行できるようになりました。 入れ子になった VM ホストは、物理 Hyper-v ホストを置き換えるために使用されます。個々のテストエンジニアは、Azure で割り当てられた独自の VM ホストで Hyper-v 機能を完全に制御できます。</p>


  <p>別の例を見てみましょう &rsquo; 。開発コード、テスト、またはアプリケーションを、それに影響を与えることなく、複数のユーザーがいるコンピューターで実行する場合は、入れ子になった仮想化テクノロジを使用して、必要に応じて独立した環境を立ち上げることができます。 入れ子になった Vm 内では、混乱環境を実行している場合でも、ユーザーに影響はありません。</p>


