  2014 年Windows Azure HDInsightに加えて、2014 年SQL Server現在、製造にリリースされる予定であることも発表しました。 お客様は、2014 年 4 月 1 日に一般提供されている SQL Server をダウンロードして購入するか、Windows Azure で仮想マシンとしてサブスクライブすることができます。


  SQL Server 2014 では、Windows Azure のお客様向け新しいハイブリッド シナリオが可能になります。たとえば、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/10/22/smart-secure-cost-effective-sql-server-back-up-to-windows-azure.aspx">Windows Azurestorage</a>  へのバックアップや、AlwaysOn セカンダリとして a  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/08/12/alwayson-availability-groups-fully-supported-on-windows-azure-infrastructure-services.aspx">Windows Azure</a> 仮想マシンを設定する機能などです。これにより、迅速な復旧時間でコスト効率の高いクラウドディザスター リカバリー (DR) シナリオが提供されます。 使いやすいインターフェイスにより、お客様はマネージド バックアップを使用してクラウド バックアップを自動化し、<a href="https://msdn.microsoft.com/en-us/library/dn449496.aspx">Azurein Windowsを</a> SQL Server Management Studio。 マネージド バックアップでは、データベースアクティビティに基づいてバックアップ スケジュールをカスタマイズし、ストレージと管理の最大節約と最小データ損失を実現します。


  また、SQL Server Backup to Windows Azure Tool も発表しました。これは、SQL Server の以前のバージョンの Windows Azure への暗号化された圧縮バックアップをサポートする新しいツールで、4 <sup>月 1 日</sup>に一般提供される予定です。


  SQL Server 2014 年 4 月 1 日に Windows Azure 仮想マシンでも一般提供される予定です。お客様は、ミッション クリティカルなパフォーマンスとメモリ内テクノロジをクラウドで数分で動作させることができます。 SQL Server 2014 年には、SQL Server データベースを  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/12/10/sql-server-2014-hybrid-cloud-scenarios-migrating-on-premises-sql-server-to-windows-azure-virtual-machines.aspx">Windows Azure 仮想</a>マシンにデプロイするための目的が含まれているので、お客様はビジネスの成果をより迅速に達成できます。


