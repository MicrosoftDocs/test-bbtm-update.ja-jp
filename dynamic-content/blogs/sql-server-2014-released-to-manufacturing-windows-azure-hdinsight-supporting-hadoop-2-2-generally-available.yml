Title: SQL Server 2014 年に製造にリリースされました。Windows Azure HDInsight Hadoop 2.2 をサポートする一般提供
Summary: 今日、Data Platform Group の副社長である Quentin Clark は、SQL Server 2014 が製造にリリースされ、Hadoop 2.2 をサポートする Windows Azure HDInsight が現在リリースされたと発表しました。
Content: >-
  今日、 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/03/18/sql-server-2014-released-to-manufacturers-will-be-generally-available-april-1.aspx">Data Platform Group の副社長である Quentin Clark は、SQL Server 2014</a>  が製造にリリースされ、Hadoop 2.2 をサポートする Windows Azure HDInsight が一般提供されたと発表しました。 SQL Server 2014 では、オンプレミスのデータベース環境をクラウドに簡単に拡張できるハイブリッド クラウド拡張機能が提供されます。 HDInsight では、YARN の機能を活用しながら、増分パフォーマンスとデータ圧縮の向上を実現します。


  Windows Azure HDInsightは、Azure 向け Microsoft の 100% Apache Hadoop <a href="https://azure.microsoft.com/bigdata" target="_blank">ベースのディストリビューションWindowsです</a>。 これにより、お客様は Hadoop クラスターを動的にプロビジョニングしてデータを処理し、Azure のエラスティック スケールWindows利用できます。 お客様は、既存の Windows Azure Blob Storage を利用するか、ネイティブの Hadoop HDFS ファイル システムにデータを格納し、Hadoop クラスターを動的にプロビジョニングしてデータを処理し、Windows Azure のエラスティック スケールを活用できます。


  Windows Azure HDInsight のパブリック プレビューのお知らせを読み、クエリの応答時間 (最大 40 倍) とデータ圧縮 (最大 80%) に対する桁違い改善など、新機能について学習してください。


  Hadoop 2.2 Windows Azure HDInsightをサポートするアプリケーションの使用を開始するには、ドキュメント ガイドを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-get-started-30" target="_blank">してください</a>。 詳細については、次のリソースを参照してください。

