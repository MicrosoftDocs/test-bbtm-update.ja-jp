Title: '実際の Windows Azure: 佐藤さん、社長、IMPACTA とのインタビュー'
Summary: 実際 Windows azure シリーズでは、IMPACTA の創設者兼社長である azure シリーズを使用して、azure プラットフォームを使用し Windows て、完全に管理されたクラウドベースのセキュリティで保護されたファイルであるロックボックスの SFT を提供しています。
Content: '<p>実際の世界 Windows azure シリーズは、 <a target="_blank" href="">IMPACTA</a>の創設者兼社長であり、azure プラットフォームを使用し<a target="_blank" href="https://microsoft.com/windowsazure">Windows</a>て、会社の顧客にとってクラウドベースで完全に管理された secure file transfer (SFT) サービスである<a target="_blank" href="">ロックボックス SFT</a>を提供しています。</p>  <p><b>MSDN: IMPACTA が何をしているかと、どのユーザーがサービスを提供しているかの簡単な概要を提供できますか。</b></p>  <p><b>ラーム: </b>お客様の情報システムのセキュリティを評価し、潜在的な弱点を見つけて、それらの問題に対処することを支援します。 次に、お客様のセキュリティの脅威に対処して、組織がセキュリティに関する一般的な問題に対処し、新たな脅威に対処するのに役立つカスタムテクノロジソリューションを開発するための、お客様のセキュリティの脅威に対する取り組みから学びました。</p>  <p><b>MSDN: Windows Azure platform の使用を開始するために、克服しようとしている特定の課題がありましたか?</b></p>  <p><b>ラーム:</b> 多くのお客様は、機密性の高いファイルを電子メールや FTP web サービスで転送するだけでした。 データが悪意のあるハッカー、id 窃盗、その他のオンラインの脅威にさらされる可能性があります。 しかし、利用可能なソリューションのほとんどは、高価なハードウェアとソフトウェアを購入、インストール、管理する必要がありました。 一部のソリューションのエントリポイントは、米国ドルを超える可能性があります。さらに、顧客が成長しているインフラストラクチャを管理しようとしたときに直面した課題を最初に確認することもできます。  </p>  <p>私たちは、競争力のある SFT ソリューションを開発しようとしていましたが、私たちは起動で、データセンターの領域と強力なサーバーの配列を獲得していましたが、これは現実的ではありませんでした。 クラウドコンピューティングを使用して既存のコストバリアを克服し、より高いレベルの保護を顧客に提供できると考えています。 基本的に、コストを確認し、お客様の問題を解決して、クラウドコンピューティングでできることを確認したところ、オンプレミスのソリューションを市場に投入することは、私たちにとって説得力がありませんでした。 </p>  <p><b>MSDN: &nbsp; Windows Azure で開発したソリューションについて説明できますか? &nbsp; </b></p>  <p><b>ラーム:</b>2010年7月に、ロックボックス SFT が導入されました。 Windows Azure、最新の<a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">Microsoft .NET Framework</a>、 <a target="_blank" href="https://www.asp.net/">ASP.NET</a> web アプリケーションフレームワーク、Windows Communication Foundation、インターネットインフォメーションサービス (IIS) 7.0<a target="_blank" href="https://www.microsoft.com/sqlserver/2008/en/us/">の上に構築された完全管理型の sft サービスです。Microsoft SQL Server 2008</a>。 このロックボックスの SFT データベースのサイズが大きくなると、Microsoft SQL Azure の自己管理型データベースに転送されます。 </p>  <p>ロックボックス SFT を使用するには、企業はインターネットアクセスと web ブラウザーのみを必要とします。また、サービスを無料でオンラインでサブスクライブできます。料金はかかりません。ハードウェアやソフトウェアを購入する必要もありません。 ユーザーがログオンすると、受信トレイと送信されたフォルダーを監視したり、タブをクリックして新しいデータパッケージを送信したりすることができます。 送信側が [送信] をクリックすると、ロックボックス SFT はデータを暗号化し、それをストレージの Windows Azure に転送し、暗号化されたデータパッケージを受信したことを電子メールで受信者に通知します。</p>  <p><b>MSDN: Windows Azure help IMPACTA を使用して、より高度なソリューションを顧客に提供するにはどうすればよいですか。</b></p>  <p><b>ラーム:</b>Windows Azure を使用すると、企業以外のお客様に手頃な価格のソリューションでエンタープライズレベルの信頼性とデータ保護を提供するために、運用コストを十分に抑えることができます。 どのような種類の組織でも、ロックボックスを使用して、オンラインの脅威やハードウェアの盗難や破損などの物理的な脅威から機密データを保管および転送できます。 また、Windows Azure を使用して、お客様が必要なときに必要なサービスを提供することができます。使用していないコンピューティングリソースに対して支払いを行う必要はありません。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6470.ImpactaSS.png" border="0"></a></p>  <p><b>2010では、IMPACTA は、Microsoft から Windows Azure 上に構築されたロックボックス SFT を導入しました。悪意のあるソフトウェア、id 窃盗者、およびその他のオンラインの脅威から保護されたデータパッケージを送信するには、登録済みのロックボックス SFT ユーザーがアプリケーションインターフェイスにログオンしてパッケージ名を作成し、パッケージのファイルを選択して、受信者を指定します。</b></p>  <p><b><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8468.ImpactaLogo.png" border="0"></a><br></b></p>  <p>次の記事をご覧ください。 <a target="_blank" href=""></a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。 &nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
