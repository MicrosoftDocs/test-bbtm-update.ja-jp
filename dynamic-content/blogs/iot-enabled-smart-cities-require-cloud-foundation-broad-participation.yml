  <h2>まとめ</h2>


  <p>ピースを配置し、より大きなパズルを組み立てることは、1つの IoT プロバイダーが提供できるものよりも、非常に多くの経験、調整、および幅広い専門知識を必要とします。 そのため、Microsoft は IoT パートナーの大規模なエコシステムを構築し、そのテーブルについて重要な &rsquo; 視点、心、手を持ち込むことができます。</p>


  <p>接続されたブループリントと中央リポジトリが配置されると、IoT の専門家とパートナーは、数千または数百万ものセンサーとデバイスからのデータを収集して分析するスマート都市ソリューションを構築して実装するのに役立ちます。 データが蓄積され、洞察が生成されると、新しい接続と新しいユースケースが可能 &mdash; になり、一貫したグループ化を形成できます。</p>


  <p>たとえば、IoT ベースのトラフィック、航空品質、および気象センサーをデプロイした都市は、これらのセンサーのデータを組み合わせて分析し、新しいサービスと結果を生成することができます。 パブリックの正常性と安全性のアラート、通勤 services、および温室効果ガスの追跡をすべて改善できます。</p>


  <p>接続されたブループリントを開発して、利害関係者と共同作成者を合わせてクラウドベースのデータリポジトリを実装したうえで、Microsoft とそのパートナーは、さまざまな方法で居住 &rsquo; 者の質を向上させる活発スマート都市を構築するのに役立ちます。 1つずつです。</p>


  <h2>トロント &mdash; スマート市が進行中</h2>


  <p>毎年、何千人もの新しい居住者が都市に移動し、そのリソースやインフラストラクチャの負担が増加しています。トロントは、スマートな都市の変革の開始段階にあります。 考えられる解決策としては、混雑を減らすためのトラフィック光センサーのデプロイ、都市車両の電気のためのルート最適化テクノロジ、および航空機の品質と水の使用状況を監視するためのセンサーがあります。</p>


  <p>しかし、これらはトロント &rsquo; のスマート都市パズルの最初の部分にすぎません。 IoT による改善の可能性は無限です。</p>


  <p>UPPlift: トロントでは、都市パイロットプログラム (UPP) が起動され、これらの可能性を特定し、育成しました。 Microsoft によってサポートされている育成プログラムは、都市内に生きたラボを作成し、実力先進的エコシステムを獲得して維持し、接続されたデータ主導型テクノロジを都市 &rsquo; のインフラストラクチャと運用にデプロイすることを促進します。</p>


  <p>トロントは、Microsoft が都市と協力して利害関係者や共同作成者を集め、新しいアイデアを考案して、これらのアイデアを行動させる方法の一例にすぎません。 UPPlift: トロントプログラム &mdash; に含ま &mdash; れる<a href="https://www.microsoft.com/en-us/internet-of-things/smart-city">IoT ソリューション</a>や<a href="https://enterprise.microsoft.com/en-us/industries/citynext/">CityNext</a>パートナーを含む更新プログラムは、今後数か月の間に共有されます。</p>


