  <p>最新の都市は、それぞれ固有の課題と優先順位を持つ、非常に複雑な環境です。 &rsquo;経済開発、公共の安全性、インフラストラクチャ、または教育に取り組んでいるかどうかにかかわらず、政府機関が直面している課題は複数ファセットで、深くルート &mdash; 化されています。</p>


  <p>しかし、モノのインターネット (IoT) とスマート都市のイニシアチブは新しい可能性、新しい洞察、新しい結果を作成しているので、進行中です。 IoT イニシアチブは、ユーザーと情報の間のギャップを埋めることによって、都市の中心がより効率的になり、市民と独自の経済的な持続性をサポートできるようになります。 また、スマート都市の utopian ビジョンを現実に変えることもできます。</p>


  <p>しかし、都市全体に IoT ソリューションをデプロイすることは困難な作業であり、政府機関、コミュニティリーダー、パブリックおよびプライベートのエンティティ、テクノロジプロバイダーから広範に参加する必要があります。</p>


  <p>大都市環境が <a href="https://www.inc.com/christina-desmarais/heres-proof-cities-are-moving-toward-a-jetsons-like-future.html">軌道 City</a>のようになる前に、都市の個々の部分がより多くの接続、データドリブン、インテリジェントになる必要があります。 これ &rsquo; は、個々の接続で開始され、一貫したグループ化につながり、最終的に全体が統一される、非常に大きな 3-d jigsaw パズルです。</p>


  <h2>共通の基盤</h2>


  <p>IoT 機能を前進させるために働いている都市には、将来の構想と、それを構築するための堅固な基盤が必要です。 結局のところ、複雑な jigsaw パズルを組み立てるのは、大きな画像 &mdash; を意識する必要はなく、セキュリティで保護されたレベルでは不可能です。</p>


  <p>スマート都市の変換は、都市 &rsquo; の固有の目標と優先順位に合わせた、接続されたブループリントから始まります。 さまざまな利害関係者と共同作成者のグループによって開発されたブループリントによって、さまざまな IoT 対応のユースケースの概要と、それが全体にどのように適合するかが示されます。</p>


  <p>次の手順では、これらのユースケースをサポート &mdash; し、最終的に接続 &mdash; するための共通の基盤を確立します。 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Azure Data Lake Store</a>などの中央リポジトリによって、大量のデータリソースの蓄積、共有、カスタマイズが可能になります。これは、スマート都市変換の中核的土台です。</p>


  <p>パズルがアセンブルされるテーブルと考えることができます。 他のユーザーが新しいアイデア、洞察、サポートをもたらすのに十分な大きさのものです。</p>


