Content: <p>Windows Azure Tools for Microsoft Visual Studio 2010 の2011年8月リリースを発表します。 <a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010">ここで</a>は、Web Platform Installer を使用してツールをダウンロードできます。</p>  <p>このリリースでの新しい内容</p>  <ul>  <li>Windows Azure で実行されているアプリケーションをプロファイルします。</li>  <li>ASP.Net MVC3 Web ロールを作成します。</li>  <li>1つのクラウドプロジェクトで複数のサービス構成を管理します。</li>  <li>Windows Azure パッケージの検証が向上しました。</li>  </ul>  <p>azure Tools Windows でのプロファイリングサポートにより、アプリケーションが Windows azure で実行されている間に、アプリケーションのパフォーマンスのボトルネックを簡単に検出できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8713.WAT1.png" alt="" border="0" height="216" width="282"></p>  <p>ツールでは、MVC3 web ロールの作成がサポートされるようになりました。 新しいテンプレートには、SQL Azure をサポートする新しいユニバーサル ASP.Net プロバイダーが含まれています。また、Windows Azure に発行するときに、MVC アセンブリがアプリケーションと共にデプロイされるようになります。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3377.WAT2.png" alt="" border="0" height="177" width="282"></p>  <p>さまざまなデプロイ環境に対して異なる設定を維持する場合、Windows azure ツールでは、同じ Windows azure Project で複数のサービス構成がサポートされるようになりました。 これは、ローカルデバッグとクラウドで実行するために、さまざまな Windows Azure Storage 接続文字列を管理する場合に特に便利です。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3718.WAT3.png" alt="" border="0" height="163" width="284"></p>  <p>最後に、新しいツールを使用すると、アプリケーションを Azure Windows にデプロイするときに発生する一般的な問題を回避することができます。 パッケージにローカルアセンブリを含めない場合、またはローカルの Azure Storage 接続文字列を使用して発行する場合。 ツールを使用すると、通知を受けることができます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3683.WAT4.png" alt="" border="0" height="53" width="343"></p>  <p>新しい機能の詳細については、こちらを参照してください。</p>  <p>このリリースに関連:</p>  <ul>  <li><b>Windows Azure Platform トレーニングキット</b>が、新しいツール用に更新されました。 Windows azure platform トレーニングキットには、ハンズオンラボ、プレゼンテーション、デモなどの技術コンテンツの包括的なセットが含まれています。これは、Windows Azure platform の使用方法を理解するのに役立ちます。 ここからダウンロードできます。</li>  </ul>
