Title: '更新: 24 ノードをグローバルに使用Windows Azure CDN新しいノード (Qt) を含む'
Summary: 2/24/11 UPDATE:&nbsp; QTel および関連ネットワーク上のクライアントのパフォーマンスを向上させるために、Qt の新しいノードをお知らせいたします。  について質問される最も一般的な質問.
Content: '<p><b>2/24/11 UPDATE:&nbsp; QTel および関連ネットワーク上のクライアントのパフォーマンスを向上させるために、Qt の新しいノードをお知らせいたします。</b></p>  <p>Content Delivery Network <a target="_blank" href="https://www.windowsazure.com">Azure</a> Windows (CDN) について質問される最も一般的な質問は、"ノードは物理的CDN場所" です。&nbsp;現在、ネットワーク経由でデータを提供する場合、世界中のパフォーマンスに影響を受け取るコンテンツの配信を改善するために、24 の物理ノード* が提供されています。&nbsp;現在の場所の一覧を次に示します。この一覧は、ネットワークの進化に合わせて更新します。   </p>  <p><b>米国/ヨーロッパ、中東およびアフリカ</b></p>  <p>US</p>  <ul type="disc">  <li>アッシュバーン、バージニア州</li>  <li>ベイエリア、カリフォルニア州</li>  <li>イリノイ州シカゴ</li>  <li>サン アントニオ、テキサス州</li>  <li>カリフォルニア州ロサンゼルス</li>  <li>フロリダ州マイアミ</li>  <li>ニューアーク、ニュージャージー州</li>  <li>ワシントン州シアトル</li>  </ul>  <p>ヨーロッパ、中東およびアフリカ</p>  <ul type="disc">  <li>アムステルダム、オランダ</li>  <li>New, Qt&nbsp; <b><i></i></b></li>  <li>ダブリン、アイルランド</li>  <li>ロンドン、英国</li>  <li>モスクワ、ロシア</li>  <li>パリ、フランス</li>  <li>ストックホルム、スウェーデン</li>  <li>ウィーン、オーストリア</li>  <li>チューリヒ、スイス</li>  </ul>  <p><b>アジア太平洋/その他の地域</b></p>  <ul type="disc">  <li>香港、香港特別自治区</li>  <li>So&atilde; Paulo、BR</li>  <li>ソウル (韓国)</li>  <li>シンガポール、シンガポール共和国</li>  <li>シドニー、オーストラリア</li>  <li>台北、台湾</li>  <li>東京、日本</li>  </ul>  <p>Windows Azure CDN は、Windows Azure Storage と 1 回限りで 1 回のクリックでアクセスできる、グローバル クラウド サービス ネットワーク内のさまざまなポイントに配置された、<a target="_blank" href="https://en.wikipedia.org/wiki/Computer"></a>データのコピーを含むサーバーのシステムで、ネットワーク全体のクライアントのデータにアクセスするための帯域幅を最大化します。 Windows Azure CDN は Windows Azure Storage のパブリック BLOB コンテナーからのみコンテンツを配信できます。コンテンツの種類には、Web オブジェクト、ダウンロード可能なオブジェクト (メディア ファイル、ソフトウェア、ドキュメント)、アプリケーション、リアルタイム メディア ストリーム、インターネット配信のその他のコンポーネント (DNS、ルート、データベース クエリ) が含まれます。</p>  <p>Azure Windows の価格のCDNについては、以前のブログ記事を参照してください。 </p>  <p>*Windows Azure CDNのトラフィックは物理的に "最も近い" ノードから提供されない場合があります。ルーティングとピアリング、インターネット "天気"、ノードの容量と可用性など、多くの要因が関係します。&nbsp;サービス レベル アグリーメントと顧客の要件を満たすために、ネットワークを継続的にクリーンアップしています。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/24/20-nodes-available-globally-for-the-windows-azure-cdn.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
