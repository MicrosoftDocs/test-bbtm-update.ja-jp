Summary: Twilio での友人たちは、開発者がテキストメッセージと電話サービスを Java 用のネイティブライブラリを使用して Windows Azure にホストされているアプリケーションに簡単に統合できるようにするために取り組んでいます,...
Content: <p>Twilio での友人たちは、開発者がテキストメッセージや電話サービスを<a href="https://www.twilio.com/docs/libraries" target="_blank">、Java、PHP、.net のネイティブライブラリ</a>を使用して、 <a href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0102" target="_blank">Windows Azure</a>でホストされているアプリケーションに簡単に統合できるように取り組んでいます。 &nbsp;お得、Twilio、Windows Azure は、新しい Twilio アカウントをアクティブ化するときに1000の無料テキストメッセージまたは受信音声分を<a href="https://ahoy.twilio.com/azure" target="_blank">提供</a>するようになりました。</p>  <p>Twilio services をアプリケーション (<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/twilio-voice-and-sms-service/" target="_blank">.net</a>、 <a href="https://azure.microsoft.com/en-us/develop/php/how-to-guides/twilio-voice-and-sms-service/" target="_blank">PHP</a>、 <a href="https://azure.microsoft.com/en-us/develop/java/how-to-guides/twilio-voice-and-sms-service/" target="_blank">Java</a>) に Windows azure<a href="https://azure.microsoft.com/develop" target="_blank">デベロッパーセンター</a>から統合し、Twilio と Windows azure の<a href="https://ahoy.twilio.com/azure" target="_blank">無料プラン</a>を活用する方法について、詳細なチュートリアルを使用してすぐに開始できます。</p>  <p>Windows Azure からのテキストメッセージの送信は、かつてないほど簡単ではありません。 &nbsp;たとえば、.NET の場合は次のようになります。</p>  <p>NuGet を使用して .NET 用ライブラリを取得する<br>PM &gt; Install-Package Twilio&nbsp;</p>  <p><strong>これは簡単です。</strong></p>  <p>アカウント情報を入力してください。<br>string accountSID = "your_twilio_account";<br>文字列 authToken = "your_twilio_authentication_token";</p>  <p>アカウントを入手してください。<br>Tw/Estclient クライアント<br>client = new TwaccountSID Orestclient (, authToken);<br>Twilio account = client。GetAccount ();</p>  <p>&nbsp;SMS メッセージを送信します。<br>SMSMessage 結果 = client。SendSmsMessage (<br>&nbsp;&nbsp;&nbsp;"+ 14155992671"、"+ 12069419717"、"Windows Azure と Twilio のロック!");</p>  <p>&nbsp;エラーをキャッチする<br>if (result。RestException! = null)<br>&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 文字列 message = result。RestException;<br>&nbsp; }</p>  <p>1000の無料テキストメッセージまたは受信音声の分数を<a href="https://ahoy.twilio.com/azure">サインアップ</a>しています。&nbsp;</p>
