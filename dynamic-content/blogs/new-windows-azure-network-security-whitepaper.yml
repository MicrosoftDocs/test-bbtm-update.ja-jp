Content: >-
  このホワイトペーパー「Microsoft Azure Network Security Whitepaper」の新しいバージョン 2 が利用可能になります。 この更新プログラムは、2014 年 10 月の時点で使用可能な機能に基づいて行います。


  ネットワーク セキュリティ<a href="https://download.microsoft.com/download/C/A/3/CA3FC5C0-ECE0-4F87-BF4B-D74064A00846/AzureNetworkSecurity_v2_Oct2014.pdf">ホワイトペーパー V2 Microsoft Azureからダウンロードします</a>。


  ----------------------------------------------------------------------------------------------------------------------------------------------


  &nbsp;


  Windows Azure ネットワークを使用すると、仮想マシンを安全に接続し、クラウドとオンプレミスのデータ センターの間をブリッジするために必要なインフラストラクチャが提供されます。


  このホワイト ペーパーでは、これらの内部動作を明らかにし、顧客がプラットフォームのネイティブ機能を活用して情報資産を最適に保護する方法に関する分析情報を提供します。 次の段落では、このホワイト ペーパーに表示される機能の一部について説明します。


  共有クラウド アーキテクチャの基本は、顧客ごとに提供される分離です。 Azure Windowsでは、顧客サブスクリプションに複数のデプロイを含め、各デプロイに複数の VM を含めできます。 Windows Azure では、いくつかのポイントでネットワークの分離が提供されます。

  <ul>
   <li>デプロイ: 各デプロイは、他のデプロイから分離されます。 デプロイ内の複数の VM は、プライベート IP アドレスを介して相互に通信できます。</li>
   <li>Virtual Network: 複数のデプロイ (同じサブスクリプション内) を同じ仮想ネットワークに割り当て、プライベート IP アドレスを介して相互に通信できます。 各仮想ネットワークは、他の仮想ネットワークから分離されています。</li>
  </ul>

