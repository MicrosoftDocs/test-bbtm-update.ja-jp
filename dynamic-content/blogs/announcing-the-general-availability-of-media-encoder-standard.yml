Slug: announcing-the-general-availability-of-media-encoder-standard
Title: Media Encoder Standard の一般提供の発表
Summary: 'お客様から定期的に、よりアジャイルでより多くの入力および出力形式をサポートできる、オンデマンドのメディアエンコーダーを求めています。 現在、これらの質問に対する解決策があります。 "Media Encoder Standard" という名前の新しいファイルベースのメディアプロセッサです。 '
Content: "<p>&rsquo;より柔軟なオンデマンドのメディアエンコーダーをお客様から定期的に要求しています。 1つは、より多くの入力および出力形式をサポートでき、もう1つは入力ファイルの作成方法に対する耐性があります。 現時点では、Media Encoder Standard &rdquo; という名前 &ldquo; の<strong>新しい</strong>ファイルベースのメディアプロセッサである要求のためのソリューションを用意しています。 この &nbsp; 新しいエンコーダーは Azure Media Encoder &rdquo; と比較した場合、次のように &ldquo; なります。</p>\n\n<ul>\n <li>その他のファイル形式 &amp; のコーデックがサポートされています。</li>\n <li>品質の h.264 エンコーダーが優れている</li>\n <li><strong>より新しいより柔軟なパイプライン</strong>を基に構築されてい &nbsp; ます</li>\n <li>信頼性/回復性の向上</li>\n</ul>\n\n<p>今後数か月にわたって、この新しいエンコーダーは定期的に更新され、追加のファイル形式/コーデックのサポート、 &nbsp; サムネイルのサポート、ライブアーカイブ資産のトリミング機能などの追加機能が導入される予定です。 時間の経過と共に、新しい &quot; Media Encoder Standard &quot; によって Azure Media Encoder &quot; が置き換えら &quot; れます。 &nbsp;その結果、この新しいエンコーダーの価格は Azure Media Encoder と同じになります (「ENCODING」という列を参照し<a href=\"https://azure.microsoft.com/en-us/pricing/details/media-services/\">てください)</a>。 このブログ投稿では、Media Encoder Standard の最初のリリースの機能を紹介し、その使用例を紹介します。 このエンコーダーの使用方法の詳細については、 <a href=\"https://aka.ms/amsencoders\" target=\"_blank\" title=\" Azure Media Services \"> ドキュメントセンター </a> のエンコード資産を参照してください。</p>\n\n<h2>Media Encoder Standard の機能</h2>\n\n<p>最初のリリースでは、Media Encoder Standard は次の2つのユースケースを対象とします。</p>\n\n<ol>\n <li>さまざまなソース形式をシングルビットレートの h.264 ビデオと AAC オーディオに変換し、ISO MP4 コンテナーまたは MPEG2 TS コンテナーにパッケージ化します。 出力資産は、プログレッシブダウンロードを使用してさまざまなデバイスやプラットフォームに配信できます。</li>\n <li>さまざまなソース形式を、複数の GOP がアラインされた h.264 ビデオストリームに変換し、ISO MP4 コンテナーにパッケージ化して AAC オーディオを出力します。 その結果は、 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/media-services-dynamic-packaging-overview/\" target=\"_blank\">動的パッケージング</a>を通じてストリーム配信できます。</li>\n</ol>\n\n<p>入力ソース全体をトランスコードすることも、タイムラインの一部 (つまりクリップ) を選択することもできます。 次の表は、Media Encoder Standard との間の最も大きな違いを示してい Azure Media Encoder&nbsp;</p>\n\n<table border=\"1\" cellpadding=\"2\" cellspacing=\"0\" width=\"500\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"166\"><strong>機能</strong></td>\n   <td valign=\"top\" width=\"166\"><strong>Media Encoder Standard (新規!)</strong></td>\n   <td valign=\"top\" width=\"166\"><strong>Azure Media Encoder</strong></td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">サポートされている入力ファイル形式</td>\n   <td valign=\"top\" width=\"166\">F4V、MXF、GXF、Matroska/MKV、および DVR (New!) のサポートを追加します。</td>\n   <td valign=\"top\" width=\"166\">詳細については、「Azure Media Encoder サポートされているファイル形式とコーデック &nbsp; \"> </a> 」を参照してください。 &nbsp; <a href=\"https://aka.ms/ameformats\" target=\"_blank\" title=\"</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">サポートされている入力ビデオ コーデック</td>\n   <td valign=\"top\" width=\"166\">DNxHD、DVCPro/DVCProHD、JPEG 2000、MPEG-2 Part 2、Theora、(New!) のサポートを追加します。Apple ProRes 422、Apple ProRes 422 LT、Apple ProRes 422 HQ、Apple ProRes Proxy、Apple ProRes 4444、Apple ProRes 4444 XQ</td>\n   <td valign=\"top\" width=\"166\">詳細については、「Azure Media Encoder サポートされているファイル形式とコーデック &nbsp; \"> </a> 」を参照してください。 &nbsp; <a href=\"https://aka.ms/ameformats\" target=\"_blank\" title=\"</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">サポートされている入力オーディオ コーデック</td>\n   <td valign=\"top\" width=\"166\">FLAC、傑作、Vorbis、(New!) のサポートを追加します。AMR</td>\n   <td valign=\"top\" width=\"166\">詳細については、「Azure Media Encoder サポートされているファイル形式とコーデック &nbsp; \"> </a> 」を参照してください。 &nbsp; <a href=\"https://aka.ms/ameformats\" target=\"_blank\" title=\"</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">サポートされている出力ファイル形式</td>\n   <td valign=\"top\" width=\"166\">ISO MP4 および MPEG2-TS</td>\n   <td valign=\"top\" width=\"166\">ISO MP4 および ASF/WMV</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">サポートされている出力コーデック</td>\n   <td valign=\"top\" width=\"166\">H.264 のみ</td>\n   <td valign=\"top\" width=\"166\">H.264 と VC-1/WMV</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">サポートされているオーディオコーデック</td>\n   <td valign=\"top\" width=\"166\">AAC (AAC、AAC、AAC-Aac-hev2、最大 5.1) のみ。</td>\n   <td valign=\"top\" width=\"166\">AAC だけでなく、Dolby Digital Plus と WMA もサポートしています。</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">サムネイル</td>\n   <td valign=\"top\" width=\"166\">サポートされています</td>\n   <td valign=\"top\" width=\"166\">サポート</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">入力ビデオのクリッピング</td>\n   <td valign=\"top\" width=\"166\">サポート</td>\n   <td valign=\"top\" width=\"166\">サポートされています</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">複数の入力を結合する</td>\n   <td valign=\"top\" width=\"166\">サポート</td>\n   <td valign=\"top\" width=\"166\">サポートされています</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">オーディオまたはビデオオーバーレイ</td>\n   <td valign=\"top\" width=\"166\">サポートされています</td>\n   <td valign=\"top\" width=\"166\">サポートされています</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"166\">入力資産に関するメタデータ</td>\n   <td valign=\"top\" width=\"166\">サポート</td>\n   <td valign=\"top\" width=\"166\">サポート</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"266\">出力資産に関するメタデータ</td>\n   <td valign=\"top\" width=\"266\">サポートされています</td>\n   <td valign=\"top\" width=\"266\">サポートされています</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"266\">2パスエンコードのサポート</td>\n   <td valign=\"top\" width=\"266\">サポートされていません</td>\n   <td valign=\"top\" width=\"266\">サポートされています</td>\n  </tr>\n </tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<h2>AMS エクスプローラーを使用して Media Encoder Standard でエンコードする</h2>\n\n<p>このエンコーダーにエンコードタスクを送信する最も簡単な方法は<a href=\"https://aka.ms/amse\">Azure Media Services エクスプローラー</a> &ndash; を使用することです。このブログでは、この優れた<a href=\"https://azure.microsoft.com/blog/2014/10/08/managing-media-workflows-with-the-new-azure-media-services-explorer-tool/\">ツールの詳細</a>について読むことができます。 Media Services アカウントにアップロードされているビデオをエンコードするには、まずその資産を選択します。 <img alt=\"2015-07-09_00h15_02\" border=\"0\" height=\"533\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-07-09_00h15_02.jpg\" style=\"border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;\" title=\"2015-07-09_00h15_02\" width=\"1016\"> &nbsp;資産を選択し、右クリックして、[Media Encoder Standard &hellip; &rdquo; で資産をエンコードする] を選択 &ldquo; します。 <img alt=\"2015-07-09_00h20_37\" border=\"0\" height=\"127\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-07-09_00h20_37.jpg\" style=\"border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;\" title=\"2015-07-09_00h20_37\" width=\"889\"> &nbsp; [エンコード] プリセットを指定するためのダイアログボックスが表示されます。 既定 &quot; のアダプティブストリーミング &quot; &nbsp; を選択すると、入力が<a href=\"https://docs.microsoft.com/en-us/azure/media-services/media-services-autogen-bitrate-ladder-with-mes\">自動的に生成され</a>たビットレートのセットにエンコードされます。&nbsp;&nbsp;&nbsp;</p>\n\n<p><img alt=\"AdaptiveStreaming with MES\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7434651-1d75-462d-8ec4-bbd551b2b984.png\" style=\"width: 781px; height: 695px;\"></p>\n\n<p>&ldquo;[起動エンコード &rdquo; ] をクリックして、エンコードタスクを送信します。 出力アセットを発行し、それをブラウザーにストリーミングする方法の説明については、 <a href=\"https://azure.microsoft.com/blog/2014/10/08/managing-media-workflows-with-the-new-azure-media-services-explorer-tool/\">この</a> ブログを参照してください。 注: 追加のエンコードプリセット、およびそれらの詳細な説明については、Media Encoder Standard </a> \"> のシステムプリセットを参照 <a href=\"https://go.microsoft.com/fwlink/?LinkId=618336\" target=\"_blank\" title=\" してください。</p>\n\n<h2>サンプル コード</h2>\n\n<p>このセクションでは、.NET SDK を使用して上記のタスクを送信するサンプルコードを提供します。 このトピックのコードでは<a href=\"https://www.nuget.org/packages/windowsazure.mediaservices.extensions\">Azure Media Services .net SDK 拡張機能</a>を使用することに注意してください。 Media Services .net SDK Extensions は、コードを簡略化し、Media Services を使用した開発を容易にする拡張メソッドとヘルパー関数のセットです。 &nbsp;ここ </a> で Media Encoder Standard \"> のシステムプリセットの一覧 <a href=\"https://go.microsoft.com/fwlink/?LinkId=618336\" target=\"_blank\" title=\" から必要なプリセットを開始します。 プリセットの名前をメモします。 次に、関連するコードスニペットを示します (これ &nbsp; は、Dolby Digital Plu \"> を使用したオーディオエクスペリエンスの完全なプレミアム例 <a href=\"https://azure.microsoft.com/blog/2014/09/03/delivering-premium-audio-experiences-with-dolby-digital-plus/\" target=\"_blank\" title=\" に組み込むことができます。この </a> ブログ):</p>\n\n<pre class=\"prettyprint\">\n            // Declare a new job.\n            IJob job = _context.Jobs.Create(&quot;Media Encoder Standard Job&quot;);\n            // Get a media processor reference, and pass to it the name of the \n            // processor to use for the specific task.\n            IMediaProcessor processor = GetLatestMediaProcessorByName(&quot;Media Encoder Standard&quot;);\n\n            // Create a task\n            ITask task = job.Tasks.AddNew(&quot;Media Encoder Standard encoding task&quot;,\n                processor,\n                &quot;Adaptive Streaming&quot;,\n                TaskOptions.None);\n\n            // Specify the input asset to be encoded.\n            task.InputAssets.Add(sourceAsset);\n            // Add an output asset to contain the results of the job. \n            // This output is specified as AssetCreationOptions.None, which \n            // means the output asset is not encrypted. \n            task.OutputAssets.AddNew(&quot;Output asset&quot;,\n                AssetCreationOptions.None);\n\n            // Use the following event handler to check job progress.  \n            job.StateChanged += new\n                    EventHandler&lt;JobStateChangedEventArgs&gt;(StateChanged);\n\n            // Launch the job.\n            job.Submit();\n</pre>\n\n<p>&nbsp;</p>"
