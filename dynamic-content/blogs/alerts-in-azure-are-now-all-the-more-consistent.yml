Title: これで、Azure のアラートの一貫性が高くなっています。
Summary: Azure Monitorアラートでは、メトリック、ログ、アクティビティ ログなど、さまざまなテレメトリに関する豊富なアラート機能が提供されます。 この 1 年間、アラートの UX や API など、一般的な消費エクスペリエンスを提供することで、アラートエクスペリエンスを統合しました。
Content: >-
  <p>Azure Monitorアラートでは、メトリック、ログ、アクティビティ ログなど、さまざまなテレメトリに関する豊富なアラート機能が提供されます。 この 1 年間、アラートの UX や API など、一般的な消費エクスペリエンスを提供することで、アラートエクスペリエンスを統合しました。 ただし、アラートのペイロード形式は変わるままでした。このため、テレメトリに基づくアラートの種類ごとに 1 つ、複数の統合を構築して維持する負担がユーザーに及びきます。 現在、すべてのアラートの種類に対して 1 つの拡張可能な形式を提供する新しい一般的なアラート スキーマをリリースします。</p>


  <h2>一&rsquo;般的なアラート スキーマは何ですか?</h2>


  <p>一般的なアラート スキーマでは、 によって生成されたアラート ペイロードAzure Monitor構造が一貫しています。 すべてのアラート インスタンスは、影響を受けたリソースとアラートの原因を記述し、次のセクションの共通スキーマで説明します。</p>


  <ul>
   <li><strong>要点</strong>: すべてのアラートの種類で共通する標準化されたフィールドのセット。 アラートが実行されているリソースと、重大度や説明などの追加の一般的なアラート メタデータについて説明します。</li>
   <li><strong>アラート コンテキスト</strong>: アラートの種類によって異なるアラートの詳細の原因を説明する一連のフィールド。 たとえば、メトリック アラートの場合はメトリック名やメトリック値などのフィールドがアラート コンテキストにあり、アクティビティ ログ アラートの場合はそのアラートを生成したイベントに関する情報があります。</li>
  </ul>


  <h2>それはどのように役立つか</h2>


  <p>お客様から聞く一般的なワークフロー (ITOps チームと DevOps チームの両方) は、サブスクリプション ID、リソース グループなどのメタデータに基づいて、アラートが適切なチーム (オンコールの個人) に送信されるという話です。 一般的なアラート スキーマを使用すると、アラートのルーティングに必要な重要なメタデータと、責任あるチーム (または個人) が問題をデバッグして修正する必要がある追加のコンテキストを明確に分離することで、このワークフローをより合理化できます。</p>


  <p>正確なフィールド、バージョン <a href="https://aka.ms/commonAlertSchemaDefinitions" target="_blank">管理、その他のスキーマ関連の詳細について詳しくは、以下をご覧ください</a>。</p>


  <h2>これは私に与える影響を教えてください。</h2>


  <p>電子メール、Webhook、外部ツールなど、Azure からのアラートを使用する場合は、引き続き読む必要があります。</p>


  <ul>
   <li><strong>電子</strong>メール: 一貫性のある詳細な電子メール テンプレートを使用すると、問題を一目で診断できるだけでなく、ポータルと影響を受けるリソースのアラートの詳細へのディープリンクを使用してインシデントに取り組むプロセスにもジャンプできます。</li>
   <li><strong>SMS</strong>: 一貫性のある SMS テンプレート</li>
   <li><strong>Webhook、Logic Apps、Azure Functions</strong>: 一貫性のある JSON 構造。さまざまなアラートの種類間で統合を簡単に構築できます。</li>
  </ul>


  <p>また、新しいスキーマを使用すると、近い将来、Azure portalとAzure mobile app使用エクスペリエンスが向上します。 この機能の一部として行う変更の詳細については、ドキュメントを <a href="https://aka.ms/commonAlertSchemaDocs" target="_blank">参照してください</a>。</p>


  <h2>既存の統合から切り替える必要がある理由</h2>


  <p>既存のスキーマとの統合が既にある場合、切り替える理由は次のとおりです。</p>


  <ul>
   <li>一貫したアラート構造は、統合の数が少ない可能性があり、これらのコネクタの管理と保守のプロセスをはるかに簡単に行える可能性を意味します。</li>
   <li>豊富な診断情報、カスタマイズ機能、その他のペイロード エンリッチメントは、新しいスキーマでのみ表示されます。</li>
  </ul>


  <h2>操作方法スキーマを取得しますか?</h2>


  <p>既存の統合の破損を回避するために、一般的なアラート スキーマは、オプトインしてオプトアウトすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08c77195-ddd3-497e-afdd-9e7296400b6d.png"><img alt="Screenshot display for adding an action group" border="0" height="558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f975ff-aaa8-42f8-8965-226ed12fa311.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アクション グループを追加するスクリーンショットの表示" width="753"></a></p>


  <p>デバイスからオプトインまたはオプトアウトするにはAzure portal。</p>


  <ol>
   <li>アクション グループ <strong>内の既存のアクションまたは新</strong> しいアクションを開きます。</li>
   <li>表示されている <strong>共通アラート</strong> スキーマを有効にするには、トグルで [はい] を選択します。</li>
  </ol>


  <p>大規模にオプトインする場合は、アクション グループ API を使用 <a href="https://aka.ms/commonAlertSchemaIntegrations" target="_blank">して</a> このプロセスを自動化することもできます。 共通アラート スキーマ <a href="https://aka.ms/commonAlertSchemaDefinitions" target="_blank">と、さまざまなアラート</a> の種類のアラート コンテキスト スキーマの統合を記述する方法について説明します。</p>


