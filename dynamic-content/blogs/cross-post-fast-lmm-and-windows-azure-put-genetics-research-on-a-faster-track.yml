Title: 'クロスポスト: 高速 lmm と Windows Azure Put 遺伝学 Research を高速トラックに'
Summary: 次のビデオでは、David Heckerman、識別科学者、Microsoft Research が、彼のチームがゲノム全体のアソシエーションスタディ (GWAS) のデータを使用して実行した作業について説明しています。 目標...
Content: '<p>次のビデオでは、David Heckerman、識別科学者、Microsoft Research が、彼のチームがゲノム全体のアソシエーションスタディ (GWAS) のデータを使用して実行した作業について説明しています。 目標は、遺伝学、病気、および薬との間の関連性を発見することです。</p>  <p><span>[表示: https://www.youtube.com/watch?v=lZ48LXsXjTo&amp 、hd = 1]</span></p>  <p><span>David の説明 &ldquo; として、Windows Azure では、数時間で通常は数年かかる計算を実行するインフラストラクチャを用意しています。 &rdquo;彼のチームは、この研究からデータを高速処理するために Windows Azure で27000コアの実行を実施しています。ノードが72時間の間ビジー状態になると、100万タスク &mdash; は約190万コンピューティング時間に相当します。8コアシステムで同じ計算が実行された場合、完了するまでに25年かかりました。</span></p>  <p><span>ここでは、プロジェクトの詳細な説明について、元のブログ記事と <a href="https://research.microsoft.com/en-us/collaboration/stories/HW_FaST-LMM-Genetics-Research_CS.pdf" target="_blank">ケーススタディ</a> へのリンクを示します。</span></p>'
