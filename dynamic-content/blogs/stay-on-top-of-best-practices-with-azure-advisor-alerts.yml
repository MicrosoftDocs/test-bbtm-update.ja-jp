Title: アラートを使用してベスト プラクティスをAzure Advisorする
Summary: Azure への投資を最大限に活用し、可能な限り効率的に実行するには、高可用性、セキュリティ、パフォーマンス、コストのためにリソースを定期的に確認して最適化することをお勧めします。 そこで、使用量と構成に基づいてパーソナライズされた推奨事項を使用して、Azure リソースをすばやく簡単に最適化できる無料の Azure サービス Azure Advisor を作成しました。
Content: >-
  <p>Azure への投資を最大限に活用し、可能な限り効率的に実行するには、高可用性、セキュリティ、パフォーマンス、コストのためにリソースを定期的に確認して最適化することをお勧めします。 その&rsquo;理由として、Azure Advisor<a href="https://portal.azure.com/#blade/Microsoft_Azure_Expert/AdvisorMenuBlade/overview" target="_blank"></a>と構成に基づいてパーソナライズされた推奨事項を使用して、Azure リソースをすばやく簡単に最適化できる無料の Azure サービスである Azure Advisor を作成しました。</p>


  <p>しかし、多くの優先順位が注意を払うので、Advisor の推奨事項の修復を見逃すのは簡単です。 そのため、これらの&rsquo;重要な最適化を維持して、お金を節約し、パフォーマンスを向上し、セキュリティ体制を強化し、アップタイムを増やすのに最適な方法は何でしょうか。</p>


  <h2>Advisor アラートを使用して新しい推奨事項に関する通知を受け取る</h2>


  <p>Advisor では、 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-alerts" target="_blank">ベスト プラクティスの</a> 推奨事項が利用可能になったらすぐに自動的に通知を受け取る、ユーザーが構成可能なアラートを提供する機能が追加されました。 Advisor アラートを使用すると、Azure リソースを最適化し、新しい推奨事項を最大限に活用するために、より迅速かつ効率的に行動できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc2631b2-6ece-44fd-9c26-901ac4feff6d.png"><img alt="An image of the Microsoft Azure Advisor Alerts (preview) page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6da50f2-8008-40c1-9f1a-0ee98120aafb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 800px; height: 475px;" title="740 ブログ"></a><br>

  これらのアラートは、いくつかの要因に基づいてトリガーされる構成が可能です。</p>


  <ul>
   <li>推奨事項カテゴリの &ndash; 高可用性、パフォーマンス、またはコスト。</li>
   <li>ビジネスへの影響が &ndash; 高、中、低。</li>
   <li>たとえば、 &ndash; 適切なサイズの仮想マシン (VM) を適切にサイズ変更したりシャットダウンしたり、VM バックアップを有効にしたり、可用性セットを使用してフォールト トレランスを向上させるなどです。</li>
  </ul>


  <p align="left">電子メール、SMS、プッシュ通知、webhook、IT サービスマネジメント と ServiceNow、Automation Runbook などの一般的なツールとの統合など、さまざまな通知オプションから選択できます。 通知設定<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/action-groups" target="_blank"></a>&rsquo;はアクション グループを使用して構成されます。そのため、カスタム Azure Monitor アラートや Azure Service Health アラートなど、既に設定したアクション グループを再利用できます。</p>


  <h2>Advisor アラートのベスト プラクティス</h2>


  <p>Advisor アラートの使用を開始すると、3 つのヒントが提供されます。</p>


  <p>まず、ビジネス目標と優先順位に基づいて、組織にとって重要な影響の大きな推奨事項をいくつか選択して、簡単に開始します。 たとえば、&ldquo;&rdquo;特定の割合でコストを削減するリーダーシップの義務がある場合、適切なサイズまたはシャットダウンの過小使用 VM が重要な推奨事項である場合があります。 その後、その一連の推奨事項に対するアラートを作成します。 いつでもアラートを変更したり、後で追加したりすることができます。<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60f50f52-f038-42a1-92b9-da82a9ad9fdf.png"><img alt="An image of the Microsoft Azure Advisor alert creation page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d58d0efc-ed1d-4620-8019-858ab3a57d6c.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 800px; height: 476px;" title="740 ブログ"></a><br>

  次に、新しい推奨事項について通知する適切な人物と、それらを通知する最善の方法を検討します。 推奨事項&rsquo;を修復するアクセス許可と権限を持つ個人またはチームに通知して、プロセスを効率化するのが最善です。 最初の単純な&ldquo;&rdquo;原則に従って、電子メール通知から始め、構成が最も基本的であり、受信する必要が最も少ない場合があります。 ここでも、後でいつでも設定を変更できます。</p>


  <p>最後に、最初の 2&rsquo; つのヒントに取り組み、Advisor アラートに快適に取り組み、自動化シナリオの探索を開始します。 たとえば、チケットシステムを介して新しいベスト プラクティスの推奨事項を自動的にルーティングし、修復のために適切なチームに割り当てできます。 場合によっては、Advisor アラートと <a href="https://docs.microsoft.com/en-us/azure/automation/manage-runbooks" target="_blank">Automation Runbook</a> の組み合わせを使用して、推奨事項を自動的に修復することもできます。</p>


  <h2>概要 Advisor アラートを使用する</h2>


  <p>次 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Expert/AdvisorMenuBlade/overview" target="_blank">のページの Advisor にAzure portal</a>&nbsp;推奨事項&nbsp;を確認し、Advisor アラートの設定を開始します。 詳細なガイダンスについては、Advisor のドキュメントを <a href="https://docs.microsoft.com/en-us/azure/advisor/" target="_blank">参照してください</a>。 ここでフォーラムにアイデアを送信して、Advisor に関する提案がある場合 <a href="https://feedback.azure.com/forums/919474-azure-advisor" target="_blank">は、お知らせください</a>。</p>
