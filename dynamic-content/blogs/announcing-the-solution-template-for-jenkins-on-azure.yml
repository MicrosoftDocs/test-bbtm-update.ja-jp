Content: >-
  <p>Azure 上の Jenkins Microsoft Azure Marketplace イメージを探していますか? 使用されている Jenkins のバージョンが古くなっているため、削除しました。 置き換えについて発表し、チームからいくつかの更新プログラムを共有できるのを楽しみに思います。</p>


  <h2>Azure Marketplace の Jenkins のソリューション テンプレート</h2>


  <p>Azure Marketplace <a href="https://aka.ms/jenkins-on-azure">の Jenkins</a> のソリューション テンプレートは、Azure の知識を最小限に抑え、ベスト プラクティスに従って Jenkins インスタンスを構成するように設計されています。 完全に構成された Jenkins インスタンスを数分で簡単にプロビジョニングできます。このインスタンスでは、Azure portal とユーザー入力の一部をクリックします。</p>


  <p>このテンプレートは、Linux (Ubuntu 14.04 LTS) 仮想マシンに最新の安定した Jenkins バージョンと、Azure で動作するように構成された次のツールとプラグインをインストールします。</p>


  <ul>
      <li>ソース管理用の Git</li>
      <li><a href="https://plugins.jenkins.io/azure-credentials">安全に接続するための Azure</a> 資格情報プラグイン</li>
      <li><a href="https://aka.ms/azjenkinsagents">エラスティック ビルド、テスト、継続的インテグレーション用の Azure VM</a> エージェント プラグイン</li>
      <li><a href="https://aka.ms/azjenkinsstore">Azure Storage格納</a>するための Azure Storage プラグイン&nbsp;</li>
      <li>スクリプトを使ってアプリをデプロイするための Azure CLI</li>
  </ul>


  <p>新しい <a href="https://docs.microsoft.com/en-us/azure/jenkins/">Jenkins Hub</a> に関する詳細なチュートリアルを提供する <a href="https://docs.microsoft.com/en-us/azure/jenkins/install-jenkins-solution-template">5</a> 分のクイックスタートを参照できます。 これで、Azure リソース上のすべての Jenkins を取得できる中央ハブが作成されます。</p>


  <h2>Azure Credentials プラグイン バージョン 1.2</h2>


  <p>Azure 資格情報プラグイン <a href="https://plugins.jenkins.io/azure-credentials">を更新</a> して、Azure サービス プリンシパルを取得し、Azure 資格情報プラグインで使用Azure CLI。</p>


  <p>次のコード スニペットでは、サービス &#39;を Jenkins&#39;資格情報 ID に置き換えます。</p>


  <pre>

  withCredentials([azureServicePrincipal(&#39;my service principal&#39;)]) {
    sh &#39;az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET -t $AZURE_TENANT_ID&#39;
  }</pre>


  <p>Jenkins Hub に関するこの記事では、<a href="https://docs.microsoft.com/en-us/azure/jenkins/">Jenkins</a> パイプラインを作成し、GitHub レポジトでソース コードを確認し、maven を実行してから、Azure CLI を使用して Azure アプリ サービスにデプロイする方法について説明します。<a href="https://docs.microsoft.com/en-us/azure/jenkins/execute-cli-jenkins-pipeline"></a></p>


  <p>いつものように、コメントを通じてフィードバックを受け取ってください。 また、 <a href="mailto:azurejenkins@microsoft.com">Azure Jenkins サポートにメールを送信</a> して、ご自分の考えをお知らせします。</p>
