Title: Azure Marketplace対象ユーザーにリーチする
Summary: 'Microsoft Build での Azure のお知らせの一環として、新しい発行元や顧客の対象ユーザーにリーチできる Azure Marketplace の新しい機能を共有しています。 '
Content: >-
  <p>Microsoft Build での Azure のお知らせの一環として、新しい発行元や顧客の対象ユーザーにリーチできる Azure Marketplace の新しい機能を共有しています。 これらの投資は、クラウド マーケットプレースを開発者やパートナーがオファーを提供するための最適な場所にし、さまざまな顧客がニーズを満たす方法でそれらを検出して購入するための継続的なコミットメントの一部です。 各&rsquo;新機能についてもう少し詳しく説明します。</p>


  <h2>ISV とアプリケーション以外</h2>


  <p><a href="https://appsource.microsoft.com/blogs/appsource-helps-business-users-get-started-quickly-with-consulting-services-offerings" target="_blank">AppSource</a> でのコンサルティング サービス オファーの急速な成長と肯定的な応答に基Azure Marketplace。 現在一般提供されているこの新しいリスト オプションでは、ISV やアプリケーション以外にも Azure Marketplace が拡張され、Azure の深い専門知識を持つパートナーが支援する評価、オンサイト ワークショップ、概念実証、実装など、さまざまなコンサルティング サービスを顧客が見つけ入れ可能になります。 これらのオファーは、単純な移行から複雑なクラウド デプロイまで、お客様がすべてを移動するのに役立ちます。 たとえば、お客様は Azure 体験を始め始 <a href="https://aka.ms/wiprocloudmigrationplatform" target="_blank">め、Wipros&rsquo; クラウド移行 Platform に関するブリーフィングを要求できます</a>。 一方、複雑なコネクテッド製品をお持ちのお客様は<a href="https://aka.ms/brightwolfpoc" target="_blank">、Bright Wolf と 30</a> 日間の概念実証に取り組み、既存のデバイス データを Azure IoT Hub に安全に接続する方法を示します。</p>


  <p>パートナーの場合、このオファリングはクラウド マーケットプレースの価値を多様なパートナー エコシステムに拡張し、システム インテグレーターとマネージド サービス プロバイダーがソリューションを紹介し、リードを受け取り、新しいビジネスを立ち上がることができます。</p>


  <h2>SaaS ISV の新しいサブスクリプション オファー</h2>


  <p>お客様は、Microsoft パートナーによって提供される SaaS サービスをサブスクライブし、Azure サブスクリプションの一部として請求を受け取る必要があります。 これらのサービスは、いつでもスケールアップまたはオプトアウトする機会を備え、シンプルで定額の月次課金を提供します。 今後数か月の間に、より長期的な課金オプションと使用量ベースの価格が追加されます。</p>


  <p>現在、多くの SaaS ISV (技術、Apptimized など) を利用して、Azure Marketplaceチャネルを拡張し、Microsoft を通じてサブスクリプションを販売できます。 たとえば、CloudEndure は、Azure の<a href="https://aka.ms/cloudenduresaasinazure" target="_blank">ディ</a>ザスター リカバリー ソリューションを SaaS サブスクリプションとして販売しています。これは、一般的なサービス調達の摩擦Enterpriseです。 顧客は、Azure Marketplaceを通じて購入することで、課金関係を減らし、ソフトウェア のライセンスとインフラストラクチャの料金を統合できます。 購入したサブスクリプションはすべて、Azure Portal&rsquo; 内で管理し、お客様が所有する Azure アカウントを使用して、優先する支払い方法を使用して支払いを行います。</p>


  <h2>プライベート オファー (Enterprise購入)</h2>


  <p>Enterprise顧客は、オンライン マーケットプレースを利用してクラウド サービスを検索、試用、購入する必要がますます高まっています。 現在、公開元はプライベート オファーを使用して、購入ニーズに合ったさまざまな方法で、特定の顧客とソリューションEnterprise共有できます。</p>


  <ul>
      <li><b>プライベート価格を</b>使用すると<b></b>、公開元は、一般公開されているオファリングから割引とオフリストの価格を拡張できます。</li>
      <li><b>公開元は、プライベート </b>な使用条件を使用して、特定の顧客に合わせて使用条件を調整できます。</li>
      <li><b>プライベート仮想マシン イメージを使用 </b>すると、発行元は個々の顧客のニーズに合&#39;構成できます。 これにより、公開元は、すべての顧客により広範に起動する前に、新しい製品機能へのプレビュー アクセスを提供できます。</li>
  </ul>


  <p>SoftNAS、Riverbed、NetApp のようなパートナーは、これらの機能を利用することを強く望む人でした。 &ldquo;NetApp のゲーム 変更Azure Marketplaceサービスを通じたプライベート オファー。 この機能により、&rdquo; NetApp のシニア 製品マーケティング マネージャーである Adam Carrol が必要と言ったように、より多くの顧客を柔軟にネゴシエートすることができます。</p>


  <p>数か&rsquo;月後には、企業がカタログからどのオファーを自分で選択して従業員が利用できるのか、さまざまなプライベート マーケットプレース機能が表示されます。 これらの機能を組み合わせて使用することで、クラウド Enterpriseの導入を強力に推進し、期待や需要に応じて購入することができます。</p>


  <h2>新しいコンテナー イメージ カテゴリ</h2>


  <p>コンテナー イメージとアプリケーションは、Azure Marketplace の新しいカテゴリとしてプレビューで開始されました。開発者は、一般的な docker 形式のコンテナー イメージとアプリケーションから選択できます。 この新機能を開始するために、 <a href="https://aka.ms/bitnamicontainerimage" target="_blank">Bitnami</a> は、azure のコンテナー サービス (Azure Kubernetes Service (AKS) や Azure Container Instances (ACI) など) で実行するように検証された、無料の OSS コンテナー イメージの選択を公開しました。 これらのイメージは、Web Apps や Service Fabric などのコンテナーをサポートするすべてのサービスでサポートされる予定Service Fabric。 また、マルチコンテナー イメージと追加の課金オプションも使用できます。</p>


  <p>開発の中で、お客様と共有できるのを楽しみにしています。 ご自分の考え方をお知らせします。その勢いの一部としてご利用ください。 新しいオファリングの詳細<a href="https://aka.ms/listonazuremarketplace" target="_blank"></a>については、「Azure Marketplace ガイド」でこれらの新機能の詳細<a href="https://aka.ms/marketplacepublisherguide" target="_blank">をPublisherしてください</a>。</p>
