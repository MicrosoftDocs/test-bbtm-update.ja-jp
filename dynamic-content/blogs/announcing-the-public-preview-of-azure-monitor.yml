Title: Azure Monitor のパブリックプレビューの発表
Summary: 現在、Azure リソースの監視機能を提供する新しいプラットフォームサービスである Azure Monitor のパブリックプレビューが発表されています。
Content: >-
  <p>現在、Azure のすべてのユーザーが使用できるように監視する新しいサービスである Azure Monitor のパブリックプレビューを発表します。 このプレビューリリースは、Azure リソースに既に存在する監視機能の一部に基づいています。 Azure Monitor を使用すると、ポータル内や API からメトリックやログを利用して、リソースの状態やパフォーマンスをより詳しく把握できます。 Azure Monitor には、通知を受け取るようにアラートルールを構成したり、リソースに影響を与える問題に対して自動アクションを実行したりする機能が用意されています。 Azure Monitor を使用すると、Api とデータエクスポートオプションを使用して幅広い製品統合を有効にするだけでなく、ポータル内での分析、トラブルシューティング、および統合されたダッシュボードのエクスペリエンスが可能になります。 このブログ投稿では、Azure Monitor のクイックツアーを実行し、製品の統合について説明します。</p>


  <h2>すべての監視タスクへのすばやいアクセス</h2>


  <p>Azure Monitor を使用すると、ポータルの1か所から、すべての一般的な監視タスクを探索および管理できます。 Azure Monitor にアクセスするには、Azure portal の [ <b>監視</b> ] タブをクリックします。 アクティビティログ、メトリック、診断ログ、およびアラートルールのほか、高度な監視および分析ツールへのクイックリンクもあります。 Azure Monitor には、次の3種類のデータ &ndash; アクティビティログ、メトリック、診断ログが用意されています。</p>


  <h3>アクティビティ ログ</h3>


  <p>操作上の問題は、多くの場合、基になるリソースの変更が原因で発生します。 <a href="https://azure.microsoft.com/documentation/articles/monitoring-overview-activity-logs/">アクティビティログ</a> では、Azure リソースに対して実行されたすべての操作が記録されます。 ポータルの [アクティビティログ] セクションを使用すると、アプリケーションに影響を与える可能性がある操作をすばやく検索して識別できます。 ポータルのもう1つの重要な機能は、ダッシュボードにアクティビティログクエリをピン留めして、関心のある操作にタブを保持できることです。 たとえば、 <i>エラー</i> レベルのイベントをフィルター処理して、ダッシュボードでカウントを追跡するクエリをピン留めすることができます。 Microsoft Operations Management Suite (OMS) の一部である <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Log Analytics</a>を使用して、アクティビティログのインスタント分析を実行することもできます。</p>


  <h3>メトリック</h3>


  <p>[新しいメトリック] タブでは、任意のリソースについて使用可能なすべてのメトリックを参照し、グラフにプロットできます。 関心のあるメトリックが見つかったら、アラートルールを作成するだけで、1回クリックするだけで済みます。 ほとんどの Azure サービスで、すぐに使用できるプラットフォームレベルのメトリックが1分単位で提供され、データが30日間保持されるようになりました。診断を設定する必要はありません。 サポートされているリソースとメトリックの一覧については、 <a href="https://aka.ms/listofmetrics">こちら</a>を参照してください。 これらのメトリックには、サードパーティ製の監視ツールと直接統合するために、新しい <a href="https://aka.ms/metricsapi">REST API</a> 経由でアクセスできます。</p>


