  <h3>診断ログ</h3>


  <p>多くの Azure サービスには <a href="https://azure.microsoft.com/documentation/articles/monitoring-overview-of-diagnostic-logs/">診断ログ</a>が用意されています。これには、監査とトラブルシューティングのために重要な操作やエラーに関する豊富な情報が含まれています。 [新しい診断ログ] タブでは、リソースの診断構成を管理し、このデータを使用するための最適な方法を選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6115b60c-9ba4-4f60-888b-ef150bb0c5e2.png"><img alt="Blog_image2_diaglogs" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f41763fe-c88e-41d5-8383-f22659cad7ca.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Blog_image2_diaglogs" width="480"></a></p>


  <h2>アラート &amp; の自動アクション</h2>


  <p>Azure Monitor は、問題を迅速にトラブルシューティングするためのデータを提供します。 しかし、お客様に影響を与える前に、問題を予防および修正する必要があります。 アラートルールを使用すると、メトリックがしきい値を超えたときに通知を受け取ることができます。 この問題を自動的に修正するには、電子メール通知を受信するか、Automation-runbook スクリプトまたは webhook を開始します。 また、 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-api-custom-events-metrics/">カスタムメトリックとイベント api</a> を使用して独自のメトリックを構成し、Azure Monitor パイプラインにデータを送信して、それらに対してアラートルールを作成することもできます。 プラットフォーム、カスタム、アプリレベルのメトリックにアラートルールを作成する機能により、リソースをより詳細に制御できるようになりました。 アラートルールの詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/insights-receive-alert-notifications/">こちら</a>を参照してください。</p>


  <h2>単一の監視ダッシュボード</h2>


  <p>Azure には、すべてのプラットフォームテレメトリ、アプリケーションテレメトリ、分析グラフ、およびセキュリティ監視を視覚化するための一意の単一のダッシュボードエクスペリエンスが用意されています。 これらのダッシュボードをチームの他のユーザーと共有したり、ダッシュボードを複製して新しいダッシュボードを作成したりすることができます。</p>


  <h2>機能拡張</h2>


  <p>ポータルは、Azure Monitor を使い始めるのに便利な方法です。 ただし、多数の Azure リソースがあり、Azure Monitor のセットアップを自動化する場合は、Resource Manager テンプレート、PowerShell、CLI、または REST API を使用することをお勧めします。 また、監視設定に対するアクセス許可を管理する場合は、監視ロールを確認します。</p>


  <h2>製品の統合</h2>


  <p>Azure Monitor データを使用する必要がありますが、お気に入りの監視ツールで分析する必要がある場合があります。 ここでは、製品の統合 &ndash; を利用して、Azure Monitor データをほぼリアルタイムで任意のツールにルーティングできます。 Azure Monitor を使用すると、メトリックと診断ログを <a href="https://azure.microsoft.com/en-us/services/log-analytics/">OMS Log Analytics</a> に簡単にストリーミングして、カスタムログ検索を実行したり、リソースやサブスクリプション全体のデータに対して高度なアラートを生成したりできます。 Web サイトと vm のメトリックとログを Azure Monitor <a href="https://azure.microsoft.com/en-us/services/application-insights/">Visual Studio Application Insights</a>に簡単にルーティングし、Azure portal 内の詳細なアプリケーションパフォーマンス管理を解除できます。</p>


  <p>製品の統合は、ポータルに表示される内容を超えています。 パートナーには、追加の監視エクスペリエンスが導入されており、これを利用することもできます。 お客様のニーズに最適なサービスを提供するために、Azure で利用できるパートナーサービスの一覧が増えています。 サポートされている <a href="https://aka.ms/monitoringpartners">製品統合リスト</a> にアクセスして、フィードバックをお寄せください。</p>


  <p>ラップするために Azure Monitor は、すべての Azure リソースから監視データをまとめ、任意の監視ツールと組み合わせてアプリケーションの全体像を把握するのに役立ちます。 ここでは、Azure で実行されているアプリケーションの1つを監視するために使用するサンプルダッシュボードのスナップショットを示します。 Azure Monitor を起動して、作成したダッシュボードに注目します。 Azure Monitor の <a href="https://azure.microsoft.com/en-us/documentation/services/monitoring-and-diagnostics/">ドキュメント </a>を参照して開始し、 <a href="https://feedback.azure.com/forums/231545-diagnostics-and-monitoring">フィードバック</a> をお寄せください。</p>


