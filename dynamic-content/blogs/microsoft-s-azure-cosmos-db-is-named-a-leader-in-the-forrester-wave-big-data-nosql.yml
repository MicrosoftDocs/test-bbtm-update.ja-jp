Title: Microsoft の Azure Cosmos DB には、Forrester 波のリーダーとして "ビッグデータ NoSQL" という名前が付けられています。
Summary: 私たちは、Azure Cosmos DB の評価に基づいて™、ビッグデータ NoSQL の Forrester に Microsoft という名前を付けていることを発表しています。 Forrester の結果により、Azure Cosmos DB の例外的な市場の勢いと、お客様が製品にどのように満足しているかが検証されます。
Content: >-
  <p>私たち &rsquo; は、Azure Cosmos DB の評価に基づいて、Forrester が Forrester Wave &trade; のビッグデータ NoSQL、Q1 2019 の<strong>リーダー</strong>として Microsoft という名前を付けたことを発表しました。 Forrester &rsquo; が発見したことは、Azure Cosmos DB の例外的な市場の勢いと、お客様の製品の満足度を検証することです。</p>


  <h2>NoSQL プラットフォームが増加しています</h2>


  <blockquote>

  <p><em>Forrester によれば、グローバルデータおよび分析技術の意思決定者の半数は、 &ldquo; NoSQL プラットフォームを実装または実装しています。また、さまざまなユースケース &hellip; に対応する柔軟なデータベースの利点を活用して、多くの組織が NoSQL でリレーショナルデータベースを補完しています スケールし、データベースのコストを削減します。&rdquo;</em></p>

  </blockquote>


  <h2>市場勢いを Azure Cosmos DB</h2>


  <p>Azure Cosmos DB は、ミッションクリティカルなワークロード用の Microsoft&#39;s グローバル分散型のマルチモデルデータベースサービスです。 Azure Cosmos DB は、エンドポイントのスケーラビリティを無制限にし、スループット (複数の粒度 (データベース、キー空間、テーブルとコレクション)) とストレージを世界規模で柔軟にスケーリングできるようにすると共に、<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/">業界をリードする包括的な sla</a>によって<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally">支えられた高</a>可用性を保証します。 Azure Cosmos DB では、開発者がスキーマやインデックスの管理に対処する必要なく、すべてのデータのインデックスが自動的に作成されます。 これはマルチモデルサービスであり、ドキュメント、キー値、グラフ、列ファミリのデータモデルをネイティブでサポートします。 クラウドサービスでネイティブに生まれた Azure Cosmos DB は、<a href="https://aka.ms/Ignite18Techblog">マルチテナント機能とグローバル分散を一から行うことで、慎重に設計</a>されています。 Azure の基本サービスとして、Azure Cosmos DB はユビキタスで、すべてのパブリックリージョン、DoD、ソブリンクラウドで実行され、業界最高レベルのコンプライアンス認定リストを備えており、エンタープライズレベルのセキュリティ &ndash; はすべて、追加コストなしで使用できます。</p>


  <p>Azure Cosmos DB &rsquo; は、広く普及しているオープンソースに対してワイヤプロトコル互換の api を提供するための独自のアプローチであり、クラウド向けに設計された堅牢なデータベースプラットフォームを活用しながら、引き続きクラウドに依存しない方法で Azure Cosmos DB を使用できます。 ベンダーによるロックインを使用せずに完全に管理されている、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cassandra-introduction">Cassandra</a>、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">グリーン mlin</a>、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction">MongoDB</a> アプリを柔軟に実行できます。 Azure Cosmos DB は、一般的なオープンソースデータベースの api を公開しますが、対応する api のセマンティクスを実感するために、これらのデータベースの実装に依存することはありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10d86879-a5a9-462e-a860-3eb616658562.png"><img alt="image" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16f7ef9f-bc7e-4b8c-aace-d215390536aa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>Forrester レポートによれば、Azure Cosmos DB は強力な牽引力と<em> &ldquo; 、緩やかな一貫性レベルと短い待機時間のアクセスにより簡素化されたデータベースを実現することで、グローバル分散型アプリの開発が容易になります。 &rdquo;Forrester は、回復性、低メンテナンス、コスト効果、高いスケーラビリティ、マルチモデルサポート、より迅速な価値の実現など、顧客の参照を明確に説明しました &ldquo; 。 &rdquo; </em></p>


  <p>Forrester notes は、すべての Azure リージョンでのグローバルな可用性と、運用アプリ、リアルタイム分析、ストリーミング分析、モノのインターネット (IoT) 分析での使用方法について Azure Cosmos DB &rsquo; しています。 Azure Cosmos DB は、XBox、Skype、Teams、Azure、Office 365、LinkedIn など、<a href="https://customers.microsoft.com/en-us/search?sq=cosmos%20db&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc">世界中</a>の多くの企業や Microsoft サービスを利用できます。</p>


  <p>運用データ処理に加えて、Azure Cosmos DB を使用する組織は、グローバル分散データ上で Azure Cosmos DB で実行されている人工知能 (AI) と機械学習 (ML) への投資を徐々に行っています。 Azure Cosmos DB により、お客様は、世界規模のデータに対して低待機時間の機械学習ソリューションをシームレスに構築、デプロイ、運用できます。 Spark と Azure Cosmos DB との密接な統合により、エンドツーエンドの ML ワークフローによって、機械学習モデルの管理、トレーニング、および推論を、時系列予測、ディープラーニング、予測分析、不正行為の検出、およびその他の多くのユースケースに対応するマルチモデルのグローバル分散データ上で行うことができます。</p>


  <h2>Azure Cosmos DB &rsquo; のコミットメント</h2>


  <p>マイクロソフトでは、すべてのビジネスおよび最新のアプリケーションに対して、世界規模で分散されたデータベースを Azure Cosmos DB にすることを約束しています。 Azure Cosmos DB では、驚くほど強力でインテリジェントな最新のアプリを作成し、世界を変革することができると考えています。</p>


