Title: Microsoft のクラウド用にネットワーク インフラストラクチャを最適化する
Summary: Microsoft クラウド プラットフォームとサービスへのパフォーマンスの高いアクセスのためにネットワークを最適化します。
Content: >-
  <p>組織は、クラウドベースの世界のためにネットワーク インフラストラクチャを進化させる方法に関するハンドルを取得しようとしているのですか? Azure で実行されているワークロードへの現在および将来の最適なアクセスを確保するためにマスターする必要がある新しいパラダイムとスキル セットは何ですか?</p>


  <p>&nbsp;</p>


  <p><a href="https://aka.ms/cloudarchnetworking"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac13f157-1999-463d-88e4-21da4c68e3d3.png"></a></p>


  <p>新しい Microsoft Cloud Networking for Enterprise Architects ポスター (<a href="https://aka.ms/cloudarchnetworking">https://aka.ms/cloudarchnetworking</a>) は、IT の意思決定者とアーキテクトが以下を行うのに役立ちます。</p>


  <ul>
   <li>クラウドのネットワーク インフラストラクチャの基本的な変更と、将来のネットワーク投資の領域について理解します。</li>
   <li>すべての Microsoft クラウド プラットフォームとサービスに対して、ネットワークの共通要素を最適化します。</li>
   <li>ExpressRoute サービスと、組織を Microsoft クラウド サービスに接続&#39;について説明します。</li>
   <li>Azure インフラストラクチャ サービスで実行されている Azure ベース <a href="https://azure.microsoft.com/en-us/overview/what-is-paas">の PaaS</a> アプリケーションと IT ワークロード向けイントラネットとネットワーク エッジを設計します。</li>
   <li>仮想マシンをホストするように Azure 仮想ネットワークを設計します。</li>
  </ul>


  <p>このマルチページ ポスターは&nbsp;、<a href="https://download.microsoft.com/download/A/9/3/A93DBAC9-E6DE-479C-A62B-A460633F84DB/MSFT_cloud_architecture_networking.pdf">aPDF</a>&nbsp; または Visio ファイルとして<a href="https://download.microsoft.com/download/A/9/3/A93DBAC9-E6DE-479C-A62B-A460633F84DB/MSFT_cloud_architecture_networking.vsd"></a>ダウンロードするか、新しい参照しやすい形式<a href="https://docs.com/officeitpro/4131/microsoft-cloud-networking-for-enterprise?c=ca4UTZ">で表示</a>できます。 このポスターのページは、タブロ体形式の用紙 (11x17、台帳、または A3 とも呼ばれる) に印刷することもできます。</p>


  <p>Microsoft Cloud for Enterprise Architects シリーズの他のポスターをご覧ください。</p>


