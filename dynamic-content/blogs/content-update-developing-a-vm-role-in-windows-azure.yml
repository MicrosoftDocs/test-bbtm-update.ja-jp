Content: '<p>VM<a href="https://msdn.microsoft.com/en-us/library/ms123401.aspx">  ロールの使用</a> に関する MSDN ライブラリのコンテンツは、VM ロールを使用するプロセスを明確に説明するために、変更、再構成、拡張されました。 Windows Azure での VM ロールの開発では、サーバー イメージの開発方法、<a target="_blank" href="https://azure.microsoft.com/">VHD を Windows Azure</a> にアップロードする方法、VM&nbsp; ロールとして使用するようにイメージを構成する方法など、プロセスの各手順について詳しく説明します。新しいコンテンツには、Azure VM ロールに関するビデオ、ブログ投稿、ツール、フォーラムディスカッションへのアクセスを提供する概要ページWindows含まれています。 ページ上の評価/フィードバックを使用するか、 に電子メールを送信して、ご意見をお聞かせください <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com。  </a></p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/24/content-update-developing-a-vm-role-in-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
