  <p>これは、Microsoft 製品が優れたユーザー エクスペリエンスを作成するために、Azure AIの機能を利用する方法の多くの例の 1 つにすすにすら異なっています。 チームは毎日フィードバックから学習し、ユーザー向け機能を改善しながら、提供される提案された返信の種類も拡大しています。 Azure ブログに従ってチームを最新の状態に保ち、この機能がいつリリースされたのか最初に知る必要があります。</p>


