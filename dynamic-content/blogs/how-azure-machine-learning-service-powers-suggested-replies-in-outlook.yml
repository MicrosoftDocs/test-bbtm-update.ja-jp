Title: '提案Azure Machine Learningの機能を設定する方法Outlook '
Summary: ユーザーが電子メールを送信している間の操作の生産性を高め、意図的に行うのを支援するために、web バージョンの Outlook と iOS および Android アプリ用の Outlook では、Azure Machine Learning サービスを利用した新機能である推奨される応答が導入されています。
Content: >-
  <p>Microsoft 365アプリケーション&rsquo;は非常に一般的であり、人工知能 (AI) などの画期的なテクノロジで有効になっているすばらしい機能の一部を見落とすのは簡単です。 Microsoft Outlookは、電子メール、予定表、連絡先、タスクなど、1 か所で効率的に作業するのに役立つ電子メール クライアントです。</p>


  <p>電子メールの送信中にユーザーの操作の生産性を高め、意図的に作業を行うのを支援するために、web バージョンの Outlook と iOS および Android アプリ用の Outlook には、Azure Machine Learning を利用した新機能である推奨<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank"></a>される応答が導入されています。 簡単な応答で応答できる電子メール メッセージを受け取った場合、Outlook on the web と Outlook モバイルは、3 つの応答オプションを提案します。これは、ユーザーが職場と個人的な生活の両方でコミュニケーションを行うのに役立ち、電子メールへの返信に必要な時間と労力を減らすことで、3 つの応答オプションを提案します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50258308-4793-48eb-ba2a-c2c861759eea.jpg"><img alt="11" border="0" height="619" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc79bf49-2bc6-41e8-951f-4e43e946ab06.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="11" width="999"></a></p>


  <p>提案された返信の背後にある開発者チームは、データ サイエンティスト、デザイナー、機械学習エンジニアで構成され、さまざまなバックグラウンドを持ち、Microsoft Outlook ユーザーの生活を向上させるために、コミュニケーションを迅速化して簡素化しています。 最先端の自然言語処理 (NLP) と機械学習 (ML) テクノロジの適用の最先端を行い、これらのテクノロジを活用して、ユーザーが電子メールを介して通信する方法を理解し、生産性の観点からそれらの相互作用を改善して、ユーザーのエクスペリエンスを向上させます。</p>


  <h2>内をピークする</h2>


  <p>これらの相互作用によって提供される大量の生データを処理するために、チームはトレーニング <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-ml-pipelines" target="_blank"></a> Azure Machine Learningパイプラインを使用してトレーニング モデルを構築します。 Azure Machine Learningを使用すると、チームはトレーニングステップを、データのクリーンアップ、変換、特徴抽出、トレーニング、評価などの個別のステップに分割できます。 データ パイプラインの出力Azure Machine Learning生データをモデルに変換します。 このMachine Learningパイプラインを使用すると、データ サイエンティストは、プライバシーとコンプライアンスのチェックを適用する準拠した方法でトレーニング パイプラインを構築できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/780eed59-e793-42a5-8898-2aabb6b88f89.png"><img align="left" alt="22" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc75999e-22de-4fbc-b4b2-05910c3f4ba0.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="22" width="270"></a></p>


  <p>このモデルをトレーニングするために、チームは 1 億を超えるメッセージで構成される大規模なデータ セットを構築して準備する方法を必要としました。 これを行うには、チームは分散処理フレームワークを利用して、広範なユーザー ベースからデータをサンプリングおよび取得しました。</p>


  <p>Azure Data Lake Storage、推奨される応答モデルのトレーニングに使用されるトレーニング データを格納するために使用されます。 次に、<a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage (ADLS)</a> に格納されているメッセージ応答ペア (電子メールへの潜在的な応答を含む) にデータをクリーンアップしてキュレーションします。 トレーニング パイプラインでは、モデルをトレーニングするために ADLS に格納されている応答ペアも使用されます。 チームは、Machine Learningトレーニング自体を実施するために、Azure で利用可能な GPU プールを使用します。 トレーニング パイプラインでは、これらのキュキュされたメッセージ応答ペアを利用して、特定のメッセージに基づいて適切な応答を提案する方法を学習します。 モデルが作成されると、データ サイエンティストはモデルのパフォーマンスを以前のモデルと比較し、関連する提案された応答を推奨する方法を評価できます。</p>


  <p>Outlook チームは、Azure プラットフォームを使用してデータを保護し、Office 365 コンプライアンス標準に従って提案された応答のような機能を構築するために必要な大規模なデータ セットを準備するのに役立<a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/office365/default.aspx" target="_blank"></a>ちます。 データ サイエンティストは、プライバシー ポリシーを適用して実験を作成し、GPU 上で複数のモデルをトレーニングする Azure コンピューティングおよびワークフロー ソリューションを使用します。 これは、全体的な開発者エクスペリエンスに役立ち、内部開発ループ サイクルの機敏性を提供します。</p>


