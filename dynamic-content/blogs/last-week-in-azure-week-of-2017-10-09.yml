Title: 2017年10月9日の週の Azure の先週
Summary: 2017年10月9日の週の Azure の先週から5つのハイライトがあります。 IoT 更新プログラム、新しいプレビュー、.NET 用 Azure 管理ライブラリ、Cloud Platform Release アナウンス、およびリッスン & 監視するためのものです。
Content: >-
  <h2>1. IoT 更新プログラム</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitor-your-azure-iot-solutions-with-azure-monitor-and-azure-resource-health/">Azure Monitor と Azure Resource Health を使用して Azure IoT ソリューションを監視</a>できるようになりました。 Azure Monitor は、任意の Azure リソースに対して詳細なリアルタイムの監視データを提供します。 <a href="https://channel9.msdn.com/Blogs/Azure-Monitoring/Get-Started-with-Azure-Monitor">Azure Monitor ではじめに</a>するには、Channel 9 に関するこのビデオをご覧ください。 Azure リソースの正常性は、IoT hub が稼働しているかどうかのチェックなど、実行された一連のチェックに基づいて、リソースの実行状況をカスタマイズしたダッシュボードです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-support-for-x-509-ca-on-azure-iot-hub/">Azure IoT Hub は、デバイス id に対して x.509 CA 証明書をサポートするようになりました</a>。 x.509 証明機関 (CA) の証明書を使用すると、サプライチェーンにおけるデバイス id の作成とライフサイクル管理が大幅に簡素化されます。これにより、x.509 CA 証明書を1回登録することで、任意の数のデバイスを Azure IoT Hub に登録できるようになります。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">X.509 CA 証明書を使用したデバイス認証</a>」を参照してください。</p>


  <h2>2. 新しいプレビュー</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-files-share-snapshots-public-preview/">共有スナップショット</a> &nbsp; - &nbsp; の Azure FilesAzure Files 共有スナップショットを使用すると、ファイル共有の読み取り専用バージョンを定期的に保存することができます。 また、コンテンツの古いバージョンを任意の場所からコピーして、さらに変更して使用することもできます。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/batch-ai-public-preview/">Batch AI</a> &nbsp; - &nbsp;Gpu または Cpu のクラスターをオンデマンドでプロビジョニングして、Azure でモデルを並行して大規模にトレーニングすることができます。 試してみたい場合は、 <a href="https://docs.microsoft.com/en-us/azure/batch-ai/quickstart-python">Python のクイックスタート</a> または <a href="https://docs.microsoft.com/en-us/azure/batch-ai/quickstart-cli">Azure CLI 2.0 のクイックスタート</a>を使用してレシピを実行できます。 または、 <a href="https://github.com/Azure/BatchAI">GitHub で Azure Batch AI トレーニングのレシピ</a>を試すこともできます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/batch-ai/overview">Azure Batch AI</a>」を参照してください。</li>
  </ul>


  <h2>3. .NET 用 Azure 管理ライブラリ1.3</h2>


  <p><a href="https://github.com/azure/azure-libraries-for-net">.Net 用 Azure 管理ライブラリ</a>の最新リリースでは、可用性ゾーン (プレビュー) のサポートに加えて、ネットワークピアリング、Virtual Network ゲートウェイ、Azure Container Instances のサポートも追加されています。 GitHub で考えら<a href="https://github.com/azure/azure-libraries-for-net#sample-code">れるすべての Azure 管理シナリオについて説明している .net サンプルコード</a>を見つけることができます。</p>


  <h2>4. Cloud Platform Release アナウンス</h2>


  <p>数週間 (通常は水曜日) に、Microsoft の Cloud Platfrom.details.heap.alignedallocate チームから、その期間の更新プログラムの統合リストを発行します。これには、Azure、開発ツールなどが含まれます。 過去1週間の<a href="https://blogs.technet.microsoft.com/stbnewsbytes/2017/10/11/cloud-platform-release-announcements-for-october-11-2017/">2017 年10月11日のクラウドプラットフォームリリース発表</a>では、Microsoft Ignite 2017 の後にリリースされたすべてのものが対象となります。これには、Azure Functions での Java サポートのパブリックプレビューや、Power BI Embedded の一般提供が含まれます。</p>


