Summary: 'クラウドから実行するその他の大規模なアプリケーションについて考えていますか。 &rsquo;次に、新しい5部構成のオンラインシリーズ ( &ldquo; クラウドパワー: &nbsp; 作成...'
Content: '<p>クラウドから実行するその他の大規模なアプリケーションについて考えていますか。 &rsquo;次に、新しい5部構成のオンラインシリーズで<a target="_blank" href="https://bit.ly/BIGAPP"> &ldquo; あるクラウドパワー: &nbsp; 次のビッグアプリ &rdquo; の作成</a>について説明します。 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>を使用して、クラウドから実行する新しいアプリケーションを構築したり、クラウドベースの機能で既存のアプリケーションを拡張したりする方法について説明します。 &nbsp;このトレーニングでは、30日間の無料 Windows azure Platform pass を利用でき &rsquo; ます。また、Windows azure trough ハンズオンレッスンやコードサンプルと連携する機会が得られます。 各セッションの簡単な説明を次に示します。詳細については、タイトルをクリックして登録してください。<span style="text-decoration: underline;"> </span></p>  <p><strong>金曜日、2011 10-11:30 年5月13日、午前5時 (太平洋): &nbsp; </strong>クラウドへのデータの移行&nbsp; </p>  <ul>  <li>この最初のセッションに焦点を当てることは、断続的に保守されているインフラストラクチャ &rdquo; にデータを配置 &ldquo; することと、最新の状態に保つことができるクラウド環境への移行に最適な課題について理解することです。</li>  </ul>  <p><strong>火曜日、2011年5月17日、 &nbsp; 9-10:30 AM PDT: &nbsp; </strong>クラウドを使用した SharePoint プラクティスの拡張</p>  <ul>  </ul>  <ul>  <li>Azure Windows にサービスをデプロイしてエンドユーザーの可用性を向上させ、お客様のニーズに合わせて SharePoint ソリューションのクラウドストレージを活用して、デバイスとプラットフォームに接続するための .net のスキルとコードベースの利点を活用する方法について説明します。</li>  </ul>  <ul>  </ul>  <p><strong>火曜日、2011年5月24日、9-10:30 AM PDT: &nbsp; </strong>Mobile Apps スケーリングと実行のためのヒントとテクニック</p>  <ul>  <li>このセッションでは、モバイルアプリにライブラリを使用し、スケーラビリティを設計する方法について説明します。</li>  </ul>  <p><strong>火曜日、2011年5月31日、9-10:30 AM PDT</strong><strong>: &nbsp; </strong>拡張可能な Facebook アプリの作成</p>  <ul>  </ul>  <ul>  <li>このセッションでは、3日以内に15万のビューを描画するプロモーションやアプリを Facebook で作成するのは前例ではありませんが、現在使用できるアセットと、Facebook のスケールの設計に役立つ適用される教訓について説明します。</li>  </ul>  <ul>  </ul>  <p><strong>火曜日、June 2、2011、9-10:30 AM PDT: &nbsp; </strong>ASP.NET アプリに簡単にスケールを追加</p>  <ul>  <li>このセッションでは、サーバーのニーズや web 要件の変化に対処するために必要な手順について説明します。</li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/12/new-online-event-series-cloud-power-create-the-next-big-app-teaches-how-to-harness-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;