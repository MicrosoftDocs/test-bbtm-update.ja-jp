Title: 新しい Microsoft の機構で Azure の更新プログラムに従う
Summary: 今日では、IT プロフェッショナルおよび技術愛好家向けの最新の新しいショーとビデオプラットフォームを Microsoft が発表しています。 ここでは、各水曜日のテクノロジの背後にあるエンジニアや技術リーダーからの有益なデモ、操作方法、洞察、そしてニュースを約10分で構成しています。
Content: >-
  <p>クラウドによって実現されるイノベーションのレベルを維持することは困難な場合があります。 お客様は、ニュースやブログの発表以外にも、より多くの時間を確保するために時間を節約する前に、自分でテクノロジを確認し、より広い状況を把握し、アプリケーションの &rsquo; 可能性を理解することをお勧めします。</p>


  <p>今日では、IT プロフェッショナルおよび技術愛好家向けの最新の新しいショーとビデオプラットフォームを <a href="https://www.youtube.com/channel/UCJ9905MRHxwLZ2jeNQGIWxA">Microsoft</a> が発表しています。 ここでは、各水曜日のテクノロジの背後にあるエンジニアや技術リーダーからの有益なデモ、操作方法、洞察、そしてニュースを約10分で構成しています。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/m9pG1auv0e0" width="560"></iframe></p>


  <p>最新の Azure 更新プログラムについての一般的な番組のプログラミングと、それらを IT 環境に今すぐ適用する方法をご期待いただけます。</p>


  <p>新しい Azure Resource Manager テンプレートと今後の Azure Stack を使用して、コンテナー管理からサービスプロバイダーレベルのリソース管理と automation までのユビキタスのテクノロジアプローチをどのように解決しているかについて説明します。 1つの統合モデルを使用してクラウドとオンプレミスの環境を橋渡しするテクノロジ。</p>


  <p>ここでは、id 管理のための Azure AD などのクラウドによる機能や、コンシューマーアプリケーションに対して大規模な認証またはサインインを可能にする方法や、企業 &rsquo; のビジネスパートナーに外部リソースを安全に共有するための id フェデレーションの代替手段として使用する方法についても説明 &rsquo; します。</p>


  <p>最初のスライドショーは、 <em>Windows、hyper-v、および Mark Russinovich を使用した Azure &ndash; のコンテナー</em>についての早期の調査を行っています。</p>


  <p>最新情報を入手し、 <a href="https://www.youtube.com/channel/UCJ9905MRHxwLZ2jeNQGIWxA">Microsoft のメカニズム</a> を購読して最新の番組に関する最新情報を入手し、 <a href="https://twitter.com/MSFTMechanics">Twitter</a> でフォローして、発表未成年に参加してください。</p>


  <p>それではお楽しみください。</p>
