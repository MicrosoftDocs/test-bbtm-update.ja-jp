Content: >-
  <p>1つの Java ステートメントを認証します。 1つのステートメントで仮想マシンを作成します。 既存の仮想ネットワークを変更する1つのステートメント。 必要なものとオプションの比較、および変更できないものについて推測することはできません。</p>


  <p>新しい、簡略化された Java 用 Azure 管理ライブラリの最初の開発者プレビューリリースについて発表します。 この目標は、読みやすさと書き込み機能のために最適化された、より高度なオブジェクト指向 API を提供することで、開発者のエクスペリエンスを向上させることです。</p>


  <h2>Azure 認証</h2>


  <p>1つのステートメントを認証し、サブスクリプションを選択します。 Azure クラスは、Azure リソースを作成して操作するための最も簡単なエントリポイントです。</p>


  <pre class="prettyprint">

  Azure azure = Azure.authenticate(credFile).withDefaultSubscription();</pre>


  <h2>仮想マシンを作成する</h2>


  <p>仮想マシンインスタンスを作成するには、define () &hellip; create () メソッドチェーンを使用します。</p>


  <pre class="prettyprint">

  //=============================================================

  // Create a Linux VM


  System.out.println(&quot;Creating a Linux VM&quot;);


  VirtualMachine linuxVM = azure.virtualMachines().define(&quot;myLinuxVM&quot;)
       .withRegion(Region.US_EAST)
       .withNewResourceGroup(&quot;myResourceGroup&quot;)
       .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)
       .withPrimaryPrivateIpAddressDynamic()
       .withNewPrimaryPublicIpAddress(&quot;mylinuxvmdns&quot;)
       .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)
       .withRootUserName(&quot;tirekicker&quot;)
       .withSsh(sshKey)
       .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)
       .create();

  System.out.println(&quot;Created a Linux VM: &quot; + linuxVM.id());</pre>


  <h2>仮想マシンの更新</h2>


  <p>Update () &hellip; apply () メソッドチェーンを使用して、仮想マシンインスタンスを更新できます。</p>


  <pre class="prettyprint">

  linuxVM.update()
       .defineNewDataDisk(dataDiskName)
       .withSizeInGB(20)
       .withCaching(CachingTypes.READ_WRITE)
       .attach()
       .apply();</pre>

  <h2>管理ライブラリは、Eclipse または IntelliJ のステートメント入力候補の機能を最大限に活用します。</h2>


  <p><a href="https://www.martinfowler.com/bliki/FluentInterface.html">Fluent</a>ヒント付きのメソッドチェーンをステートメント入力候補と組み合わせて使用すると、必要なメソッドと省略可能なメソッドを正しいシーケンスに提示することにより、ウィザードのような開発者エクスペリエンスを実現できます。 たとえば、Linux 仮想マシンイメージを選択すると、ステートメント入力候補によって、ルートユーザー名の入力が求められます。</p>


  <p><img alt="" border="0" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/867b5088-56e9-4c56-bdc6-0bdab2b65137.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="640"></p>


  <p>その後、ステートメント入力候補によって SSH キーの入力が求められます。 これは、create () の呼び出しに必要な最小値に達するまで続行されます。</p>


  <p><img alt="" border="0" height="285" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eecca379-8f64-47c6-8270-d8f6d0886b4f.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="640"></p>


  <p>もう1つの例として、Windows の仮想マシンイメージを選択すると、ステートメント入力候補によって、管理者のユーザー名とパスワードの入力が求められます。</p>


