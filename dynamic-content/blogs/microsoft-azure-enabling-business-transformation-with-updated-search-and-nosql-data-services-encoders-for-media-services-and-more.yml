Content: >-
  企業が、この複雑で急速に変化する気候で競争力を維持するには、製品やサービスで最高のカスタマー エクスペリエンスを提供する革新的な方法が必要です。 現在、ビッグ データ全体で新しい Azure サービスと更新プログラムを提供し、Media Servicesビジネス変革の取り組みでお客様を支援するように設計されています。

  <h2>データから分析情報を得るためにクラウド設計アプリを構築する</h2>

  開発者は、ユーザーが生成したコンテンツ、IoT、ゲームのシナリオのために、複数のプラットフォームと複数のアプリケーション間で異なる同時実行バージョンをサポートするクラウドベースのアプリケーションを構築したいと考えます。 これらのアプリケーションは、高スケールで信頼性の高いパフォーマンスを提供する必要があります。 NoSQL は、これらのニーズに対応するデータベース テクノロジの主要なカテゴリとして登場しました。 2015 年 4 月 8 日に一般提供される <strong>Azure DocumentDB</strong> は、フル マネージドでスケーラブルな NoSQL ドキュメント データベース サービスです。 スキーマフリーの JavaScript Object Notation json (JSON) データ モデルに対する豊富なクエリとトランザクション処理が提供され、アプリケーションの迅速な開発と高パフォーマンスを実現するのに役立ちます。


  一般提供される <a href="https://azure.microsoft.com/en-us/services/documentdb/">DocumentDB</a> は、S1、S2、S3 の 3 つの標準パフォーマンス レベルで利用できます。 DocumentDB データベース内のデータのコレクションをさまざまなパフォーマンス レベルに割り当て、顧客は必要なパフォーマンスのみを購入できます。 パフォーマンス レベルの詳細については、パフォーマンス レベルのドキュメント <a href="https://go.microsoft.com/fwlink/p/?LinkID=525582">Web ページを</a> 参照してください。 Hadoop 統合、Java SDK、時間次課金、より大きなドキュメントのサポート、SQL パラメーター化、追加のリージョン、より大きなアカウント サイズなど、一般提供の準備としていくつかの機能強化が行われた。


  DocumentDB GA の詳細については、こちらをクリック <a href="https://azure.microsoft.com/blog/2015/03/05/documentdb-moving-to-general-availability">してください</a>。


  現在、開発者が高度な検索エクスペリエンスを Web およびモバイル アプリケーションに構築するのに役立つサービスとしての検索ソリューションである <strong>Azure Search</strong> の一般提供を示しています。 Azure Search を使用すると、開発者はフルテキスト検索の実装の摩擦と複雑さを軽減し、拡張多言語サポートなどの他の検索パッケージでは利用できない強力な機能を利用して、アプリケーションを区別できます。


  このリリースでは、50 を超える言語のサポートが提供されます。これは、Microsoft Office および Bing によって使用される自然言語処理テクノロジを利用します。 更新された機能には、新しいインデクサーを使用して Azure VM 上の Azure DocumentDB、Azure SQL Database、SQL Server から Azure Search にデータを読み込む機能が含まれます。 さらに、.NET ソフトウェア開発キット (SDK) を使用して、Azure Search の操作をより使い慣れたエクスペリエンスにできます。 これらの新機能の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/services/search/">Azure Search</a> のドキュメント Web ページと <a href="https://azure.microsoft.com/en-us/services/search/">Azure Search </a>Web ページを参照して、無料および有料のサービス レベルの詳細を確認してください。


  Azure Search GA の詳細については、こちらをクリック <a href="https://azure.microsoft.com/blog/2015/03/05/azure-search-is-now-generally-available">してください</a>。

  <h2>Premium オンデマンド メディア ワークフローのエンコード機能</h2>

  Premium オンデマンド メディア ワークフロー用の高度なエンコード機能<strong>Azure Media Services プレミアム</strong>エンコーダーを使用して、現在プレビューにリリースできます。 プレミアム エンコーダーは、ブロードキャスト業界/プロフェッショナル メディア のトランスコードに適した優れた品質と柔軟性を提供します。 これには、さまざまな入力ファイル形式に適応できる自動化された意思決定ロジック、AVC およびクローズド キャプションの 4K Ultra HD などの追加の入力および出力コーデックとファイル形式のサポート、強力なワークフロー設計ツールが含まれます。


  さらに、Azure Media Services Azure Content Delivery Network (CDN) と完全に統合されました。 CDN Azure Media Services との統合により、エッジ サービスのポイントアンドクリック プロビジョニングが提供され、市場に出す時間が速く、コンテンツがグローバルに展開されます。


  アプリケーションの詳細についてはAzure Media Encoder プレミアムクリック<a href="https://azure.microsoft.com/blog/2015/03/05/introducing-premium-encoding-in-azure-media-services">してください</a>。

  <h2>コンピューティング集中型アプリケーションの仮想マシンのサイズ</h2>

  現在、一般提供される A10 および A11 インスタンスは、より高速なプロセッサ、より高いコンピューティング電力と大量のメモリのためのより多くの仮想コアを備えるインスタンスを作成しています。 A10 インスタンスには 8 つの仮想コアと 56 GB の RAM が含み、A11 インスタンスには 16 の仮想コアと 112 GB の RAM があります。 これらのインスタンスを使用すると、ビデオ エンコード、リスク モデリング、シミュレーションなどのコンピューティング集中型アプリケーションを実行できます。 これらの新しいインスタンスは、A8 および A9 インスタンスに付属する InfiniBand ネットワーク機能を必要としないお客様に、より多くのオプションを提供します。


  A10 インスタンスと A11 インスタンスの詳細については、こちらをクリック <a href="https://azure.microsoft.com/blog/2015/03/05/new-a10a11-azure-compute-sizes">してください</a>。

  <h2>アプリケーションセキュリティの強化</h2>

  Azure Active Directory共有アプリケーション アカウントをグループに割り当て可能にしました。 これは、多くのユーザーがアクセスしたい Twitter、Facebook、LinkedIn などの会社所有のソーシャル アプリケーション アカウントへのアクセスを管理する場合に特に便利です。 以前は、アプリケーションの実際のパスワードは管理者によってのみ知られていますが、他の誰もが自分の仕事用アカウントを使用してアクセスしました。 現在、お客様はランダムに作成された強力な複雑なパスワードを使用してカスタム間隔でアプリケーション パスワードを自動的に変更できるパブリック プレビューを通じて、このプロセスのセキュリティを強化しています。


  今日開始されたサービスの詳細と無料試用版の使用を開始するには、次のページ Azure.com。
