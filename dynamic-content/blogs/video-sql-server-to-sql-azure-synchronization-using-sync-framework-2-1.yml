Title: 'ビデオ: Sync Framework 2.1 SQL Server使用SQL Azure同期を実行する方法の説明'
Summary: '[この記事は、チームによってSQL Azureされました。]Liam Cavanagh は、カスタム同期を記述することで、SQL Azure データ同期 の機能を拡張する方法を示す Web キャストを Channel 9 に投稿しました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Liam SQL Server と SQL Azure&nbsp; の間で双方向のデータ同期を可能にするカスタム同期アプリケーションを作成することで、SQL Azure データ同期 の機能を拡張する方法を示す Web キャストを Channel <a href="https://channel9.msdn.com/posts/LiamCavanagh/SQL-Server-to-SQL-Azure-Synchronization-using-Sync-Framework-21/">9</a> に投稿しました。 これにより、Visual Studio および Sync Framework 2.1 を使用して、カスタム ビジネス ロジックやカスタム競合解決などの同期プロセスにカスタマイズを追加できます。</p>  <ul>  <li><a href="https://channel9.msdn.com/posts/LiamCavanagh/SQL-Server-to-SQL-Azure-Synchronization-using-Sync-Framework-21/">ビデオを見る</a></li>  <li><a href="https://blogs.msdn.com/b/sync/archive/2010/08/31/sql-server-to-sql-azure-synchronization-using-sync-framework-2-1.aspx">ブログ投稿を読む</a></li>  </ul>
