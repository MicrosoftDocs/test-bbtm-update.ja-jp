  <h2>責任ある AI を実行する</h2>


  <p>業界をまたがった組織は、責任ある AI ダッシュボードの一部である責任ある AI ツールの多くを含め、Azure&rsquo; の AI 機能を既に使用しています。</p>


  <p>1 つの例として、主要で重点的な医療企業である Novartis があります。今年の初めに、AI の倫理的な使用に関する 8 つの原則 <a href="https://www.novartis.com/about/strategy/data-and-digital/artificial-intelligence/our-commitment-ethical-and-responsible-use-ai" target="_blank">が発表されました</a>。 Novartis は既に AI をそのアソシエイトのワークフローに埋め込み、AI が毎日の運用で使用されるバリュー チェーン全体に多くのインスタンスを持っています。 AI がデジタル戦略を実現する上で非常に重要な役割を果たす中で、Microsoft&rsquo; の責任ある AI は、AI モデルが構築され、責任を持って使用されるのを保証するための不可欠な要素です。</p>


  <p><em>&ldquo;この AI&rsquo; ダッシュボードを使用すると、チームは AI システムの正確性と信頼性を評価し、AI&rsquo;&rdquo;</em>&mdash; の倫理的な使用のためのフレームワークに合わせて評価し、意図されたコンテキストと目的に適したシステムと、それらを人間のインテリジェンスと最適に統合する方法を確認できます。Nimit Jain、Novartis データ サイエンスのヘッド</p>


  <p>もう 1 つの例は、Azure と Fairlearn&rsquo;&nbsp; ツールキットを使用して機械学習モデル全体の公平性を向上し、偏りを軽減し、患者の健康と治療の管理を改善する、主要な医療技術企業である Philips です。 また、Azure Machine Learning のお客様であるアンプリオン航空は、不正行為検出ユニットの解釈可能性に依存して、モデルの予測を理解し、疑わしい行動のパターンを特定する方法を改善しています。</p>


  <h2>デジタル イベントを見逃しましたか? ガイドラインとツールをダウンロードする</h2>


  <p>私たちはまだこの取り組みを進め続けていますが、これらの新しいリソースは、責任ある AI の実装に向けた慎重な一歩を踏み出すのに役立つと考えます。 イベントを見逃した場合は、必ず記録を視聴し、使用可能 <a href="https://info.microsoft.com/ww-put-responsible-ai-into-practice.html" target="_blank">なリソースをダウンロード</a> してください。 Microsoft と共に、責任ある&rsquo; AI を実践します。</p>


