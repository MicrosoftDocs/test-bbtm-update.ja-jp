Title: 製品リーダーが責任を持って AI を実装するための新しいリソースとツール
Summary: AI は、私たちの生活の中により深く埋め込まれているので、私たちがそれを適用して人や社会に利益をもたらす方法について慎重に責任を持つ必要があります。 デジタル イベント「責任ある AI を実践に取り入れる」に参加して、製品リーダー向けの新しいガイドラインやデータ サイエンティストと開発者向けの責任ある AI ダッシュボードなど、これらの更新の詳細を確認してください。
Content: >-
  <p>AI は、私たちの生活の中により深く埋め込まれているので、私たちがそれを適用して人や社会に利益をもたらす方法について慎重に責任を持つ必要があります。 責任ある AI に対する原則的なアプローチは、このテクノロジが成熟するに従って、すべての組織にとって不可欠です。 技術および製品のリーダーが責任ある AI プラクティスとツールを採用する場合、組織、製品、市場に最適なアプローチの特定など、いくつかの課題があります。</p>


  <p>現在、Microsoft と Boston Consulting <a href="https://info.microsoft.com/ww-put-responsible-ai-into-practice.html" target="_blank"></a>Group (BCG) が共同で開発した製品リーダー向けガイドラインなど、この取り組みでお客様をサポートするための新しいリソースとツールを Azure イベントで共有いたします。 これらのガイドラインは Microsoft&rsquo; 独自の責任ある AI の原則とプロセスとは別ですが、製品ライフサイクルを通じて責任ある AI 開発のためのガイダンスを提供することを目的としています。 また、データ サイエンティストや開発者向けの新しい責任ある AI ダッシュボードを導入し、Novartis のような顧客が責任ある AI を実行する方法を確認します。</p>


  <h2>製品リーダーが責任を持って AI を実装するための 10 のガイドラインの導入</h2>


  <p>大多数の人々は責任ある AI&rsquo;&ldquo; の重要性を信じていますが、多くの企業は、原則と具体的なアクションの間の責任ある AI&rdquo; ギャップと一般的に呼ばれるものに対してどのように交差する方法を確信していないのです。 実際、多くの企業は、実際には責任ある <a href="https://www.bcg.com/publications/2021/the-four-stages-of-responsible-ai-maturity" target="_blank">AI</a> の成熟度を過大評価しています。一部は、原則を運用する方法を明確に示さないのでです。</p>


  <p>このニーズに対処するために、BCG &ldquo; と提携して、製品リーダーが AI 責任を持って新しいリソースを実装するための 10 個のガイドラインを開発しました。これは、技術リーダーが組織内で責任ある <a href="https://aka.ms/RAITenGuidelines" target="_blank">AI</a>&rdquo;&mdash; システムを評価、設計、検証する際に製品チームを導く明確でアクション可能なガイダンスを提供するのに役立ちます。</p>


  <p><em>&ldquo;倫理的な AI の原則は必要ですが、十分ではありません。企業は、AI&rdquo; 製品</em>の設計と構築方法について具体的な変更を作成するためにさらに進む必要があります。BCG GAMMA の最高 AI 倫理責任者である Steve Mills 氏は言います。 <em>&ldquo;Microsoft と提携して作成した資産により、製品リーダーはチームを責任ある開発に導き、リスクと脅威を事前に特定して軽減することができます。&rdquo;</em></p>


  <p>10 個のガイドラインは、次の 3 つのフェーズにグループ化されています。</p>


  <ol>
      <li><strong>評価と準備:</strong> 製品の利点&rsquo;、テクノロジ、潜在的なリスク、チームを評価します。</li>
      <li><strong>設計、ビルド、およびドキュメント:</strong>&nbsp;影響&nbsp;、固有の考慮事項、およびドキュメントのプラクティスを確認します。</li>
      <li><strong>検証とサポート:</strong> テスト手順とサポートを選択して、製品が意図した通り動作することを確認します。</li>
  </ol>


  <p>この新しいリソースを使用して、業界全体で、より多くの企業が独自の組織内で責任ある AI を受け入れることを楽しみにしています。</p>


  <h2>データ サイエンティストと開発者向けの新しい責任ある AI ダッシュボードを起動する</h2>


  <p>AI システム内での公平性や透明性などの倫理的原則の運用は、AI をスケーリングする最大のハードルの 1 つであり、エンジニアリング チームが責任ある AI 機能を <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> などの Azure AI サービスに組み込んだ理由です。 これらの機能は、企業が公平性、プライバシー、セキュリティ、その他の責任ある AI の優先順位を持つ AI システムを構築するのに役立つ設計です。</p>


  <p>今日は、データ&rsquo; サイエンティストや開発者が AI のデータとモデルの理解、保護、制御を容易に行うのに役立つ、 <a href="https://aka.ms/raidashboardblog" target="_blank">責任ある AI (RAI)</a> ダッシュボードを導入しました。 このダッシュボードには、解釈可能性、エラー分析、反ファクト、さりげない不当なインファレンシングなどの責任ある AI 機能のコレクションが含まれています。 オープンソースで一般公開され、Azure Machine Learning で実行される RAI ダッシュボードでは、最<a href="https://aka.ms/ResponsibleAIdashboard" target="_blank"></a>も使用されている責任ある AI ツールが 1 つのワークフローとビジュアル キャンバスにまとめられています。これにより、エラーの特定、診断、軽減が容易になります。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a214fafa-5e27-40a8-a41f-5e5cb3bb1c8f.gif"><img alt="Figure 1: The Responsible AI dashboard" height="684" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a2deb3b-438c-4517-8ab4-7b4fb079d7c7.gif" style="display: inline;" title="図 1: 責任ある AI ダッシュボード" width="1478"></a></strong></p>


