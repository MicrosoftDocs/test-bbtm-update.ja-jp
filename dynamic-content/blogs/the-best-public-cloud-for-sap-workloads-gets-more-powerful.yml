Title: SAP ワークロードに最適なパブリッククラウドを活用
Summary: '企業のお客様は、コアビジネスアプリケーションをクラウドに移行するメリットを実感しています。 多くの場合、"クラウドの理由" を "クラウドプロバイダー" に移動しています。 お客様は、ミッションクリティカルなアプリケーションのパフォーマンス、プライバシー、およびスケールを保証することを求めています。 '
Content: >-
  <p>企業のお客様は、コアビジネスアプリケーションをクラウドに移行するメリットを実感しています。 多くの場合、クラウドがクラウド<em>プロバイダーに提供される</em><em>理由</em> &rdquo; に &ldquo; ついての &ldquo; 会話を超えています。 &rdquo;お客様は、ミッションクリティカルなアプリケーションのパフォーマンス、プライバシー、およびスケールを保証することを求めています。 Microsoft Azure によって、スケールとパフォーマンスの棒、準拠と信頼の測定値が設定され、パブリッククラウドの中で最もグローバルに利用できるようになります。 特に SAP ワークロードの場合は、SAP との強力なパートナーシップによって、最も要求の厳しいエンタープライズアプリケーションに対して、お客様の共通クラスで最高レベルのサポートを提供できます。</p>


  <p>&rsquo;Azure がお客様 &rsquo; の SAP HANA ワークロードに最適なパブリッククラウドであることを確認するために、緊密に投資しています。 Azure は、HANA 向けのパブリッククラウドプロバイダーの中でも、最も強力でスケーラブルなインフラストラクチャを提供します。 また、Azure は、お客様に対して、AI および analytics を使用して sap ソリューション環境からより多くのインテリジェンスを抽出する機能を提供しています。また、sap との幅広いパートナーシップには Office 365 との統合が含まれており、お客様の生産性向上にも役立ちます。 最後に、企業が SAP ソリューションのワークロードを成功させるのに役立つ、非常に大きなパートナーエコシステムが用意されています。</p>


  <p>この重要な分野に新たにいくつかの進歩を発表しまし &rsquo; た。</p>


  <ul>
   <li>仮想マシンと大規模なインスタンスオファリングの両方で、 <strong>SAP HANA の最大のパブリッククラウド資産を実行するためのサポート</strong>。

   <ul>
    <li>SAP HANA とその他のハイエンドデータベースワークロードに対応するために、Intel &reg; Xeon &reg; プロセッサ E7-8890 v3 を搭載した M シリーズの仮想マシンを導入し、 &rsquo; 最大<strong>3.5 tb のメモリ</strong>を搭載した<strong>単一ノード</strong>構成をサポートしています。 これにより、顧客は新しい仮想マシンをすばやく作成して新しいビジネスプロセスシナリオをテストし、テストが完了してから追加コストが発生しないようにすることができます。</li>
    <li>リアルタイムのトランザクションビジネスアプリケーションでは、1つのノード内で電力をスケールアップする必要があります。 現在 &rsquo; のハイパーバイザーの上限を超えた SAP s/4HANA や SoH などの OLTP ランドスケープを使用しているお客様については、Intel &reg; Xeon &reg; プロセッサ E7-8890 v4 が 4 Tb から<strong>20tb のメモリ</strong>を搭載した、Azure l インスタンス sku の新しい SAP HANA の範囲を発表しまし &rsquo; た。</li>
    <li>大量のデータからインテリジェンスを活用してキャプチャする SAP business ハウジング環境には、マルチノードのスケールアウトシステムが必要です。 &rsquo;SAP BW、SAP BW/4HANA などのアプリケーションで将来使用される可能性について、最大<strong>60 tb のメモリ</strong>SAP HANA の大規模なインスタンスのサポートが導入されています。</li>
   </ul>
   </li>
   <li><strong>Sap Cloud platform</strong>: sap &rsquo; がサービスとしてのプラットフォームを提供するようになり、Microsoft Azure でホストされるパブリックプレビューとして利用できるようになりました。 お客様は、事前構築された SAP Cloud Platform コンポーネントを利用して、ビジネスアプリケーションを構築しながら、 <a href="https://azure.microsoft.com/en-us/services/?v=17.04a">Azure サービス</a>の広範なツールセットを活用できます。</li>
   <li><strong>Enterprise クラウドの SAP HANA</strong>: sap と協力して、SAP HANA Enterprise クラウド、sap &rsquo; のセキュリティで保護されたマネージドクラウドサービスのデプロイオプションとして Azure を利用できるようにしています。 お客様は、他の azure ワークロードと azure で実行されている SAP ソリューションとの間の接続を切断するだけでなく、azure のエンタープライズで実績のあるコンプライアンスとセキュリティを SAP HANA Enterprise Cloud でも活用 &rsquo; できます。</li>
   <li><strong>sap と Azure Active Directory のシングルサインオン</strong>: sap Cloud Platform Identity Authentication Services が Azure Active Directory と統合されました。 この統合により、お客様は、SAP Cloud Platform Identity Authentication と統合されるすべての SAP ソリューションに対して、web ベースの一貫しないシングルサインオン機能を実装できます。 さらに、SAP SaaS ソリューション (例: Concur、SAP SuccessFactors など)、およびコア SAP NetWeaver ベースのソリューションまたは SAP HANA は、Azure Active Directory に統合されています。</li>
  </ul>


  <p>昨年、Satya Nadella は SAPPHIRE でステージを受けました。この段階では、SAP &ndash; <a href="https://www.youtube.com/watch?v=-2qinheXZfs">とのパートナーシップの新時代を発表</a>しました。この時点<strong>で、Azure</strong>l インスタンスインフラストラクチャを使用して sap ソリューション環境を実行して<strong>いました</strong>。 &nbsp;そのため、SAP on Azure のデプロイを選択したお客様にとって、大きな勢いが見られまし &rsquo; た。 SAP ソリューションランドスケープのクラウドプラットフォームとして Azure を決定する企業の例を次に示します。</p>


  <ul>
   <li><a href="https://www.accenture.com/us-en/new-applied-now">Accenture</a>: これは、パブリッククラウドにデプロイされている最大規模のビジネスウェアハウス SAP HANA であり、Azure 上で Accenture &rsquo; が所有するミッションクリティカルな財務報告システムを実行しています。 Accenture &rsquo; s での Azure の使用に関する詳細については、今すぐ &rsquo; SAPPHIRE 17 日に<a href="https://sessioncatalog.sapevents.com/go/agendabuilder.sessions/?l=153&amp;sid=44115&amp;locale=en_US">セッション</a>を終了させることは &rsquo; できません。</li>
   <li><a href="https://news.microsoft.com/en-au/features/pact-group-evergreens-business-sap-azure-solution/#sm.001tlvqsw11f1exkxt02fvl216smu">Pact Group</a>: オンプレミスの SAP サーバーを azure に移行することを選択することにより、この Asia-Pacific パッケージ化された企業は、90% 以上のアプリケーションを実行し、azure でコンピューティングを行うことにより、年間20% のコストを削減することを予測しています。</li>
   <li>モザイク: phosphate と potash crop の世界 &rsquo; 最大のプロデューサーの1つは、すべてのグローバルな金融、コマーシャル、サプライチェーン SAP システムを Azure に移動し、速度と機敏性を向上させます。 この会社では、年間年間コストを20% 削減することを予測しています。</li>
   <li><a href="https://news.microsoft.com/en-au/features/ixom-migrates-sap-azure-secures-savings-positions-transformation/#sm.001tlvqsw11f1exkxt02fvl216smu#YivAhkMsUtkrcg5o.97">ixom</a>: 親企業から分離する必要がある場合、水の処置と化学の卸売業者の ixom は、SAP アプリケーションを Microsoft Azure に移行し、クラウド優先のアプローチを採用することを選択しました。</li>
   <li>Subsea7: Azure でホストされている SAP HANA 上の SAP Business Suite を使用すると、Accenture を使用して、コストの削減と効率性の向上を実現するために、この世界有数のチームのエンジニアリング、建設、サービスの請負業者がと連携しています。 Subsea 7 は、よりシンプルで高速で緊密に統合されたランドスケープをグローバルな従業員に提供することを目的としています。これにより、モビリティ、機敏性、およびユーザーエクスペリエンスが向上します。</li>
  </ul>


  <p>Azure の主な利点の1つは、お客様は、Power BI や Cortana Intelligence などのソリューションと統合して、新しいビジネスチャンスと効率を高めることで、SAP ソリューション環境からインテリジェンスと洞察を促進できることです。</p>


  <p>Microsoft の統合パートナーは、Microsoft と SAP エコシステムの両方のスキルと専門知識を活用して顧客の成功を保証できるように、Azure のデプロイにおける SAP ソリューションの重要な部分です。 SAPPHIRE &rsquo; 17 では、Microsoft は、Accenture、Cognizant、HCL、Infosys、TCS、Wipro などの上位のグローバルシステムインテグレーターパートナーの一部をホストし、これらの組織のそれぞれが SAP on Azure のデプロイを検討しているお客様に提供しています。&nbsp;&nbsp;</p>


