Title: Operations Management Suite を使用して Azure Linux VM ログを管理する
Summary: Azure Operational インサイト および OMS を使用して Azure Linux VM ログを管理するためのサポートが追加されました。
Content: >-
  最近、Azure 監視拡張機能を使用して Azure Linux Virtual Machines の診断と監視を有効にする方法の詳細を共有しました。 <a href="https://azure.microsoft.com/blog/2015/06/09/azure-linux-vm-infrastructure-monitoring-and-diagnostics-2/" target="_blank">Azure Linux VM</a> インフラストラクチャの監視と診断に関する 6 月のブログを参照してください。 この投稿では、OMS が、オペレーション インサイトdashboard を使用して使用できる Azure Linux VM ログを管理できる機能を追加した<a href="https://azure.microsoft.com/en-us/services/operational-insights/" target="_blank">と</a> 発表しています。 詳細と、OMS ワークスペースで VM のメトリック データを管理する方法と、<a href="https://azure.microsoft.com/en-us/documentation/articles/operational-insights-analyze-data-azure/#enable-azure-storage-analysis-by-operational-insights">Microsoft Azure</a> ドキュメントの「サーバーからデータを分析する」の詳細については、Alex Frankel の <a href="https://blogs.technet.com/b/momteam/archive/2015/07/09/you-can-now-ingest-syslog-data-into-oms-from-azure-vms.aspx" target="_blank">System Center: Operations Manager Engineering Blog</a> を参照してください。


  Azure Linux VM での診断の有効化に関する詳細が必要な場合は、Azure Linux VM インフラストラクチャの監視と診断に関する 6 月のブログ <a href="https://azure.microsoft.com/blog/2015/06/09/azure-linux-vm-infrastructure-monitoring-and-diagnostics-2/" target="_blank">を参照してください</a>


  Azure 上で実行中の VM から Operations Management Suite ワークスペースへの syslog およびパフォーマンス メトリック データの高レベルのデータ フローを次に示します。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/09/2015-07-09_10h47_56.png"><img style="display: inline;" title="2015-07-09_10h47_56" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-07-09_10h47_56_thumb.png" alt="2015-07-09_10h47_56" width="970" height="368" /></a>


  &nbsp;


  これらの追加機能を使用すると、Azure Linux VM で実行されているインフラストラクチャの正常性をよりよく管理し、豊富な Operations Management Suite ダッシュボードを使用してすべてのメトリック データを追跡できます。
