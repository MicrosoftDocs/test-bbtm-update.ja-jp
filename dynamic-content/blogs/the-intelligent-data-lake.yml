  <h2>Data Lake Store - ビッグ データ分析を機能する制限なし Data Lake</h2>


  <h3>ペタバイトサイズのファイルと数兆個のオブジェクト</h3>


  <p>Azure Data Lake Storeを使用すると、組織は、ビジネスの成長を制限する人為的な制約を受け取らない中央の場所で、すべてのデータを安全にキャプチャして分析できます。 1 つのファイルのサイズがペタバイトを超える可能性がある数兆個のファイルを管理できます。これは、他のクラウド オブジェクト ストアよりも <strong>200 倍</strong> 大きいファイル サイズです。 他のクラウド オファリングを制限する制限がない場合、Data Lake Store種類のデータを管理する場合に最適です。には、高解像度のビデオ、ゲノムデータセットと地震データセット、医療データ、さまざまな業界のデータなどの大規模なデータセットが含まれます。 Data Lake Storeは、現在および将来の分析に力を与えるエンタープライズ データ レイクです。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/173319ba-d80c-4b13-8e79-a79f428c87b0.png"><img align="left" alt="DS-IQ2" border="0" height="57" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e09ca69-dda7-4cac-ae62-9de66eed1cf5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="DS-IQ2DS-IQ" width="214"></a>&ldquo; は、気象、健康、交通、経済の傾向など、大量の非リレーショナル ソースからのデータをキュレーションすることで動的買い物客インテリジェンスを提供します。そのため、お客様に最も効果的なマーケティングとサービスの通信を支援するためのアクション可能な分析情報を提供できます。 Azure Data Lake は、数分以内にペタバイト単位のデータに柔軟にオンデマンドでスケーリングできる可能性があり、私たちには最適でした。 このスケーラビリティ&rdquo;</em> とパフォーマンスは私たちの印象を与え、現在処理する必要があるデータの量を処理できるという自信を与え、将来、クライアントにさらに価値のある動的なコンテキスト対応エクスペリエンスを提供することができます。-William Wu、DS-IQ の最高技術責任者</p>


  <h3>非常に並列分析のスケーラビリティ</h3>


  <p>Data Lake Store数百テラバイトのデータを効率的に読み書きする何千もの同時実行実行プログラムを使用して分析ジョブを実行するための膨大なスループットが提供されます。 アプリケーションを再設計したり、データをパーティション分割したりすることを強制されなくなりました。ワークロードの任意のサイズをサポートするためにData Lake Storeスループットがスケーリングされる可能性があります。 Data Lake Analytics HDInsight、HDFS 準拠アプリケーションなど、複数のサービスで同じデータを同時に効率的に分析できます。</p>


  <p><em><img align="left" alt="Ecolab" border="0" height="38" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad4c11ff-9c19-464f-ae65-c87f9f755908.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: left; padding-top: 0px; padding-left: 0px; margin: 0px 12px 12px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="エコラボ" width="191">&ldquo;エコラボには&rsquo;&ndash;、クリーン ウォーター、安全な食品、エネルギーと健全な環境に関する世界の最大の課題に対する解決策を見つけ出すという、大きなミッションがあります。&nbsp; &ldquo;Azure Data Lake は、IoT&rsquo; デバイスからリアルタイムデータを収集する水部門にデプロイされています。そのため、お客様が水を削減、再利用、リサイクルする方法を理解し、世界で最も差し迫った持続可能性の問題の 1 つを解決するのに役立ちます。 Azure&rsquo; Data Lake は、必要な量のデータを格納できるうえに、既存のスキルを使用してデータを分析できるので、感心しました。 現在、&rdquo;</em>HDInsight の Spark などのオープン ソース テクノロジを使用して分析を行うグループと、U-SQL を使用するその他のグループを使用する両方のグループがいます。c# の拡張性を活用して SQL. -Kevin Doyle、IT 担当副社長、Global Industrial Solutions at Ecolab</p>


  <h2>Data Lake Analytics - インテリジェントなアクションを実行するオンデマンド分析ジョブ サービス</h2>


  <h3>数秒で開始し、すぐにスケーリングし、ジョブごとに支払う</h3>


  <p>オンデマンド サービスでは、データ開発者と科学者がビッグ データ ジョブを処理して、インテリジェントなアクションを数秒で実行できます。 待機、管理、調整を行うサーバー、VM、またはクラスターがいないので、心配する必要があるインフラストラクチャはありません。 各ジョブに対して、分析単位 (処理電力) を瞬時に 1 から数百または数千単位に適用または調整します。 ジョブごとに使用される処理に対してだけ料金が支払われるので、数週間から数か月かかるクラスター ベースのシステムで必要な容量計画と最適化を開発者が行う貴重な時間が解放されます。</p>


  <p><em><img align="left" alt="devicedesk" border="0" height="46" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/320258ea-17cc-499b-997e-e8516f8bf8c1.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: left; padding-top: 0px; padding-left: 0px; margin: 0px 12px 12px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="devicedeskAzure" width="147">&ldquo; Data Lake は、Insightcentr が PC から IoT スケールのテレメトリをリアルタイムで取り込むのに役立ち、何百万ドルものビッグ データ クラスターをゼロから構築することなく、お客様に詳細な分析を提供するために役立つため、インストルメントです。 Azure Data Lake は、お客様にこれらの貴重な分析情報をビジネスに提供できる最も高速でスケーラブルな方法と見なしました。&rdquo;</em> -Anthony Stevens、CEO Australian の起用 Devicedesk</p>


  <h3>シンプルな非常に並列分析プログラムを開発する</h3>


  <p>U-SQLは、コードを 1 回記述し、必要なスケールに合って自動的に並列化できる、使いやすい、表現力の高い拡張可能な言語です。 開発者は、クラスター、ノード、マッパー、レクサーなどを扱う低レベルのコードを記述する代わりに、必要に応じて宣言型と命令型の両方の手法を使用して、ビジネスのためにデータを変換する方法を簡単に論理的に記述します。 このU-SQLデータ&ndash;処理システムはコードを自動的に並列化します。開発者は、スライダーを簡単に使用して、並列計算に使用されるリソースの量を制御できます。 このU-SQL拡張性が高く、.NET 言語、R、Python などのさまざまな言語で記述された既存のライブラリを再利用できます。 コードを大規模に並列化して、ETL、機械学習、特徴エンジニアリング、画像のタグ付け、感情検出、顔検出、テキストからの意味の派生、感情分析など、さまざまなワークロード カテゴリのペタバイト単位のデータを処理できます。</p>


  <p><em><img align="left" alt="PureCars" border="0" height="62" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c20ae55-bb27-4010-addb-a3b5899e257d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: left; padding-top: 0px; padding-left: 0px; margin: 0px 12px 12px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="PureCarsAzure" width="62">&ldquo; Data Lake を使用すると、現在の開発者の専門知識を使用して、大規模なデータ セットを迅速に開発できます。 Azure Data Lake Analytics を活用して、動的マーケティング プラットフォームの&quot;</em>大規模なマーケティング対象ユーザーをキャプチャして処理することができます。-McPherson White、PureCars の開発担当ディレクター</p>


  <h3>ペタバイト 規模でビッグ 認知を実行する</h3>


  <p>さらに、この API&rsquo; の背後にあるテクノロジを、Cognitive Services<a href="https://www.microsoft.com/cognitive-services/en-us/apis" target="_blank">内</a>に直接U-SQLしました。 これで、テキスト、画像など、任意の量の非構造化データを処理し、Azure Data Lake を使用して感情、年齢、その他のすべての種類のコグニティブ機能を抽出し、コンテンツ別のクエリを実行できます。 画像コンテンツの感情を、持っている他の種類のデータと結合し、その上で非常に強力な分析とインテリジェンスを行います。 これは"ビッグ 認知" <strong><em>&lsquo;と呼ばれるものです&rsquo;</em></strong>。 &rsquo;&rsquo;&rsquo;一度に 1 つのコグニティブ情報を抽出するだけでなく、感情を理解したり、画像内にオブジェクトが含まれており、抽出されたコグニティブ データを他の種類のデータと結合したりするのではなく、非常に強力な分析を実行できます。 <a href="https://channel9.msdn.com/Events/Machine-Learning-and-Data-Sciences-Conference/Data-Science-Summit-2016" target="_blank">Microsoft Ignite</a> と PASS Summit でこの機能を示しました。このデモでは、Azure Data Lake Analytics 内で U-SQL <a href="https://blogs.msdn.microsoft.com/azuredatalake/2016/08/18/introducing-image-processing-in-u-sql/" target="_blank"></a>&rsquo;を使用して 100 万の画像を処理し、それらの画像内の情報を理解した大きな認知デモを示しました。 このデモは、こちら<a href="https://www.youtube.com/watch?v=UUulQYalpxU&amp;feature=youtu.be&amp;t=2268" target="_blank">から視聴し</a>、サンプル プロジェクトを使用して自分で試<a href="https://github.com/Azure/usql/tree/master/Examples/ImageApp" target="_blank">GitHub</a>。</p>


  <h3>ビッグ データ プログラムを簡単にデバッグして最適化する</h3>


  <p>今日のツール&rsquo;では、開発者は分散プログラムのデバッグに重大な課題に直面しています。 Azure Data Lake を使用すると、クラウド分散プログラムでのデバッグエラーは、クラウド内の強力なツールを使用して個人用環境でプログラムをデバッグするのと同Visual Studio。 開発者は、各マシンで何千ものログを検査してエラーを検索する必要がなくなりました。 ジョブがU-SQLすると、ログが自動的に検索され、解析され、エラーに関係する正確なコンポーネントにフィルター処理され、視覚化として使用できます。 開発者は、ジョブをクラウドに再送信する時間と金額を無駄にすることなく、独自のローカル ワークステーションに失敗した U-SQL ジョブの特定の部分をデバッグできます。 &rsquo;Microsoft のサービスでは、データの不均衡なパーティション分割など、ビッグ データ開発者が遭遇する一般的なパフォーマンスの問題を検出して分析できます。また、Microsoft&rsquo; データ レイクの 10 億を超えるジョブの分析で収集したインテリジェンスを使用してプログラムを修正するための提案を提供します。</p>


  <p>開発者は、ビッグ データ システムを最適化し、未使用のクラスター容量に対して頻繁に過剰な支払いを行う場合に、多くの作業を行います。 開発者は、データ変換を手動で最適化する必要があります。多くの場合、手動で順序付けして改善を得るために、データがどのようにステップバイステップで変換されるのか慎重に調査する必要があります。 パフォーマンスとスケールのボトルネックを理解するには困難であり、分散コンピューティングとインフラストラクチャの専門家が必要です。 たとえば、パフォーマンスを向上 &amp; させるために、開発者は、クラスター間でのデータ移動の時間コストを慎重に考慮し、クエリを書き直したり、データをパーティション分割したりする必要があります。 Data Lakes&rsquo; 実行環境では、プログラムの実行時に積極的に分析され、パフォーマンスを向上し、コストを削減するための推奨事項が提供されます。 たとえば、プログラムに対して 1,000 の AUs を要求し、必要な 50 の AUS だけが必要な場合、システムでは 50 の 1 つの US のみを使用し、20 倍のコスト削減を実現することをお勧めします。</p>


  <p><em><img align="left" alt="Plexure" border="0" height="62" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff7c9ed4-ae4f-471c-9fec-75b728af2d46.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: left; padding-top: 0px; padding-left: 0px; margin: 0px 12px 12px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Plexure" width="107">&ldquo;モバイル、Web、IoT、小売取引から大量のライブ データを取り込む。 Data Lake では、必要に応じて、すべてを簡単かつコスト効率良く格納し、必要なときに必要なことを分析することができます。 U-SQL クエリで並列処理を簡単に行うと、データとの戦いの技術的な複雑さが除去され、チームはビジネスの成果に集中できます。 この一歩を踏み出し、強力な Data Lake ツールをソフトウェアのクライアントに直接公開し、これらのツールを使用してデータを簡単に探索できるようにしています。&rdquo;</em> -David Inggs、Plexure の CTO</p>


  <p>現在では、Visual Studio Code でこのビッグ データ生産性環境を利用できるように、Windows、Mac OS X、Linux で利用できる無料のクロスプラットフォーム コード エディターで、この種の生産性をユーザーに提供することを発表します。</p>


  <h2>Azure HDInsightリアルタイム分析用のフル マネージド Kafka と高度な分析用の R Server が導入されています</h2>


  <p>Strata + Hadoop World New York では、エンタープライズ<a href="https://azure.microsoft.com/en-us/blog/new-security-performance-and-isv-solutions-build-on-azure-hdinsight-s-leadership-to-make-hadoop-enterprise-ready-for-the-cloud/" target="_blank"></a>対応クラウド Hadoop の Azure HDInsight&rsquo; s リーダーを基に構築された新しいセキュリティ、パフォーマンス、ISV ソリューションを発表しました。 本日、Kafka for HDInsight のパブリック プレビューを発表します。 このサービスを使用すると、大量のリアルタイム データを取り込み、そのデータを Storm、Spark、HDInsight、Azure IoT Hub に統合して分析し、エンドツーエンドの IoT、不正検出、クリック ストリーム分析、財務アラート、またはソーシャル分析ソリューションを構築できます。</p>


  <p>また、このサービスの一般提供もR Server for HDInsight。 Microsoft R Serverを Apache Spark 上にサービスとして実行すると、開発者はオープン ソースの R 言語と Spark の使い慣れたコードを使用して、これまでにないスケールとパフォーマンスを実現できます。 R Server でのマルチスレッドの数値演算ライブラリと透過的な並列化により、オープン ソースよりも最大 1,000 倍のデータと最大 50 倍&mdash;の高速な処理が可能になります。これにより、より正確なモデルをトレーニングして、以前よりも優れた予測を実現できます。 GA で新たに利用可能R Studio Server Community Editionすぐに使用できる機能が組み込まれており、データ サイエンティストは簡単にすぐに開始できます。</p>


  <p><em><img align="left" alt="Milliman" border="0" height="61" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94f8dff5-e545-4b92-a565-473e8fdfdbaa.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: left; padding-top: 0px; padding-left: 0px; margin: 0px 12px 12px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="MillimanMilliman" width="160">&ldquo;&rsquo; は、世界中の主要な都市にオフィスを持つ、世界で最も大規模な法律および関連製品およびサービスのプロバイダーの 1 つです。 R Server for HDInsight、クライアントは、これまでよりもはるかに大きなデータセットに対するリスクを予測し、コスト効率の高い方法で予測の精度を向上させる機能を提供します。 ユーザーに対する R プログラミング言語の使い慣れと、数分以内に Hadoop クラスターと Spark クラスターをスピンアップする機能が、前例のないスケールとパフォーマンスで実行され、R Server for HDInsight&rdquo;</em> について本当に楽しくなるものです。-Milliman の Life Technology Solutions プラクティスの最高技術責任者である Paul Maher</p>


  <h2>Enterpriseレベルのセキュリティ、監査、サポート</h2>


  <p>Enterpriseレベル&amp;のビッグ データ ソリューションは、アップタイムの保証、厳格なセキュリティ、ガバナンス コンプライアンス要件を満たし、既存の IT 投資と統合する必要があります。 Data Lake サービス (Store、Analytics、HDInsight) では、業界をリードする 99.9% のアップタイム SLA と、すべての Data Lake サービスに対する 24 時間 365 日のサポートが保証されます。 これらは、機密性の高い企業データと知的財産を格納および分析する際に安心して使用するために、認証、承認、監査、暗号化のための最高レベルのセキュリティで構築されています。 データは常に暗号化されます。SSL を使用して移動し、サービスまたはユーザーが管理する HSM でサポートされるキーを使用して、Azure Key Vault。 シングル サインオン (SSO&amp;)、多要素認証、オンプレミスの ID アクセス管理のシームレスな管理などの機能は、Azure Active Directory を通じて組み込まれます。 ストア内のすべてのデータに対して、または HDInsight の Apache Ranger を使用してロールベースのアクセス制御を有効にすることで、きめ細かい POSIX ベースの ACL を持つユーザーとグループを承認できます。 すべてのアクセスまたは構成の変更は、セキュリティと規制のコンプライアンス要件に対して自動的に監査されます。</p>


  <h2>オープン ソースとオープン標準のサポート</h2>


  <p>Microsoft は、Apache <a href="https://azure.microsoft.com/en-us/blog/behind-the-scenes-of-azure-data-lake-bringing-microsoft-s-big-data-experience-to-hadoop/" target="_blank">Hadoop</a>、 <a href="https://azure.microsoft.com/en-us/blog/apache-spark-for-azure-hdinsight-now-generally-available/" target="_blank">Spark</a>、 <a href="https://reef.apache.org/" target="_blank">ApacheACHE</a> 、および Jupyter Notebook を使用した Microsoft の協力によって反映されたオープン ソース コミュニティと引き続き共同作業を行っています。 これは、Azure Data Lake の場合にも当てはめます。</p>


  <p>Azure Data Lake Analyticsは、Apache Hadoop の中心的な部分である Apache YARN を使用して、リソース管理を管理し、一貫した操作を提供します。 YARN のイノベーションをリードするために、Microsoft はパフォーマンスの向上、スケーリング、セキュリティのイノベーションを行う主要な共同作成者です。</p>


