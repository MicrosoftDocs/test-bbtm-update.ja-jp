Content: >-
  <h2>Azure Data Lake を使用したペタバイト サイズのファイルと数兆のオブジェクトに対する高度な分析とコグニティブ インテリジェンス</h2>


  <p>現在、Azure Data Lake の一般提供を発表し、ビッグ データ開発者と科学者の生産性の新しい時代を実現します。 &rsquo;現在のクラスター ベースのソリューションとは根本的に異なる Azure Data Lake &ldquo;&rdquo; サービスを使用すると、すべてのデータを制限なしデータ レイクに安全に一中心に格納し、ニーズに即座にスケーリングするオンデマンド分析を実行できます。 最新の開発環境と豊富で拡張可能な U-SQL 言語を使用すると、既存のソリューションのごく一部の時間で、非常に並列分析プログラムを記述、デバッグ、最適化できます。</p>


  <h2>Azure Data Lake の前</h2>


  <p>ビッグ データ &amp; 分析の従来のアプローチでは、インフラストラクチャの計画、書き込み、デバッグ、プリミティブ ツールを使用したコードの最適化に費やされた時間が原因で、データ開発者や科学者の生産性が制限されます。 また、キーフレーズ抽出、感情分析、画像のタグ付け、OCR、顔検出、感情分析など、豊富な組み込みのコグニティブ機能も欠けている。 基になるストレージ システムでは、回避策を構築する必要があるファイルとアカウントのサイズに対して、人為的な制限に関する課題も課されます。 さらに、開発者は、&rsquo;システムの最適化に費やされた貴重な時間が費やされます。または、未使用のクラスター容量に対して過剰な支払いを行う必要があります。 これらの既存のシステムの摩擦は非常に高く、ビッグ データが約束するビジネス変革を企業が実現するのを効果的に妨げるのです。</p>


  <h2>Azure Data Lake を使用する</h2>


  <p>何千もの顧客がいます。Azure Data Lake は、最も急速に成長している Azure サービスの 1 つになります。 このビッグ データの生産性とスケーラビリティの新しい時代を、Azure Data Lake Analytics と Azure <strong></strong> Data Lake Store の一<strong></strong>般提供から<strong>始めることができます</strong>。</p>


  <ul>
   <li><strong>Azure Data Lake Store</strong> &ndash; セキュリティで保護され、非常にスケーラブルで、オープン HDFS 標準に構築された企業向けの最初のクラウド Data Lake。&nbsp; データのサイズに制限を加え、超並列分析を実行する機能を使用して、非構造化データ、半構造化データ、構造化データから価値を引き出す機能を利用できます。</li>
   <li><strong></strong> &ndash; Azure Data Lake Analyticsクラウド分析ジョブ サービスであり、ペタバイト単位のデータを使用して U-SQL、R、Python、.NET で超並列データ変換および処理プログラムを簡単に開発して実行できます。 画像のタグ付け、感情検出、顔検出、テキストからの意味の派生、感情分析など、豊富な組み込みのコグニティブ機能を備え、任意の種類の分析に拡張できます。 このAzure Data Lake Analytics、管理するインフラストラクチャはありません。また、必要に応じてデータを処理し、すぐにスケーリングし、ジョブごとの支払いのみを行えます。</li>
   <li><strong>Azure HDInsight</strong> &ndash; Spark、Hive、Map Reduce、HBase、Storm、Kafka、R-Server 用に最適化されたオープン ソース分析クラスターを提供する唯一のフル マネージド クラウド Hadoop オファリング。SLA は 99.9% です。 現在、R+Spark を使用して高度な分析とR Server for HDInsightモデリングを行う一般提供を発表します。 さらに、Kafka for HDInsight のパブリック プレビューを導入します。Kafka を使用したリアルタイム インジェストのためのクラウドでの最初のマネージド クラスター ソリューションです。</li>
  </ul>


