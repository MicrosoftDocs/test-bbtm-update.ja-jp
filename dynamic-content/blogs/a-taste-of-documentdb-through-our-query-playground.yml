Title: このドキュメントを通した DocumentDB のQuery Playground
Summary: DocumentDB Query Playground豊富なクエリ機能を試す方法に関するページをご覧ください。
Content: >-
  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/21/QueryPlayground.png"><img alt="QueryPlayground" border="0" height="714" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/QueryPlayground_thumb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="QueryPlayground" width="755"></a></p>


  <h2>Microsoft の最新の&rsquo; NoSQL データベース サービス DocumentDB について聞いたことがありますか?</h2>


  <p><a href="https://azure.microsoft.com/services/documentdb/" target="_blank" title="DocumentDB サービス PageDocumentDB"></a> は、スキーマフリーの JSON データに対するクエリに対して使い慣れた&nbsp; SQL構文をサポートするドキュメント指向のデータベース サービスです。</p>


  <h2>試してみたい場合は、</h2>


  <p><a href="https://www.documentdb.com/sql/demo" target="_blank" title="DocumentDBs&rsquo; の">Query Playground Query Playground</a>機能を自分で試してみるには、次のページを参照してください。 各アクティビティを完了し、構文、フィルター処理、プロジェクションなど、DocumentDBs&rsquo; クエリ言語について学習します。</p>


  <h2>何に対してクエリを&rsquo;実行する必要がありますか?</h2>


  <p>結果パネル <em>の上部</em> にある&rsquo; [サンプル ドキュメント] ボタンをクリックして、クエリを実行するデータを簡単に確認します。</p>


  <h2>アクティビティが完了しましたか?</h2>


  <p>USDA のデータセットに対して独自のカスタム クエリを実行して、サンドボックスで再生します。</p>


  <h2>クールなクエリが見えましたか?</h2>


  <p>[共有] ボタンを <em>クリックし</em> 、ツイートしてください @DocumentDB。 また、 に従って、 @DocumentDB お気に入りのクエリの一部を確認#QoW。 お&rsquo;気に入りのクエリの小さな前設定を次に示します。</p>


  <ul>
   <li><a href="https://www.documentdb.com/sql/demo#Sandbox?--SELECT%20the%20description,%20name,%20and%20servings%0A--of%20all%20food%20items%20with%20the%20tag%20pizza%0ASELECT%20f.description,%20t.name,%20f.servings%0AFROM%20Food%20f%0AJOIN%20t%20IN%20f.tags%0AWHERE%20t.name%20=%20%22pizza%22" target="_blank" title="Pizza QueryP"> pizzaa Query</a></li>
   <li><a href="https://www.documentdb.com/sql/demo#Sandbox?--Which%20one%20is%20the%20low-calorie%20pie?%0ASELECT%20VALUE%20%7B%20%0A%20%20name:%20food.description,%20%0A%20%20calories:%20nutrient.nutritionValue,%0A%20%20%22low-calorie%22:%20(nutrient.nutritionValue%20%3C%20150)?%20%22Yes%22:%20%22No%22%0A%7D%0AFROM%20food%0AJOIN%20tag%20IN%20food.tags%0AJOIN%20nutrient%20IN%20food.nutrients%0AWHERE%20tag.name%20=%20%22apple%22%20%0AAND%20food.foodGroup%20=%20%22Sweets%22%0AAND%20nutrient.description%20=%20%22Energy%22%20AND%20nutrient.units%20=%20%22kcal%22" target="_blank" title="低い量の Apple の食べ物のクエリ">低い Apple の食べ物のクエリを実行する</a></li>
   <li><a href="https://www.documentdb.com/sql/demo#OrderBy?SELECT%20*%20%0AFROM%20Number%20%0AORDER%20BY%20Number.x%20DESC" target="_blank" title="数値の減少クエリ">値の減少に関するクエリ</a></li>
  </ul>


  <p>今すぐ始めましょう!</p>
