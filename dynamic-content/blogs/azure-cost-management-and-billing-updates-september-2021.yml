Title: Azure Cost Management と課金の更新–2021年9月
Summary: これは、Azure の予約を使用している組織にとって魅力的な月です。予約を管理グループに限定することで、さらにコストを削減することができます。 また、使用する製品やサービスに合わせて最適化された新しいコストビュー、スケジュールされた電子メールのための Cost Management ラボの新しいプレビュー、および7つの新しい節約機会とビデオとドキュメントの更新も紹介します。 詳細を確認し、ご意見をお聞かせください。
Content: >-
  <p>&rsquo;新しい学生、活発、または最大規模の企業を再利用する場合でも、財務上の制約があり、今後の支出、場所、および将来の計画方法を把握 &rsquo; しておく必要があります。 請求書に関しては驚くことはありません。これは、 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management と課金</a> に関するものです。</p>


  <p>私たち &rsquo; は、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management と課金によって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることが &rsquo; できます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#reservations">サブスクリプション間での予約を管理グループと共有</a>します。</li>
      <li><a href="#analysis">サービスと製品の新しいコストビュー</a>。</li>
      <li><a href="#research">Azure Cost Management と請求の未来の形</a>を整えることができます。</li>
      <li><a href="#labs">Cost Management Labs の新&#39;</a></li>
      <li><a href="#save">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#learn">新しいビデオと学習の機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
      <li><a href="#jobs">Azure Cost Management と課金のチームにご参加</a>ください。</li>
  </ul>


  <p>詳細を掘り下げてみましょう &rsquo; 。</p>


  <p><a name="reservations"></a>&nbsp;</p>


  <h2>管理グループを使用してサブスクリプション間で予約を共有する</h2>


  <p>Azure の予約を使用する <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/ACMBlog/productType/Reservation" target="_blank">と、21の azure および Marketplace サービス</a>での従量課金制の料金と比較して最大72% のコストを削減できます。 コンピューティング、ネットワーク、およびストレージのインフラストラクチャを再配置&#39;するか、アプリとデータベースを構築するかにかかわらず、使用するサービスの使用状況が一貫している場合は、Azure の予約を調べて、機能を損なうことなくコストを最適化するようにしてください。 予約についてよく理解して&#39;いる場合は、課金アカウント全体に適用されていること、または特定のサブスクリプションまたはリソースグループを対象とすることが既にわかっている場合があります。 これで、予約の範囲を管理グループに限定して、課金アカウント内の複数のサブスクリプションにわたって特典を共有することもできます。</p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/reservations/prepare-buy-reservation?WT.mc_id=acm-micflan" target="_blank">予約の詳細</a> を確認し、今すぐ保存を開始します。</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>サービスと製品の新しいコストビュー</h2>


  <p>コスト分析プレビューでは、 <a href="https://aka.ms/costanalysis/resources" target="_blank">リソース</a>、 <a href="https://aka.ms/costanalysis/resourcegroups" target="_blank">リソースグループ</a>、 <a href="https://aka.ms/costanalysis/subscriptions" target="_blank">サブスクリプション</a>、 <a href="https://aka.ms/costanalysis/reservations" target="_blank">予約</a> 用に最適化された新しいコストビューが導入されました。これは、 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021/#insights" target="_blank">情報コストの洞察</a> と新しい <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021#analysis" target="_blank">ダウンロードエクスペリエンス</a>を備えています。 今月は、[新しい<a href="https://aka.ms/costanalysis/services" target="_blank">サービス] ビュー</a>で使用した &rsquo; 内容を理解するのに役立つビューを追加することができます。</p>


  <p>[サービス] ビューには、料金がサービス別に分類され、料金がそれぞれの下に入れ子になっている製品を表示するオプションが表示されます。 コスト分析のプレビューにおける他のビューと同様に、これは&#39;が発生していることを早期に確認することです。 ご意見をお聞かせください。</p>


