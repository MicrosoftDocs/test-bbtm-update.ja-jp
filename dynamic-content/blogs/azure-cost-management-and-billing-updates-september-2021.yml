  <p><a name="research"></a>&nbsp;</p>


  <h2>Azure Cost Management と請求の未来の形を整える</h2>


  <p>Azure Cost Management と課金を使用してクラウドの支出を管理していますか? Azure のコスト分析には慣れていますか? コスト分析ツールの更新された設計についての作業を&#39;します。また、これらの変更に関するフィードバックを収集して、ニーズと期待を満たす方法を理解するために使いやすさの調査を実行します。</p>


  <p>コスト分析の経験をお持ちの方やご存知の方は、フィードバックをお寄せください。 参加に関心がある場合は、 <a href="mailto:CE_UXR@microsoft.com?subject=Join the CM+B research panel (Source: CM+B Sep blog)">microsoft の調査チームにお問い合わせ</a>ください。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs の新&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management ラボ</a>を使用する &rsquo; と、Azure Cost Management について詳しく説明し、フィードバックを共有してフィードバックを共有し、サービスの使用方法を理解しやすくするために、よりチューニングされた最適化されたエクスペリエンスを提供します。 Cost Management Labs で見ることができるいくつかの機能を次に示します。</p>


  <ul>
      <li><strong>新規: サービスと製品</strong> &ndash; のコスト分析ビュー <em>パブリックポータルで使用できるようになりました</em><br>
  使用するサービスと製品によってコストを削減する新しいビューを導入します。 <a href="https://aka.ms/costanalysis/services" target="_blank">コスト分析のプレビュー</a>では、新しいビューが表示されます。 次に&#39;について説明します。</li>
      <li><strong>新規: 保存されたコストビューの更新をサブスクライブします</strong><br>
  コスト分析でカスタムビューを保存および共有できることは既にわかっています。 また、毎日、毎週、または毎月、更新をサブスクライブし、ポータルの外部のユーザーとそれらのビューを共有できるようになりました。 Try Preview または <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>のクラシックコスト分析を使用してオプトインできます。</li>
      <li><strong>新規: コスト分析プレビューでのマルチタスキング</strong><br>
  コスト分析プレビューで新しいタブ付きエクスペリエンスを導入します。 まず、組み込みのビューの一覧を表示し、複数のタブを開いて、コストのさまざまな側面を同時に調べます。 Try Preview を使用するか、 <a href="https://aka.ms/costanalysis/preview" target="_blank">Cost Management ラボ</a>の cost analysis Preview を使用してオプトインできます。 皆様からのご意見をお待ちしています。 ここでは、明示的なフィードバックを検索&#39;ます。</li>
      <li><strong>リソースのコストを表示する</strong><br>
  リソースのコストは、 <a href="https://preview.portal.azure.com" target="_blank">プレビューポータル</a>のリソースの概要から1回クリックするだけです。 [ <strong>コストの表示</strong> ] をクリックするだけで、その特定のリソースのコストにすばやく移動できます。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやいナビゲーションを行うには、メニューの [スコープ] を変更します。 Try Preview を使用してオプトインできます。</li>
      <li><strong>メインメニューの [構成項目] を開きます。</strong><br>
  これは、選択した構成画面を [Cost Management] メニューの入れ子になったメニュー項目として表示するための実験的なオプションです。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>の Try Preview を使用してオプトインできます。</li>
      <li><strong>合理化 Cost Management メニュー</strong><br>
  構成内の設定のみを表示します。 Cost Management メニューから AWS のエクスポートとコネクタを削除します。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>の Try Preview を使用してオプトインできます。</li>

  </ul>


  <p>もちろん、それ &rsquo; だけではありません。 Azure Cost Management のすべての変更は、Cost Management Labs の1週間前 &rsquo; に全 Azure portal で利用できます。 私たち &rsquo; は、あなたの考えを聞いて、次に見たいこと &rsquo; を理解しています。 今すぐ始めましょう。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a>を今すぐお試しください。</p>


