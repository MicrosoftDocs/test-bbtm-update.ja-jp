Title: Event Hubs キャプチャ (以前のアーカイブ) が一般提供開始
Summary: Azure Event Hubs Capture が一般提供されます。  この重要Event Hubs (Event Hubs アーカイブとしてパブリック プレビューでリリースされた) 機能を使用すると、ほぼリアルタイムのストリームにアクセスできます。これにより、さらに処理するために 1 秒あたり数百万のイベントをパッケージ化して転送できます。  バッチ ストリームとほぼリアルタイム ストリームの両方を組み合わせて設計されています。そのため、個別のデータ パイプラインを構築する必要が生じしません。
Content: >-
  <p><strong>本日は、Azure Event Hubs Archive</strong> として 2016 年 9 月にパブリック プレビューでリリースされた Azure Event Hubs Capture が一般提供される予定 <strong>です</strong>。</p>


  <p>この機能により、Azure Event Hubs に重要なディメンションが追加されます。これは、1 秒あたり数百万のイベントを受信して処理できる、拡張性の高いデータ ストリーミング プラットフォームおよびイベント インジェスト サービスです。 Event Hubs Capture を使用すると、コードを使用したり、他のコンピューティング サービスを構成したりすることなく、このデータを永続ストレージに簡単に送信できます。 現在、データを BLOB としてデータに直接プッシュEvent HubsにAzure Storage使用できます。 近い将来、Azure サービスもサポートData Lake Store。 他にも次のようなメリットがあります。</p>


  <p><strong>単純なセットアップ:</strong> キャプチャ機能を利用 <a href="https://portal.azure.com/" target="_blank">Azure portal</a> 、Azure Resource Managerテンプレートを使用してEvent Hubsを構成できます。</p>


  <p><strong>総保有コストの削減:</strong> Event Hubs管理が処理されます。そのため、カスタム ジョブ処理メカニズムの設定と追跡に伴うオーバーヘッドは最小限です。</p>


  <p><strong>お使い先と統合:</strong>アカウントをAzure Storageすると、間もなく Azure Data Lake Store が選択され、Event Hubs Capture によって自動的にデータがリポジトリにプッシュされます。</p>


  <p><strong>ほぼリアルタイムのバッチ分析:</strong> イベント データは、データの受信から数分以内にEvent Hubs。 これにより、個別のデータ パイプラインを構築することなく、ほぼリアルタイムの分析の最も一般的なシナリオが可能になります。</p>


  <p><strong>ビッグ データに最適なオンランプ:</strong> キャプチャ機能が有効になっている場合、Event Hubs を使用すると、1 つのストリームでリアルタイムおよびバッチ ベースのパイプラインをサポートできます。これにより、ビッグ データ ソリューションを Event Hubs で簡単に構成できます。</p>


  <p>一般提供への移行により、2017 年 8 月 1 日から Event Hubs Capture は 1 時間あたり 0.10 ドルの料金で課金されます。 詳細な価格については、「価格」 <a href="https://azure.microsoft.com/pricing/details/event-hubs">をEvent Hubsしてください</a>。&nbsp;</p>


