Title: 2030 年までのデータセンターでの持続可能なバックアップ機能へのコミットメントの進捗状況
Summary: 2020 年 7 月に、2030 年までにデータセンターのバックアップ電源の燃料への依存を排除する目標を発表しました。 これは、2025 年までにデータセンターの運用のために調達された再生可能エネルギーを 100% 供給するコミットメントに加えてです。 信頼性の高いバックアップ機能は、高可用性、信頼性、スケーラブルなクラウド サービスを提供する、お客様の約束に不可欠です。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fbb1b88-590a-40c3-b9e9-757f3647568b.jpg"><img alt="Microsoft datacenter diesel generator, used as a power backup supply for uninterrupted service and 24/7 operations" border="0" height="706" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f0731ef-eafd-4e92-b9fd-9e52b96a7f62.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="MDC19_dieselGen_001" width="1024"></a></p>


  <p>2020 年 7 月に、2030 <a href="https://blogs.microsoft.com/blog/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank"></a> 年までにデータセンターのバックアップ電源の燃料への依存を排除する目標を発表しました。 これは、2025 年までにデータセンターの運用のために調達された再生可能エネルギーを 100% 供給するコミットメントに加えてです。<a href="https://blogs.microsoft.com/on-the-issues/2020/07/21/carbon-negative-transform-to-net-zero/" target="_blank"></a> 信頼性の高いバックアップ機能は、&mdash;高可用性、信頼性、スケーラブルなクラウド サービスを提供することを顧客に約束するために不可欠です。 多くの重要な業界、政府、および機関は、極端な天候などのイベントによって主要なエネルギー供給が中断された場合でも、重要な運用をサポートするために Microsoft クラウドに依存しています。</p>


  <p>データセンターのジェネレーターは、ほとんどの場合、信頼性の高いバックアップ機能を提供する上で重要な役割を果たします。 これらの各ジェネレーターは、データセンター サイトで 1 年に数時間以下使用されます。ほとんどの場合、定期的なメンテナンスやグリッドの停止中のバックアップ電源に使用されます。 燃料燃料は、Microsoft&rsquo; 全体の排出量の 1% 未満を表しますが、従来の燃料への依存を減らすソリューションを見つけることは、深い脱炭素化に必要なテクノロジの経路に大きく貢献しています。 従来の燃料燃料の使用を減らす最も直接的な機会は、ジェネレーターの代替の低炭素燃料源を検証して実装する方法です。</p>


  <p>本日、今年後半に顧客が利用できるスウェーデンの Microsofts&rsquo; データセンター リージョンが、バックアップ電源に低炭素再生可能燃料を最初に使用する予定<a href="https://aka.ms/preemannouncement" target="_blank">です。</a> データセンターのジェネレーターは、Preem Evolution Datacenter Plus&rsquo; 上で実行されます。世界で初めて、再生可能な素材が少なくとも 50% 含まれる、世界で最初にラベル付けされたタイティック 環境ラベル付き燃料であり、標準の化石ブレンドと比較して、純二酸化炭素排出量のほぼ同等の削減が含まれます。 Microsoft は、世界をリードするバックアップ Genset のプロバイダーである Preem と Caterpillar の両方と協力して、Evolution Evolution Plus 製品が従来の燃料と同じ技術的なパフォーマンスを提供し、純排出量を少なくしています。 スウェーデンの Microsoft データセンターでの Evolution Evolution Plus の使用は、よりクリーンで、100% の再生可能合成燃料に必要な商用および技術的なイノベーションへの道のりを歩む一歩であり、難しい産業の脱炭素化に適用されます。</p>


  <p>ジェネレーターは、グローバル スケールで最&mdash;も信頼性の高いバックアップ電源を提供しますが、バックアップ電源の唯一のソースではありません。 データセンター リージョン内の他のバックアップ電源のイノベーションとパイロット化を行っています。将来、ジェネレーターに代わる可能性があります。 バッテリは既に短期的なバックアップ電源のニーズを満たしています。これは、グリッド上の潜在的な停止と、ジェネレーターの電源アップにかかる時間との間の約 30 秒のギャップを埋めています。 将来、より長い期間のバッテリは、現在のジェネレーターが果たす役割を置き換える可能性があります。 TOTAL では、最近、<a href="https://www.businesswire.com/news/home/20210310006094/en/Total-and-Microsoft-Partner-to-Drive-Digital-Innovation-and-Net-Zero-Goals#:~:text=Total%20and%20Microsoft%20Partner%20to%20Drive%20Digital%20Innovation%20and%20Net%20Zero%20Goals,-March%2011%2C%202021&amp;text=Total%27s%20global%20presence%20and%20market,reduction%20efforts%20of%20its%20datacenters" target="_blank"></a>重要なインフラストラクチャのバックアップ電源として大規模なバッテリをデプロイし、この分野で継続的な研究と開発を行う長期的な実現可能性を評価するための戦略的パートナーとしてのコラボレーションを発表しました。</p>


  <p>最後に、再生可能な燃料セルを使用して、バックアップ電源に実行可能な緑色エネルギーを供給する方法 <a href="https://news.microsoft.com/innovation-stories/hydrogen-datacenters/#:~:text=Hydrogen%20economy%20From%20Microsoft%E2%80%99s%20perspective,%20other%20parts%20of,to%20enable%20those%20%E2%80%9Cfive%20nines%E2%80%9D%20of%20service%20availability." target="_blank">を先読みしています</a>。 昨年、48 時間連続して&mdash;データセンター サーバーの行に電力を供給する世界中の第一世界の燃料セルを発表しました。 この成功したパイロットは、バッテリが容量に達したら実装できるバックアップ電源のニーズをサポートするための概念実証を提供します。</p>


  <p>2030 年への道のりでは、従来の燃料への依存を排除するために、実行可能なソリューションを作成して実装するためのイノベーションとパートナーの取り組みを継続しています。 この取り上がりを進め、さらに進んでいくのを楽しみにしています。</p>
