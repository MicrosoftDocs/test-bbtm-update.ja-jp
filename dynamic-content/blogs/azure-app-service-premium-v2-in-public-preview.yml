Title: Azure App Service プレミアム V2 のパブリックプレビュー
Summary: Azure App Service は、プレミアム V2 レベルのパブリックプレビューを発表します。
Content: >-
  <p>Azure App Service は、プレミアム V2 レベルのパブリックプレビューを発表します。 App Service は、任意のプラットフォームで実行されているエンタープライズ級の web アプリ、モバイルアプリ、および API アプリをすばやく構築、デプロイ、および拡張できるサービスとしてのプラットフォーム (PaaS) プランです。 App Service で実行されているアプリは、完全に管理されたプラットフォームを利用してインフラストラクチャの保守を行うことができ、厳密なパフォーマンス、スケーラビリティ、セキュリティ、コンプライアンスの要件を満たすことができます。 新しいプレミアム V2 レベルは、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#dv2-series">Dv2 シリーズの vm</a>を特徴としています。これは、以前のコンピューティングイテレーションと比較して、より高速なプロセッサ、SSD ストレージを備え、メモリ対コア比を倍増させるものです。 プレミアム V2 で使用できる web ワーカーのサイズは次のとおりです。</p> <ul> <li>Small (1 CPU コア、3.5 GB メモリ)  <li>Medium (2 CPU コア、7 GB メモリ)  <li>Large (4 CPU コア、14 GB メモリ)&nbsp; </li></li></li></ul> <p>プレビュー期間中は、App Service プレミアム V2 の料金は、<a href="https://azure.microsoft.com/en-us/pricing/details/app-service/">既存の App Service プレミアムレベル</a>の価格と同じです。 単に、プレミアム V2 と同じ価格でパフォーマンスとスケーラビリティが向上しています。 App Service プレミアムに含まれる自動スケール、CI/CD サポート、運用環境でのテストを含むすべての機能は、App Service プレミアム V2 でも使用できます。</p> <p>プレミアム v2 を使用するには、Azure Portal の [価格レベル] セレクターで [プレミアム v2] オプションを選択します。 App Service で実行されている既存のアプリでプレミアム V2 を使用する場合は、新しいプレミアム V2 App Service プランにアプリを再デプロイするか<a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-app-cloning-portal">複製</a>するかを選択できます。 プレミアム V2 は、米国中南部、西ヨーロッパ、北ヨーロッパ、オーストラリア東部、オーストラリア南東部から始まるリージョンの一覧でご利用いただけます。 プレミアム V2 リソースのプロビジョニングは、Azure Portal または PowerShell を使用して ARM テンプレートを使用して自動化することもできます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed9ca22e-7ded-466c-afe6-ada334c53a2d.gif"><img title="clip_image002" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0376d65-8bbd-4d1b-b062-7fdf57842893.gif" width="871" height="326"></a></p> <h3>はじめに:</h3> <p>次のサンプルのように、ARM テンプレートを使用してプレミアム V2 リソースのプロビジョニングを自動化できます。</p><pre class="prettyprint">{
      "$schema": "https://schema.management.azure.com/schemas/2014-04-01-preview/deploymentTemplate.json#",
      "contentVersion": "1.0.0.0",
      "parameters": {},
      "resources": [
          {
              "type": "Microsoft.Web/serverfarms",
              "sku": {
                  "Tier": "PremiumV2",
                  "Name": "PV2_1"
              },
              "name": "AppServicePlanName",
              "apiVersion": "2016-03-01",
              "location": "Australia East",
              "properties": {
                  "name": "AppServicePlanName"
          }}
     ]
  } </pre>

  <p>ARM テンプレートは、Azure Portal または PowerShell を使用して実行できます。 たとえば、次のサンプルシーケンスを使用して、リソースグループを作成し、プレミアム V2 App Service プランをプロビジョニングすることができます。</p><pre class="prettyprint">New-AzureRmResourceGroup -Name {e.g. PremiumV2ResourceGroup} -Location {e.g. "West Europe"}

  New-AzureRmResourceGroupDeployment -ResourceGroupName {e.g. PremiumV2ResourceGroup} -TemplateFile {local path for your template .json file}</pre>

  <p>新しいプレミアム V2 レベルを試して、 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=windowsazurewebsitespreview">App Service の MSDN フォーラム</a>でフィードバックをお寄せください。 また、 <a href="https://feedback.azure.com/forums/169385-web-apps">App Service フィードバックフォーラム</a>から機能のアイデアを送信することもできます。</p>
