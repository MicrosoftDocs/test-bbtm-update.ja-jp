Slug: easily-bring-your-sql-server-licenses-to-azure-vms
Title: SQL Server ライセンスを Azure vm に簡単に取り込む
Summary: Microsoft Enterprise Agreement のお客様は、Azure Virtual Machines で SQL Server を実行するために既存の SQL Server ライセンスを利用できるようになったことをお知らせします。
Content: >-
  <p><a href="https://www.microsoft.com/en-us/Licensing/licensing-programs/enterprise.aspx">Microsoft Enterprise Agreement</a>のお客様は、Azure Virtual Machines で SQL Server を実行するために既存のライセンスを取り込むことができるようになりました。 azure Virtual Machines の起動以降は、azure ギャラリーで利用可能な既存の SQL Server イメージを使用して azure <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-portal-sql-server-provision/">Virtual Machines SQL Server</a>を既に実行しているか、azure に独自のイメージを取り込むことができます。 これらのイメージと機能は引き続きサポートされるため、お客様は Azure Virtual Machines での SQL Server に<a href="https://azure.microsoft.com/en-us/pricing/calculator/">使用した支払いライセンス</a>を引き続きご利用いただけます。</p>


  <p>この週以降、SQL Server ライセンスを既に所有しているお客様は、Azure Virtual Machines で Microsoft 認定 (byol) ギャラリーイメージを使用してそれらを使用でき Enterprise Agreement ます。 これらのイメージは、コンピューティングコストのためだけに SQL Server ライセンスに対して課金されることはありません。</p>


  <p><img alt="BYOL SQL Server for Enterprise Agreement" border="0" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d676d498-8ca7-4e47-9c65-3f56dfb1b421.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Enterprise Agreement の byol SQL Server" width="480"></p>


  <p>この発表により、Microsoft Enterprise Agreement のお客様は、既存の SQL Server ライセンスと共に使用できる新しい一連のギャラリーイメージにアクセスし、それらを使用して vm をデプロイすることができます。 これにより、柔軟性、利便性、使いやすさ、および Microsoft Enterprise Agreement のお客様に対する追加コストの削減が実現されます。 既存の SQL Server ライセンスを再利用すると、SQL Server ワークロードを実行しているお客様のコストを継続的に、または長期間にわたって削減できます。</p>


  <p>SQL Server を Azure Virtual Machines に移行するためのカスタムイメージを構築する必要はありません。 代わりに、お客様は上記のいずれかのイメージから vm をプロビジョニングし、既存のライセンス &ndash; を追加することができます<strong>Enterprise Agreement サブスクリプションが必要</strong>です。 また、これらの Microsoft 認定 byol イメージを利用して、ポータルの豊富な自動化機能、 <a href="https://github.com/Azure/azure-quickstart-templates">Azure クイックスタート GitHub テンプレート</a>(ストレージ構成、トランザクション処理の最適化、データウェアハウス、自動バックアップ、自動修正) を活用することもできます。 また、ギャラリーを使用して SQL Server vm を直接デプロイすることも、 <a href="https://msdn.microsoft.com/en-us/library/jj156055.aspx">Azure PowerShell</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-install/">Azure CLI</a> &ndash; コマンドラインインターフェイス、 <a href="https://azure.microsoft.com/en-us/downloads/">Azure sdk</a>などの好みのクライアントツールを使用してデプロイすることもできます。</p>


  <p><img alt="BYOL SQL Server for Enterprise Agreement" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42da3d0f-bea3-440e-a7b3-726debb6e839.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Enterprise Agreement の byol SQL Server" width="341"></p>


  <p>お客様からのご要望にお応えして、Enterprise Agreement サブスクリプションにログインし、既存のライセンスを使用して SQL サーバーベースの vm をプロビジョニングできるようになりました。 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-portal-sql-server-provision/">詳細につい</a> ては、ドキュメントページを参照してください。</p>
