Title: Azure Media Services は、Azure リソースマネージャー (ARM) を使用してリソースを管理するためのサポートを追加します
Summary: 'Azure Media Services 新しいポータルの発表に従って、ams リソースプロバイダーによって提供される api を使用して、ams リソースをプログラムで作成および管理できるようになりました。 '
Content: >-
  <p>&nbsp;<a href="https://azure.microsoft.com/en-us/blog/azure-media-services-is-now-available-in-the-new-azure-portal/">Azure Media Services 新しいポータルの発表</a>に従って、ams リソースプロバイダーによって提供される api を使用して、ams リソースをプログラムで作成および管理できるようになりました。 Api は、Azure Resource Manager (ARM) REST API エンドポイントを介して使用できます。 プラットフォームの他の Azure サービスと同様に、Azure Resource Manager を使用して、アプリケーションを構成するサービスのデプロイと管理を行うことができます。 Resource Manager を使用したリソースのデプロイと管理の概要については、「Azure Resource Manager の &nbsp; <a href="https://azure.microsoft.com/documentation/articles/resource-group-overview/">概要</a>」を参照してください。 CSP (クラウドソリューションプロバイダー) では、ポータルにアクセスして Media Services アカウントを管理できます。</p>


  <p>Azure Media Services でサポートされている操作を次に示します。</p>


  <ul>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750387.aspx">メディアサービスを作成する</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750392.aspx">メディアサービスを更新する</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750391.aspx">メディアサービスに関する情報を取得する</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750389.aspx">サブスクリプション内のすべての Media Services を一覧表示する</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750384.aspx">リソースグループ内のすべての Media Services を一覧表示する</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750390.aspx">メディアサービスの削除</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750385.aspx">名前の可用性を確認する</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750393.aspx">REST エンドポイントキーの一覧表示</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750388.aspx">REST エンドポイントキーの再生成</a></li>
      <li><a href="https://msdn.microsoft.com/en-us/library/mt750386.aspx">ストレージアカウントキーの同期</a></li>
  </ul>


  <p>詳細なドキュメント &nbsp; については、<a href="https://msdn.microsoft.com/en-us/library/mt735160.aspx">こちら</a>を参照してください。 参照用の<a href="https://github.com/shigeyf/DeployAzureMediaServices">ARM テンプレートサンプル</a> &nbsp; も公開しています。&nbsp;</p>
