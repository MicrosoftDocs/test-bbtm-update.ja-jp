Content: >-
  <p>次のレベルに進む多くの強力な新機能を発表Azure CDNうれしく思います。 Azure CDNは、Standard と Azure portal の 2 つの新しい SKU をCDN新しいCDN プレミアム。 これらの SKU はどちらも、CDN を有効にし、管理するための新しいエクスペリエンスを提供し、インド、オーストラリア、南アメリカ で新しい CDN POP にアクセスできます。</p>


  <h1>CDN プレミアム高度な機能を使用する</h1>


  <p>Azure CDN Standard で使用できる機能に加えて、CDN プレミアム では、コンテンツの提供方法と時期を細かく制御できるルール エンジンや<strong></strong>、ユーザーを理解し、履歴データとリアルタイム データを使用してコンテンツを<strong></strong>操作する方法を理解できる高度でリアルタイムの分析モジュールなど、高度な機能のセットが豊富に用意されています。</p>


  <p>ルール エンジンでは、1 つ以上のアクションを有効にする前に要求が実行する必要がある条件を定義できます。 ルールは、クライアント要求または URL のプロパティ、要求の発生した国、モバイル デバイスからの要求の製造元や画面の解決などの詳細を含む大規模な条件セットによってトリガーできます。 ルールごとに非常に広範なアクション セットを定義できます。これには、要求/応答ヘッダーの変更、要求のリダイレクト、コンテンツへのアクセスの許可または拒否、キャッシュ制御ヘッダーの変更が含まれます。</p>


  <p>高度でリアルタイムの分析モジュールは、豊富で詳細な分析の非常に広範なセットを提供します。 利用可能な分析の小さなサンプリングには、国や都市全体のユーザー要求、要求された上位ファイル、要求を行う上位のブラウザー、ユーザー エージェント、参照元、クライアントの ID、URL によって分かったクライアント要求が含まれます。</p>


  <h1>API のサポート (API support)</h1>


  <p>コア CDN 構成管理 (CDN ホスト名、顧客ドメイン、オリジンなど)、消去、圧縮、クエリ文字列など、CDN Standard のすべての機能で API を使用できます。 たとえばCDN プレミアム構成CDNと消去を使用できます。</p>


  <h1>消去</h1>


  <p><span><font color="#000000">Purging のサポートは、お客様からの </font></span>1 番の要求です。 ポータルまたは API &ldquo;&rdquo; を使用して消去し、CDNからコンテンツを即座に削除して、オリジン サーバーから更新できます。 個々の URL または 1 つのエンドポイントCDNコンテンツは、そのエンドポイントから簡単に消去CDN。</p>


  <h1>CDN Standard の既存の機能の最適化</h1>


  <p>CDN Standard SKU では、現在の Azure Portal で使用できる機能が拡張および最適化されます。 次を含む更新プログラムにより、エンドポイントの構成の作成と更新が大幅にCDNされます。</p>


  <ul>
      <li>HTTP と HTTPS は、既定で CDN エンドポイントに対して有効になっています。HTTPS 専用のサポートが必要な場合は、HTTP を簡単に無効にできます</li>
      <li>カスタムのオリジン ポートを指定できる</li>
      <li>個々のエンドポイントに対して圧縮とクエリ文字列の設定を適用できます</li>
  </ul>


  <h1>インド、オーストラリア、CDNの新しいローカル リージョンの配信南アメリカ</h1>


  <p>これらの地域のパフォーマンスは、ローカル配信によって大幅に改善され、新しい価格ゾーンで <a href="https://azure.microsoft.com/en-us/services/cdn/"><u>サポートされています</u></a>。 インドでは、4 つの新しい POP が、4 つの新しい POP が、In-1,000,000,000,000,000,000,000,000,0 オーストラリアでは、メルボルンとシドニーの POP をすべての顧客が利用できます。 以前は、これらの POP は、すべてのお客様が使用できるというのではありません。 この南アメリカ、&atilde;サンパウロ、ブラジル、キト、サンパウロに 2 つの新しい POP が追加されました。 アプリケーション全体の追加の POP 南アメリカ数か月にわたってスケジュールされます。 追加の更新プログラムは、利用可能になったときに提供されます。</p>


  <p>API CDN新しい Azure Portal から作成CDNエンドポイントに対して、既定ですべての POP を使用できます。</p>


  <h1>Media Services 統合</h1>


  <p>現在Media Servicesは、レガシ Azure CDNと REST API <a href="https://manage.windowsazure.com">Azure portal統合Media Services</a>統合されています。 1 回のクリックCDNストリーミング エンドポイントに対してシームレスに有効にできます。 Standard/プレミアム CDN SKU の上記の新しい POPS と機能は、現在、統合ストリーミング エンドポイントCDN使用できません。 来年度の早い段階で、これらのエンドポイントで新しい POP を使用できます。 開発作業は、新しい Azure portal Media Services利用可能にする作業を続け中です。 これが完了した後の年に、新しい Azure Portal Standard/プレミアム CDN SKU も使用できます。</p>


  <h1>現在のAzure portal移行</h1>


  <p>現在、新しいCDNから作成された新しいエンドポイントAzure portalこれらの機能にアクセスできます。 今後数か月で、既存のお客様を現在のポータルから新しいポータルに移行します。 その時点で、既存のすべてのCDNエンドポイントは、新しい POP と機能にアクセスできます。</p>


  <p>新<a href="https://portal.azure.com/">しいAzure portal</a>エクスペリエンスを今すぐ始めるには、Azure CDNをご覧ください。</p>
