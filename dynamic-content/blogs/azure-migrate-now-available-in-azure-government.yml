Slug: azure-migrate-now-available-in-azure-government
Title: Azure Migrate Azure Government で使用できるようになりました
Summary: マイクロソフトのデータセンターへの移行のための Microsoft のサービスである Azure Migrate が Azure Government に提供されるようになりました。政府機関のお客様の幅広い機能のロックを解除できます。
Content: >-
  <p>マイクロソフトのデータセンターへの移行のための Microsoft &rsquo; のサービスである Azure Migrate が、政府機関のお客様の幅広い機能のロック解除 Azure Government &mdash; で利用できるようになりました。 以前は、Azure Migrate V1 は、VMware ワークロードに対して制限されたスケール評価を実行したお客様 Azure Government のお客様に提供されていました。 Azure Migrate V2 for Azure Government を利用できるようになりました。これには、大規模なデータセンターの検出、評価、移行のためのワンストップショップが含まれています。</p>


  <h2>Azure Government に移行する理由</h2>


  <p>政府機関のお客様にとって、セキュリティがどの程度重要であるかがわかります。 Microsoft &rsquo; の政府機関向けクラウドオファリングである Azure Government は、他のクラウドプロバイダーよりもコンプライアンスに優れたセキュリティを提供します。 クラウド政府ソリューションを使用すると、組織はオンプレミスでは利用できない高コンプライアンス認定 &rsquo; を満たすことができます。</p>


  <p>Azure Government には米国内に6つの政府専用データセンターリージョンがあり、影響レベル5の一時的な承認があります。 つまり、Azure Government は、米国国防総省など、最も機密性の高い組織のワークロードをホストできます。 また Azure Government は、ハイブリッドの柔軟性も備えています。これにより、オンプレミスで選択データと機能を保持することで、デジタル変革をカスタマイズできます。</p>


  <p>Azure の最先端イノベーションは、高度な Data Analytics、人工知能 (AI)、IoT、ハイパフォーマンスコンピューティングにより、政府組織が最新で効果的であることを保証します。 組織での学習方法を変革し、市民とやり取りします。 スマートデバイスをリアルタイムで分析して気象センサーを向上させ、緊急サービスを最適化します。 予測モデルを使用して進化するセキュリティの脅威に対してプリエンプティブな措置を講じます。 詳細については、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">Azure Government</a>を参照してください。</p>


  <h2>Azure Migrate は、への移行をサポートしてい Azure Government</h2>


  <p>Azure Migrate は、Microsoft および ISV 移行ツールの中央ハブを提供します。 ハブは、移行シナリオに適したツールを特定するのに役立ちます。また、エンドツーエンドの進行状況の追跡機能によって、大規模なデータセンターへの移行およびクラウド変換プロジェクトに役立ちます。</p>


  <p>Azure Migrate は、次のようなさまざまな移行シナリオに包括的に提供されています。</p>


  <p>&nbsp;</p>


  <ul>
      <li><b>Windows と Linux サーバー</b> &mdash;大規模なは、VMware、Hyper-v、およびベアメタルサーバーの検出、評価、移行を行います。 機能には、エージェントレス検出、アプリケーションインベントリマッピング、依存関係マッピング、およびコスト分析が含まれます。 エージェントベースの移行機能だけでなく、エージェントレスの移行を使用して、データ損失をゼロにし、最小限のダウンタイムで、VMware Vm を Azure に移行することもできます。</li>
      <li><b>SQL およびその他のデータベース</b> &mdash;さまざまなオンプレミスデータベースを Azure SQL データベースと Azure SQL Database マネージインスタンスに移行するための評価と移行。</li>
      <li><b>Web アプリ</b> &mdash;Azure App Service するための .NET および PHP web アプリの評価と移行。</li>
      <li><b>仮想デスクトップインフラストラクチャ (VDI) の移行</b> &mdash;Azure の仮想デスクトップ Windows への仮想デスクトップインフラストラクチャの移行。</li>
      <li><b>データ移行</b> &mdash;Data Box を使用した Azure へのブロックデータの移行。</li>
  </ul>


