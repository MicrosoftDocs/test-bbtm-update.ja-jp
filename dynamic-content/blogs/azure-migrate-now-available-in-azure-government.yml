  <h2>Azure Migrate の地理的およびリージョンの可用性</h2>


  <p>Azure Migrate は現在、アジア太平洋、オーストラリア、カナダ、ヨーロッパ、インド、日本、英国、米国パブリッククラウドで利用できます。 現在、政府機関のお客様のために、Azure Migrate の機能が US Gov アリゾナと US Gov バージニアに拡張される予定です。</p>


  <p>注アセスメント & amp; 移行ツールでサポートされる個々の Sku は、これらのリージョンの可用性によって異なります。 <a href="https://azure.microsoft.com/global-infrastructure/services/?regions=usgov-arizona,usgov-virginia,us-east,us-central,us-east-2,us-north-central,us-south-central,us-west-central,us-west,us-west-2&amp;products=virtual-machines" target="_blank">パブリッククラウド sku に関して、政府 sku</a>の比較をご覧ください。</p>


  <h2>Government の Azure Migrate を使ってみる</h2>


  <p>常に、Azure Migrate は Azure サブスクリプションに含まれており、追加のライセンスコストはかかりません。 Azure Government の使用を開始するには、 <a href="https://aka.ms/azuregovtrial_asr" target="_blank">Azure Government 評価版</a>を要求します。 Azure Government サブスクリプションを既にお持ちの場合は、 &nbsp; <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Migrate/AmhResourceMenuBlade/overview" target="_blank">Azure Migrate を使用して</a> 、ミッションクリティカルなワークロードを検出、評価し、Azure に移行することができます。 Azure Migrate とアクセスのチュートリアルの開始方法については、 <a href="https://docs.microsoft.com/en-us/azure/migrate/migrate-services-overview" target="_blank">Azure Migrate のドキュメント</a>を参照してください。</p>


  <p>お客様が将来の準備をし、Azure の継続的なイノベーションを活用できるように嬉しく思いしています。 次のビデオでは、最新かつ最高の Azure Migrate 機能が動作していることがわかります。</p>


