Slug: bitnami-app-stacks-in-the-azure-marketplace
Title: Azure Marketplace の Bitnami アプリケーション スタック
Summary: Bitnami アプリケーション スタックは、次のAzure Marketplace。
Content: >-
  <p>今月初め、Bitnami とのパートナーシップの次の章を発表しました。VM Depot から Azure Marketplace への多数の Linux ベースのイメージの認定を開始しました。<a href="https://azure.microsoft.com/en-us/blog/more-open-source-innovation-azure/"><u></u></a></p>


  <p>現在、&rsquo;120 のアプリケーション スタックすべてが新しいアプリケーション スタックで利用Azure Marketplace。 Azure portal での表示方法 (Azure Marketplace で Bitnami を <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryFeaturedMenuItemBlade/selectedMenuItemId/home/resetMenuId/"><u>検索) と</u></a> Azure ギャラリー ([すべて] タブで <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=bitnami"><u>Bitnami</u></a> を検索) を表示するスナップショットを次に示します。</p>


  <h4>Azure Marketplace</h4>


  <p><img border="0" height="289" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e52b2e16-7ed8-4680-b6bf-e543995cadd3.jpeg" width="610"></p>


  <h4>Azure ギャラリー</h4>


  <p><img border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac14a7d9-e162-40b6-aff2-273ec42fbb1c.jpeg" width="610"></p>


  <h4>イメージが移行されていないイメージに関するガイダンスAzure Marketplace</h4>


  <p>数週間前に&rsquo;この取り組みを発表して以来、Azure Marketplace のオープン ソース エコシステムから信頼できるテクノロジ スタックを提供する取り組みを更新する中で、お客様とコミュニティから素晴らしいご入力を受け取りました。</p>


  <p>ただし、Marketplace にオンボードされているかどうかに関係なく、現在 VM Depot で利用可能なイメージを引き続き使用したいお客様もいます。 その場合、まもなく公開される 3 段階のソリューションがあります。</p>
