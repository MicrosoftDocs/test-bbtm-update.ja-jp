Title: Azure Data Factory一般提供されています
Summary: Azure Data Factoryは、フル マネージドのデータ フロー パイプラインを使用したデータ移動と変換のためのクラウドベースのデータ統合サービスです。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a> (ADF) が一般提供されています。&nbsp;ADF は、データの移動と変換を自動化する、フル マネージドのクラウドベースのサービスです。&nbsp;運用可能なデータ フロー パイプラインをすばやく作成、スケジュール設定、監視、管理できます。&nbsp;ADF を使用すると、<a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight </a> や <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> などのサービスを一緒に作成し、ディープ分析のためにオンプレミスまたはクラウド内のすべての図形やサイズのデータを移動および変換する方法が簡単になります。 詳細については、Information <a href="https://aka.ms/adf-ga"></a> Management および Machine Learning の CVP である、Machine Learning の Executive ブログを参照してください。また、お客様が現在 <a href="https://azure.microsoft.com/documentation/articles/data-factory-customer-case-studies/">ADF</a> を使用している方法と、<a href="https://www.microsoft.com/en-us/server-cloud/cortana-analytics-suite/overview.aspx">Cortana Analytics Suite</a> を使用してすべての分析サービスの将来について連絡を取り合う方法について説明します。 パブリック プレビュー プロセスに参加したすべての共同作成者に感謝します。&nbsp;ADF のお客様は、対話型学習マップを使用して新<a href="https://azure.microsoft.com/documentation/articles/data-factory-learning-map/"></a>しい簡略化されたコンテンツを探索できます。このマップでは、ADF を使用して作業を始め、ADF の使用の詳細を確認するための簡単な手順を説明します。 <a href="https://azure.microsoft.com/documentation/articles/data-factory-learning-map/"><img alt="Azure Data Factory generally available" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-08-10_15h42_38.png" style="background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border: 0px;" title="Azure Data Factory一般提供されています" width="446"></a> 。</p>


  <ul>
      <li>作成Visual Studioデプロイ用の新しいプラグインが <a href="https://azure.microsoft.com/downloads/">Azure SDK に含</a>まれる</li>
      <li>監視とデータのネットワークの視覚化の向上</li>
      <li>Azure Machine Learning <a href="https://azure.microsoft.com/services/machine-learning/">および Azure Batch</a> との<a href="https://azure.microsoft.com/services/batch/">統合</a></li>
      <li>強化されたクラウド リソース管理機能</li>
      <li><a href="https://azure.microsoft.com/documentation/articles/data-factory-data-movement-activities/">複数の</a> 一般的なオンプレミスおよびクラウド データ ストアのコネクタ</li>
      <li>グローバルにデプロイされたサービスとしてのデータ移動</li>
  </ul>


