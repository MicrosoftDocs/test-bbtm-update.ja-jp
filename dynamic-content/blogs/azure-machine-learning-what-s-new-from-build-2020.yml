Title: Azure Machine Learning-ビルド2020の新機能
Summary: Microsoft ビルド2020では、すべてのスキル、エンタープライズレベルの mlops、および責任 ML の ML を含むいくつかの分野に Azure Machine Learning するために、いくつかの進歩を発表しました。
Content: >-
  <p>機械学習 (ML) は、企業がイノベーションを推進し、効率性を向上させ、コストを削減することを検討しているさまざまな業界やシナリオで、勢いを獲得しています。 <a href="https://azure.microsoft.com/services/machine-learning-studio/" target="_blank">Microsoft Azure Machine Learning</a>により、開発者とデータ科学者は、ML ライフサイクルを短縮するエンタープライズレベルの機能を使用できます。 Microsoft のビルド2020では、すべてのスキル、Enterprise グレードの mlops、および ML 責任の ML について、いくつかの進歩を Azure Machine Learning に発表しました。</p>


  <h2>すべてのスキルの ML</h2>


  <p>新しい機能強化により、すべてのスキルに ML アクセスできるようになりました。</p>


  <h3>プレビューの拡張ノートブック</h3>


  <p>データ科学者や開発者は、Azure Machine Learning studio 内の拡張ノートブックエディターに直接アクセスできるようになりました。 データサイエンスチームのためのリモート作業と共有の作成、編集、および共同作業を行う<a href="https://techcommunity.microsoft.com/t5/azure-ai/bringing-intellisense-collaboration-and-more-to-jupyter/ba-p/1362009" target="_blank">新しい機能</a>が、Jupyter と完全に互換性があります。</p>


  <ul>
      <li><a href="https://code.visualstudio.com/docs/editor/intellisense" target="_blank">IntelliSense</a>、インラインエラーの強調表示、および vscode からのコード候補などの機能により、開発の生産性を向上させます。これにより、Jupyter notebook でクラス最高のコーディングエクスペリエンスが実現します。</li>
      <li>リアルタイムの共同編集 (近日公開予定) にアクセスして、シームレスなリモートコラボレーションまたはペアデバッグを実現します。</li>
      <li>GPU またはノートブック内の CPU コンピューティングインスタンスを使用して、新しいコンピューティングを開始、停止、作成するインラインコントロール。</li>
      <li>新しいカーネルを notebook エディターに追加し、Python や R などのさまざまなカーネルをすばやく切り替えることができます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa3257ac-cdd8-4b0b-b041-e5fe8888618d.png"><img alt="Enhanced notebook editor inside Azure Machine Learning studio with three users and IntelliSense." border="0" height="586" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db646164-18d7-4987-a7ed-dd7451206d47.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="3人のユーザーと IntelliSense を使用した Azure Machine Learning studio 内の強化された notebook エディター。" width="900"></a></p>


  <p align="center"><i>3人のユーザーと IntelliSense を使用したリアルタイムのノートブック共同編集。</i></p>


  <h3>プレビューでの強化される学習サポート</h3>


  <p><a href="https://aka.ms/amlrl-doc" target="_blank">Azure Machine Learning</a>の新しい強化された<a href="https://aka.ms/aml-rl-launch-blog" target="_blank">学習サポート</a>により、データ科学者は、コントロールシステムやゲームの文字など、実際の世界と対話するエージェントをトレーニングできます。 Azure Machine Learning でエージェントをトレーニングするために、データ科学者は SDK、studio UI、またはコマンドラインインターフェイス (CLI) を使用できます。 Azure Machine Learning によって、リモートコンピューティングクラスターでの強化された学習の実行が簡単になります。これには、管理された/Azure Machine Learning studio UI での実験結果の追跡が含まれます。 Azure Machine Learning を使用して Minecraft の閲覧者に移動するようにエージェントをトレーニングする<a href="https://aka.ms/azureml-rl-notebooks" target="_blank">サンプルノートブック</a>をご覧ください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5c04266-4180-4260-bb07-f43ebe25486d.gif"><img alt="Animation of an agent navigating a maze in Minecraft." border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3dcbdbf-a2c9-4952-850d-04b08f8a3d6f.gif" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="エージェントのアニメーションは、Minecraft 内の迷路を移動します。" width="640"></a></p>


  <p align="center"><i>エージェントは Minecraft で迷路を正常にナビゲートしました。</i></p>


  <h3>プレビューでのデータのラベル付け</h3>


  <p>画像の分類やオブジェクトの検出など、Computer Vision コンポーネントを使用するプロジェクトでは、通常、何千もの画像のラベルが必要になります。 Azure Machine learning の<a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-create-labeling-projects" target="_blank">データにラベル</a>を付けることで、ラベル付けプロジェクトの作成、管理、および監視を一元的に行うことができます。 これを使用して、データを調整したり、ラベルを付けたり、ラベル付けタスクを効率的に管理したりできます。 新しい<b>ML 支援型のラベル付け</b>機能を使用すると、自動機械学習モデルをトリガーしてラベル付けタスクを高速化し、イメージ分類 (マルチクラスまたは複数ラベル) およびオブジェクト検出タスクで使用できるようになります。</p>


  <h2>Enterprise グレードの mlops</h2>


  <p>革新的なイノベーションを迅速に提供するように設計された MLOps の新機能。</p>


  <h3>プレビューでのネットワーク分離のための Azure プライベートリンク</h3>


  <p>セキュリティで保護されたモデルのトレーニングと配置を可能にするために、Azure Machine Learning には、強力なデータセットとネットワーク保護機能が用意されています。 これには、Azure Virtual Network、専用のコンピューティングホスト、およびお客様が管理するキーを使用した転送中および保存中の暗号化のサポートが含まれます。 さらに、仮想ネットワーク内のプライベートエンドポイント経由で Azure Machine Learning アクセスするために、ネットワークの分離のプライベートリンクを有効にします。そのため、Azure Machine Learning ワークスペースはインターネットにアクセスできません。 これは、金融サービス、保険、医療などの規制対象業界の多くのシナリオで重要です。</p>


  <h3>Azure Cognitive Search の統合 (プレビュー)</h3>


  <p>多くの企業では、大量のドキュメントをコーパスしています。また、特定の用語を検索し、関連する結果を見つけて生産性を向上させるために、 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">認知検索</a> ソリューションを構築することもできます。 効果的なソリューションを構築するには、多くの場合、検索エクスペリエンスを強化するためにカスタマイズされたモデルが必要です。 開発者は Azure Machine Learning を使用して、モデルのトレーニングとデプロイを行い、エンドポイントを<a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Cognitive Search</a>スキルセットにシームレスに統合することによって、カスタム検索ソリューションを提供できます。</p>


  <h2>信頼できる ML</h2>


  <p><a href="https://www.microsoft.com/en-us/research/blog/research-collection-responsible-ai/" target="_blank">Aether 委員会とその作業グループ</a>との共同作業において、microsoft は責任を持つ AI の最新の調査を Azure にもたらしています。 Azure Machine Learning とオープンソースツールキットの新しい<a href="https://azure.microsoft.com/en-us/services/machine-learning/responsibleML" target="_blank">責任 ML</a>機能により、データ科学者や開発者は、ML モデルを<b><i>理解</i></b>し、ユーザーとそのデータを<b><i>保護</i></b>し、エンドツーエンドの ML プロセスを<b><i>制御</i></b>できるようになります。 詳細については、「ビルド」の<a href="https://azure.microsoft.com/en-us/blog/build-ai-you-can-trust-with-responsible-ml/" target="_blank">担当 ML 発表</a>を参照してください。</p>


  <h2>顧客による革新</h2>


  <p>このイノベーションは、お客様の顧客に対して継続的に促進させていただきます。 たとえば、Carhartt は、企業が顧客が行動している場所に適切な製品を手に入れられるようにするために、定量的な洞察を Azure Machine Learning ようにしています。</p>


  <p style="margin-left: 40px;"><i> &ldquo; Azure Machine Learning にデプロイしたモデルは、2019で開かれた3つの新しい小売場所を選択するのに役立ちました。これらの店舗は、年12月に200% を超えて、季節の高さが% を超えています。また、お客様の地域で最高の店舗を開いてから数か月以内に増加しました。 &rdquo;</i> <i>&mdash;</i> Jolie VITALE、BI のディレクター、Carhartt。</p>


