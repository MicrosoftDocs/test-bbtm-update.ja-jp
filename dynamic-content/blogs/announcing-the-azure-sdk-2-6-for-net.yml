Title: Azure SDK 2.6 for .NET および 2015 RC Visual Studio発表
Summary: 本日は、Azure SDK 2.6 for .NET と 2015 RC Visual Studio発表します。 この投稿では、更新プログラムと、Azure でアプリケーションを構築するための開発エクスペリエンスを向上させる方法について説明します。
Content: >-
  <p>本日は、&rsquo;Azure SDK 2.6 for .NET と 2015 RC Visual Studio発表しました。 この投稿では、更新プログラムと、Azure で&rsquo;アプリケーションを構築するための開発エクスペリエンスを向上させる方法について説明します。 Azure SDK 2.6 for .NET [<a href="https://go.microsoft.com/fwlink/?LinkId=534215">VS 2013VS</a> |  <a href="https://go.microsoft.com/fwlink/?LinkId=534214">2012VS</a> |  <a href="https://go.microsoft.com/fwlink/?LinkId=534216">2015 RC</a> 用のダウンロード]</p>


  <ul>
      <li><strong>Azure Resource Manager ツール: </strong>リソース、ネットワーク トポロジAzure Resource Managerリソースを含むVirtual Machinesテンプレートを作成および編集Storageします。 JSON エディターが更新され、テンプレートの編集エクスペリエンスが向上し、PowerShell を使用してテンプレートをデプロイできます。</li>
      <li><strong>診断機能のCloud Services: </strong>診断ログは、Azure コンピューティング エミュレーターでアプリケーションをローカルでデバッグするときに、収集して開発用ストレージに転送できます。 診断ストレージ アカウントの接続文字列を使用すると、環境ごとに異なる診断ストレージ アカウントを簡単に使用できます。 診断エラーの表示は、診断の概要ページの使いやすさが向上し、ログを CSV ファイルにエクスポートする機能により簡単になります。</li>
      <li><strong>Azure App Serviceツール: </strong>API アプリを使用するコード生成エクスペリエンスが向上しました。 新しいサーバー エクスプローラー&rsquo;機能App Service更新</li>
      <li><strong>HDInsight ツール: </strong> Hive Intellisense の機能強化。 Connect Hive スクリプト のテストと汎用 Hadoop クラスターのサポート (プレビュー) のために、Visual Studio から HDInsight エミュレーターに接続する</li>
  </ul>


  <p>&nbsp;Visual Studio 2015 RC [<a href="https://go.microsoft.com/fwlink/?LinkId=517106">ダウンロード</a>]</p>


  <ul>
      <li><strong>次の接続済みサービス追加します。 </strong>[Add 接続済みサービス] エクスペリエンスには、Web アプリとモバイル アプリにアプリケーション インサイトを追加する機能が含まれています。 Azure Storage追加] ダイアログを使用して、Web ジョブ プロジェクトに接続済みサービスできます。</li>
      <li><strong>Enterprise シングル サインオン: </strong>シングル サインオンを使用してエンタープライズ シングル サインオン (SSO) を簡単Azure Active Directory。</li>
  </ul>


  <h2>Azure リソース マネージャー ツール</h2>


  <p>Azure Resource Managerテンプレートを使用すると、宣言型の方法でアプリケーション リソースを定義できます。 JSON を使用すると、宣言型テンプレートを開発テストリリース&gt; ライフサイクルに簡単に&gt; 統合できます。 Azure SDK 2.6 を使用して、Azure Resource Manager、ネットワーク、Virtual Machinesを使用するテンプレートを定義Storage。 Visual <strong>C#</strong> (Azure Resource Manager<strong></strong>-<strong></strong> -&gt;&gt;) Cloud Azure リソース グループProject新しい-&gt;ファイルテンプレートからVisual Basic<strong>テンプレート</strong><strong>を</strong> -&gt;作成できます。 新しいプロジェクトを作成するときに、一般的な Azure ギャラリー テンプレートの一覧から選択できます。 Azure SDK 2.6 には、さまざまな仮想マシンとネットワーク構成用の新しいテンプレートが含まれています。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-post-image1.png"><img alt="Resource Manager Tools" class="alignnone size-medium wp-image-285131" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image1-492x369.png" width="492"></a></p>


  <h2>JSON エディター Resource Managerテンプレートのサポートの強化</h2>


  <p>このAzure Resource Managerツールを使用すると、JSON テンプレートで定義されているリソースを簡単に視覚化および編集できます。 Visual Studioのテンプレート編集エクスペリエンスには、テンプレート ファイル内の移動やリソースの追加と削除を容易にする新しい <strong>JSON</strong> アウトライン ツール ウィンドウが含まれています。&nbsp;ツール ウィンドウで項目をクリックすると、JSON エディターによってテンプレート ファイル内の項目まで自動的にスクロールされ、強調表示されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/image2.jpeg"><img alt="Resource Manager JSON Improvements" class="alignnone size-medium wp-image-285341" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image2-597x369.jpeg" width="597"></a> [JSON アウトライン] ウィンドウの上部にあるツール バー ボタンを使用してリソースを追加および削除することで、JSON テンプレートを簡単に編集できます。 [リソースの追加] ボタンをクリックすると、多くのリソースから選択できるダイアログが開きます。 [追加] ボタンをクリックすると、そのリソースに必要な JSON がテンプレートに追加されます。 また、リソースの依存関係を指定し、JSON を記述することなく、さまざまなリソースをデプロイするテンプレートをすばやく作成することもできます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image31.png"><img alt="Add Resource Dialog" class="alignnone size-medium wp-image-285221" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image31-492x369.png" width="492"></a>テンプレートをデプロイするには、Visual Studioの [Azure リソース グループ] プロジェクト ノードを右クリックソリューション エクスプローラー。&nbsp;Visual Studio 内からテンプレートをデプロイするVisual Studio、リソース グループ プロジェクトに含まれている PowerShell スクリプトを実行してテンプレートをデプロイします。&nbsp;アプリケーション コードとは別にテンプレートをデプロイできます。 最近発表された <a href="https://blogs.msdn.com/b/powershell/archive/2015/04/19/do-not-delete-publish-powershell-tools-for-visual-studio-now-available.aspx">PowerShell Tools for Visual Studio</a>拡張機能を使用して、PowerShell デプロイ スクリプトを更新および保守できます。 これで、テンプレートのデプロイ方法を完全に制御し、Visual Studio から、またはコマンド ラインからデプロイするときに、自動デプロイに同じ手順を使用できます。</p>


  <h2>診断機能のCloud Services</h2>


  <h3>コンピューティング エミュレーターでの診断のサポート</h3>


  <p>Azure SDK 2.6 では、Azure コンピューティング エミュレーターでクラウド サービスの診断ログを収集するサポートが提供されます。 アプリケーション トレース ログ、Windows (ETW) ログのイベント トレーシング、パフォーマンス カウンター、インフラストラクチャ ログ、およびエミュレーターでアプリケーションが実行されているときに生成された Windows イベント ログを開発用ストレージに転送して、診断ログがローカル コンピューターで動作しているのを確認できます。 これにより、アプリケーションログ戦略をテストしながら、アプリケーションをローカルで開発しながら、Visual Studio。 診断ログをストレージ エミュレーターに転送するには、診断ストレージ アカウント接続文字列 (Microsoft.WindowsAzure.Plugins.Diagnostics.ConnectionString) を <strong>UseDevelopmentStorage=True&nbsp; </strong> に設定します。これにより、診断データの収集が有効になります。すべての診断データは、(開発) ノードの下の Storage Emulator を介してアクセスサーバー エクスプローラーに<strong>収集</strong>されます。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image4.png"><img alt="Storage Server Explorer node" class="alignnone size-full wp-image-285151" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image4.png" width="362"></a></p>


  <h2>複数の環境の診断を構成する</h2>


  <p>診断ストレージ アカウント接続文字列 (Microsoft.WindowsAzure.Plugins.Diagnostics.ConnectionString) は、サービス構成 (.cscfg) ファイルにもう一度格納され、ロール デザイナーから構成できます。 これにより、展開するサービス構成に基づいて診断データを別のストレージ アカウントに転送できるよう、サービス構成ごとに異なる Diagnostics Storage アカウントを持つ必要があります。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image5.png"><img alt="Diagnostics window" class="alignnone size-full wp-image-285161" height="140" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image5.png" width="562"></a>PowerShell のようなツールを使用するときに自動デプロイで Azure Diagnostics 拡張機能を有効にするプロセスを簡略化するために、Visual Studio パッケージの出力には、診断拡張機能を構成するために必要なパブリック構成 XML が含まれるのです。 パブリック構成ファイルは、パッケージ出力の <strong>Extensions</strong> サブフォルダーに作成され、 <strong>PaaSDiagnostics というパターンに従います。&lt;RoleName&gt;.PubConfig.xml</strong>。 これらのパブリック構成ファイルには、診断接続文字列で指定されたストレージ アカウント名も事前に入力されます。&nbsp; PowerShell ベースのデプロイでは、ファイルの名前付けパターンを使用して各構成をロールにマップし、構成に存在するストレージ アカウント名と共に構成を使用して、各ロールの診断を有効にできます。 診断ストレージ アカウントの接続文字列は Azure SDK 2.4 で使用される接続文字列と似ていますが、SDK 2.6 での使用方法にはいくつかの大きな違いがあります。 Diagnostics Storage 接続文字列を使用する方法と、それがプロジェクトに与える影響の詳細については、「 <a href="https://go.microsoft.com/fwlink/?LinkID=532784">Configuring Diagnostics for Azure Cloud Services and Virtual Machines</a>」を参照してください。</p>


  <h2>診断データの表示</h2>


  <p>Azure SDK 2.6 では、診断ログを表示するエクスペリエンスも向上します。 ロールの診断データを表示する [診断の概要] ページにアクセスするには、サーバー エクスプローラー でロールを右クリックし、[ 診断データの表示] を選択<strong>します。</strong> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image61.png"><img alt="Viewing diagnostics data" class="alignnone size-medium wp-image-285361" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image61-606x369.png" width="606"></a> 概要ページでは、ロールのさまざまなエラー ログを表示することで、開発/テスト環境の問題を診断する簡単な方法が提供されます。 概要ページでは、表形式レイアウトを使用してさまざまな種類のログを表示し、より多くの画面の資産でログ データを表示できます。 ページを特定の間隔で自動更新に設定して、常に新しい診断データを表示することもできます。 最後に、エラー ログを CSV ファイルにエクスポートして、他のツール (Excel など) で分析できます。 CSV へのエクスポート機能は、Table Storage エクスプローラーでも使用できます。このエクスプローラーを使用すると、すべての Table Storage データを CSV ファイルにエクスポートできます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image7.png"><img alt="Export button" class="alignnone wp-image-285242 size-medium" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image7-636x58.png" width="636"></a></p>


  <h2>ELK を使用したより豊富なログ分析 (Elasticsearch、Logstash、Kibana)</h2>


  <p>ストレージ Visual Studio診断の概要ページは、開発/テスト環境での問題の診断に役立ちます。 実稼働環境では、多くのお客様が、ログ検索と大量のログ データに対するカスタム データの視覚化のために、Elastic Search、Logstash、Kibana (または ELK) を採用しています。 ELK での Azure Diagnostics ログ データの使用を簡略化するために、Azure で ELK クラスターを起動し、Logstash プラグインを使用して Azure Diagnostics ログ データを Elastic Search にプルするのに役立つ PowerShell スクリプトを作成しました。 これらは、次の方法で試しに使用できます。 <a href="https://aka.ms/AzureDiagnosticsElk">https://aka.ms/AzureDiagnosticsElk</a></p>


  <h2>Azure App Service ツールの更新プログラム</h2>


  <p>Azure SDK 2.5.1 リリースでは、Visual Studio ブログの API Apps での Visual Studio 2013 の新しいツール <a href="https://blogs.msdn.com/b/visualstudio/archive/2015/03/24/introducing-the-azure-api-apps-tools-for-visual-studio-2013.aspx">サポートを発表しました</a>。 2.5.1&rsquo; の更新以降、API アプリを使用するための C# コード生成機能が改善され、サーバー エクスプローラー の新しい <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-value-prop-what-is/">Azure App Service</a> ノードのパフォーマンスが向上する機会に対応しました。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image85.png"><img alt="API Apps Code Generation" class="alignnone size-medium wp-image-285331" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image85-621x369.png" width="621"></a> &nbsp;</p>


  <h2>HDInsight ツール</h2>


  <h3>Hive IntelliSense でのリモート メタデータの提案</h3>


  <p>HDInsight ツールで、Hive スクリプトの編集時のリモート メタデータの取得がサポートされます。 たとえば、「 <strong>SELECT * FROM</strong> 」と入力すると、HDInsight ツール バーで選択したクラスターのすべてのテーブル名が表示されます。 テーブルを指定すると、そのテーブルに対する列名の候補も表示されます。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight_Intellisense.jpg"><img alt="HDInsight_Intellisense" class="alignnone size-full wp-image-292341" height="142" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight_Intellisense.jpg" width="584"></a>Visual Studio がリモート サーバーに接続してデータを取得する必要が生じ、スクリプトを初めて作成するときに、テーブル名または列名の設定に時間がかかる場合があります。</p>


  <h3>HDInsight Emulator のサポート</h3>


  <p>HDInsight エミュレーターに接続するには、次のVisual Studio。 これにより、コストを発生することなく Hive スクリプトをローカルで開発し、HDInsight クラスターに対してそれらのスクリプトを実行できます。 詳細については、HDInsight&nbsp; エミュレーター<a href="https://go.microsoft.com/fwlink/?linkid=529540&amp;clcid=0x409" target="_blank">の使用に関するページを参照してください</a>。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hdi_emulator_connect_vs.png"><img alt="hdi_emulator_connect_vs" class="alignnone size-full wp-image-292351" height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hdi_emulator_connect_vs.png" width="471"></a></p>


  <h3>汎用 Hadoop クラスターのサポート (プレビュー)</h3>


  <p>汎用 Hadoop クラスターのサポートにより、HDInsight Tools for Visual Studioを使用して次の操作を実行できます。</p>


  <ul>
      <li>クラスターへの接続</li>
      <li>IntelliSense/オートコンプリートのサポートが強化された Hive クエリを記述する</li>
      <li>直感的な UI を使用してクラスター内のすべてのジョブを表示する</li>
  </ul>


  <p>Visual Studio 用 HDInsight ツールを使用して既存の Hadoop クラスターに接続する方法の詳細については、「はじめに <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-visual-studio-tools-get-started/" target="_blank">with HDInsight Tools for Visual Studio</a>」を参照してください。</p>


  <h2>Visual Studio 2015 RC</h2>


  <p>Visual Studio発表された 2015 RC では、次の機能が導入されています。</p>


  <h2>接続済みサービスの追加</h2>


  <p>2015 接続済みサービス 2015 RC のVisual Studioエクスペリエンスにより、さまざまなプラットフォーム サービスをアプリケーションに簡単に統合できます。 アプリケーション インサイト、接続済みサービス、Azure Azure Storage、Mobile Services、Salesforce のOffice 365から使用できるようになりました。&nbsp;Application インサイト Connected Service を使用すると、Application インサイト を簡単に構成して、問題の検出、クラッシュの診断、Web アプリとモバイル アプリでの使用状況の追跡を行うことができます。 [接続済みサービスの追加] ダイアログでは、現在のプロジェクトに追加できるサービスが、サポートされているプロジェクトを示すアイコンとテキストを使用して示されます。&nbsp; サポートされていないプロジェクトの場合は、サポートを要求するリンクが提供されます。 [接続済みサービスの追加] ダイアログを使用するには、ソリューション エクスプローラー <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image9.png"><img alt="Connected Services dialog" class="alignnone size-full wp-image-285111" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image9.png" width="500"></a> <strong>&hellip; </strong> の [参照] ノードを右クリックし、[接続済みサービスの追加] Azure Storage を Azure WebJob プロジェクトの接続済みサービスとして使用できます。&nbsp;WebJob プロジェクトでは、追加Storageアカウントは、アプリケーション データとログ記録の両方に自動的にフックされます。</p>


  <h2>Enterprise シングル サインオン</h2>


  <p>2015 RC を使用して Web プロジェクトのエンタープライズ シングル サインオンAzure Active Directory、2015 RC Visual Studio簡略化します。 アプリケーションを右クリックし、[構成] を<strong>選択Azure AD Authentication&hellip;</strong>構成ウィザードを表示します。 構成ウィザードAzure AD Authenticationドメインの入力または選択がサポートされます。&nbsp;ドメインの一覧は、アカウントの一覧に表示されているアカウントから事前に設定設定。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image10.png"><img alt="Enterprise Single Sign-on" class="alignnone size-full wp-image-285121" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image10.png" width="500"></a></p>


  <h2>まとめ</h2>


  <p>Azure SDK 2.6 および Visual Studio 2015 RC では、豊富なクラウド アプリケーションの開発エクスペリエンスが引き続き向上しています。 以前のバージョンからの重要な変更点とプレビュー機能に関する既知の問題については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-sdk-dotnet-release-notes-2_6/">Azure SDK 2.6</a> のリリース ノートを参照してください。 &rsquo;<a href="https://www.visualstudio.com/en-us/news/vs2015-vs">Visual Studio 2015 RC リリース ノートと Visual Studio 2013</a> Update 5 RC リリース ノートの新機能について学習します。 修正されたバグと既知の問題の一覧については、<a href="https://go.microsoft.com/fwlink/?LinkId=524375">Visual Studio 2015 RC KB</a> の記事と Visual Studio 2013 <a href="https://go.microsoft.com/fwlink/?LinkId=519392">Update 5 RC KB</a> の記事を参照してください。 Azure アカウントを&rsquo;まだお持ちでない場合は、無料試用版にサインアップして<a href="https://azure.microsoft.com/en-us/pricing/free-trial/"></a>、上記のすべての機能の使用を開始できます。 その後、 <a href="https://azure.microsoft.com/en-us/documentation/">Azure デベロッパー センターにアクセス</a> して、アプリをビルドする方法の詳細を確認します。 Connect IDE <a href="https://connect.microsoft.com/visualstudio">の</a> <a href="https://go.microsoft.com/fwlink/?LinkId=517102">send-a-smile</a> を使用して、Connect、UserVoice を通じて提案、簡単な考えやアイデアを通じてバグを Visual Studio送信してください。</p>


