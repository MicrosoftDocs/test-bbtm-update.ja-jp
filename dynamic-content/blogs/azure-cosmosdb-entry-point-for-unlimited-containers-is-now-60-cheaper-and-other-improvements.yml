Summary: 'Azure Cosmos DB は、Microsoft がグローバルに分散し、水平方向にパーティション分割されたマルチモデルデータベースサービスです。 このサービスは、お客様が任意の数の地理的リージョンにわたってスループットとストレージを弾力的して個別に拡張できるように設計されています。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/725b2c61-2db3-4f83-8d81-e3b527bacf89.png"><img alt="image" border="0" height="174" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a27e6784-9848-4a28-9ea8-dd016ffccdaa.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>Azure Cosmos DB は、Microsoft &rsquo; が<a href="https://aka.ms/acdbglobaldist">グローバルに分散</a>し、水平方向にパーティション分割されたマルチモデルデータベースサービスです。 このサービスは、お客様が任意の数の地理的リージョンにわたってスループットとストレージを弾力的して個別に拡張できるように設計されています。 Azure Cosmos DB は、99パーセンタイルでの待機時間の短縮、99.999% の高可用性、予測可能なスループット、および明確に定義された複数の<a href="https://aka.ms/acdbconsistency">整合性モデル</a>を保証します。 Azure Cosmos DB は、今日の業界においてグローバルに分散された最初のデータベースサービスであり、お客様が最もよく使用するグローバルディストリビューションの4つのディメンションすべてを含む包括的なサービスレベルアグリーメント (<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/">sla</a>) を提供します。 クラウドサービスとして、マルチテナント、水平方向のスケーラビリティ、およびグローバル分散を念頭に置いて Azure Cosmos DB を慎重に設計および設計しました。</p>


  <p>長時間にわたる変更がいくつかロールアウトされており、お客様と共有したいと考えています。</p>


  <ul>
   <li><strong>無制限のコレクション/コンテナーのエントリポイントは、60% の安価なものになりました</strong>。 2月に、無制限のコンテナーについてはエントリポイントを下げました。これ &rsquo; により、 <a href="https://azure.microsoft.com/en-us/blog/azure-documentdb-entry-point-for-partitioned-collections-now-75-cheaper/">75% のコスト</a>を削減できます。 サービスの改善を続けています。現在、無制限のコンテナーには、これまでの60% の低コストのエントリポイントがあることが発表されています。 最低でも 2500 RU/秒をプロビジョニングするのではなく、無制限のコレクションを 1000 RU/秒でプロビジョニングし、100 RU/秒単位でスケールインできるようになりました。無制限のコンテナー (コレクション) を使用すると、プロビジョニングを最大で 1000 RU/秒から数百万 RU/秒に動的に拡張できます。ストレージの消費量に制限はありません。</li>
   <li>大量<strong>のスループットのプロビジョニングは、完全には実行されないようになりました</strong>。 Azure Cosmos DB &rsquo; s の設計により、開発者は sla を維持しながら、複数の地理的リージョン間でスループットを弾力的にスケーリングできます。 システムは、リージョン間でスループットを拡張できるように設計されており、プロビジョニングされたスループットの変更が瞬時に行われるようになっています。 Azure Cosmos DB でユーザーとミッションクリティカルなワークロードを強化するために、サポート要求を発生させることなく、コンテナーごとに最大 100万 RU/秒をプロビジョニングできるようになりました。 これにより、さまざまな地理的リージョンにまたがるアプリケーショントラフィックパターンに基づいてスループットを弾力的にスケーリングし、地理的な変動や時間の変動に応じて変動するワークロードをサポートできます。 システムは、Azure Cosmos DB コンテナーの可用性、一貫性、待機時間、スループットを損なうことなく、パーティションを透過的に管理します。</li>
   <li><strong>Azure Cosmos DB は、フランスの Microsoft Azure の一部として使用できるようになりました</strong>。 Azure Cosmos DB は、世界中のミッションクリティカルなアプリケーション、サービス、および顧客のワークロードを処理する Azure の基本サービスです。 Azure Cosmos DB が<a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-preview-with-azure-availability-zones-now-open-in-france/">フランスの Microsoft Azure のプレビュー</a>の一部であることを発表しました。これは世界中のすべてのお客様、パートナー、isv に提供されるようになったため、これらの最新の Azure リージョンで Azure Cosmos DB に対してサービスをデプロイし、ワークロードをテストする機会を得ることができます。 フランスの新しい Azure リージョンは、Azure の42リージョンのグローバルポートフォリオに含まれています。 新しいリージョンの Azure Cosmos DB では、業界をリードする包括的な sla で、フランスの企業や組織のミッションクリティカルなアプリケーションとワークロードをサポートするために、同じエンタープライズレベルの信頼性とパフォーマンスが提供されます。 Azure France プレビューにサインアップするに <a href="https://formulaires.microsoft.fr/page/UHUZDE-AzurePreview/">は、こちらを参照してください</a>。</li>
  </ul>


  <h2>Azure Cosmos DB は、最新のすべてのアプリの基本的なデータニーズに対応</h2>


  <p>Azure Cosmos DB は将来のデータベースであり、非常にスケーラブルなデータベースの世界における次の大きなメリットです。 これにより、世界中のユーザーの場所に近いデータを利用できるようになります。 これは、世界規模で分散されたマルチモデルデータベースサービスで、任意の API とデータモデルを使用して、さまざまなアプリを簡単に構築できます。 今すぐ<a href="https://azure.microsoft.com/try/cosmosdb/">無料の Azure Cosmos DB を試す</a>ことができます。サインアップやクレジットカードは必要ありません。 ヘルプが必要な場合、または質問やフィードバックがある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb">Stack Overflow の開発者フォーラム</a>でご連絡ください。 Twitter <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd"> # CosmosDB</a>() <a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB</a> に従って、最新の Azure Cosmos DB ニュースや機能について最新情報を入手してください。</p>


