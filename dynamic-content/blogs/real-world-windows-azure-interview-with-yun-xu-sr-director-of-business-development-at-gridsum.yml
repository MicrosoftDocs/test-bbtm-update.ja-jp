Title: '実際 Windows Azure: gridsum でのビジネス開発の yun xu とインタビュー'
Summary: 実際に Windows azure インタビューシリーズの一部として、Web dissector サービスの azure Windows への移行については、「gridsum」で、ビジネス開発のために yun xu 氏に説明しました。 &nbsp;...
Content: <p>実際に Windows azure インタビューシリーズの一部として、Web dissector サービスの<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0016">azure Windows</a>への移行については、「 <a target="_blank" href="https://www.gridsum.com/en/index.html">gridsum</a> 」で、ビジネス開発のために yun xu 氏に説明しました。 &nbsp;私たちは、次 &rsquo; のようなものを言いました。</p>  <p><b>Himanshu Kumar Singh:</b> &nbsp;Gridsum について教えてください。</p>  <p><b>Yun xu:</b> &nbsp;北京、中国、Gridsum は、Microsoft Partner Network のメンバーであり、顧客が web サイトのパフォーマンスを測定および分析するのに役立つオンラインビジネス最適化ソリューションを開発する独立系ソフトウェアベンダーです。 (<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011248">ここ</a>をクリックして、Windows Azure における gridsum とそのソリューションの完全なケーススタディを参照してください)。</p>  <p><b>Hks:</b> &nbsp;Web Dissector とは</p>  <p><b>YX:</b> &nbsp;Web dissector は Microsoft ASP.NET 上に構築されたオンラインアプリケーションであり、ユーザー &rsquo; の web サイトの動作をキャプチャし、web ページ .NET Framework の統計情報と変換レートを追跡し、お客様がオンラインマーケティングイニシアチブの有効性を分析するのに役立つ、使いやすい web ベースのインターフェイスにデータを提示します。</p>  <p>お客様は、Web サイトが特定の月に受信したページビューの数に基づいて、Web Dissector の料金を支払います。 訪問者が web ページを表示すると、 &rsquo; サイトのトラフィックを監視し、使用状況データをキャプチャできるようになります。これは顧客に提示され、ビジネス目標を達成するために web サイトのコンテンツを微調整できるようになります。</p>  <p><b>Hks:</b> &nbsp;どのような市場でサービスを提供していますか?</p>  <p><b>YX:</b> &nbsp; &nbsp;これまで &rsquo; 中国では、当社のオンラインビジネス最適化サービスの人気が高まっています。 特に、Web Dissector は、香港、ヨーロッパ、米国など、他の地域の企業を対象としています。</p>  <p><b>Hks:</b> 中国を超える市場への移行を検討する際に直面した課題は何ですか。</p>  <p><b>YX:</b> &nbsp;Web Dissector に対する需要の増加に対応し、中国以外の顧客にサービスを提供する必要がありましたが、Rackspace で中国でホストされていた既存のホステッドサーバーインフラストラクチャを監視するには、既にフルタイムのリソースを使用する必要がありました。 成長を続けるにつれて、新しい顧客に対応するためにサーバーを追加する必要がありました。 成長するインフラストラクチャの管理には、ますます難しく、時間がかかりました。</p>  <p>また、世界中の顧客が中国でお客様に提供するのと同じ高パフォーマンスのサービスを提供するために、グローバルデータセンターでサービスをホストする必要があることもわかっています。 私たちは、24時間の可用性を備えたゼロダウンタイムネットワークを実現することに誇りを持っています。 当社のサービスはコンピューティングに負荷の高いプロセスに依存しているため、高可用性サービスの提供を続けるには、グローバルデータセンターで Web Dissector をホストする機能が必要でした。 それ以外の場合、米国の顧客が中国でホストされているインフラストラクチャからデータを取得していると、非常に長い待機時間が発生します。</p>  <p><b>Hks:</b> &nbsp;Windows Azure への移行について説明します。</p>  <p><b>YX:</b>2011年1月に Microsoft &rsquo; <a target="_blank" href="https://www.microsoft.com/bizspark/">BizSpark</a>プログラムを通じてクラウドコンピューティングサービスを評価した後、Web dissector サービスを Azure Windows に移行することにしました。 2011年2月には Windows Azure への移行が完了しました。これには、Windows Communication Foundation と ASP.NET に関する知識があるため、1か月しかかかりませんでした。 移動を行うには、少量のコードのみを変更する必要があります。</p>  <p><b>Hks:</b> &nbsp;お客様のサービスに Windows Azure を活用するにはどうすればよいですか?</p>  <p><b>YX:</b> &nbsp;Windows Azure で web ロールを使用して web dissector をホストします。これにより、新しい web ロールを簡単に追加してサービスをスケールアップし、ユーザー数の増加に対応できます。 Azure Windows を使用すると、必要なスケーラビリティを迅速に実現できます。 &rsquo;新しい web ロール &rsquo; を追加するのと同じくらい簡単ですが、調達や新しいサーバーの構成について心配する必要はありません。 グローバルなお客様にサービスを提供するために、Azure Content Delivery Network Windows も使用します。これにより、Web dissector を特定の Microsoft データセンターに戦略的にキャッシュし、顧客 &rsquo; の場所に近い場所に配置することができます。</p>  <p><b>Hks:</b> &nbsp;Windows Azure に移行した結果として、どのような利点がありますか。</p>  <p><b>YX:</b> &nbsp;オンラインビジネス最適化ソリューションを Azure Windows に移行することによって、世界中のお客様に高パフォーマンスのサービスを提供し、収益を向上させると同時に、インフラストラクチャのメンテナンスを簡素化することができました。</p>  <p>今後、他のサービスと共に Web dissector をホストするために Azure Windows に依存することで、以前のホスティングプロバイダーの場合よりも多くの顧客にサービスを提供できます。 実際には、中国の外部でサービスを拡張した結果として、次の年に少なくとも30% の収益が見込まれます。 Azure Windows しなくても完了できませんでした。</p>  <p>また、Azure Windows は、中国の外にいるお客様にも、ネットワーク待ち時間 &mdash; なしで高可用性サービスを提供する機能を提供します。 &rsquo;香港に向けて、米国とヨーロッパでお客様にすぐにサービスを提供する予定です。</p>  <p>最後に、完全なサービスのクラウドプラットフォームを利用できるようになりました。仮想インフラストラクチャの管理と保守にかなりの時間を費やす必要はありません。 &rsquo;オペレーティングシステムイメージのインストール、ソフトウェアのアップグレード、更新プログラムの適用、セキュリティとファイアウォールの設定の構成について心配する必要はありません。 Azure Windows は、このような問題をすべて処理します。その結果、IT メンテナンスにかかった時間が30% 削減され、ビジネスの拡大など、より戦略的なタスクに専念できるようになります。</p>  <p><a target="_blank" href="https://www.gridsum.com/en/index.html"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0654.Gridsum.png" alt="" border="0" height="39" width="279"></a></p>  <p>Gridsum に関する完全な<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011248">ケーススタディ</a>をお読みください。 &nbsp;Azure Windows 他のユーザーがどのように使用しているかを説明します。</p>
