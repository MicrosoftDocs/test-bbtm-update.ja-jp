   <li>詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-introduction">Azure Data Factory の概要</a>」と<a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities">「コピーアクティビティを使用</a>したデータの移動」を参照してください Azure Data Factory</li>
   <li>コネクタの詳細については、それぞれ <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-hana-connector">SAP HANA サポート</a> と <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-business-warehouse-connector">SAP Business Warehouse のサポート</a> を参照してください。</li>
  </ul>
