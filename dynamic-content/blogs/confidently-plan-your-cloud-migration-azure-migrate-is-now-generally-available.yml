Slug: confidently-plan-your-cloud-migration-azure-migrate-is-now-generally-available
Title: 'クラウドの移行を自信を持って計画する: Azure Migrate が一般公開されました。'
Summary: 数か月前に、Azure Migrate を発表しました。 Azure への移行に役立つガイダンスと洞察を提供する新しいサービスです。 本日は、Azure Migrate が一般公開されていることをお知らせします。
Content: >-
  <p>数か月前に、Azure への移行に役立つガイダンスと洞察を提供する新しいサービス Azure Migrate &ndash; <a href="https://azure.microsoft.com/blog/announcing-azure-migrate/" target="_blank">発表</a>しました。 本日、 <a href="https://azure.microsoft.com/services/azure-migrate/" target="_blank">Azure Migrate</a> が一般公開されていることを発表&#39;ます。</p>


  <p>Azure Migrate は追加料金なしで提供され、オンプレミス環境のアプライアンスベースでエージェントレスの検出を提供します。 現時点では、VMware 仮想化 Windows および Linux vm の検出が可能になり、今後 hyper-v 環境を検出できるようになります。 また、複数層アプリケーションを識別するために、マシン間の相互依存関係を視覚化するためのエージェントベースの検出オプションも提供します。 これにより、次の3つのディメンション間の移行を計画できます。</p>


  <ul>
   <li><strong>準備:</strong> 多層アプリケーションをホストするマシンは、Azure での実行に適していますか。</li>
   <li><strong>右のサイズ変更:</strong> コンピューター &rsquo; の構成または使用率に基づいて、AZURE VM はどのようなサイズになりますか。</li>
   <li><strong>コスト:</strong><a href="https://azure.microsoft.com/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>のような割引を考慮して、Azure の定期的なコストはどれくらいですか?</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/991757d0-7e74-4aa9-911d-04b18eded57e.png"><img alt="Azure Migrate" border="0" height="1096" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d07d9a8-2b8f-4a5c-bdc9-ce3226163d8b.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure Migrate" width="2009"></a></p>


  <p>多くのお客様は、運用環境での Azure Migrate を既に使用しているため、移行を促進しています。 プレビューサービスをご利用いただき、ありがとうございます。 プレビュー後に追加された新機能を次に示します。</p>


  <ul>
   <li><strong>構成に基づくサイズ変更:</strong> Cpu、メモリ、ディスクなどの使用率に基づいて既にサポートされているサイズ設定に加えて、CPU コアの数やメモリのサイズなどの構成設定に<em> 基づいて、マシンの</em>サイズを変更します。</li>
   <li><strong>評価の信頼度評価:</strong> 星評価を使用して、使用率が低いデータポイントに基づく評価を区別します。</li>
   <li><strong>依存関係の視覚化には料金がありません。</strong> Service Map に対して課金されることなく、多階層アプリケーションのネットワークの依存関係を視覚化します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94639cd7-684a-43b7-95d4-42a86983ef88.png"><img alt="Service Map" border="0" height="1075" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb21cf88-cc84-4d24-8590-284406c582ae.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Service Map" width="2361"></a></p>


  <ul>
   <li><strong>その他のターゲットリージョン:</strong> 中国、ドイツ、およびインドのターゲットリージョンについてコンピューターを評価します。 米国中部と米国東部の2つのリージョン &ndash; で移行プロジェクトを作成できます。 ただし、30個のサポート対象リージョンのいずれかへの移行を計画することができます。</li>
  </ul>


  <p>言う &ldquo; までもありませんが、計画に失敗した場合は、失敗する予定です。 &rdquo; Azure Migrate は、移行計画の大きな仕事に役立ちます。 ご意見をお待ちしており、<em>移行</em>を<em>計画</em>するのに役立つ機能をさらに追加することを&#39;しています。 ただし、ここ &rsquo; では停止したくありません。 また、 <em>移行を実行</em>するための効率的なエクスペリエンスを提供したいと考えています。 現時点では、 <a href="https://docs.microsoft.com/azure/site-recovery/tutorial-migrate-on-premises-to-azure" target="_blank">Azure Site Recovery</a> や <a href="https://azure.microsoft.com/services/database-migration/" target="_blank">Azure Database Migration Service</a> などのサービスを使用してこれを行うことができます。 今後、Azure Migrate に統合されているすべてのものが表示されることを期待できます。 こうすることで、すべての Azure 移行ニーズに対して真のシングルストップショップを&#39;ます。</p>


  <p>まず <a href="https://aka.ms/azuremigrate/getstarted" target="_blank">、Azure portal で移行プロジェクトを作成</a>します。 さらに。。。</p>


  <ul>
   <li><a href="https://aka.ms/azuremigrate/documentation" target="_blank">ドキュメント</a>を入手して最新情報を入手してください。</li>
   <li><a href="https://aka.ms/AzureMigrateforum" target="_blank">フォーラム</a>に質問を投稿するか、Microsoft サポートに連絡して、ヘルプを検索します。</li>
   <li><a href="https://aka.ms/AzureMigrateUservoice" target="_blank">ユーザーの声</a>でアイデアを投稿したり投票したりして、フィードバックを提供します。</li>
  </ul>


  <p>移行をお楽しみください。</p>


  <p>- Shon</p>
