Content: >-
  <p><em>この投稿は、Anil Kumble、創設者、Spektacom テクノロジによって共同作成されています。</em></p>


  <p>クリケットは、世界中のファンに特化したものを持つ古いスポーツですが、 <a href="https://en.wikipedia.org/wiki/Twenty20" target="_blank">Twenty20</a> の形式が登場したことで、21世紀に試合が革命され、世界中のゲームやファンに大きな関心があります。 これにより、ゲームの品質を向上させるために、コンテストや専門家とアマチュア遮断の間の要望が増加しました。</p>


  <p>ゲームの人気が高まるにつれて、打率手法を向上させる革新的な方法が進化しました。 これにより、プレーヤーがゲームの品質を評価するためのデータドリブンアシスタンスも必要になりました。 Spektacom は、クリケットに非侵入センサーテクノロジを使用して、クラウドを利用した Data Analytics、機械学習、人工知能から得られた洞察に基づいて、power 打席 &rdquo; の &ldquo; ステッカーからデータの収束を活用し、力を発揮するというアイデアを出しました。 <a href="https://www.ailab.microsoft.com/experiments/ce508ed3-cea9-41eb-a08e-ab4727556f7b" target="_blank">AI Lab</a>の詳細についてはこちらをご覧ください。</p>


  <p>Spektacom が Microsoft AI を使用してソリューションを構築した方法を明らかにする前に、ここでは最初に答える必要がある重要な質問をいくつか紹介します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c007e6f-cd00-41dc-9225-a33b6a7dc3db.gif"><img alt="Spektacom_Homepage-Carousel_580x326_v2" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5548ae27-7368-4ea8-b908-c7fe09ffc9a0.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Spektacom_Homepage-Carousel_580x326_v2" width="580"></a></p>


  <h2>テクノロジが業界としてスポーツを作成する際には、どのような重要な領域がありますか。</h2>


  <p>過去数年間、業界では、ほぼすべてのスポーツにわたるデータの価値を実感し、それを収集するだけでなく、整理するための方法を見つけました。</p>


  <p>機械学習や予測分析 &ndash; などのインテリジェントなテクノロジを使用して戦略的に開花する場合のデータ &ndash; は、洞察を促進し、ビジネスの3つの重要な分野でより良い意思決定を可能にすることで、チーム、リーグ、および管理者がそれぞれのスポーツを変革するのに役立ちます。</p>


  <ul>
   <li>ファンのエンゲージメントと管理</li>
   <li>チームとプレーヤーのパフォーマンス</li>
   <li>チームの操作と物流</li>
  </ul>


  <p>しかし、 &rsquo; データの収集と分析はスポーツ業界の最小要件であることに注意してください。これ &rsquo; は、将来の成功を促進するのに十分ではないということです。 インテリジェントな洞察を得ることは非常に重要であり、これらの洞察を最適な用途に組み込むことができます。</p>


  <h2>人工知能 (AI) は、クリケットやその他のスポーツにどのような影響を与えますか。</h2>


  <p>多くのプロフェッショナルなスポーツチームや管理者にとって、過去の成功 &rsquo; を招き、今後の勝利につながることがあります。 競争力のあるメリットをチームに与えたことが、テーブル杭になりました。 ユーザーは、新しい方法でスポーツを利用しています。また、ファンは、高度にパーソナライズ &ndash; されたスポーツコンテンツを必要とするタイミングや場所を求めています。</p>


  <p>AI は、スポーツの再生方法、チームの管理、およびビジネスの実行方法を変革しています。 機械学習やチャットボットのようなその他の側面と協力して、スポーツのさまざまな側面を改善することができます。</p>


