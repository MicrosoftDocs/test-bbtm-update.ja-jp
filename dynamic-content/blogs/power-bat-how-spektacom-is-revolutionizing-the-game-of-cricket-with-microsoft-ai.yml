  <h2>Spektacom &rsquo; s パワー bat がゲームに与える影響</h2>


  <p>このテクノロジは次のことを支援します。</p>


  <ul>
   <li>スポーツのファンエクスペリエンスとエンゲージメントを強化します。</li>
   <li>詳細な派生のために洞察を使用するための放送局です。</li>
   <li>根のプレーヤーと口癖 cricketers によって、技術的な効率性が向上しています。</li>
   <li>プレーヤーに intensely に重点を置いたガイダンスを提供します。</li>
   <li>パフォーマンスを向上させるために、cricketers を Professional します。</li>
  </ul>


  <p>その前に、batsman &rsquo; のパフォーマンスで使用できる目標分析がなかったので、これまでに見てきたように、クリケットの顔は変化します。</p>


  <p>テクノロジによって、クリケットとスポーツの業界と AI がどのように変換および区別されるかがわかりました。 ここ &rsquo; では、Microsoft で Spektacom に構築されたソリューションについて説明します。</p>


  <h2>解決策</h2>


  <p>Power 打席 &rsquo; の導入 &lsquo; : ワイヤレスセンサーテクノロジとクラウド分析を使用してデータをキャプチャし、影響特性を分析することで、プレーヤー &rsquo; のショットの品質を測定する革新的なセンサー機能を備えたステッカーです。 このような非侵入センサープラットフォームは、5グラム未満であることを示していますが、bat としては、ハングの品質、速度、ねじれ、およびスイングを測定するためのステッカーとして、また球から衝撃に応じて bat に転送されます。 これらのパラメーターを使用して、専門家だけでなく、ゲームに参加しているすべての関係者が、データ主導型のフィードバックによってプレーヤー &rsquo; のパフォーマンスを向上させるのに役立つ、ショットの品質を計算します。 Power 打席からのデータは、Azure で開発された強力な AI モデルを使用して分析され、windows media player への継続的なフィードバックのために edge に転送されます。</p>


  <p>プロフェッショナルなゲームの場合、ステッカーは、アナウンサー box というエッジデバイスを使用して、厄介の背後に埋め込まれた Bluetooth 低エネルギー (スティック) を使用して通信します。 アナウンサー box からのデータは Azure で転送および分析され、リアルタイムで放送される特性が示されます。 クリケットスタジアムは、ワイヤレスアクセス制限と厳格なセキュリティ要件を持つため、bat (edge デバイスと Microsoft Azure) 間の安全な通信を確保するために Microsoft Azure 球ベースのハードウェアプラットフォームを使用しています。 アマチュア player シナリオの場合、スマート bat と Spektacom mobile アプリを組み合わせて、Azure でステッカーデータを転送および分析します。 このソリューションには、Azure Sphere (アナウンサー box)、Azure IoT Hub、azure Event Hub、Azure Functions、Azure Cosmos DB、azure ML 2.0 が搭載されています。</p>


