Title: Azure プレビュー ポータルの機能強化 (4 月の更新)
Summary: '本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。 前回と同様に、これらすべての機能強化は、お客様から寄せ上がった大きなフィードバックに対応しています。 '
Content: >-
  こんにちは、Azure の友人です。


  本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。 前回 <a href="https://azure.microsoft.com/blog/2015/03/02/announcing-azure-preview-portal-improvements-february-update/">と同様に、</a>これらすべての機能強化は、お客様から寄せ上がった大きなフィードバックに対応しています。 ご意見をお寄せいただきありがとうございます。さらにお待ちしております。


  この投稿には変更の詳細な説明が含まれているが、ここで急いでいる場合は、簡単な概要を次に示します。

  <ul>
   <li>リソースの参照 <strong>エクスペリエンス</strong> の向上
  <ul>
   <li>1 つのリスト内のすべてのリソースにアクセスする ([すべてのリソース] ビュー)</li>
   <li>サブスクリプションでリソースをフィルター処理する</li>
   <li>名前でリソースをフィルター処理する</li>
   <li>リソース一覧の列をカスタマイズする</li>
   <li>リソース リストをスタートボードにピン留めして、すばやく簡単にアクセスできる</li>
   <li>[最近使った参照] 一覧の詳細な制御</li>
  </ul>

  </li>
   <li>ポータルの <strong>操作の改善</strong>
  <ul>
   <li>新しいキーボード ショートカット</li>
   <li>エラー状態からタイルを回復する</li>
   <li>監視グラフをカスタマイズする</li>
   <li>[要要素] パネルからテキストを簡単にコピーする</li>
   <li>クイック アクセスとサポートに関する情報</li>
   <li>カスタマイズ モードの簡略化</li>
  </ul>

  </li>
   <li>パーソナライズ <strong>されたサービス正常性</strong> エクスペリエンス (サービスに重点を置く)</li>
   <li>クラウド サービス<strong> のサポート</strong></li>
  </ul>

  &nbsp;


  もう少し時間がある場合は、読み続けしてください。


  &nbsp;

  <h1>参照の機能強化</h1>

  <strong>[</strong> 参照] は、リソース間を移動し、探しているリソースを見つけ出すポータル機能です。 これは、ポータルで最も使用されているエントリ ポイントの 1 つです。 お探しのリソースを見つけやすくするために、この領域にいくつかの機能強化が行われました。

  <h2>1 つのリスト内のすべてのリソースにアクセスする ([すべてのリソース] ビュー)</h2>

  [ <strong>すべてのリソース]</strong> ビューには、すべてのサブスクリプションで所有しているすべての Azure リソース (Web Apps、Virtual Machines、Redis Cache など) の一覧が表示されます。 リソースの一覧はアルファベット順に並べ替え、サブスクリプションと名前でフィルター処理できます (詳細については、以下のセクションを参照してください)。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/All-resources-view1.png"><img class="alignnone size-medium wp-image-286241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/All-resources-view1-577x369.png" alt="All resources view" width="577" height="369" /></a>


  <em><strong> </strong></em>


  [すべてのリソース] <strong>ビューにアクセスするには</strong>、参照ハブの <strong>[すべて</strong><strong>] または</strong> [すべてのリソース] をクリックします。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Access-to-All-resources-view.png"><img class="alignnone size-medium wp-image-285823" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Access-to-All-resources-view-239x369.png" alt="Access to All resources view" width="239" height="369" /></a>


  &nbsp;


  スタート 画面の [すべて参照] タイルをクリックして<strong></strong>、[すべてのリソース] にアクセスできます。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Browse-everything-tile.png"><img class="alignnone size-medium wp-image-286711" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Browse-everything-tile-636x307.png" alt="Browse everything tile" width="636" height="307" /></a>


  <em><strong> </strong></em>


  <strong><span style="text-decoration: underline;">注</span></strong>: 一部のリソースの種類がまだ [すべてのリソース] ビューに含まれていない場合があります。 現在、その一覧で使用可能に関する作業を行っています。

  <h2>サブスクリプションでリソースをフィルター処理する</h2>

  リソースの一覧は、[参照] ブレードの上部 (所有している項目の一覧を表示するブレード) に配置されたドロップダウンを使用して、サブスクリプションでフィルター処理できます。


  サブスクリプション フィルターでは複数の選択がサポートされています。そのため、1 つ以上のサブスクリプションの項目を確認できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Subscription-filtering1.png"><img class="alignnone size-medium wp-image-286391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Subscription-filtering1-636x359.png" alt="Subscription filtering" width="636" height="359" /></a>


  サブスクリプション フィルターは、すべての参照 <strong>ブレードに適用され</strong> 、次回ポータルにログインすると記憶されます。

  <h2>名前でリソースをフィルター処理する</h2>

  サブスクリプションによるフィルター処理に加えて、サブスクリプション フィルターの横にある フィールドに「」と入力して、次の方法でリソースをフィルター処理できます。

  <ul>
   <li>名前</li>
   <li>Resource group</li>
   <li>場所</li>
  </ul>

  &nbsp;


  <b><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Name-filtering.png"><img class="alignnone size-medium wp-image-286251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Name-filtering-636x135.png" alt="Name filtering" width="636" height="135" /></a></b>


  今後もフィルター可能なフィールドの一覧を拡張していきます。

  <h2>リソース一覧の列をカスタマイズする</h2>

  [列の選択] コマンドを使用して、[参照] ブレードに新しい <strong>列を追加</strong> できます。 このコマンドをクリックすると、追加の列を含むオーバーレイ パネルが表示されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Choose-columns1.png"><img class="alignnone size-medium wp-image-286431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Choose-columns1-602x369.png" alt="Choose columns" width="602" height="369" /></a>


  列は順序付けすることもできます (列の左側にマウス ポインターを置くと、並べ替え順序を変更するハンドルが表示されます)。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Move-columns.png"><img class="alignnone size-medium wp-image-286411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Move-columns-274x369.png" alt="Move columns" width="274" height="369" /></a>


  <strong><span style="text-decoration: underline;">メモ：</span></strong> 既定では、すべてのリソースの種類の標準列のセットが表示されます。 まもなく、リソースの種類ごとにドメイン固有の列を追加します。

  <h2>リソース リストをスタートボードにピン留めして、すばやく簡単にアクセスできる</h2>

  参照ブレードをピン留めすると、スタート ボード上のコレクション タイルが表示され、個々のリソースと一覧全体に直接アクセスできます。 そのタイルの既定のサイズは 2x2 です。 ただし、大きくすると、より多くのリソースを表示できます。


  参照リストをピン留めするには、参照ブレードの <strong>[ピン</strong> 留め] アイコンをクリックします。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Pin-browse-blades5.png"><img class="alignnone size-medium wp-image-286661" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pin-browse-blades5-636x335.png" alt="Pin browse blades" width="636" height="335" /></a>


  &nbsp;


  コレクション タイル内の項目をクリックすると、リソースに直接アクセスできます。タイルをクリックすると、リソースの一覧が表示されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Pinned-browse-part.png"><img class="alignnone size-medium wp-image-286681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pinned-browse-part-460x369.png" alt="Pinned browse part" width="460" height="369" /></a>


  次の図は、スタート画面にピン留めされたさまざまなリソースの種類 (Web Apps、Virtual Machines、リソース グループ、すべてのリソース、Storage アカウント) を示しています。それぞれ異なるタイル サイズを使用しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Pinned-browse-tiles-in-startboard.png"><img class="alignnone size-medium wp-image-286662" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pinned-browse-tiles-in-startboard-636x323.png" alt="Pinned browse tiles in startboard" width="636" height="323" /></a>


  最近使用したリソースは一覧の上部に表示され、残りのリソースはアルファベット順に並べ替えされます。


  &nbsp;

  <h2>[最近使った参照] 一覧の詳細な制御</h2>

  [参照] <strong>の [</strong> 最近] リストの項目は手動で削除できます。削除する項目にマウス ポインターを合わせると、削除ボタンが表示されます (下の図を参照)。


  <strong><em><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Remove-Recent-from-Browse.png"><img class="alignnone size-medium wp-image-286071" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Remove-Recent-from-Browse-636x341.png" alt="Remove Recent from Browse" width="636" height="341" /></a></em></strong>

  <h1>ポータルの操作の改善</h1>

  <h2>新しいキーボード ショートカット</h2>

  2 月に、一連 <a href="https://jj09.net/hidden-feature-of-the-azure-portal-keyboard-shortcuts/">のキーボード ショートカットを導入しました</a>。 この数週間、これらのショートカットとポータルでの機能が改善されています。


  &nbsp;


  サポートされているキーボード ショートカットを知りたい場合は、'<strong>?' キーを押します。</strong> (疑問符キー) と、使用可能なすべてのショートカットがあるパネルが表示されます。 パネルを閉じ、ESC キーを押します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Keyboard-shortcuts2.png"><img class="alignnone size-medium wp-image-286011" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Keyboard-shortcuts2-512x369.png" alt="Keyboard shortcuts" width="512" height="369" /></a>

  <h2>エラー状態からタイルを回復する</h2>

  タイルをレンダリングできない場合は、ポータル全体を再度読み<strong></strong>込む必要なく個々のタイルを更新できるよう、タイルに [クリックして再読み込み] アクションが提供されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Refresh-failed-tiles2.png"><img class="alignnone size-medium wp-image-286101" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Refresh-failed-tiles2-636x369.png" alt="Refresh failed tiles" width="636" height="369" /></a>


  <strong><em> </em></strong>

  <h2>監視グラフをカスタマイズする</h2>

  Azure プレビュー ポータルでのグラフの監視では、非常に豊富なカスタマイズセットがサポートされています。タイムライン、グラフの種類を変更したり、メトリックを追加または削除したりすることができます。 これらのオプションには、グラフ タイルの明示的な <strong>[</strong> 編集] ボタンを使用して簡単にアクセスできます。


  <strong><em><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Edit-monitoring-charts.png"><img class="alignnone size-medium wp-image-286121" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Edit-monitoring-charts-614x369.png" alt="Edit monitoring charts" width="614" height="369" /></a></em></strong>


  &nbsp;

  <h2>[要要素] パネルからテキストを簡単にコピーする</h2>

  Essentials パネルでラベルまたはリンクをポイント<strong>すると、</strong><strong>コピー アイコン</strong>が表示されます。 コピー アイコンがクリックされた場合は、フィールドのテキストが選択されます (自動的にクリップボードに追加Internet Explorer。


  <em><strong><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Select-text-in-Essentials.png"><img class="alignnone size-medium wp-image-286201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Select-text-in-Essentials-401x369.png" alt="Select text in Essentials" width="401" height="369" /></a></strong></em>

  <h2>クイック アクセスとサポートに関する情報</h2>

  [ヘルプとサポート] ハブでは、Azure とプレビュー ポータルに関する情報にすばやくアクセスできます。 また、サポート チケットを作成できます。


  <strong><em><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Help-support-hub.png"><img class="alignnone size-medium wp-image-286211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Help-support-hub-383x369.png" alt="Help + support hub" width="383" height="369" /></a></em></strong>

  <h2>カスタマイズ モード</h2>

  お話しした情報に基づいて、カスタマイズ モードにいくつかの調整を行いました。 最も重要な 2 つは次のとおりです。

  <ul>
   <li>スタート画面をカスタマイズするときに、その背景をクリックすると、カスタマイズ モードが終了します</li>
   <li>すべてのタイル サイズ名 (大、小、ヒーローなど) は、ブロック内のディメンション (1x1、2x4、2x2 など) に変更されています。</li>
  </ul>

  &nbsp;


  <em><strong><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Tile-sizes1.png"><img class="alignnone size-medium wp-image-286191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Tile-sizes1-521x369.png" alt="Tile sizes" width="521" height="369" /></a></strong></em>

  <h1>改善されたService Healthエクスペリエンス</h1>

  <strong>Service Healthダッシュボード</strong> (スタート画面にマップとして表示されます) が改善され、デプロイ先の場所で所有しているリソースに関する正常性情報が表示<strong></strong> <strong></strong> <strong>されます</strong>。<strong></strong>


  &nbsp;


  新しいService Healthタイルのサイズを複数のサイズに変更できます。 情報は、タイルのサイズに応じて応答性に応じてレンダリングされます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Service-Health-Tile1.png"><img class="alignnone size-medium wp-image-286161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Service-Health-Tile1-636x369.png" alt="Service Health Tile" width="636" height="369" /></a>


  更新された [Service Health] タイルは、ヘルプ <strong>とサポート ハブで確認</strong> できます。 スタート画面に新しいサービス正常性ダッシュボードを表示する場合は、[サービス正常性] タイル <strong>をピン留め </strong>します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Pinning-Service-Health-Tile.png"><img class="alignnone size-medium wp-image-286221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pinning-Service-Health-Tile-385x369.png" alt="Pinning Service Health Tile" width="385" height="369" /></a>

  <h2>サービスのCloud Services</h2>

  プレビュー ポータル内で要求された上位のサービスの 1 つ ( <strong>Cloud Services) の</strong>サポートが追加されました。 この新しいエクスペリエンスを使用すると、プレビュー ポータル内で直接、Cloud Services、参照、管理、監視できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/28/Cloud-Services3.png"><img class="alignnone size-medium wp-image-291361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Cloud-Services3-314x369.png" alt="Cloud Services" width="314" height="369" /></a>


  今後数週間でエクスペリエンスを改善する予定です。 また、プレビュー ポータルでのサポートに関Cloud Servicesビデオが近日公開される予定です。

  <h1>近日公開予定。。。</h1>

  この更新プログラムには、多くの大きな機能があります。 私たちのチームは、次の一連の改善に既に取り組み中です。近日ご覧ください。


  &nbsp;

  <ul>
   <li>[すべてのリソース] ビューの <strong>その他のリソースの</strong> 種類</li>
   <li>[参照] の列選択 <strong>子のドメイン固有</strong> の列</li>
   <li>次の機能を使用できます。
  <ul>
   <li>空のリソース グループを作成する</li>
   <li>リソース グループ間で項目を移動する</li>
   <li>[参照] ブレードから直接項目を作成する</li>
  </ul>

  </li>

  </ul>

  &nbsp;


  お手数ですが、皆様に感謝します。 フィードバックによって、この更新プログラムの作業と、現在実行しているすべての作業が駆動されます。


  &nbsp;


  ポータルに対するこれらの新しい更新プログラムをすべてお楽しみにし、間もなくご意見をお待ちしております。


  &nbsp;


  &nbsp;


  &nbsp;
