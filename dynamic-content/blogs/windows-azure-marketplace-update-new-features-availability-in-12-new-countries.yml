Title: 'Windows Azure Marketplace更新プログラム: 12 の新しい国での新機能、可用性'
Summary: 12 の新しい国に対して、Windows Azure Marketplace の最新の更新プログラムをお知らせします。この更新により、いくつかの新しい機能が追加され、商用利用が可能になります。 現在、38 か国の ISV は可能です。
Content: '<p>12 の新しい国にいくつかの<a href="https://marketplace.windowsazure.com/" target="_blank">Windows Azure Marketplace</a>機能と商用提供を提供する最新の更新プログラムをお知らせします。 現在、38 か国の ISV は、38 か国の ISV がWindows Azure Marketplace。</p>  <p>&nbsp;<b>新機能</b></p>  <ul>  <li>販売者ダッシュボードでの自己発行アプリ カタログの統合</li>  <li>Marketplace を通Bing API を使用できます。</li>  <li>サンプル データの導入による拡張されたオファー</li>  <li>統合PowerPivot。</li>  </ul>  <p><b>新しい国</b></p>  <p>現在、このWindows Azure Marketplace<b>&nbsp;</b>約 50,000 ユーザーと 70,000 を超えるサブスクリプションにサービスを提供しています。</p>  <p>この新しいリリースでは、ブラジル、ギリシャ、ブラジル、韓国、トリニダード・トバゴの国に商用提供が拡大されます。</p>  <p><b>販売者ダッシュボードの統合</b></p>  <p>これで、ISV は販売者ダッシュボードを使用してカタログ アプリを自己発行できます。 この&nbsp;直接的なアプローチにより、使いやすさが向上し、アプリ&nbsp;の市場に出る時間が短縮されます。</p>  <p><b>Bing API の排他的な可用性</b></p>  <p>最近、Marketplace を通Bing API を利用し、既に何千ものユーザーが何百万ものトランザクションを生成しています。 2012 年 8 月 1 日から、Windows Azure Marketplace API にアクセスする唯一の方法Bingされます。&nbsp;現在、Bing API オファーには、開始に役立つ 5,000 トランザクションの無料試用版が含まれます。</p>  <p><b>サンプル データの紹介</b></p>  <p>すべての匿名ユーザーと&nbsp;認証されたユーザーが、選択したデータ オファーのサンプル データを表示できる新しい機能が有効になっています。</p>  <p>サンプル データは、Marketplace を通して公開されているデータの小&nbsp;さなサブセットです。 目的は、データ オファーの形状と意味をより深く把握し、意味のあるデータ ビューを取得するために必要な手順の数を減らすことです。 また、パブリッシャーは、データを昇格およびアドバタイズするための新しい方法も提供されます。</p>  <p>サンプル データは、次のオファーのカタログページと詳細ページから利用できます。</p>  <ul>  <li><span style="text-decoration: underline;"><a title="米国航空運送業者のフライト遅延" href="https://datamarket.azure.com/dataset/e29b7fb9-3d2e-4f35-8088-c97dbd75cd1f" target="_blank">US 航空運送業者のフライト遅延</a></span></li>  <li><span style="text-decoration: underline;"><a title="ESRI - 2010 年の主要な米国人口統計 (郵便番号、場所、郡別" href="https://datamarket.azure.com/dataset/c7154924-7cab-47ac-97fb-7671376ff656" target="_blank">)ESRI - 2010 年の主要な米国郵便番号別人口統計、場所、郡別 (試用版)</a></span></li>  <li><span style="text-decoration: underline;"><a title="2006 年から 2008 年 米国 年 (Data.gov)" href="https://datamarket.azure.com/dataset/c663117f-db6d-49e1-bc83-b05390bb3c70" target="_blank">2006 年から 2008 年の犯罪 (米国 ( Data.gov)</a></span></li>  <li><span style="text-decoration: underline;"><a title="ロンドン市のプロファイル" href="https://datamarket.azure.com/dataset/b6092d85-5dc4-49a8-90a0-5f65e7ee2eec" target="_blank">ロンドン市プロファイル</a></span></li>  <li><span style="text-decoration: underline;"><a title="ヨーロッパの Greenhouse Gas の排出量" href="https://datamarket.azure.com/dataset/ac8e50bd-43e5-4648-abc8-48bb3ec0a11b" target="_blank">ヨーロッパのグリーングリーン ガス排出量</a></span></li>  </ul>  <p><b>PowerPivot BI を強力にする</b></p>  <p>Microsoft Office 2013 年のパブリック プレビューがExcelされました。 つまり、Windows Azure Marketplace、さまざまなPowerPivotビジネス インテリジェンス のニーズに対応するために非常に魅力的な統合を実現できます。 データ セットを見つけてクエリを作成し、それを取り込み、ワールド データの機能を追加PowerPivot。</p>  <p>  <p>この更新プログラムを利用してください。 新しい機能<a href="https://marketplace.windowsazure.com" target="_blank">Windows Azure Marketplace</a>し、これらの大きな新機能を活用します。</p>  <p>&nbsp;- Peter Horsman、シニア パートナー &amp; チャネル マーケティング マネージャー、Windows Azure Marketplace</p>'
