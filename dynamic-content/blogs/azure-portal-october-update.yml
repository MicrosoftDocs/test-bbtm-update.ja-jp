Title: Microsoft Azure ポータル 2018 年 10 月の更新プログラム
Summary: お客様からのフィードバックは大きな声で明確に聞かされました。Azure のイノベーションのペースに対応するのは難しいと思います。 データに関する新しい情報や新しい情報をAzure portal。
Content: >-
  <p><em>この投稿は、プリンシパル グループの PM マネージャー<a href="https://azure.microsoft.com/en-us/blog/author/lwelicki/" target="_blank">である、2012</a> 年 1 月に共同Microsoft Azure。</em></p>


  <p>お客様からのフィードバックは大きな声で聞かされました。Azure&rsquo; のイノベーションのペースに対応するのは難しいと思います。 データに関する新しい情報や新しい情報をAzure portal。</p>


  <p>毎月&rsquo;のシリーズから始め、Azure Portal と新しいサービスで新しく更新Azure mobile app。 ユーザー エクスペリエンスに影響を与える領域と、それが日常の作業にどのように影響するかを具体的に説明します。</p>


  <p>このブログでは、Azure で新しいサービスを発表したり、特定の&rsquo; Azure サービスの新機能を紹介したりは行う必要があります。 サービスのお知らせに <a href="https://azure.com/updates" target="_blank">従って</a> 、すべての Azure サービスのニュースを最新の状態に保つ方法をお勧めします。</p>


  <p><strong>Azure Portal に今 <a href="https://portal.azure.com/" target="_blank">すぐサインイン</a> し、新しい機能を&rsquo;確認します。ファイルをダウンロード <a href="https://aka.ms/azuremobileapp" target="_blank">Azure mobile app</a>。</strong></p>


  <p>10 月の&rsquo;更新プログラムの一覧を次に示します。</p>


  <p><strong>ポータル シェルと UI</strong></p>


  <ul>
   <li><a href="#User experience refresh">ユーザー エクスペリエンスの更新</a></li>
   <li><a href="#Account, subscription, and directory management improvements">アカウント、サブスクリプション、ディレクトリ管理の機能強化</a></li>
   <li><a href="#All Resources view (preview) improvements">すべてのリソース ビュー (プレビュー) の機能強化</a></li>
  </ul>


  <p><strong>Azure Mobile App</strong></p>


  <ul>
   <li><a href="#Access control management using RBAC">RBAC を使用したアクセス制御管理</a></li>
  </ul>


  <p><strong>クイック スタート センター</strong></p>


  <ul>
   <li><a href="#Microsoft recommended best practices to setup your Azure environment">Azure 環境をセットアップするための Microsoft の推奨ベスト プラクティス</a></li>
  </ul>


  <p><strong>コンピューティング、ネットワーク、ストレージ</strong></p>


  <ul>
   <li><a href="#Virtual Machine and Storage Account create blades now in full screen">仮想マシンと Storage アカウントの作成ブレードが全画面に表示される</a></li>
   <li><a href="#Virtual Machine Scale Sets (VMSS) UI updates">Virtual Machine Scale Sets (VMSS) UI の更新</a></li>
   <li><a href="#Storage Explorer (preview) in browse">Storage Explorer (プレビュー) の参照</a></li>
   <li><a href="#Azure Advisor notifications and other integrated experiences in Virtual Machines">Azure Advisorの通知やその他の統合されたエクスペリエンスVirtual Machines</a></li>
   <li><a href="#Service Fabric Mesh new portal experience">Service Fabric Mesh の新しいポータル エクスペリエンス</a></li>
   <li><a href="#Desired State Configuration on the Virtual Machine blade">Desired State Configuration仮想マシン] ブレードの [仮想マシン]</a></li>
   <li><a href="#Virtual WAN (GA) portal experience">Virtual WAN (GA) ポータル エクスペリエンス</a></li>
   <li><a href="#App Gateway Web Application Firewall UI updates">App Gateway Web Application Firewall UI の更新</a></li>
  </ul>


  <p><strong>管理ツール</strong></p>


  <ul>
   <li><a href="#Activity Log UI improvements">アクティビティ ログ UI の機能強化</a></li>
   <li><a href="#Managed Applications UI updates for Service Catalog">サービス カタログのマネージド アプリケーション UI の更新</a></li>
   <li><a href="#Managed Applications new default overview and monitoring support">マネージド アプリケーションの新しい既定の概要と監視のサポート</a></li>
   <li><a href="#Azure Automation with support for Python 2 runbooks">Azure Automation Python 2 Runbook がサポートされている </a><a href="#Azure Automation with support for Python 2 runbooks">場合</a></li>
  </ul>


  <p><strong>データベース</strong></p>


  <ul>
   <li><a href="#SQL Database sign-in experience with improved visibility for the query editor">SQL Databaseエディターの可視性が向上したサインイン エクスペリエンスの向上</a></li>
   <li><a href="#SQL Data Warehouse maintenance window configuration">SQL Data Warehouseメンテナンスウィンドウの構成</a></li>
  </ul>


  <h2>各機能の詳細</h2>


  <p>上&rsquo;に示した各機能強化について詳しく見てみしましょう。 プレビュー機能の一部を試してみるには、 <a href="https://preview.portal.azure.com/" target="_blank">Azure Portal プレビュー ページにログインします</a>。</p>


  <h3>ポータル シェルと UI</h3>


  <h4><a id="User experience refresh" name="User experience refresh">ユーザー エクスペリエンスの更新</a></h4>


  <p>生産性&#39;向上し、アクセシビリティを向上させ、画面の資産をより良く利用するために、ポータルの外観を更新するための最新の設計更新プログラムを導入しました。 いくつかの主な機能強化は次のとおりです。</p>


  <ul>
   <li>情報密度の向上と画面の資産の使用の向上。</li>
   <li>UI 内の異なる領域間のフローを向上する簡略化されたビジュアル。</li>
   <li>階層リンクや階層リンクなど、主要なナビゲーショングローバル検索強調表示が向上しました。</li>
   <li>アクセシビリティが向上し、色が更新され、コントラスト比が向上し、長時間使用して目の負担を軽減できます。</li>
  </ul>


  <p>既存&#39;&rsquo;モデルを変更せずにこれらの設計更新を行ったので、Azure Portal の使い方を再学習する必要がない。 これらの変更の詳細については、ブログ「 &ldquo; Scale <a href="https://medium.com/microsoft-design/designing-for-scale-and-complexity-b788363fd1cc" target="_blank">and Complexity の設計」を参照してください</a>。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0be375ee-1bac-430b-bb5d-9201166316b7.gif"><img alt="OctoberUpdates" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24145422-a467-4d3a-90d2-52a5dc9a8fef.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="OctoberUpdates" width="852"></a></p>


  <p align="center"><em>更新された UI</em></p>


  <h4><a id="Account, subscription, and directory management improvements" name="Account, subscription, and directory management improvements">アカウント、サブスクリプション、ディレクトリ管理の機能強化</a></h4>


  <p>サブスクリプション フィルターが上部のナビゲーション バーで使用できます。 既定のディレクトリを構成し、検索、並べ替え、お気に入りのディレクトリを設定できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23b56364-7bb7-4d43-8462-9a0398116786.png"><img alt="DirectorySettings" border="0" height="647" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ff9d9a7-d2e8-4d27-88e7-6163c5376b1b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DirectorySettings" width="455"></a></p>


  <p align="center"><em>ディレクトリ設定</em></p>


  <p>プレビューでは、同じブラウザー インスタンス内の複数のアカウントを切り替える可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a48f48b-547f-4fa3-8350-eab0294624d6.png"><img alt="MultipleAuthors" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3ac9b29-4484-4e08-a02c-09667cbfbd5d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="MultipleAuthors" width="504"></a></p>


  <p align="center"><em>複数のアカウントを切り替える (プレビュー)</em></p>


  <h4><a name="All Resources view (preview) improvements">すべてのリソース ビュー (プレビュー) の機能強化</a></h4>


  <p>Azure Resource Graph (ARG) は、大規模な Azure リソース セットを介してクエリを実行するための高速で豊富な方法を提供します。 この新しいエクスペリエンスにより、非常に大規模なリソース セットを使用して高速に参照できます。 また、検索バーを使用する際グローバル検索エクスペリエンスを楽しめできるよう、ARG が統合されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/737ca9c0-7ab6-4991-9ec0-e0e7416ab661.png"><img alt="NewAllResources" border="0" height="851" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d093f00c-3e64-407a-b018-4cb468963bbe.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="NewAllResources" width="1289"></a></p>


  <p align="center"><em>[新 &ldquo;しいすべてのリソース&rdquo; ] ビュー (プレビュー)</em></p>


  <h3>Azure mobile app</h3>


  <h4><a name="Access control management using RBAC">RBAC を使用したアクセス制御管理</a></h4>


  <p>これで、Azure リソースへのアクセス権を同僚に付与または取り消す方法について、次のコマンドを使用Azure mobile app。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cc55e10-538f-46c3-a011-e83eaeec7b47.jpg"><img alt="RBAC" border="0" height="750" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26145574-cbf3-483c-83c1-7aef9704b6b7.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="RBAC" width="346"></a></p>


  <p align="center"><em>RBAC が Azure mobile app</em></p>


  <h3>クイック スタート センター</h3>


  <h4><a name="Microsoft recommended best practices to setup your Azure environment">Azure 環境をセットアップするための Microsoft の推奨ベスト プラクティス</a></h4>


  <p>クイック スタート センターには、&ldquo;&rdquo;ガバナンスに関する Microsoft が推奨するガイドラインに従って Azure 環境を構成するのに役立つ、プレイブックと呼ばれるガイドが追加されました。 RBAC、リソースの整理とタグ付け、リソースのセキュリティ保護、コンプライアンスの適用、Azure 環境の正常性の監視について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/587c6b9d-895a-4116-9cf1-1e3fdbd565b2.png"><img alt="Guidelines" border="0" height="602" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33d42e91-c327-4f5c-b3c6-48e1b25fb6cd.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ガイドライン" width="1236"></a></p>


  <p align="center"><em>Microsoft が推奨するガイドラインに従って環境を構成する</em></p>


  <h3>コンピューティング、ネットワーク、ストレージ</h3>


  <h4><a name="Virtual Machine and Storage Account create blades now in full screen">仮想マシンと Storage アカウントの作成ブレードが全画面に表示される</a></h4>


  <p>2018 年 5 月に戻り、Azure でのリソースの作成を簡略化し始めました。 AKS と IoT Hub から、Azure でのリソースの作成を高速化し、合理化し、画面の不動産をより効率的に利用するように設計を変更しました。 このリリースでは、これらの原則を仮想マシンに適用し、Storageエクスペリエンスを提供しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ef098f-9ddf-4b28-9b95-5ba12f21d7e0.png"><img alt="VirtualMachine" border="0" height="1794" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2588b685-7ede-4959-9b13-de885fba5177.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="VirtualMachine" width="2781"></a></p>


  <p align="center"><em>新しい全画面仮想マシンの作成ページ</em></p>


  <h4><a name="Virtual Machine Scale Sets (VMSS) UI updates">Virtual Machine Scale Sets (VMSS) UI の更新</a></h4>


  <p>VMSS のポータルに次の新機能が追加されました。</p>


  <ul>
   <li>新しい仮想ネットワークを作成するときに、新規または既存の仮想ネットワークVirtual Machine Scale Sets。</li>
   <li>スケール セット モデルにデータ ディスクを追加する。</li>
   <li>インスタンス ホスト メトリックを使用してインスタンスの詳細ビューを更新しました。</li>
   <li>スケール セット モデルに拡張機能を追加する</li>
   <li>概要ページにメトリックを追加しました。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4b0f255-d641-448e-b6dd-9df8d77a30b4.png"><img alt="Metrics" border="0" height="911" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea4f9144-2ea5-4475-8d67-dd04b5d71f5d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="メトリック" width="1694"></a></p>


  <p align="center"><em>メトリックが、インスタンスの概要ページで使用Virtual Machine Scale Sets</em></p>


  <h4><a name="Storage Explorer (preview) in browse">Storage Explorer (プレビュー) の参照</a></h4>


  <p>Storage Explorer参照でリソースとして使用できるので、検索が簡単になりました。 1 つのビューで、異なるサブスクリプションで複数のストレージ アカウントを簡単に管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eccf5f1e-5c6b-460c-b846-11f32ac6ba9b.png"><img alt="StorageExplorer" border="0" height="877" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8141a31-3166-4de7-8023-f1c76a00a6cb.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="StorageExplorer" width="1686"></a></p>


  <p align="center"><em>Storage Explorer (プレビュー)</em></p>


  <h4><a name="Azure Advisor notifications and other integrated experiences in Virtual Machines">Azure Advisorの通知やその他の統合されたエクスペリエンスVirtual Machines</a></h4>


  <p>VM の概要ページAzure Advisor通知を直接確認できます。 この通知では、詳細Azure Advisorアクションを実行できる場所を示すメッセージが表示されます。さらに、[仮想マシン] ブレードを更新して、MSI、VM 分析情報、ログ、状態構成、シリアル コンソール、パフォーマンス診断のページを統合しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/298f8994-5e8a-4328-8a82-cbfac404266b.png"><img alt="AzureAdvisor" border="0" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/481665c0-eff3-48e2-bd49-a2f8b1f1e05c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AzureAdvisor" width="862"></a></p>


  <p align="center"><em>Azure Advisor VM ブレードで推奨事項を確認する</em></p>


  <h4><a name="Service Fabric Mesh new portal experience">Service Fabric Mesh の新しいポータル エクスペリエンス</a></h4>


  <p>サービス&rsquo;、レプリカ、コード パッケージの状態と各詳細を表示する Service Fabric Mesh の新しいポータル エクスペリエンスが追加されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9bfeba0-c48c-4736-abb5-a50e6034a9a3.png"><img alt="NewServiceFabricMesh" border="0" height="850" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16024a17-b25a-417f-b6e4-d073fd5475ca.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="NewServiceFabricMesh" width="1545"></a></p>


  <p align="center"><em>新しい Service Fabric Mesh エクスペリエンス</em></p>


  <h4><a name="Desired State Configuration on the Virtual Machine blade">Desired State Configuration仮想マシン] ブレードの [仮想マシン]</a></h4>


  <p>これで、仮想マシンの現在の必要な状態構成の状態を表示し、その仮想マシンに適用するアドホック構成を作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f086ca90-7a9b-43e7-9186-5abd68bb67ee.png"><img alt="DesiredStateConfig" border="0" height="1013" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ee1da05-0ad1-40d5-8446-fa7397c2f745.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DesiredStateConfig" width="1603"></a></p>


  <p align="center"><em>Desired State Configuration</em></p>


  <h4><a name="Virtual WAN (GA) portal experience">Virtual WAN (GA) ポータル エクスペリエンス</a></h4>


  <p>Azure&rsquo; Portal では、サイトとハブを作成して関連付けするためのより合理化されたエクスペリエンスがVirtual WAN。 &rsquo;さらに、ブランチ間トラフィックを構成する機能と、ExpressRoute、VPN ポイント対サイト、Office 365 統合のプレビュー エクスペリエンスを Virtual WAN に追加しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23dfaf09-bad6-42db-9a91-3d43ec0b52dc.png"><img alt="Azure_WAN_hubs" border="0" height="1536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a305131d-2db9-420a-917a-fba8e2cce584.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Azure_WAN_hubs" width="2732"></a></p>


  <p align="center"><em>Virtual WAN の更新</em></p>


  <h4><a name="App Gateway Web Application Firewall UI updates">App Gateway Web Application Firewall UI の更新</a></h4>


  <p>waF 除外リストを指定し、要求本文の最大サイズとファイルアップロード制限を構成する機能など、Application Gateway の Web アプリケーション ファイアウォール (WAF) のより広範な構成に Azure Portal を使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25216811-1821-410e-8ab2-d07f8fd973ee.png"><img alt="ApplicationGateway" border="0" height="940" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebd37957-d53d-4b5c-94d8-ad59ff9b505f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ApplicationGateway" width="1629"></a></p>


  <p align="center"><em>[アプリケーション] ブレードの [Web Application Gateway設定</em></p>


  <h3>管理ツール</h3>


  <h4><a name="Activity Log UI improvements">アクティビティ ログ UI の機能強化</a></h4>


  <p>アクティビティ ログのビューが簡略化され、必要なときにログを見つけてフィルター処理しやすくなります。 また&#39;向上して応答性を高め、パフォーマンスを向上させる必要があります。 これらの変更に加えて、両方のエクスペリエンスの多くのエントリが同じデータ ソースから取得されるので、通知とアクティビティ ログを接続する取り上がり始めました。 最初の手順では、通知一覧の上部にあるアクティビティ ログへのリンク、または通知リストが空の場合に表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/735a09d9-e0a0-4a0d-b61d-6c174cd1acf2.png"><img alt="SimplifiedActivityLog" border="0" height="832" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da58fc6a-e77c-43e8-af5c-2b610f514ca9.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SimplifiedActivityLog" width="1429"></a></p>


  <p align="center"><em>簡略化されたアクティビティ ログ</em></p>


  <h4><a name="Managed Applications UI updates for Service Catalog">サービス カタログのマネージド アプリケーション UI の更新</a></h4>


  <p>Azure&#39;サービス カタログに関するフィードバックをお寄せいただきありがとうございます。また、最初の一ラウンドの機能強化では、ユーザーと顧客の両方に対して UI が向上し、UX が向上しています。 並べ替&rsquo;&rsquo;えと検索が利用可能になり、カタログで探している項目を見つけやすくなります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fa12570-beae-40ac-b4be-28135d3aea0c.png"><img alt="ManagedApplications" border="0" height="832" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f716705-62d0-49d8-8117-3e8b74edbcf0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ManagedApplications" width="1429"></a></p>


