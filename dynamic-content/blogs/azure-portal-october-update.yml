  <h2>ご存知でしたか</h2>


  <p>タグは、管理と課金の目的でリソースを識別するのに役立つ名前と値のペアです。 Azure リソースにタグを付け、異なるリソース グループ間で同じタグを持つすべてのリソースを取得できます。 たとえば、環境と値 &ldquo;&rdquo; &ldquo;&rdquo; Development という名前で開発環境内のリソースにタグを付け、その環境内のすべてのリソースを簡単に取得できます。 タグの使用の詳細については、このドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-using-tags" target="_blank">してください</a>。</p>


