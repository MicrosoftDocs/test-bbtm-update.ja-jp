  <h4><a name="Managed Applications new default overview and monitoring support">マネージド アプリケーションの新しい既定の概要と監視のサポート</a></h4>


  <p>マネージド アプリケーションの正常性とアラートの状態を表示するために、新しいビューが追加されました。 また&rsquo;、新しい [概要] ページと、アプリケーション開発者からのアプリの紹介メッセージと、ドキュメントとヘルプが表示されます。</p>


  <p>また&rsquo;、リソース グループ全体の正常性を表示する新しい Resource Health&rsquo; ブレードのエントリ ポイントも追加されました。そのため、アプリケーションが稼働しているのがわかっています。 さらに、マネージド アプリケーションには、Azure アラート&rsquo;のビューが表示されます。このビューでは、アプリケーション開発者パッケージがアプリケーションにカスタム アラートを表示して、潜在的な問題を通知します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61045c09-ec93-4d2f-9e77-c5449ccdd0dc.png"><img alt="ResourceHealth" border="0" height="897" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00232ebf-797f-4b33-8409-3de79d54c0e0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ResourceHealth" width="1873"></a></p>


  <p align="center"><em>Resource Health アプリケーションの [アプリケーション] ブレード</em></p>


  <h4><a name="Azure Automation with support for Python 2 runbooks">Azure Automation Python 2 Runbook がサポートされている </a><a name="Azure Automation with support for Python 2 runbooks">場合</a></h4>


  <p>これで、Python 2 Runbook を Azure または Azure でインポート、作成、実行Hybrid Runbook Worker。 Python 2 Runbook から、スケジュール、変数、接続、資格情報などの Automation リソースを使用できます。 作成エクスペリエンスでは、構文の強調表示を使用すると、Python 2 Runbook を簡単に読み取ることができます。 Python 2 Runbook によってインポートされる Python 2 パッケージをアップロードすることもできます。Azure でサーバーレスを実行するときに、カスタム パッケージとサードパーティパッケージを使用できます。 サポートされているパッケージの種類には、*.tar.gz 形式で圧縮されたソース配布された Python ホイール パッケージとパッケージが含まれます。</p>


