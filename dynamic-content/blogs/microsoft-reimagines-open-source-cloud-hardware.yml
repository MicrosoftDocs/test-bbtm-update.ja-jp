Title: Microsoft reimagines オープンソースクラウドハードウェア
Summary: '明日は、Zettastructure: ロンドンのデータセンター Dynamics によってホストされる欧州デジタルインフラストラクチャのサミットについて説明します。'
Content: >-
  <p>明日は、 &rsquo; Zettastructure: ロンドンのデータセンター Dynamics によってホストされる欧州デジタルインフラストラクチャのサミットについて説明します。 open Compute Project (OCP) を使用したコラボレーションでは、次世代のハイパースケールクラウドハードウェア設計と、OCP コミュニティを使用したオープンソースハードウェア開発のための新しいモデルの<i>Olympus</i> &ndash; が Project 導入されています。 これは、クラウドのスピードでオープンソースのハードウェア開発の時代を新たに開拓するための重要な点です。</p>


  <p>Microsoft は、過去10年間のオープンソースプロジェクトについて、特に Microsoft Azure という大きな共同作成者に貢献しています。 2014では、オープンソースのイノベーションと結合された OCP のレンズを通じて、Azure ハードウェアの一新を開始しました。 最初の投稿は、Azure ハイパースケールクラウドを強化するサーバーとデータセンターの設計でした。 また、Azure &rsquo; のバックボーンとして機能する、ソフトウェアによるネットワーク制御 (SDN) の原則と速度とスケールアウトについて紹介 &rsquo; しているテクノロジも提供しています。</p>


  <p>過去数年間、OCP Foundation とオープンソースコミュニティとの密接なコラボレーションから多大な時間を得てきまし &rsquo; た。 オープンソースのハードウェア開発は現在、アジャイルではなく、オープンソースソフトウェアとして反復的であることが重要です。 オープンハードウェア開発の現在のプロセスでは、運用環境に対応した設計に貢献します。 この段階では、設計は実質的 &ndash; に約100% 完了 &ndash; し、この遅延によって派生した設計の開発が遅れ、対話型のコミュニティエンゲージメントと導入が制限され、全体的な配信速度が低下します。</p>


  <p>これらの課題に対処するために、コミュニティベースのオープンコラボレーションのための新しいハードウェア開発モデルを導入するために、OCP とのコラボレーションを設定しまし &rsquo; た。 <i>Project Olympus</i>は、ソフトウェアに採用されているものの、以前はハードウェア開発の物理的なニーズにもかかわらず、オープンソースコラボレーションのモデルを適用します。 私たち &rsquo; は、次世代のクラウドハードウェア設計について、以前の OCP プロジェクトよりも前に完了 &ndash; してから約50% の時間が経過したときに、まったく異なるアプローチを採用しています。 開発中の設計を共有することで、 <i>Project Olympus</i>は、オープンソースソフトウェアと同じようにハードウェア設計のダウンロード、変更、およびフォークを行うことによって、コミュニティがエコシステムに貢献できるようにします。</p>


  <p>&ldquo;Microsoft は、オープンソースのハードウェア開発の時代を新たに開拓しています。 Olympus は、再想像的なコラボレーションモデルと、それを市場に投入する方法 &rsquo; をていますが、OCP とオープンソースのデータセンター Project ハードウェア &rdquo; の歴史ではなくなりました。 Project</p>


  <p>このコミュニティは、早期アクセスを活用し、追加のビルディングブロックを利用して、新しい共通ハードウェア設計ポートフォリオを有効にすることで、 <i>Project Olympus</i>エコシステムを拡張するうえで重要な役割を果たします。 OCP ソリューションプロバイダーは、製品オファリングに固有のハードウェアソリューションを迅速に組み立てることができるだけでなく、価値を付加したサービスを構築できる、実証済みの基本ハードウェア設計の幅広いコミュニティ特典を利用できます。 これにより、新しい製品オファリングコストを削減するために、市場投入までの時間が短縮されます。 この結果、業界の生産性が向上し、クラウドを介した新しい機能の迅速な配信が実現されます。</p>


  <p>ここ数年で、現在購入しているサーバーの90% に対して大規模 &ndash; な OCP ハードウェアをデプロイする方法についても説明しまし &rsquo; た。 将来に見てきたように、クラウドでの急増に対応し、最新のクラウドサービスを含むさまざまなワークロードをサポートし、グローバルなデータセンターリージョン全体で簡単にスケーリングできるようにする必要があることがわかっています。</p>


  <p><i>Olympus を Project</i>する構成要素は、新しいユニバーサルマザーボード、付属のバッテリ付きの高可用性電源装置、1u/2u サーバーシャーシ、高密度ストレージの拡張、グローバルデータセンターの相互運用性のための新しい universal ラック配電ユニット (PDU)、および標準に準拠したラック管理カードで構成されます。 顧客の選択肢と柔軟性を実現するために、これらのモジュール型の構成要素を個別に使用して、特定の顧客データセンターの構成を満たすことができます。 Olympus は、データセンター業界で最もモジュール型で柔軟なクラウドハードウェア設計であると<i>Project</i>考えています。 OCP コミュニティによって開発された準拠ハードウェア製品の広範なエコシステムの基盤となる予定です。</p>


