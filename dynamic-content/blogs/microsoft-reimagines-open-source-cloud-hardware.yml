  <p>ロンドンの Datacenter Dynamics: Zettastructure の次の2日間に、基調講演、OCP ワークショップ、およびハードウェアが表示される &rsquo; Microsoft のブースで、 <i>Olympus Project</i>についての詳細をご &rsquo; 紹介します。 チームと私は、OCP コミュニティと連携して、次世代のオープンソースクラウドハードウェアを確立しようとしています。</p>
