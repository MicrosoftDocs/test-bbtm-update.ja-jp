Slug: microsoft-acquires-movere-to-help-customers-unlock-cloud-innovation-with-seamless-migration-tools
Title: Microsoft は、シームレスな移行ツールを使用して顧客がクラウド イノベーションのロックを解除するのに役立つ Movere を取得します
Summary: クラウドの成長が引き続き顧客の機会を引き出す中で、クラウド移行はビジネスのデジタル戦略にとってますます重要になります。 本日、Microsoft がクラウド移行領域の革新的なテクノロジ プロバイダーである Movere を買収しました。
Content: >-
  <p>クラウドの成長が引き続き顧客の機会を引き出す中で、クラウド移行はビジネスのデジタル戦略にとってますます&rsquo;重要になります。 本日、Microsoft がクラウド移行領域の革新的なテクノロジ プロバイダーである Movere を買収しました。</p>


  <p>既存&rsquo;のアプリケーションとインフラストラクチャを Azure に移行するための包括的なエクスペリエンスを顧客に提供する取り組みであり、適切なツール、プロセス、プログラムが含まれます。 その継続的&rsquo;な投資の一環として、Movere&rsquo; は、過去 11 年間のクラウドへの顧客体験を可能にすることで、リーダーシップ、人材、テクノロジ、および深い専門知識を歓迎します。</p>


  <p>Moveres&rsquo; の革新的な検出および評価機能は、Azure Migrateと統合パートナー ソリューションを補完し、お客様の移行プロセスを容易にします。 クラウドの移行が成功するとビジネスの変革が可能であり、この買収により、それを行う投資がアンダースコアに含まれると考えられます。</p>


  <p>Azure Migrate、Movere、および独立系ソフトウェア ベンダー (ISV) パートナー&#39; ソリューションのエコシステムを組み合わせて使用すると、検出、評価、移行、最適化まで、選択肢と包括的な機能セットが提供されます。 お客様がクラウドへの移行&#39;を効率化し、Azure の力でイノベーションと変革を実現します。 Movere のファウンダーからの考えは、ブログ <a href="https://www.movere.io/msftacquisition/" target="_blank">で読み取り可能です</a>。</p>
