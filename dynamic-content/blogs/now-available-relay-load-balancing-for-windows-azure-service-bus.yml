Title: '利用可能: Azure Windows のリレー負荷分散Service Bus'
Summary: 金曜日に、リレー エンドポイントあたり最大 25 のリスナー Service Busをサポートするリレー負荷分散をサーバーに追加しました。 リレー負荷分散により、高可用性を実現するタスクが大幅に簡素化されます,...
Content: <p>金曜日に、リレー エンドポイントあたり最大 25 のリスナー Service Busをサポートするリレー負荷分散をサーバーに追加しました。 リレー負荷分散により、リレー エンドポイントごとに複数のリスナー (最大 25) をサポートし、リスナー間で作業を分散することで、高可用性、冗長性、スケーラビリティを実現するタスクが大幅に簡素化されます。</p>  <p>既存のソリューションが、同じリレー エンドポイントの AddressAlreadyInUse 例外を受信してフェールオーバーに依存している場合、この動作は表示されません。&nbsp;この新機能に関する追加情報については、接続とメッセージングに<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/threads" target="_blank"></a>関するフォーラムとリリース ノートService Busを参照してください。</p>  <p>このサービス更新プログラムは、BUILD カンファレンスでの Pub-Sub メッセージングの機能強化に密接に従い、45 日以内に Service Bus に対する 2 つ目の機能強化をマークします。&nbsp;</p>  <p>この要求の多い機能をお届けし、フィードバックをお待ちしております。</p>
