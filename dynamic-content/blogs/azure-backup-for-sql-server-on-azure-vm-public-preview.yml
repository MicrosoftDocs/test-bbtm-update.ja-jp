Title: Azure Backupプレビュー SQL Server Azure でのアプリの追加
Summary: 今週初め、Corey Sanders は、Azure Virtual Machines 内で実行されている SQL ワークロードをバックアップする新しい Azure Backup 機能のプレビューを発表しました。このブログ記事でいくつかの詳細をお知らせします。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019 年 3 月 18 日に、Azure Azure BackupのSQL Serverが一般Virtual Machinesになりました。 詳細については、&ldquo;ブログの投稿「Azure Azure Backup のSQL Server一般Virtual Machines<a href="https://azure.microsoft.com/en-us/blog/azure-backup-for-sql-server-in-azure-virtual-machines-now-generally-available/">参照してください。</a>&rdquo;</div>


  <p>今週初め、<a href="https://twitter.com/coreysanderswa">Corey Sanders</a> は、Azure Virtual Machines で実行されている SQL ワークロードをバックアップする新しい Azure Backup 機能のプレビューを発表しました。この記事では、現在および将来のインフラストラクチャのニーズに対して <a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/">Azure</a> に対して賭ける必要がある理由について説明しました。 このブログでは、このエンタープライズ バックアップによって、Azure を他のパブリック クラウドと区別する新しいブレークスルーがバックアップに提供されるしくみについて詳しく説明します。 このワークロード バックアップ機能は、ネイティブの SQL バックアップと復元 API を活用して、Azure IaaS VM で実行されている SQL サーバーをバックアップする包括的なソリューションを提供する、インフラストラクチャレスの Pay <a href="https://azure.microsoft.com/en-in/blog/azure-backup-cloud-first-architecture/">as You Go (PAYG)</a> サービスとして構築されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a05c3b9f-a6e9-4f1b-8ffd-cea2af29b513.png"><img alt="Azure Backup for SQL" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b5f87d4-f641-42b3-b406-2bc579fa96e5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure BackupのSQL" width="624"></a></p>


  <h2>主な利点</h2>


  <ul>
   <li><strong>ゼロインフラストラクチャ バックアップ</strong>: バックアップ インフラストラクチャ (バックアップ サーバー、エージェント、バックアップ ストレージなど) の管理や、複雑なバックアップ スクリプトの作成を自由に行えます。</li>
   <li><strong>Recovery Services コンテナーを使用して、すべてのバックアップを一集中管理および監視します</strong>。 <ul>
    <li><a href="https://en.wikipedia.org/wiki/Backup_rotation_scheme#Grandfather-father-son">Grandfather-father-father</a> スタイルの保持スキームを使用して、短期的および長期的な保持の両方のニーズに対するバックアップ スケジュールとリテンション期間を指定するポリシーを作成します。 サーバー間で複数のデータベース間でこれらのポリシーを再使用します。</li>
    <li>バックアップまたは復元の失敗に関する電子メール通知を構成します。</li>
    <li>Recovery Services コンテナー ダッシュボードを使用してバックアップ ジョブを監視し、Azure IaaS VM、Azure Files、SQLを監視します。</li>
   </ul>
   </li>
   <li><strong>任意の時刻 (特定の</strong>秒まで) に復元する: データベースを特定の 1 秒までの任意の日付と時刻に復元します。 Azure Backup、選択した日付の復旧ポイントの可用性の概要をグラフィカルに示します。これは、ユーザーが適切な復旧時間を選択するのに役立ちます。 バックエンドでは、ソリューションは、復元する必要がある選択した時間に対応する、適切な完全、差分、および一連のログ バックアップ チェーンを把握します。</li>
   <li>15 分間の目標復旧時点 <b>(RPO)</b>: 組織のバックアップ SLA のニーズを満たすために、15 分ごとにトランザクション ログ バックアップを構成します。</li>
   <li><b>PAYG サービス</b>: 前払いは不要です。 課金は、毎月の使用量に基づいて行います。</li>
   <li><b>ネイティブ SQL API</b> 統合: Azure Backup ではネイティブ SQL API が使用され、お客様は SQL バックアップ圧縮、完全な忠実性のバックアップと復元 (完全バックアップ、差分バックアップ、ログ バックアップを含む) を利用できます。 お客様は、バックアップ ジョブを監視するために、SSMS。</li>
   <li><b>Always On 可用性グループの</b>サポート: Azure Backup は可用性グループ内のデータベースを保護し、可用性グループのバックアップ設定を受け入れながら、フェールオーバー後もデータ保護がシームレスに継続されます。</li>
  </ul>


  <h2>はじめに</h2>


  <p>次のビデオでは、IaaS VM で実行されている SQL サーバーのバックアップを構成する方法について説明します。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-sql-database" target="_blank">ドキュメント</a> を参照してください。</p>


