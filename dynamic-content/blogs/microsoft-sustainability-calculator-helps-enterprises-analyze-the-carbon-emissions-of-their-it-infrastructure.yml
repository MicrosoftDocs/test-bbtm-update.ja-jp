  <p>10年以上にわたり、Microsoft は、クラウドサービスを介して世界中の組織のデジタル変革をサポートすると同時に、環境への影響を軽減することに投資してきました。 Microsoft &rsquo; のクラウドデータセンターでは、2025によって更新可能なエネルギーソースが100% 消費されることを<a href="https://blogs.microsoft.com/blog/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank">発表</a>しました。 企業として行ってきたコミットメントと投資は、実際の環境への影響を軽減するための重要な手順ですが、お客様とパートナーが独自の持続性目標を達成できるようにすることで、肯定的な変化の機会が最大になるということを認識しています。</p>


  <h2>業界初 &mdash; の Microsoft Sustainability Calculator</h2>


  <p>&rsquo;現在、azure サービスに関連付けられているカーボン排出量データに関する新しい洞察を提供する azure enterprise のお客様向けの Power BI アプリケーションである<a href="https://aka.ms/SustainabilityCalculator" target="_blank">Microsoft Sustainability Calculator</a>の可用性について発表しています。 従来のデータセンターからクラウドサービスに移行すると、効率が大幅に <a href="https://www.microsoft.com/en-us/download/details.aspx?id=56950" target="_blank">向上</a>しますが、企業では、クラウドワークロードの二酸化炭素影響に関する追加の洞察を探し、より維持可能なコンピューティングの決定に役立てることができるようになりました。 初めて、組織内でのレポートと持続性を担当するユーザーは、一定期間に各 Azure サブスクリプションのカーボンインパクトを定量化できるだけでなく、Azure とオンプレミスのデータセンターでこれらのワークロードを実行したときの二酸化炭素排出量を見積もることができます。 このデータは、既存の排出を報告するうえで非常に重要です。このデータは、さらに decarbonization な作業を促進するための基盤を確立するための第一歩となります。</p>


  <p><img alt="Microsoft Sustainability Calculator carbon data visualization view" border="0" height="879" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a339811-cbe0-4075-9924-df9203440c63.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1560"></p>


  <h2>厳格な方法で透明性を提供する</h2>


  <p>このツール &rsquo; の計算は、お客様 &rsquo; の Azure の使用量に基づいています Microsoft Cloud &rdquo; 。これは、2018ホワイトペーパー &ldquo; の研究によって、<a href="https://www.microsoft.com/en-us/download/details.aspx?id=56950" target="_blank">クラウドコンピューティングの二酸化炭素</a>頂点の研究によって、主要な環境確認の本文である<a href="https://www.apexcos.com/" target="_blank"></a>によって個別に検証されています。 電卓の要因としては、Azure サービスのエネルギー要件、ホスティングデータセンター &rsquo; にサービスを提供する電気グリッドのエネルギーミックス、データセンターでの更新可能なエネルギーの調達、およびインターネットを介したデータ転送に関連する排出量などがあります。 結果として、お客様 &rsquo; の Azure の消費に関連する、GHG (温室効果ガス) 排出量の見積もり (MTCO2e) の合計が測定されます。</p>


  <p>計算ツールを使用すると、一般的なオンプレミスデプロイの場合と比較して、Microsoft &rsquo; の it 運用効率、it 機器の効率性、データセンターのインフラストラクチャの効率を考慮して、Azure でのワークロードの予測にかかる推定排出量の詳細を確認できます。 また、マイクロソフト &rsquo; が更新可能なエネルギーを購入したお客様に起因する排出量の削減を推定します。<br>

  &nbsp;&nbsp; <img alt="Microsoft Sustainability Calculator - Reporting" border="0" height="879" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdcf9477-ee5f-4d95-83af-f0748b90b86f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Sustainability Calculator-レポート" width="1560"></p>


  <p>また、お客様は、より持続可能なクラウドを構築するための特定のコミットメントに透明性を求めています。 その情報に簡単にアクセスできるようにするために、カーボンニュートラルおよび更新可能なエネルギーコミットメントの一環としてマイクロソフトが投資した更新可能なエネルギープロジェクトのツール内にビューを構築しまし &rsquo; た。 毎年、マイクロソフトは、年間のクラウド使用量に対応するために、更新可能なエネルギーを購入しています。 お客様は、世界地図を使用して、Azure サービスを使用しているか、リージョンが存在するリージョン内のプロジェクトについて学習できます。 プロジェクトは、2012以降に Microsoft が行った投資の例です。</p>


  <h2>実用的な洞察へのパス</h2>


  <p>Azure 企業のお客様は、今すぐ appsource から<a href="https://aka.ms/SustainabilityCalculator" target="_blank">Microsoft Sustainability Calculator</a>をダウンロードし、含まれているセットアップ手順に従うことで開始できます。 &rsquo;この新しいツールは、お客様が現在のインフラストラクチャについてより深く理解し、組織内で意味のある持続性による会話を促進する機会を提供します。 これは最初の手順として表示され、今後はツール &rsquo; の機能をさらに拡張することを計画しています。 Microsoft のお客様は、クラウドサービスの持続可能性のメリットをさらに包括的にご紹介しており、それらのサービスをお客様の体験でサポートし、有効にすることを目指しています。</p>
