Slug: azure-analysis-services-now-available-in-west-india
Title: インド西部で Azure Analysis Services 利用できるようになりました
Summary: Azure Analysis Services のプレビュー版は、インド西部の追加リージョンでご利用いただけるようになりました。
Content: >-
  <p>過去10月の Azure Analysis Services のプレビューをリリースしました。これは Microsoft SQL Server Analysis Services の実績のある分析エンジンを基に構築されています。 Azure Analysis Services を使用すると、クラウドでセマンティックデータモデルをホストできます。 組織内のユーザーは、Excel や Power BI などのツールを使用してデータモデルに接続し、レポートを作成したり、アドホックデータ分析を実行したりすることができます。</p>


  <p>Azure Analysis Services のプレビュー版は、 <strong>インド西部</strong>の追加リージョンでご利用いただけるようになりました。 つまり、Azure Analysis Services は、オーストラリア南東部、カナダ中部、ブラジル南部、東南アジア、北ヨーロッパ、西ヨーロッパ、米国西部、米国中南部、米国中北部、米国東部2、米国中西部、日本東部、インド西部、英国南部の各リージョンで利用できるようになりました。</p>


  <p>Azure Analysis Services の新機能 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>する方法、または<a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">最初のデータモデルを作成</a>する方法については、こちらを参照してください。</p>
