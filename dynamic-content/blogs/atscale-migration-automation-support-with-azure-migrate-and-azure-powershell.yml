Title: 大規模な移行自動化のサポートとAzure MigrateサポートAzure PowerShell
Summary: 'Microsoft Azureは、今日のお客様のデジタル変革体験を可能にする重要な鍵です。 お客様は、Azure を使用してビジネスのイノベーションを促進し、Azure での実行によって回復力が高く、機敏性が高く、効率的な方法を実現しています。 '
Content: >-
  <p>Microsoft Azureは、今日のお客様のデジタル変革体験を可能にする重要な鍵です。 お客様は、Azure を使用してビジネスのイノベーションを促進し、Azure での実行によって回復力が高く、機敏性が高く、効率的な方法を実現しています。 この価値を実現するために、アプリケーションの既存のポートフォリオを Azure に移行する必要があります。 製品チームAzure Migrate、お客様がワークロードを迅速に移行できるよう、移行プロセスを簡素化する方法に重点を置いて取り組みしています。 昨年 7 月に、 <a href="https://azure.microsoft.com/blog/introducing-the-new-azure-migrate-a-hub-for-your-migration-needs/" target="_blank">新しい</a>拡張バージョンの Azure Migrate。 Azure Migrateは、サーバー、アプリケーション、データベースを含む複数の移行シナリオの検出、評価、移行フェーズ全体にわたるツールのコレクションを備える、すべての移行ニーズのハブです。 Weve&rsquo; はイノベーションを続け、その後、エージェントレス アプリケーション検出や依存関係分析などの複数の新機能を追加して、Azure への移行を計画して実行しやすくしました。</p>


  <p>Azure Migrateのポートフォリオで最も&rsquo;一般的なツールの 1 つは、Azure Migrate移行ツールです。 サーバー移行ツールを使用すると、サーバーとサーバー上のアプリケーションを Azure 仮想マシンに移行できます。 サーバー移行ツールには、VMware および Hyper-V 仮想マシンを移行するためのエージェントレス オプションと、物理サーバーとサーバーを他のクラウドから Azure に移行するためのエージェントベースのオプションが用意されています。 そのため、お客様が既存のサーバーとアプリケーションを Azure に移行しやすくなります。 特に、サーバー移行ツールの VMware 仮想マシンを移行するエージェントレス機能は、お客様に非常に人気があります。 お客様は、エージェントレスの移行方法で提供されるシンプルさと使いやすさを高く評価し、それを使用して 1 か月あたり 1,000 台のマシンを移行しています。</p>


  <p>複数のお客様が既に Azure REST API を使用してサーバー移行ワークフローを自動化している一方で、お客様からの最も多くの質問の 1 つは、移行プロセスを自動化するためのよりシンプルな自動化インターフェイスを求め続けでした。 移行プロセスの<a href="https://aka.ms/azuremigratepowershellannouncement" target="_blank">自動化と</a>クラウド移行のさらなる加速に役立つ新しい Azure PowerShell モジュールの可用性をお知らせします。 現在プレビュー Azure Migrate PowerShell モジュールのこの新しいモジュールでは、サーバー移行ツールのエージェントレス移行方法を使用して、VMware 仮想マシンを Azure に移行できる一連の PowerShell コマンドレットが提供されます。 モジュールの PowerShell&rsquo; コマンドレットを使用すると、VMware 仮想マシンの Azure へのレプリケーションを構成および管理し、テスト移行を実行してから、Azure 仮想マシンに移行することができます。 つまり、これらのコマンドレットを利用できると、使い慣れた Azure PowerShell エクスペリエンスを使用して、自動化された反復可能な方法で移行を実行し、必要な移行のスケールと速度を実現できます。</p>


  <p>そこでは&rsquo;停止しない。&nbsp;PowerShell モジュールに加えて、この PowerShell&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; モジュールを使用して VMware 仮想マシンの Azure への移行を自動化するサンプル スクリプトのセットもリリースします。&nbsp;Microsoft Cloud Solution Architect の Cmdlet DSouza&rsquo;&nbsp;&nbsp;&nbsp; によって開発されたこれらのサンプル PowerShell スクリプトでは、PowerShell&nbsp;&nbsp; コマンドレットを使用してスケールバイで移行を実行して、移行ファクトリを構築する方法を示します。<a href="https://aka.ms/vmwarepowershellscripts" rel="noreferrer noopener" target="_blank">これらのサンプル スクリプト&nbsp;は</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; GitHub で使用できます。ダウンロードして使用できます。また、独自の移行ファクトリを構築するための asa ベースラインとして使用することもできます。&nbsp;スクリプトはinanopen-sourcemodel&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; で利用可能にされ、これらのスクリプトをさらに強化するために、チーム参加を招待します。&nbsp;</p>


  <p paraeid="{edf5451e-0306-436f-9cf8-1ae8a34a39bd}{80}" paraid="1770342834">PowerShell&nbsp;&nbsp;&nbsp; コマンドレットを使用して移行Azure Migrate自動化すると、ビジネス チームとアプリケーション チームの力を引き出すことができます。 組織内のクラウドセンターは&nbsp;、移行が安全で準拠し、運用効率を確保するために、ビジネス チームとアプリケーション チームが使用するブループリントを定義できます。&nbsp;個々のビジネスチームとアプリケーション&nbsp;チームは、&nbsp;この&nbsp;ブループリントを使用して&nbsp;&nbsp;、移行の決定に対する俊敏性と独立性を実現できます。&nbsp;</p>


  <p paraeid="{edf5451e-0306-436f-9cf8-1ae8a34a39bd}{112}" paraid="997648947">&nbsp;&nbsp;PowerShell&nbsp; モジュールを使用して使用を開始する方法の詳細については、チュートリアル「onusing&nbsp; <a href="https://aka.ms/azuremigratepowershellvmware" rel="noreferrer noopener" target="_blank">Azure PowerShell&nbsp;</a>」を参照して、Azure &nbsp;への VMware 仮想マシンの azure への読み込みAzure Migrate。&nbsp;</p>


