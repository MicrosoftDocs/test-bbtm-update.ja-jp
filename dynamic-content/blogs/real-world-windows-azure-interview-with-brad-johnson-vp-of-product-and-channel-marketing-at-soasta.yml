Title: 'Real World Windows Azure: SOASTA で製品およびチャネル マーケティングの担当副社長である Brad Johnson とのインタビュー'
Summary: 'MSDN: 会社と作成したソリューションについてお知らせします。   コンのところ: SOASTA は、Web テクノロジとスケールがの範囲をはるかに超えて拡張されたという基礎で 2006 年に設立されました。'
Content: '<p><b>MSDN: 会社と作成したソリューションについてお知らせします。 </b></p>  <p><b>子:</b> <a target="_blank" href="">SOASTA</a>  は、Web テクノロジとスケールが、小規模でシンプルなアーキテクチャの時代に構築されたテスト テクノロジの範囲をはるかに超えて拡張されたという基盤として、2006 年に設立されました。 特に Web <a target="_blank" href="info-center"></a> パフォーマンス テスト領域では、Opflix または Groupon による単なる言及によってサイトが何百万人ものユーザーでクラッシュし、インターネットの 20% が Netflix を視聴しているユーザーによって消費されます。 ハードウェアは常にこれらのシステムをテストするための制約であり、従来のテスト ツールは、Microsoft Silverlight や AJAX のようなテクノロジに公開された場合、または大規模なデータセット内のパフォーマンスの問題を分析するタスクが実行された場合に失敗します。 Web パフォーマンスの問題のソースを任意の規模で分析して結果を見つけることを目的とした、完全なテクノロジ スタック CloudTest を構築しました。 これを補完する、実際のユーザーが行うのと同じ方法でシステムを現実的に駆動し、実際の Web スケールと地理的な負荷を提供する、特許取得済みのテスト作成機能です。クラウドを利用するために、私たちは全体を構築しました。</p>  <p><b>MSDN:CloudTest で Azure を使用する主Windows利点は何ですか?</b></p>  <p><b>ジョンソン：</b> CloudTest は容量の問題です。 実際の Web ユーザーはグローバルであり、その数は膨大です。 それらをシミュレートするには、グローバル分散コンピューティングパワーが必要です。 Azure Windowsを使用すると、米国、ヨーロッパ、アジアから数百または数百万の Web ユーザーをシミュレートできます。 2010 年の初めに、Azure Windowsの場所とほぼ制限のない容量について学習した後、すぐにサインアップしました。 Azure コンピューティング リソースを使用Windowsコストが低く、お客様がいつでも任意のスコープとスケールのテストを実行するのに十分な価格でサービスを実現できます。</p>  <p><b>MSDN:ソリューションの概要を教えてください。</b></p>  <p><b>ジョンソン：</b> SOASTA は、CloudTest を使用している数百人の顧客に対して何千ものテストを提供しています。 すべての人にとって一般的なスレッドは、毎日の売上の急増、オープン加入、世界の危機、著名なメディアの立ち上げ、携帯電話のリリースなど、重要な Web サイトまたはアプリケーションと迫り来るイベントです。 テスト ラボで実行するため、コードのバグ、データベースの制限、サードパーティ製のアプリケーションの問題、Content Delivery Network (CDN) のニーズ、ファイアウォールのファイアウォールのダウン、不十分なロード バランサー、帯域幅の制限など、さまざまな問題が発生します。</p>  <p>CloudTest プラットフォームは、SOASTA の専門パフォーマンス テスト エンジニア チームが、Telco の展開するモバイル デバイスから主要な不動産 Web サイトまで、顧客にサービスを提供するために使用されます。 また、オンプレミスのバージョンも提供します。そのため、パフォーマンス テスト チームは、Windows Azure または他の内部および外部ハードウェアで実行されている実行を完全に制御できます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0116.SOASTA.png" border="0"></a></p>  <ul>  <li><b>コア テスト サービス</b>: パフォーマンスの問題をビルド、実行、表示、および検出するために必要なすべて</li>  <li><b>Test Cloud管理</b>: チームがテストを実行するためにクラウドまたは内部ベースのハードウェアをデプロイおよび構成できます</li>  <li><b>リアルタイム分析</b>: テスト中にさまざまなエンドツーエンドのパフォーマンス メトリックを瞬時に配信するために構築された最新のメモリ内分析処理エンジン</li>  <li><b>Global Test Cloud</b>: Windows Azure や他のパブリック クラウド プラットフォームに加えて、お客様の内部プライベート クラウドとベア メタル ハードウェアも、CloudTest ユーザーの手に入ります。</li>  </ul>  <p><b>MSDN: このソリューションは現在一般公開されていますか?</b></p>  <p><b>ジョンソン：</b> はい。 <a target="_blank" href="cloudtest/on-demand/">CloudTest On-Demand サービス</a> は、完全なターンキー パフォーマンス テスト エンゲージメントとして提供されます。 1 日または 2 日以内に提供され、場合によっては、チームは顧客と一緒にテスト のニーズを判断します。 次に、テストをビルドし、クラウドベースのロード ジェネレーターをデプロイし、スケジュールされた時刻に、顧客チームが Web 会議を通じて参加し、テストを開始します。 リアルタイムの結果はライブ イベント中に分析され、多くの問題は分離され、多くの場合、テスト中に解決されます。 </p>  <p><a target="_blank" href="cloudtest/pro/">CloudTest Pro</a>は、提供する Web パフォーマンス テストのすべての機能と、パブリック クラウド インフラストラクチャ全体の制御を、ソフトウェア配信サイクル全体の内部および外部のパフォーマンス テスト用のテスト チームの手に渡します。</p>  <p>SOASTA では、Windows Azure にデプロイしているお客様向け Azure パフォーマンス認定プログラムをWindowsしています。  このサービスは、単純なパッケージで最大 10,000 人のユーザーに対する Web アプリケーションのパフォーマンスを検証します。 詳細については、「 <a target="_blank" href="azure-certification">azure-certification」を参照してください</a>。 &nbsp;&nbsp;&nbsp; </p>  <p><b>Windows Azure パフォーマンス認定では、アプリケーションが Azure 上Windowsされます。</b></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8662.SOASTASS.png" border="0"></p>  <p>こちらを<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000006979">クリック</a>すると、azure Windows.com のテストに使用される CloudTest に関する SOASTA Officeを確認できます。</p>  <p>この <a target="_blank" href="https://channel9.msdn.com/Shows/ARCast.TV/ARCastTV-SOASTA-uses-Windows-Azure-to-offer-CloudTest-Solutions">Channel 9</a> ビデオを見て、SOASTA の概要を確認してください。SOASTA CEO Tom Lounibos と VP Product and Channel Marketing Brad の編集者による CloudExpo で紹介されています。</p>  <p>SOASTA と CloudTest ソリューションの詳細については、2011 年 4 月 21 日木曜日の午前 8 時 (PST)、「Cloud <a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=t49g50w6">Testing on Azure with SOASTA: Certifying Web Performance at any Scale(SOASTA:</a> 任意の規模で Web パフォーマンスを認定する」) の Academy Live Session Tom Lounibos&nbsp; に参加してください。 <a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=t49g50w6">こちらから登録してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">つぶやき</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
