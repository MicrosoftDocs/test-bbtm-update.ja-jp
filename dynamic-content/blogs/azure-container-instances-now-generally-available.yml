Title: Azure Container Instances一般提供
Summary: Linux コンテナーと Windows コンテナーの両方を実行するサーバーレスな方法である Azure Container Instances (ACI) の一般提供を発表Windows思います。 ACI では、オンデマンドのコンピューティング サービスを提供しています。
Content: >-
  <p>Linux コンテナーと Windows コンテナーの両方を実行するサーバーレスな方法である Azure Container Instances (ACI) の一般提供を発表Windows思います。 ACI では、VM 管理や自動エラスティック スケールを使用してコンテナーの迅速なデプロイを実現するオンデマンド コンピューティング サービスが提供されます。 ACI の最後 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-container-instances/" target="_blank">の夏</a> にプレビューをリリースした際、それは初めてであり、コンテナー テクノロジのランドスケープを根本的に変更しました。 これは、パブリック クラウドで革新的なサーバーレス コンテナーを提供する最初のサービスでした。 本日の発表の一環として、新しい低い価格を発表し、クラウドに 1 つのコンテナーをデプロイするコストをさらに低くする方法も発表しました。 また、ACI は引き続きクラウド内のお客様向け最速のクラウドネイティブ オプションであり続け、実行中のコンテナー内の対話型ターミナルや統合された Azure portal エクスペリエンスなど、豊富な機能も備えたコンピューティングを数秒で提供します。</p>


  <p><br></p>


