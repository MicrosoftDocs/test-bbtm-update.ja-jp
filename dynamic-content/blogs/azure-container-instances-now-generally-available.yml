  <p>ACI を初めて起動するときに、ACI Connector for Kubernetes の試験版も作成しました。 ACI の 1 秒あたりの課金と、移植可能な Kubernetes API を介したインフラストラクチャの実行ゼロの利点が提供されます。 昨年 12 月の KubeCon では、ACI に似た無限のサーバーレス コンテナー オファリングで Kubernetes をブリッジするように設計されたオープン ソース プロジェクトである Virtual Kubelet を発表しました。 <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">Virtual Kubelet</a> の発表以降、プロジェクトは Kubernetes コミュニティで勢いを増し、現在は VMware、AWS、Hyper.sh など、複数のプロバイダーが密接に協力しています。</p>


  <p>プレビュー以降、この新しいコンピューティング オファリングについて非常に楽しみに思っています。また、以下を含むいくつかの重要な新機能を形成するために、フィードバックをお寄せください。</p>


  <ul>
   <li>メトリック <a href="https://portal.azure.com/" target="_blank">Azure portal、</a> コンテナー ログ/イベントに関するエクスペリエンスが向上しました。</li>
   <li><a href="https://docs.microsoft.com/en-us/cli/azure/container?view=azure-cli-latest#az-container-exec" target="_blank">対話型シェルを起動するには、</a> コンテナー内でコマンドを直接実行 (EXEC) します。</li>
   <li>Linux コンテナーの CPU 使用率とメモリ使用率を監視するには、次 <a href="https://azure.microsoft.com/blog/azure-monitor-general-availability-of-multi-dimensional-metrics-apis/" target="_blank">のAzure Monitor</a>。</li>
   <li>コンテナーごとに信頼できるエンドポイントを構成するには、コンテナーまたは <a href="https://docs.microsoft.com/cli/azure/container?view=azure-cli-latest#az_container_create" target="_blank">2.0</a> を使用して DNS <a href="https://docs.microsoft.com/rest/api/container-instances/containergroups/createorupdate#IpAddress" target="_blank">REST API</a>をAzure CLIを設定します。</li>
   <li><a href="https://docs.microsoft.com/cli/azure/container?view=azure-cli-latest#az_container_attach" target="_blank">Azure CLI 2.0</a> でコンテナー ログをストリーム配信する: Azure CLI 2.0 からコンテナーにアタッチして、コンテナーの状態とログ出力を読み取ります。</li>
   <li><a href="https://docs.microsoft.com/azure/container-instances/container-instances-restart-policy#container-restart-policy" target="_blank">コンテナーの再起動ポリシー</a>: 常に再起動するか、失敗した場合にのみ再起動するか、再起動しないコンテナーを指定します。</li>
   <li>Linux コンテナーのさまざまなボリュームの種類 ( <a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-azure-files" target="_blank">Azure Files</a>、 <a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-gitrepo" target="_blank">gitRepo</a>、 <a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-emptydir" target="_blank">emptyDir</a>、 <a href="https://docs.microsoft.com/azure/container-instances/container-instances-volume-secret" target="_blank">シークレットなど</a>)。</li>
