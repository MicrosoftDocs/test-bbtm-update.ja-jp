  <p>今年後半に計画されている VNET 統合など、多くの便利な機能があります。 現在の機能の詳細については、 <a href="https://aka.ms/aci/docs" target="_blank">ドキュメントまたはサンプル</a> チュートリアル <a href="https://aka.ms/aci/samples" target="_blank">を参照してください</a>。</p>


  <p>ACI は、パブリック クラウドでコンテナーを使用する変革的な方法です。 このサービスにより、Azure では、仮想マシンの柔軟性とセキュリティと、コンテナーの速度とシンプルさを組み合わせた新しいコンピューティング プリミティブが導入されました。すべて Azure のグローバル クラウドを利用しています。 Virtual Kubelet のサポートにより、ACI は "サーバーレス Kubernetes" のビジョンも実現します。</p>


