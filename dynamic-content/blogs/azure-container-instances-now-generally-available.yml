  <p><br></p>


  <p>ACI で使用できる使いやすさときめ細かな課金に加えて、お客様は、サーバーレス コンテナー ソリューションとして ACI を選択しています。これは、その深いセキュリティ モデルにより、マルチテナント シナリオに強力なセキュリティ境界を提供するハイパーバイザー レベルで個々のコンテナーを保護します。 場合によっては、同じ仮想マシン上のコンテナー内で実行されているマルチテナント ワークロードをセキュリティで保護する必要があります。 ホスティング クラスターを作成する必要なくこの分離を有効にすることで、他のクラウドとは一意であり、真のクラウド ネイティブ モデルです。</p>


  <p>Jedox AG は、体系的なデータ分析のためのビジネス インテリジェンス ソリューションを提供する顧客であり、SaaS ソリューションのマーケットプレース向け顧客試用版とデモをサンドボックス化するために ACI を使用しています。 新しく公開されたケース スタディでは、Jedox から ACI の使用に関する詳細を <a href="https://customers.microsoft.com/en-us/story/jedox-professional-services-azure" target="_blank">確認できます</a>。</p>


  <p>現在、バッチ処理、継続的インテグレーション、イベント駆動型コンピューティングなど、さまざまなシナリオで ACI を使用しているお客様を確認しています。 お客様から、ACI はバースト ワークロードを処理するために一意に適しているという意見が常に聞こえています。 ACI では、クラスター マシンの管理のオーバーヘッドを削減する、迅速でクリーンにパッケージ化されたバースト コンピューティングがサポートされています。 また、大規模な顧客の中には、ソース データが取り込み、処理され、Azure Blob Storage などの永続的なストアに配置されるデータ処理に ACI を使用しているお客様もいます。 ACI を使用すると、アジャイル開発、テスト、デプロイのためのカスタム リソース定義を使用して割り当てられたコンテナーとして、作業の各ステージを効率的にパッケージ化できます。 静的にプロビジョニングされた仮想マシンではなく、ACI を使用してデータを処理することで、ACI の 1 秒あたりの詳細な課金により、大幅なコスト削減を実現できます。</p>


  <p>これらのワークロードに対する ACI の説得力を高め、一般提供を受け入れるには、初期の作成を無料に含め、新しい低料金をお知らせします。 次の表* は、新しいサービスの価格Azure Container Instancesまとめたものです。 詳細については、価格に関するページを <a href="https://azure.microsoft.com/pricing/details/container-instances/" target="_blank">参照してください</a>。 新しい価格は 2018 年 7 月 1 日から有効です。</p>


