Title: パフォーマンスとスケーラビリティを向上SQL Data Warehouse Azure SQL Data Warehouseシームレスにアップグレードする
Summary: 'Azure SQL Data Warehouse最近、サービスの強化されたオファリングを顧客に提供する Optimized for Compute パフォーマンス レベルのプレビュー リリースを発表しました。 '
Content: >-
  <p>Azure SQL Data Warehouse、コンピューティング最適化 <a href="https://azure.microsoft.com/en-us/blog/faster-compute-optimized-performance-tier-for-azure-sql-data-warehouse/">Gen1</a> レベルのパフォーマンス レベルのプレビュー リリースを最近発表しました。サービスの強化されたオファリングをお客様に提供します。 このメジャー リリースでは、サービスのコンピューティングスケーラビリティが 5 倍向上し、列データのストレージが無制限になります。 容量の増加に合って、お客様はクエリ ワークロードのパフォーマンスの平均 5 倍の増加を実現しています。 これらの利点を活用したい既存のコンピューティング最適化 Gen2 レベルのお客様の場合、Azure Portal を使用してシームレスにアップグレードするオプションが追加されました。 Azure Portal を使用した使いやすいアップグレード エクスペリエンスには、データのエクスポートと再インポートに関連するダウンタイムはありません。</p>


  <h3>アップグレードしてパフォーマンスを最適化する</h3>


  <p>これで、Azure Portal 内で最新のパフォーマンス レベルにアップグレードできます。 これにより、接続文字列の詳細は変更されません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/451625b3-20e9-4311-b9bd-31cffd1a42e9.png"><img alt="Portal_Upgrade" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f24d6a57-059a-40a3-b2a6-81d62e024822.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Portal_Upgrade" width="478"></a></p>


  <p>アップグレード プロセスの詳細については、アップグレードに関するドキュメント <a href="https://docs.microsoft.com/azure/sql-data-warehouse/upgrade-to-latest-generation">を参照してください</a>。 POC のサポートが必要な場合は、直接 <a href="https://azure.microsoft.com/services/sql-data-warehouse/information-request/">お問い合わせください</a>。 Twitter でフォローして、最新の Azure SQL DW のニュースと機能に関する最新情報を確認してください<a href="https://twitter.com/AzureSQLDW">@AzureSQLDW</a>。</p>
