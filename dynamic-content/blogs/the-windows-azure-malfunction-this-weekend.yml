Content: <p>最初に、私たちは申し訳ありません。 &nbsp;Windows azure での誤動作の結果、Community Technology Preview (CTP) の多くの参加者がサービスまたはダウンタイムの低下を経験しました。 &nbsp; Windows Azure storage は影響を受けませんでした。</p>  <p>この記事の残りの部分では、問題の原因、影響を受けたユーザー、および行っている修正について説明します。</p>  <h3>どうしたのですか。</h3>  <p>金曜日 (3<sup>月13日</sup>) の日常のオペレーティングシステムのアップグレード中に、ネットワークの問題により、Windows Azure 内のデプロイサービスの速度が低下し始めました。 &nbsp;これにより、多数のサーバーがタイムアウトして失敗します。 </p>  <p>これらのサーバーに障害が発生すると、監視システムはチームに警告します。 &nbsp; 同時に、影響を受けるアプリケーションを別のサーバーに移動することで、そのアプリケーションを回復するためのステップが自動的に開始されました。 &nbsp; ファブリックコントローラーは、さまざまな復旧手順を実行することに細心の注意を払って設計されています。そのため、一度にいくつか &nbsp; のアプリケーションの復旧を開始しました。 &nbsp; この直列プロセスには時間がかかりすぎているため、並列更新プロセスを実施することにしました。これにより、すべてのアプリケーションが正常に復元されました。</p>  <h3>影響を受けたもの</h3>  <p>サーバーがダウンしたときに、1つのインスタンスだけを実行しているアプリケーションはダウンします。 &nbsp; 複数のインスタンスを実行しているアプリケーションはほとんどなくなりましたが、1つのインスタンスがダウンしているために機能が低下していました。</p>  <p>さらに、シリアル化された回復プロセス中に、ファブリックコントローラーが作業によってバックアップされるため、多くのアプリケーションで web ポータルからの管理タスクを実行できなくなります。</p>  <h3>今後、これを回避するにはどうすればよいでしょうか。</h3>  <p>私たちは、この経験から大きなことを学びました。 &nbsp; ネットワークの問題に対処しているので、復旧アルゴリズムを調整およびチューニングして、誤動作を迅速かつ適切に処理できるようにします。</p>  <p>アップグレード中に継続的に可用性を確保するために、アプリケーション所有者は各ロールの複数のインスタンスを使用してアプリケーションを展開することをお勧めします。 &nbsp; プロジェクトテンプレートとサンプルでは、2つの既定値が使用されます。 &nbsp; 2番目のインスタンスはクォータ制限に対してカウントされないため、CTP 参加者は各アプリケーションロールの2つのインスタンスを快適に実行できます。</p>
