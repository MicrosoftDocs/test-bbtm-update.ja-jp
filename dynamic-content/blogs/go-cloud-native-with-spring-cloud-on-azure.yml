Content: >-
  <p>Spring Framework とそのエコシステムは、Java 開発者が web アプリケーションを構築するために広く採用されています。 私たちは、非常に優れた開発者と密接に連携して、既存および新規のクラウドネイティブアプリの Java 開発者に対して、豊富な Spring on Azure エクスペリエンスを提供しています。 この時点で、クラウドで Spring アプリを実行するための合理化された作業を可能にし、 <a href="https://cloud.spring.io/spring-cloud-azure/" target="_blank">Spring cloud For Azure プロジェクト</a>を発表します。 さらに、Visual Studio Code の新しい<a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank">Spring boot Extension Pack</a>を使用すると、spring boot アプリケーションを使用して軽量の開発エクスペリエンスを実現できます。</p>


  <h2>Spring Cloud Azure</h2>


  <p><a href="https://projects.spring.io/spring-cloud/" target="_blank">Spring Cloud</a> は、開発者がマイクロサービスベースのアプリケーションを迅速に構築して調整するための定型パターンを提供します。 これをさらに拡張することにより、azure の Spring Cloud は、azure サービスとのシームレスな Spring 統合を実現し、開発者は世界中の Azure &rsquo; のセキュリティで保護されたインフラストラクチャと地理的リーチを活用できるようになります。 開発者は、わずか数行の構成と最小限のコード変更だけで、リソースを自動的にプロビジョニングし、Azure 上のサービスを活用する Spring 慣用的なの方法を採用できます。</p>


  <p>Azure モジュールの主要な Spring Cloud には次のものが含まれるようになりました。</p>


