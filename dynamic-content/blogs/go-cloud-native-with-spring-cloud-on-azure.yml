      <tbody>
          <tr>
              <td valign="top">
              <p align="center"><strong>Module</strong></p>
              </td>
              <td valign="top">
              <p align="center"><strong>Spring Library</strong></p>
              </td>
              <td valign="top">
              <p align="center"><strong>機能</strong></p>
              </td>
          </tr>
          <tr>
              <td valign="top">イベントハブの Spring Cloud Stream バインダー</td>
              <td valign="top">Spring Cloud Stream</td>
              <td valign="top">Azure Event Hub サービスを使用した <a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-eventhub-stream-binder" target="_blank">Spring Cloud Stream のバインダー実装</a> を提供します。</td>
          </tr>
          <tr>
              <td valign="top">Azure Storage を持つ Spring Resource</td>
              <td valign="top">Spring リソース</td>
              <td valign="top">Azure Storage Blob を使用した<a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-starters/spring-azure-starter-storage" target="_blank">Spring Resource の実装</a>を提供します。</td>
          </tr>
          <tr>
              <td valign="top">Azure Redis Cache を使用した Spring cache</td>
              <td valign="top">Spring cache</td>
              <td valign="top">Azure Redis Cache による<a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-starters/spring-azure-starter-cache" target="_blank">Spring cache の自動構成</a>。</td>
          </tr>
      </tbody>
