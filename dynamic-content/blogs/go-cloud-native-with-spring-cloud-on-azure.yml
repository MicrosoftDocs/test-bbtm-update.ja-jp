  <p>Azure モジュール上の Spring Cloud は、 <a href="https://search.maven.org/search?q=spring%20azure" target="_blank">Maven Central Repository</a>で利用できるようになりました。 これは、近日中に予定されている Spring Cloud モジュールでの更新プログラムを引き続き調整できるようにするためのものです。 作業を開始するには、 <a href="https://cloud.spring.io/spring-cloud-azure/" target="_blank">Azure の Spring のドキュメントに</a> アクセスして、これらの <a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-samples" target="_blank">サンプル</a>を参照してください。</p>


  <h2>VS Code での Spring Boot 開発</h2>


  <p>Visual Studio Code は、強力な Spring と Java のサポートを備えた無料のオープンソースエディターです。 Visual Studio Code の<a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank">spring boot Extension Pack</a>は、spring boot アプリケーション開発のための軽量な開発者エクスペリエンスを提供します。 詳細については、 <a href="https://code.visualstudio.com/docs/java/java-spring-boot" target="_blank">VS Code による Spring Boot アプリの構築に</a>関するチュートリアルをご覧ください。 詳細については、次のページを参照してください。</p>


  <ul>
      <li>Spring の依存関係を管理し、新しいプロジェクトを生成するための<a href="https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-spring-initializr" target="_blank">Spring 初期化 r</a> 。</li>
      <li>Spring boot プロジェクトの検証とコンテンツに関する支援を提供する<a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-spring-boot" target="_blank">Spring Boot ツール</a>。</li>
      <li>VS Code ワークスペースで Spring boot アプリケーションを管理するための<a href="https://github.com/Microsoft/vscode-spring-boot-dashboard" target="_blank">ブートダッシュボード</a>(プレビュー)。</li>
  </ul>


  <h2>次のステップ</h2>


  <p>開始するには、 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/?view=azure-java-stable" target="_blank">Azure の Spring のドキュメント</a> をご覧ください。 また、 &rsquo; <a href="https://code.visualstudio.com/docs/java/java-spring-boot" target="_blank">Java と Spring アプリの構築</a>により、より高速で効率性のエクスペリエンスを Visual Studio Code 試してください。</p>
