Title: クラウド プロバイダーが摩擦のない正常性データ交換に結び付く
Summary: この投稿は、General Manager である Heather Cartwright 氏によって共同執筆されました。Microsoft HealthcareCloud コンピューティングは、急速に医療のインフラストラクチャのより大きく、より中心的な部分になりつけています。
Content: >-
  <p><em>この投稿は、Microsoft Healthcare の General Manager である Heather Cartwright 氏によって共同作成されました</em></p>


  <p>クラウド コンピューティングは急速に、医療のインフラストラクチャのより大きく、より中心的な部分になりつけています。 これは、このクラウドベースの将来、相互運用可能な正常性データを必要に応じて、また摩擦なく利用できる方法について懸念する動機となる、過去の変化と見なされます。</p>


  <p>Microsoft は引き&reg;続き Azure クラウドのコアに正常性データの相互運用性を構築し、開発者やパートナーが Azure API for FHIR を使用してデータ豊富な正常性アプリを簡単に構築<a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">できます。</a> また、 <a href="https://github.com/microsoft/fhir-server" target="_blank">FHIR Server for Azure</a> のようなオープン ソース ソフトウェアを使用して医療コミュニティに積極的に貢献し、業界を前進するコラボレーション ソリューションに開発者をまとめます。</p>


  <p>相互運用性を真に受け止める。 昨年の夏&rsquo;に、CMS Blue Button Developer Conference では、AWS<a href="https://cloudblogs.microsoft.com/industry-blog/health/2018/08/13/microsoft-amazon-google-and-ibm-issue-joint-statement-for-healthcare-interoperability/" target="_blank"></a>、Google、IBM、Salesforce、Oracle で対応するユーザーとの正常性データの摩擦のない交換を促進する公約を行いました。 そのコミットメントは引き続き強力です。</p>


  <p>現在、医療 IT コミュニティ リーダーの同じカンファレンスで、原則とコミットメントから行動に移った方法を紹介する共同発表を共有しています。 過去 1 年間のアクティビティには、オープンソース ソフトウェア リリース、新しい標準と実装ガイドの開発、米国連邦の相互運用性の義務をサポートするサービスのデプロイが含まれます。</p>


  <p>共同&rsquo;発表の全文を次 <a href="https://nam06.safelinks.protection.outlook.com/?url=http%3A%2F%2Fblog.hl7.org%2Fcloud-providers-unite-for-healthcare-interoperability-fhir&amp;data=02%7C01%7Cv-napow%40microsoft.com%7Ce25f8b0338654c7c91a208d714564091%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637000232991978896&amp;sdata=l2%2BJn7K%2FV9ZrWybXes%2BfJr%2BxRX%2BD5%2FPWT3qZbfvMy1c%3D&amp;reserved=0" target="_blank">に示します</a>。</p>


  <hr>

  <blockquote>

  <p><em>医療が世界中で進化するにつれて、コミュニティの健康と健康を向上させる能力も向上します。患者、プロバイダー、および医療計画は、より価値に基づく治療、より魅力的なユーザー エクスペリエンス、および診断と患者の治療で医師を支援する機械学習のより広範な適用に向けた取り組みです。</em></p>


  <p><em>ただし、多くの場合、患者データ &ndash; の形式が不整合、不完全、使用不能、または欠落している場合は、可能な限り最善の治療へのアクセスが制限される可能性があります。生データから派生した情報と分析情報を患者や治療者に提供すると、大幅に優れた結果が得られる可能性があります。しかし、医療情報の堅牢なネットワークがない場合、最高の人やテクノロジでも、その可能性に到達できない可能性があります。</em></p>


  <p><em>相互運用性には、システム、ネットワーク、および医療プロバイダー間で臨床情報を共有する機能が必要です。データの相互運用性に対する障壁は、多くのプロセスの問題の中核に当たっています。相互運用性が向上すると、個人および母集団レベルの医療調整、デリバリー、管理の改善が可能になります。そのため、より高い相互運用性と</em>患者アクセスを実現するために<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.healthit.gov%2Fsites%2Fdefault%2Ffiles%2Fnprm%2FONCCuresActNPRM.pdf&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445705535&amp;sdata=xvHurCRMk8WeLKId08Nv6DnuWpyg%2BLwyno7qC4kkPdw%3D&amp;reserved=0" target="_blank"><em>、ONC</em></a><em> </em> と <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.cms.gov%2FCenter%2FSpecial-Topic%2FInteroperability%2FCMS-9115-P.pdf&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445715525&amp;sdata=uV9O5hfqake8rAnBImWD8dMLrKk8b0WjetZcLTOspTo%3D&amp;reserved=0" target="_blank"><em>CMS</em></a> からの<em>取り組みをサポートしています。</em></p>


  <p><em>今年、&#39;提案された規則では、医療情報を電子的に交換するためのオープン標準として HL7&reg; FHIR&reg; (高速ヘルスケア相互運用性リソース) を使用する方法に重点を置きます。FHIR は、他の標準の概念とベスト プラクティスを基に、相互運用性のための包括的で安全で意味的に拡張可能な仕様を定義します。FHIR コミュニティには、多分野のコラボレーションと、開発者が対話して貢献するパブリック チャネルが備わっています。 </em></p>


  <p><em>実際&rsquo;の実装の課題を解決するために機能する、FHIR に重点を置く多くの多言語ツールを使用して貢献できるのを楽しみにしています。</em><em> </em><em> </em><em> </em><em> </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fgoogle%2Ffhir&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445725524&amp;sdata=c%2FaYJH7VQZMJwBwYmNmU2jHmmNzrPcft0C2IjmqY8is%3D&amp;reserved=0" target="_blank"><em>&rsquo;Googles FHIR</em></a> プロトコル バッファーと <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fapigee%2Fflame&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445725524&amp;sdata=HgJMLIyASt%2FFwyU1x1gVRsZZ5VbkkogiBveNSaQBxXc%3D&amp;reserved=0" target="_blank"><em>Apigee Health APIx</em></a>、<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmicrosoft%2Ffhir-server&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445735513&amp;sdata=0YvLHoCr7yuBRCqdl5V0Qay2eJZhj%2FCQjMq%2BkxviUPg%3D&amp;reserved=0" target="_blank"><em>Microsofts&rsquo; FHIR Server for Azure</em></a>、<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fcerner%2Fbunsen&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445735513&amp;sdata=%2Btb0z0hyQgN3PCCMPaATFAvP4GgBD94NGVo9jkE17LY%3D&amp;reserved=0" target="_blank"><em>Cerner&#39;s FHIR integration for Apache Spark</em></a>、AWS 上の <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmithun008%2FFHIRServer&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445735513&amp;sdata=PJa6i1XED0hxj%2B%2Fa4ch8EtbGO%2F5yghyi4wZHVtWik0o%3D&amp;reserved=0" target="_blank"><em>FHIR</em></a> API のサーバーレス参照アーキテクチャ、<em>Salesforce/Mulesoft&#39;s </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmulesoft%2Ftemplate-healthcare-ehr2fhir-system-api&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445745507&amp;sdata=bYSLWf619BHDZ3dhwe0W7C0M4R3DSW0W%2FfbrqmxPquw%3D&amp;reserved=0" target="_blank"><em>Meta accelerator for Healthcare</em></a> テンプレート、<em>IBM&rsquo; </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.ibm.com%2Fus-en%2Fmarketplace%2Fbig-data-and-analytics&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445745507&amp;sdata=hdQQtdxLWRwS6fQWwJq5SCMDLWwP%2FYaZgGqrrPrG6pw%3D&amp;reserved=0" target="_blank"><em>など、一連のオープンソース ツールを強調して特に楽しみます。Apache Spark サービス。</em></a><em></em></p>


  <p>また、新しいツールの運用以外にも、一括データ $export 操作 (および $import 操作に関する最近の作業)、サブスクリプション、分析 SQL プロジェクションなど、新しい仕様の開発にも参加しています。<em>これらの機能はすべて、FHIR 仕様の強度と適応性を示しています。さらに、コネクトン、コミュニティ イベント、開発者カンファレンスを通じて、エンジニアリング チームは FHIR エコシステムの継続的な改善に取り組み続けます。エンジニアリング組織は以前、他の分野での標準の成熟をサポートしています。FHIR バージョン R4 &mdash; </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.hl7.org%2Ffhir%2Fversions.html%23maturity&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445755505&amp;sdata=GrpwL5%2F9UIPLm9r9zl9gCJhbqPrkDuD7BsYdbZkxz%2BI%3D&amp;reserved=0" target="_blank"><em></em></a><em> &mdash; </em> は、相互運用性への継続的な投資に不可欠で適切なターゲットを提供する標準リリースであると考えました。</p>


  <p><em>市場をリードする医療 IT システムからの標準ベースの API の早期の約束を見て、そのような機能がユニバーサルである将来に期待しています。一緒に、世界中の最大の技術インフラストラクチャの一部を運営し、多くの医療システムと非医療システムに同様にサービスを提供しています。その経験を通じて、私たちは、現在のタスクの規模と複雑さを認識します。現在、ONC と CMS の目標を達成するために必要な手法が提供され、十分にエンジニアリングされたシステムでコスト効率よく提供できると考えています。</em></p>


  <p><em>テクノロジ コミュニティとして、提案された規則で概説されている将来の考え方の API 戦略によって、すべての組織が新しいアプリケーションを構築して展開し、患者、医療提供者、管理者の恩恵を受ける能力が向上すると考えています。ONC と CMS は&rsquo;引き続きリーダーシップを発揮し、規則を慎重に行い、オープン標準を受け入れることで、私たちはその方向に進むのに役立ちます。</em></p>


  <p><em>署名<br>

  Amazon、Google、IBM、Microsoft、Oracle、Salesforce</em></p>

  </blockquote>


  <hr>

  <p>Open FHIR 標準に対する肯定的なコラボレーションとデータ相互運用性の緊急性により、医療技術におけるオープンソースファーストアプローチへのコミットメントが強化されました。 引き続きコミュニティからのフィードバックを組み込み、新機能を開発し、オープンソース ソフトウェアが相互運用性の向上に役立つ新しい場所を積極的に特定しています。</p>


  <p>2019 年に ONC および CMS から FHIR API を医療データ相互運用性の基盤として採用するサポートは、業界に大きな影響を与えます。 今後、要求、特典の説明、保険対象範囲、ネットワーク参加を含む医療財務データへの FHIR の適用により、大規模な相互運用性が促進され、機械学習の新しい道が開きます。</p>


  <p>&rsquo;&rsquo;まだ早い段階ですが、パートナーは FHIR を活用して、より良い連携を行い、超健康のための革新的なグローバルヘルス追跡システムを開発し、入院中の患者が緊急治療室に入院する必要性を事前に防ぐのを見ていました。 FHIR は、パートナーが迅速なイノベーションを推進できる基盤プラットフォームを提供しています。相互運用可能なデータを実現するテクノロジの提供にさらに取り組むための取り組みをお客様に促しています。</p>


  <p>私&rsquo;たちは、この摩擦のない&rsquo;健康データ交換の新しい世界で何が可能かを見始め始め、皆さんも参加してください。 FHIR に参加したり、コメントしたり、詳細を確認したりしたい場合は、<a href="https://chat.fhir.org" target="_blank">FHIR とチャットにCommunityできます</a>。</p>
