  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-microsoft-azure-bastion/">Microsoft Azure 要塞のプレビューの発表</a></h3>


  <p>世界中の多くのお客様にとって、外部から、プライベートネットワーク上のワークロードと仮想マシンに安全に接続することは困難な場合があります。 リモートデスクトッププロトコル (RDP) と Secure Shell (SSH) を使用した接続を可能にするためにパブリックインターネットに仮想マシンを公開すると、境界が増加し、重要なネットワークと接続されている仮想マシンのレンダリングがよりオープンで管理が困難になります。 仮想マシンに接続するには、ほとんどのお客様が仮想マシンをパブリックインターネットに公開するか、または、ジャンプサーバーやジャンプボックスなどの要塞ホストをデプロイします。 ここ &rsquo; では、 <a href="https://azure.microsoft.com/services/azure-bastion/">Azure 要塞</a>のプレビューを発表します。これは、Secure Sockets Layer (SSL) を介して仮想マシンへのシームレスな RDP と SSH 接続を提供する、新しい管理された PaaS サービスです。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/virtual-machine-scale-set-insights-from-azure-monitor/">Azure Monitor からの仮想マシンスケールセットの洞察</a></h3>


  <p>2018年10月に、Virtual Machines (Vm) の Azure Monitor のパブリックプレビューが発表され <a href="https://azure.microsoft.com/blog/rich-insights-for-virtual-machines-from-azure-monitor/">まし</a> た。 この時点で、Azure Monitor の [スケール] ビューから仮想マシンスケールセットを監視するためのサポートが追加されています。 現在、スケールセットのリソースブレードから<a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-enable-overview#supported-operating-systems">Windows と Linux</a> VM スケールセットを監視するためのパブリックプレビューが発表されています。 このブログでは、いくつかの拡張機能について取り上げます。</p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/using-azure-search-custom-skills-to-create-personalized-job-recommendations/">カスタムスキルを Azure Search 使用して個人用に設定されたジョブの推奨事項を作成する</a></h3>


  <p>microsoft の世界中のラーニングイノベーションラボは、パーソナライズされた学習とキャリアエクスペリエンスの開発に重点を置いた microsoft の構想育成ラボです。 ラボによって開発された、スキルベースの個人用のジョブ推奨事項の提供に重点を置いた最近のエクスペリエンスの1つ。 ここで &rsquo; は、ジョブの検索が、ある人生の最も負荷な時間の1つであることがわかります。 だれもが次のキャリア移動を探している時点を記憶しており、さまざまなスキルと連携する仕事を負荷しています。 技術的な機能のライブラリを使用してカスタムスキルを活用することにより、特定の機能を再開から、カスタマイズしたジョブの推奨事項を提供する機能を構築することができました。 Azure Search</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-ten/">IaaS &ndash; パート 10</a> <strong> </strong>の Azure Stack</h3>


  <p>Azure または Azure Stack で Vm を実行する場合の優れた点の1つは、クラウドによって提供されるサービスを利用して、仮想マシン (Vm) の最新化を開始できることです。 サービスとしてのプラットフォーム (PaaS) とは、多くの場合、これらの機能を自分で構築および管理する負担なしで、アプリケーションで使用できる機能に適用される用語です。 実際、クラウド IaaS 自体は PaaS です。これは、基になるハイパーバイザー、ソフトウェアで定義されたネットワークとストレージ、またはセルフサービス API とポータルも作成または維持する必要がないためです。 さらに、Azure と Azure Stack には、アプリケーションの最新化に使用できる PaaS サービスが用意されています。 この記事では、PaaS への移行の一環として、web apps、サーバーレス関数、blob storage、Kubernetes でアプリケーションを最新化する方法について説明します。</p>


