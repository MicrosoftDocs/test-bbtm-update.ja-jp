  <h2>新機能と更新</h2>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/06/20/announcing-native-backup-for-sql-server-2008-end-of-support-in-azure/">SQL Server 2008 のネイティブバックアップの発表 (Azure でのサポートの終了)</a></h3>


  <p>SQL Server 2008 と 2008 R2 がサポートの終了に近づくにつれて、多くのお客様が Azure に移行しています。 このマイルストーンは、クラウドコンピューティングの能力を使用してインフラストラクチャを再想像し、変革する機会として表示されます。 Azure &rsquo; では、 <a href="https://www.microsoft.com/en-us/sql-server/sql-server-2008">3 年間無料の拡張セキュリティ更新プログラム</a> が提供されており、これらのサーバーに新しいリースを提供しながら、組織のアップグレードに時間をかけることができます。 Azure での SQL データベースの保護がいかに簡単であるかについて説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-truffle-partner-to-bring-a-world-class-experience-to-blockchain-developers/">Microsoft と Truffle パートナーが世界クラスのエクスペリエンスをブロックチェーンの開発者に持ち込む</a></h3>


  <p>先月、Microsoft は <a href="https://azure.microsoft.com/en-us/services/blockchain-service/">Azure ブロックチェーンサービス</a> をリリースしました。これにより、誰でも簡単に <a href="https://azure.microsoft.com/en-us/blog/digitizing-trust-azure-blockchain-service-simplifies-blockchain-development/">ブロックチェーンネットワークを</a> 設定および管理し、開発者がクラウドでマルチパーティブロックチェーンアプリケーションの新しいクラスを構築するための基盤を提供します。 これらの新しいアプリのエンドツーエンドの開発を可能にするために、 &rsquo; <a href="https://code.visualstudio.com/">Visual Studio Code</a>のチームと共同で<a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a>して<a href="https://flow.microsoft.com/en-us/">Microsoft Flow</a>を<a href="https://azure.microsoft.com/en-us/services/devops/?&amp;OCID=AID736750_SEM_6kjTfOVp&amp;MarinID=6kjTfOVp_78958749120763_azure%20devops_be_c__1263339009248691_kwd-78958887467240:loc-190_">Azure DevOps</a>を利用すると、Microsoft ツールの開発者が信頼できるオープンソースのツールを統合した高品質のエクスペリエンスを実現できます。 ここでは、 <a href="https://content.consensys.net/wp-content/uploads/Truffle-MSFT-_-MSFT-Approved-_-June-2019-1.pdf">Truffle ブロックチェーンツールを開発者エクスペリエンスと Microsoft Azure に DevOps</a>するために、組織間の公式なパートナーシップを発表することで、このリレーションシップについて説明しました。</p>


  <h2>提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/first-microsoft-cloud-regions-in-middle-east-now-available/">現在、Azure および Office 365 一般公開されており、2019の末端で利用可能な Dynamics 365 と Power Platform</a></h3>


  <p>Microsoft Azure と Microsoft Office 365 は、お客様のデジタル変革をサポートするために、主要な手順をまとめています。 米国首長国連邦 (UAE) にある、中東の最初のクラウドデータセンターリージョンから Azure と Office 365 の両方が一般に利用できるようになりました。 Dynamics 365 と Power Platform は、次世代のインテリジェントなビジネスアプリケーションとツールを提供し、2019の終了によって UAE のクラウドリージョンから利用できることを期待しています。</p>


  <h2>プレビュー段階</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-next-generation-reading-with-immersive-reader-a-new-azure-cognitive-service/">新しい Azure 認知サービスであるイマーシブリーダーを使用した次回の世代読み取りの概要</a></h3>


  <p>&rsquo;<a href="https://aka.ms/IRproductpage">イマーシブリーダー</a>のプレビューは、新しい Azure 認知サービスである言語カテゴリに再予期します。 開発者は、このサービスを使用して、年齢や能力に関係なくユーザーのテキストの読み取りと読解を強化するために、包括的な機能をアプリに組み込むことができるようになりました。 機械学習の専門知識は必要ありません。 inclusivity とアクセシビリティに関する広範な調査に基づいて、イマーシブリーダー &rsquo; の機能は、テキストを読み上げ、翻訳し、ユーザーの注意を集中するように設計されています。 イマーシブリーダーを使用すると、ユーザーはテキストからナレッジをロック解除して、クラスルームや office でのメリットを得ることができます。</p>


