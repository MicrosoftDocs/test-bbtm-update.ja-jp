Title: 'Windows Azure Community News Roundup (エディション #52)'
Summary: 'エディターの注: この投稿は、Azure Windows Manager の Mark Brown Communityです。  最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新版へようこそ。.'
Content: "<p><strong>エディターの注: </strong>この投稿は、<a href=\"https://twitter.com/markjbrown\" target=\"_blank\">Azure Windows Manager</a> の Mark Brown Communityです。</p>  <p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0242\" target=\"_blank\">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この週一緒に取り組んだのは次の例です。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li><strong>ブログ：</strong>&nbsp;<a href=\"https://gauravmantri.com/2013/01/23/building-a-simple-task-scheduler-in-windows-azure/?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+gmantri+%28GauravMantri.com%29\" target=\"_blank\">Azure でのシンプルなタスク スケジューラのWindows作成 </a>(<a href=\"https://twitter.com/gmantri\" target=\"_blank\">@gmantri</a>1 月 23 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;<a href=\"https://www.scarydba.com/2013/01/23/accessing-execution-plans-on-azure-sql-database/\" target=\"_blank\">実行プランの保存 (Azure SQL Database</a>&nbsp;月 <a href=\"https://twitter.com/gfritchey\" target=\"_blank\">@gfritchey</a> 23 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;Azure Caching (&nbsp;&nbsp;<a href=\"https://twitter.com/sandrinodm\" target=\"_blank\">@sandrinodm</a>専用ロール) Node.jsを使用Windows Web サイトのパフォーマンスを向上させる (1 月 23 日投稿)</li>  <li><strong>ブログ：&nbsp;</strong><a href=\"https://blog.codingoutloud.com/2013/01/21/beyond-iaas-for-the-it-pro/\" target=\"_blank\">IT サービスの IaaS Pro (パート 21/31)</a>&nbsp;by <a href=\"https://twitter.com/codingoutloud\" target=\"_blank\">@codingoutloud</a> (投稿日: 1 月 21 日)</li>  <li><strong>ブログ： </strong>SQL Server Management Studio by での Azure Windows Azure SQL データベースのエイリアスの&nbsp;<a href=\"https://twitter.com/greglow\" target=\"_blank\">@greglow</a>使用 (1 月 21 日投稿)</li>  <li><strong>ブログ： </strong>Spinby <a href=\"https://twitter.com/goldshtn\" target=\"_blank\">@goldshtn</a> Windows Azure Media Servicesに参加Real-Worldする&nbsp; (1 月 20 日投稿)</li>  </ul>  <div>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  <li>2013 年 2 月 8 日から 9 日:<a href=\"https://sunshinephp.com/\" target=\"_blank\">PHP Developer Conference マイアミ</a>-、FL</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013 年 1 月 29 日:&nbsp;ハイブリッド on Azure&nbsp;&nbsp;&ndash; Maning, England (Lanyrd 経由で登録、\"I'minging\")</li>  <li>2013 年 1 月 30 <a href=\"https://www.blackmarble.com/events.aspx?event=The%20Tenth%20Annual%20Technical%20Update%20-%20PM\" target=\"_blank\">日:</a>-英国の第 10 回技術更新プログラム Bradford</li>  </ul>  <div>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp;&nbsp;<a href=\"https://msdn.microsoft.com/en-us/dd540819.aspx\" target=\"_blank\">Windows Azure Virtual Labs</a>&nbsp;&ndash; オンデマンド</li>  </ul>  </div>  <div><strong>Azure ディスカッションWindows最近の興味深い記事Stack Overflow&nbsp;</strong><a href=\"https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15\" target=\"_blank\"><strong></strong></a></div>  <div>  <ul>  <li><a href=\"https://stackoverflow.com/questions/14499913/is-this-a-sensible-azure-blob-storage-setup-and-are-there-restructuring-tools-to\" target=\"_blank\">これは賢明な Azure Blob Storageセットアップですか。また、移行に役立つ再構築ツールはありますか?</a> - 2 つの回答、1 投票</li>  <li><a href=\"https://stackoverflow.com/questions/14466769/azure-worker-role-background-tasks-schedule\" target=\"_blank\">Azure worker ロール - バックグラウンド タスクのスケジュール</a> - 3 つの回答、1 投票&nbsp;</li>  <li><a href=\"https://stackoverflow.com/questions/14433924/caching-framework-for-asp-net-mvc-azure\" target=\"_blank\">MVC/Azure</a> - 3 ASP.NET 回答、0 投票のためのキャッシュ フレームワーク</li>  <li><a href=\"https://stackoverflow.com/questions/14400087/what-happens-if-one-operation-of-tablebatchoperation-fails\" target=\"_blank\">TableBatchOperation の 1 つの操作が失敗した場合はどうなりますか? </a>- 2 つの回答、0 投票</li>  </ul>  </div>  </div>  <p>毎週のラウンドアップに関するコメントや提案がある場合、または Windows Azure コミュニティに参加する場合は、Twitter で行を削除してください&nbsp;<a href=\"https://www.twitter.com/markjbrown\" target=\"_blank\">@markjbrown</a></p>  <p>Mark</p>  </div>"
