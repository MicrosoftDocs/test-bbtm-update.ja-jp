Title: Azure SQL Database脅威検出がパブリック プレビューに追加されました
Summary: Azure SQL Database脅威検出は、潜在的なセキュリティ脅威を提示する可能性のある異常なデータベース アクティビティを検出します。
Content: '<p>この週は、脅威検出をプレビューで使用できる<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-threat-detection-get-started/"></a>環境にしたと発表Azure SQL Database。 Azure SQL Database脅威検出では、インジェクション攻撃などの一般的な脅威を示す可能性がある異常なデータベース アクティビティを検出することで、データベースに新しいSQLレイヤーが提供されます。</p> <p>この機能の導入は、潜在的な脅威が発生した場合に検出して対応するのに役立ちます。 ユーザーは、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">SQL</a> データベース監査を使用して、データベース内のデータにアクセス、侵害、または悪用しようとした結果かどうかを判断することで、潜在的な脅威をすぐに調査できます。</p> <p>脅威検出の利点Azure SQL Database次のとおりです。</p> <ul> <li>脅威検出ポリシーのSQL構成を簡単に行Azure portal。  <li>潜在的な挿入イベントを示す疑わしいデータベース クエリが検出SQLクリアします。  <li>イベントの時刻に関する監査ログを、Azure portal構成済みの Excel テンプレートを使用して探索する機能。  <li>データベース プロシージャやアプリケーション コードを変更する必要はありません。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/137ae7dd-f353-4c04-b14e-0c08a32ee7e4.jpg"><img title="TD_Overview" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="TD_Overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54477ed0-f4da-4376-80d3-5155fcb17746.jpg" width="368" height="264"></a></p> <p>OrderDynamics の CTO である Steven Berkovitz は次の情報を提供します。</p> <blockquote> <p>"侵入テスト中に脅威検出Azure SQL Databaseが検出され、ペンテスト担当者によって見逃された脆弱性が特定されたのは、本当に感心しました。 このような自動機能は、AZURE で PCI に準拠した製品を自信を持って構築および運用するのに役立ちます。 SQL Database脅威検出を使用すると、最小限の PCI 要件を超え、追加の作業を行う必要はありません。 コストのかかるサード パーティ製ツールを必要とせずに、潜在的な脅威を検出して対応できます。"</p></blockquote> <p>脅威検出は、データの保護、アクセス<a href="https://azure.microsoft.com/blog/microsoft-azure-sql-database-provides-unparalleled-data-security-in-the-cloud-with-always-encrypted/">の制御、およびデータベース アクティビティの</a>監視に役立つ、Azure SQL Databaseのセキュリティ機能の 1 つです。 これらの機能をまとめて使用すると、Azure のアプリケーションとデータに対する包括的なセキュリティ ソリューションが提供されます。</p> <h3>脅威検出を設定する方法</h3> <p>最新のサービス バージョンの SQL Database (V12) から始め、Azure 管理ポータルでいくつかの簡単な手順でデータベースの脅威検出を構成する必要があります。</p> <ol> <li><a href="https://portal.azure.com/">Azure ポータル</a>を開きます。  <li>監視する SQL Database の構成ブレードに移動します。 [脅威検出設定監査<b>] を&amp;選択します</b>。  <li>[ <b>監査]</b> をオンにします。脅威検出の設定が表示されます。  <li>脅威 <b>検出</b> をオンにし、異常なデータベース アクティビティの検出時にセキュリティ アラートを受け取る電子メールの一覧を構成します。  <li>[ <b>保存]</b> をクリックして、新しい監査ポリシーまたは更新された監査ポリシーと脅威検出ポリシーを保存します。 </li></ol> <p>注: 脅威検出を有効にするには、監査を有効にし、通知を受信するように少なくとも 1 つの構成された電子メール アドレスが必要です。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccec73c9-990f-44f2-a71b-573362d07120.jpg"><img title="TD_for_Blog" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="TD_for_Blog" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39dd1181-ba9c-4393-97a9-befd71284150.jpg" width="640" height="379"></a></p> <h3>脅威検出のデモ</h3> <p>脅威検出のデモをご覧ください。このデモでは、インジェクション攻撃のセットアップ、検出、および調査SQL示します。 SQL挿入は、最も一般的なデータベースの脅威の 1 つで、悪意のある SQL ステートメントをアプリケーションエントリ フィールドに挿入することで、データ 駆動型アプリケーションの脆弱性を悪用します。</p> <p><iframe height="360" src="https://channel9.msdn.com/Shows/Data-Exposed/Azure-SQL-Database-Threat-Detection-Summary/player" frameborder="0" width="640" allowfullscreen=""></iframe></p> <p>&nbsp;</p> <p>脅威検出の詳細Azure SQL Databaseページで、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-threat-detection-get-started/">はじめに</a> Channel 9 のビデオ<a href="https://channel9.msdn.com/Shows/Data-Exposed/Azure-SQL-Database-Threat-Detection">をご覧ください</a>。</p> <p>この機能がセキュリティ要件に対応する方法を学習することに関心があります。 フィードバックや質問は、以下のコメントに残してください。</p>'
