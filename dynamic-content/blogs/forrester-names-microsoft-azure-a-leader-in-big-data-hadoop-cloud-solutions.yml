Title: ビッグデータ Hadoop クラウドソリューションにおけるリーダー Microsoft Azure 名前の Forrester
Summary: 今週、Forrester はビッグデータの Hadoop クラウドソリューションのリーダーとして Microsoft Azure 認識されています。
Content: >-
  <p>今週は、ビッグデータ Hadoop クラウドソリューションのリーダーとして Forrester を Microsoft Azure<a href="https://www.forrester.com/report/The+Forrester+Wave+Big+Data+Hadoop+Cloud+Solutions+Q2+2016/-/E-RES126541#figure4">認識</a>していたことを私たちが考え &rsquo; ています。 Apache Hadoop は、すべてのサイズ、形状、および速度のデータから洞察を得るために、組織間で広く普及してきたテクノロジです。 企業がパフォーマンスを向上させるために役立つ Hadoop パワーソリューション、学生のニーズにより適切に接続するための教育者、医療プロフェッショナルによるケアの品質向上のための専門家、または研究の新しい進歩を促進する研究者。</p>


  <p>例として、Hadoop を使用して、2700万を超える個別のセンサーの読み取りを視覚化する前には不可能なことを達成します。これに <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=21129">より、Fukushima</a> の核となるプラント meltdown からの放射線に関する最新の情報が、日本語の市民に正確に与えられます。 さらに、さらに多くの組織がクラウドに Hadoop をデプロイしています。これは、Forrester &rsquo; s の47% が2015の調査によって、5-10% (37%) または 10% (10%) を超えてクラウドデプロイが増加していることを示しています。<sup>1</sup> これは理にかなっています。クラウドでは、任意の量のデータの処理を処理するために弾力的をオンデマンドでスケールすることができます。</p>


  <p>私たちの目標は、ビッグデータの処理と分析をよりシンプルで使いやすくして、あらゆる人にビッグデータを取り込むことです。 これは、クラウドで完全に管理されたビッグデータと高度な分析ソリューションを提供する<a href="https://www.microsoft.com/en-us/server-cloud/cortana-intelligence-suite/overview.aspx">Cortana Intelligence Suite</a>によって行われます。 Cortana Intelligence <a href="https://azure.com/datalake">Azure Data Lake</a>には、 <a href="https://azure.com/hdinsight">HDInsight</a>、 <a href="https://hortonworks.com/">Hortonworks Data Platform</a>を実行する管理された Hadoop サービス、 <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/">Data Lake Analytics</a>、ビッグデータジョブを動的にスケーリングする Apache YARN 上に構築された新しいサービス、 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Data Lake Store</a>および任意のサイズ、種類、速度のデータをキャプチャするための1つのリポジトリが含まれています。 また、サードパーティ製の Hadoop ディストリビューション (Hortonworks、Cloudera、MapR) をデプロイする IaaS イメージを Azure Marketplace で提供します。</p>


  <blockquote>

  <p>&ldquo;私たちは、Hortonworks で製品およびアライアンスマーケティングを担当している Forrester ビッグデータ Hadoop Cloud Wave &rdquo; に、マイクロソフトが目立つようにしています。 &ldquo;Azure HDInsight は、Hortonworks Data Platform をデプロイするための Hortonworks &rsquo; のクラウドプラットフォームであり、緊密なパートナーシップ &nbsp; を継続的に進めて、オンプレミス、クラウド、またはハイブリッドのシナリオで Hadoop をデプロイするための最適なオプションを顧客に提供することを目指しています。&rdquo;</p>

  </blockquote>


  <p>私たち &rsquo; は、Microsoft を Forrester のビッグデータ Hadoop クラウドウェーブに &rsquo; 配置することによって、マイクロソフトのオファリングと戦略の両方を認識しています。 Forrester は、リーダーが最も包括的で拡張性の高い統合プラットフォームを備えていることに注意してください。<sup>2</sup> マイクロソフトでは、クラウド優先の戦略を採用していることを目的としていました。<sup>3</sup> 年間では、ビッグデータと分析をさらに使いやすくするイノベーションを通じて、お客様とパートナーに最高の価値を提供することに注力していきます。 完全なレポート &ldquo; については、Forrester WaveTM: ビッグデータ Hadoop のクラウドソリューションである2016年第2四半期を &rdquo; <a href="https://www.forrester.com/report/The+Forrester+Wave+Big+Data+Hadoop+Cloud+Solutions+Q2+2016/-/E-RES126541#figure4">ご覧ください。</a></p>


