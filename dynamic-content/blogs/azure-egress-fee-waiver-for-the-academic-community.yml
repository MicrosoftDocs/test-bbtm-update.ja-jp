Title: 学術コミュニティ向け Azure エグレス料金免除
Summary: Microsoft は、学術コミュニティと関わり、取り組む Microsoft の豊富な経験に基づいて、すべての種類とサイズの教育機関がクラウド サービスの恩恵を受け得る可能性を強く信じています。
Content: >-
  <p>&rsquo;Microsoft は、学術コミュニティに参加し、取り組む広範な経験に基づいて、すべての種類とサイズの教育機関が、研究および教育および学習環境だけでなく、クラウド サービスの恩恵を受け得る可能性を強く信じています。 また、従来のライセンスから消費ベースのモデルに移行する際にコストをより良く管理する企業の必要性も Microsoft は理解しています。また、クラウドへの移行をコミュニティに容易にする方法を常に探しています。</p>


  <p>学術的な顧客は、変動する財務構造の下で、不明なコストとその責任について常に心配しています。 最も頻繁に発生する懸念事項の 1 つは、データエグレス料金のコストです。 教育機関のお客様がクラウドでさらに多くの成果を得ていけ、資格のある顧客に対<strong></strong>するインターネット エグレス料金免除を発表いたします<sup>1</sup> 北米、ヨーロッパ、APAC。 これにより、クラウドへの移行は、はるかに予測可能な費用になります。 さらに重要なのは、研究者が行う重要な作業のペースを加速させる道を開&rsquo;くという点です。</p>


  <blockquote>

  <p>&ldquo;Microsoft と密接に取り組み、Azure が大学を最適にサポートする方法を理解しています。 関心のある特定の領域の 1 つは、調査をサポートするために Azure をより多く利用することです。この問題に関する懸念は、常にデータを取得するコストでした。 Microsoft からの今日のこの発表は、この課題に対する大きな認識であり、Azure を研究インフラストラクチャに組み込む新しい方法を見つけるのに役立ちます。&rdquo; - <strong>Liz Bailey、レスター大学の IT</strong> ディレクター。</p>

  </blockquote>


  <p>Education Solutions (EES) 契約に加入している Azure のお客様は、このプログラムの対象となります。 これらの EES のお客様&#39;&ndash; 、この特典を得る上で何もする必要はありません。契約または契約を結んだ特別な契約はありません。 特典が 5 月に有効になると、EES のお客様のエグレス料金は、Azure の総消費料金の 15% <sup>2</sup> 未満を占める限り、自動的に削除されます。</p>


  <p>Microsoft パートナーシップ: Microsoft は、クラウドへの移行コストの削減に加えて、米国の <sup>Internet2</sup> やヨーロッパの Gant&eacute; などの主要な National Research and Education Network パートナーと協力して、この新しい接続を通じてクラウド サービスから教育機関のお客様にデータを流し、ネットワークをさらに強化します。 これらの組織と英国の Jisc、オランダの SURFnet、アイルランドの HEAnet と密接に連携して、お客様に優れたクラウド エクスペリエンスを提供しています。</p>


  <blockquote>

  <p>&quot;Microsoft がすべての教育機関のお客様に対してデータエグレス料金免除を提供しているこの開発を歓迎します。 これは、クラウド コストの予測可能性と安定性を確保するための重要な肯定的な一歩であり、Microsoft への直接ネットワーク接続と共に、英国の教育研究は、Azure&quot; -  内の多くのクラウド サービスを通じて利用できる機会を活用するための優れた位置に位置しています。<strong>Dan Perry、Jisc、製品およびマーケティングのディレクター</strong>。</p>

  </blockquote>


  <p>テクノロジが学術研究や科学研究の方法を変革する方法の詳細については、こちらをクリック <a href="https://www.microsoft.com/en-us/education/school-leaders/analytics-research-management/default.aspx">してください</a>。</p>


  <p>&nbsp;</p>


  <p><sup>1</sup>Azure ゾーン 1 <a href="https://azure.microsoft.com/en-us/pricing/details/data-transfers/">2data</a>&nbsp; センターを使用している EES のお客様は、オファーの対象となります。 インターネットエグレス料金は、Azure の毎月の使用量の合計請求額の最大 15% が免除されます。 これらのサービスを明示的CDN ExpressRoute とエグレス料金は引き続き適用されます。 この免除では、MOOC、Web ホスティング、メディア ストリーミングなどのサービスとしてのエグレス アプリケーションを使用しているお客様は除外されます。</p>


  <p><sup>2</sup>このデータは、エグレス料金がクラウド サービスの全体的なコストのごく一部を占めるという通知を受け取っています。たとえば、Microsoft Azure Microsoft は、お客様に提供されたサービスに対する顧客からの報酬の権利を免除します。 Microsoft は、これらのサービスおよび関連する条項が、無償のサービスに関して適用される法律および規制に準拠しているものとします。 提供されるサービスとサービスの成果物はすべて、お客様の唯一の利益と使用を目的とし、個人の使用や個々の政府機関の従業員の利益のために提供されていないと特に理解されています。</p>
