Title: アクション グループをスケーリングし、Azure アラートの通知を抑制する
Summary: プレビューで使用できる Azure Monitor のアクション ルール機能を使用すると、アラートのアクションを大規模に定義でき、メンテナンス時間などのシナリオのアラートを抑制できます。
Content: >-
  <p>この <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Azure Monitor構成</a> 中に監視する対象を定義すると、困難な場合があります。 お客様は、アラートに対してアクションと通知をトリガーする必要がある場合、さらに重要な場合は、いつトリガーされるのか、を定義できる必要&rsquo;があります。 プレビュー <a href="https://aka.ms/action-rules-doc" target="_blank">で使用</a> できる Azure Monitor のアクション ルール機能を使用すると、アラートのアクションを大規模に定義でき、メンテナンス時間などのシナリオのアラートを抑制できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a358e501-b058-4a79-acad-5109360d9d5f.png"><img alt="Screenshot of Azure Monitor and the alerts dashboard" border="0" height="826" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/093ad2ea-80af-4938-be31-4e910032a726.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アラートとAzure Monitorダッシュボードのスクリーンショット" width="1569"></a></p>


  <p>アクション&rsquo; ルール (プレビュー) が監視のセットアップに役立つしくみについて詳しく見てみよう。</p>


  <h2>大規模なアクションの定義</h2>


  <p>以前は、アラート ルールを定義する際に、アラートに対してトリガーされるアクション グループを定義できます。 ただし、トリガーされるアクションは、送信される電子メールでもチケット作成ツールで作成されたチケットでも、通常、個々のアラート ルールではなく、アラートが生成されるリソースに関連付けされます。</p>


  <p>たとえば、仮想マシン contosoVM で生成されたアラートの場合、通常は次が必要です。</p>


  <ul style="margin-left: 40px;">
   <li>通知を受け取るのと同じメール アドレス (例: contosoITteam@contoso.com)</li>
   <li>同じ ITSM ツールで作成されるチケット</li>
  </ul>


  <p>contosoAG などの 1 つのアクション グループを定義し、contosoVM で作成された各アラート ルールに関連付けなくても、contosoVM&rsquo; で生成されたアラートごとに contosoAG を簡単に関連付け、追加の構成を行う必要はありません。</p>


  <p>これは&rsquo;、アクション ルール (プレビュー) で実行できる正確な処理です。 これにより、定義されたスコープで生成されたアラートに対してトリガーするアクション グループを定義できます。これはサブスクリプション、リソース グループ、またはリソースである可能性があります。これにより、個々のアラート ルールに対してそれらを定義する必要がなくなりました。</p>


  <h2>アラートの通知を抑制する</h2>


  <p>多くの場合、アラートによって生成される通知を抑制すると便利なシナリオが多数発生します。 これは、計画的なメンテナンス期間や、営業時間外の通知の抑制などです。 これを行うには、各アラート ルールを個別に無効にし、タイム ウィンドウと繰り返しパターンを説明する複雑なロジックを使用するか、アクション ルール (プレビュー) を使用して、このすべてが既定で取得される可能性があります。</p>


  <p>以前と同じ原則に従って、アクション ルール (プレビュー) を使用すると、定義されたスコープ (サブスクリプション、リソース グループ、リソースなど) で生成されたすべてのアラートに対するアクションと通知の抑制を定義することもできますが、基になるアラート ルールは引き続き監視されます。 さらに、抑制の期間と繰り返しの両方を構成する機能があります。 これにより、ビジネス要件に基づいて通知の抑制を簡単に設定できます。これは、メンテナンス時間などのすべての週末の抑制から、毎日の午前 5 &ndash; 時または通常の営業時間の間の抑制などです。</p>


  <h2>柔軟性を高め得るフィルター</h2>


  <p>アクション ルール (プレビュー) を簡単に定義して、アクションを大規模に作成したり抑制したりすることもできますが、アクション ルールには、アクション ルールが動作するアラートの特定<a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-action-rules#configuring-an-action-rule" target="_blank"></a>のサブセットを微調整できるフィルターの形式で追加のハンドルとハンドルが付きます。</p>


  <p>たとえば、営業時間外の通知を抑制する例に戻る場合です。 重大度が 0 または 1 のアラートがある一方で、残りは抑制されている場合は、引き続き通知を受け取る必要があります。 このようなシナリオでは、重大度フィルターをアクション ルールの一部として定義できます。このルールは、重大度が 0 または 1 のアラートには適用されないので、重大度が 2、3、または 4 のルールにのみ適用されます。</p>


  <p>同様に、アラートの説明からアラート ペイロード内の文字列照合まで、さらに詳細な定義を提供する追加のフィルター&rsquo;があります。 サポートされているフィルターの詳細については&ldquo;、ドキュメント「アクション ルール <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-action-rules#configuring-an-action-rule" target="_blank">(プレビュー)」を参照してください</a>。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/762aaf3c-91d5-4ad8-9b3b-08eb1f4cbcb9.png"><img alt="Screenshot of creating a new action rule" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/549ac0ff-bac3-4af1-b65f-8e3723e357ee.png" style="border: 1px solid black; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="新しいアクション ルールの作成のスクリーンショット"></a></p>


  <h2>次の手順</h2>


  <p>アクション ルールを最大限に活用するには、アクション ルール <a href="https://aka.ms/action-rules-doc" target="_blank"></a> (プレビュー)、サンプル シナリオ、ベスト プラクティス、FAQ の構成方法の詳細を説明したドキュメントを参照することをお勧めします。 アクション ルール (プレビュー) をアクション グループと組み合わせて使用し、共通のアラート <a href="https://aka.ms/commonAlertSchemaDocs" target="_blank"></a> スキーマを有効にし、さまざまなアラートの種類間で一貫したアラート消費エクスペリエンスを定義する方法をお勧めします。 &ldquo;詳細については、ドキュメント「共通アラート スキーマを <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-common-schema-integrations" target="_blank">Logic Apps</a>&rdquo; と統合する方法」を参照してください。このドキュメントでは、すべてのアラートと統合される共通スキーマを使用してロジック アプリでアクション グループを設定する方法の詳細について説明しています。</p>


  <p>アクション ルール (プレビュー) の使用を開始したばかりであり、一般提供に向けて機能が進化し、さらに多くのご意見をお待ちしています。 フィードバックは に寄せ続ける <a href="mailto:azurealertsfeedback@microsoft.com">azurealertsfeedback@microsoft.com</a>。</p>
