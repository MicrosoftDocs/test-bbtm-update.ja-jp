Title: オンプレミスのインフラストラクチャを Azure と統合する
Summary: 'データセンターを Azure に拡張するために必要な時間を減らして、データセンター拡張機能の参照アーキテクチャ図を公開しました。 '
Content: >-
  Microsoft Azure を試した場合、または IT 機能の一部で既に使用している場合は、その次の手順に進み、インフラストラクチャを Azure と統合して、オンプレミス インフラストラクチャの拡張機能として使用できる場合があります。<i></i> これを行うのに役立つすべての情報を見つけるには、非常に時間がかかる場合があります。 データセンターを Azure に拡張するために必要な時間を減らすように、次に示すデータセンター拡張機能の参照アーキテクチャ <a href="https://aka.ms/derad">図</a>を公開しました。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/06/Datacenter-Diagram.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="データセンターの図" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Datacenter-Diagram_thumb.png" alt="Datacenter Diagram" width="583" height="463" border="0" /></a>


  この図は、データセンター拡張機能の外観を示していますが、おそらく、その中のすべてが正確に何であり、なぜそれが図にあるのか疑問に思うのも残ります。


  図の良い機能は、対話型である <i>という意味です</i>。 図内のすべてのオブジェクトにマウス ポインターを合わせると、詳細を確認できます。また、オンプレミスのネットワーク、名前解決、ID を Azure と統合する方法のサンプル データを確認できます。 次の図は、図の Azure 側のサーバーをマウスでポイントするとどうなるかを示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/06/Azure-Side.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure 側" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Side_thumb.png" alt="Azure Side" width="601" height="461" border="0" /></a>


  オブジェクトの多くでマウスをクリックすると、オブジェクトに関する詳細な設計または実装に関する記事が表示されます。 上記の対話型 Web ページで使用されている <a href="https://aka.ms/derad-diagram">Visio</a> ダイアグラムと、図に表示されているデータと、図に表示されていない追加データを含む <a href="https://aka.ms/derad-data">Excel</a> スプレッドシートをダウンロードして変更できます。<i></i> すべての情報を自分で見つけるのではなく、図のすべての詳細なチュートリアルを提供する 42 分間のチュートリアル ビデオを視聴できます。また、必要に応じてビデオのスクリプトをダウンロードすることもできます。<a href="https://aka.ms/derad-videoscript"></a> <a href="https://aka.ms/derad-video"></a>


  対話型の図と、その中のデータによって、データセンターと Azure の統合が促進されます。
