  <h3>NASCAR IMSA。</h3>


  <p>Nascar の Chris Witmayer は、iOS、Android、App Service 用の App Service を搭載した International Motor Sports Association (IMSA) モバイル アプリを Windows示しました。 13 週間の間に、チームは Azure App Service Mobile (旧称 Mobile Services) を搭載した完全なバックエンドをまとめ、<a href="https://itunes.apple.com/us/app/imsa/id789830071?mt=8"><u><font color="#0066cc">App Store</font></u></a> と Google Play で使用可能な Xamarin モバイル アプリを作成しました。<a href="https://play.google.com/store/apps/details?id=com.imsa.app&amp;hl=en"><u><font color="#0066cc"></font></u></a> これは、統計、ライブ ビデオ、IMSA ラジオ、タイミング、スコアリングなど、各レースの週末に、IMSA ファンに提供します。 IMSA アプリでは、Azure Notification Hubs を使用してクロスプラットフォームのプッシュ通知を配信し、コンパニオン PHP Web サイト用に App Service Web Apps を、顧客に迅速にアクセスするために Redis Cache を、分析用にパートナー New Relic を提供します。 App Serviceを使用すると、IMSA アプリは、スパイク トラフィックの課題を簡単に満たすことができます。</p>


