Title: Azure App Service と Xamarin を使用してモバイルに移動する
Summary: AzureCon での Bill ステープレスの講演では、お客様がクラウド サービスを使用して構築した多数のモバイル アプリAzure App Service。 彼らは、現在利用できる多数のエンタープライズ モバイル アプリ テンプレートを使用してそれを行いました。 詳細については、後の説明を参照してください。
Content: >-
  <p><a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/azurecon-bill-staples-innovative-applications">AzureCon での Bill&#39;</a>の講演では、お客様が azure を使用して構築した多数の便利なモバイル アプリAzure App Service。</p>


  <h3>前出の「Airlines」を「」に示します。</h3>


  <p>Airlines の Mike Lorengo 氏は、従業員が携帯電話から直接スタンバイ旅行を予約できるモバイル アプリ「Mike」について話しました。 従来、従業員は応答性の高い ASP Web サイトにログインする必要がありましたが、モバイル専用企業への移行に向けて、従業員が予約するためのより良い方法が必要だとわかっていました。 Xamarin Azure App Service iOS および Android アプリケーションにデータAPI Management、ハイブリッド接続、およびアプリケーションを利用してシームレスにデータを公開しました。 Mobile Apps を使用して実装されたアプリ内フィードバックを使用すると、開発チームは改善要求に迅速に対応できます。一方、App Service と Visual Studio Online の統合と継続的インテグレーションのサポートにより、短いリリース サイクルを実現し、ユーザーの改善を迅速に実現できます。&nbsp;</p>


