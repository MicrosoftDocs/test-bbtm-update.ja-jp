  <h3>ロンドンのトランスポート。</h3>


  <p>エンタープライズ モバイル アプリの <a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/ACON339">構築に関する</a>セッションでは、Transport for Londons の従業員によって構築されたアプリについて&rsquo;説明しました。 ロンドンのトランスポートは、ロンドンのパイプ事業を管理する大規模な従業員を採用しています。 従業員は、モバイル デバイスから、移動中に重要なエンタープライズ リソースにアクセスする必要があります。 ロンドンのトランスポートはAzure App Serviceエンタープライズ モバイル アプリのプラットフォームとして、iOS デバイス用の組み込みの Objective C を選択しました。 そのうちの 1 つである Fault Reporting を使用すると、従業員は企業の Active Directory 資格情報を使用して安全にログインし、修復が必要な London London の資産を報告できます。 このアプリを使用すると、従業員はオフラインで作業し、接続が存在する場合にバックエンドと同期できます。 Transport For London では、認証App Service Mobile Appsデータ同期、ビジネス ロジックに使用されます。 Notification Hubs、レポートの状態の変更を従業員に警告するクロスプラットフォーム プッシュ通知に使用されます。 App Service環境と Express Route を使用すると、従来の ERP システムを含むオンプレミスのリソースにバックエンドを接続できます。 App Service WebJobs は、レポートの信頼性の高いバックグラウンド処理に使用されます。</p>


