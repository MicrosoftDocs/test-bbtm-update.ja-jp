  <h3>Enterprise テンプレートの作成</h3>


  <p>Airline Airlines、Nascar、Transport For London などが、素晴らしいアプリを構築しています。 そのため、迅速に行うのも可能です。 Xamarin の友人と共に、Xamarin Forms と Xamarin を使用してさまざまなエンタープライズ アプリ テンプレートを利用App Service Mobile Apps。 「Try Azure App Service」に <a href="https://aka.ms/trymobile"><u><font color="#0066cc">移動</font></u></a> して、さまざまなアプリ テンプレートを試してみてください。 サインアップやクレジット カードは必要なく、数回クリックすると Azure App Service が起動し、&#39;は App Service に接続されたすぐに使えるアプリをダウンロードできます。</p>


  <p><strong>Xamarin CRM</strong>。 3D プリンターのハードウェアと供給を販売する架空の会社の営業部門にサービスを提供する販売ダッシュボード アプリ。 このアプリを使用すると、営業担当者は、会社の資格情報を使用してログインし、販売実績を追跡し、リードを管理し、連絡先を表示し、注文を管理し、製品カタログを参照することができます。 このアプリでは、接続が利用できない場合に従業員がオフラインで作業し、バックエンドで変更を同期できます。 <a href="https://aka.ms/trymobile">次のコマンドで</a>実行App Service、またはテンプレートから完全なテンプレート<a href="https://github.com/xamarin/app-crm"><u><font color="#0066cc">を取得GitHub</font></u></a>。</p>


  <p><strong>フィールド エンジニア</strong>。 プロトタイプの Fabrikam ケーブル会社のフィールド エンジニア向けモバイル ダッシュボード。 このアプリを使用すると、従業員は Active Directory 企業の資格情報を使用してログインし、毎日の予定リストを表示し、状態を更新できます。 このアプリでは、App Service データ同期機能を使用して、従業員がオフラインで更新を行い、接続が存在する場合にバックエンドと同期することができます。 このサンプルでは、CRM バックエンドへのオプションの接続が提供されます。 <a href="https://aka.ms/trymobile">このファイルを App Service</a> で実行してみてください。または、アプリで完全なソース <a href="https://github.com/azure/fieldengineer"><u><font color="#0066cc">コードGitHub</font></u></a>。</p>


  <p><strong>My Shoppe</strong>。 <a href="https://blog.xamarin.com/connect-to-customers-with-my-shoppe-template-app/"><u><font color="#0066cc">James Montemagno</font></u></a> によるこのアプリは、Xamarin Forms を使用App Service Mobile Apps、プロトタイプのストア チェーンのコンシューマー向けアプリとして機能します。 My Shoppe を使用すると、顧客は店舗の場所の一覧を参照し、最も近い場所を検索し、店に電話して、店の営業時間を確認し、1 回のクリックで店舗への道案内を取得できます。 さらに、顧客はストア内のエクスペリエンスに関するフィードバックを簡単に提供できます。 このページで完全なソース <a href="https://github.com/jamesmontemagno/myshoppe"><u><font color="#0066cc">コードGitHub</font></u></a>。</p>


