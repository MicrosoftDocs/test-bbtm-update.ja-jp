Title: Azure が自動車業界の TISAX コンプライアンスを取得
Summary: 'Microsoft Azure、Office 365、Dynamics 365 を処理する Microsoft のデータ センターとオペレーション センターは、独立した監査者によって、Trusted Information Security Assessment Exchange (TISAX) の強力なセキュリティ要件を満たしたと評価されています。 '
Content: >-
  <p>Microsoft Azure、Office 365、Dynamics 365 を処理する Microsoft のデータ センターとオペレーション センターは、独立した監査者によって、Trusted Information Security Assessment Exchange (TISAX) の強力なセキュリティ要件を満たしたと評価されています。 TISAX は、ヨーロッパの自動車会社によって、内部評価、サプライヤーの評価、および情報交換メカニズムに関する一般的な情報セキュリティ評価を提供するために使用されます。</p>


  <p>自動車業界が急速に進化し、モノのインターネット (IoT) などの新しいテクノロジを組み込むにつれて、クラウド、自律走行車、情報セキュリティ、プライバシーへの接続がこれまで以上に重要になります。TISAX のような特殊なコンプライアンスオファリングは、顧客の信頼を獲得するために不可欠です。 Azures&rsquo; TISAX コンプライアンスにより、ヨーロッパの自動車部門の多くの企業は、Azure サービスを簡単に活用できるだけでなく、TISAX にも準拠しているサプライヤーとデータを交換できます。&nbsp;</p>


  <p>Microsoft&rsquo; の北ヨーロッパ (ダブリン地域、アイルランド) と西ヨーロッパ (アムステルダム地域、オランダ) は、TISAX 評価レベル 3 標準で評価されました。この基準は、自律走行車の開発に必要な人工知能 (AI) システムなどの最も機密性の高いデータに使用される最高レベルです。 フランス、英国、米国、カナダ、韓国、日本、オーストラリア、アジアの選択されたリージョンの選択されたデータ センターは、TISAX 評価レベル 2&nbsp; で評価されています。ENX ポータルで TISAX の結果<a href="https://portal.enx.com/en-en/TISAX/tisaxassessmentresults/"> を表示してください</a>。&nbsp;</p>


  <p>TISAX は Azure&rsquo; 90 番目のコンプライアンスオファリングで、ほとんどのクラウド プロバイダーです。 Azure コンプライアンスオファリングは真にグローバルであり、EU、米国、ドイツ、日本、英国、インド、中国を含むリージョンと国に固有の 50 を超えるオファリングがあります。 Azure は、正常性、財務、教育、製造、メディア業界専用のコンプライアンスオファリングなど、主要な業界の特定のニーズに合って構築されています。</p>


  <p>Microsoft セキュリティ センターで詳細を確認し、コンプライアンスオファリングの一 <a href="https://www.microsoft.com/de-de/trustcenter/compliance/complianceofferings" target="_blank">覧を取得します</a>。</p>
