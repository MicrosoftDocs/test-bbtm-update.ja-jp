Title: クラウド規模の分析を有効にした方が、大同氏と Microsoft にとってさらに説得力がある
Summary: 本日は Microsoft Azure SQL Data Warehouse、ADW (ADW) を導入する 2 つの発表をお知らせします。 第 1 に、ADW は GigaOm によって公開された新しい価格パフォーマンス ベンチマークを使用して競合に対するリードを大幅に高め、同様のソリューションに対する指数的な価格パフォーマンスの向上を示しました。
Content: >-
  <p><em>このブログ記事への投稿に対する彼らの貢献に対して、Lee Schlesinger と The Talend チームに感謝します。</em></p>


  <p>2019 年 2 月に引き続き <a href="https://gigaom.com/report/data-warehouse-cloud-benchmark/">Azure Data Warehouse</a> の価格パフォーマンス リーダーシップに関する重要な発表に続き、The Stitchnd は Azure SQL Data Warehouse 用<a href="https://www.stitchdata.com/">の Stitch Data Loader</a> のサポートを発表しました。 Stitch Data Loader は、小規模&#39;中級の顧客向けオファリング ポートフォリオに最近追加された機能です。 Stitch Data Loader を使用すると、顧客は 1 か月に 500 万行を Azure SQL Data Warehouse に無料で読み込むか、サブスクリプションを使用して無制限の数の行にスケールアップできます。</p>


  <p>業界全体で、クラウドへの迅速な移行があります。 高速で柔軟で安全なクラウド データ ウェアハウスを利用することが、その取り組みにおいて重要な第一歩です。 データ Microsoft Azure SQL Data Warehouseや Stitch Data Loader の企業は、これまで以上に迅速に開始できます。 ADW は、マーケットプレースの同様のオプションよりも最大 14 倍速く、<a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/">94%</a> 低コストになる可能性があるという事実は、すべての規模のお客様によるクラウド スケール分析の導入をさらに加速させるのに役立ちます。</p>


  <h2>Stitch Data Loader を使用してクラウドにパイプラインを構築する</h2>


  <p>Stitch チームは、Microsoft のエンジニアのSQL Data Warehouseと統合するために Azure を構築しました。 このソリューションでは、Azure Blob Storage と PolyBase を利用して Azure クラウドにデータを取り込み、最終的にデータを読み込SQL Data Warehouse。 ソースと変換先の間のデータ型変換、スキーマの変更、一括読み込みに関する問題はすべて処理されます。</p>


  <p>データの移動を開始するには、ホスト アドレスとデータベース名を指定し、認証資格情報を指定します。 その後、すべてのソースからのデータの読み込みが数分で開始されます。</p>


  <p>Stitch Data Loader を使用すると、Azure SQL Data Warehouseユーザーは、データベース、SaaS ツール、広告ネットワークなど、90 を超えるデータ ソースからのデータを分析できます。 また、追加のデータ ソースまたはカスタム データ <a href="https://www.singer.io/">ソースを Azure SQL Data Warehouse</a> に簡単に取得できる、新しいオープン ソース ETL プロジェクトにスポンサーを提供し、統合しています。</p>


  <p>また、接続&rsquo;<a href="https://www.stitchdata.com/docs/destinations/switching-destinations/">先</a>の切り替え機能を使用すると、既存の Stitch ユーザーが既存の統合を利用し、Azure SQL Data Warehouse への読み込みを簡単に開始できます。</p>


  <h2>さらに、大同クラウドと Azure SQL Data Warehouse</h2>


  <p>データ ウェアハウスの&rsquo;取り組みをスケールアウトし、データ変換、プロファイル、品質に基いてレイヤーを作成する準備ができたらどうなるでしょうか。 <a href="https://www.talend.com/solutions/information-technology/azure-cloud-integration/">より多くの</a> ソースと、ADW と Azure プラットフォーム内で使用できる、より高度なデータ処理機能とデータ品質機能が提供されます。 900&rsquo; を超えるコネクタを使用すると、形式やソースに関係なく、すべてのデータを移動できます。 データの準備と追加のセキュリティ機能が組み込まれており、Azure をすぐに利用できます。</p>


  <p><a href="https://www.talend.com/customers/uniper/">たとえば、Uniper を使用します</a>。 Azure と Talend Cloud を使用して、さまざまな外部および内部ソースから、温度と IoT センサーを含む 100 を超えるデータ ソースを統合するクラウドベースのデータ分析プラットフォームを構築しました。 &mdash; &mdash;データ ガバナンスとセルフサービスを実現しながら、市場分析、取引、資産管理、取引後に及ぶビジネス トランザクションの全フローを構築し、統合コストを 80% 削減し、6 か月で ROI を達成しました。</p>


  <h2>次&rsquo;は何ですか?</h2>


  <ul>
      <li><a href="https://www.stitchdata.com/signup/">今すぐ Stitch の無料試用版を</a>開始し、数分で Azure SQL Data Warehouseにデータを読み込む</li>
      <li><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID809581_QSG_313545">Azure SQL Data Warehouse</a>の価格パフォーマンスと Microsoft からの関連のお知&rsquo;らせの詳細を確認してください。</li>
  </ul>
