Content: >-
  <h3>Access Control Service とは何ですか。</h3>


  <p>Microsoft Azure Access Control Service (ACS) は、web アプリケーションやサービスにアクセスするユーザーを認証および承認する手段を提供するクラウドベースのサービスです。</p>


  <h3>Access Control Service 名前空間の作成方法の変更</h3>


  <p>新しい ACS 名前空間の作成は<b>、2017年<sup></sup>6 月 30</b>日以降に制限されます。 この日以降に ACS 名前空間を作成する必要がある場合は、 <a href="https://azure.microsoft.com/en-us/support/options/">Azure カスタマーサポートにお</a>問い合わせください。</p>


  <h3>Azure Active Directory (Azure AD) と Azure AD B2C</h3>


  <p>ACS 機能は、既存の名前空間に対して完全にサポートされています。 ただし、 <a href="https://blogs.technet.microsoft.com/enterprisemobility/2015/02/12/the-future-of-azure-acs-is-azure-active-directory/">ACS の未来は Azure Active Directory</a>。 ACS によって有効になっている多くのシナリオをネイティブにサポートするために、Azure Active Directory の改善と更新に取り組んでいます。 現在<a href="https://azure.microsoft.com/en-us/services/active-directory-b2c/">Azure AD B2C</a>で提供されているオファリングを調べることをお勧めします。</p>


  <h3>お問い合わせ先</h3>


  <p>これらの変更や ACS 全般に関するご質問やご意見がござい <a href="mailto:acsfeedback@microsoft.com">acsfeedback@microsoft.com</a> ましたら、までお問い合わせください。</p>
