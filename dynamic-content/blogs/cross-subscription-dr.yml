  <p>Azure リージョン間でのディザスターリカバリーは、ASR が使用可能な <a href="https://aka.ms/a2a-supported-regions" target="_blank">すべての azure リージョン</a> で利用できます。 今すぐ Azure Site Recovery を<a href="https://aka.ms/a2a-getting-started" target="_blank">開始しましょう</a>。</p>


