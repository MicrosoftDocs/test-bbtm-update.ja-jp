Title: Azure 仮想マシンのサブスクリプション間のディザスターリカバリー
Summary: 現時点では、Azure Site Recovery (ASR) を使用した Azure 仮想マシンのサブスクリプション間でのディザスターリカバリー (DR) のサポートについてお知らせします。 同じ Azure Active Directory テナント内の別のサブスクリプションに対して、仮想マシンの DR を構成できるようになりました。
Content: >-
  <p>現時点では、Azure Site Recovery (ASR) を使用した Azure 仮想マシンのサブスクリプション間でのディザスターリカバリー (DR) のサポートについてお知らせします。 同じ Azure Active Directory テナント内の別のサブスクリプションに対して、Azure IaaS アプリケーションの DR を構成できるようになりました。</p>


  <p>Azure サブスクリプションは、すべての Azure リソースが含まれる基本単位です。 また、コア数、リソースなど、Azure 内のいくつかの制限も定義されています。多くの組織では、課金または管理の目的で、Azure アカウントで複数の Azure サブスクリプションを使用しています。 たとえば、運用環境、ステージング環境、ディザスターリカバリー環境で、管理を容易にし、サブスクリプションのクォータ制限に準拠するために、さまざまなサブスクリプションを使用する組織もあります。 新しい機能を使用すると、サブスクリプション間で <a href="https://aka.ms/a2asupportedregion">地理的クラスター</a> 内の任意の別の Azure リージョンに仮想マシンをレプリケートできます。 これにより、Azure 環境のサブスクリプショントポロジを変更することなく、IaaS アプリケーションのビジネス継続性とディザスターリカバリーの要件を満たすことができます。</p>


  <p>サブスクリプション間での DR の構成は非常に簡単です。 既定では、ターゲットサブスクリプションは、ソース仮想マシン&#39;s サブスクリプションと同じになります。 任意のターゲットサブスクリプションをカスタマイズして選択することができ、リソースグループや仮想ネットワークなどの他のすべての設定は、選択したターゲットサブスクリプションから自動的に設定されます。</p>


