Title: 'Microsoft ExpressRoute: Office 365、Azure Government Cloud、その他のパートナー、簡素化された課金'
Summary: '現在、AzureCon では、ExpressRoute を拡張し、Microsoft Cloud サービスにアクセスするためのMicrosoft Azureオプションを提供することで行った進行状況を共有したいと考えました。 '
Content: >-
  <p>現在、AzureCon では、ExpressRoute を拡張し、Microsoft Cloud サービスにアクセスするためのMicrosoft Azureオプションを提供することで行った進行状況を共有したいと考えました。 お&rsquo;知り合い:</p>


  <ul>
   <li>アクセスの一般提供 (Office 365含Skype for Business</li>
   <li>ExpressRoute 経由で Microsofts&rsquo; Azure Government Cloud に到達する一般提供</li>
   <li>Microsoft Dynamics への ExpressRoute 接続 (年内)</li>
   <li>ExpressRoute を <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">使用Azure Resource Manager</a> の有効化</li>
   <li>その他の帯域幅オプション</li>
   <li>50 Mbps から 10 Gbps までのすべての帯域幅オプションで無制限のデータまたは測定データ プランを使用して、課金オプションを簡素化</li>
   <li>グローバル パートナー エコシステムの継続的な拡大</li>
  </ul>


  <p>これらの機能強化により、より優れた予測可能なネットワーク パフォーマンス、より優れたプライバシー、セキュリティの向上、待ち時間の短縮、帯域幅の向上のために、インターネットをバイパスする Microsoft&rsquo; クラウド サービスに到達するためのさらに多くのオプションが提供されます。</p>


  <h2>ExpressRoute ビジョン: Microsofts&rsquo; クラウドをネットワークに導入する</h2>


  <p>ExpressRoute は、Microsoft クラウド サービスへのプライベートな高スループット ネットワーク接続を提供します。 インターネットがバイパスされたので、お客様は予測可能なネットワーク パフォーマンス、より高いネットワーク スループット、およびセキュリティとプライバシーの向上を経験します。 Microsoft データセンターの近くの ExpressRoute Meet-Me サイトを使用することで、お客様は ExpressRoute Meet-Me の場所に高パフォーマンスのデータベースと Storage Area Networks (SAN) を配置する新しいシナリオが登場しました。 Meet-Me サイトに対する待機時間が 1 ~ 2ms の場合、お客様は、ハードウェアをデータセンターに物理的に配置した場合と同様のネットワーク エクスペリエンスを利用できます。</p>


  <p>2014 年 5 月に、Azure プライベート サービスとパブリック サービスへの ExpressRoute の一般提供アクセスを発表しました。 Azure プライベート サービスを使用すると、プライベート IP アドレス空間を Azure に接続し、Azure Virtual Network で仮想マシン (コンピューティング サービス) にアクセスできます。 ExpressRoute を介した Azure パブリック サービスは、Storage、SQL、Media Services などのインターネット経由でアクセスできる Azure サービスにアクセスMedia Services。 その時点で、米国とロンドンの 7 つのパートナーと 3 つの ExpressRoute Meet-Meサイトで開始しました。&nbsp; 現在、世界中に戦略的にMeet-Me 28 のパートナーと 21 のパートナーがいます。</p>


  <p>お客様が独自のユーザー ベースに地理的に近いサービスとアプリケーションを提供するために、私たちは引き続きグローバルなデータセンターのフットプリントを拡大しています。 Microsoft のコミットメントは、すべての Microsoft Cloud データセンターの近くに ExpressRoute を配置する方法です。 たとえば、今年の夏、カナダのデータセンターの計画を発表しました。 物理データセンターの近くのカナダの ExpressRoute Meet-Meサイトを提供します。 同様に、インド向け ExpressRoute Meet-Meとインドのサイトについては、既に発表しています。 すべてのサイトを表示する場合は、 <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-locations/">ExpressRoute パートナーとピアリングの場所にアクセスしてください</a>。 新しい Microsoft データセンターが発表されているという話を聞くと、間もなくローカルの ExpressRoute がサイトにMeet-Meされます。</p>


  <h2>Office 365とSkype for Business</h2>


  <p>Microsoft のビジョンは、Microsoft クラウド サービスにプライベート接続を提供する方法です。 Azure は、ExpressRoute でサポートされている最初の Microsoft クラウド サービスでした。 同様&rsquo;の ExpressRoute エクスペリエンスを提供Office 365とSkype for Businessを調整し、現在一般公開されています。 Enterprise Office 365 および Skype for Business を使用しているお客様は、発表パートナー (BT、Equinix、Tata Communications、Telecity Group、Verizon) を通じて、同じ ExpressRoute 特典を利用できます。 優れたカスタマー エクスペリエンスを実現するために、ルーティング構成とサービス品質 (QoS)&rsquo; の面で技術的な負荷が高い作業が必要です。そのため、ExpressRoute パートナー エコシステムの残りの部分と密接に取り組んで、この一覧を拡大し続ける必要があります。 パートナーの <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-locations/">最新の</a> 状態とパートナーの場所については、Meet-Meしてください。</p>


  <h2>Microsoft Azure Government</h2>


  <p>また、Microsoft Azure Government を利用するお客様向け ExpressRoute の一般提供をお知らせします。米国公共機関の要件を満たして設計され、米国の職員によって運用される <a href="https://azure.microsoft.com/en-us/features/gov/">Microsoft Azure</a> の物理的およびネットワーク分離インスタンスです。 Azure Governmentクラウドのお客様は、クラウド データセンターへのプライベート ネットワーク接続と同じ ExpressRoute Azure Government利用できます。</p>


  <p>これは、米国政府機関およびサービスを提供するパートナーにアクセシビリティ、信頼性、セキュリティを提供する Microsoft&rsquo; のコミットメントの自然な延長です。 たとえば、Azure Government 向け ExpressRoute は、カリフォルニア州の州立郡などの顧客やパートナーを支援しています。これは、Planet Technologies&rsquo; がデータセンター全体を Azure Government に移行するために取り組んでいます。</p>


  <p>&ldquo;ExpressRoute を使用すると、クラウドでホストされているワークロードがアクセス可能で信頼性が高いという自信を持って、データセンターを Microsoft Azure Government&rdquo; に移行できます。これは、オンプレミスのデータセンターで、パブリック ソーシャル サービス部門の&nbsp;&ldquo;最高情報責任者である Kelleen Caster 氏が述べています。Microsoft Azure Government 向け ExpressRoute の可用性は、Microsoft クラウドを使用してデータセンターの運用を強化する決定の重要な決定要因&rsquo;でした。&rdquo;</p>


  <p>&ldquo;Microsoft Azure Government は、Microsoft クラウド サービスへのプライベートで安全で専用の低待機時間接続&rsquo;を実現します。 そのため、Planet Technologies は ExpressRoute を重要なクラウド有効化テクノロジと見なしています。政府のお客様は、オンプレミスのデータセンターを Microsoft Azure Government&rdquo; に拡張したり置き換えしたりできると、Planet Technologies のシニア クラウド ストラテジストである Scott Gruenemeier 氏は言います。</p>


  <p>最初の Microsoft Azure Governments&rsquo; ExpressRoute パートナーには、ATT&amp;、Equinix、Level3、Verizon が含まれます。また、最初の Azure Government ExpressRoute Meet-Me サイトはワシントン DC とシカゴに含まれます。 詳細 <a href="https://azure.microsoft.com/en-us/services/expressroute/information-request/">については、お問</a> い合わせください。</p>


  <h2>Microsoft Dynamics CRM</h2>


  <p>ExpressRoute は、企業で非常に人気があるという実績があります。&nbsp;実際、主要な Dynamics CRM のお客様の中には、ネットワーク接続に対する制御、パフォーマンス、セキュリティの向上を支援する必要がある顧客もいます。 本日は、&rsquo;今年後半に Dynamics CRM Online&nbsp; のお客様にAzure ExpressRouteを提供する予定です。これにより、ネットワークから Microsoft Azure へのプライベート接続を介して顧客に提供される専用ネットワーク接続が使用され、CRM Online への接続の同じオプションが拡張されます。</p>


  <h2>その他の帯域幅オプションと新しい課金モデル</h2>


  <p>&rsquo;Exchange プロバイダー (EXP)、ネットワーク サービス プロバイダー (NSP) のモデル、EXP モデルと NSP モデルに関連付けられているさまざまな帯域幅オプションと課金モデルに関するフィードバックを、お寄せください。 デプロイ モデルには技術的な違いはありますが、ビジネス モデルの違いは削除されています。 これで、無制限のデータまたは測定データの課金が可能な任意のパートナーを介して、任意の回線サイズを選択できます。 つまり、プロバイダーが 10 Gbps をサポートしている場合は、MPLS WAN に 10 Gbps ExpressRoute 回線を接続できます。 また、要件を満たす最適な課金オプションと共に最適な回線サイズを選択できるよう、2 Gbps と 5 Gbps のオプションも導入されています。 また、以前の無制限のデータ プランに対して、無制限のデータ回線の価格も下げ中です。 新しい価格の詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/pricing/details/expressroute/">してください</a>。</p>


  <h2>成長を続けるグローバルな ExpressRoute エコシステム</h2>


  <p>さらに多くの顧客の&rsquo;選択を提供するという思いから、過去数か月間に作成した新しい ExpressRoute&rsquo; パートナーシップを発表するのも楽しみです。 これらのパートナーには、China Telecom Global、Comcast、CoreSite、euNetworks、IIX、Megaport、MTN、Softbank が含まれます。 引&rsquo;き続き ExpressRoute パートナー エコシステムを拡張します。 その間、プロバイダーが既存の ExpressRoute パートナーではない場合でも、ExpressRoute の場所に接続することで ExpressRoute Meet-Meできます。 詳細については <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-faqs/">、ExpressRoute に関する FAQ</a> を参照してください。</p>


  <h2>Azure Resource Manager</h2>


  <p>この <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">Azure Resource Manager</a> ソリューションをデプロイおよび管理するための新しい方法が提供されます。&nbsp;宣言型テンプレートを使用して、Azure 上のコンピューティング、ネットワーク、およびストレージ リソースを定義、デプロイ、管理できます。 これにより、複雑なアプリケーションのデプロイと管理が簡素化されます。 これで、ExpressRoute 回線Azure Resource Managerをデプロイおよび管理するために使用できます。</p>


  <h2>別の考え</h2>


  <p>Microsoft のミッションは、ネットワークをシームレスに拡張し、ネットワークエクスペリエンスが高い Microsoft&rsquo; クラウド サービスに到達できる、というミッションです。 Azure、Bing、Dynamics、Office 365、OneDrive、Skype、Xbox など、すべてのサービスをサポートするグローバル バックボーン ネットワークがあります。 また、主要なグローバル ネットワーク キャリアを含むグローバル ExpressRoute パートナー エコシステムも用意されています。 <a href="https://azure.microsoft.com/en-us/blog/new-networking-capabilities-for-a-consistent-connected-and-hybrid-cloud/">Ignite</a> では、ExpressRoute Premium-Add 経由でグローバル ネットワークを利用できるようしました。パブリック ExpressRoute Meet-Me サイトからパブリック クラウド データセンターにアクセスできます。 クラウド サービスに関して、&rsquo;Azure に加えて、Office 365とSkype for Businessのサポートが追加されました。&nbsp;Microsoft&rsquo; は引き続き、グローバルな ExpressRoute パートナー エコシステム、Meet-Me数、Microsoft Cloud サービスへのアクセスを拡大します。&nbsp;ご期待ください&hellip;</p>
