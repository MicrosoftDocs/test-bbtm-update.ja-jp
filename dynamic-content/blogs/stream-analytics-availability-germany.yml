Title: Azure Stream Analyticsドイツで使用できる
Summary: Azure Stream Analyticsドイツと、Azure が利用可能な他のすべてのリージョンで使用できます。
Content: >-
  <p>1961 年から業界最高の産業技術カンファレンスの 1 つである、1961 年の今年のエディションである、&#39;Edition Of The Germany&rsquo; にドイツで開催されます。 このカンファレンスでは、モノのインターネット (IoT) 空間の革新的なソリューションを強調しています。 フランクフルトでは、参加者はプロバイダーからパートナーなど、1 つの家の下にある産業用付加価値チェーンの完全な画像を受け取っています。</p>


  <p>この産業活動とイノベーションのハイブから、ドイツのデータ トラスティである T-Sytems を備えた Microsoft クラウドである <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>&nbsp; Microsoft Azure Deutschland クラウド) の拡張されたリージョンの可用性をお知らせします。 一部のお客様は、Stream Analyticsドイツの規制に準拠しながら、リージョン内に新しいジョブを作成できます。 Azure Stream Analytics、Azure を使用できるすべてのリージョンで使用できます。</p>


  <p>Azure Stream Analyticsは、デバイス、センサー、インフラストラクチャ、アプリケーションからリアルタイムの分析情報を得るために、低コストのソリューションを迅速に開発してデプロイできる、Azure のフル マネージド クラウド ソリューションです。 Stream Analytics Azure IoT <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=24510">Suite</a> の一部であり、IoT が実現し、デバイスを簡単に接続し、以前に未開発のデータを分析し、ビジネス システムを統合できます。 </p>


  <p>そのため、Stream Analytics と Bego は、インターネットや接続されているもののように一緒に移動し、Stream Analytics の可用性を別の主要リージョンに拡張する中で、このカンファレンスにヨーロッパに参加できるのを楽しみにしている理由です。 Stream Analyticsは、スウェーデンに拠点を置く顧客である Erocero が世界中の患者に対して、より信頼性の高いデバイスを提供し、病気を効果的に診断して治療するのに役立っています。 完全な顧客ストーリーについては、こちらを参照し、Azure クラウドの機能を活用して、IoT ソリューションからリアルタイムの分析情報を得る方法も確認してください。 </p>


  <p>Stream Analytics、世界中の患者に対して信頼性の高いデバイスを提供し、病気を効果的に診断して治療するのにも役立っています。 完全な顧客ストーリーについては<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12216" target="_blank"></a>、こちらを参照し、Azure クラウドの機能を活用して、IoT ソリューションからリアルタイムの分析情報を得る方法も確認してください。 </p>


  <p>革新的な最新のビッグ データ アプリケーションを構築する際に必要な柔軟性と選択肢を提供するために、お客様が必要な場所を確保するために、引き続きリージョン拡張計画に投資します。 </p>


  <p>いつものように、User Voice ページでフィードバックをお寄 <a href="https://feedback.azure.com/forums/270577-stream-analytics">せください</a> 。 ここで、貴重なお客様は、お客様にとって何が重要で、次に何に取り組む必要があるのかをお知らせします。</p>


  <p>Microsoft Azure または Stream Analytics を初めて使用する場合は、無料<a href="https://azure.microsoft.com/pricing/free-trial/">の Azure</a> 試用版アカウントにサインアップし、最初の Stream Analytics ジョブを作成して試<a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-create-a-job/">してみてください。</a> </p>


  <p>ヘルプが必要な場合、または質問がある場合は、 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureStreamAnalytics">MSDN </a>または <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics">Stackoverflow </a>フォーラムを通じてお問い合わせください。または、電子メールで製品チームに直接お問い合 <a href="mailto:askasa@microsoft.com">わせください</a>。 </p>


  <p>最新のニュースと機能を最新の情報に残す場合は、Twitter で <a href="https://twitter.com/AzureStreaming">@AzureStreaming</a> フォローしてください。</p>
