Slug: microsoft-and-qualcomm-accelerate-ai-with-vision-ai-developer-kit
Title: Microsoft と Qualcomm が Vision AI Developer Kit を使用して AI を加速する
Summary: 人工知能 (AI) ワークロードには、メガバイトのデータと、数十億の計算が含まれる可能性があります。 ハードウェアの進歩により、時間の影響を受ける AI ワークロードをエッジで実行しながら、ダウンストリーム アプリケーション用にクラウドに出力を送信することができます。
Content: >-
  <p>人工知能 (AI) ワークロードには、メガバイトのデータと、数十億の計算が含まれる可能性があります。 ハードウェアの進歩により、時間の影響を受ける AI ワークロードをエッジで実行しながら、ダウンストリーム アプリケーション用にクラウドに出力を送信することができます。 エッジで処理される AI シナリオは、建設現場のすべての人がハードハードを身に着けているかどうかの確認や、店舗の在庫切れかどうかを検出するなどの重要なビジネス シナリオを促進できます。</p>


  <p>これらのシナリオをサポートするために必要なハードウェア、ソフトウェア、AI モデルの組み合わせは、整理が困難な場合があります。 この障壁を取り除<a href="https://azure.microsoft.com/en-au/blog/accelerating-ai-on-the-intelligent-edge-microsoft-and-qualcomm-create-vision-ai-developer-kit/" target="_blank"></a>&nbsp;くには、インテリジェント エッジでの AI のインフェレンシングを促進するために、昨年 Qualcomm で開発者キットを発表しました。 本日、&rsquo;Vision <a href="https://aka.ms/visionaidevkit" target="_blank">AI Developer Kit</a> が広く利用できるのを共有して、うれしく思います。 開発者キットには、Qualcomms&rsquo; Vision Intelligence 300 Platform を使用するカメラと、<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge と Azure Machine Learning</a> を使用してインテリジェント エッジ ソリューションを開発するために必要なソフトウェアが含<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">まれています</a>。 エッジ デバイス上でリアルタイムの画像処理をローカルに行い、Azure でのトレーニングと管理をモデル化する、エンドツーエンドの Azure 対応ソリューションをサポートします。 パートナーの eInfochips によって作成された Vision AI Developer Kit は、 <a href="https://www.arrow.com/en/products/eic-ms-vision-500/einfochips-limited" target="_blank">Arrow Electronics</a> から注文できます。</p>


  <p>Vision AI Developer Kit を使用すると、現在の機械学習スキル レベルに関係なく、インテリジェント エッジで数分でビジョン モデルをデプロイできます。 以下では、Custom Vision を使用するコード、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Azure Cognitive Service</a> を使用したカスタム モデル、<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a> を使用したカスタム モデル、Visual Studio Code によって提供される完全に統合された開発環境など、開発者が開始するための 3 つのオプション<a href="https://code.visualstudio.com/" target="_blank"></a>について詳しく説明します。</p>


  <h2>Azure Cognitive Services開発がサポートされていません</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Custom Vision</a>、Azure Cognitive Service&rsquo; を使用すると、データ サイエンティストではない場合でも、独自のコンピューター ビジョン モデルを構築できます。 データのアップロード、トレーニング、画像のタグ付けなどのカスタマー ビジョン モデルのデプロイのプロセスを説明する、ユーザーに優しいインターフェイスが提供されます。 Vision AI Developer Kit と Custom Vision の統合には、Azure IoT Hub を使用してカスタム ビジョン モデルを開発者キットに直接デプロイする機能が含まれています。 その後、&rsquo;これらのカスタム ビジョン モデルはカメラ Snapdragon Neural Processing Engine (SNPE) を使用して高速化されます。これにより、オフラインでも画像分類をすばやく実行できます。&nbsp;</p>


  <h2>Azure Machine Learningサイエンティスト向け Azure Machine Learning統合</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a>、視覚的なドラッグ アンド ドロップ、自動化された機械学習エクスペリエンスなど、ニーズを満たすツールを使用して、機械学習モデルの構築、トレーニング、デプロイを効率化します。 Vision AI Developer Kit を使用すると、データ サイエンティストは Azure Machine Learningを使用してカスタム モデルを構築し、含まれるカメラにデプロイできます。</p>


  <p>概要 Jupyter notebook でAzure Machine Learning実装<a href="https://github.com/microsoft/vision-ai-developer-kit/tree/master/machine-learning-notebooks" target="_blank">を</a>使用する方法について説明します。 これらのリファレンス実装では、データ サイエンティストが、トレーニング データを Azure Blob Storage にアップロードする手順、転送学習実験を実行する手順、トレーニング済みモデルを開発者キット プラットフォームと互換性のあるものに変換する手順、および Azure IoT Edge を使用してデプロイする手順について説明します。</p>


  <h2>Visual Studio Codeの統合</h2>


  <p><a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code開発者</a>は、コードを管理し、プラグインを使用して Azure サービスにアクセスするための単一の開発環境を提供します。 Visual Studio Code を使用する開発者向けには、サンプル Python モジュール、事前構築済みの Azure IoT デプロイ構成、コンテナーの作成とデプロイ用の Dockerfile を含む GitHub リポジトリを作成しました。 サンプル モジュールをVisual Studio Code、独自のモジュールを作成し、それらをコンテナー化してカメラにデプロイすることができます。</p>


  <p>クラウド マネージド <a href="https://marketplace.visualstudio.com/items?itemName=VisionAIDevKit.vision-ai-devkit" target="_blank">デバイスとして開発者</a>キットVisual Studio Code活用するために、Visual Studio Code Vision AI DevKit 拡張機能をインストールします。&nbsp;この拡張機能を使用すると、モジュールのデプロイ、デバイスからのメッセージの表示、Azure IoT Hub の管理など、使い慣れた開発環境内から行えます。 Visual Studio Code を利用して、IoT Hub を使用してカメラからの情報を使用する独自の Azure ソリューションにビジネス ロジックを追加し、Azure Stream Analytics を使用してカメラ データを正規化されたデータ ストリーム<a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">に変換</a>することができます。</p>


  <h2>次の手順</h2>


  <p>独自の Vision AI Developer Kit を注文するには、Arrow の製品ページにアクセスしてください。 詳細については、「<a href="https://azure.github.io/Vision-AI-DevKit-Pages/#">Vision AI DevKit GitHub」を参照してください</a>。</p>
