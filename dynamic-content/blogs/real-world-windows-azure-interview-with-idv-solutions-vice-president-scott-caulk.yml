Content: '<p>実際 Windows azure シリーズの一部として、 <a href="https://www.idvsolutions.com/" target="_blank">idv ソリューション</a>の製品管理担当副社長である Scott Caulk に接続して、会社が<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0107gen" target="_blank">Azure Windows</a>を使用する方法について詳しく知ることができます。 &nbsp;IDV ソリューション &rsquo; の成功事例について<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000000496" target="_blank">は、こちら</a>をご覧ください。 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: &nbsp; IDV ソリューションについて説明します。</b></p>  <p><strong>Scott Caulk:</strong> ビジネスインテリジェンス、セキュリティ、およびリスクの視覚化ソリューションを備えた大規模な組織を提供しています。 Microsoft の主要な製品である <a href="https://www.idvsolutions.com/Products/VisualFusion/" target="_blank">ビジュアル Fusion</a>は、ビジネスインテリジェンスソフトウェアソリューションです。これを使用すると、組織は事実上任意のデータソースからコンテンツを統合し、ビジネスに関する洞察を得られるように、ビジュアルな対話型コンテキストでエンドユーザーに配信できます。 &nbsp;Visual Fusion とその他の製品では、米国国土安全、米国国防省、Pfizer、太平洋 Hydro、BP、Thomson Reuters Foundation など、政府機関およびプライベート業界セクターの主要な組織間に強力なプレゼンスを確立することに役立っています。</p>  <p><b>hks: &nbsp; Windows Azure でフェッチを開発するにはどうすればよいですか?</b></p>  <p><b>SC:</b> &nbsp;2010では、モバイル従業員が組織 &rsquo; の大きなデータコレクションに簡単にアクセスできるようにするアプリケーションをお客様から求めていました。 作成したプロトタイプは、実際にうまく機能し、お客様が気に入っています。 アプリケーションは、最初に顧客 &rsquo; のサーバーに完全に展開され、モバイル電子メールではエンドユーザーによってアクセスされましたが、開発チームは、より対話的なエクスペリエンスが必要であると判断しました。 デバイスの互換性を維持した、より対話的なバージョンを作成するために、リッチ web アプリケーションとしてビルドしています。</p>  <p>ここでは、ソリューションをエンタープライズインフラストラクチャで実行し、それをインターネットに公開することによって、リスクの作成を開始しました。 私たちは、他のお客様に販売する可能性があるという優れたアイデアを提供してきましたが、モバイルデバイスがインターネットを使用して内部データにアクセスできるようにするために、IT 部門がデータのセキュリティの問題やファイアウォールでポートを開くことについて心配しています。&nbsp;</p>  <p>そのため、企業データの危険を最小限に抑えながら、モバイルユーザーにデータアクセスを提供するための重要な機能を提供するために役立つクラウドプラットフォームを探し始めました。 ここでは、アプリを開発するクラウドプラットフォームとして Azure Windows を選択しました。 <a href="https://www.idvsolutions.com/Products/Fetch/" target="_blank">Fetch!</a>は、クラウド機能を使用してモバイルユーザーをオンプレミスのエンタープライズデータとリンクするハイブリッドソリューションです。 プラットフォームに依存しないモバイルアプリとして、Fetch! では、Windows Phone、Android、iOS など &nbsp; の一般的なモバイルオペレーティングシステムに加え、電子メールの送受信が可能なすべてのデバイスがサポートされています。</p>  <p><b>HKS: &nbsp; どのような機能を提供しますか。</b></p>  <p><b>SC:</b> &nbsp;呼び出せ! モバイル企業の従業員が、データグリッド、テキスト、グラフ、グラフ、ドキュメント、画像、スコアカード、マップなどの幅広い情報にアクセスできるようにします。 IDV ソリューションビジュアル Fusion などのシステムへのフルアクセスをサポートしています。Microsoft SharePoint および関連する <a href="https://msdn.microsoft.com/en-us/office/bb660518" title=" performancepoint " target="_blank"> services performancepoint services </a> 。 &nbsp; <a href="https://www.microsoft.com/sqlserver/en/us/default.aspx" target="_blank"></a><span href="https://www.microsoft.com/sqlserver/en/us/default.aspx" target="_blank"><a href="https://www.microsoft.com/sqlserver/en/us/default.aspx" target="_blank">Microsoft SQL Server</a></span>データベースOracle データベースSalesforce.com;およびカスタムの基幹業務システムと web サービス。</p>  <p><b>hks: &nbsp; Azure Windows どのような要因 &nbsp; を選択できますか?</b></p>  <p><b>SC:</b> &nbsp;&rsquo;Microsoft Partner Network "> Microsoft Partner Network </a> の <a href="https://partner.microsoft.com/global" title=" メンバーを再作成し、Microsoft Visual Studio &nbsp; 開発システム<a href="https://www.microsoft.com/net" target="_blank">.NET Framework</a> &nbsp; などの Windows 開発ツール &nbsp; に関する専門知識を持っています。 この [エクスペリエンス] は、評価プロセスの利点を Windows Azure に与えました。 既存の開発環境と Windows Azure の緊密な統合により、開発作業がよりスムーズになりました。&nbsp;</p>  <p>また、azure Windows には、 &nbsp; 開発サイクル中に非常に貴重な重要な機能が用意されていました。<a href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0107bus" target="_blank">azure Service Bus Windows</a>ます。 Service Bus は、セキュリティで保護されたメッセージングおよび通信のリレー機能を実現する、ホストされ、セキュリティで保護された、広く利用可能なインフラストラクチャを提供します。 他のクラウドソリューション内のサービスエンドポイントに対する接続オプションが用意されています。 また、Service Bus relay サービスを使用すると、各通信インスタンスに新しい接続をセットアップする必要がなくなり、モバイルユーザーにとってより高速で信頼性の高い接続が得られます。&nbsp;</p>  <p>Windows Azure では、.net の専門知識を使用してプロジェクトに移動し、スマートフォンまたはタブレットデバイスのいずれでも、堅牢なアプリを迅速に利用できます。 &nbsp;デプロイまでの時間が短縮されました。 非常に高速になります。 Microsoft 以外のクラウドプラットフォームを使用していた場合、開発時間は数か月ではなく、週単位で遅くなる可能性があります。</p>  <p><b>HKS: がフェッチする方法も?</b></p>  <p><b>SC:</b> フェッチを使用してデータにアクセスする場合、モバイル従業員はログオンに電子メールアドレスとパスワードを使用し、web アプリケーションはデータを要求する手段を提供します。 ユーザーがデータを照会するコマンドを入力すると、このコマンドは Windows azure で処理され、Windows azure Service Bus を介して、社内 &rsquo; の IT インフラストラクチャ内で実行されているサービスに送信されます。 オンプレミスのサービスは、フェッチの一部であるコネクタ &rdquo; を使用 &ldquo; します。 さまざまなデータソースにリンクするためのソリューションです。 関連するデータが収集され、web サービスを使用して返されます。 web サービスは、このデータを書式設定してユーザーに提示します。 プロセスの速度は、特定の IT インフラストラクチャによって異なりますが、通常はわずか数秒で発生します。</p>  <p>ソリューションで使用されるその他のプラットフォームコンポーネントには<a href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0107sto" target="_blank">Windows Azure Storage</a>があります。これにより、スケーラブルで簡単にアクセスできるデータストレージサービス &nbsp; が提供され、<a href="https://www.windowsazure.com/en-us/home/features/compute/?WT.mc_id=cmp_pst001_blg_post0107com" target="_blank">Azure コンピューティングを Windows</a>して、クラウドでアプリケーションコードを実行できるようになります。 各 Windows azure コンピューティングインスタンスは、他 Windows の azure ユーザーから分離された仮想マシンとして実行され、ネットワーク負荷分散や継続的可用性のためのフェールオーバーなどのアクティビティを処理します。 また、Fetch! <a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0107sql" target="_blank">SQL Azure</a>でホストされて &nbsp; いるデータに接続できます。&nbsp;</p>  <p><b>hks: Windows Azure for Fetch の使用にはどのような利点がありますか?</b></p>  <p><b>SC:</b>Windows Azure を Fetch の不可欠な部分として使用する。 企業のお客様 &rsquo; が、モバイルデバイスからアクセスされるデータのセキュリティに関する懸念を容易にする機能を使用できるようになりました。 &nbsp;また Windows Azure Service Bus では、お客様がフェッチを行うことができます。 インフラストラクチャ内で実行されるサービスは、データの送受信のためにファイアウォールに穴をからかう必要がありません。これは、データの安全性が重要なセキュリティフィールドのお客様にとって特に重要です。 Service Bus を使用すると、 &rsquo; モバイルユーザーは、追加のセキュリティ上の懸念にネットワークを公開することなく、豊富なエンタープライズ情報に &nbsp; 接続できます。</p>  <p><b>hks: &nbsp; Windows Azure をビジネスに使用する利点をいくつか教えてください。</b></p>  <p><b>SC:</b> Fetch! を &nbsp; &rsquo; 開発する際には、一度に数千のユーザーを追加する可能性のある大規模な顧客を含め、少数の顧客だけを対象にしているかどうかを確認することはできません。 Azure Windows は、製品がより多くの顧客ベースにわたって採用されているため、大量のユーザーをすばやく追加できるスケーラビリティを提供します。</p>  <p>さらに、サイズが大きいため、ターゲット市場の企業のお客様は、グループまたは部門全体を追加した場合に、夜間にトラフィック &mdash; が急増する可能性があります。 これは、Fetch! は、現時点 &rsquo; で非常に高いスケーラビリティを提供できるクラウドプラットフォームで実行する必要があります。 &rsquo;これは、Azure Windows の大きな利点の1つです。 10万人のユーザーがいるお客様がいます。1つのボタンをクリックすると、負荷分散された2つの web サーバーを数分で使用できるようになります。これは、microsoft &mdash; とお客様にとって非常に強力な機能です。</p>  <p>また、イノベーションとアップグレードのためのシームレスな環境を提供するエンドツーエンドの開発ツールを利用することもできます。 Windows Azure は、大規模なお客様のセキュリティとスケーラビリティのニーズを満たすモバイルデータアクセスアプリの構築と提供を支援することを目的としています。</p>  <p><a target="_blank" href="https://www.idvsolutions.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2642.IDVSolutions.png" alt="" height="125" border="0" width="215"></a></p>  <p>Azure Windows<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">他のユーザー</a>がどのように使用しているかを確認します。</p>'
