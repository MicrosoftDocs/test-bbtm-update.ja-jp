Title: クラウド規模でのデータ増加の課題に対するハードウェアイノベーション
Summary: Open Compute Project (OCP) のグローバルサミット2019は、今日のサンで開始されています。これは、急速に拡大しているコミュニティが最新のイノベーションを共有し、ハードウェアの効率性、柔軟性、拡張性を高めています。
Content: >-
  <p>Open Compute Project (OCP) のグローバルサミット2019は、今日のサンで開始されています。これは、急速に拡大しているコミュニティが最新のイノベーションを共有し、ハードウェアの効率性、柔軟性、拡張性を高めています。</p>


  <p>Microsoft の場合、OCP による取り組みは、基盤に参加し、グローバルな Azure クラウドの機能を備えたサーバーとデータセンターの設計が非常に同じであるということを2014で開始しましたが、停止して &rsquo; いませんでした。 私たちは、OCP のサミットで、業界において最も差し迫った課題に取り組むイノベーションをもたらしました。これには、モジュール型のグローバルに互換性のあるサーバー設計とユニバーサル Project マザーボード、Project Denali を使用した SSD ストレージの次世代仕様への Project cer us を使用したハードウェアセキュリティの実現が含まれます。</p>


  <p>今年 &rsquo; は、1日に作成されるデータの爆発量に注目します。 データはデジタル変革の中核であり、企業はデータを活用してカスタマーエクスペリエンスを向上させ、新しい市場を開け、従業員とプロセスの生産性を高めると共に、将来の未来に向けて競争上の優位性の新しいソースを作成しています。</p>


  <h2>データ &ndash; のデジタル変換のエンジン</h2>


  <p><a href="https://www.seagate.com/files/www-content/our-story/trends/files/idc-seagate-dataage-whitepaper.pdf">グローバル Datasphere</a> *世界中の特定の年に作成、キャプチャ、複製されたデータ量を回数、分析することは、指数関数的に増加し、成長は決して終了しません。 IDC は、グローバルな Datasphere 2018 の 33 zettabytes (ZB) から2025によって 175 ZB に増加することを予測しています。 このようなすべてのデータ作成から、ストレージのニーズに対応するために、22 ZB o ストレージ容量以上のすべてのメディアの種類を2018から2025に発送する必要があります。これは、HDD 業界で提供される容量の約59% です。</p>


  <p>このように、このような課題があることから、企業は&#39;s データを再びスチュワードしてきました。 最近では、コンシューマーは独自のデータの大部分を担当していましたが、現在 &rsquo; のクラウドサービス (特に接続性、パフォーマンス、および便利な観点から) に依存しています。また、データをローカルに格納して管理することが引き続き求められています。</p>


  <p>さらに、ビジネスでは、データの管理と配信 (オンラインビデオストリーミング、Data Analytics、データセキュリティ、プライバシーなど) を一元化し、データを活用してビジネスとユーザーエクスペリエンスを制御します (コンピューター間の通信、IoT、永続的なパーソナル化プロファイルなど)。 このコンシューマーデータとビジネスデータをすべて維持し、管理する責任は、クラウドプロバイダーのデータセンターの成長を推進することです。 その結果、データスチュワードとしてのエンタープライズ &rsquo; の役割は成長し続けますが、コンシューマーはこれを許可するだけではありません。 2019以降では、すべての世界&#39;の既存のエンドポイントよりも多くのデータがエンタープライズコアに格納されます。</p>


  <h2>データストレージの需要</h2>


  <p>数年前に、データの増加と将来のデータストレージのニーズに関して、クラウドにおけるスケールの課題について見てきました。 グローバルデータ領域で作成されるデータの量は、ストレージ業界の焦点になります。 破棄、上書き、または sensed され、ミリ秒を超えて格納されることのないデータ量があっても、業界、政府、企業、および消費者にわたるストレージ容量に対する需要が増え続けています。</p>


  <p>人工知能によってビジネスプロセス、顧客契約、自律インフラストラクチャ、またはコンシューマー&#39; がどこであっても、ほぼすべての&#39;動作 &ndash; でハイパーパーソナル化されています。これには、過去1日&#39;s アクティビティ、夜間スリープパターン、翌日&#39;s カレンダー &ndash; では、以前よりも多くのデータを作成して保存する必要があります。</p>


  <p>現在、IDC では、過去20年間のすべて 2021 2018 &ndash; のメディアの種類で出荷されたすべてのメディア6.9 の種類 (HDD、SSD、NVM-フラッシュ/その他、テープ、および光学) にわたるストレージ容量の出荷を2025計算します。 ストレージの需要に対応するために、ストレージ容量の 22 ZB 以上を、2018から2025のすべてのメディアの種類に発送する必要がある IDC の予測 容量の約59% は、HDD 業界から、同じ期間にわたってフラッシュテクノロジから26% を超える必要があります。光学ストレージでは、ビデオとオーディオのストリーミングを優先するために、消費者が引き続き Dvd を破棄することになります。</p>


  <h2>Microsoft &rsquo; s <em>Project Zipline</em>の紹介</h2>


  <p>データを非常に効率的に格納して処理する機能は、クラウド&#39;s の価値提案の中核です。 azure が大量のデータを集中的に使用するワークロードと共に格納するデータの量と同様に、Azure は大幅に増加し続けます。 これに対処するために、最先端の圧縮アルゴリズムを開発し、クラウドストレージワークロードに表示されるデータの種類のハードウェア実装を最適化しまし &rsquo; た。 システムレベルでの技術革新により、現在使用可能な他のアルゴリズムよりも高い圧縮率と高いスループットを実現し、待機時間を減らすことができるように&#39;ます。 これにより、 <em>セキュリティを侵害することなく圧縮</em>できるため、クラウドからエッジまで、さまざまな業界の使用状況モデルに対して常にデータ処理を行うことができます。</p>


  <p>Microsoft &rsquo; s <em>Project Zipline</em>圧縮アルゴリズムは、一般に使用されている Zlib-L4 64 kb モデルと比較して、最大2倍の圧縮比で、大幅に優れた結果を生成します。 このような機能強化により、コストを削減できる可能性の高い顧客のメリットが得られる可能性があります。たとえば、コスト効率の高い方法でペタバイトまたはエクサバイトの容量にアクセスすることで、顧客の新しいシナリオが可能になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7362c425-5a6d-41e2-8d75-80c475551269.png"><img alt="Bar graph displaying data sets taken from typical cloud usage including Application Services, IoT Text Files, and System Logs" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c90c2d-0334-427a-98eb-4efde843074d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="一般的なクラウドの使用状況 (アプリケーションサービス、IoT テキストファイル、システムログ) から取得されたデータセット" width="715"></a></p>


  <p>Zipline 圧縮アルゴリズム、ハードウェア設計仕様、および verilog ソースコードが提供されて<em>Project</em>います。初期コンテンツを利用できるようになったため、すぐに使用できるようになります。 この投稿物は、この新しい高パフォーマンスの圧縮標準に関して、業界全体にわたってさまざまなシリコンコンポーネント (たとえば、エッジデバイス、ネットワーク、オフロードなど) に統合するための資料を提供します。 OCP のオープンソースとして、このレベルで RTL に貢献することは業界をリードしています。 新しいテクノロジを実現するために、OCP エコシステムでの競合のないコラボレーションを促進し、シリコンレベルでハードウェアイノベーションのドアを開くための新しい参照先を設定します。 時間の経過と共に、Zipline 圧縮テクノロジによって、ネットワークデータ処理、スマート ssd、アーカイブシステム、クラウドアプライアンス、汎用マイクロプロセッサ、IoT、エッジデバイスなど、いくつかの市場セグメントと使用モデルに圧縮テクノロジが導入されることが<em>Project</em>予想されます。</p>


  <p><em>Project Zipline</em>は、大規模なデータセットに最適化された最先端の圧縮テクノロジであり、RTL のリリースにより、ハードウェアベンダーは、この参照設計を使用して、最高の圧縮、低コスト、および最低の電力を実現するためのハードウェアチップを生成することができます。 OCP エコシステムで利用可能なので、それに寄与して、Azure やお客様を含むエコシステム全体に対してさらなる特典を作成することができます。&#39;</p>


  <h2><em>Project Zipline</em>のパートナーとエコシステム</h2>


  <p>クラウドの記憶域スペースのリーダーとして&#39;、私は&#39;作成したすべての投資とイノベーションを&#39;して OCP を通じて共有できるようにし、パートナーがお客様により優れたソリューションを提供できるようにしています。</p>


