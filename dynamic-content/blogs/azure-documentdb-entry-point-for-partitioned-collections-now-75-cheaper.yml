  <h2>パーティション分割されたコレクションに対してプロビジョニングされたスループットを減らす</h2>


  <p>パーティション分割&rsquo;されたコレクションが既にあるが、10,100 RU/秒のスループットが不要な場合は、Azure portal または SDK を使用してプロビジョニングを削減できます。 プロビジョニング レベルを 2,500 RU/秒に調整する例を次に示します。</p>


  <h3>Azure portal を使用</h3>


  <p>DocumentDB アカウントで 、[スケール] をクリックし、コレクションを選択して、スループットの値を調整します。</p>


