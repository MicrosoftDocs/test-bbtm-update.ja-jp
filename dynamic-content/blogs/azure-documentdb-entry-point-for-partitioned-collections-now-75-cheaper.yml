Slug: azure-documentdb-entry-point-for-partitioned-collections-now-75-cheaper
Title: 'Azure DocumentDB: パーティション分割コレクションのエントリ ポイントが 75% 安い'
Summary: 本日は、パーティション分割されたコレクションのエントリ ポイントが以前よりも 75% 低いという発表をお知らせします。 最小で 10,100 RU/秒をプロビジョニングする代わりに、パーティション分割された をプロビジョニングできます。
Content: >-
  <p><strong>2017 年 5 月 10 日現在、</strong></p>


  <p><strong>Azure Cosmos DB は、Microsoft&rsquo; のグローバル分散マルチモデル データベースです。Azure Cosmos DB は、その中核となるグローバル分散と水平スケールで、最初から構築されました。ユーザーがどこにいてもデータを透過的にスケーリングしてレプリケートすることで、任意の数の Azure リージョンにターンキーグローバル分散が提供されます。スループットとストレージを世界規模で弾力的にスケーリングし、必要なスループットとストレージに対してだけ料金を支払います。Azure Cosmos DB では、世界中の任意の場所で 99&mdash; 番目の割合で 1 桁ミリ秒の待機時間が保証され、パフォーマンスを微調整する複数の定義済みの整合性モデルが提供され、業界をリードするサービス レベル アグリーメント (SLA) によってサポートされるマルチホーム機能を使用して高可用性が保証されます。&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB は、スキーマに依存せず、スキーマとインデックスの管理に対処する必要なく、すべてのデータのインデックスを自動的に作成します。また&rsquo;、ドキュメント、キー値、グラフ、および列ファミリのデータ モデルをネイティブにサポートするマルチモデルです。Azure Cosmos DB では、DocumentDB SQL (ドキュメント)、MongoDB (ドキュメント)、Azure Table Storage (キー値)、Gremlin (グラフ) がネイティブにサポートされているので、選択した API を使用してデータにアクセスできます。</strong></p>


  <hr>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6f99028-842c-4bcf-b932-7f228828056b.png"><img alt="DocDBprice1" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41e6ba73-a6e4-490c-a04e-4c4d8bfa5606.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="DocDBprice1" width="145"></a></p>


  <p>本日は、パーティション分割されたコレクションのエントリ ポイントが以前よりも 75% 低いという発表をお知らせします。 最小で 10,100 RU/秒をプロビジョニングする代わりに、パーティション分割コレクションを 2,500 RU/秒でプロビジョニングし、100 RU/秒の増分でスケーリングできます。パーティション分割コレクションを使用すると、ストレージの使用量に制限を加え、プロビジョニングを 2,500 RU/秒から数百万 RU/秒まで動的にスケーリングできます。</p>


  <h2>DocumentDB 課金モデル</h2>


  <p>現在の <a href="https://azure.microsoft.com/services/documentdb/">Azure DocumentDB</a> 課金モデルでは、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-performance-levels">提供される S1、S2、S3</a> のパフォーマンス レベルよりもはるかに細分性、弾力性、スケールが提供されます。 1,200 RU/秒が必要な場合に、スループット プロビジョニングを 1,000 RU/秒から 2,500 RU/秒にジャンプする必要がなくなりました。私たちの目標は、プロビジョニングされた容量の使用率を最適化する完全な柔軟性を持つ必要があります。</p>


  <p>Azure DocumentDB の課金モデルは非常に単純です。</p>


  <ul>
   <li>プロビジョニングされた容量に対して、 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-request-units">100 要求</a>ユニット/秒 (RU/秒) 単位で支払います。 100 RU/秒のプロビジョニング容量ごとに、1 時間ごとに料金が請求されます。</li>
   <li>使用するストレージに対して定額料金を支払います。</li>
   <li>DocumentDB のエントリ ポイントは、1 つのパーティションで 400 RU/秒です。 開発/テスト環境で無料で使用する場合は、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-nosql-local-emulator">DocumentDB エミュレーターを使用することをお勧めします</a>。</li>
  </ul>


  <h2>単一パーティションまたはパーティション分割コレクション</h2>


  <p>ストレージが 10 GB を下回る必要がある場合、またはスループットが 10K RU/秒を超えないようにする必要がある場合は、1 つのパーティションから開始できます。後で、移行ツールを使用して、パーティション分割されたコレクションにいつでも変更できます。 単一パーティションコレクションからパーティション コレクションへの移行の詳細については、「単一パーティションコレクションからパーティション分割コレクションへの移行 <a href="https://aka.ms/docdb-move-to-partitions">」を参照してください</a>。</p>


  <p>ただし、大量のボリュームまたはパフォーマンスのニーズが予想される場合は、パーティション分割されたコレクションから始める必要があります。 次の表に、単一パーティションコレクションとパーティション 分割コレクションの概要を示します。</p>


