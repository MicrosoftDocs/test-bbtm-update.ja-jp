Title: 'ExpressRoute Global Reach: 独自のクラウドベースのグローバルバックボーンを構築する'
Summary: ExpressRoute Global Reach により、あらゆる規模のお客様は、Microsoft のグローバルネットワークのパワーとスケールを利用して、プライベートなクラウドベースのグローバルバックボーンを構築できます。
Content: >-
  <p style="margin: 0in 0in 8pt;">多くのワークロードとサービスがクラウドに移行されたため、接続が根本的に変化してきました。 従来のエンタープライズワイドエリアネットワーク (WAN) は本質的に固定されており、最新の顧客要求に合わせて動的に拡張することはできません。 クラウド優先のアプローチをアプリケーションとネットワークの戦略の基礎として適用することをお客様にとって、ハイブリッドクラウドは、アプリケーションとサービスを、完全に接続されたシームレスなアーキテクチャとしてクロスプレミスにデプロイできるようにします。 オンプレミス間の接続は、グローバルなハイパースケールネットワークによって提供されるサービスを使用して、より多くのクラウドファーストモデルを利用するように移行しています。</p>


  <h2 style="margin: 0in 0in 8pt;">マイクロソフトのグローバル ネットワーク</h2>


  <p style="margin: 0in 0in 8pt;">Microsoft は、世界   中の<a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">最大規模のネットワーク</a>の &nbsp; 1 つを、6大陸の地上波および subsea ファイバーケーブルシステムを介して13万マイル離れています。 Azure 以外にも、グローバルネットワークによって、Bing、Office 365、Xbox などのすべてのクラウドサービスが強化されます。 ネットワークには、1秒あたり300億を超えるパケットが格納されます。また、160を超えるグローバルネットワーク Pop を通じて、ピアリング、プライベート接続、アプリケーションコンテンツの配信を行うことができます。 Microsoft は継続的に新しいネットワーク pop を追加して、Microsoft サービスにアクセスする顧客のエクスペリエンスを最適化します。</p>


  <p><img alt="Microsoft's Global network map" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91479b4e-3251-419d-861a-102b91287a1c.png"></p>


  <p style="margin: 0in 0in 8pt;">このグローバルネットワークは、インテリジェントなソフトウェア定義のトラフィックエンジニアリングテクノロジを使用して構築および操作されます。これにより、Microsoft は最適なパスを動的に選択し、ネットワーク障害や輻輳のシナリオをほぼリアルタイムでルーティングできます。 ネットワークには、お客様にミッションクリティカルなワークロードを提供する際の最大アップタイムと信頼性を確保するために、複数の冗長パスがあります。</p>


  <p><img alt="Microsoft's Point of Presence (PoP) with connectivity services" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f7c96cb-90ed-4463-bf27-acce9f9e6d08.png"></p>


  <h2 style="margin: 0in 0in 8pt;">ExpressRoute の概要</h2>


  <p>Azure <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-introduction" target="_blank">ExpressRoute</a>   では、インターネットをバイパスして azure に安全かつプライベートに接続し、独自のグローバルネットワークを作成するサービスを企業に提供しています。 一般的なシナリオは、企業が ExpressRoute を使用して、独自のプライベート IP アドレスを含む Azure 仮想ネットワーク (Vnet) にアクセスすることです。 これにより、Azure をオンプレミスネットワークのシームレスなハイブリッド拡張として使用できるようになります。 別のシナリオとして、ExpressRoute を使用して、Azure Storage や Azure SQL などのプライベート接続でパブリックサービスにアクセスすることもできます。 ExpressRoute のトラフィックは、世界中に戦略的に配分されているネットワーク <a href="https://aka.ms/erlocations" target="_blank">ポイント (または pop)</a>で Microsoft ネットワークに入ります。これは、通信事業者または電気通信パートナーを選択するときに顧客の選択肢を提供するために、航空会社中立の施設でホストされます。</p>


  <p style="margin: 0in 0in 0pt;">ExpressRoute では、ExpressRoute 回線の3種類の Sku が提供されます。</p>


  <ul>
      <li>ExpressRoute ローカル: ExpressRoute サイトで Azure リージョンに物理的に近い場所で利用でき、ローカルの Azure リージョンにアクセスする場合にのみ使用できます。 トラフィックは地域ネットワークにとどまり、グローバルネットワークを通過しないため、ExpressRoute のローカルトラフィックには送信料金がありません。</li>
      <li>ExpressRoute Standard: ロンドンから西ヨーロッパの <a href="https://docs.microsoft.com/azure/expressroute/expressroute-locations-providers#locations"><u>expressroute サイトと同じ地理的リージョン</u></a> にある任意の Azure リージョンへの接続を提供します。</li>
      <li>ExpressRoute プレミアム: クラウド環境内の任意の Azure リージョンへの接続を提供します。 たとえば、新しいニュージーランドサイトの ExpressRoute プレミアム回線は、ヨーロッパまたは北米のオーストラリアまたはその他の地域の Azure リージョンにアクセスできます。</li>
  </ul>


  <p>Expressroute の接続には、200を超える ExpressRoute パートナーを使用するだけでなく、10G または100G 物理インターフェイスで <a href="https://aka.ms/erdirect">Expressroute ダイレクト</a> オプションを使用して expressroute ルーターに直接接続することもできます。 ExpressRoute Direct では、企業はこの物理ポートを複数の ExpressRoute 回線に分割して、さまざまな事業単位やユースケースに対応することができます。</p>


  <p>多くのお客様は、既存のアーキテクチャと ExpressRoute 接続をさらに活用して、オンプレミスサイトとデータセンターの間の接続を提供したいと考えています。 グローバルネットワーク全体でサイト間接続を有効にすることが非常に簡単になりました。 Azure で ExpressRoute Global Reach が導入された場合、パブリッククラウドの最初のように、グローバルなバックボーン資産を最大限に活用するための、流線型で簡単な方法を提供しました。&nbsp;</p>


  <h2 style="margin: 0in 0in 8pt;">ExpressRoute Global Reach</h2>


  <p style="margin: 0in 0in 8pt;"><a href="https://docs.microsoft.com/azure/expressroute/expressroute-global-reach"><u>Expressroute Global Reach</u></a>では、接続を初期化することで、企業は Expressroute と Microsoft &rsquo; のグローバルネットワークを使用してクラウドベースの仮想グローバルバックボーンを構築できます。 ExpressRoute Global Reach を使用すると、オンプレミスからオンプレミスへの接続を、Microsoft グローバルバックボーン内でプライベートに完全にルーティングできます。この機能は、既存のネットワークインフラストラクチャへのバックアップにすることも、エンタープライズワイドエリアネットワーク (WAN) のニーズに対応するための主な手段となることもあります。 Microsoft は、冗長性、グローバルインフラストラクチャへの大きな投資、およびスケールアウトの要件を考慮して、お客様が主要な任務に専念できるようにします。 </p>


  <p><img alt="ExpressRoute Global Reach Map" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f145f1b-07e9-4eab-b28f-67ad898f97b4.png"></p>


  <p>テキサス州の本社である Contoso 社と、ロンドンと東京のグローバルオフィスを持つ企業を想定しています。 これら3つの主な場所は、ブランチオフィスやオンプレミスのデータセンターの主要な接続ハブとしても機能します。 Contoso は、ローカルの最終マイル通信事業所を利用して、同じ場所にある ExpressRoute サイトでの対応に冗長なパスを投資しています。 物理的な接続を確立した後、Contoso はローカルプロバイダーまたは <a href="https://aka.ms/erdirect" target="_blank">Expressroute Direct</a>   を介して expressroute 接続を確立し、業界標準の <a href="https://en.wikipedia.org/wiki/Border_Gateway_Protocol" target="_blank">Border Gateway Protocol (BGP)</a>を使用してルートのアドバタイズを開始します。Contoso では、これらすべてのサイトをまとめて接続し、Global Reach を有効にすることができます。オンプレミスのルートを取得し、リモートの場所のピアリングされた回線にアドバタイズして、クロスプレミス接続を有効にします。 Contoso は、クラウドベースのワイドエリアネットワークを作成し、そのすべてを数分以内に作成しました。 長期的な投資や固定の契約を必要としない、効果的なエンドツーエンドのグローバル接続。</p>


  <p>ネットワークを最新化し、クラウドファーストモデルを適用することで、お客様のニーズに合わせて拡張できます。同時に、すべてのメリットを活用し、既存のクラウドインフラストラクチャに組み込むことができます。 オンプレミスのサイトとブランチの出現や変更に応じて、ボタンをクリックするだけで、グローバル接続を簡単に行うことができます。 ExpressRoute Global Reach を使用すると、世界中で最も包括的なソフトウェア定義のネットワークの1つに、クラス最高の接続性を提供できます。</p>


  <p>ExpressRoute Global Reach は<em>、AZURE US Government など、</em>これらの<a href="https://docs.microsoft.com/azure/expressroute/expressroute-global-reach#availability"><em><u>場所</u></em></a><em>で一般提供されてい</em>ます。</p>
