Title: すべての Azure CDN のお客様に対する HTTP/2 のサポートの発表
Summary: Azure CDN
Content: >-
  <p>2016年8月に、akamai からの Azure CDN に対する HTTP/2 のサポートが<a href="https://azure.microsoft.com/en-us/blog/announcing-http-2-support-for-all-customers-with-azure-cdn-from-akamai/">発表</a>されました。 ここでは、Verizon から Azure CDN を使用するすべて &nbsp; のお客様に対して HTTP/2 &nbsp; も &nbsp; 利用できること &nbsp; をお知らせします。 &nbsp;これ以上の操作は顧客には &nbsp; 必要ありません。 既定では、HTTP/2 が既定でオンになっています。追加料金なしで、既存および新規のすべての Azure CDN プロファイルが対象となります。</p>


  <p>HTTP/2 は、web ページの読み込み速度を改善し、ユーザーエクスペリエンスを最適化するように設計されています。 &nbsp;HTTP/2 の利点を活用して、現在のコードベースを更新する必要がなくなります。</p>


