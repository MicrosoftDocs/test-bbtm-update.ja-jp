Title: Azure Cloud Services ポータル拡張機能から Azure CDN を直接有効にする
Summary: Azure CDN
Content: >-
  <p>Azure を使用してビジネスシナリオを提供する場合、パフォーマンス、スケーラビリティ、およびセキュリティを向上させるために、content delivery network (CDN) をソリューションに追加することができます。 モバイルアプリ配信、デジタルマーケティング web サイト、ビデオ、またはライブストリーミングのいずれの場合で&#39;も、ユーザーエクスペリエンスを向上させ、簡単にデプロイできるようにするために、CDN をソリューションアーキテクチャの一部にする必要があると考えられます。 このため、Azure サービスポータルの他のエクスペリエンスに Azure CDN の統合を開始しました。 場合によっては、 <a href="https://azure.microsoft.com/en-us/blog/enabling-azure-cdn-from-azure-web-app-and-storage-portal-extension/" target="_blank">Azure Storage と Azure Web アプリとの統合</a>が発表されました。 詳細については、 <a href="https://azure.microsoft.com/en-us/resources/videos/integrating-azure-cdn-into-your-azure-workflows/" target="_blank">Azure 金曜日</a>のデモをご覧ください。</p>


  <p>本日、ポータルと azure Cloud Services の統合が拡張され、Azure からサービスとしてのプラットフォーム (PaaS) が提供されていることを発表しました。 この統合により、お客様は、クラウドサービス拡張を離れることなく、クラウドサービスのスケールを簡単に CDN できるようになります。 これは、高可用性と拡張性を備えたクラウドアプリケーションをより細かく制御する必要があるお客様にとって優れた追加方法です。 また、Azure Cloud Services を使用すると、Vm をより細かく制御できます。</p>


  <p>開始するには、 <a href="https://portal.azure.com/" ms.cmpgrp="body" ms.cmpnm="Azure portal" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title=""><u>Azure portal</u></a> Cloud Services 拡張機能に移動し、クラウドサービスを作成します。 [サービス管理] ページで、[Azure CDN &quot; ] を選択 &quot; します。 いくつかの手順を実行すると、CDN が実行されます。 このクラウドサービス用に作成されたすべての CDN エンドポイントを管理するには、単にこのエクスペリエンスに戻ります。 CDN を有効にした後、エンドポイントをクリックして、この拡張機能から構成を直接管理します。</p>


