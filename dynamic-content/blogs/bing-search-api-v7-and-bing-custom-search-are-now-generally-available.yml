Title: Bing Search API v7 と Bing Custom Search が一般公開されました
Summary: '現在、Bing Custom Search API と Bing Search API v7 の一般提供が発表されています。 Microsoft Ignite 2017 の先月に紹介されており、これらの Api はどちらも Azure Portal で使用できるようになりました。 '
Content: >-
  <p><em>この投稿は Microsoft Cognitive Services チームによって作成されました。</em></p>


  <p>Microsoft Cognitive Services を使用すると、開発者は、自然なコミュニケーション方法を使用して、ニーズを確認、聞いて、話し、理解し、解釈する機能を備えた次世代のアプリケーションを拡張できます。  <br>

  &nbsp;<br>

  現在、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/" target="_blank">Bing Custom Search API</a>と<a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/search/" target="_blank">Bing Search API v7</a>の一般提供が発表されています。 Microsoft Ignite 2017 の先月に紹介されており、これらの Api はどちらも <a href="https://portal.azure.com" target="_blank">Azure Portal</a>で使用できるようになりました。&nbsp;</p>


  <p>新しい機能、より高速な<em>パフォーマンス</em>、新しい api を<em>含む、このビッグ Bing api リリース</em>を<em>市場に投入</em>しています。 <em> &ldquo; &rsquo; </em><em>Azure に接続されている Bing ai の機能を活用することにより、すべての開発者は Bing ai の力を活用して豊富なエクスペリエンスを構築できます。 &rdquo; </em> &nbsp; -Gurpreet singh pall、VP、Bing および Cortana 製品エコシステム<br>

  &nbsp;<br>

  機能と開始方法について説明 &rsquo; します。<br>

   <br>

  <strong>Bing Custom Search</strong>を使用すると、高度にカスタマイズされ、対象となる web 検索エクスペリエンスを作成して、対象となる web 空間からコマーシャルレベルのサービスを通じてより関連性の高い結果を得ることができます。 <br>

  &nbsp;<br>

  ここでは、<a href="https://blogs.bing.com/2017-05/build-your-own-web-search-service-with-bing-custom-search" target="_blank">ビルド2017で発表</a>されたプレビューバージョンに関するフィードバックをお送りし、Bing Custom Search でカスタマイズした検索ソリューションのニーズに対応しました。 あらゆる規模の企業、趣味、家は、可能なシナリオに応じて web 検索アプリケーションを設計および展開できます。<br>

  &nbsp;<br>

  たとえば、 <a href="https://www.amicus.io/" target="_blank">Amicus</a> が最近リリースされたプラットフォームを使用して、慈善援助の資金および納品方法を変更します。これにより、すべてのドルが費やされ、収益を報告し、パフォーマンスを測定するための非営利リアルタイムツールが提供されます。 これにより、寄付金を組織に提供するのではなく、プロジェクト &rsquo; を資金調達 &lsquo; し、測定可能な結果に基づいてプロジェクト要求を構築することができます。 この移行には非常に固有の課題がありました。寄付者が調査を行い、非営利団体によって実行されるプロジェクトや活動について学習する方法を教えてください。 Amicus は、利害関係者が興味を持ち、関心のあるプロジェクトを見つけて、資金を提供し、従来の検索エンジンにとっては複雑であることを理解するために必要です。</p>


  <p>Bing Custom Search、Microsoft Cognitive Services の一部である Amicus は、独自の関連する web ページのセットを事前に特定できました。ユーザーが1つの関心のある概念 (水 &rsquo; 、教育 &lsquo; &rsquo; 、 &lsquo; インド &rsquo; など &lsquo; ) を使用している場合、Bing Custom Search はグローバルエイドのコンテキストで非常に関連性の高い結果を得ることができます。</p>


  <p><em> &ldquo; これは、ユーザーが現在知っている寄付者以外にも、軽減組織によって実行される重要な作業の範囲を理解するために必要なことです。Bing Custom Search は、Microsoft Cognitive Services の一部を提供 &lsquo; します。できるだけ前の方法での体験を &rsquo; 学ぶことができます。 Amicus の Beth Katz、最高製品責任者を紹介します。 &rdquo; </em> &ndash;<br>

  &nbsp;<br>

  試用レベルの一般提供価格と含まれる数量の Bing Custom Search の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/bing-custom-search/" target="_blank">Bing Custom Search の価格</a>に関するページを参照してください。&nbsp;<br>

  &nbsp;<br>

  プレビューキーの詳細については、関連する <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-custom-search/overview" target="_blank">ドキュメント</a>を参照してください。&nbsp;<br>

  &nbsp;<br>

  <strong> &rsquo; また、Bing Search APIs v7 の一般</strong>公開を発表しています。これにより、世界中の膨大な知識をアプリケーションに届けることができます。 結果は、Bing Web Search API に対するクエリのパフォーマンスが向上し、高速に戻ることができます。&nbsp;</p>


  <p>トレンドトピックや画像検索で特定の結果を検索するための新しい並べ替えとフィルター処理のオプション、トラブルシューティングを容易にするためのエラーメッセージの改善、クエリ診断の改善、およびアプリケーションに Bing Search APIs の機能をより簡単に導入するためのドキュメントの更新など、プログラムの新しい更新をいくつか発表します。</p>


  <p>Bing api の v7 には、次のサービスが含まれます。</p>


  <ul>
      <li>Bing Web Search API (web<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-web-search-api/" target="_blank">ページ</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/web/" target="_blank">価格ページ</a>、および<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-web-search/bing-web-upgrade-guide-v5-to-v7" target="_blank">アップグレードガイド</a>) では、数十億の Web ドキュメントからの検索の詳細が強化されています。&nbsp;</li>
      <li>Bing Image Search API (<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-image-search-api/" target="_blank">web ページ</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/image/" target="_blank">価格ページ</a>、 &nbsp; <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-image-search/bing-image-upgrade-guide-v5-to-v7" target="_blank">アップグレードガイド</a>) には、サムネイル、フルイメージ url、発行 web サイト情報、画像メタデータなどが含まれます。&nbsp;</li>
      <li>Bing Video Search API (<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-video-search-api/" target="_blank">web ページ</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/video/" target="_blank">価格ページ</a>、および<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-video-search/bing-video-upgrade-guide-v5-to-v7" target="_blank">アップグレードガイド</a>) には、作成者、エンコード形式、ビデオの長さ、表示数などの有用なメタデータが含まれています。&nbsp;</li>
      <li>Bing News Search API (<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-news-search-api/" target="_blank">web ページ</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/news/" target="_blank">価格ページ</a>、<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-news-search/bing-news-upgrade-guide-v5-to-v7" target="_blank">アップグレードガイド</a>) には、ニュース記事、関連するニュースとカテゴリ、トレンドトピック、プロバイダー情報、記事の url、および日付の画像が追加された、権限のある画像が含まれています。&nbsp;</li>
      <li>Bing Autosuggest API (<a href="https://azure.microsoft.com/en-us/services/cognitive-services/autosuggest/" target="_blank">web ページ</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/autosuggest-api/" target="_blank">価格ページ</a>、および<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Bing-Autosuggest/bing-autosuggest-upgrade-guide-v5-to-v7">アップグレードガイド</a>) を使用すると、インテリジェントな先行入力機能をアプリや web サイトに追加することで、クエリをより迅速に実行できます。&nbsp;</li>
      <li>Bing Spell Check API (<a href="https://azure.microsoft.com/en-us/services/cognitive-services/spell-check/" target="_blank">web ページ</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/spellcheck-api/" target="_blank">価格ページ</a>、および<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-spell-check/bing-spell-check-upgrade-guide-v5-to-v7">アップグレードガイド</a>) を使用すると、スペルミスを修正し、名前、ブランド名、スラングの違いを認識し、入力された同音異義語を理解すること &rsquo; ができます。&nbsp;</li>
  </ul>


  <p>前述のドキュメント、移行ガイド、および価格リンクをご確認ください。既存の v5 キーを処理して API v5 から API v7 に移行する方法について理解を深めることができます。&nbsp;<br>

  &nbsp;<br>

  質問またはフィードバックについては、 <a href="https://stackoverflow.com/questions/tagged/bing-search" target="_blank">Stack Overflow</a> と <a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">Azure のサポート</a>に関するページを参照してください。</p>


  <p>-Microsoft Cognitive Services チーム</p>
