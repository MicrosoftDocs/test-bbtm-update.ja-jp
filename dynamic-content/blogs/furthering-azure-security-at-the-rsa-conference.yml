Title: RSA カンファレンスでの Azure セキュリティの促進
Summary: 今日の RSA カンファレンスで、Scott Charney は、お客様により透明性と制御が強化され、Azure に関連するいくつかのニュースを提供するために Microsoft が行っているいくつかのアクションを発表しました。
Content: >-
  今日の <a href="https://www.rsaconference.com/events/us15">RSA カンファレンス</a>で、Microsoft の信頼できるコンピューターである Scott Charney 氏は、 <i>クラウドでの透明性と制御を強化する</i>ことに重点を置いた基調講演を提供しています。 Scott は、 <a href="https://blogs.microsoft.com/blog/2015/04/21/enabling-greater-transparency-and-control/">公式の Microsoft ブログ</a>での基調講演の概要を提供しています。マイクロソフトは、お客様により透明性と制御が強化され、さらに Azure に関連するいくつかのニュースを提供しています。次に例を示します。

  <ul>
   <li>保存時の暗号化、およびパスワードやその他の機密情報のセキュリティ保護のために Key Vault と統合されている、新しい Azure サービスとパートナーソリューションが新しく追加されています。 1月に Key Vault のプレビューが開始されたため、お客様とパートナーにとっては非常に重要です。</li>
   <li>Barracuda、Check Point、For、Websense、Palo Alto Networks、F5、Alert Logic などの業界リーダーと連携して、Azure のロードバランサー、WAN オプティマイザー、ネットワークセキュリティアプライアンスなどのさまざまなアプライアンスを有効にします。</li>
  </ul>

  今朝、Microsoft のブースも開いています。これには、特別な Azure security partner パビリオンが含まれています。 Microsoft が提供する3つの主要なセキュリティパートナーが、準備完了 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/Logos.png"><img style="float: right; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="ロゴ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Logos_thumb.png" alt="Logos" width="231" height="202" align="right" border="0" /></a><a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>で利用可能なソリューション:

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/barracuda/barracudawebapplicationfirewallwaf78/">Barracuda Web アプリケーションファイアウォール</a> は、受信 web トラフィックを検査し、web アプリケーションを対象とした攻撃をブロックします。</li>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudlink/cloudlink-securevm-cloudlink-securevm-byol/">Cloudlink SecureVM</a> では、vm を起動するタイミングと場所を制御できます。 vm のボリューム暗号化と vm イメージの整合性検証によるプリブート認証を使用します。</li>
   <li><a href="https://www.trendmicro.com/us/enterprise/cloud-solutions/deep-security/">Trend Micro Deep Security Platform</a> は、拡張性に優れた自動化されたクラウドセキュリティを提供します。</li>
  </ul>

  &nbsp;


  現在、新しい20ページのホワイトペーパーである、<a href="https://go.microsoft.com/fwlink/?linkid=392408&amp;clcid=0x409">信頼されたクラウド: Microsoft Azure セキュリティ、プライバシー、コンプライアンス</a>もリリースしています。 このホワイトペーパーでは、信頼を実現するための Azure アプローチの重要な点について説明します。

  <p style="text-align: left;"><b><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/Trusted-Cloud.png"><img class=" alignleft" style="float: left; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="信頼できるクラウド" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Trusted-Cloud_thumb.png" alt="Trusted Cloud" width="232" height="295" align="left" border="0" /></a>セキュリティ</b>。 Microsoft では、設計と運用から、脅威の検出と軽減、ネットワーク分離、データ暗号化、id およびアクセス制御まで、あらゆる段階でセキュリティを優先します。</p>

  <p style="text-align: left;"><b>プライバシーと制御。</b> Microsoft は、Azure サービスに強力なプライバシー保護を実装し、強力なポリシーを通じて明確なコミットメントを行い、お客様が自分のデータを制御できるようにします。</p>

  <p style="text-align: left;" align="left"><b>透明性</b>。 Microsoft は、データが格納されている場所、セキュリティで保護されているかどうか、およびどのような状況でデータにアクセスできるかを顧客に通知します。</p>

  <p style="text-align: left;"><b>コンプライアンス</b>。 マイクロソフトは、堅牢で革新的なコンプライアンスプロセスの開発に大きな投資を行っています。</p>

  クラウドコンピューティングのお客様が cloud services プロバイダーを信頼するには、セキュリティ、プライバシー、コンプライアンス、透明性、および制御が必要です。 これらの要素が適切なテクノロジとプロセスを通じて配置されるため、お客様は自信を持ってクラウドに移行できます。
