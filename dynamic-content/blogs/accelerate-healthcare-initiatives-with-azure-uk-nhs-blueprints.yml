Title: Azure UK NHS ブループリントを使用して医療イニシアチブを加速する
Summary: 現在、医療業界は多くの複雑で困難な課題に直面しています。 クラウド コンピューティングは、医療組織が患者の治療とコストの削減に集中するのに役立ちます。また、IT は、医療業界の変化と成長に応じ、柔軟性、機敏性、拡張性、セキュリティを向上させるのに役立ちます。
Content: >-
  <p>現在、医療業界では、次の要求を含む多くの複雑で困難な課題に直面しています。</p>


  <ul>
   <li>患者のエンゲージメントを高める。</li>
   <li>ビッグ データ、分析、人工知能 (AI)、機械学習 (ML) を活用します。</li>
   <li>コンシューマーの医療アプリ、ウェアラブル、および Internet of Medical Things (IoMT) を統合します。</li>
   <li>サイバーセキュリティの脅威、侵害、ランサムウェアに対処します。</li>
  </ul>


  <p>ただし、この状況では、医療組織は次の処理を続ける必要があります。</p>


  <ul>
   <li>最適な患者の治療を提供します。</li>
   <li>患者の結果を改善する。</li>
   <li>医療費を削減する (現在、英国では <a href="https://www.ukpublicspending.co.uk/healthcare_spending">GDP の 7</a> %、英国では GDP の約 <a href="https://www.cms.gov/Research-Statistics-Data-and-Systems/Statistics-Trends-and-Reports/NationalHealthExpendData/NationalHealthAccountsHistorical.html">18</a>% 米国)。</li>
   <li>患者と医師のエクスペリエンスを向上させる。</li>
  </ul>


  <p>また、予算とリソースが制限されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1079b4df-d083-41cd-b48a-03f5af6137b4.jpg"><img alt="clip_image002" border="0" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e9766cc-d1f0-4a2a-81b2-b65158d4607c.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="480"></a></p>


  <p>クラウド コンピューティングは、医療組織が患者の治療とコストの削減に集中するのに役立ちます。また、IT は、医療業界の変化と成長に応じ、柔軟性、機敏性、拡張性、セキュリティを向上させるのに役立ちます。</p>


  <p>クラウド コンピューティングを採用する上で重要な課題は、IT プロジェクトではなく、医療にソリューションが必要であるという課題です。 多くの場合、あらゆる規模の医療組織は、既存の IT インフラストラクチャの維持に負担を負う IT およびサイバーセキュリティ リソースが限られています。</p>


  <p>では、どのようにして新しいソリューションを作成できるのでしょうか。</p>


  <h2>Rx: ブループリント</h2>


  <p>新しい機能を迅速に取得し、新しいソリューションを実装するために、医療 IT と開発者は業界固有のソリューションを利用Azure Blueprints。&nbsp;これらは、参照アーキテクチャ、ガイダンス、方法ガイド、その他のドキュメントを含むパッケージであり、医療組織が関心を持つ主要な使用事例を中心に構築された実行可能コードとサンプル テスト データも含まれる場合があります。 ブループリントには、脅威モデル、セキュリティ制御、責任マトリックス、コンプライアンス監査レポートなど、プライバシー、セキュリティ、コンプライアンスの取り組みをサポートするコンポーネントも含まれています。</p>


  <p>ここでは、<a href="https://www.england.nhs.uk/">UK National ヘルス サービス</a> (NHS) クラウド イニシアチブをサポートするために作成された 4 つの新しいブループリントと、HIPAA と HITRUST コンプライアンス サポートを含む医療における AI の既存のブループリントに焦点を当てます。 これらのブループリントは、世界中で適切なカスタマイズと一緒に使用できます。</p>


  <p>これらのブループリントを使用して、医療 IT チームは、セキュリティで保護された Azure クラウドに新しい種類のソリューションをすばやく実装できます。 これがドキュメント専用パッケージの場合、IT チームはゼロから始め、開発者はソリューションの 100% を実装します。 <strong>ただし、ブループリントを使用すると、エンド ソリューションの 50% から 90% を取得できます。その後、ブループリント ソリューションのカスタマイズに取り組み、リソースを単純に割り当てすることができます。</strong> イニシアティブの開発を加速する鍵は、次の図に示すブループリントとターゲットの使用事例の間のギャップを減らすことで、スコープを最小限に抑える方法です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfb734ef-edb3-4910-b47f-2459fc91afc5.jpg"><img alt="clip_image002[6]" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d0746e1-eb48-4628-b259-a817ea99d705.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002[6]" width="560"></a><br>

  この例では、ライフ サイエンス組織の臨床データ ウェアハウスなど、ターゲットの使用事例用にデータ ウェアハウスのブループリントをカスタマイズする方法を示します。</p>


  <h3>Azure Blueprint を使用してカスタマイズされたソリューションを開発する</h3>


  <ol>
   <li>Azure 環境を&rsquo;まだ持っていない場合は、それを確立します。 10 <a href="https://bit.ly/2OhEhCa">分以内</a> に無料で開始できます。</li>
   <li>ターゲット の使用事例に最も近いブループリントを選択します。</li>
   <li>必要に応じてアーキテクチャを更新します。 通常、ターゲット の使用事例のアーキテクチャは、選択したブループリントと同じ (または非常に似ています) ままです。</li>
   <li>ドキュメントの更新など、ブループリントをターゲット の使用例に合わせてカスタマイズします。</li>
   <li>テスト データをデータに切り替えます。</li>
   <li>別のデータベースが必要な場合など&mdash;、必要に応じてコンポーネントを変更します。</li>
   <li>内部組織の要件を満たしたセキュリティとコンプライアンスを更新します。 これは、プライバシーとセキュリティのリスク評価と、すべての規制規則、セキュリティ標準、およびデータ保護法の要件への準拠に基づいて行います。</li>
   <li>ビジネス要件と技術要件を満たすために必要なその他の変更を実装します。</li>
  </ol>


  <h2>次の手順を実行します。Azure Blueprint をダウンロードしてクラウド イニシアチブを加速させる</h2>


  <h3><a href="https://bit.ly/2NkDEpW">UK NHS Data Analytics ブループリント</a></h3>


  <p>機密医療データの収集、保存、分析、取得に適したデータ分析ソリューションの参照アーキテクチャとガイダンス。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72d1e0d7-ca68-407a-b4ad-14de6d2dac5c.gif"><img alt="clip_image002" border="0" height="654" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/679ab39f-b0f1-4307-b6ab-0ba2487a253a.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="713"></a></p>


  <h3><a href="https://bit.ly/2NWdStw">UK NHS Data Warehouse ブループリント</a></h3>


  <p>機密医療データの安全な取り込み、ステージング、格納、および操作に適したデータ ウェアハウス ソリューションの参照アーキテクチャとガイダンス。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84f0b405-f749-40bd-9859-98b7ca678e1c.gif"><img alt="clip_image002[6]" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbc11133-0e41-4e1c-9107-138086c25353.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002[6]" width="717"></a></p>


  <h3><a href="https://bit.ly/2NmtCou">UK NHS IaaS Web アプリケーションブループリント</a></h3>


  <p>機密医療データの収集、保存、取得に適したサービスとしてのインフラストラクチャ (IaaS) Web アプリケーションの参照アーキテクチャとガイダンス。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7f5f201-ea9e-487c-9a54-7a86dacdcfad.gif"><img alt="clip_image002[8]" border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4604abe3-f29b-4498-89b6-02d8c5ae4bb8.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002[8]" width="724"></a></p>


  <h3><a href="https://bit.ly/2uH9Gom">UK NHS PaaS Web アプリケーションブループリント</a></h3>


  <p>機密性の高い医療データの収集、保存、取得に適したサービスとしてのプラットフォーム (PaaS) ソリューションの参照アーキテクチャとガイダンス。</p>


