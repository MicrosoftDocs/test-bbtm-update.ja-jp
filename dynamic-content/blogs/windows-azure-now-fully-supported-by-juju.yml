Slug: windows-azure-now-fully-supported-by-juju
Title: Azure Windows Juju によって完全にサポートされるようになりました
Summary: オープン性と相互運用性に対するコミットメントの一環として、Azure が Juju によって完全にサポートされるようになったことを発表しまし &rsquo; Windows た。 これは、Ubuntu ユーザーが Juju を使用できるようになりました。
Content: <p class="DefaultStyle">オープン性と相互運用性に対するコミットメントの一環として、Azure が Juju によって完全にサポートされるようになったことを発表しまし &rsquo; Windows た。 これは、Ubuntu ユーザーは Juju を<a href="https://jujucharms.com/" target="_blank"><span class="InternetLink"><span>直感的な GUI と共</span></span></a>に使用して、洗練されたアプリケーションインフラストラクチャを Windows Azure に即座に設計してデプロイできるようになったことを意味します。</p>  <p class="DefaultStyle">サポートされているすべての ubuntu リリース向けの最新の<a href="https://azure.microsoft.com/en-us/manage/linux/other-resources/endorsed-distributions/" target="_blank"><span class="InternetLink"><span>ubuntu 認定イメージ</span></span></a>は現在、Windows Azure で利用可能であり、高速で高可用性のローカルアーカイブで配信され、最新の状態に保つことができます。 Windows azure での Juju サポートにより、ユーザーは Windows azure Ubuntu インスタンスに100を超えるサービス (Juju charms) をデプロイできます。</p>  <p class="DefaultStyle">また、正規のコンテストは現在も実行されています。これにより、熱狂的がクラウドインフラストラクチャを構成して構築し、現金賞金を獲得することができます。 インフラストラクチャを Windows Azure にデプロイし、Juju export を使用してソリューションを共有するだけで、自宅の1つを取得できます。 詳細については、 <a href="https://juju.ubuntu.com/charm-championship/" target="_blank"><span class="InternetLink">チャームの選手権ホームページ</span></a>を参照してください。</p>  <p class="DefaultStyle">Juju はオープンソースプロジェクトです。 &nbsp;Windows Azure での Juju クライアントの概要については、<a href="https://juju.ubuntu.com/install" target="_blank"> <span class="InternetLink"> <span> juju.ubuntu.com/install</span>を参照してください。</span></a></p>  <p class="DefaultStyle">また、Juju チームからのブログ投稿も正規にご覧ください。</p>
