Title: Cognitive Services – Bing Local Business Search がパブリック プレビューで利用可能に
Summary: このたび、Bing Local Business Search API のプレビュー提供をお知らせCognitive Services。 Bing Local Business Search API を使用すると、ユーザーは、関心のある領域を考えると、アプリケーション内でローカルのビジネス情報を簡単に検索できます。
Content: >-
  <p>パブリック プレビューで利用可能<a href="https://aka.ms/localbusinessapi" target="_blank">Bing Local Business Search API</a> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/search/" target="_blank">Cognitive Servicesを</a>共有できます。 Bing Local Business Search API を使用すると、ユーザーは、関心のある領域を考えると、アプリケーション内でローカルのビジネス情報を簡単に検索できます。 Bing Local Business Search API のパブリック プレビューでは、連絡先の詳細、緯度/経度、その他のエンティティ メタデータを使用した呼び出し、ナビゲーション、マッピングなどのシナリオが可能になります。 このメタデータは、プロフェッショナルやサービス、小売、医療、食品や飲み物など、何百ものカテゴリから取得されます。 &ldquo;さらに、ユーザー クエリは 1 つのエンティティ (Microsoft City Center Belle Bellevue &ldquo;&rdquo;など) に関連する場合があります。このエンティティには、レドモンドの Microsoft&rdquo;&ldquo;&rdquo; オフィスなどの結果のコレクション、イタリアレストランなどのカテゴリ クエリもサポートされています。 または、ユーザーは定義済みのカテゴリの 1 つを使用して API に対してクエリを実行できます。</p>


  <p>JSON 応答の例を次に示します。 各結果項目には、名前、完全な住所、電話番号、Web サイト、ビジネス カテゴリ、緯度/経度が含まれる。 これらの結果を使用して、アプリケーションで魅力的なユーザー シナリオを構築できます。 たとえば、ユーザーがローカル 企業を検索して連絡できる場合があります。 もう 1 つの例は、関心のある場所へのナビゲーションを有効にしたり、その場所に結果をプロットBing地図。 City Center の&rdquo; Bing.com &ldquo;クエリの例を次に示します。</p>


