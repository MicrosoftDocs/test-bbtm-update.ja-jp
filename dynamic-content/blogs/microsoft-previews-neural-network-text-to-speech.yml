Content: >-
  <p>ディープ ラーニングイノベーションの最新版である Speech Service をAzure Cognitive Services、ニューラル ネットワークを利用したテキスト読み上げ機能が提供されます。 現在利用可能なプレビューにアクセスします。</p>


  <p>ニューラル テキスト読み上げにより、アプリの音声が人の声とほぼ分からなくなっていくのです。 チャットボットや仮想アシスタントとの会話をより自然で魅力的にし、電子書籍などのデジタル テキストをオーディオブックに変換し、自然な音声エクスペリエンスで車内ナビゲーション システムをアップグレードするために使用します。</p>


  <p>このリリースには、今年の初めに <a href="https://azure.microsoft.com/en-us/blog/microsoft-s-new-neural-text-to-speech-service-helps-machines-speak-like-people/" target="_blank">Ignite でニューラル テキスト読</a> み上げが初めて公開されたので、大幅な機能強化が含まれています。</p>


  <h2>強化された音声品質</h2>


  <p>音声は、次の機能を利用することで実現される、より広範なユーザー シナリオ全体で、より堅牢で自然に聞こえます。</p>


  <ul>
      <li>多様な話者間での転送学習を含む大規模な教師ありトレーニング</li>
      <li>非ビジュアルの事前トレーニングからのその他の機能</li>
      <li>堅牢なニューラル モデルの設計を追加しました&nbsp;</li>
  </ul>


  <h2>高速ランタイム パフォーマンス</h2>


  <p>ニューラル テキスト読み上げエンジンのランタイム パフォーマンスは、ハードウェア アクセラレータによる広範なコード最適化によってほぼ瞬時に実行され、サウンドの品質とパフォーマンスのバランスを考慮した並列推論モデルとモデルの簡略化が適用されます。 リアルタイム係数は以前のバージョンから 0.05X 未満に改善されました。つまり、1 秒のオーディオを 50 ミリ秒未満で生成できます。 オーディオの最初のバイトを生成すると、以前よりも 6 倍高速に実行されます。</p>


  <h2>サービスの可用性の向上</h2>


  <p>その後、ニューラル テキスト読み上げは、米国、ヨーロッパ、アジアの 3 つのデータセンターに拡張されています。 世界中のどこにいても、ニューラル音声を統合して待機時間のオーバーヘッドを削減できます。</p>


  <p>&nbsp;</p>


  <p>これらの更新により、Speech Services ニューラル テキスト読み上げ機能は、従来のハイブリッド システム アプローチと比較して、ユーザーにとって最も自然な音声エクスペリエンスを提供します。</p>


  <p>この機能は、 &ndash; 英語で事前構築された 2 つのニューラル音声で、現在から Jessa と Guy と一緒に使用できます。 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">聞こえ方を聞く</a>。</p>


  <p>割引はプレビュー期間中に利用できます。 詳細については、Speech Services <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/speech-services/" target="_blank">の価格に関する</a> ページを参照してください。</p>


  <p>中国語またはドイツ語でこの機能にアクセスする場合は、要求 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0N8Vcdi8MZBllkZb70o6KdUMDBDTDJXSDdUWVo5TzQwMlpaOTdMQUdHSC4u" target="_blank">を送信してください</a>。</p>
