Title: Microsoft は IoT に 50 億ドルを投資します。 その理由を次に示します。
Summary: '本日、今後 4 年間で 50 億ドルを投資する予定モノのインターネットを発表します。 '
Content: >-
  <p>本日、今後 4 年間で 50 億ドルを投資する予定モノのインターネットを発表します。 これを行う理由は単純です。私たちの目標は、接続されたソリューションを使用して、すべての顧客がビジネスと世界を変革する能力を提供する点です。</p>


  <p>IoT&rsquo; ソリューションが運用効率を生み出す可能性は十分に理解できますが、真の影響は、私たちの生活に及ぼす影響をはるかに超えているとわかっています。 お客様はアフリカの学校に電力を届け、予測的な注意を持って患者の結果を改善し、ジョブ サイトの作業員の安全性を向上し、州の道路でドライバーの安全性を向上しています。</p>


  <p>企業&rsquo;が工場、建物、その他のデバイスにこれらのエンドポイントを持っていたときに、用語が作成される前に IoT &ldquo;に投資されました。&rdquo; 現在、IoT&rsquo; の研究とイノベーションにさらに多くのリソースを割り当て、最終的に何が新しいインテリジェント エッジに進化しているのかを計画しています。 クラウド、OS、デバイスにまたがる IoT プラットフォームにより、IoT&mdash;&mdash; の取り組みを簡素化する独自の位置付けにより、規模、技術的専門知識、予算、業界、その他の要因に関係なく、ビジネスや顧客エクスペリエンス、世界中の人々の生活を向上させる、信頼できる接続されたソリューションを作成できます。 本日発表した&rsquo;投資により&rsquo; 、現在と将来の両方で、お客様のすべてのニーズを引き続き満たすことができます。</p>


  <h2>IoT とインテリジェント エッジでの営業案件の推進</h2>


  <p>アナリスト&rsquo;が何年も&rsquo;予測してきた導入と指数関数的な成長の種類が見え、始めたばかりです。 A.T. Kearney は、IoT が 2020 年には 1.9 兆ドルの生産性の向上と 1,770 億ドルの削減コストにつながると予測しています。 この効果は、コネク&mdash;テッド ホームや自動車から製造元、スマート シティやユーティリティ、その間のすべてのものまで、適用されます。</p>


  <p>この投資の増加により、テクノロジ プラットフォームでの継続的なイノベーションと、サポート プログラムがサポートされます。 IoT のセキュリティ保護、IoT とエッジ向け開発ツールとインテリジェント サービスの作成、パートナー エコシステムを拡大するための投資など、重要な分野での調査と開発を続け続けています。 顧客とパートナーは、新しい製品やサービス、オファリング、リソース、プログラムを期待できます。</p>


  <h2>ますます洗練された顧客を実現する</h2>


  <p>現在の Microsoft&rsquo; の IoT オファリングには、デバイスのオペレーティング システム、制御とセキュリティ保護のためのクラウド サービス、洞察を得る高度な分析、インテリジェントなアクションを可能にするビジネス アプリケーションなど、企業が開始するために必要なものが含まれます。 私&rsquo;たちは、新しいアイデアを引き続き考え、プラットフォーム上で実行する顧客やパートナーと大きな評判を見ていました。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/steelcase-manufacturing-azureiot-en">Steelcase、Inler</a>、Chevron、United Technologies、および Solutions Controls&rsquo; などの企業は、Microsofts IoT プラットフォームを使用してイノベーションを起こし、ビジネスを変革する新しい製品、ソリューション、サービスを開始しています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/johnson-controls">コントロールコントロール</a> は、サーモスタットをスマート デバイスに変換し、さまざまな条件を監視して建物の温度を自動的に最適化できます。 <a href="https://news.microsoft.com/transform/schneider-electric-harnesses-the-sun-to-power-remote-nigerian-schools-and-clinics/">Schneider Electric</a> は、エネルギーを活用するソリューションを構築しました。また、IoT プラットフォームを使用してパネル上でリモートでメンテナンスを行い、非常に文字どおりライトをオンに保つソリューションを構築しました。 <a href="https://customers.microsoft.com/en-us/story/kohler-konnect-azure-iot">この新しい</a> ラインは、インテリジェントなキッチンと照明のフィクスチャの新しいラインを作成しました。これは、使用するだけでなく、経済的にも優れ、 <a href="https://news.microsoft.com/transform/alaska-winter-snow-icepocalypse/">ワシントン州</a> 交通局は、気象状況を監視し、危険な状態についてドライバーや州の職員に警告できるスマートな道路を構築するために、州に拠点を置く Fathym と組み合っています。</p>


  <p>これらのストーリーは、ロールインし続ける。 新しい実装ごとに、一&rsquo;意の変換が監視されます。 また&rsquo;、顧客とパートナーの両方が、大量のデータを利用する IoT ソリューションを構築する具体的な課題を克服する方法も確認しました。 &rsquo;ホーム、オフィス、または工場のフロアを変革する製品を構築する場合でも、1 つのことは明らかです。IoT は、クラウド開発、機械学習、AI、セキュリティ、プライバシーにまたがるコラボレーションの多分野の取り組みです。</p>


  <p>私たちは、お客様があらゆる業界でビジョンを実現するのを支援する取り組みです。 今日&rsquo;のお知らせは、IoT&mdash; とインテリジェント エッジの将来にとって大きなものです。 これは、数年前に想像していた新しいますます洗練された IoT ソリューションを開発する顧客をサポートする必要があります。 次に&rsquo;顧客と&rsquo;パートナーから何が来たかを見るのを待つ必要があります。また、1 年を通して共有する必要が増える予定です。</p>
