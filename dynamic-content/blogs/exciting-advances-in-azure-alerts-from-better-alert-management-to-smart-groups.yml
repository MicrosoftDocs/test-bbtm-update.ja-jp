Title: より優れたアラート管理からスマートグループまで、Azure アラートのすばらしい進歩
Summary: 現在、Azure Monitor の3つの新機能のプレビューを発表しています。これにより、ログ、メトリック、またはアクティビティログアラートに関するアラートを大規模に列挙したり、サブスクリプション間でアラートをフィルター処理したり、アラートの状態を管理したり、アラートインスタンス固有の詳細を調べたり、関連するアラートを自動的にグループ化するスマートグループ
Content: >-
  <p>現在、Azure Monitor の3つの新機能のプレビューを発表しています。これにより、ログ、メトリック、またはアクティビティログアラートに関するアラートを大規模に列挙したり、サブスクリプション間でアラートをフィルター処理したり、アラートの状態を管理したり、アラートインスタンス固有の詳細を調べたり、関連するアラートを自動的にグループ化するスマートグループ これらの機能は、今年の前半で発表された <a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-alerts-has-arrived/" target="_blank">統合アラートの構成エクスペリエンス</a> を強化し続けます。 皆様からのご意見をお寄せください。</p>


  <p>新しい <strong>アラート列挙エクスペリエンスと API</strong> により、Azure デプロイ全体でアラートを監視できます。 複数のサブスクリプションにわたるアラートは、重要度、シグナルの種類、リソースの種類などに対してクエリを実行し、ピボットすることができます。これにより、パフォーマンスが向上し、簡単にドリルダウンできるエクスペリエンスが可能になります。 新しい列挙エクスペリエンスでは、関連するディメンションに対する複数選択のフィルター処理もサポートされています。たとえば、一連のリソースグループまたは特定のリソースの種類でアラートを検索できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9e3460f-0336-430e-99d3-23a762353f11.png"><img alt="Alert enumeration experience and API" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85f73618-6ed2-43bb-9f6c-aed6fcc03546.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アラート列挙のエクスペリエンスと API" width="1920"></a></p>


  <p><strong>アラート状態管理</strong> を使用すると、アラートの状態を変更して、環境内の問題の現在の状況を反映することができます。 現在、3つのアラートの状態が [新規]、[確認済み]、および [終了] になって &ndash; います。</p>


  <p>アラートの状態は、監視の状態とは別のものであり、問題を検出した基になる監視サービスによって更新されます。 監視条件では、2つの値 &ndash; がサポートされ、解決されます。</p>


  <p>監視条件とアラート状態の変更の履歴、およびターゲットリソース uri、アラートルール、モニターの状態、ログアラートのクエリへのリンクなどのイベントの詳細が、トリアージと監査に役立つアラートのペイロードにキャプチャされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc703fa9-3361-4a61-bd6f-ffc9f5c412c8.png"><img alt="Alert state management" border="0" height="839" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0f0fa55-cdec-42bf-ac5c-e78f04ee88bf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アラートの状態の管理" width="1919"></a></p>


  <p><strong>スマートグループ</strong> は、多数の関連するアラートをカプセル化してアラートのノイズを軽減し、イベントを迅速に軽減するのに役立つ、システムによって生成されるアラートです。 これらのスマートグループは、監視サービス (例: LA またはプラットフォーム) から発生したアラート間の類似性とコロケーションパターンを検索する機械学習アルゴリズムを使用して自動的に作成されます。 スマートグループには、ユーザー定義の状態や履歴など、個々のアラートと同じプロパティがあります。 オペレーターの場合、スマートグループは少数のグループのみに焦点を当てることによって、分析するアラートの数を大幅に減らします。 たとえば、サブスクリプション内の複数の仮想マシン上の CPU 使用率が同時に急上昇し、多数のアラートが発生した場合、過去にこのようなアラートが発生したことがあると、これらのアラートは 1 つのスマート グループにグループ化され、考えられる一般的な根本原因が提示されます。 このテクノロジは、優れた結果が得られたハイパースケールの Azure サービスに対する広範なテストを経てきました。</p>


