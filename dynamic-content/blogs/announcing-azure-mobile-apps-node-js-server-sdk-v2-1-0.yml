Title: Azure Mobile Apps Node.js Server SDK v 2.1.0 の発表
Summary: サーバー SDK の2.1.0 リリースでは、サーバーに SQLite のサポートが追加されています。 これにより、いくつかの重要なシナリオに使用できる新しいデータストアが提供されます。
Content: >-
  <p>Azure Mobile Apps Node.js Server SDK の v 2.0.0 GA リリースをリリースしたときには、処理が完了していないビジネスがいくつかありました。 &nbsp;お客様からの質問の中で最も注目すべき点は、SQL Server を必要とせずに、サーバーのローカル開発エディションを実行できることでした。 サーバー SDK の2.1.0 リリースでは、サーバーに SQLite のサポートが追加されています。 これにより、いくつかの重要なシナリオに使用できる新しいデータストアが提供されます。</p>


  <h2>ローカル開発</h2>


  <p>SQLite データプロバイダーは、OS X や Linux を含むすべてのプラットフォームに、大幅に簡素化されたローカル開発エクスペリエンスをもたらします。 SQLite はすべての node.js バージョンおよびプラットフォームで実行され、外部データベースは不要で、メモリ内でも完全に実行できます。</p>


  <p>データプロバイダーは構成なしで動作し、既定のプロバイダーとして構成されます。これにより、ローカル開発環境と Azure の運用環境の間でコードを変更することなく、SQL Azure インスタンスを使用して切り替えることができるように、既定のプロバイダーとして構成されます。</p>


  <h2>ユニット/統合テストスイート</h2>


  <p>主な項目の1つは、Mocha、Jasmine、または別のテストフレームワークに基づく単体テストと統合テストを使用して、サービスをローカルでテストできることです。 ここでの主な問題は、テストによってデータベースが不適切な状態のままになり、データベースではなく SQL 状態に起因する障害が発生する可能性があることです。 SQLite データベースを使用すると、単一のテスト実行の前に既知の良好な状態で更新されるメモリ内プロバイダーでテストを実行できます。 これにより、さまざまな継続的インテグレーションソリューションを通じて、テストを自動化することができます。</p>


  <h2>AAD グループのサポート</h2>


  <p>Azure Mobile Apps は、Facebook、Twitter、Google +、Microsoft、Azure Active Directory を使用した認証をサポートしています。 後者のメカニズムでは、エンタープライズモバイルアプリケーションがサポートされます。 AAD グループメンバーシップを含む AAD 要求の完全なデコードがサポートされるようになりました。 グループをクレームとして提供するように AAD を構成した場合は、呼び出しを通じ <code>getIdentity()</code> てこれらを使用できます。</p>


  <h2>ドキュメントの継続的な改善</h2>


  <p>上記に加えて、 <a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples" target="_blank">サンプル</a> と <a href="https://azure.github.io/azure-mobile-apps-node/" target="_blank">API リファレンス</a>に関してさらに改善が加えられて&#39;ます。 サンプルとドキュメントを継続的に改善するために、&#39;をコミットしています。そのため、この分野で何かを確認する場合は、お知らせください。</p>


  <p>変更の完全な一覧については、 <a href="https://github.com/Azure/azure-mobile-apps-node/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+milestone%3A2.1.0+" target="_blank">こちら</a>を参照してください。 &nbsp; すべての Sdk はオープンソースであり、ぜひ投稿を歓迎しています。</p>


