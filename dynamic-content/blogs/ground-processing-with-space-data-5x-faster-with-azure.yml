  <p>衛星データを Azure の他のソースと直接組み合わせることにより、Microsoft-Ball 宇宙航空チームは、さまざまな公共部門や商用アプリケーションの可能性を開く、革新的な地上処理のアプローチを示しました。</p>


  <p>衛星からクラウドへの直接通信と高速の地上データ処理のための Ball Spacece との共同デモでは、米国 宇宙フォースを含む国防総省に対し、ミッションの進む中で将来をサポートし、形成する追加の機能を提供します。 空間からのデータ <a href="https://blogs.microsoft.com/blog/2019/09/17/analyzing-data-from-space-the-ultimate-intelligent-edge-scenario/" target="_blank">の分析の詳細については、最終的な</a>&mdash;インテリジェント エッジ シナリオに関する説明を参照してください。</p>
