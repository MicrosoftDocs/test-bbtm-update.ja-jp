Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb879a45-7a38-4f8b-baae-7f7f9eab7c71.png"><img alt="Tactical Edge Vehicle on ground near satellite " border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7598202d-3b1f-408c-a320-51e1b0b7f440.png" style="display: inline; background-image: none;" title="衛星に近い地上の戦術的エッジ車両" width="1028"></a></p>


  <p>この 1 年間、Microsoft は Ball <a href="https://blogs.microsoft.com/blog/2019/09/17/analyzing-data-from-space-the-ultimate-intelligent-edge-scenario/" target="_blank">Agilece</a> とチームを組み、国防イノベーション ユニットによって支援される商用拡張宇宙ネットワーク運用 (PROTOTYPE) プログラム Office のプロトタイプを開発し、米国 Space Force をサポートするアジャイル クラウド処理機能を実証しました。</p>


  <p>低地球周回 (ORBIT)&mdash; で増加する衛星の増加数は、見過ごされがちなミッションの地上セグメントに対する新しいデータ課題を提示します。 分散が増えるミッション環境<a href="https://azure.microsoft.com/en-us/" target="_blank">ではMicrosoft Azure、</a>これらの大規模なデータセットに必要な処理機能と分析が提供されます。</p>


  <p>DEFENSE プログラムはOffice、防御ミッションをサポートする地上処理用の高速で柔軟で拡張可能な商用機能を示しました。 また、このプロジェクトでは、農業、農業研究、持続可能性、災害対応など、さまざまな業界で宇宙データの分析を変換する可能性も確認しました。</p>


  <h2>Microsoft-Ball部門は、宇宙分析の新しい方法を示します</h2>


  <p>&mdash;このプロジェクトは、戦術的なエッジ車両で、またはコマンド センターに位置している場合、ユーザーが必要な情報を正確かつ迅速かつ安全に取得できる場合に、アクション可能な分析情報の時間を短縮するための大きな飛び出しを表します。</p>


  <p>デモを実行するために、チームは Telesat 衛星を介してシミュレートされたオーバーヘッド永続的な赤外 (OPIR) データをデータセンターの Azure に送信し、 <a href="https://azure.microsoft.com/en-us/products/azure-stack/edge/" target="_blank">Azure Stack Edge</a> デバイスを搭載した戦術車両に直接送信しました。 オーバーヘッド サテライトは環境の画像をキャプチャし、その後、Azure と Azure Stack Edge デバイスの両方にプッシュされ、機械学習アルゴリズムによって画像が処理され、特定のアクティビティまたは機能が検出されました。 この機械学習の識別によって、メッセージに変換され、複数のエンドポイントに分散された分析情報が生成されました。</p>


  <p>Azure は、拡張可能で高速な方法で構築された、Ball Extensiblce イベント駆動型アーキテクチャの基礎エンジンを提供しました。 このビルドにより、速度の中断を最小限に抑えてより多くの衛星ストリームを追加し、さまざまな種類の衛星画像を迅速に分析できます。</p>


  <p>次のデモを行いました。</p>


  <ol>
      <li><strong>速度、スケール、回復性:</strong> ほとんどのテスト シナリオでは、データがキャプチャ、処理、再デプロイされました。平均して、顧客が目標速度を確立した場合よりも 5&rsquo; 倍速くなります。 このアーキテクチャでは、複数の処理チェーンを可能にしたスケーラブルなモデルが作成されました。 再デプロイとすぐに使用できるフェールオーバーは、資本的支出コストを必要としません。</li>
      <li><strong>イベント駆動型アーキテクチャ:</strong> システムは柔軟でスケーラブルな方法で構築されたので、実稼働システムに大きな変更を加える必要なく、アルゴリズムを簡単に置き換えまたは追加できます。</li>
      <li><strong>クラウドネイティブ:</strong> システムは Azure に組み込み、Azure エッジで動作しました。 この構築により、開発時間が大幅に短縮され、予測可能な回復性が作成され、リソースの需要が減少し、コンプライアンスが向上し、迅速なスケーリングのための明確な財務分析情報が提供されました。</li>
      <li><strong>AI と機械学習の継続的インテグレーションとデプロイ:</strong> 高速、反復可能、および追跡可能。 衛星によってキャプチャされた生データをバックグラウンドで保存して作業し、AI と機械学習モデルを継続的に改善することができます。</li>
      <li><strong>コードとしてのインフラストラクチャ:</strong> 必要なインフラストラクチャを任意のデータセンターで Azure にデプロイするためのスクリプトが生成され、必要に応じてリソースをすばやく調整できます。</li>
  </ol>


  <p style="margin-left: 40px;">&ldquo;テストでは、クラウドは、実際には、高速で、セキュリティで保護され、スケーラブルで回復性に優れたデータの処理、悪用、およびデータの普及のための実行可能なソリューションである必要がありました<em>。何年もの間、国は機敏で接続された力の構造を構想してきました。デモンストレーション中に、現在、このビジョンを現実に近づける低待機時間のリンクに対応する準備ができていることを、私たちは、この VISION チームが証明しました。&rdquo;&mdash;</em>Steve Smith、副社長、システム エンジニアリング ソリューション、ボール・アンスペース、ジェネラル マネージャー</p>


  <p>Azure Machine Learning AI を使用すると、お客様は、OPIR 衛星データを含むさまざまな入力から予測モデリングとアクション可能な分析情報を可能にする高度な分析機能を利用できます。 このデータを安全かつ迅速に普及するために、お客様は Microsoft&rsquo; のグローバル ファイバー ネットワークを利用できます。</p>


