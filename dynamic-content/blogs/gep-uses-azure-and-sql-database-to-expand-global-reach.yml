Slug: gep-uses-azure-and-sql-database-to-expand-global-reach
Title: gep は、Azure と SQL Database を使用してグローバルリーチを拡張します。
Summary: Azure と SQL Database によって、gep グローバルなリーチと効率性が向上します。
Content: >-
  <p>GEP は、世界中の調達リーダーがビジネス &rsquo; の運営、戦略、および財務パフォーマンスへの影響を最大にするためのソフトウェアとサービスを提供します。 お客様のための GEP&#39;s SaaS ソリューションの1つは、Azure 上から構築されたクラウドベースの包括的な調達ソフトウェアプラットフォームであるスマートによる GEP <sup>&reg;</sup> です。</p>


  <p>gep の重要な動機の1つは、スケーラビリティが向上し、ダウンタイムが短縮されたこと、さらに、gep がオンプレミスで実現できるものと比較して Azure SQL Database で得られるメンテナンスコストの削減でした。 また GEP では、一部の国で市場参入の障壁となっている、規制に対応するための方法が必要でした。 多くの GEP &rsquo; が考えられる欧州のお客様にとって、規制遵守では、データをローカルの地理的リージョンに格納する必要があります。 しかし、そのために複数のデータセンターを設立することは GEP にとって現実的ではありません。 GEP は Microsoft Azure に移行したことで、急速な成長に対応し、新しい市場への事業拡大の可能性に取り組むことができました。</p>


  <p>gep&#39;s の取り組みの詳細と、Azure SQL Database を利用して SaaS アプリケーションを構築する方法については、新しく公開された<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-implementation-gep/">ケーススタディ</a>を参照してください。</p>
