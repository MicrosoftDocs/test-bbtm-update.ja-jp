Content: '<p><a target="_blank" href="https://marketplace.windowsazure.com">Azure Marketplace Windows</a>の最近の更新により、発行元、開発者、および顧客が少し簡単に作業できるようになりました。<a target="_blank" href="https://datamarket.azure.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.WindowsAzureMarketplaceLogo.png" alt="" style="float: right;" height="122" border="0" width="257"></a></p>  <p>まず、プロモーションコードを紹介しまし &rsquo; た。 発行元は、プロモーションコードを使用して、顧客向けに特別な割引キャンペーンを作成できるようになりました。 &nbsp;これらのカスタムコードは、対象となるキャンペーンや、特別なイベントのためのチラシまたは催し物に含めることができます。 ユーザーはコードを発行者ポータルに入力するだけで、特別プランを利用できます。</p>  <p>発行元は、プランのプロモーションコードセルフサービスを設定するために、Microsoft に <a target="_blank" href="mailto: datamarketbd@microsft.com">datamarketbd@microsft.com</a> 連絡する必要があります。</p>  <p>次に、Windows Azure Marketplace では、6つのプロバイダーから提供されるデータクレンジング api を開発者向けに提供しています。 詳細については、 <a target="_blank" href="https://datamarket.azure.com/browse/Data?Category=dqs">こちら</a>の Data Quality Services カテゴリを参照してください。</p>  <p>最後に、Marketplace でもオランダ語がサポートされることを発表しまし &rsquo; た。</p>  <p>今日 &rsquo; の発表は、世界中のパブリッシャー、開発者、およびデータコンシューマー向けの信頼された使いやすいマーケットプレースを提供するための継続的なコミットメントの一部です。</p>  <p>これらの利点の詳細については、 <a target="_blank" href="https://marketplace.windowsazure.com">Windows Azure Marketplace</a>を参照してください。&nbsp;</p>'
