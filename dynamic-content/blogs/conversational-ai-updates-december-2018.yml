Summary: Bot Framework SDK バージョン4.2 のリリースを発表しており、この機会を利用して、Microsoft の話し言葉と AI のリリースに追加の更新プログラムを提供したいと考えています。
Content: >-
  <p><em>このブログ投稿は、Vishwac Sena Kannan、主要プログラムマネージャー、ヒューズ Labs によって共同作成されました。</em></p>


  <p>Bot Framework SDK バージョン4.2 のリリースを発表しており、この機会を利用して、Microsoft の話し言葉と AI のリリースに追加の更新プログラムを提供したいと考えています。</p>


  <p>sdk 4.2 リリースでは、Azure アプリインサイトとの統合を向上させることによって、sdk の監視、テレメトリ、分析の機能を強化することに重点を置いています。 他のリリースと同様に、 <a href="https://github.com/Microsoft/botbuilder-dotnet/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+label%3A4.2+label%3Abug" target="_blank">いくつかのバグ</a>を修正し、LANGUAGE UNDERSTANDING (LUIS) と qna の統合を継続的に改善し、エンジニアリングプラクティスを強化しました。 言語、プロンプト、ダイアログ、コネクタ、アダプターなどの他の領域に対して追加の更新が行われました。 詳細な <a href="https://github.com/Microsoft/botbuilder-dotnet/releases/tag/4.2" target="_blank">changelog</a>では、4.2 に発生したすべての変更を確認できます。 詳細については、終了したすべての <a href="https://github.com/Microsoft/botbuilder-dotnet/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+label%3A4.2+" target="_blank">問題</a>の一覧を表示してください。</p>


  <h2>SDK 4.2 のテレメトリ更新プログラム</h2>


  <p>SDK 4.2 リリースでは、SDK によって提供される組み込みの監視、テレメトリ、分析機能の改善を開始しました。 私たちの目標は、開発者が bot の全体的な正常性を理解し、bot &rsquo; のメッセージ交換の品質に関する詳細なレポートを提供できるようにすること、および会話が短い場所を理解するためのツールを提供することです。 これを行うには、次のように組み込みの統合をさらに強化することにしました。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd37b6ac-5136-4382-b2d5-2dfda62e7a52.png"><img align="right" alt="Bot Framework" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fde04b2a-f4f2-405a-b0d6-ace4c85768dd.png" style="margin: 0px 0px 13px 12px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Bot Framework " width="266"> </a> <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Microsoft Azure Application Insights</a>。 最終的には、SDK から生成された統合と既定のテレメトリが合理化されています。 これには、ウォーターフォールダイアログインストルメンテーション、ドキュメント、データを照会するための例、PowerBI ダッシュボードが含まれます。</p>


  <p>bot Framework では、アプリインサイトテレメトリを使用して、ボットがどのように実行されているかに関する情報を提供し、主要なメトリックを追跡できます。 たとえば、bot に対してアプリのインサイトを有効にすると、SDK は bot に送信される各アクティビティの重要な情報を自動的にトレースします。 基本的に、アクティビティごとに、たとえば、ユーザーが (発話) を入力して bot と対話すると、SDK はアクティビティ処理のすべての異なるステージのトレースを出力します。 これは、次の図に示すように、各コンポーネントの待機時間とパフォーマンス &ndash; を示すタイムラインに配置できます。</p>


  <p>これにより、応答速度の低下を特定し、ボットのパフォーマンスをさらに最適化することができます。</p>


  <p>基本的な bot のパフォーマンス分析以外に、sdk をインストルメント化して、主にウォーターフォールダイアログである SDK のダイアログスタックのトレースを生成しました。 次の図は、ウォーターフォールダイアログの動作を示す視覚化です。 具体的には、このイメージは、すべてのセッションで他のユーザーがダイアログを完了する前と後の3つのイベントを示しています。 センター &ldquo; の初期イベント &rdquo; は、ファンが左から右に、それぞれの前後に表示される開始点です。 これは、ドロップダウン率を赤で表示し、ほとんどのメッセージ交換 &lsquo; が線の太さでフロー &rsquo; する場合に適しています。 このビューは既定のアプリ詳細レポートであり、SDK、ダイアログ、アプリインサイト間のワイヤを接続するだけで済みます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d12191ba-ee9c-4687-a9b1-15e5711609df.jpg"><img alt="Waterfall Dialog" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54657bef-9e83-41ed-9e0b-18e56d57d637.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ウォーターフォールダイアログ" width="964"></a></p>


  <p>SDK とアプリインサイトとの統合には、次のような多くの機能が用意されています。</p>


  <ul>
   <li>すべての依存関係を含む、アクティビティのトレースを完了します。</li>
   <li>待機時間、エラー率、インテント分散、インテントセンチメントなどの機能などの非機能を含む LUIS テレメトリ。</li>
   <li>QnA テレメトリ。待機時間、エラー率、機能などの機能がありません。</li>
   <li>Word Cloud, common and 発話は、最もよく使用されている単語や語句 &ndash; を示しています。これは、何らかのインテントまたは QnA を見逃した場合に役立ちます。</li>
   <li>時間とステップ数で表されるメッセージ交換の長さ。</li>
   <li>カスタムクエリを使用して、独自のレポートを作成します。</li>
   <li>Bot にカスタムログを記録します。</li>
  </ul>


  <h2>ソリューション</h2>


  <p>高品質な会話エクスペリエンスを作成するには、基本的な機能のセットが必要です。 お客様とパートナーが優れた会話体験を構築できるように、Microsoft Ignite 2018 で <a href="https://docs.microsoft.com/en-us/azure/bot-service/bot-builder-enterprise-template-overview?view=azure-bot-service-4.0" target="_blank">エンタープライズボットテンプレート</a> をリリースしました。 このテンプレートは、会話のエクスペリエンスの構築によって特定された&#39;、ベストプラクティスとサポートされているコンポーネントをすべてまとめたものです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e23f2ea-2b7e-4d62-9e09-57a912af3d37.png"><img alt="All Dialogs Overview" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2aae62c6-f530-4ecb-9cef-0d8d81bb2c18.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="すべてのダイアログの概要" width="748"></a></p>


  <p>SDK 4.2 リリースとの同期によって、エンタープライズテンプレートの更新プログラムが提供されました。これにより、1つの bot デプロイで複数のネイティブ言語をサポートする必要がある顧客向けの多言語ディスパッチャーのサポートなど、LUIS モデルと応答の追加のローカライズが可能になります。 また、カスタムテレメトリは、ダイアログテレメトリ用の新しいネイティブ SDK サポートと、使用量やダイアログ品質などに詳細な分析を提供する新しい会話分析 Power BI ダッシュボードに置き換えられまし &rsquo; た。</p>


  <p>エンタープライズテンプレートは、現在、このシナリオの LUIS モデルと、注文管理、在庫の可用性、店舗の場所のサンプルダイアログを提供する、 <a href="https://github.com/Microsoft/AI/tree/master/templates" target="_blank">リテールカスタマーサポート</a> によって結合されています。</p>


  <p><a href="https://github.com/Microsoft/AI/blob/master/solutions/Virtual-Assistant/docs/README.md" target="_blank">Virtual assistant solution accelerator</a>は、お客様とパートナーが自社のブランドやシナリオに合わせて独自の仮想アシスタントを構築できるようにします。 Ignite は、virtual assistant とスキルの最初の重要なマイルストーンでした。 ソリューション全体のすべての要素に対する定期的な更新が行われています。</p>


  <p>仮想アシスタントとスキルの中国語を含む6つの言語が完全にサポートされるようになりました。 生産性のスキル (カレンダー、電子メール、タスクなど) によって、メッセージ交換フロー、エンティティ処理、新しく構築された新しいドメイン言語モデルが更新され、Microsoft Graph で作業できるようになりました。 このリリースには、自動車の特徴の制御を可能にする初の自動車機能に加えて、プロアクティブなエクスペリエンス、音声 DDK の統合、試験的スキル (レストランの予約とニュース) を実現するスキルの更新も含まれています。</p>


  <h2>Language Understanding 12 月の更新プログラム</h2>


  <p>12月は、Microsoft での Language Understanding のための非常に魅力的な月でした。 2018年12月4日に、LUIS の <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fgetting-started-with-cognitive-services-language-understanding-container%2F&amp;data=02%7C01%7Ccahann%40microsoft.com%7Cea5c113e7ae847bd106f08d661098a61%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636803090934045714&amp;sdata=9Uv5rya6OO8mg6zXDo38BF0zOeAX7roFo%2B1nU871R8w%3D&amp;reserved=0" target="_blank">Docker コンテナーのサポート</a> がパブリックプレビューに発表されました。 コンテナーの hosing runtime には、次のような優れた利点があります。</p>


  <ul>
   <li><strong>データの制御: </strong>顧客がサービスを使用して、データを完全に制御できるようにします。 これは、クラウドにデータを送信できないが、テクノロジにアクセスする必要があるお客様にとって重要です。 ハイブリッド環境でデータ、管理、ID、セキュリティの整合性をサポートします。</li>
  </ul>


  <ul>
   <li><strong>モデルの更新を制御する:</strong> ソリューションにデプロイされたモデルのバージョン管理と更新に対する柔軟性をユーザーに提供します。</li>
  </ul>


  <ul>
   <li><strong>ポータブルアーキテクチャ:</strong> クラウド、オンプレミス、およびエッジにデプロイできるポータブルアプリケーションアーキテクチャの作成を有効にします。</li>
  </ul>


  <ul>
   <li><strong>高スループット/低待機時間:</strong> Azure Kubernetes サービスでアプリケーションロジックやデータに物理的に近い場所に Cognitive Services を実行できるようにすることで、高スループット、低待機時間、要件を拡張できるようになります。</li>
  </ul>


  <p>最近、 &ldquo; テクニカルリファレンスブログを投稿しまし<a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fgetting-started-with-cognitive-services-language-understanding-container%2F&amp;data=02%7C01%7Ccahann%40microsoft.com%7Cea5c113e7ae847bd106f08d661098a61%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636803090934085748&amp;sdata=usMxwnogqG1jLIUdzjCmm8n2QF8qZezanPsmLnsBVME%3D&amp;reserved=0" target="_blank">た。 Cognitive Services Language Understanding コンテナーの</a>概要について説明します。 &rdquo;また、コンテナーの実行方法を示すデモビデオ &ldquo; <a href="https://azure.microsoft.com/en-us/resources/videos/language-understanding-container/" target="_blank">Language Understanding &ndash; コンテナーサポート</a> &rdquo; も掲載しています。</p>


  <p>LUIS は、英国、インド、カナダ、日本を含むすべての主要な Azure リージョンで世界中の可用性を実現する7つの新しいリージョンにサービスを拡張しました。</p>


  <p>他の notables の中には、トレーニングエクスペリエンスが強化されています。 これには、アプリケーションのトレーニングに必要な時間の改善が含まれていました。 また、チームは、人名 &rsquo; 、英語および中国語の地理的な場所、およびすべての言語の電話番号、URL、および電子メールのエンティティを展開した、新しく構築済みのエンティティエクストラクターをリリースしました。</p>


  <h2>QnA Maker の更新プログラム</h2>


  <p>12月に、QnA Maker サービスは、インテリジェントな抽出機能の向上をリリースしました。 QnA Maker では、サポートされている既存のソースの精度が向上し、単純な &ldquo; サポート &rdquo; url から情報を抽出できるようになりました。 抽出およびサポートされているデータソースの詳細については、ドキュメント「 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/concepts/data-sources-supported" target="_blank">QnA Maker コンテンツのデータソース</a>」を &ldquo; 参照してください。 &rdquo;また QnA Maker は、すべての英語の Kb に対して改善されたランク付けアルゴリズムとスコアリングアルゴリズムをロールアウトしました。 信頼スコアの詳細については、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/concepts/confidence-score" target="_blank">ドキュメント</a>を参照してください。</p>


  <p>また、 <a href="https://www.nuget.org/packages/Microsoft.Azure.CognitiveServices.Knowledge.QnAMaker/" target="_blank">.net</a>、 <a href="https://www.npmjs.com/package/@azure/cognitiveservices-qnamaker" target="_blank">Node.js</a>、 <a href="https://github.com/Azure/azure-sdk-for-go/tree/master/services/cognitiveservices/v4.0/qnamaker" target="_blank">ゴー</a>、 <a href="https://rubygems.org/gems/azure_cognitiveservices_qnamaker" target="_blank">Ruby</a>のサービスの sdk もリリースしました。</p>


  <h2>Web チャットの音声更新</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cb8b5f1-761c-4a08-80f6-8fec341004a8.png"><img alt="Surface Pro 6 news" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bf8ddee-e179-4565-b731-ed2230dc796a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Surface Pro 6 ニュース" width="701"></a></p>


  <p>Web Chat 4.2 では、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-to-text" target="_blank">テキスト</a> および <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/text-to-speech" target="_blank">Text to Speech</a> サービスへの新しい Cognitive Services 音声がサポートされるようになりました。 このサンプルは、新しい機能について学習し、Bing Speech から新しい音声サービスへのボットの移行を開始するための優れた場所です。</p>


  <p>また、 <a href="https://microsoft.github.io/BotFramework-WebChat/15.backchannel-piggyback-on-outgoing-activities/" target="_blank">backchannel インジェクション</a> や <a href="https://microsoft.github.io/BotFramework-WebChat/12.customization-minimizable-web-chat/" target="_blank">最小化モード</a>など、いくつかのサンプルも追加しました。 Backchannel インジェクションは、sideband データを送信アクティビティに追加する方法を示しています。 この手法を利用すると、ユーザーが送信したメッセージと共に、ブラウザーの言語とタイムゾーンの情報を送信できます。 最小化モードのサンプルでは、Web Chat をオンデマンドで読み込んで、既存の web ページの上に重ねて表示する方法を示します。</p>


  <p>Web チャット4.2 の詳細については、「 <a href="https://github.com/Microsoft/BotFramework-WebChat/blob/master/CHANGELOG.md#420---2018-12-11" target="_blank">changelog</a>」を参照してください。</p>


  <h2>はじめに</h2>


  <p>会話 AI ツールとフレームワークの改善に向けて、お客様にとってどのような会話エクスペリエンスが構築されるかをご紹介します。 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fbot-service%2F%3Fview%3Dazure-bot-service-4.0&amp;data=02%7C01%7Cv-cabas%40microsoft.com%7Ce977cf587c784608ff6708d666ae3166%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636809295662945455&amp;sdata=s%2Bx9XLGR5kH%2Ba1yv0ZuglKeM%2FkncjTRZHNr74AMnTzg%3D&amp;reserved=0" target="_blank">今すぐ開始</a>しましょう!</p>
