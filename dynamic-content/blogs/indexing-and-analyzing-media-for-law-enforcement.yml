Title: '法執行のためのメディアのインデックス作成と分析 '
Summary: Azure Media Indexer を Azure Machine Learning、Azure Stream Analytics および Power BI と組み合わせて使用して、法執行機関向けの強力なマルチメディアポータルを作成する方法について説明します。
Content: >-
  <p>Azure Media Indexer は、さまざまなシナリオで役に立ちます。 最初に、企業およびコンテンツ所有者がキャプションと検索を使用して内部またはコンシューマーのビデオポータルを作成するための製品としてインデクサーを想定していました。 昨年のリリース以来 &nbsp; 、音声とテキストのインデックス作成機能を統合することで、新しいシナリオが改善されました。</p>


  <p>Lamont Harrington &nbsp; は、Azure Media Indexer を Azure Machine Learning、Azure Stream Analytics および Power BI と組み合わせて使用して、最近のブログ投稿で法執行機関用の強力なマルチメディアポータルを作成する方法について説明します。また、 &quot; <a href="https://blogs.msdn.com/b/azuregov/archive/2015/09/18/building-media-indexing-and-analysis-solutions-on-azure-government.aspx">メディアのインデックス作成と、Azure Government での法執行の分析ソリューションの構築</a>について説明します。&quot;</p>


  <p>いつでも、に関するご質問やご意見 <a href="mailto:indexer@microsoft.com?subject=Qusetion%20re%3A%20Azure%20Media%20Indexer">indexer@microsoft.com</a> をお寄せください。</p>


  <p>インデクサーの内容がわからない場合は、 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-indexer/">入門のブログ記事</a> をご覧ください。</p>
