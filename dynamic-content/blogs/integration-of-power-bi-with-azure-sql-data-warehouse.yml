Title: Power BI と Azure SQL Data Warehouse の統合
Summary: 現在、すべてのお客様が本サービスを利用できるようになった Azure SQL Data Warehouse を共有しています。
Content: >-
  <p>今週の AzureCon カンファレンスで、エンタープライズクラスのエラスティックデータウェアハウスサービスとしての Power BI と Azure SQL Data Warehouse の統合を紹介します。 さらに、すべてのお客様がサービスを使い始めることができるようになった Azure SQL Data Warehouse を共有できるようになりました。</p>


  <p>Power BI を使用すると、Azure SQL Data Warehouse に格納されているデータに直接接続できるので、シンプルで動的なデータ探索を実現できます。</p>


  <p>データウェアハウスへの接続を作成すると、クエリがリアルタイムで生成され、データを視覚化するときにソースに送り返されます。 これにより、カスタムデータモデルを作成してアップロードする必要がなくなり、データの対話式の視覚化が提供されます。</p>


  <p>データウェアハウスへの接続を簡単に作成するには、Power BI を使用するか、[Power BI &rdquo; で開く] 機能を使用して &ldquo; Azure Portal で直接作成します。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">ここ</a> をクリックして開始してください。</p>
