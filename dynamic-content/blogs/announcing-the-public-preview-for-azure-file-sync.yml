  <p><img alt="Azure File Sync" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2c61b6f-ed72-4088-9a71-c1914ca82dd6.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure File Sync" width="815"></p>


  <h2>オンプレミスのファイル サーバーを拡張して、Azure FilesをAzure File Sync</h2>


  <p>Azure Files&rsquo;が一般提供されたので、オンプレミスのファイル サーバーの局所性をあきらめることなく、クラウドの機能と柔軟性を受け入れたいというお客様から常に聞かされました。 本日は、クラウドとオンプレミスの両方の世界 (Azure File Sync) を活用できる、Azure Files の大きな新機能のプレビューをお知らせ<strong>します。</strong></p>


  <p>Azure File Syncオンプレミスのウィンドウ サーバーと Azure ファイル共有の同期が維持されます。 この機能のAzure File Syncは、オンプレミスのファイル サーバーとデータ サーバーの間でファイルを階層化Azure Files。 これにより、シームレスなクラウドリコールを通じて名前空間全体を表示してアクセスする機能を犠牲にすることなく、最新かつ最近アクセスしたファイルのみをローカルに保持できます。 このAzure File Syncを使用すると、Windows ファイル サーバーをオンプレミスの階層に効果的に変換Azure Files。</p>


  <p>Azure File Sync はマルチマスター同期ソリューションであり、オンプレミスの単一のアクセス ポイントを使用するか、Azure で世界中の Azure ファイル共有とサーバー間でデータをレプリケートすることで発生するグローバル アクセスの問題を簡単に解決できます。 このAzure File Sync&rsquo;では、互いに同期する必要がある場所を管理するのに役立つ<strong></strong>、非常に単純な概念である同期グループを導入しました。 すべての同期グループには、<strong></strong>Azure ファイル共有を表す 1 つのクラウド エンドポイントと、Windows Server 上<strong></strong>のパスを表す 1 つ以上のサーバー エンドポイントがあります。 これで終わりです。 同期グループ内のすべてが自動的に同期されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/760424a0-21bb-4e1b-96f4-a4925f34a37b.png"><img alt="mysyncgroup" border="0" height="493" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34f3129f-52e8-4edd-b2b7-7f2fd49de363.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="mysyncgroup" width="1036"></a></p>


  <p>Azure File Sync、Azure を利用してオンプレミスのデータを制御するのにも役立ちます。 クラウドを使った階層化によって古いファイルやアクセス頻度の低いファイルが Azure に移動されるので、予測不可能なストレージの増加を予測可能にするのに効果的に役立ちます。 災害が発生した場合、Azure File Sync役立ちます。 単に新しい Windows Server を設定し、Azure File Sync をインストールするだけで、キャッシュが再構築される間、名前空間はほぼ瞬時に同期されます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/Zm2w8-TRn-o" width="560"></iframe></p>


  <p>Azure File Sync、プレビュー オファリングとして、この週 (9/25 の週) &ndash; を <a href="https://aka.ms/deployAzureFileSync">試してみてください</a>。 アプリケーションをセットアップ <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">および構成</a> する方法の詳細については、ドキュメントを参照Azure File Sync。Ignite に参加している場合は、次のイベントとイベントに関するAzure FilesにAzure File Sync。</p>


