Slug: high-availability-for-a-file-share-using-wsfc-ilb-and-3rd-party-software-sios-datakeeper
Title: WSFC、ILB、およびサードパーティ製ソフトウェア SIOS Datakeeper を使用したファイル共有の高可用性
Summary: Windows "共有ディスク フェールオーバー クラスター" は Microsoft Azure Virtual Machines ではまだサポートされていませんが、サードパーティ製のソフトウェア SIOS Datakeeper を代わりに使用できます。 この投稿では、サンプルの使用例として、ファイル共有を高可用性にする方法について説明します。
Content: "\"Windows共有ディスク フェールオーバー クラスター\" は Microsoft Azure Virtual Machines ではまだサポートされていませんが、サードパーティ製ソフトウェアの SIOS Datakeeper を代わりに使用できます。 <a href=\"https://us.sios.com/products/datakeeper-cluster/\" target=\"_blank\">https://us.sios.com/products/datakeeper-cluster/</a>\n\nこの投稿では、サンプルの使用例として、ファイル共有を高可用性にする方法について説明します。 設定に必要なすべての情報は、基本的にインターネットで使用できます。 この投稿のアイデアは、すべてをまとめるという考え方です。 詳細を確認する前に、 のアプローチの概要から始めみたいと思います。\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"overview_01b\" alt=\"overview_01b\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/overview_01b.jpg\" width=\"920\" height=\"608\" border=\"0\" />\n<p align=\"center\">図 1</p>\n\n<h3 align=\"left\">テスト済みソリューションのセットアップの主要なコンポーネントは、 です。</h3>\n<ul>\n <li>フェールオーバー クラスターを表すドメイン コントローラー VM と 2 つの VM</li>\n <li>ドメイン コントローラーの HA は、この投稿の一部ではありません。 焦点は、ファイル共有の高可用性の実装 (クラスター全体のエンドツーエンドではなく) に対する純粋な焦点です。</li>\n <li>わかりやすくするために、ドメイン コントローラー VM 上の単純なファイル共有監視がクラスター クォーラム構成として使用されました。 前述のように、DC VM には HA はありません。これは、DC VM が停止した後にファイル共有監視がなくなった状態を意味します</li>\n <li>3 つの VM はすべて、1 つの Azure Vnet の一部です。 ドメイン コントローラー VM と 2 つのクラスター ノード VM は、クラウド サービス レベルで実行される内部 Load Balancer 構成をクリーンに分離するために、2 つの異なるクラウド サービスに属しています</li>\n <li>ファイル共有の高可用性を確保するには、両方の VM が同時にダウンする可能性を回避するために、両方のクラスター ノードを Azure 可用性セットに入れる必要があります ( Azure メンテナンス中など)</li>\n <li>WSFC は、2 つのクラスター ノード VM 間で共有ディスク フェールオーバー クラスターを構成し、最終的に高可用性ファイル共有を提供するために使用しました</li>\n <li>Azure Internal Load Balancer (ILB) を使用すると、フェールオーバー クラスターで作成されたファイル サーバー ロールの仮想名を使用してファイル共有にアクセスできます。</li>\n <li>その後の \"コツ\" は、ファイル サーバー ロールの IP アドレスを ILB の IP アドレスに置き換える方法です。</li>\n</ul>\n&nbsp;\n\nここでの問題は当然ですが、Hyper-V オンプレミスの場合と同様に、Azure 仮想マシンで使用できる共有ディスクが見当たらないかという理由で、このすべてがどのように機能する必要がありますか? 答えは:SIOS Datakeeper\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"overview_02\" alt=\"overview_02\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/overview_021.jpg\" width=\"610\" height=\"399\" border=\"0\" />\n<p align=\"center\">図 2</p>\n\n<h3>SIOS Datakeeper を使用すると、同期レプリケーションを使用して、2 つのボリューム (VM に接続されているデータ ディスク) の間に、いわゆる \"ミラー\" を作成できます。</h3>\n<ul>\n <li>2 つのボリューム (Azure データ ディスク) の間にミラーを作成すると、SIOS Datakeeper によってこのミラーがストレージとしてクラスター構成に追加されます</li>\n <li>クラスター フェールオーバー マネージャーには、共有ディスクのように表示されます</li>\n <li>前述のように- ILB では、ファイル サーバーの役割名を使用してファイル共有にアクセスできます。また、常にアクティブなクラスター ノードにルーティングされます</li>\n</ul>\n<h2>前提条件:</h2>\n<ul>\n <li>すべてのテストは 2012 R2 Windowsされました</li>\n <li>SIOS Datakeeper バージョンは 8.2 でした</li>\n <li>SIOS Datakeeper のインストールには、.NET Framework 3.5 が必要です。 テスト時に、次のサポート技術情報の記事 からダウンロードした小さな exe を実行する形式の修正が必要な問題が発生しました。 <a href=\"https://support2.microsoft.com/kb/3005628\" target=\"_blank\">https://support2.microsoft.com/kb/3005628</a> 最近のテストでは、10 月の最新の WS2012 R2 Azure ギャラリー イメージでこれが問題でなくなったと示されました</li>\n <li>さらに、.NET Framework 3.5 をインストールするときに、VM を vnet に含めてはならない。 インターネット上の記事で見つける問題がいくつか見つかっています。 ソース ファイルと DNS 設定の検索に関連しています。 回避策として、VM 内の DNS エントリとして 8.8.8.8 を追加できます。 次の 2 つの例のように、特定のバグ修正が必要になる場合もあります。 <a title=\"https://blogs.technet.com/b/askcore/archive/2013/01/14/error-in-failover-cluster-manager-after-install-of-kb2750149.aspx\" href=\"https://blogs.technet.com/b/askcore/archive/2013/01/14/error-in-failover-cluster-manager-after-install-of-kb2750149.aspx\">https://blogs.technet.com/b/askcore/archive/2013/01/14/error-in-failover-cluster-manager-after-install-of-kb2750149.aspx</a>\n<a href=\"https://support.microsoft.com/kb/2804526\">https://support.microsoft.com/kb/2804526</a></li>\n <li>内部テストのために、.NET Framework 3.5 をインストールした独自の OS WS2012 R2 イメージと、上記の 3 番目の項目の修正プログラムを作成しました。 他の 2 つのバグ修正の例は、必要も適用も不要でした。 プライベート OS イメージを作成するには、次のガイダンスに従いました。 次に、このプライベート イメージからすべてのテスト VM を作成しました: <a href=\"https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/\">https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/</a> 。バグ修正が必要ない場合は、標準の Azure ギャラリー OS イメージを使用するだけで問題ありません。</li>\n <li>テスト環境に専用の vnet を使用しました。 ILB を機能させる適切な方法で vnet を作成するには、注意する必要があります。 過去の vnet はアフィニティ グループに関連付けがありました。 これはもう当てはらなくなりました: <a href=\"\" target=\"_blank\"></a> ILB を設定するには、新しいリージョンの種類が必要です。 新しく作成された vnet の場合は、すべて問題ありません。</li>\n <li>ポータルを使用して vnet を作成するときに、場所 ( Azure リージョン) を入力する必要があります。 古い既存の vnet の場合、ネットワーク構成を変更して、vnet 設定をアフィニティ グループからリージョンに変更するオプションがあります。私はこれを自分でテストしました。しかし、vnet に VM がある間は実行できないのです。 テストのために、VM (すべてのディスクを保持する) を削除し、VM 構成をエクスポートし、再度インポートしました。 この構成の変更に関する記事を次に示します。 <a href=\"https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/\" target=\"_blank\">https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/</a></li>\n <li>次に、2 つの異なるクラウド サービスで、ドメイン コントローラー VM と 2 つのクラスター ノード VM のセットアップを行いました。 これは、ILB がクラウド サービスごとに構成されるので、ILB 構成に関連する潜在的な副作用を回避するクリーンなセットアップです。</li>\n <li>SIOS には、プロセスについて説明するステップ バイ ステップ ガイドもいくつか用意されています。 WS2012 を使用する 1 つを次に示します。これは、WS 2012 R2 にも役立ちます。 <a href=\"https://clusteringformeremortals.com/2012/12/31/windows-server-2012-clustering-step-by-step/\" target=\"_blank\">https://clusteringformeremortals.com/2012/12/31/windows-server-2012-clustering-step-by-step/</a>\n<a href=\"\" target=\"_blank\"></a></li>\n</ul>\n&nbsp;\n<h3>次のように表示されます。</h3>\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_00\" alt=\"a_details_00\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_00.jpg\" width=\"920\" height=\"444\" border=\"0\" />\n<p align=\"center\">図 3</p>\n概要セクションで説明したように、ドメイン コントローラー VM が作成されました。 DNS エントリと AD エントリには、次の情報が表示されます。\n<ul>\n <li>\"fsha-cln1\" という名前のクラスター ノード 1 VM ( \"fsha\" は、ファイル共有の高可用性を表します)</li>\n <li>\"fsha-cln2\" という名前のクラスター ノード 2 VM</li>\n <li>\"fsha-dc\" という名前のドメイン コントローラー VM</li>\n <li>ドメイン \"fshadomain.com\"</li>\n <li>クラスター名 \"fshacl\"</li>\n <li>\"fshafsrole\" という名前のクラスター内のファイル サーバーロール</li>\n</ul>\n&nbsp;\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_01\" alt=\"a_details_01\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_01.jpg\" width=\"920\" height=\"464\" border=\"0\" />\n<p align=\"center\">図 4</p>\n\n<ul>\n <li>\"ミラー\" は SIOS Datakeeper \"job\" を介して作成され、\"fshajob\" という名前で作成されました</li>\n <li>ミラーは、2 つのクラスター ノード VM 間のボリューム S: (Azure VM に接続された 5 GB のデータ ディスク) の同期レプリケーションを定義します</li>\n <li>Datakeeper 画面には、プライマリ ( ソース ) が現在クラスター ノード 1 で、セカンダリ ( ターゲット ) がクラスター ノード 2 である</li>\n</ul>\n&nbsp;\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_02\" alt=\"a_details_02\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_02.jpg\" width=\"920\" height=\"485\" border=\"0\" />\n<p align=\"center\">図 5</p>\n\n<ul>\n <li>クラスター ノード 1 のファイル システムを見て、ボリューム S にファイル共有が表示されます。</li>\n <li>これは、高可用性になる必要がある共有です</li>\n</ul>\n&nbsp;\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_03\" alt=\"a_details_03\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_03.jpg\" width=\"920\" height=\"485\" border=\"0\" />\n<p align=\"center\">図 6</p>\n\n<ul>\n <li>Datakeeper ボリュームはフェールオーバー クラスター マネージャーに表示され、ファイル サーバーロールを作成できます</li>\n <li>ファイル サーバー ロール内の [共有] で、図 5 のエクスプローラー レベルで確認したファイル共有を確認できます。</li>\n</ul>\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_04\" alt=\"a_details_04\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_04.jpg\" width=\"920\" height=\"515\" border=\"0\" />\n<p align=\"center\">図 7</p>\n\n<ul>\n <li>2 番目のクラスター ノードを確認すると、レプリケートされたボリューム S: はファイル エクスプローラー レベルで確認できますが、アクセスできません</li>\n <li>SIOS Datakeeper では、レプリケートされたボリュームにアクセスできるのは現在の所有者ノードでのみ可能です</li>\n</ul>\n&nbsp;\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_05\" alt=\"a_details_05\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_05.jpg\" width=\"920\" height=\"440\" border=\"0\" />\n<p align=\"center\">図 8</p>\n\n<ul>\n <li>クラスター ロールで作成されたファイル共有には、仮想名 \"\\\\fshafsrole\\fsha_share\" という仮想名で期待したドメイン コントローラーからアクセスできます。</li>\n</ul>\n&nbsp;\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_06\" alt=\"a_details_06\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_06.jpg\" width=\"920\" height=\"485\" border=\"0\" />\n<p align=\"center\">図 9</p>\n\n<ul>\n <li>次に、クラスター ノード 1 からクラスター ノード 2 へのファイル サーバーの役割の手動フェールオーバーを開始します</li>\n</ul>\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_07\" alt=\"a_details_07\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_07.jpg\" width=\"920\" height=\"515\" border=\"0\" />\n<p align=\"center\">図 10</p>\n\n<ul>\n <li>2 番目のノード (Azure VM fsha-cln2 ) のフェールオーバー クラスター マネージャーは、所有者ノードが fsha-cln2 に変更されたと表示されます</li>\n <li>SIOS Datakeeper もソース サーバーとターゲット サーバーを切り替えました</li>\n <li>これで、以前は機能しなかった 2 番目のノードのファイル エクスプローラー レベルでファイル共有にアクセスできます</li>\n <li>ドメイン コントローラー VM からのアクセスも想定した通り動作します</li>\n</ul>\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_08\" alt=\"a_details_08\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_08.jpg\" width=\"920\" height=\"515\" border=\"0\" />\n<p align=\"center\">図 11</p>\n\n<ul>\n <li>フェールオーバー クラスター マネージャー内でファイル サーバーの役割を右クリックすると、ファイル共有アクセスに適切なアクセス許可を設定できます</li>\n</ul>\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_09\" alt=\"a_details_09\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_09.jpg\" width=\"920\" height=\"398\" border=\"0\" />\n<p align=\"center\">図 12</p>\n\n<ul>\n <li>概要セクションで説明したように、フェールオーバー クラスターの共有ディスクのように Datakeeper ミラーを使用するには十分ではありません</li>\n <li>ファイル サーバー ロールの名前を使用したファイル共有へのアクセスに関するもう 1 つの \"回避策\" が必要です</li>\n <li>これは、Azure Internal Load Balancer – ILB を使用して実現されました</li>\n <li>このスクリーンショットは、\"ilbfsha\" Load Balancerがクラスター ノードのクラウド サービス上に作成された内部ノードを示しています</li>\n <li>デバイスの IP アドレスLoad Balancer 10.0.0.99 です。</li>\n</ul>\n&nbsp;\n\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_10\" alt=\"a_details_10\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_10.jpg\" width=\"920\" height=\"537\" border=\"0\" />\n<p align=\"center\">図 13</p>\n\n<ul>\n <li>フェールオーバー マネージャーの [リソース] タブを確認すると、ファイル サーバーの役割に実際には ILB の IP アドレスが 10.0.0.99 と表示されます</li>\n <li>これは、セットアップ全体を最終的に機能させる \"コツ\" です。 ファイル サーバーの役割は、最初は別の IP アドレスで作成されました</li>\n <li>ファイル サーバーの役割が作成されると、その IP アドレスは Powershell コマンドを使用して ILB の IP アドレスに置き換えられた。 詳細については、「ILB 構成」セクションの PS コマンドの例を参照してください。\nこれは、GUI で実行できる単純な IP アドレスの変更Failover Managerではありません</li>\n</ul>\n&nbsp;\n\n<img style=\"float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border-width: 0px;\" title=\"a_details_11\" alt=\"a_details_11\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a_details_11.jpg\" width=\"920\" height=\"574\" border=\"0\" />\n<p align=\"center\">図 14</p>\n\n<ul>\n <li>PS コマンド \"get-azureendpoint\" は、ILB に関連するクラスター ノード 1 (クラスター ノード 2 と同じ) に対して 2 つのエンドポイントが作成されたことを示しています</li>\n <li>ローカル ポートは 443 と 445 で、いわゆる \"プローブ ポート\" は 59999 です</li>\n</ul>\n&nbsp;\n<h3>ILB 構成:</h3>\nAzure でのドメイン コントローラー VM またはフェールオーバー クラスターのセットアップと同様に、Azure Internal Load Balancer ILB を構成する方法に関する情報は、インターネット上で確認できます。 ILB に関して高可用性ファイル共有に必要な点は、実際には AlwaysOn の SQL Serverと同じです。以下のリンクを参照してください。\n\nAzure クラウド サービスに ILB を追加し、Azure PowerShell を介して VM にエンドポイント 443 と 445 を追加する方法は簡単で、SQL Server AlwaysOn の場合とまったく同じです。 少し注意が必要な部分は、ファイル サーバーロールの IP アドレスの設定のみです。 ラボ環境では、ファイル サーバーの役割は、最初は IP アドレス 10.0.0.100 で作成されました。 最後に、ILB IP アドレス 10.0.0.99 に置き換える必要がありました。 これは、AlwaysOn グループ リスナーに関する以下のブログにあるのと同じ set-clusterparameter コマンドSQL実行できます。 ファイル共有ラボのセットアップで行われた方法のサンプルを次に示します。\n\nコマンドは、Azure PowerShell を介してローカルのオンプレム で実行されます。\n<pre class=\"prettyprint\">$probeport=\"59999\"\nadd-azureInternalLoadBalancer -internalloadbalancername ilbfsha -ServiceName fsha-cscl -Subnetname Subnet-1 -StaticVnetIPaddress 10.0.0.99\nGet-AzureVM -ServiceName fsha-cscl -Name fsha-cln1 | Add-AzureEndpoint -Name \"fsep1\" -LBSetName \"ilbsetfsha\" -Protocol tcp -LocalPort 443 -PublicPort 443 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM\nGet-AzureVM -ServiceName fsha-cscl -Name fsha-cln1 | Add-AzureEndpoint -Name \"fsep2\" -LBSetName \"ilbsetfsha2\" -Protocol tcp -LocalPort 445 -PublicPort 445 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM\nGet-AzureVM -ServiceName fsha-cscl -Name fsha-cln2 | Add-AzureEndpoint -Name \"fsep1\" -LBSetName \"ilbsetfsha\" -Protocol tcp -LocalPort 443 -PublicPort 443 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM\nGet-AzureVM -ServiceName fsha-cscl -Name fsha-cln2 | Add-AzureEndpoint -Name \"fsep2\" -LBSetName \"ilbsetfsha2\" -Protocol tcp -LocalPort 445 -PublicPort 445 -ProbePort $ProbePort -ProbeProtocol tcp -ProbeIntervalInSeconds 10 -InternalLoadBalancerName ilbfsha | Update-AzureVM</pre>\n&nbsp;\n\n上記の ILB を設定した後、クラスター ノード VM 内の PowerShell を使用してコマンドを実行します。\n<pre class=\"prettyprint\">$ProbePort=\"59999\"\n$fileserverresource = get-clusterresource | Where-Object { ($_.name -like \"IP*10.0.0.100*\" ) }\n$fileserverresource | set-clusterparameter -Multiple @{\"Address\"=\"10.0.0.99\";\"ProbePort\"=$ProbePort;\"Subnetmask\"=\"255.255.255.255\";\"Network\"=\"Cluster Network 1\";\"OverrideAddressMatch\"=1;\"EnableDhcp\"=0}</pre>\n&nbsp;\n\nAzure ILB の構成に関するサンプル リンク:\n\n<a href=\"https://azure.microsoft.com/blog/2014/05/20/internal-load-balancing/\" target=\"_blank\">https://azure.microsoft.com/blog/2014/05/20/internal-load-balancing/</a>\n\n<a href=\"https://azure.microsoft.com/blog/2014/10/01/sql-server-alwayson-and-ilb/\" target=\"_blank\">https://azure.microsoft.com/blog/2014/10/01/sql-server-alwayson-and-ilb/</a>\n\n<a title=\"https://blogs.msdn.com/b/sqlalwayson/archive/2013/08/06/availability-group-listener-in-windows-azure-now-supported-and-scripts-for-cloud-only-configuration.aspx\" href=\"https://blogs.msdn.com/b/sqlalwayson/archive/2013/08/06/availability-group-listener-in-windows-azure-now-supported-and-scripts-for-cloud-only-configuration.aspx\">https://blogs.msdn.com/b/sqlalwayson/archive/2013/08/06/availability-group-listener-in-windows-azure-now-supported-and-scripts-for-cloud-only-configuration.aspx</a>\n<h2>その他</h2>\n<ul>\n <li>SIOS ホームページへのリンク: <a href=\"https://us.sios.com/\" target=\"_blank\">https://us.sios.com/</a></li>\n <li>Azure PowerShell を使用してラボでセットアップをテストする</li>\n</ul>\n&nbsp;\n\nテスト環境のセットアップについて私の生活を楽にするために、ドメイン コントローラー VM と 2 つのクラスター ノード VM (ドメイン参加など) を作成するのに役立つ Azure PS スクリプトを作成しました。 これは公式の Microsoft ユーティリティではありません。 重視されたのは、プログラミング スタイルでもセキュリティでもありません。 SIOS Datakeeper の機能テストに関するだけの話でした。 そのアイデアは、SIOS Datakeeper を可能な限りインストールする必要がある時点まで、すべての手順を自動化することです。 克服する課題がいくつかあるので、結果と PS コードを共有することを決めました。\n\nSIOS Datakeeper プロジェクト全体は、Azure 上の SAP HA Virtual Machines。 そのため、この Azure PS サンプルは、Microsoft SAP エンジニアリング チームのブログ「Microsoft プラットフォームでの SAP アプリケーションの実行」で約 2 週間   <a href=\"https://blogs.msdn.com/b/saponsqlserver/\" target=\"_blank\">後に公開します</a>"
