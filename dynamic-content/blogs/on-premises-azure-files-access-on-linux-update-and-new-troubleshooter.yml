Title: Linux の更新プログラムAzure Files新しいトラブルシューティング ツールでオンプレミスのデバイスにアクセスする
Summary: 4 月に、最初の OS ディストリビューション Ubuntu 17.04 に対する Azure Files のオンプレミスおよびリージョン間での Linux マウントの可用性を発表しました。 現在、より多くの Linux ディストリビューションにこの機能が含まれるので、オンプレミスとリージョン間のマウントが可能Azure Files。
Content: >-
  <p>4 月に、最初の OS ディストリビューション <a href="https://azure.microsoft.com/en-us/blog/azure-file-storage-on-premises-access-for-ubuntu/" target="_blank">Ubuntu</a> 17.04 に対する Azure Files のオンプレミスおよびリージョン間での Linux マウントの提供を発表しました。 現在、より多くの Linux ディストリビューションにこの機能が含まれるので、オンプレミスとリージョン間のマウントが可能Azure Files。</p>


  <p>セキュリティ上の理由から、Azure File 共有が存在する同じデータ センターから接続を試行していない間に通信チャネルが暗号化されていない場合、Azure Files&rsquo; 共有への接続はブロックされます。 ユーザークライアント OS が SMB&rsquo; 暗号化&rsquo;をサポートしていない場合、および Linux がまだこれをサポートしていない場合、チャネル暗号化は提供されていません。 Linux コミュニティと協力して、暗号化 Linux CIFS を実装しました。 暗号化のサポートは、4.11 カーネルで導入されました。</p>


  <p>この機能は、次の Linux ディストリビューションに既にバックポートされています。</p>


  <ul>
   <li>16.04 以上の Ubuntu</li>
   <li>SUSE Linux Enterprise Server 12 SP3 以上</li>
   <li>CoreOS Stable</li>
   <li>Debian 9 と jessie-backports カーネル</li>
  </ul>


  <p>この機能は、次の Linux ディストリビューションで間もなく提供される予定です。</p>


  <ul>
   <li>CentOS 7.5 (2018 年半ば)</li>
   <li>RHEL の次のリリース (7.4 の後に 1 つ)</li>
  </ul>


  <p>つまり、上記のバージョンでは、オンプレミス、Azure の他のリージョン、その他のクラウドなど、さまざまな環境に住む VM 間でデータ アクセスを共有できます。 Azure Files をポイントして、Linux VM にマウントされた SMB/CIFS 共有を取得したり、Windows に同じ共有をマウントしたり、プラットフォーム間でデータを共有したりすることができます。</p>


  <h2>Linux 用の新しい使用開始と診断ツール</h2>


  <p>また、Linux 環境が正しく設定され、6 月に発表した <a href="https://azure.microsoft.com/en-us/blog/new-troubleshooting-diagnostics-for-azure-files-mounting-errors-on-windows/" target="_blank">Windows</a> トラブルシューティング ツールと同様に<strong>、Linux</strong> 用の新しいトラブルシューティング ツールをリリースすることで、SMB を使用するための前提条件をすべて簡単に確認できます。</p>


  <p>Linux のトラブルシューティング <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-troubleshoot-linux-file-connection-problems" target="_blank">ガイドは、少し前</a> に公開しました。 現在、Azure toubleshooter ツールは、環境が正しく設定されていることを確実に保証するためにリリースされます。</p>


  <p>今すぐ <a href="https://gallery.technet.microsoft.com/Troubleshooting-tool-for-02184089" target="_blank">スクリプト センターから AzFileDiagnostics</a> をダウンロードし、次のコマンドを実行するだけで、それを&rsquo;実行できます。 このツールは、ファイル共有をマウントするために必要なことを示します。 そうしたい場合は、ファイル共有が自動的にマウントされます。</p>


  <pre>

  chmod +x AzFilesDiagnostics.sh

  ./AzFilesDiagnostics.sh</pre>


