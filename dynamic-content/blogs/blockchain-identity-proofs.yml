Title: Microsoft と Tierion がブロックチェーンの証明と構成証明&共同作業を行う
Summary: Microsoft の分散型 ID イニシアチブの目的は、ユーザーと組織が自分の ID と関連データを制御することです。 ユーザーが自分の ID でデータ、要求、または契約に署名できるテクノロジを構築しています。 これらの ID 署名付きデータのビットは、構成証明と呼ばれる...
Content: >-
  <p class="part" data-endline="7" data-startline="7"><em>ID チームの Daniel Buchner は、Microsoft&nbsp; One のこのような組織 Tierion で、分散型 ID イニシアチブに関する幅広い組織と協力しています。これは、この記事で説明する構成証明の照合に取り組んだばかりです。</em></p>


  <p class="part" data-endline="7" data-startline="7">Microsoft&rsquo;&rsquo; の分散型 ID イニシアチブの目的は、ユーザーが自分の ID でデータ、クレーム、または契約に署名できるテクノロジを構築する技術をユーザーと組織に制御することです。これらの ID 署名付きデータのビットは、構成証明と呼ばれる Microsoft と <a href="https://tierioncom/" target="_blank"><u>Tierion</u></a>&rsquo; が、構成証明を生成、管理、検証するサービスで共同作業を行っています。このテクノロジが開発者や組織のニーズにどのように対応するのかについて再確認する</p>


  <p class="part" data-endline="9" data-startline="9">将来、オンライン コースを受講し、必要な作業を完了した構成証明を受け取る可能性があります。この構成証明は、教育組織の分散型識別子と、セキュリティで<a href="https://blockstackorg/" target="_blank"><u></u></a>保護されたパブリック ブロックチェーンに根ざしたタイムスタンプ証明によってデジタル署名されます。署名者やサービス プロバイダーを信頼することなく、誰でも ID を検証し、このデータを検証できます。ブロックチェーンは、信頼構成証明のルートとして機能し、セキュリティで保護されたデータストアに保持されます&rsquo;ユーザーによって完全に制御されている 業界では、この自己主権 ID と<a href="https://wwwlifewithalacritycom/2016/04/the-path-to-self-soverereign-identityhtml" target="_blank"><u>呼ぶ場合があります</u></a></p>


  <p class="part" data-endline="11" data-startline="11">Tierion は、この図にどのように適合しますか? &rsquo;&rsquo;非否認は、金融サービス、医療、保険などの規制対象の業界にとって重要です。これらの組織は、データ階層リンクデータをブロックチェーンにバック日付または変更するために共感が存在し、データの整合性と存在のタイムスタンプ証明を生成する必要があります。この証拠を持つすべてのユーザーは、信頼できる機関に依存することなく、データを個別に検証できます</p>


  <p class="part" data-endline="13" data-startline="13">ビットコイン&rsquo; などのパブリック ブロックチェーンは非常に安全ですが、<a href="https://wwwcoindeskcom/bitcoins-security-model-deep-dive/" target="_blank"><u></u></a>低速です ビットコイン ネットワークの現在のスループットは、1 秒あたり約 4 回のトランザクションです。このスケーラビリティの問題は、何百万ものデータ ポイントを 1 つのトランザクションに暗号化的にリンクすることで解決されます。これは、ブロックチェーンを信頼アンカーとして使用するためにチームが開発したオープン ソース<a href="https://chainpointorg/" target="_blank"><u>の Chainpoint</u></a> プロトコルを利用するサービスで <a href="https://tierioncom/" target="_blank"><u>Tierion</u></a> と作業しています。</p>


  <p class="part" data-endline="13" data-startline="13"><img alt="" src="" style="width: 800px; height: 250px;"></p>


  <p class="part" data-endline="13" data-startline="13">Microsoft と Tierion の間のコラボレーションは、最適なブロックチェーン ベースのツールとサービスを開発者に提供するためのもう 1 つの重要なステップです。分散型 ID イニシアチブを進め、今後数か月でさらに多くのコンテンツ、コラボレーション、お知らせを探します</p>


  <p class="part" data-endline="13" data-startline="13">&nbsp;</p>
