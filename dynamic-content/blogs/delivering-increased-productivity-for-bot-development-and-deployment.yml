Title: ボットの開発とデプロイの生産性を向上させる
Summary: Microsoft Ignite では、組織が堅牢な会話ソリューションを簡単に構築し、顧客がどこにいてもそれらをデプロイしやすくするために、Microsoft Ignite で、製品の更新プログラムを発表しました。 以下の主な点の一部を共有しています。
Content: >-
  <p>過去数年間、組織が意味のある方法で会話型 AI を適用する例が多数見てきました。 <a href="https://customers.microsoft.com/story/744064-accenture-partner-professional-services-azure-bot-service" target="_blank">Accenture</a> と <a href="https://customers.microsoft.com/story/739892-caesars-media-and-entertainment-azure-office365" target="_blank">Caesars のエンタテインメントは</a> 、エンタープライズ ボットを使用して従業員の生産性を向上しています。 <a href="https://customers.microsoft.com/en-US/story/ups" target="_blank">UPS</a> と <a href="https://customers.microsoft.com/en-us/story/asiana-airlines" target="_blank">アジア航空では、ボット</a> を使用して、より優れた顧客サービスを提供しています。 最後に、<a href="https://azure.microsoft.com/resources/videos/build-2019-bmw-and-bot-framework-virtual-assistant-solution-accelerator/" target="_blank">顧客がブランド</a>を体験する方法を制御して、独自のブランド音声アシスタントを構築しました。<a href="https://customers.microsoft.com/story/laliga-media-entertainment-azure" target="_blank"></a> これらは、アプリケーションを使用して会話型 AI ソリューションを構築した組織のほんの一部Azure AI。</p>


  <p>Microsoft Ignite では、組織が堅牢な会話ソリューションを簡単に構築し、顧客がどこにいてもそれらをデプロイしやすくするために、Microsoft Ignite で、製品の更新プログラムを発表しました。 以下の主な点の一部を共有しています。</p>


  <h2>大人気ボット開発のためのオープン ソース SDK の作成</h2>


  <p>開発者がエンタープライズ レベルの会話型 AI エクスペリエンスを簡単に構築しやすくするために、Bot Framework SDK 4.6 のリリースを発表しました。 Bot Frameworkには、ボット開発用のオープン <a href="https://github.com/microsoft/botframework-sdk/#readme" target="_blank"></a> ソース SDK とツールのセットが含まれています。また、Azure Cognitive Services と簡単に統合できます。開発者は、ユーザーに話し、聞き、理解できるボットを構築できます。&nbsp;</p>


  <ul>
      <li><strong>Bot Framework SDK for Microsoft Teams。</strong> 開発者は、Teamsメッセージング拡張機能、プロアクティブ メッセージングTeams、その他の機能をサポートする組み込みのボットを構築できます。</li>
      <li><strong>Bot Framework SDK Skills (プレビュー))。</strong> 開発者は、再利用可能な会話スキルを作成し、言語モデル、ダイアログ、QnA、統合コードに含む事前構築済みのスキルを活用できます。 事前構築済みのスキルには、カレンダー、電子メール、タスク、関心のあるポイント、天気、ニュースなどがあります。</li>
      <li><strong>アダプティブ ダイアログ (プレビュー)。</strong> 開発者は、中断やコンテキストの切り替えに動的に対処できる会話を構築できます。</li>
      <li><strong>言語生成 (プレビュー)。</strong> 開発者は、フレーズに対して複数のバリエーションを定義し、コンテキストに基づいて単純な式を実行できます。</li>
      <li><strong>Python と Java の更新プログラム (プレビュー)。</strong> 開発者が選択した言語でビルドできます。</li>
  </ul>


  <blockquote>

  <p><em>&ldquo;いくつかのオプションを比較し、柔軟性、市場への時間、既存のインフラストラクチャとの相互運用の観点から、Microsoft Bot Framework&rdquo; が最も最適な方法だと考えました。Cole Dutcher、エンジニアリング担当アソシエイト、Jet.com/Walmart <a href="https://customers.microsoft.com/story/jet-dot-com-retailers-azure" target="_blank">Labs</a></em></p>

  </blockquote>


  <h2>低コードのビジュアル エクスペリエンスを使用してボットの構築を簡略化する</h2>


  <p>開発者がボット開発をすぐに開始するために、ボット コード サンプルとテンプレートを提供しました。 作業を開始しやすくするために、Bot Framework Composer SDK の上に構築された統合開発ツールである Bot Framework (プレビュー) を開始しました。 開発者は、コーディングをゼロから完全に開始するのではなく、開発者がカスタム コードを使用してボットを拡張する柔軟性を備えた、会話型アプリ (ボット) を作成、編集、テスト、および調整できる低コードのビジュアル エクスペリエンスである Composer から始める必要があります。 また、開発者は、最初は言語の理解から始め、Azure Cognitive Servicesを組み込む一元的な場所を 1 つ用意Cognitive Servicesできます。</p>


  <p>このBot Framework、Composerはオープン ソース プロジェクトです。 <a href="https://aka.ms/BF-Composer-Getting-Started" target="_blank">概要</a> ボットを作成して構築します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a405005e-bfa8-46b7-8607-932c26b8ff70.png"><img alt="BF Composer image" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/219625ba-be4a-4228-a322-865add571fe0.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="BF Composer イメージ" width="979"></a></p>


  <h2>ボットをユーザーに接続する</h2>


  <p>&rsquo;Azure Bot Service では、Bot Framework を使用して作成したボットを利用し、Azure で簡単にホストできます。これにより、Facebook、Slack、Teams&mdash;、または顧客がいた場所にある独自の Web サイトなど、人気のあるチャネルをまたがってボットをユーザーに接続できます。 いくつかの&rsquo;新しい統合を発表しました。</p>


  <ul>
      <li><strong>Direct Line Speech。</strong> 音声ファーストの会話エクスペリエンスは、引き続き人気と重要性が高くなり、現在、音声サービスの一般提供を発表Direct Line Speech。 Direct Line Speechは、Azure Bot Service の WebSockets を使用して、クライアントからボット アプリケーションに双方向に音声とテキストをストリーミングするエンドツーエンドの会話ソリューションの作成を簡略化する新しいチャネルです。 概要チュートリアルでは、 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/tutorial-voice-enable-your-bot-speech-sdk" target="_blank">このチュートリアルを参照してください</a>。</li>
      <li><strong>新しい統合とアダプター。</strong> 導入Bot Framework、新しいチャネルへの統合の需要も増加します。 会話プラットフォーム LiveEngage のプロバイダーである <a href="https://developers.liveperson.com/third-party-bots-microsoft-bot-framework.html" target="_blank">LivePerson</a> との新しい統合をお知らせします。開発者は、人間のエージェントに会話をエスカレートできるカスタマー ケア シナリオを構築できます。 新しい <a href="https://aka.ms/bf-wechat" target="_blank">WeChat アダプターも追加しました</a>。 他のプラットフォームへのコネクタに関心がある場合は、追加のチャネルとアダプターの詳細 <a href="https://docs.microsoft.com/azure/bot-service/bot-service-channel-additional-channels?view=azure-bot-service-4.0" target="_blank">を確認してください</a>。 &rsquo;WebEx Teams、Google Ofs、Google Assistant、Twitter、Amazon Alexa などのプラットフォーム用のコミュニティ アダプターなど、Bot Framework アダプターの一覧が増えています。</li>
      <li><strong>Direct Line App Service拡張機能 (プレビュー)。</strong> Web チャット および Direct Line を使用するボットは、専用のサーバーで Bot Service を実行することで、Direct Line の他のトラフィックAzure App Service。 これにより、ボットは Azure VNET 構成に参加できます。 VNET を使用すると、開発者は Azure に独自のプライベート空間を作成できます。分離、セグメント化、その他の主要な利点を提供するクラウド ネットワークにとって非常に重要です。 <a href="https://aka.ms/vnetbots" target="_blank">詳細については、この機能に関するページを参照してください</a>。</li>
  </ul>


  <blockquote>

  <p><em>&ldquo;Microsoft Azure Bot Service と Cognitive Services を使用して、6 か国で Aura&mdash;&rdquo; を 4 つの独立したチャネルで立ち上げ、シームレスに起動する複雑さにも対処しました。Chema Alonso、<a href="https://customers.microsoft.com/story/726906-telefonica-media-telco-cognitive-services-azure" target="_blank">Telefonica</a> 最高データ責任者</em></p>

  </blockquote>


  <h2>Azure Cognitive Services (Language Understanding、QnA Maker) との統合</h2>


  <p>Bot Framework と Azure Bot Service を使用する主な利点の 1 つは、Azure Cognitive Services を使用して強力なドメイン固有の AI モデルを統合する機能です。 ユーザーがパーソナライズされた音声を作成できる Azure Cognitive Services などの新しい音声機能など、カスタム ニューラル音声 に関する新しい発表をいくつか行いました。</p>


  <p><a href="https://azure.microsoft.com/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding</a>、Azure Cognitive Service では、開発者がさらに高度な<a href="https://docs.microsoft.com/azure/cognitive-services/luis/whats-new" target="_blank"></a>言語構造を処理できる新機能が導入されました。 これらの機能を使用すると、複雑な文構造を階層構造に解析し、自然言語をよりよく理解することができます。 また、ユーザー インターフェイス内でサブコンポーネントと重複するエンティティにラベルを付け、これらの新しいモデルからより簡単にメリットを得る新しい UI エクスペリエンスも提供します。 最後に、Language Understandingは、言語の対象範囲を広げ、ヒンジー語とアラビア語をサポートします。</p>


  <p><a href="https://aka.ms/qnamakerpage" target="_blank">QnA Maker</a> は、データに基づく対話型の Q&A レイヤーを作成できるクラウドベースの API サービスです。 このQnA Maker、FAQ URL、構造化されたドキュメント、製品マニュアル、または編集コンテンツに基づいて、簡単な質問と回答ボットを数分で構築、トレーニング、発行できます。 &rsquo;QnA Makerターン機能が一般提供されたので、コードを記述することなくマルチターン <a href="https://docs.microsoft.com/azure/cognitive-services/qnamaker/how-to/multiturn-conversation" target="_blank">QnA</a> ボットを作成できます。 さらに、QnA Maker は、10 言語のリージョンの可用性とランク付け機能のサポートが増え、グローバルな要件にも大きく対応しています。また、おしゃべりサポートを使用すると、8 つの言語に対する小規模な話を処理できます。 最後に、Qna Maker では、<a href="https://aka.ms/qna_batchtest" target="_blank"></a>標準のテスト ケース セットを使用してナレッジ ベースをすばやくテストし、回答の品質を検証するバッチ テストもサポートしています。</p>


  <blockquote>

  <p><em>&ldquo;Microsoft Azure Bot Service と Cognitive Services&rsquo;&rdquo; を使用することで、デジタル イノベーションの独自のプログレッシブ 体験を継続し、アジャイルで高速かつコスト効率の高い方法で行う方法が可能です。- Matt White、Marketing Manager、Personal Lines Acquisition Experience、<a href="https://customers.microsoft.com/story/progressive-insurance-cognitive-services" target="_blank">プログレッシブ</a> 保険</em></p>

  </blockquote>


  <h2>Power Virtual Agents</h2>


  <p>Microsoft Ignite では、Power Virtual Agents に基づいて構築され、Power Platform で使用できる UI ベースのボット構築エクスペリエンスである Bot Framework も発表しました。 これは、コードフリーのボット構築エクスペリエンスを探しているビジネス ユーザー向けです。 Power Virtual Agentsを使用して構築されたボットは、開発者が Bot Framework SDK とツールを使用して拡張できます。 実際、これにより、分野の専門知識を持つビジネス ユーザーと、カスタムの会話エクスペリエンスを構築するための技術的な専門知識を持つ開発者とのコラボレーションが可能です。</p>


  <h2>はじめに</h2>


  <p>これらの機能強化により、開発者がさまざまな会話エクスペリエンスを構築する上で生産性を向上するために、Microsoft Bot Framework SDK とツール、Language Understanding、および QnA Maker 全体に価値を提供しています。</p>


