  プレビュー Azure ポータルを使用して、web ホスティングプランの価格レベルを選択できます。 下の画像では、[ <strong>Web ホスティングプラン</strong> のブレードと <strong>価格レベル</strong> のブレードが表示されます。 [ <strong>Web ホスティングプラン</strong>] ブレードで<strong>価格レベル</strong>の部分をクリックすると、[<strong>価格レベル</strong>] ブレードが展開され、web ホスティングプランの価格レベルを変更できます。


