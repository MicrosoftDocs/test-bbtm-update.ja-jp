Slug: azure-documentdb-is-now-available-in-central-us
Title: Azure DocumentDB が米国中部で利用可能に
Summary: DocumentDB の拡張されたリージョンの可用性をお知らせします。 これで、米国中部リージョンで DocumentDB アカウントをプロビジョニングできます。
Content: >-
  <p>DocumentDB の拡張されたリージョンの可用性をお知らせします。 これで、DocumentDB アカウントを米国中部リージョンにプロビジョニングし、リージョンの総数を最大 15 に設定できます。 Azure DocumentDB は、米国東部、米国西部、米国中南部、米国中部、北ヨーロッパ、西ヨーロッパ、東アジア、東南アジア、オーストラリア東部、オーストラリア南東部、インド中部、インド南部、インド西部のリージョンで利用できます。<br>

  <em>注: オーストラリアのリージョンはオーストラリアのお客様にのみ利用できます。一方、インドのリージョンは現在、インドの EA および選択的な顧客でのみ利用できます。</em></p>


  <p><img alt="Azure DocumentDB Regions" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure_DocumentDB_Regions.png" style="width: 800px; height: 400px;"></p>


  <p>DocumentDB データの場所を決定する際に必要な柔軟性と選択肢を提供するために、引き続きリージョンの拡張に投資します。 DocumentDB フィードバック フォーラムで提案を送信して、次に追加する Azure&rsquo; リージョンをお知Microsoft Azure<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">ください</a>。</p>


  <p>無料試用版にサインアップし、DocumentDB アカウントを<a href="https://azure.microsoft.com/pricing/free-trial/"></a>作成して、<a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account">DocumentDB を今すぐ試してみてください</a>。&nbsp;ヘルプが必要な場合や質問がある場合は、<a href="https://stackoverflow.com/questions/tagged/azure-documentdb">StackOverflow</a> の開発者フォーラムを通じてお問い合わせください。または<a href="https://www.askdocdb.com/">、DocumentDB エンジニアリング チームとの 1 対 1</a> のチャットをスケジュールしてください。</p>


  <p>Twitter でフォローして、DocumentDB の最新のニュースと機能を最新の情報にしてください <a href="https://twitter.com/DocumentDB">@DocumentDB</a>。</p>
