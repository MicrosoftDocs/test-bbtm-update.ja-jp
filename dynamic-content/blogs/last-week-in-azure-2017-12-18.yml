Title: 'azure の先週: azure HDInsight、Azure Cosmos DB など'
Summary: 重要な Azure HDInsights news を含む、休日を超えている可能性のあるものを確認します。
Content: >-
  <p>2018へようこそ! 先週の Azure のこのエディションでは、2017の最終的な2週間が対象となります。 ここでは、Azure HDInsight に焦点を置いたニュースを、Redmond での休日の休憩のために使用しなくなったばかりです。</p>


  <h2>Azure HDInsight</h2>


  <p>Azure HDInsight の価格と発生した機能を下げました。 Apache Kafka や Azure Log Analytics の統合など、HDInsight の一部の機能は一般公開されており、プレビューでリリースされた Enterprise セキュリティパッケージになりました。 また、Xbox が hdinsight を使用して浮かびのゲームデータを通じて処理する方法についても説明します。その後、hdinsight の高速 SQL クエリ処理が、業界標準の tpcds ベンチマークに対して大規模に実行する方法を確認します。</p>


  <p>次の Azure HDInsight の投稿で詳細をすべて取得できます。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-announcements-significant-price-reduction-and-amazing-new-capabilities/">Azure HDInsight の発表: 大幅なコスト削減とすばらしい新機能</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-apache-kafka-for-azure-hdinsight-general-availability/">Azure HDInsight の一般提供に関する Apache Kafka の発表</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-integration-with-azure-log-analytics-is-now-generally-available/">Azure HDInsight と azure Log Analytics の統合が一般公開されました</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/how-xbox-uses-hdinsight-to-drive-analytics-on-petabytes-of-telemetry-data/">Azure HDInsight を使用したペタバイト規模のゲームデータでの Xbox 分析</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/enterprise-security-package-preview-for-azure-hdinsight/">Azure HDInsight の Enterprise セキュリティパッケージプレビュー</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/hdinsight-interactive-query-performance-benchmarks-and-integration-with-power-bi-direct-query/">Azure HDInsight のパフォーマンスベンチマーク: 対話型クエリ、Spark、Presto</a></li>
  </ul>


  <h2>Data</h2>


  <p>Azure Data Factory V2 - <a href="https://azure.microsoft.com/en-us/blog/new-connectors-available-in-azure-data-factory-v2/">で使用可能な新しいコネクタ</a>Concur、PayPal、Square など、追加のデータストアから Azure Data Factory へのデータのコピーを可能にする、25を超える新しいデータコネクタの一覧。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-entry-point-for-unlimited-containers-is-now-60-cheaper-and-other-improvements/">Azure #CosmosDB: 無制限のコンテナーのエントリポイントは、60% の安価で、その他の機能強化</a> - になりました12月にロールアウトされた一部の変更点は次のとおりです。無制限のコレクション/コンテナーのエントリポイントは、60% のコストを削減できるようになりました。これで、大量のスループットのプロビジョニングが完全には実行されなくなり、Azure Cosmos DB がフランスの Microsoft Azure の一部として使用できるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/join-on-demand-recasts-of-azure-cosmos-db-and-azure-sql-database-webinars/">Azure Cosmos DB と Azure SQL Database ウェビナーをオンデマンドでご参加ください。</a> - オンデマンド表示に使用できるようになった2つのウェビナーをご確認ください。 最初のウェビナーでは、グローバルに分散されたマルチモデルデータベースサービスである Azure Cosmos DB について見ていきます。これにより、多数の地理的リージョンにわたってスループットとストレージをスケーリングできます。 2つ目のウェビナーでは、Azure SQL Database&#39;s machine learning の機能を最大限に活用して、インテリジェントなアプリを顧客に提供する方法を紹介します。</p>


  <h2>IaaS</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/vmware-virtualization-on-azure/">上の VMWare 仮想化</a>複数の VMware Cloud Provider プログラムパートナーと連携し、既存の VMware 認定ハードウェアで実行することで、プレビューで VMWare 仮想化を有効にする方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/migrate-iaas-to-azure-resource-manager/">IaaS を Azure Resource Manager</a> - に移行する利点Azure Resource Manager で IaaS リソースを実行する機能 &amp; の機能について説明します。 Azure の前のクラシックスタックを使用して IaaS リソースを再実行&#39;場合は、IaaS リソースを Azure Resource Manager に移行するために使用できる&#39;ダウンタイム移行サービスを確認してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-backup-now-supports-bek-encrypted-azure-virtual-machines/">Azure Backup では、Azure virtual machines</a> - bek がサポートされるようになりました暗号化された仮想マシンを作成し、Azure Backup を使用してバックアップするように、簡素化されたエクスペリエンスと強化されたセキュリティを実現します。 BEK だけでなく、管理ディスクと非管理ディスクの両方に BEK と KEK を使用して暗号化された仮想マシンをバックアップします。</p>


  <h2>その他のヘッドライン</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/bring-your-own-vocabulary-to-microsoft-video-indexer/">独自のボキャブラリを Microsoft Video Indexer</a> - に持ち込む音声認識の適応は、自動音声認識 (ASR) システムの新しい単語とその使用方法を教えるために必要です。 Video Indexer の適応テクノロジは、テキストを調整するだけではなく、特定のドメインに対してよりインテリジェントな推測を行うように ASR システムの言語モデルを変更します。 これは、システムの頭字語、新しい単語、および既知の単語の新しい使用方法を学習するのに役立ちます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/gdpr-how-to-get-organized-and-implement-the-right-processes/">GDPR 方法: 適切なプロセス</a> - を整理して実装するMicrosoft フランスでは、英語とフランス語の両方で使用できる&#39;の詳細な実装ガイドを最近公開しました。 このガイドでは、独自の GDPR コンプライアンスプログラムを作成して実行する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/subscription-budgets-api-preview/">ARM api を使用したサブスクリプションレベルの予算のプレビューリリースの発表</a> - サブスクリプションレベルの予算は、コスト管理エクスペリエンスを向上させるために計画されている多くのリリースの最初の手順に過ぎません。 ポータル内での作業中に、予算 API のプレビューを使用してサブスクリプションの予算を設定したり、複数の通知しきい値を設定したりする方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/reference-architecture-and-automation-for-financial-services-web-applications/">金融サービス web アプリケーション</a> - の参照アーキテクチャと自動化Azure での支払いデータなどの機密性の高い財務情報を格納して管理するための自動化されたソリューションについて、Azure のセキュリティとコンプライアンスのブループリントプログラムから新しい金融サービスの規制対象ワークロードのブループリントをダウンロードします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-detects-vulnerabilities-using-administrative-tools/">Azure Security Center が管理ツールを使用して脆弱性を検出する方法</a> - 12月に、Azure Security Center バックドアアカウントとして使用される可能性がある疑わしいアカウント作成操作を検出するために、新しい分析がリリースされました。 この分析には、問題のない管理者アカウントの作成と、アラートをトリガーするための不審なアクティビティを区別するためのいくつかの条件が含まれています。</p>


  <p>Azure Monitor - <a href="https://azure.microsoft.com/en-us/blog/new-alerts-preview-in-azure-monitor/">での新しいアラート (プレビュー)</a>Azure 監視サービスの監視エクスペリエンスを向上させます。これには、インフラストラクチャ、アプリケーション、およびプラットフォーム全体のスタック全体のメトリックとログデータを監視するためのアラートを設定する機能が含まれます。</p>


  <p>アダプティブアプリケーション制御 - <a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-for-adaptive-application-controls/">のパブリックプレビューの発表</a>アダプティブアプリケーション制御では、machine learning を利用して Azure 仮想マシンの動作を分析し、アプリケーションのベースラインを作成し、仮想マシンをグループ化して、適切なホワイトリスト登録規則を推奨し、自動的に適用します。 Azure Security Center でこれらのルールのアラートを表示、変更、および受信する方法について説明します。</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/4-tips-for-keeping-your-resolution-to-learn-azure/">を学習するための解決策を維持するための4つのヒント</a>開発者を&#39;する場合は、新しい年に Azure を学習する方法に関する4つのヒントを使用して、正常に完了するように設定します。</p>


