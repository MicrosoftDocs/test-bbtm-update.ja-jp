Title: ワープ速度でクラウドアプリを構築
Summary: 最良のお客様の1人が、製品に関する問題についてツイート、すぐに対応することを望んでいます。 この種類の通信を自動的にキャッチすることができます。
Content: >-
  <p>最良のお客様の1人が、製品に関する問題についてツイート、すぐに対応することを望んでいます。 この種の通信を自動的にキャッチし、適切なドキュメントで自動的に応答するか、またはサポートチームにエスカレートすることができます。 しかし、このイベントを処理するアプリケーションを作成することは、Vm を必要とするすべての作業を行い、IaaS インスタンスまたはクラウドサービスのいずれかを管理するスタッフを割り当てることで、開発コスト (ソフトウェアライセンスが含まれる可能性があります) は、ツイートを認識して処理するだけのように見えます。</p>


  <p>ツイートをキャッチし、適切な担当者に誘導して、コードを使用せずに迅速に顧客に応答し、インフラストラクチャを使用せずに迅速に対処する場合、システムレベルのプログラミングは不要で、サーバー構成の手順は不要で、ワークフローだけでなく、コードも必要 &ndash; ありません。 ビジネスプロセスだけです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/299311ca-91bb-4f04-bc21-60c069f6f687.png"><img align="left" alt="serverless1" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c8542f6-d0c6-4941-941b-3f6f529a1972.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px 12px 0px 0px; display: inline; padding-right: 0px" title="&rsquo;serverless1 " width="236"> </a> は、クラウドコンピューティングの時代でもあります。 &nbsp;Microsoft Cloud &ndash; <a href="https://flow.microsoft.com/en-us/">Microsoft Flow</a>、 <a href="https://powerapps.microsoft.com/en-us/">Microsoft PowerApps</a>、および<a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>に新しく導入された機能を使用して、ビジュアルデザイナーでワークフローを設計し、それをデプロイするだけで済みます。</p>


  <p>現在プレビューの段階で、これらの新しいクラウドサービスは、将来のクラウドアプリケーションの foreshadow になっています。</p>


  <p>良いことだと思いませんか? 読み続けてください。</p>


  <p>左に見てみましょう。 製品に関してだれかが &rsquo; 苦情を知らせるように、Microsoft Flow デザイナーが設定されています。&nbsp;</p>


  <p>&rsquo;そうですね。 ワンクリックと voila: ワークフローが実行されています。</p>


  <p>(そして &rsquo; 、結果は余裕になります)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17f03eeb-8a0c-4d5a-9dd4-b74ecc27a988.png"><img alt="SlackShot" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8db312e0-864d-409d-956a-53b4dee8b80d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="SlackShot" width="360"></a></p>


  <p>しかし、お客様のスマートサポート担当者から、不満をお持ちのお客様 &ndash; には、有効な問題があります。 担当者が関連情報を取得し、新しいワークフローを開始して問題を確認します。</p>


  <p>サーバーが必要ですか。 いいえ。 <a href="https://powerapps.microsoft.com/en-us/">Microsoft Power Apps</a>を使用すると、担当者向けのフォームを視覚的にデザインできます。また、Flow を開始することもできます。 &nbsp;スマートフォンでアプリをモバイル対応にしますか? 次に示すように、問題はありません。 また、PowerApps で使用できる <a href="https://powerapps.microsoft.com/en-us/blog/announcing-powerapps-common-data-model/">Common Data Model</a> を使用すると、アプリケーション間で共通 franca を実現できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ec6d0b-4492-4fce-8aed-7a13eb76ad22.png"><img alt="serverless3" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2a334fc-9a84-4b2c-89cd-f0b5fe5d86a8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="serverless3" width="360"></a></p>


  <p>より高度な、またはカスタムの処理が必要な場合は、開発者がイベントに <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a> を作成し、ツイートでオンプレミスまたはクラウドベースのセンチメント分析エンジンを更新したり、マーケティングアプリケーションを呼び出してインセンティブを提供したりすることができます。 ここでも、サーバーはありません。 (実際には、IDE ではありません。開発者は、ビジネスロジックコードを Azure portal に直接書き込み、そこからデプロイします)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5873037-5049-4c7e-a300-5669863aeef2.png"><img align="left" alt="serverless4" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6cdcd25-8102-4f3b-9793-cd38bb9c3b7e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px 12px 6px 0px; display: inline; padding-right: 0px" title="" width="315"> </a> Microsoft Flow、PowerApps、Functions でクラウドアプリケーションの新しいモデルを作成したのはなぜですか。 クラウドアプリはますます増えているため、<a href="https://searchcloudcomputing.techtarget.com/tip/Serverless-showdown-Microsoft-Azure-Functions-vs-AWS-Lambda?utm_medium=EM&amp;asrc=EM_NLN_63464829&amp;utm_campaign=20160829_Google%20databases%20face%20off%20with%20AWS,%20Azure_dcarty&amp;utm_source=NLN&amp;track=NL-1841&amp;ad=909647&amp;src=909647">サーバーレス</a> &rdquo; コンピューティングの &ldquo; lego ブロックモデルに進化しています。つまり、ビジネスロジックに対して作成および支払いを行うのは、処理ロジックのチャンクが相互に接続されてビジネスアプリケーション全体を作成する場合です。</p>


  <p>構造? もちろん &rsquo; 、( &ldquo; サーバーレス &rdquo; は <a href="https://www.infoworld.com/article/3093508/cloud-computing/what-serverless-computing-really-means.html">最適な用語ではない可能性があり</a>ます)、 &rsquo; 内部では、Azure はサーバーを管理し、構成し、更新し、可用性を保証します。 お客様の懸念事項は、ビジネスロジックによって異なります。</p>


  <p>これは、エンタープライズコンピューティングに関して考えられる <a href="https://blogs.microsoft.com/transform/2015/07/13/dartmouth-hitchcock-ushers-in-a-new-age-of-proactive-personalized-healthcare-using-cortana-analytics-suite/#sm.0001c13y5w139vd63r0gv3ck13wq5">地震シフト</a> の可能性があります。</p>


  <p>考えてみてください。 PowerApps では、ビジネスユーザーはアプリをすばやく作成でき、Microsoft Flow では、数回のクリックでビジネスプロセスを作成できます。 Flow &rsquo; の大規模ないとこ、Azure Logic Apps では、ローカル ERP システム、データウェアハウス、サポートツールなどの業界標準の<a href="https://azure.microsoft.com/en-us/documentation/articles/apis-list/#enterprise-integration-pack-eip-connectors">エンタープライズデータソース</a>にすばやく接続できます。また、EDIFACT/X 12、AS2、XML などのオープンプロトコルとインターフェイスを使用して、その他多くのデータソースに接続することもできます。 また、Twitter、Dropbox、余裕、Facebook などのさまざまな<a href="https://azure.microsoft.com/en-us/documentation/articles/apis-list/#standard-connectors">ソーシャルメディアやインターネット資産</a>に簡単に接続できます。 関数を使用すると、Logic Apps によって生成されたイベントをキャッチし、リアルタイムで意思決定を行うことができます。</p>


  <p>また、1台のサーバーをデプロイしました &rsquo; 。 作成した &rsquo; コードはビジネスロジックのみです。管理スクリプトやビジネス価値のないその他のコードは含まれません。 開発者がビジネスの成長に注力しています。 また、最も重要なのは、既存のロジックのブロックをアタッチするだけで、高度でインテリジェントなエンドツーエンドのアプリケーション &ndash; を作成した &rsquo; ことです。</p>


  <p>Lego ブロックのようにします。 その他のクラウドプラットフォームではサーバーレスオプションが提供されますが、Microsoft &rsquo; の場合とは異なり、組織内の全員がビジネスアナリストや開発者のスキルに適したツールを持つことができます。 企業にとって、このような影響はより深刻なものではありませんでした。</p>


  <p>Microsoft Cloud のツールを使用して、Azure を使用してビジネスをワープ速度で実行できるという、この<a href="https://www.startrek.com/article/happy-50th-anniversary-star-trek">fiftieth 記念の trek 社記念日</a>に適しているか &rsquo; もしれません。</p>
