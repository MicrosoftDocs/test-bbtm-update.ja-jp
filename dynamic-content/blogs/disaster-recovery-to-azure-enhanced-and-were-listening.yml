Title: Azure へのディザスター リカバリーが強化され、リッスンしています。
Summary: ディザスター リカバリー サイトとして Azure を活用する優れたエクスペリエンスを提供するために、複数のチームから幅広い専門知識をまとめました。 私たちが一緒に達成できたので、Azure Site Recovery (ASR) には新しい始まりがわくわくしています。
Content: >-
  今年は、<a href="https://aka.ms/asrazureupdateblog_vmware">VMware Virtual Machines</a> と物理サーバーのディザスター リカバリーのプレビューを発表した後、クラウド ベースのディザスター リカバリーを使用して Azure <a href="https://aka.ms/asrazureupdateblog_smb">Protecting Branch オフィスまたは中小企業 (SMB)</a> から <a href="https://aka.ms/asrazureupdateblog_garef">Azure</a> &amp; へのディザスター リカバリーの一般提供を発表した後、肯定的なコメントから大きなスタートを切りました。


  DR Microsoft Azureを構築すると、サポートされているオペレーティング システム、ディスク レイアウト、構成など、いくつかの障害が生じ、 ディザスター リカバリー サイトとして Azure を活用する優れたエクスペリエンスを提供するために、複数のチームから幅広い専門知識をまとめました。 私たちが一緒に達成できたので、Azure Site Recovery (ASR) には新しい始まりがわくわくしています。

  <h2>第 2 世代仮想マシンの保護のサポート</h2>

  <a href="https://aka.ms/asrazureupdateblog_gen2feature">第 2 世代仮想マシンの保護は、</a> 上位の機能要求の 1 つでした。 Azure ではこのサポートのネイティブな追加に取り組んでいますが、ASR チームは、フェールオーバー中に第 2 世代を第 1 世代に変換し、オンプレミスにフェールバックするときに第 2 世代に変換する機能を提供しました。 第 2 世代仮想マシン ベースのワークロード保護に関する制限が Azure に削除されたと発表し、非常にうれしく思います。


  次の機能があります。

  <ul>
      <li><em>OS ディスクの </em>種類は <a href="https://aka.ms/asrazureupdateblog_basicdisk"><em>Basic ディスク</em></a> で、ディスク形式が VHDX のデータ ボリュームが 1 つまたは 2 つ含まれますが、これは 300 GB 未満です</li>
      <li>Azure で実行されている場合のフェールオーバー後は、標準ネットワーク アダプターを使用して PXE ブートをサポートしない、セキュア ブートをサポートしない、アプリケーションに影響を与えてはならない UEFI ファームウェアのサポートをサポートしないなど、第 <a href="https://aka.ms/asrazureupdateblog_gen2feature">2</a> 世代の機能に制限があります</li>
      <li>OS ディスクの 100 GB あたり 1 時間の追加のフェールオーバー復旧時間目標 (RTO) の影響。</li>
      <li><em>Windows</em>ゲスト OS がサポートされる場合、Linux のサポートは後で追加されます。</li>
  </ul>

  &nbsp;


  機能を取得するには、最新のオンプレミス コンポーネントをダウンロードしてインストールする必要があります。 300 GB を超えるディスクがある場合は、ディスク サイズを <a href="https://aka.ms/asrazureupdateblog_robblog">減らすことをお勧めします</a>。


  このサポートは、数週間以内に広く展開される予定です。

  <h2>Azure での 127 GB を超えるオペレーティング システム ドライブ サイズのサポート</h2>

  <a href="https://aka.ms/asrazureupdateblog_osdrivelimit">Azure VM OS ドライブの制限を 8 分</a>の 1 に設定すると、1 TB の大きな OS ディスクで仮想マシンを保護できます。 1 TB のディスク サイズ制限の削除はロードマップ上にありますが、その間はです。 大規模なファイル サーバーの場合は、 <a href="https://aka.ms/asrazureupdateblog_storesimple">StorSimple を使用する方法をお勧めします</a>。

  <h2>接続性の向上 - Azure へのフェールオーバー後</h2>

  データセンターを Azure に拡張する一方で、主要なネットワーク トポロジ クエリの一部は 、複数の NIC のサポート、サブネットの選択、IP アドレスの保持などでした。現在の重要な懸念事項に対応するために、ASR でサポートを追加していって良かったと思います。

  <ol>
      <li><em>Azure での複数のネットワークへの接続のサポート</em></li>
  </ol>

  <blockquote>Azure <a href="https://aka.ms/asrazureupdateblog_multinic">で単一の NIC</a> 制限が削除されたので、仮想マシンを Azure にフェールオーバーし、複数の NIC を使用して接続できます。</blockquote>

  <ol start="2">
      <li><em>Azure でのフェールオーバー後のサブネット &amp; IP アドレスの構成のサポート</em></li>
  </ol>

  <blockquote>フェールオーバー後の仮想マシンが事前構成済みのサブネットと IP アドレスに接続するように、各仮想マシンを構成できます。</blockquote>

  詳細については、Microsoft Azure Site Recovery デプロイ ガイドの「<a href="https://aka.ms/asrazureupdateblog_multinicdoc">仮想マシンの保護を有効にする」のセクション</a>を参照してください。

  <h2>Azure から新しく構築されたサイトへのフェールバック</h2>

  災害が発生した場合でも、ビジネスに開放されているという安心感を持ちます。 予期しないイベントや計画的な停止が発生した場合、オンプレミスは再構築または新しいハードウェアに置き換えられる可能性があります。 生産性を向上するために、企業がオンプレミスのインフラストラクチャをより迅速に調整することが重要であることを理解しました。 お客様は、フェールオーバー後に新しく構築された Hyper-V ホストにフェールバックできます。

  <h2>可能な限りすべての DR ステップを自動化して RTO を改善する</h2>

  ASR は、お客様がさまざまな Azure サービスを使用して完全な統合ソリューションを構築できるよう設計されています。 復旧計画の <a href="https://aka.ms/asrazureupdateblog_runbookdoc">Azure Automation Runbook</a> を使用して、頻繁で時間がかかり、エラーが発生しやすい複雑な事後またはフェールオーバー前管理タスクを自動化できます。 ギャラリーへの貢献に常に取り組み、DR Runbook を手元に用意しています。


  たとえば <a href="https://aka.ms/asrazureupdateblog_port80script"> 、OpenPort80.ps1は </a> 、ポート番号 80 を開く場合に利用できるサンプル スクリプトです。 <a href="https://aka.ms/asrazureupdateblog_rdpport">OpenRemoteDesktopPort.ps1</a> は、仮想マシンの RDP エンドポイントを開く場合に使用できるサンプル スクリプトです。 <a href="https://aka.ms/asrazureupdateblog_loadbalancescript">OpenLoadBalancedPort80.ps1</a> は、フロントエンド Web 層アプリケーションの負荷分散エンドポイントを追加するために使用できるサンプル スクリプトです。


  引き続き成功を続けAzure Site Recovery、すべてのフィードバックを慎重に読んでいただきありがとうございます。 フィードバックフォーラムを通じて、 <a href="https://aka.ms/asrazureupdateblog">Azure Site Recoveryをお送りください</a>。


  MSDN の <a href="https://aka.ms/asrazureupdateblog_forum">Azure Site Recoveryフォーラムにアクセスして</a> 、追加情報を確認し、他のお客様と関わります。 詳細については、次のドキュメント <a href="https://aka.ms/asrazureupdateblog_doc">Azure Site Recoveryしてください</a>。


  使い始める <a href="https://aka.ms/asrazureupdateblog_asrlandingpage">Azure Site Recovery</a> 簡単です。必要なのは、無料の無料試用版Microsoft Azure <a href="https://aka.ms/asrazureupdateblog_freetrial">です</a>。
