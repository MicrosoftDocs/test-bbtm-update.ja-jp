Title: Linux ベースの Web アプリを簡単に使用Azure App Service
Summary: Azure App Serviceを使用すると、ソース コードまたはコンテナーを簡単に取り込み、完全な Web アプリを数分でデプロイできます。構成設定は、アプリ所有者の手で簡単に行うことができます。
Content: >-
  <p>アプリケーション開発は長年にわたり根本的に変化してきました。 アプリをホストしているすべての物理ハードウェアとその依存をオンプレミスでホストする必要から、ハードウェアが外部企業によってホストされているモデルに移行し、ユーザーがまだ管理しているモデルに移行し、すべてのハードウェアとソフトウェアの管理がホスティング プロバイダーによって行われるフル マネージド プラットフォームでアプリをホストします。 最後に、アプリケーションを実行するためにリソースを設定する必要がない完全なサーバーレス ソリューションに進みます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92f0fdfb-a861-41a7-9a00-f5a854769c7c.png"><img alt="Table of different Web Application hosting options (On-Prem, IaaS, PaaS, and SaaS) and the balance of responsibility split between the customer and Microsoft." border="0" height="461" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/624d1ac8-7a75-4caa-b815-329fc1ba2a3b.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="633" width="1024"></a></p>


  <p>クラウドで小規模なソリューションを実行する場合の複雑さの認識は、ソリューションをマネージド プラットフォームに移行し、技術的でないユーザーでもクラウドでアプリケーションを管理できるという理由で、徐々に取り除かされています。</p>


  <p>マネージド プラットフォーム領域の良い例は、次 <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>。 Azure App Serviceを使用すると、ソース コードまたはコンテナーを簡単に取り込み、完全な Web アプリを数分でデプロイできます。構成設定は、アプリ所有者の手で簡単に行うことができます。 Secure Sockets Layer (SSL) 証明書、カスタム ドメイン、自動スケーリング、継続的インテグレーションとデプロイ (CI/CD) パイプラインの設定、診断、トラブルシューティングなどの組み込み機能により、アプリケーションの完全なサイクルビルドと管理のための強力なプラットフォームが提供されます。 Azure App Service、すべてのインフラストラクチャとその管理オーバーヘッドをユーザーから抽象化し、サービスを実行している物理ハードウェアを維持し、セキュリティの脆弱性に修正プログラムを適用し、基になるオペレーティング システムを継続的に更新します。</p>


  <p>&rsquo;お客様が物理的に実行されている基になるプラットフォームを気にしてはならないマネージド プラットフォームの世界でも、実際には、フレームワークに応じて、特定のオペレーティング システムでパフォーマンスが向上するアプリケーションがあります。 これは、チームが <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/app-service-linux-intro">Linux</a> ホスティング オファリングに多くの作業を行い、試しやすくなっている理由です。これには、 <a href="https://azure.microsoft.com/en-us/blog/azure-app-service-update-free-linux-tier-python-and-java-support-and-more/">Linux</a> Web アプリの Free レベルに関する最近の発表が含まれます。これにより、コミットメントを使用してプラットフォームを迅速かつ簡単に試用できます。</p>


  <p>お&rsquo;客様が選択したデータセンター<a href="https://azure.microsoft.com/en-us/pricing/details/app-service/linux/"></a>の地域メーターに応じて、66% の価格低下につながる、Linux 用の Basic App Service プランにプロモーション価格を導入しました。</p>


  <p>Free レベルを使用してプラットフォームをテストした後、Basic レベルに上がり、より多くのプラットフォーム機能を&rsquo;利用できます。 &nbsp;このレベルでは、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/WordPress.WordPressonlinux?tab=Overview">WordPress</a> サイト、 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-nodejs">Node.js</a>、<a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-python">Python</a>、<a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-java">Java</a>、<a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-php">PHP</a>&rsquo; サイト、およびカスタム Docker コンテナーを提供する Linux <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-docker-go"></a>&ndash; で見られた最も一般的なオプションの 1 つを含む、このレベルでフレームワークをホストできます。 Azure App Service でホストされているコンテナーを実行すると、完全に管理されたプラットフォームを利用したいお客様に簡単なオンランプが提供されますが、アプリとそのすべての依存関係を含む単一のデプロイ可能な成果物が必要な場合、または Azure App Service プラットフォームに組み込まれている既定値を超えるカスタム フレームワークまたはバージョンを操作する必要があります。</p>


  <p>Linux オファリングとネットワーク ソリューションを使用して、 <a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-integrate-with-vnet">Azure 仮想ネットワーク (</a><a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-integrate-with-vnet">VNet)</a> 統合のプレビュー機能を使用してアプリをセキュリティで保護し、オンプレミスのデータベースに接続したり、選択した Azure 仮想ネットワークを呼び出したりすることもできます。 また、アクセス制限 <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-ip-restrictions">を使用して</a> 、アプリがトラフィックを受信する場所を制御し、プラットフォーム レベルで追加のセーフガードを設定することもできます。</p>


  <p>Basic プランの大きな開始点に加えて、Linux でホストされている プレミアム v2 プラン<a href="https://azure.microsoft.com/en-us/updates/announcing-pricing-decrease-for-azure-app-service-on-the-premium-plan/" target="_blank"></a>では、平均 35% の価格低下App Service導入しています。 この値下げにより、Standard プランから プレミアム v2 への移行、より低い価格ポイントの実現、メモリ対コア比の 2 倍の優れたハードウェアの実現、最大 20 インスタンスへの自動スケールアップのような追加機能の利用が、さらに好ましいものになります。</p>


  <p>実行できる操作 次のレベルに進&rsquo;もうと考えている Web ワークロードがある場合は、今すぐAzure App Serviceしてみてください。 現在 200 万を超えるサイトをホストしているマネージド プラットフォームでコードまたはコンテナーをホストする場合に、待機している可能性のすべてについて説明します。</p>


