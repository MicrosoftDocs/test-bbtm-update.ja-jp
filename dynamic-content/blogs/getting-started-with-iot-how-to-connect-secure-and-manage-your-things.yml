Content: >-
  <p>このモノのインターネット (IoT) は、ビジネスに関するより多くのより良い分析情報を探している役員向け go-to ソリューションの 1 つです。 集合的に、IoT&rsquo; はデバイスとセンサーのネットワーク (モノと呼ばれるもの) で構成され、会社のネットワークとクラウドにさまざまな方法で接続されます。 これらのデバイスは、組織とその操作に関するデータを生成し、分析して操作できるデータ ストアとアプリにストリーミングします。 結果として得られる分析情報を使用すると、既に発生している、または想定されている何かに対応して、組織がアクションを実行できます。</p>


  <p>ただし、IoT ソリューションによって生成されるデータの価値は、デバイスのデプロイと管理の効率によって大きく異なります。 (非常に小さなフットプリントから製造アセンブリ ラインのサイズまで) フォーム ファクターの幅に加えて、デバイスにも多数の機能が備わり、1 分のスケールで制御できます。 インストール後は、物理的&rsquo;に再び触れることなくジョブを実行するように設計されています。 一部の動作特性には、次のものがあります。</p>


  <ul>
      <li>自動操作</li>
      <li>制限付き電力</li>
      <li>接続を制限する</li>
      <li>アクセスが困難</li>
      <li>バックエンド経由でのみアクセス可能</li>
      <li>一般ユーザーによって改ざんされる可能性があります</li>
      <li>特別なプロトコルによって管理される</li>
  </ul>


  <p>IoT ソリューションへのデバイスの接続を支援するために、Microsoft Azure IoT には、次の 3 つの異なるが相互に関連するテクノロジが提供されます。</p>


  <ul>
      <li>Azure IoT ハブ: すべてのデータがデータ ストア、ビジネス アプリケーション、または他の宛先に渡されるゲートウェイ。</li>
      <li>Azure IoT Edge: デバイスを Azure IoT Hub に接続し、デバイス自体で AI やデータ分析などのサービスを実行できるランタイムです。</li>
      <li>Azure IoT Hub Device Provisioning Service: Azure IoT Hub へのデバイスのプロビジョニングを簡略化するサービスです。ユーザーの介入なしにデバイスとハブ間の接続を確立できます。</li>
  </ul>


  <p>Azure IoT デバイス カタログ内のデバイスの一覧から選択するか、独自のデバイスを使用して、C、Python、Node、Java、または C#/.NET 用のさまざまな <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-sdks">Azure IoT</a> ソフトウェア開発キットを使用して接続できます。</p>


  <h2>デバイスのセキュリティ保護</h2>


  <p>リモートとパブリックの場所が頻繁に発生する場合、デバイスは特に攻撃に対して脆弱です。 また、追加データの広範なプールに提供できるアクセスにより、潜在的に収益性の高いターゲットが得らされます。 デバイスとデータをセキュリティで保護するために、Azure IoT Hub では、自己署名証明書または証明機関によって発行されたセキュリティ トークンや x.509 証明書など、さまざまなデバイス識別メカニズムがサポートされています。</p>


  <p>X.509 証明書は、多数のプライベート キーのセキュリティを管理する必要ではなく、信頼の暗号化チェーンを使用して各デバイスを検証することで、サプライ チェーンの物流を簡素化します。</p>


  <p>Azure IoT Hub は、バック エンド アプリケーションをセキュリティで保護する別のアプローチを採用し、共有アクセス ポリシーのみを使用します。</p>


  <h2>デバイスのプロビジョニング</h2>


  <p>Azure IoT アプリケーションでは、デバイスのライフサイクルはプロビジョニングから始まります。Azure IoT Hub に安全に接続して認証するには、デバイスに ID が必要であり、資格情報をオンボードする必要があります。 デバイスのプロビジョニングは手動で行うことができます (ハブに ID を作成し、デバイスに一意の資格情報を設定します)。 1 ハブ ソリューションの場合は、手動プロビジョニングが理にかなっています。 ただし、複数のリージョンまたはマルチテナント ソリューションにデプロイされたソリューションの場合、Device Provisioning Service (DPS) のスケーラビリティと自動化の機能には強力な利点があります。</p>


  <h3>プロビジョニングを開始するには:</h3>


  <ol>
      <li>Azure Portal でアカウント <a href="https://portal.azure.com/">を作成する</a></li>
      <li>Azure Portal <strong>のホーム</strong> ページ ([リソース] タブの下) で [リソースのモノのインターネット]<strong> を</strong>選択し、[リソース] を<strong> IoT Hub</strong></li>
      <li>[ <strong>リソースの作成] を</strong> 2 回目に選択し、IoT Marketplace で<strong> Device Provisioning Service</strong> を検索します (詳細については <a href="https://docs.microsoft.com/en-us/azure/iot-dps/quick-setup-auto-provision#link-the-iot-hub-and-your-device-provisioning-service">、DPS</a> クイック スタート ガイドを参照してください)</li>
      <li>[すべてのリソース] をクリックし、構成した DPS を選択して 2 つのリソース (<strong></strong>IoT Hub と DPS) 間の接続を確立し、DPS <strong>+ </strong>の概要ブレードで [リンクされた <strong>IoT Hubs</strong>] を選択し、上部にある [追加] ボタンをクリックします。[<strong>IoT</strong> Hub ポータルへのリンクの追加] ブレードで、現在のサブスクリプションを選択するか、別のサブスクリプションの名前を入力してドロップダウンから選択します。 [保存<strong>] をクリック</strong>します (詳細については、以下の<a href="https://docs.microsoft.com/en-us/azure/iot-dps/quick-setup-auto-provision#link-the-iot-hub-and-your-device-provisioning-service">手順を参照</a>してください)</li>
      <li>DPS でデバイス登録を作成します。 デバイスの電源が入り、プロビジョニングが完了すると、DPS によってデバイス ID が自動的に作成IoT Hub</li>
  </ol>


  <p>DPS をセットアップしたら、DPS に接続するファームウェアを使用してすべてのデバイスをフラッシュし、TPM からの一意の情報など、DPS が認識する ID に関する情報を提供する必要があります。 デバイスがプロビジョニングを要求し、その ID を証明すると、DPS によってデバイス ID が IOT Hub に作成され、その資格情報がデバイスに送信されます。 保存された資格情報は、デバイスが割り当てられた資格情報に接続IoT Hub。</p>


  <h2>デバイスの管理</h2>


  <p>&mdash;&mdash;デバイスをセキュリティで保護してプロビジョニングしたら、再起動、出荷時のリセット、構成、ファームウェアの更新、進行状況と状態の報告、データ ストリームの監視など、デバイスを管理し、分析情報を特定して抽出するジョブが提供されます。 このプロセスの重要な要素は、デバイスに関連付けられているすべてのメタデータを管理する方法です。これには、各デバイスの構成方法に関する情報や、デバイスが構成済みとして報告される方法に関する情報が含まれます。 IoT Hub、デバイス ツインと呼ばれるデバイスのデジタル表現を介して、すべてのデバイスでこの情報を管理できます。</p>


  <p>デバイス ツインは、会社全体に分散する IoT デバイスを管理する場合に非常に便利です。 次の場合に使用できます。</p>


  <ul>
      <li>デバイス構成データを&rsquo;監視して、潜在的なマルウェア攻撃を早期に検出します。</li>
      <li>デバイスまたはデバイスのグループのパフォーマンスに関するデータを会社全体で監視し、システムの停止を回避するためにリモート メンテナンスを完了します。&nbsp;</li>
      <li>監視を維持するために、セキュリティ ネットワーク全体でセンサーの広範なインストールとアップグレードを実行する</li>
  </ul>


  <p>また、スコープ付きメッセージを送信したり、構成を適用したり、ソフトウェア更新プログラムをスケジュールしたりするために、共有特性に基づいて一連のデバイスを対象にすることもできます。すべてデバイス ツインを使用します。</p>


  <p>一見すると、IoT はスタック内の他のテクノロジと比較して、まだ異なる概念のように見えますが、使い慣れたツールやリソースが多数見つかります。</p>


  <p>IoT 機能の構築の詳細と、最初のデプロイを開始する簡単な方法について説明します。 Azure IoT<a href="https://content.microsoft.com/iot/developerguide">開発者ガイドをダウンロードし、</a>Azure IoT Hub を使用してデバイスをプロビジョニング、セキュリティ保護、管理する方法を確認します。</p>
