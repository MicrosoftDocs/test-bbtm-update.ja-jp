Title: Azure Arc Kubernetes プレビューと新しいエコシステム パートナー
Summary: 'プレビューで有効Azure Arc Kubernetes をお客様に提供しています。 これにより、すべてのユーザーが Azure Arcを使用して、顧客のデータセンター、エッジの場所、マルチクラウド全体で任意の Kubernetes クラスターに接続して構成できます。  '
Content: >-
  <p>2019 年 11 月に、データセンター、エッジ、マルチクラウドのインフラストラクチャに Azure サービスと管理を導入することで、お客様の新しいハイブリッド シナリオのロックを解除する一連のテクノロジである <a href="https://azure.microsoft.com/en-us/blog/azure-arc-extending-azure-management-to-any-infrastructure/" target="_blank">Azure Arc</a> のプレビューを発表しました。 プライベート プレビューのすべてのお客様のフィードバックとご意見に基づき、プレビューで Azure Arc <a href="https://aka.ms/Azure-Arc-K8-Docs" target="_blank">対応 Kubernetes</a> をお客様<b></b>に提供できます。 これにより、すべてのユーザーが Azure Arc を使用して、顧客のデータセンター、エッジの場所、マルチクラウド全体で任意の Kubernetes クラスターに接続して構成できます。</p>


  <p>プライベート プレビューを通じて過去数か月間、さまざまな業界の組織が Kubernetes のAzure Arcを経験してきました。 小売業のお客様は、一貫性が保証されたアプリケーションと構成をブランチの場所にデプロイしています。 金融機関や医療機関は、カスタム データ主権要件Azure Arcを使用して、地理的リージョンの Kubernetes インスタンスを管理するために、Azure Arc を使用しています。 複数のアプリケーション シナリオとデプロイ環境で、お客様は Kubernetes エコシステムの多様性を受け入れしています。 Azure Arc Kubernetes は、お客様が選択したツールを使用してビジネス上の課題に対応するのに役立つ開放性と柔軟性によって、独自に位置付けされています。</p>


  <p>現在の&rsquo;プレビューでは、Azure Arc Kubernetes が有効になっているので、ほとんどの CNCF 認定 Kubernetes ディストリビューションのサポートは既定で機能します。 さらに、Red Hat OpenShift、Canonical Kubernetes、および Canoner Labs など、Azure Arc 統合パートナーの最初のセットも発表します。これにより、お客様が現在使用しているすべての主要なプラットフォームで <b>Azure Arc</b><b> </b>が確実に機能します。</p>


  <h2>有効な Kubernetes Azure Arcの利点</h2>


  <p>アプリケーションの配信は、特に顧客が新しいプラクティスを採用する場合に、本質的DevOpsアクティビティです。 開発者、システム オペレーター、インフラストラクチャ エンジニア、およびデータベース管理者は、それぞれが複数の環境でアプリケーションの開発、デプロイ、管理を行う上でアクティブな役割を果たします。 これを効率的に行うには、場所とスキルに基づいてサイロ化されたチームに対して、共有アプリケーションとインフラストラクチャのライフサイクル管理が必要です。 今日のように不&rsquo;&rsquo;確実な状況では、組織が可視性と監視を確保して、迅速かつ安全に行き渡る方法を確保することがさらに重要です。</p>


  <p>最新のアプリケーションを作成する開発者は、Kubernetes を採用して、アプリケーションに重点を置き、インフラストラクチャに重点を置いてより少ない時間を費やしています。 新しい Helm チャートから開発者ツールまで、豊富な Kubernetes エコシステムがあります。 既存の DevOps パイプライン、Kubernetes マニフェスト、および Helm チャートを使用すると、Azure Arcクラスターへの大規模なデプロイが可能になります。 Azure Arc Kubernetes では GitOps 手法が採用されています。そのため、お客様はソース管理でアプリケーションとクラスター構成を定義します。 つまり、アプリと構成に対する変更は、任意の数のクラスターでバージョン管理、適用、およびログ記録されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a031890-5e65-4a9f-82af-c543776371ea.png"><img alt="Azure Arc helps you inventory, organize, and control different Kubernetes clusters running anywhere from Azure at scale." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2547e7a5-284b-4f2d-95b9-54e5200b3931.png" style="border-image: none 100% / 1 / 0 stretch; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Arcは、Azure から大規模な任意の場所で実行されているさまざまな Kubernetes クラスターのインベントリ、整理、制御を行うのに役立ちます。" width="1024"></a></p>


  <p>Azure Arc、複数の場所にデプロイされているすべての Kubernetes クラスターに対して、1 つのウィンドウの運用モデルを顧客に提供します。 クラスターに Azure 管理が&mdash;組み込み、Azure Policy、Azure Monitor、Azure Resource Graph など、Azure の機能が提供されます。 すべてのシステムを Azure Arc&rsquo; に導入することで、可視性とアクセスを犠牲にすることなく、懸念事項の明確な分離に基づいて、チーム メンバーの明確な役割と責任を確立する方がはるかに簡単になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6a98d15-7878-4d9e-9cb0-f346cc17960f.png"><img alt="Azure Arc provides a range of capabilities for managing servers, Kubernetes, and Azure data services across clouds, datacenters, and edge locations." border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cebe3d30-99dd-4150-855b-0592c4814d2f.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Arc、クラウド、データセンター、エッジの場所全体でサーバー、Kubernetes、Azure データ サービスを管理するためのさまざまな機能が用意されています。" width="1024"></a></p>


  <p><b>インベントリと組織</b>: 組織、チーム、および個人レベルでリソースの広がりを制御することで、より効率的に作業します。</p>


  <ul>
      <li>管理グループ、サブスクリプション、リソース グループなどのさまざまな Azure スコープで整理およびインベントリ作成できるように、すべてのリソースを 1 つのシステムにまとめます。</li>
      <li>標準化されたタグとカスタム タグを作成、適用、実行することで、リソースを監視します。</li>
      <li>強力なクエリを構築し、Azure Resource Graph を使用してグローバル ポートフォリオを検索します。</li>
  </ul>


  <p><b>ガバナンスと構成</b>: Kubernetes アプリ、データ、インフラストラクチャをどこからでも作成、適用、適用し、ポリシーを適用することで、アクティビティを効率化します。</p>


  <ul>
      <li>Azure Policy を使用してすべてのリソースにガードレールを設定し、1 つのクラスターに対して一貫した構成を確保するか、継承機能を活用して大規模な多くの構成を確保します。</li>
      <li>システムおよびさまざまな種類のリソース全体にわたって、ロールベースのアクセス制御 (RBAC) を標準化します。</li>
      <li>IT 部門の介入なしで、インシデントと問題の修復を自動化し、サービス チームに委任します。</li>
      <li>Azure Policy を使用して実行時の適合性と監査リソースを適用します。</li>
  </ul>


  <p><strong>統合されたDevOpsと管理機能</strong>: 追加の Azure サービスまたは選択したツールを組み合わせて一致します。</p>


  <ul>
      <li>GitHub、Azure Monitor、Security Center、Update などと統合されます。</li>
      <li>コードとしての構成とインフラストラクチャを自動化する一般的なテンプレートは、反復可能なデプロイを提供します。</li>
      <li>ユーザーとリソースに対するエンド Azure Active Directory (Azure AD) ID Azure Resource Manager。</li>
  </ul>


  <p><b>統合されたツールと</b>エクスペリエンス: 従来は場所、スキル、およびジョブの説明に基づいてサイロ化されたチーム向け共有アプリケーションとインフラストラクチャのライフサイクル エクスペリエンスを作成します。</p>


  <ul>
      <li>データ センター、エッジの場所、マルチクラウド全体のリソースを一貫した統一されたビューで、Azure portal API を使用して作業を簡略化します。</li>
      <li>Connect Kubernetes バージョンをエコシステムから選択し、Windows および Linux 仮想マシン (VM)、物理サーバー、Azure データ サービスと共に使用します。</li>
      <li>可視性とアクセスを犠牲にすることなく、懸念事項を明確に分離して、チーム メンバーに明確な役割と責任を確立します。</li>
  </ul>


  <h2>統合パートナーがクラウドを活用するAzure Arc</h2>


  <p style="margin-left: 40px;"><i>&ldquo;Red Hat OpenShift&rsquo; は、業界で最も包括的なエンタープライズ Kubernetes プラットフォームを提供します。実証済みの実績と大規模なインストールベースを備え、ハイブリッド クラウド全体で実行する必要があるワークロードに合わせて調整されています。Azure Arcは、企業のデータセンターからパブリック クラウドへの OpenShift の共通コントロール プレーンを提供するのに役立ち、OpenShift の柔軟性とイノベーションと Azure&rdquo; のスケーラビリティとパワーを組み合わせる組織に単一の管理ポイントを提供します。 </i><i>&mdash;</i>Mike Evans、Red Hat OpenShift の技術ビジネス開発担当副社長</p>


  <p style="margin-left: 40px;"><i>&ldquo;Canonical&#39;の Charmed Kubernetes を使用すると、企業は、完全に自動化されたアーキテクチャと運用の恩恵を受けながら、新世代のアプリケーションの開発を加速できます。Azure Arc を統合することで、Charmed Kubernetes クラスターを Azure Kubernetes Service (AKS)&rsquo; デプロイと共に任意のインフラストラクチャ全体で管理し、より広範な IT 資産を組織に一貫して適合することができます。この統合により、企業は、エッジからクラウドまで、環境を大規模に視覚化、管理、管理するための単一の統合された場所を提供します。&rdquo;</i>&mdash;Canonical Kubernetes、Vp Public Cloud、Canonical Reis</p>


  <p style="margin-left: 40px;"><i>&ldquo;Microsoft Azure のEr Kubernetes Engine (RKE) は、クラウド コンピューティングに優れた機能を提供する実証済みのプラットフォームです。Azure Arc を使用して Azure を RKE に拡張することで、大&rdquo;企業向けアプリケーションの新世代の開発を加速させ、IT 資産の拡大と進化を制御する備えがあります。</i>&mdash;、</p>


  <p>このAzure Arc、お客様は Kubernetes クラスターに接続して構成し、最新のアプリケーションを大規模にデプロイできます。 Azure Arcユーザーは、これらの Kubernetes クラスターで Azure データ サービスを実行することもできます。 さらに、多くのお客様は、アプリケーションを Windows Linux サーバーで実行しています。 Azure Arc、サーバーの管理も可能です。すべて同じ統合された単一ウィンドウエクスペリエンスから行えます。 今後、次の Azure Arc プレビューでは、Azure Arc 対応 SQL Managed Instance や Azure Arc 対応 PostgreSQL Hyperscale などの Azure データ サービスを Kubernetes&mdash; クラスターに導入し、必要な場所に常に最新のクラウドネイティブ サービスを活用します。</p>


  <p>引&rsquo;き続き、新しい機能と新しいプレビューを発表Azure Arc。お&rsquo;客様からのフィードバックを受け取り、今後の機能の形成に役立てていただきありがとうございます。 お問い合わせは、 <a href="https://feedback.azure.com/forums/925690-azure-arc" target="_blank">UserVoice サイトにアクセスしてください</a>。</p>


