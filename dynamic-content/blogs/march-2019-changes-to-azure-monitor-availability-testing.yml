Title: 2019 年 3 月の可用性テストAzure Monitor変更
Summary: 'Azure Monitor可用性テストを使用すると、パブリック インターネットからアクセスできる HTTP または HTTPS エンドポイントの可用性と応答性を監視できます。 テストする Web サイトには何も追加する必要はありません。 '
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/monitor-web-app-availability" target="_blank">Azure Monitor可用性テスト</a> を使用すると、パブリック インターネットからアクセスできる HTTP または HTTPS エンドポイントの可用性と応答性を監視できます。 テスト&#39;Web サイトに何も追加する必要&#39;はありません。 サイト&#39;する必要もなくても済むので、依存するサービスREST APIテストできます。 このサービスは、世界中のポイントから一定の間隔でアプリケーションに Web 要求を送信します。 アプリケーションが応答しない場合&#39;応答が遅い場合はアラートが表示されます。</p>


  <p>今月の終わりに、このサービスにいくつかの大きな変更をデプロイします。これらの変更により、パフォーマンスと信頼性が向上し、今後サービスの改善が可能になります。 この投稿では、一部の変更が強調表示されます。また、テストが中断することなく実行を継続するために注意する必要がある変更の一部について説明します。</p>


  <h2>信頼性に関する機能強化</h2>


  <p>可用性テスト サービスの新しいバージョンをデプロイしています。 この新しいバージョンでは、サービスの信頼性が向上し、誤ったアラームが少なになります。 また、この変更により、新しい可用性テストを作成する容量が増え、アプリケーションの使用量が増え続けるにつれて、インサイトが大幅に必要になります。 さらに、この新しい設計のアーキテクチャにより、新しいリージョンをはるかに簡単に追加できます。 今後、アプリの可用性をテストできる追加&rsquo;のリージョンが表示される予定です。</p>


  <h2>新しい UI</h2>


  <p>新しいバックエンド アーキテクチャと共に、新しい設計で可用性テスト UI を更新しています。 今後数週間ですべての顧客向けに展開される UI の詳細については、次の図を参照してください。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a82daa19-1b5d-4154-98e0-3fdf9afd0f56.png"><img alt="Screenshot of the new design for availability testing UI" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f86ca054-3b5c-41f8-a9af-2d90c40b0a3a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="可用性テスト UI の新しい設計のスクリーンショット" width="1432"></a></p>


  <p>新しい設計は、Application インサイト の他のエクスペリエンスと一貫性があります。 要求の多い情報を表示するために必要なクリック数が減り、可用性テストに関する分析情報が可用性散布図の右側に表示されます。 新しいグラフでは、時間のブラッシングがサポートされています。グラフのセクションをクリックしてドラッグすると、その期間だけ拡大できます。 さらに、この設計では、前の設計よりも高速に読み込まれます。</p>


  <h2>IP アドレスの変更</h2>


  <p>アプリで Web テストを実行しているが、Web サーバーが特定のクライアントの提供に制限されている理由で特定の IP アドレスをホワイトリストに登録した場合は、サービスが新しい IP 範囲にデプロイされている点に注意してください。 サービスの容量を増やしています。これにはテスト エージェントを追加する必要があります。</p>


  <p>2019 年 3 月 20 日より、新しいテスト エージェントからテストの実行が開始されます。ホワイトリストを更新する必要があります。 以前の IP 範囲と新しい IP &ldquo; 範囲を含む、必要なホワイトリストに登録されている IP の一覧は、<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/ip-addresses#availability-tests" target="_blank">Application インサイト と Log Analytics</a> で使用される IP アドレスに関するドキュメントで公開されています。&rdquo;</p>


  <h2>フランス南部の変更</h2>


  <p>フランス南部は、可用性テストを実行できるリージョンとして提供されなくなりました。 フランス南部の既存 &ldquo;のテストはすべて、フランス中部で実行されている重複するサービスに移動されます。このサービスは、ポータルにフランス中部 (旧フランス南部) として表示されます。&rdquo;&nbsp; フランス中部でテストが既に実行されている場合は、テストがフランス中部から 1 期間に 2 回実行されます。 既存のアラート ルールは影響を受け "ない"。</p>


  <h2>新しいテスト リージョン</h2>


  <p>可用性テストを実行するヨーロッパ内のリージョンを追加します。 このリージョンが利用可能な場合は、お知らせが行されます。</p>


  <h2>次の手順</h2>


  <p>Azure アカウントに今すぐログインして、新しい Application インサイト Availability UX の使用を開始します。 使用を開始する方法の詳細については、次のドキュメントを参照Azure Monitor &ldquo;<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">してください</a>。&rdquo;</p>
