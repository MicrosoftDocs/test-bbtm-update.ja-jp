  <h2>組織間のコラボレーションの簡素化</h2>


  <p>B2B コラボレーションは、会社とビジネスパートナーの両方について、パートナーのフェデレーション関係と、自分のディレクトリ内でパートナーのユーザーアカウントを維持するための継続的な負担の両方において、パートナーごとのフェデレーション関係の複雑さとコストの変化を表します。 Azure AD。 これらのアカウントは古くなる可能性があり、ユーザーがアプリケーションリソースに継続的にアクセスすることが許可されている場合を除いて、セキュリティ上のリスクになります。</p>


  <p>B2B コラボレーション &ndash; によるシフトは、Azure AD について聞いたことがなく、現在 &rsquo; は使用していない場合 &rsquo; でも、ビジネスパートナーとのアプリリソースの共有を簡略化します。 電子メールとパートナーによるアクセスの招待を管理すると、会社のリソースにシングルサインオンできるようになります。 これは Azure Active Directory の機能を備えているため、ユーザーがパートナー組織を離れるとすぐにアクセスが取り消されます。</p>


  <p>Azure AD を使用した B2B コラボレーションでは、Office 365、Salesforce、Azure サービス、モバイルクラウド、および要求対応のオンプレミスアプリケーションなどの SaaS アプリリソースの共有がサポートされます。</p>


  <p>すべてのお客様 &ndash; に Azure AD とって、この機能セットは無料です。 Azure、Office 365、Enterprise Mobility Suite、また Microsoft Intune &ndash; は基本的に Microsoft online service を使用している場合は、今すぐに試してみることができます。</p>


  <p>使用を開始 <a href="https://www.youtube.com/watch?v=Wo5J61Hp_Z0&amp;feature=youtu.be"> &rsquo; </a> する方法の詳細については、こちらを参照してください。その他のリソースについて <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-b2b-collaboration-overview/">は、こちら</a>を参照してください。</p>
