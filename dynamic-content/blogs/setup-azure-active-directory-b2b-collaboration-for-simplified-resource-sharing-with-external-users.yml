Summary: このサービスのプログラムマネージャーである arvind Suthar は、現在の Microsoft の力学ショーで、Azure AD B2B コラボレーションを使用して、Azure Active Directory を持つパートナーとアプリリソースを共有し、Azure Active Directory ないパートナーとアプリリソースを共有する方法を示します。
Content: >-
  <p>9月に、会社 &rsquo; のリソースへのパートナーシングルサインオンを簡単かつ安全に有効にするための新しいサービスである Azure Active Directory B2B コラボレーションの<a href="https://blogs.technet.com/b/ad/archive/2015/09/16/azure-ad-b2c-and-b2b-are-now-in-public-preview.aspx">パブリックプレビュー</a>を発表しました。</p>


  <p>現在 &rsquo; 、このサービスのプログラムマネージャーである arvind Suthar を使用して、Azure AD B2B コラボレーションを使用して、Azure Active Directory を持つパートナーとアプリリソースを共有し、Azure Active Directory ないパートナーとアプリリソースを共有する方法を説明しています。</p>


  <p>また、テクノロジがどのようにバックグラウンドで動作し、何が起こっ &rsquo; ているかを正確に説明します。</p>


