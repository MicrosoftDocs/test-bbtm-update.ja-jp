Title: Linux での HDInsight の一般提供を発表
Summary: きのう、Microsoft の Azure Data Lake の完全なビジョンを発表しました。 私たちの目標は、可能な限り多くの人がビッグ データ テクノロジをよりシンプルでアクセスしやすくすることです。
Content: >-
  <p>きのう、Microsoft <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">Azure Data Lake の完全な&rsquo;ビジョンを発表しました</a>。 私たちの目標は、可能な限り多くの人がビッグ データ テクノロジをよりシンプルでアクセスしやすくすることです。 簡単に言えば、ビッグ データをすべての人に提供したいと思っています。</p>


  <p>このビジョンの一環として、Azure Data Lake によって、Microsoft の Data Lake ソリューションの重要な部分として、Apache&rsquo; Hadoop ベースのサービスである <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a> が作成されたと発表しました。 Linux での HDInsight の一般提供も発表しました。 これは、Microsoft が顧客の現在の場所と開放性に対するコミットメントを満たす戦略的なステップです。 これは、. <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">NET Core</a> のオープン ソーシング、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">Apache Hadoop</a> への貢献、Docker コンテナーのサポートによって <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">強調されています</a>。 オープン性に対するこのアプローチにより、お客様は、Linux 上で Hadoop ワークロードを実行する選択肢と、その他の方法を選択Windows。 Microsoft でオープンに取り組むということは、引き続き業界の他のユーザーと共同作業を行い、お客様の声に耳を傾ける方法でオープンに取り組むという意味です。 最近、人気のあるオープン ソースビッグ データ プロジェクトの 1 つである Apache Spark のサポート、Azure Data Lake の一部としての <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">YARN</a> への貢献を発表し、GitHub の完全な <a href="https://github.com/Microsoft/PowerBI-Visuals">Power BI</a> 視覚化フレームワークに貢献しました。</p>


  <p>最初に <a href="https://blogs.microsoft.com/blog/2015/02/18/new-azure-services-help-people-realize-possibilities-big-data/">顧客向けAzure HDInsight</a> 提供&rsquo;Ubuntu Linux、お客様とパートナーからの導入が加速するのを見ていました。 <a href="https://azure.microsoft.com/blog/2015/07/15/azure-hdinsight-launches-isv-partner-program-at-wpc/">Linux でオンプレミスで実行されている</a> アプリケーションを持つ多くの Hadoop エコシステム パートナーは、現在、HDInsight を使用して Azure でソリューションを提供しています。 これには、 <a href="https://www.datameer.com/">Datameer</a> などのエンドツーエンドのビッグ データ分析、 <a href="https://dataguise.com/">Dataguise</a> や <a href="https://www.bluetalon.com/">BlueTalon</a> などのビッグ データのセキュリティとガバナンスに対処するテクノロジ、 <a href="https://www.datatorrent.com/">DataTorrent</a> を使用した統合ストリームとバッチ、ビジネス ユーザーが <a href="https://www.atscale.com/">AtScale</a><strong> </strong>や <a href="https://www.zoomdata.com/">Zoomdata</a> などの説得力のある方法でデータを視覚化および分析できるツールが含まれます。 パートナーからのサポートにより、Azure Data Lake の使用を開始する場合に最適なアプリケーションを確実に利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00024d7b-6122-4577-b466-f16f9fad58af.png"><img alt="clip_image001" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88c7c92f-839c-445d-a538-7376d32677ce.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="565"></a></p>


  <p>このような ISV が&rsquo; Hadoop ベースのソリューションを使用して Azure でビジネスを成長させるにつれて、お客様に対してさらに多くの選択肢が生み出されます。 このような投資により、お客様はデータを使用してビジネスを最適化し、変革の変化、洞察の迅速化、利害関係者への価値の向上につながる可能性があります。</p>


  <h2>はじめに Linux でのAzure HDInsightの使用</h2>


  <p>Azure Portal にログインしているお客様は、HDInsight のデプロイ時に Windows または Linux のいずれかを選択できます。 どちらのオプションもファースト クラスの市民で、Hadoop からオペレーティング システムまで、単純なデプロイ、99.9% の SLA、スタック全体のテクニカル サポートを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1773df99-01fc-46a2-88b0-8ecab3037146.jpg"><img alt="clip_image003" border="0" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d4d62cb-8c6e-456b-bae3-91bb5d87d657.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image003" width="559"></a></p>


  <p>オンプレミスの Linux に Hadoop をデプロイした経験があるお客様は、HDInsight を使用するために既存のスキルセットとツール (ドキュメント、サンプル、テンプレート) を利用できます。 SSH や Ambari のような使い慣れたツールを使用できます。 Ambari では、Hadoop クラスターのパフォーマンスと状態を 1 つのビューで確認できるだけでなく、構成設定をカスタマイズすることもできます。&nbsp; また、HDInsight クラスター内の監視とアラートも提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e49647d-3cdb-43e5-bc86-f72700cf90d5.jpg"><img alt="clip_image005" border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bdf65ec-1034-4797-b1d2-5932465309ac.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image005" width="553"></a></p>


  <p>さらに、Linux Azure HDInsightには&rsquo;、クラスターのスケーリング、仮想ネットワーク統合、スクリプト アクションのサポートなど、パブリック プレビュー<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-linux-information/#scaling"></a>で利用できない<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-extend-hadoop-virtual-network/"></a>新機能が<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-customize-cluster-linux/">含まれています</a>。 また、IoT アプリケーションの構築など、NoSQL とリアルタイム処理のニーズに合った <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-tutorial-get-started-linux">HBase</a> クラスターと <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-storm-tutorial-get-started-linux/">Storm</a> クラスターを <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-develop-java-event-hub-topology/">Linux 上に作成することもできます</a>。</p>


  <p>スクリプト アクションのサポートは Windows の HDInsight に似ています。これにより、既定の HDInsight デプロイの一部ではない追加のアプリケーションまたは Hadoop コンポーネントをインストールすることで、Linux クラスターをカスタマイズできます。 これは、スクリプト アクション機能を備えた Bash スクリプト <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-customize-cluster-linux/">を使用して実現</a> できます。 たとえば、スクリプト アクションを使用 <a href="https://go.microsoft.com/fwlink/?LinkId=623221">して HDInsight Linux</a> クラスターに Hue をインストールできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/034a7802-7a8c-4f77-afd0-64ae2434f97c.jpg"><img alt="clip_image007" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83664e6e-5b1d-4cbf-90bd-3c75c5af0045.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image007" width="509"></a></p>


  <p>Azure Data Lake を使用して、ビッグ データと分析を簡単かつよりアクセスしやすくする方法を楽しみにしています。 詳細については、 <a href="https://azure.microsoft.com/en-us/azurecon/">今週、NYC の AzureCon</a> と Stata + Hadoop World に参加してください。</p>


