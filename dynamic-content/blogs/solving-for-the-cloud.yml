Title: クラウドの解決
Summary: クラウド戦略から価値を最大化する方法を知りたいと思いますか。 Microsoft、Forrester、Rackspace は、すべてのものをクラウドと話します。
Content: >-
  <p>クラウド戦略から価値を最大化する方法を知りたいと思いますか。 質問がなければ、企業のパラダイムシフトになり &rsquo; ますが、最大の結果を得るためのベストプラクティスは何でしょうか。</p>


  <p>数週間前に、請求 Martorelli の楽しん、インフラストラクチャと運用の主要アナリスト、 <a href="https://www.forrester.com/home/" target="_blank">Forrester Research</a> 、Jeff DeVerter、最高技術 ( <a href="https://www.rackspace.com/" target="_blank">Rackspace</a>) を持っていました。 クラウドでは、クラウド内の管理されたサービスの価値、移行と IT 変革、ハイブリッド、クラウドでの管理されたサービスの価値を活用し、セキュリティを強化するという、さまざまなクラウドを活用してきています。 ここでは、メッセージ交換全体を見ることができます。</p>


  <p></p>


  <p>コスト削減は主要なドライバーですか。 請求書としては、最初のセグメントについても説明します。 <a href="https://azure.microsoft.com/en-us/blog/how-to-turn-cloud-economics-to-your-advantage/" target="_blank">最後の投稿</a> &ndash; で説明した &ndash; ように、これらの日は機敏性を備えています。 クラウドを使用して顧客に新しいサービスを迅速に導入するにはどうすればよいでしょうか。また、リアルタイムのフィードバックに迅速に対応することもできます。 ぜひお試しください。</p>


  <p>すべてのアプリケーションをクラウドに移行したり、クラウドを活用して IT <em>変革</em> に影響を与えることが目的ですか。 戦略 &rsquo; を計画する際には、アプリケーションのリファクタリングまたは統合、SaaS での高価なオンプレミスアプリケーションの交換、Rackspace などの管理された <a href="https://www.infoworld.com/article/2923441/cloud-computing/the-case-for-managed-service-providers-in-your-cloud-strategy.html" target="_blank">サービスプロバイダー</a> (MSP) を使用して、チームがビジネス価値の向上に専念できるように、ハイブリッド状態 &ndash; の管理を引き継ぎます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hybrid-cloud-how-you-can-take-advantage-of-the-best-of-both-worlds/" target="_blank">ハイブリッドクラウド</a>の実際の意味とは何ですか? また、どのようにして最大限に活用すればよいでしょうか。 &rsquo;アプリケーションをオンプレミスやクラウドに配置するだけでなく、 &rsquo; <em>多く</em>の<a href="https://www.cio.com/article/2883322/cloud-computing/5-things-cios-need-to-know-about-hybrid-clouds.html" target="_blank">異なるクラウド</a>をニーズに合わせて使用することにもなります。 場合 &rsquo; によっては、カスタムのクラウドベースのデジタルマーケティングアプリにフィードする、オンプレミスの ERP アプリケーションに接続されている SAAS CRM アプリケーションを使用します。 将来 (そして現在も) はハイブリッドです。 &rsquo;3 番目のセグメントでは、このことと、そのすべてを管理する方法について説明します。</p>


  <p>管理された <a href="https://azure.microsoft.com/en-us/blog/the-evolving-role-of-the-manage-service-provider/" target="_blank">サービスプロバイダー</a> は、組織内のリソースを解放して、価値の高いビジネスアクティビティに集中できるようにします。 ユーザーの追加やバックアップの実行など、アプリケーション管理の rote 関数を実行するのではなく、MSP を使用することで、満たされなかっのビジネスニーズや新しい破壊的なイノベーションに専念できます。 中断 &ndash; しているものがない場合 &rsquo; は、中断されています。 優れたビジネスパートナーとしてはならないのはどのような CIO &rsquo; でしょうか。 このトピックでは、Jeff や Jeff について聞いてください。</p>


  <p>最後に、クラウドの <a href="https://cloudsecurityalliance.org/" target="_blank">セキュリティ</a>について言及することなく、クラウドについての会話は完了しません。 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Microsoft</a>のようなクラウドプロバイダーは、インフラストラクチャのセキュリティを強化し、適切な<a href="https://www.microsoft.com/en-us/trustcenter/Compliance" target="_blank">規制認定</a>をすべて備えています。 しかし、アプリケーションは本質的にセキュリティで保護されていますか。 もちろんそうじゃないです。 開発者と DevOps のチームは引き続きセキュリティに重点を置く必要があります。また、Rackspace のような MSP &rsquo; は、アプリが安全であることを確認するための洗練されたツールに役立ちます。 セキュリティについて説明する必要があることを確認してください。</p>


  <p>この会話を視聴したり、ポッドキャストを聞いたりすることをお &rsquo; 待ちしております。 確かに楽しいことですね。 私たちは、Rackspace の CTO に感謝し、話を <a href="https://www.rackspace.com/about/leadership/jengates" target="_blank">Engates</a>、 <a href="https://blog.rackspace.com/video-solving-for-the-cloud/" target="_blank">概要</a>を説明します。</p>
