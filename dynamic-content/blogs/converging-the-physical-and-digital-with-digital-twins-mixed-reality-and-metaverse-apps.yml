Title: デジタルツイン、mixed reality、およびメタバースアプリでの物理とデジタルの集約
Summary: 'クラウドコンピューティングとエッジコンピューティングは、かつてないほどにまとめられており、世界中の開発者や企業にとって大きなチャンスを生み出しています。 デジタルツイン、mixed reality、自律システムは、お客様が既にドラマになっている革新的な革新の中核になっています。 '
Content: >-
  <p>クラウドコンピューティングとエッジコンピューティングは、かつてないほどにまとめられており、世界中の開発者や組織にとって大きなチャンスを生み出します。 デジタルツイン、mixed reality、自律システムは、お客様が既に恩恵を受けている大きな革新の中核になります。</p>


  <p>外部からは、このテクノロジが &rsquo; どのように集約されているかや、これらの機能を組み合わせて使用することによって得られるメリットが明らかであるとは限りません。 このため、 <a href="https://mybuild.microsoft.com/" target="_blank">Microsoft のビルド</a> では、この収束がどのように作成されるか、顧客がすでにドラマされているかどうか、およびこのテクノロジを使用しやすくなり、すべての開発者や組織に提供するための取り組みについて説明します。</p>


  <h2>接続された環境の可能性</h2>


  <p>あまりエクスペリエンスを作成し、以前は絶するになっていた新しいビジネスの高さに到達するために、複雑な環境を Imagine し、テクノロジの力を適用しています。 その可能性は無限です。ショッピングエクスペリエンスがリアルタイムで最適化され、シェルフが常に在庫されている小売店です。 カーボン排出量を追跡および削減するサプライチェーン。 自然材料の変動に合わせて調整され、運用上のボトルネックを自動的に検出して補正するプロセス製造ライン。 さまざまな成長提案をシミュレートし、エネルギーソースを最大限に活用できるようにするため &rsquo; の都市計画。</p>


  <p>これは現在発生しています。 Anheuser-Busch (AB) InBev、パリ Saclay、ICA、Total、およびの各プロパティは、これらのシナリオを実現するソリューションを既に実装しています。 ここで重要なのは、物理環境のデータにバインドされたライブのデジタルレプリカを作成することによって、従来とは異なる利点を実現するために、分析、シミュレーション、自律制御、および相互作用 &mdash; のための最新のソフトウェア手法 &mdash; を通じ重要に適用できることです。</p>


  <p>このシフトは、物理的およびデジタルワールドの収束を表します。 これらのスペースは、すべてを変更する機会と革新的なソリューションの新しい世界を形成します。 これらのソリューションはメタバースアプリと考えられます。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWEGBB" width="960"></iframe></p>


  <h2>Digital ツインを使用して基礎を形成する</h2>


  <p>メタバースアプリはインテリジェントなクラウドとインテリジェントなエッジの概念で &mdash; あり、その基盤はデジタルツインです。 Digital ツインを使用すると、シンプルなアセットや製品から複雑な環境まで、あらゆる物理的または論理的なデジタルモデルを作成できます。 これらの環境は、お互いに重要なエネルギー分布グリッド、ウェアハウス、またはファクトリ &mdash; &rsquo; にすることができます。 &rsquo;モデル化が完了したら、双方向の IoT 接続を使用して、物理的な世界との同期をとることができます。 この物理とデジタルの初期バインドは、メタバースアプリを有効にするための基礎となります。</p>


  <p>この基盤が整ったら、モデルへのソフトウェア手法の適用を開始できます。この世界から、基本的にはデジタルキャンバスになります。 分析を実行して、環境に対する変更の履歴から洞察を得ることができます。 機器の修理が必要になったときに発生する可能性のある環境 &mdash; の将来の状態を予測したり、発生する前に占有のニーズを予測したりできます。</p>


  <p>次の一連の <a href="https://www.microsoft.com/en-us/videoplayer/embed/RWyGgo" target="_blank">利点</a>は、デジタルツインのコピーを取得し、シミュレーションを実行するシミュレーションです。 これらのシミュレーションでは、単に物理的な環境だけを監視することによって、クラウド &mdash; の能力を活用して非常に複雑な環境から、what-if &rdquo; の質問を評価 &ldquo; したり、洞察や最適化を検索 &nbsp; したりすることができます。 これらのシミュレーションが完了したら、シミュレートされたコピーから実際のデジタルツインに洞察を適用し、それらの変更を物理環境に同期して、利点を実感することができます。 また、 <a href="https://www.microsoft.com/en-us/ai/autonomous-systems" target="_blank">自律的なシステム</a> を作成してデジタルツインに適用し、日常的なタスクを自動化し、時間の経過と共に学習および改善するシステムでそれらを強化することもできます。</p>


  <p>最後に、最も強力な方法の1つとして、混合現実の物理的な環境に合わせてデジタルモデルを操作する方法があります。 このデジタルコピーから、物理的な世界で行ってきた &rsquo; あらゆるものに対して、豊富なメタデータと洞察を得ることができます。 また、世界中のどこにいても、同僚や専門家との距離を越えて、純粋な仮想空間でやり取りすることもできます。&nbsp;</p>


  <h2>Microsoft Cloud によってこれがまとめられます。</h2>


  <p>この新しいクラスのアプリケーションに必要なさまざまな機能を確認すると、各機能のサービスが Microsoft Cloud に含まれます。 実際には、このスタック全体を1つの会社として独自に配置しまし &rsquo; た。太字の視野は、このスタックをさらに接続し、時間の経過と共にシームレスにし、メタバースアプリケーションを可能にするレイヤーを上下に移動できるようにすることです。</p>


  <p>Azure Digital ツインは、すべての資産、システム、または環境全体をモデル化し、デジタルツインをライブで最新の状態に保ち、Azure IoT で最新の状態に保つことができます。 Azure Synapse Analytics は、デジタルツインの歴史を追跡し、将来の状態を予測するための洞察を見つけます。 AI および machine learning プラットフォームを使用 &nbsp; すると、継続的に学習して改善する自律的なシステムを構築でき &nbsp; ます。 Microsoft メッシュを使用して、任意のデバイス &mdash; のどこ &mdash; からでもプレゼンスと共有エクスペリエンスを有効にすることができます。 混合の現実のデバイスと Microsoft メッシュを Microsoft HoloLens 2 で利用することができます。これは、最もイマーシブで人間のある人間のデバイスの1つです。 また、Microsoft の電源プラットフォームにより、すべての従業員が、低レベルのコードなしのソリューションを使用して、デジタルツインのデータを拡張し、やり取りすることができます。 このテクノロジスタックの各層は、それ自体で非常に強力ですが、一緒に使用されていますが、これまでに見たコンピューティング &rsquo; の最も革新的なな部分の1つを実現しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65089cc4-7a70-4d49-9169-3fe8c6d4192c.png"><img alt="Microsoft metaverse technology stack " height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b82e14ea-4da5-46b7-90ad-1bc9797e9962.png" style="display: inline;" title="" width="901"></a></p>


  <h2>Anheuser-Busch InBev を使用した将来の今後の作成</h2>


  <p>メタバースアプリケーションに使用されるこのテクノロジスタックは、現在利用可能であり、プロセス製造、小売、サプライチェーン、エネルギー、医療など、業界全体にわたって画期的な変革を実現しています。 AB InBev は、このような好例です。 200を超える breweries と、世界中の15万人以上の従業員が、AB InBev が世界中で最も大きくなっています。 &rsquo;品質と一貫性の最高の基準に合わせて、専門家を獲得し、 &rsquo; このスタックを活用して操作を劇的に変革して &rsquo; います。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWEBCx" width="960"></iframe></p>


  <p>AB InBev は、 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital ツイン</a> を使用して、breweries とサプライチェーンの包括的なデジタルモデルを作成しています。 物理的な環境と同期され、デジタルモデルはライブであり、 &mdash; 自然な食材と brewing process &mdash; の間の複雑な関係を反映しています。また、AB InBev &rsquo; が有効な条件に基づいて調整できるようにします。 また、最前線演算子は品質と追跡可能性に関する情報の統合されたビューを提供し、パッケージ化プロセス中に必要なコンピューターの uptimes を維持することができます。</p>


  <p>また、AB InBev では、高度な補強学習を使用して、複雑な操作のボトルネックを検出し、自動的に補正することができます。 これらの企業は、リモートアシスタンスのためにデジタルツインで mixed reality を使用します。これにより、地域間で効果的なナレッジ共有が促進されます。 このテクノロジスタックによって提供されるコントロールと最適化により、AB InBev は、すべてのユーザーに対して常に最適な sip が確実に配信され、さらに、太字のビジネスおよび持続可能性の目標を達成することができます。</p>


  <h2>エンドツーエンドソリューションの電源投入</h2>


  <p>このスタックは、世界中のパートナーエコシステムを通じて提供されるファーストからサードパーティのソリューションまでのエンドツーエンドソリューションの基礎となります。 Microsoft が開発しているソリューションには、次のようなものがあります。</p>


  <ul>
      <li><strong>Microsoft Dynamics 365 接続ストア:</strong> リアルタイムの監視データを使用して、ストア内の操作を改善します。</li>
      <li><strong>Microsoft Dynamics 365 Guides:</strong>最前線ワーカーがより適切に動作し、より正確な作業を行うために必要な、物理的な現実の holographic 手順を段階的に説明しています。&nbsp;</li>
      <li><strong>Microsoft Dynamics 365 Remote Assist:</strong>物理的な環境の共有ビューを使用して、世界中の世界中のどこからでもワーカーがエキスパートと接続できるようにします。 これにより、物理的な障壁を解消する組織全体で、豊富な知識の共有とトレーニングを行うことができます。</li>
      <li><strong>接続されたフィールドサービス:</strong> コンピューターがヘルプを必要とし、企業がメンテナンスをコーディネートするのに役立つ、修復技術者を自動的に呼び出します。</li>
  </ul>


  <h2>メタバースアプリの開発を今すぐ始めましょう</h2>


  <p>このテクノロジスタック &rsquo; を実装することは、モノリシックプロセスや線形プロセスではありません。 メタバースアプリケーションを構築するための開始点は決まっていません。また、各レイヤーを段階的に使用することもできます。 メタバースによって可能になる変換を使用すると、世界中のどこにいてもあらゆるビジネスが最大限に活用できるように、これらのエクスペリエンスを簡単に構築して使用 &mdash; できるようにするための、太字の視野があります。 私たちが何をビルドしているのかを待つことができ &rsquo; ます。</p>


  <p>メタバース構想の詳細については、これを実現するテクノロジスタックと、世界中の組織がどのように動作するかを説明するために、Microsoft のビルドセッション、 <a href="https://mybuild.microsoft.com/sessions/f06287c8-8e56-452f-ae2f-e739c2be4870" target="_blank">Digital ツイン、Mixed Reality、およびメタバースアプリの構築</a>について見ていきましょう。</p>


