Title: デバイス管理を自動 Azure IoT 使用して、大規模なファームウェア更新を展開する
Summary: Microsoft Azure IoT Hub での自動デバイス管理は、ライフサイクル全体にわたって大規模なデバイス保有機材を管理するための反復的で複雑なタスクの多くを自動化します。 この機能は2018年6月に出荷されたため、ファームウェア更新のユースケースには非常に興味があります。
Content: >-
  <p>Azure IoT Hub の<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-auto-device-config" target="_blank">自動デバイス管理</a>は、ライフサイクル全体にわたって大規模なデバイス保有機材を管理するための繰り返し複雑なタスクの多くを自動化します。 この<a href="https://azure.microsoft.com/en-us/blog/automatic-device-management-module-identity-and-module-twin-are-now-generally-available/" target="_blank">機能は2018年6月に出荷</a>されたため、ファームウェア更新のユースケースには非常に興味があります。 このブログ記事では、独自の実装を kickstart できるいくつかの方法について説明します。</p>


  <h2>自動デバイス管理を使用して無線で Azure IoT devkit ファームウェアを更新する</h2>


  <p><a href="https://github.com/Microsoft/vscode-iot-workbench/blob/master/docs/iot-devkit/devkit-ota.md" target="_blank">Azure IoT devkit の無線 (OTA) ファームウェア更新</a>プロジェクトは、自動デバイス管理の優れた実装です。 自動デバイス管理では、対象となるデバイスをプロパティに基づいて設定し、必要な構成を定義しておくと、デバイスがスコープに適合したときに、IoT Hub によってデバイスが更新されます。 これは、自動デバイス構成を使うことで実現されています。これにより管理者は、操作やコンプライアンスの概況を把握し、マージや競合に対処し、構成を段階的なアプローチで展開することができます。 Azure IoT devkit 実装は、ファームウェアのバージョンとイメージに関連するデバイスツインの必要なプロパティのコレクションを指定する自動デバイス構成を定義します。 また、デバイス全体にわたって展開を監視するために重要なメトリックのセットも指定します。 ターゲット条件は、デバイスツインのタグまたはデバイスツインの報告されるプロパティに基づいて指定できます。 後者は、デバイスが更新プログラムの前提条件を自己報告できるようにするために特に役立ちます。</p>


  <h2>オープンソースの IoT ファームウェア開発フレームワークである OTA と Mongoose OS</h2>


  <p>2018年10月、パートナー Cesanta は <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Update-Mongoose-OS-with-Automatic-Device-Management-in-Azure-IoT-Hub" target="_blank">MONGOOSE OS での自動デバイス管理のサポートを発表</a>しました。 <a href="https://mongoose-os.com/" target="_blank">MONGOOSE OS</a> は、クロスプラットフォームのオープンソースの IoT ファームウェア開発フレームワークであり、大手半導体企業からのさまざまなマイクロコントローラーをサポートしています。 Mongoose OS では、信頼性の高い OTA 更新プログラム、組み込みの flash 暗号化、および crypto チップがサポートされています。 これにより、開発者は、すぐに使い始めることができるスタートキット、ソリューション、ライブラリ、および C または JavaScript でコードを作成するオプションを簡単に開始できます。</p>


  <blockquote>

  <p>&ldquo;Mongoose OS は、マイクロコントローラーの IoT ファームウェア開発を簡素化するように設計されています。これにより、開発者は、セキュリティ、ネットワーク、デバイス制御、リモート管理など、大量の処理を行うことができます。 Microsoft Azure IoT を使用することにより、Mongoose OS は、接続されている製品の開発を合理化し、 &rdquo; Cesanta sergey Lyubka で CTO と Co-Founder のような準備完了の統合を実現します。</p>

  </blockquote>


  <h2>Azure IoT リモート監視を使用しているオペレーターのファームウェア更新プログラムの展開</h2>


  <p>最近では、 <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-bulk-configuration-update" target="_blank">Azure IoT リモート監視における自動デバイス管理</a>のサポートをリリースしました。 このソリューションアクセラレータでは、Azure IoT devkit のファームウェア更新プログラムの実装を拡張して、オペレーターの役割がデバイスの自動管理をどのように利用できるかを示します。具体的には、デバイスのグループを展開対象にする方法と、メトリックを使用して展開を監視する方法について説明します。</p>


