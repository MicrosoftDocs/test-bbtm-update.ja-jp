Title: Windows Azure Import/Export サービスのプレビューと、Web およびモバイルソリューションのシナリオに対するいくつかの拡張機能の発表
Summary: お客様がクラウドベースのストレージソリューションを評価する際、1つの課題が、コスト効率に優れた安全かつ迅速な方法で、blob storage との間で大量のデータを移動してきました。 今日は...
Content: >-
  <p>お客様がクラウドベースのストレージソリューションを評価する際、1つの課題が、コスト効率に優れた安全かつ迅速な方法で、blob storage との間で大量のデータを移動してきました。 現在、この課題を解決する新しいサービスである Windows Azure Import/Export のプレビューが発表されています。</p>

  <p>この新しいサービスにより、お客様は FedEx を通じてハードディスクドライブに暗号化されたデータを送信するように要求することができます。このデータセンターでは、Microsoft &rsquo; の高速内部ネットワークを使用して、顧客 &rsquo; の blob ストレージアカウントとの間でデータを転送します。</p>

  <p>Import/Export を使用して出荷されたすべてのデータは、ユーザーがキーを保持し、情報の安全な転送を保証する BitLocker を使用して暗号化されます。 このエクスペリエンスはポータル内で統合されているため、Import/Export ジョブの作成と管理が簡単になります。</p>

  <p><span style="background-color: #ffffff">Import/Export サービスの詳細については、[<a href="https://azure.microsoft.com/en-us/manage/services/storage/import-export-service-for-blob-storage/" target="_blank">サービス] ページ</a>と<a href="https://po.st/KNE96r" target="_blank"><span style="background-color: #ffffff">Scott Guthrie のブログ</span></a>を参照してください。</span></p>

  <p>まだ行っていない場合は、先週発表された Windows Azure HDInsight の &nbsp; 一般公開についてもご確認ください。 Azure HDInsight Windows を使用すると、ビッグデータ処理用の Apache Hadoop クラスターをデプロイし、強力なプログラミングツールや洞察ツールを活用して新しいビジネスの洞察を得ることができます。</p>

  <p>HDInsight サービスの詳細については、hdinsight " href="https://click.email.microsoftemail.com/?qs=a58900a73c80acf007f593b7ff88175c7e8b47e0bb257e08da28cc7b63312a76a9735140667aac0f" target="_blank"> サービスの hdinsight </a> サービスに関する web ページを参照 <a title=" してください。</p>

  <p>HDInsight の使用を開始するには、 <a href="https://click.email.microsoftemail.com/?qs=1263608640010a02f03a3fd0a452c1fb15a69477e89fa2cc83fa5232a012b4a02c734c3f2a29204f" target="_blank">Windows Azure 管理ポータル</a>にアクセスしてください。</p>

  <p>現在、microsoft では、開発者がアプリケーションを作成および管理するための豊富な機能を提供する Web およびモバイルソリューションのシナリオについて、いくつかの機能強化を発表しています。</p>

  <ol>

  <li><strong>Notification Hubs での高度にカスタマイズ</strong>されたプッシュ通知: ブール式を使用して定義可能なユーザーのサブセットにプッシュ通知をブロードキャストできるようにするタグ式が追加されています。</li>

  <li><strong>新しい聖箱からのモバイルアプリケーションパフォーマンスの監視</strong>: 新しい聖形のモバイル監視を使用して、モバイルクライアントからモバイルサービスのバックエンドまで、使用状況、パフォーマンス、エラー、スループットをリアルタイムで把握できます。</li>

  <li><strong>Windows Azure Scheduler のプレビュー:</strong> &nbsp;Windows Azure の内部または外部のサービスを信頼性の高い方法で呼び出すジョブを作成、スケジュール、実行します。</li>

  <li><strong>Windows azure での php 5.5 のリリース:</strong> <a href="https://azure.microsoft.com/en-us/develop/php/common-tasks/create-a-php-web-site/" target="_blank">Windows azure websites</a>および<a href="https://azure.microsoft.com/en-us/develop/php/common-tasks/create-web-and-worker-roles/" target="_blank">Cloud Services</a>を使用して php web アプリケーションを構築するときのパフォーマンスと安定性が向上しています。</li>

  <li><strong>Azure websites Windows の websocket:</strong>最新のブラウザーでのネイティブ websocket サポートを活用した web アプリケーションのリアルタイム機能を有効にします。</li>

  </ol>

  <p>これらの en hancements のリリースの詳細については<span style="background-color: #ffffff">、 <a href="https://po.st/KNE96r" target="_blank"><span style="background-color: #ffffff">Scott Guthrie のブログ</span></a>を参照してください。</span></p>
