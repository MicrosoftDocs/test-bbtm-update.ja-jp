Title: Azure での VMware 仮想化
Summary: Azure 上の VMware 仮想化に多くの関心を持っています。 これには、提供している内容と、エンタープライズ グレードのソリューションを提供する方法に関する質問が含まれます。 プレビューの詳細の一部を次に示します。
Content: >-
  <p>Azure 上の VMware 仮想化に多くの関心を持っています。 これには、提供している内容と、エンタープライズ グレードのソリューションを提供する方法に関する質問が含まれます。 プレビューの詳細の一部を次に示します。</p>


  <p>このソリューションを有効にするには、複数の VMware Cloud Provider Program パートナーと連携し、既存の VMware 認定ハードウェアで実行しています。 たとえば、プレビュー ハードウェアでは、NetApp ストレージで flexpod ベア メタル構成が使用されます。 このホステッド ソリューションは、昨年&#39;した Azure SAP HANA Large Instancesベア メタル ソリューションに似ています。 このアプローチにより、オンプレミスのデータセンターで現在使用しているが、Azure インフラストラクチャ上で実行されているのと同じ業界をリードする VMware ソフトウェアとサービスを使用できます。これにより、Azure Active Directory、Azure Cosmos DB、Azure Functions などの Azure ネイティブ サービスへの既存のアプリケーションに対する L3 ネットワーク接続が可能になります。</p>


  <p>VMware および VCPP パートナーとの話し合いを促進し、このオファリングを次の年に一般提供する際に、お客様に最適なソリューションと高いサポート エクスペリエンスを提供します。 <a href="https://blog.cloud.vmware.com/s/content/a1y6A000000aFlgQAE/vmware-the-platform-of-choice-in-the-cloud">VMware の詳細については</a> 、こちらを参照してください。 GA プランとパートナーに関する詳細は、今後数か月後に共有されます。 このプレビュー&rsquo;に参加する場合は、Microsoft の営業担当者にお問い合わせください。</p>


