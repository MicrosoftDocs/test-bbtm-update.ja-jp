Content: >-
  <p>人工知能 (AI) は、ビジネスのデジタル変革の背後にある最も破壊的な力の 1 つとして登場しました。 Microsoft では&mdash;&mdash;、すべてのユーザー、データ サイエンティスト、および企業が、AI の利点にアクセスして、独自の差別化された方法で人間の先入感を高め合う必要があると考<a href="https://news.microsoft.com/futurecomputed/" target="_blank">えます。</a> 私&rsquo;たちは、 <a href="https://www.microsoft.com/en-us/research/lab/microsoft-research-ai/" target="_blank">20 年以上にわたり AI</a> の研究を行い、それを製品とサービス <a href="https://www.microsoft.com/en-us/AI/intelligent-apps" target="_blank">に組み込み続けしてきました</a>。 次に、&rsquo;シンプルで強力なツールを使用して、すべてのユーザーに提供します。 これらのツールの 1 つが <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services</a> です。これは、開発者が、iOS、Android、Windows などのデバイスやプラットフォームをまたがって、ビジョン、音声、言語、知識、検索用の AI 機能をアプリケーションに簡単に追加できる、クラウドでホストされる API のコレクションです。</p>


  <p>現在まで、100 万人を超える開発者が既に Cognitive Services を検出して試しました。また、多くの新しい顧客は、主要な自動車保険プロバイダー <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Fprogressive-insurance-cognitive-services&amp;data=04%7C01%7Cv-canmo%40microsoft.com%7C46ed9c4e8e1b492a6ebc08d57f0be0cd%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636554611379076354%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=XRSBNuXCn47ciPPsIpuvIzJWy2B8ialmc5piCbJnR9w%3D&amp;reserved=0" target="_blank">であるプログレッシブ</a> で最も知られている Flo のスポークスマンなど、AI の力を活用しています。 この会社は、モバイル チャネルの使用&rsquo; を増やしてブランドと対話する顧客を活用したいと考えています。 Microsoft Azure Bot Service&mdash; と Cognitive Services を使用して、Facebook Messenger顧客の質問に回答し、見積もりを提供し、Flos&rsquo; のよく知られたスタイルで少しの機知に富んだバンターを提供します) で現在利用可能な <a href="https://progressive.mediaroom.com/2017-10-17-Want-to-chat-with-Flo-Progressive-Announces-New-Auto-Insurance-Bot" target="_blank">Flo Chatbot を</a>&mdash;迅速かつ簡単に構築します。</p>


  <p>本日、Azure&rsquo; のビジョンサービスと検索サービスCognitive Services新しいマイルストーン <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">を発表しました</a>。</p>


  <h2>すべての開発者にビジョン機能を提供する</h2>


  <p>何年もの間、Microsoft の研究者はコンピューター ビジョンの境界を押し広げ、システムで画像をより正確に <a href="https://blogs.microsoft.com/next/2015/12/10/microsoft-researchers-win-imagenet-computer-vision-challenge/#sm.0000v8bqc0rcdflis6g1wekfl455r" target="_blank">識別できます</a>。 次のマイルストーンは、研究&rsquo;の進歩をエンタープライズ サービスに統合する方法の多くの例の 1 つを表しています。</p>


  <p><strong>本日は、&rsquo;</strong><a href="https://portal.azure.com/" target="_blank"><strong>Azure portal</strong></a> で Custom Vision サービスのパブリック プレビューをお知らせいたします <strong> (図 1)。</strong> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Microsoft Custom Vision</a> サービスを使用すると、開発者は、独自のデータを使用して分類子を簡単にトレーニングし、モデルをエクスポートし、これらのカスタム分類子をアプリケーションに直接埋め込み、iOS、Android、その他の多くのエッジ デバイスでリアルタイムでオフラインで実行することができます。 私たちはCustom Vision最先端の機械学習を使用して、開発者が独自の分類子をトレーニングして、シナリオで重要なことを認識する機能を提供する機能を構築しました。</p>


  <p>2 回のクリックで、Custom Vision サービスを複数のシナリオに使用できます。小売業者は、カタログから画像を自動分類できるモデルを簡単に作成できます (1 着や靴など)。ソーシャル サイトでは、特定の製品の画像をより効果的にフィルター処理して分類できます。または、国の施設では、カメラの画像に動物が含まれるかどうかを検出できます。 先月、Custom Vision Service <a href="https://azure.microsoft.com/en-us/blog/customvision-ai-code-free-automated-machine-learning-for-image-classification/" target="_blank"></a> は iOS 11 用の CoreML 形式と Android 用 TensorFlow 形式にモデルをエクスポートできると発表しました。 エクスポートされたモデルはモバイル デバイスの制約に合って最適化されています。そのため、デバイスの分類はリアルタイムで行います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c39f2440-43e6-415d-b827-cd2940f6a538.png"><img alt="Visual Intelligence Made Easy" border="0" height="695" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ac62fdd-6877-41b3-96b3-97f906a0f773.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ビジュアル インテリジェンスを簡単に" width="1024"></a></p>


  <p align="center"><em>図 1: Custom Visionサービスが Azure プレビューで利用可能に </em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/face/" target="_blank">Face API は、</a>顔認識と感情認識を提供する一般提供のクラウドベースのサービスです。 画像内の人間の顔や感情の場所と属性を検出します。これは、ユーザー エクスペリエンスをカスタマイズするために使用できます。 Face API を使用すると、開発者は、2 つの顔が同じ人物に属しているかどうかを判断し、以前にタグ付けされたユーザーを識別し、コレクション内で似た顔を見つけ、コレクションから同じ人物の写真を検索またはグループ化するのに役立ちます。</p>


  <p><strong>今日から、Face API </strong> には、お客様のビジョン シナリオをよりよく支援する 100 万件規模の認識など、いくつかの機能強化が統合されました (図 2)。100 万規模の認識機能は、最大 100 万人のユーザーを含む新しい種類の人物グループと、最大 100 万人の顔を持つ新しい種類の顔リストを表します。 この更新により、開発者は、最大 100 万人のユーザーを認識し、それでも非常に高速な応答を得る Face API を教える事が可能です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/678eff33-ff01-4c97-a317-6440c3b2a351.png"><img alt="Face API" border="0" height="462" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fddc3a73-2bbe-4c94-8b42-b79e3c8f87f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Face API" width="1408"></a></p>


  <p align="center"><em>図 2: Face API には、100 万件の認識を含むいくつかの機能強化が統合されました </em></p>


  <h2>すべての開発者の検索機能を活用する</h2>


  <p>AI 投資のもう 1 つの重要な領域は、検索に関する領域です。世界中の誰もが Bing Search&rsquo; から豊富な情報を収集して Web にクエリを実行できますが、開発者が複数の検索 API を通じてそれを活用できるよう支援しています。 数行のコードで任意のアプリに埋め込み、ユーザーが世界中の知識の中から適切な情報を見つけるのに役立ちます。</p>


  <p>Cognitive Services の検索機能の一部である <a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-entity-search-api/" target="_blank">Bing Entity Search</a> は、ユーザー エクスペリエンスを向上するために、ユーザー、場所、物、ローカル企業に関する豊富なコンテキストを任意のアプリ、ブログ、または Web サイトに提供します。 <strong>また&rsquo;、Azure portal で現在Bing Entity Search一般提供開始されました。お知らせします。</strong></p>


  <p>このBing Entity Search、開発者は検索された用語に基づいて最も関連性の高いエンティティを特定し、それらのエンティティに関する主要な詳細を提供できます (図 3)。 エンティティは、有名な人々、場所、映画、テレビ番組、ビデオ ゲーム、書籍に関する情報など、複数の国際市場と市場の種類にまたがっています。</p>


  <p>多くのシナリオは Bing Entity Search でカバーできます。たとえば、メッセージング アプリによってレストランのエンティティ スナップショットが提供され、グループで夜間の計画が簡単になります。 ソーシャル メディア アプリでは、各写真の場所&rsquo; に関する情報を使用して、ユーザーの写真を強化できます。 ニュース アプリは、記事内のエンティティのエンティティ スナップショットを提供できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a522a7eb-7dc3-492c-a50d-5d8b9928a59a.png"><img alt="Augmenting content" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eed835b3-5805-4a07-9052-2924c8249e5e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンテンツの拡張" width="1175"></a></p>


  <p align="center"><em>図 3: エンティティ検索結果を使用したコンテンツの拡張</em></p>


  <p>今日&rsquo;のマイルストーンは、アプリケーション開発を容易にし、顧客データを尊重するためのエンタープライズ レベルのツールを使用して、AI プラットフォームをすべてのビジネス シナリオに適したものにするためのコミットメントを <a href="https://azure.microsoft.com/en-us/blog/microsoft-updates-cognitive-services-terms/" target="_blank">示&rsquo; しています</a>。</p>


  <p>詳細を確認し、ビジョンアプリと検索インテリジェント アプリの構築を開始するには、Azure の Cognitive Services <a href="https://azure.com/cognitive" target="_blank">サイトとドキュメント</a> ページを <a href="https://docs.microsoft.com/en-us/azure/#pivot=products&amp;panel=ai" target="_blank">参照してください</a>。</p>


  <p>AI がデジタル変革の <a href="https://www.azure.com/ai" target="_blank">取り組みを強化および強化</a> する方法の詳細については、www.azure.com/ai にアクセスしてください。 また&rsquo;、開発者がこれらの <a href="https://aischool.microsoft.com/" target="_blank">AI テクノロジ</a> を使用して迅速に立ち上がれるのを支援するために、AI School を立ち上げしました。</p>


