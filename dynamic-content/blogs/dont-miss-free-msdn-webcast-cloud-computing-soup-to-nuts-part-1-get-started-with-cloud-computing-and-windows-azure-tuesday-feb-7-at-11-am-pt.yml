Title: 無料の MSDN web キャスト、cloud computing スープ to ナット (パート 1) はじめに "クラウドコンピューティングと Windows Azure"、火曜日、2月11日午前11時7時7時
Summary: クラウドコンピューティングの世界を初めて使用する場合は、新しい MSDN web キャストシリーズであるクラウドコンピューティングスープを使用 &rsquo; して、その &rsquo; 内容について理解を深めることができます。 Microsoft によってホストされている...
Content: <p>クラウドコンピューティングの世界を初めて使用する場合は、新しい MSDN web キャストシリーズである<a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">クラウドコンピューティングスープを</a>使用 &rsquo; して、その &rsquo; 内容について理解を深めることができます。 この新しいシリーズの最初の <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032503590&amp;Culture=en-US">セッション</a> である Microsoft Cloud エバンジェリスト Mike Benkovich によってホストされています。2012年2月7日 PREMIERES 11AM PST です。 <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/compute/?WT.mc_id=cmp_pst001_blg_post0049compute">コンピューティング</a>、<a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/storage/?WT.mc_id=cmp_pst001_blg_post0049storage">ストレージ</a>、およびロールの概念を理解することで、 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0049">azure</a>と<a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure/?WT.mc_id=cmp_pst001_blg_post0049sql">SQL Azure</a>Windows 構成するさまざまなサービスやテクノロジについて説明すると、この &ldquo; スープ &rdquo; シリーズは最初から開始され、azure のエキスパート Windows になるまでのすべての方法を利用できます。</p>  <p>最新の web キャストは、毎週火曜日の 11AM PST で見ることができます。 登録リンクについては、「 <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">クラウドコンピューティング &ldquo; スープ」、「」を &rdquo; </a> 参照してください。または、もう一度視聴したいエピソード &rsquo; のオンデマンド再生に関するページをご覧ください。</p>  <p>ブログ記事「<a target="_blank" href="https://blogs.msdn.com/b/benko/archive/2012/01/31/new-webcast-series-cloud-computing-soup-to-nuts.aspx">新しい Web キャストシリーズ &ndash; Cloud Computing スープ to ナット &rdquo; the Mike Benkovich s blog (フルシリーズの詳細)」 &ldquo; </a>を参照してください。 <a target="_blank" href="https://blogs.msdn.com/b/benko/"></a> &rsquo;</p>
