Title: SMB バージョン 1 で無効になっている Azure ギャラリー Windows オペレーティング システム イメージ
Summary: Azure セキュリティ チームは最近、Azure ギャラリーで使用できる Windows オペレーティング システム イメージの既定の動作にいくつかの変更を加え、 これらの変更は、最近の ...
Content: >-
  <p>Azure セキュリティ チームは最近、Azure ギャラリーで使用できる Windows オペレーティング システム イメージの既定の動作にいくつかの変更を加え、 これらの変更は、サーバー メッセージ ブロック バージョン 1 のネットワーク ファイル共有プロトコルに関する問題を利用できるマルウェアに対する最近の懸念に対応しています。 <a href="https://www.us-cert.gov/ncas/current-activity/2017/05/12/Multiple-Ransomware-Infections-Reported" target="_blank">Petya と WannaCry</a> のランサムウェア攻撃は、SMB v1 の弱点によって拡散できたマルウェアの 2 種類にすみません。</p>


  <p>SMB v1 の使用に関連するセキュリティの問題により、Azure ギャラリーのほぼすべての Windows オペレーティング システムで SMB v1 プロトコルが無効になります。 この変更の結果、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/" target="_blank">Azure Virtual Machines</a> サービスで新しい仮想マシンを作成すると、その仮想マシンでは SMB v1 プロトコルが既定で無効になります。 次の図に示すメソッドの使用など、プロトコルを手動で無効にする必要はありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b84dce92-1cc8-4157-9039-0df6665f12a9.png"><img alt="Turn Windows features on or off" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67077cad-83a0-47c4-9ad0-b723976d0303.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="機能Windowsオンまたはオフにする" width="383"></a></p>


  <p>これらの変更による中断はほとんどまたは全く発生すると予想される一方で、考慮する必要がある問題が発生する可能性があります。</p>


  <ul>
   <li>この変更のWindows影響を受け取るオペレーティング システム イメージの具体的な情報は何ですか?</li>
   <li>現在の SMB v1 フットプリントは何ですか?</li>
   <li>この変更は、現在実行中の仮想マシンにどのような影響がありますか?</li>
   <li>Linux と SMB v1 は何ですか?</li>
   <li>PaaS イメージについて この変更に関係していますか?</li>
   <li>仮想マシンで SMB v1 が有効になっている場合、アラートを受け取るツールは何ですか? このAzure Security Centerに役立ちますか?</li>
  </ul>


  <p>この変更とこれらの問題の詳細については、「Azure でのサーバー メッセージ ブロック バージョン <a href="https://blogs.msdn.microsoft.com/azuresecurity/2017/08/18/disabling-server-message-block-version-1-smb-v1-in-azure/" target="_blank">1 (SMB v1) の無効化」を参照してください</a>。</p>
