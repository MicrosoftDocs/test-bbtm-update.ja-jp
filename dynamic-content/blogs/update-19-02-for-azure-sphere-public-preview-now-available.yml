Title: 更新プログラム 19.02 for Azure Sphereパブリック プレビューが利用可能に
Summary: 現在Azure Sphere 19.02 リリースを利用できます。 パブリック プレビュー後の第 2 四半期リリースでは、デバイス機能の広範な有効化、新しい参照ソリューションによる市場への販売時間の短縮、および Azure Sphere を使用して構築された組織からのフィードバックに基づいて機能の優先順位付けを続けることに重点を置いています。
Content: >-
  <p>現在Azure Sphere 19.02 リリースを利用できます。 パブリック プレビュー後の第 2 四半期リリースでは、デバイス機能の広範な有効化、新しい参照ソリューションによる市場への販売時間の短縮、および Azure Sphere を使用して構築された組織からのフィードバックに基づいて機能の優先順位付けを続けることに重点を置いています。</p>


  <p>現在Azure Sphere&rsquo;ハードウェア オファリングは、最初の認定 MCU である MediaTek MT3620 Azure Sphere中心です。 追加の技術的なシナリオを可能にし、最終的には製造元により多くの選択肢を提供するために、シリコンとハードウェアのエコシステムを拡張する作業を行うので、近い将来、追加のシリコン発表が行われ予定です。</p>


  <p>19.02 リリースでは、MT3620 ソリューションで実現できる範囲を広げることに焦点を当ててしています。 このリリースでは、組織は A7 コアから新しい周辺機器クラス (I2C、SPI) を使用できます。 一連のブラウンフィールド デプロイ シナリオを可能にする重要なネットワーク サービス (DHCP と SNTP) の新しいプラットフォーム サポートを追加することで、プライベート イーサネット機能を引き続き構築します。 さらに、新しい参照ソリューションとハードウェア モジュールを活用することで、デバイス ビルダーは、Azure Sphere のセキュリティを以前よりも速く製品に提供できます。</p>


  <p>この新しい機能を利用するアプリケーションを構築するには、最新の <a href="https://aka.ms/AzureSphereSDKDownload" target="_blank">Azure Sphere SDK Preview for Visual Studio がインストールされていることを確認する必要があります</a>。 接続Wi-Fiのすべてのデバイスは、更新された OS をAzure Sphereされます。</p>


  <ul>
      <li><strong>新しい接続オプション</strong> &ndash; このリリースでは、プライベート LAN 構成で DHCP サーバーと SNTP サーバーがサポートされます。 必要に応じて、MT3620 をプライベート イーサネット接続に接続するときに、これらのサービスを有効にできます。</li>
      <li><strong>より広範なデバイスの有効化</strong> &ndash; ベータ API を使用すると、I2C 周辺機器と SPI 周辺機器 <a href="https://docs.microsoft.com/azure-sphere/app-development/i2c" target="_blank">の両方のハードウェア</a> <a href="https://docs.microsoft.com/azure-sphere/app-development/spi" target="_blank">サポートが</a> 有効にされます。 さらに、UART のより広範な構成オプションを <a href="https://docs.microsoft.com/azure-sphere/reference/applibs-reference/applibs-uart/uart-overview" target="_blank">有効にしました</a>。</li>
      <li><strong>アプリケーションの領域を広くする</strong> &ndash; MT3620 では、実稼働アプリケーション バイナリ専用の 1 MB の領域がサポートされます。</li>
      <li><strong>MT3620 対応製品の市場に出る時間を短縮する</strong> &ndash;Azure Sphere の多くの側面の使用を開始する上で複雑さを軽減するために、いくつかのサンプルと参照ソリューションを GitHub サンプル のレポに<a href="https://github.com/Azure/azure-sphere-samples" target="_blank">追加しました</a>。 <ul>
          <li><strong>プライベート イーサネット</strong> &ndash; サポートされているマイクロチップ部分を接続する方法を示し、プライベート イーサネット ベースのソリューションの開発を開始するためのソフトウェアを提供します。</li>
          <li><strong>リアルタイム クロック</strong> &ndash; MT3620 リアルタイム クロックを設定、管理、およびアプリケーションと統合する方法を示します。</li>
          <li><strong>Bluetoothと制御</strong> &ndash;18.11 でリリースされた組み合わせBluetooth Wi-Fiを拡張して、コマンドと制御のシナリオを有効にする方法を示します。</li>
          <li><strong>BLE のセキュリティ オプションの向上</strong> &ndash;ペアのデバイスBluetooth間の PIN をサポートするために、アプリケーション参照ソリューションを拡張Azure Sphere。</li>
          <li><strong></strong> &ndash; Azure IoT Azure Sphere Central または Azure IoT Hub で Azure IoTを使用する方法を示します。</li>
          <li><strong>CMake プレビュー</strong> &ndash;内部と外部の両方でアプリケーションを構築する代わりに、CMake のAzure Sphereプレビューを提供Visual Studio。 この限定プレビューを使用すると、お客様が Azure Sphere 開発で既存のアセットの使用テストを開始できます。</li>
      </ul>
      </li>
      <li><strong>OS 更新プログラムの保護</strong> &ndash; 現在Azure Sphere OS は、デバイスの起動に失敗する一連の更新シナリオから保護されます。 OS は、デバイス OS を最新の既知の良好な構成に自動的にアトミックにロールバックすることで、これらのシナリオを検出して復旧します。</li>
      <li><strong>最新の Azure IoT SDK</strong> &ndash;新Azure Sphere OS では、AZURE IOT SDK が LTS Oct 2018 バージョンに更新されました。</li>
  </ul>


  <p>以前Wi-Fi 18.11 リリースに更新されたすべての接続デバイスは、19.02 Azure Sphere OS リリースを受け取る予定です。 注意点として、デバイスで 18.11 より前のリリースがまだ実行されている場合、DPS 経由で Azure IoT Hub に対して認証したり、OTA 更新プログラムを受信したりできません。 その場合の <a href="https://aka.ms/azsphere-releasenotes"><strong>続行方法については</strong></a> 、リリース ノートを参照してください。</p>


