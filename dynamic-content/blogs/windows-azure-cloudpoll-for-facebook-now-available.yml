Title: Windows Azure CloudPoll for Facebook Now Available
Summary: 2010 年 3 月末に、Azure Windows for Facebook のToolkit発表しました。&nbsp;これで、CloudPoll が Facebook で発表されます。この新しいアプリケーションは、Windows...
Content: '2010 年 3 月末に、<a href="https://blogsmsdncom/windowsazure/archive/2010/03/24/windows-azure-toolkit-for-facebook-now-availableaspx" target="_blank" mce_href="https://blogsmsdncom/windowsazure/archive/2010/03/24/windows-azure-toolkit-for-facebook-now-availableaspx">Facebook 用 Windows Azure Toolkit</a> の提供を発表しました。Windows <a href="https://wwwmicrosoftcom/windowsazure/" target="_blank" mce_href="https://wwwmicrosoftcom/windowsazure/">Azure</a> でホストされ、Windows Azure Toolkit を使用して構築された新しいアプリケーションである CloudPoll on Facebook &nbsp; が発表されました。 すべての Facebook ユーザーが Facebook で無料で利用できる CloudPoll を使用すると、Blob Storage、SQL Azure、および Windows Azure&nbsp; CloudPoll でホストされているコンピューティングを使用して、ページのすべての種類のポーリングを作成、管理、評価できます。Azure CloudPoll は、Microsoft と共同で<a href="https://wwwthuzicom/" target="_blank" mce_href="https://wwwthuzicom/">作成</a>され、柔軟でスケーラブルで、アーキテクチャに優れた Facebook アプリケーションを迅速に開発するためのベスト プラクティスが組み込まれています。   <p>&nbsp;<a href="https://facebooktoolkitcodeplexcom/" target="_blank" mce_href="https://facebooktoolkitcodeplexcom/"><img border="0" src=""></a></p>  <p>開始方法については、Microsoft Architect Bruce D Kyle のブログ記事を参照するか<a href="https://blogsmsdncom/usisvde/archive/2010/04/29/add-a-windows-azure-cloudpoll-to-your-facebook-pageaspx" target="_blank" mce_href="https://blogsmsdncom/usisvde/archive/2010/04/29/add-a-windows-azure-cloudpoll-to-your-facebook-pageaspx"></a>、MIX10 の「Building Facebook Apps with Microsoft NET and Deploying to Windows&nbsp; Azure(Microsoft NET を使用した Facebook アプリの構築と Azure へのデプロイ)」の「Thuzi Jim Zimmerman 氏のセッション」をご覧ください。 </p>  <p>Codeplex <a href="https://facebooktoolkitcodeplexcom/" target="_blank" mce_href="https://facebooktoolkitcodeplexcom/">から</a> Windows Azure Toolkit for Facebook をダウンロードできます。フレームワークに加えて、Facebook アプリケーションを Windows Azure、BLOB ストレージ、および azure に接続する方法を示す Simple-Poll サンプル アプリケーションをダウンロードSQL Azure</p><iframe style="BORDER-BOTTOM: medium none; BORDER-LEFT: medium none; WIDTH: 450px; OVERFLOW: hidden; BORDER-TOP: medium none; BORDER-RIGHT: medium none" src="https://wwwfacebookcom/plugins/likephp?href=http%3A%2F%2Fblogsmsdncom%2Fwindowsazure%2Fdefaultaspx&amp;layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light" frameborder="0" allowtransparency="" scrolling="no"></iframe>'
