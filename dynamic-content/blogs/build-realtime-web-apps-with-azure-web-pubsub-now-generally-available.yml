Content: >-
  <p>Azure Web PubSub Service を使用してリアルタイムでデータをプッシュする</p>


  <p>ライブ データの更新、ストリーミング ビデオ用のチャット、リモート教育用の対話型のホワイトボード、IoT ダッシュボードなどのリアルタイム アプリケーション シナリオは、企業の機敏性と応答性を高め、顧客に対する応答性を高め支援します。</p>


  <p>&rsquo;本日、リアルタイムの Web およびモバイル エクスペリエンスの構築に集中できるフル マネージド WebSocket ベースのサービスである <a href="https://azure.microsoft.com/en-us/services/web-pubsub/#overview" target="_blank">Azure Web PubSub</a> の一般提供について発表しました。 WebSocket は、全二重通信を提供する標準化されたプロトコルです。 これは、効率的なリアルタイム Web 操作を構築するための鍵であり、すべての主要なブラウザーと Web サーバーでサポートされています。 Azure Web PubSub を使用すると、WebSockets と発行/サブスクライブ パターンを使用して、ライブ監視ダッシュボード、クロスプラットフォーム ライブ チャット、マップ上のリアルタイムの場所など、リアルタイムの Web アプリケーションを簡単に構築できます。</p>


  <h2>現在、主要な機能強化と強化されたセキュリティ機能で利用できます</h2>


  <p>Azure Web PubSub サービスは 4 月から<a href="https://azure.microsoft.com/en-us/blog/easily-build-realtime-apps-with-websockets-and-azure-web-pubsub-now-in-preview/" target="_blank"></a>プレビューされ、現在は Azure Web PubSub サービスの一般提供が開始され、お客様は次のサービスを受け取ります。</p>


  <ul>
      <li><strong>信頼性の向上。</strong> Azure Web PubSub サービスの一般提供では、99.9% の可用性と、実稼働環境で使用するサービス レベル アグリーメントが提供されます。</li>
      <li><strong>その他のリージョン。</strong> Azure Web PubSub サービスは、次のリージョンで利用できます。すべての 米国 リージョンとカナダ リージョン、西ヨーロッパ、北ヨーロッパ、東南アジア、オーストラリア東部、および東日本と西日本。 さらに、今後数か月で、リージョンを追加します。</li>
  </ul>


  <p>このサービスには、次の重要なセキュリティ機能も用意されています。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/azure-web-pubsub/howto-authorize-from-application" target="_blank">Azure Active Directoryシングル サインオン</a>を使用してアクセスを保護および管理し、どこからでもアプリへのアクセスを簡素化するのに役立つサポートを提供します。</li>
      <li><a href="https://docs.microsoft.com/azure/azure-web-pubsub/howto-secure-private-endpoints" target="_blank">仮想ネットワーク内の</a> クライアントが Azure Web PubSub サービスに安全にアクセスするためのプライベート エンドポイントのサポート。</li>
  </ul>


  <p>一般公開リリースでは、開発者は次の主な機能強化の恩恵を受ける可能性もあります。&nbsp;</p>


  <ul>
      <li><a href="https://docs.microsoft.com/rest/api/webpubsub/dataplane/web-pub-sub" target="_blank">ユーザーをグループに追加</a> し、ユーザー、グループ、ハブの接続を閉じ、さらに多くの REST API を使用できます。</li>
      <li><a href="https://docs.microsoft.com/azure/azure-web-pubsub/quickstart-cli-try" target="_blank">Azure CLIユーザーが</a> WebSocket クライアントを直接確立し、メッセージを送信したり、接続を管理したりするための機能が強化されています。</li>
      <li><a href="https://docs.microsoft.com/azure/azure-web-pubsub/reference-protobuf-webpubsub-subprotocol" target="_blank">サブプロトコルの機能強化には、</a> より多くの pub/sub シナリオを可能にするために、サブプロトコルでのバイナリ サポートとメタデータの追加が含まれます。</li>
      <li>匿名接続を使用して、顧客が独自の認証ロジック (GraphQL サブスクリプションのサポートなど <a href="https://github.com/Azure/azure-webpubsub/tree/main/experimental/sdk/webpubsub-graphql-subscribe" target="_blank">) を使用できます</a>。</li>
  </ul>


  <h2>追加の Azure サービスとの統合</h2>


  <p>お&rsquo;<a href="https://docs.microsoft.com/en-us/azure/azure-web-pubsub/reference-functions-bindings?tabs=csharp" target="_blank">客様が Azure</a> Web PubSub と Azure Web PubSub を簡単に統合Azure Functions提供しています。 サーバーレス アプリケーションには、ライブ データの更新や他のリアルタイム シナリオなど、多くの固有の使用例があります。 このAzure Functionsを使用すると、Azure Web PubSub サービスを Azure 上のサーバーレス環境でシームレスに使用できます。 バインドを使用してサーバーレス <a href="https://docs.microsoft.com/azure/azure-web-pubsub/tutorial-serverless-notification?tabs=javascript" target="_blank">通知アプリを作成するための</a> 簡単なAzure Functions確認してください。</p>


  <p>&rsquo;Azure Functions統合に加え、お客様が Azure でエンドツーエンドのソリューションを構築できるよう、Azure Static Web Apps、Azure API Management、Azure Application Gateway、Azure Monitor などの他の Azure サービスとの統合も提供しています。</p>


  <p>さらに、試用版とプロトタイプ作成用の <a href="https://azure.microsoft.com/pricing/details/web-pubsub/" target="_blank">無料</a> レベルを引き続き提供します。</p>


