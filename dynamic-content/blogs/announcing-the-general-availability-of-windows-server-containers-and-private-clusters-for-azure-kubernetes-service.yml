Title: Azure Kubernetes Service の Windows Server コンテナーとプライベートクラスターの一般提供を発表
Summary: 'Azure Kubernetes Service (AKS) での Windows Server container サポートの一般提供を発表します。 '
Content: >-
  <p>今日 &rsquo; のアプリケーション環境は、多くの場合、Windows と Linux の両方のアプリケーションで構成されています。 Kubernetes を使用して Windows Server と Linux の両方でコンテナーをホストすると、コストを節約できるだけでなく、運用の複雑さも軽減されます。 Azure のお客様の多くは、Windows server コンテナーの使用について説明しました。 microsoft のプレビュー版では、 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service (AKS)</a>で Windows Server コンテナーのサポートが一般公開されたことを嬉しく思いに発表しています。&nbsp;</p>


  <p>AKS を使用すると、Kubernetes クラスターのデプロイと管理が簡素化され、アプリケーションに信頼性と可用性に優れた環境が提供されます。 GitHub や Visual Studio Code などの世界クラスの開発ツールとシームレスに統合され、データの保護とコンプライアンスに焦点を合わせた長年の Microsoft セキュリティの専門知識があります。 <a href="https://aka.ms/aks/windows" target="_blank">Windows Server コンテナーが一般</a>公開されているため、Windows アプリケーションをリフトアンドシフト方式で Azure を使用して管理された Kubernetes サービスで実行できるようになり、一貫性のあるツールとプロセスを使用して、運用環境のワークロードに対して AKS の利点を最大限に活用できるようになりました。 たとえば、標準ツール (ポータル/CLI) を使用して AKS でノードプールを作成、アップグレード、Windows スケーリングすることができ、Azure はクラスターの正常性を自動的に管理するのに役立ちます。 Windows と Linux の両方のアプリケーションを1つの AKS クラスターでサイドバイサイドで実行することで、アプリケーション環境の密度 (そしてコスト削減) を向上させると同時に、より広範なアプリケーションの操作プロセスを最新化することができます。</p>


  <p>また、AKS では、プライベートクラスターとマネージド id の両方のサポートの一般提供を発表して&#39;ます。 これにより、お客様はセキュリティを強化し、コンプライアンス要件を満たすことができ、労力が削減されます。 プライベートクラスターを使用すると、お客様は、プライベートネットワーク内にのみ存在し、インターネット上に存在しないマネージ Kubernetes を作成して使用することができます。 このネットワーク分離により、財務や医療などの規制対象業界にとって特に重要なセキュリティ保証が実現されます。 さらに、AKS 用の Azure マネージ id を使用すると、コンテナーや Azure Policy などの Azure Monitor を含む他の Azure サービスと安全に対話できます。 マネージド id の導入により、 &rsquo; 独自のサービスプリンシパルを管理したり、多くの場合、資格情報をローテーションしたりする必要はありません。&nbsp;</p>


  <p>ベストプラクティスを適用すると、エンタープライズ Kubernetes 環境とアプリケーションの最適化が容易になります。 マイクロソフトでは、AKS と Azure Advisor の間の統合をさらに強化し、業界のベストプラクティスを AKS experience に導くことができます。 新しいユーザーでも、熟練の Kubernetes ユーザーでも、お客様はリソースを保護し、クラスターの検疫を維持し、運用効率を向上させるためのプロアクティブで実用的な推奨事項を受け取ります。 これらの推奨事項は、何千もの顧客契約からの学習に基づいています。 同様に、開発者からのアドバイスを Kubernetes の VS Code 拡張機能に統合し、セキュリティに関するアドバイスを Azure Security Center に統合しました。 また、すべての企業の開発者、オペレーター、およびアーキテクトが Azure で Kubernetes を正常に使用できるようにするための <a href="https://azure.microsoft.com/en-us/resources/kubernetes-learning-and-training/" target="_blank">学習</a>、 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/innovate/kubernetes/" target="_blank">フレームワーク</a>、およびツールの提供に焦点を絞っています。 これらすべてをまとめておくと、システムを学習している場合でも、Kubernetes の使用に自信を与えることができます。</p>


  <p>&rsquo;今日の世界では、かつてない課題に取り組んでいます。 これらの更新プログラムを使用すると、Kubernetes 環境の保護と最適化が容易になり、ビジネスクリティカルなプロジェクトに専念できるようになります。 <a href="https://azure.microsoft.com/en-us/overview/kubernetes-on-azure/" target="_blank">Kubernetes の詳細について</a>は、こちらを参照してください。</p>
