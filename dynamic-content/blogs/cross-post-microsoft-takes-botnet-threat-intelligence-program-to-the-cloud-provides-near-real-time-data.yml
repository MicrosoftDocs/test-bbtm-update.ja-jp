Title: 'クロスポスト: Microsoft は、ボットネットの脅威インテリジェンスプログラムをクラウドに移動します。ほぼ Real-Time のデータを提供します'
Summary: 人間を守ることは、Microsoft Digital Crimes Unit &rsquo; of サイバー犯罪に対して戦いをしています。 &nbsp;Project MARS (Microsoft Active Response for Security) プログラムを起動したとき...
Content: <p><span>人間を守ることは、Microsoft Digital Crimes Unit &rsquo; of サイバー犯罪に対して戦いをしています。 &nbsp;2010で Project MARS (Security for Security) プログラムを起動してボットネットを事前に解決すると、マルウェアに感染している人間のコンピューターのクリーニングは、脅威の中断と同じくらい重要だったことがわかっています。 &nbsp;マイクロソフトは、この取り組みを始めてから世界中のインターネットサービスプロバイダー (isp) とコンピューター緊急応答 Teams (証明書) を使用して、マイクロソフトのボットネット操作からの情報を積極的に共有しています。 &nbsp;しかし、Microsoft &rsquo; の膨大なクラウドリソースを利用することにより、isp や証明書を使用した既知のボットネットマルウェアの感染に関する情報をほぼリアルタイムで共有できるようになりました。 &nbsp;新しい Windows Azure ベースのサイバー脅威インテリジェンスプログラム (C TIP) を使用すると、これらの組織は、サイバー脅威をより適切に把握し、コンピューターで潜在的なセキュリティ問題をより迅速かつ効率的に通知することができます。&nbsp;</span></p>  <p>Windows Azure のロールについ<a href="https://www.microsoft.com/government/ww/safety-defense/blog/Pages/post.aspx?postID=312&amp;aID=98" target="_blank">ては、</a>Microsoft の安全性と防御に関するブログ &nbsp; で Project MARS を参照してください。</p>
