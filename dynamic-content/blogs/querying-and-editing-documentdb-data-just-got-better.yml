Slug: querying-and-editing-documentdb-data-just-got-better
Title: DocumentDB データのクエリと編集がより良くなります
Summary: Azure プレビューポータルでは、DocumentDB のクエリ、ドキュメント、サーバー側のプログラミングで、エクスペリエンスと効率を向上させるための一連の拡張機能がリリースされました。
Content: >-
  <p>Azure プレビューポータルでは、次のような DocumentDB クエリ、ドキュメント、サーバー側プログラミングを利用して、エクスペリエンスと効率を向上させるための一連の拡張機能をリリースしまし &rsquo; た。</p>


  <ul>
   <li>クエリエクスプローラーの機能強化</li>
   <li>ドキュメントエクスプローラーの機能強化</li>
   <li>すべての新しいスクリプトエクスプローラー</li>
  </ul>


  <p>&nbsp; これらの新機能と更新された機能の詳細については、「」を参照してください。</p>


  <h3>クエリエクスプローラーの機能強化</h3>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-query-collections-query-explorer/">クエリエクスプローラー</a>で複数のクエリを作成または貼り付けてから、実行するクエリ &rsquo; を強調表示して [クエリ &rdquo; の実行] をクリック &ldquo; して実行することができます。 &nbsp;実行できるクエリは一度に1つだけであることに注意してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/highlightandrun.png"><img alt="highlightandrun" class="alignnone size-medium wp-image-305012" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/highlightandrun-477x369.png" width="477"></a> また、構文の強調表示を拡張して、ARRAY_CONTAINS、天井、IS_BOOL など、DocumentDB の組み込み関数のサポートを追加しまし &rsquo; た。 &nbsp; 組み込みの DocumentDB 機能の詳細については、 <a href="https://msdn.microsoft.com/en-us/library/azure/dn782250.aspx#bk_built_in_functions">こちら</a>を参照してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/builtinfunctionhighlighting.png"><img alt="builtinfunctionhighlighting" class="alignnone size-medium wp-image-305031" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/builtinfunctionhighlighting-320x369.png" width="320"></a> 最後に、 &rsquo; クエリエクスプローラーにファイルの内容を読み込む機能を追加しました。これにより、保存された一連のクエリを簡単に読み込むことができます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/loadqueryfile.png"><img alt="loadqueryfile" class="alignnone size-medium wp-image-305041" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/loadqueryfile-392x369.png" width="392"></a></p>


  <h3>ドキュメントエクスプローラーの機能強化</h3>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-view-json-document-explorer/">Document Explorer</a>を使用して、返される結果の数 (最大 1000) を指定し、ドキュメントの読み込み時に使用するカスタムクエリを指定できるようになりました。 [設定] コマンドをクリックし、[ページ &rdquo; ごとの &ldquo; 項目] 設定またはフィルター句を変更します。次に、[保存 &rdquo; ] をクリック &ldquo; し、[ドキュメントエクスプローラー &ldquo; の更新 &rdquo; ] コマンドをクリックします。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/documentexplorersettings.png"><img alt="documentexplorersettings" class="alignnone size-medium wp-image-305051" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentexplorersettings-306x369.png" width="306"></a></p>


  <h3>[スクリプト エクスプローラー]</h3>


  <p>JavaScript の DocumentDB &rsquo; 言語統合されたトランザクション実行により、開発者は <strong>ストアドプロシージャ</strong>、 <strong>トリガー</strong> 、 <strong>ユーザー定義関数 (udf)</strong> を javascript でネイティブに記述できます。 これにより、データベースストレージパーティションに直接配布して実行できるアプリケーションロジックを作成できます。 &nbsp;&rsquo;新しい<a href="https://azure.microsoft.com/documentation/articles/documentdb-view-scripts/">スクリプトエクスプローラー</a>の機能を使用して、documentdb のストアドプロシージャ、トリガー、および関数を Azure プレビューポータルで表示できるようになりました。これにより、特定のコレクション内の documentdb スクリプトが読み取り専用で表示 &nbsp; されます。 &nbsp;もちろん、スクリプトを作成、編集、 &nbsp; 削除したり、これらのスクリプトを実行したりできるように、スクリプトエクスプローラーの機能強化については&#39;しています。 &nbsp;DocumentDB のサーバー側プログラミングの詳細について<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-programming/">は、こちら</a>を参照してください。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/11/scriptexplorerinitial.png"><img alt="scriptexplorerinitial" class="alignnone size-medium wp-image-305371" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/scriptexplorerinitial-563x369.png" width="563"></a>いつでも、Azure portal 内で最も価値のある DocumentDB の機能やエクスペリエンスについて、皆様からのご意見をお待ち &rsquo; しております。 &nbsp;Microsoft Azure DocumentDB<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">フィードバックフォーラム</a>でご提案をお送りください。 &nbsp;&rsquo;まだ DocumentDB を試していない場合は、<a href="https://azure.microsoft.com/en-us/services/documentdb/">ここ</a>から始めましょう。</p>
