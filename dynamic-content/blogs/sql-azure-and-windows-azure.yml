Title: Azure の SQL Azure と Windows
Summary: '[この記事は SQL Azure チームによって提供されました。]ここでは、過去2か月間の循環参照と接続の処理について、SQL Azure について詳しく説明しました。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>ここでは、SQL Azure について詳しく説明しました。これは、過去2か月の循環参照と接続処理に関するブログです。これはすばらしいトピックです。 しかし、先週 Windows Azure のスタッフとの内部ミーティングでは、SQL Azure とは何か、SQL Azure の使用を開始する方法について実際には触れていませんでした。 ここでは、SQL Azure についての固有の観点と、それが Azure Windows の brethren にどのように関連しているかについて説明します。 </p>  <p>SQL Azure は、SQL Server テクノロジ上に構築されたクラウドベースのリレーショナルデータベースサービスです。 これは、SQL Azure について説明する最も簡単な文です。 詳細については、こちらを参照してください。</p>  <h2>Microsoft Azure</h2>  <p>SQL Azure は Windows Azure から独立しています。 SQL Azure を使用するために Windows Azure コンピューティングインスタンスは必要ありません。 ただし、SQL Azure は、Windows Azure Platform にリレーショナルデータを格納するための最適な場所です。 つまり、Windows Azure を実行している場合は、データを保持するための SQL Azure サーバーが必要になる可能性があります。 ただし、データが SQL Azure に格納されているため、Windows Azure アカウント内でアプリケーションを実行する必要はありません。 PowerPivot、WinForms アプリケーション (ADO.NET 経由)、ブラウザーで実行されている JavaScript (OData 経由)、Microsoft access、および SQL Server Reporting Services を使用して、SQL Azure を利用できる Windows Azure 以外のクライアントとプラットフォームは多数あります。 </p>  <h2>Windows Azure Platform トレーニングキット</h2>  <p>SQL Azure を使用するために Windows Azure Platform Training Kit をダウンロードする必要はありません。 プラットフォームトレーニングキットは、SQL Azure の学習に適していますが、作業を開始するには必要ありません。</p>  <p>ここでは、2010年6月の Windows Azure Platform Training Kit の主な特徴について説明します。</p>  <h5>ハンズオンラボ</h5>  <p>·Visual Studio 2008 開発者向け SQL Azure の概要</p>  <p>·Visual Studio 2010 開発者向け SQL Azure の概要</p>  <p>·SQL Azure へのデータベースの移行</p>  <p>·SQL Azure: ヒントとテクニック</p>  <h5>ビデオ</h5>  <p>·SQL Azure とは (C9)。 トレーニングキットをダウンロードせずにこのビデオを表示することもできます。</p>  <h5>プレゼンテーション</h5>  <p>·SQL Azure の概要 (.pptx) </p>  <p>·SQL Azure (.pptx) を使用したアプリケーションのビルド </p>  <p>·SQL Azure を使用したスケールアウト。</p>  <h5>デモンストレーション</h5>  <p>·SQL Azure アカウントを準備しています </p>  <p>·SQL Azure に接続しています </p>  <p>·SQL Azure でのログインとセキュリティの管理 </p>  <p>·SQL Azure でのオブジェクトの作成 </p>  <p>·データベーススキーマの SQL Azure への移行 </p>  <p>·SSIS を使用した SQL Azure との間でのデータの移動 </p>  <p>·単純な SQL Azure アプリの構築 </p>  <p>·データベースシャーディングを使用した SQL Azure のスケールアウト </p>  <h2>Windows Azure SDK</h2>  <p>Windows azure には、azure Windows をシミュレートするための開発ファブリックがデスクトップで実行されています。これは、azure 開発を Windows するための優れたツールです。 この開発ファブリックは、Windows Azure SDK をダウンロードしてインストールするときにインストールされます。 SDK のインストールは SQL Azure には必要ありません。 <a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">SQL Server 2008 R2 Express edition</a>は、デスクトップ上の SQL Azure に相当します。 SQL Azure development fabric はなく、デスクトップ用のシミュレーターもありません。 これは、SQL Azure が SQL Server と非常によく似ているため、デスクトップで SQL Azure のデプロイをテストする場合は、最初に SQL Server Express でテストすることができます。 互換性のある100% ではありません (<a href="https://msdn.microsoft.com/en-us/library/ff394115.aspx">詳細につい</a>てはこちら)。ただし、ほとんどの transact-sql SQL クエリ、データベーススキーマの設計、および SQL Server express を使用した単体テストを行うことができます。 </p>  <p>私は、SQL Server Express エディションでスキーマを設計した直後に、すべての開発に SQL Azure を使用しました。 クエリで大量のデータが返されない限り、SQL Server Express と同じくらい高速です。つまり、 <b>varbinary (max)</b>データ型または<b>varchar (max)</b>データ型が多数含まれている多数の行が返されます。</p>  <h2>ダウンロード</h2>  <p>SQL Azure を使用するために Windows azure Platform トレーニングキットや Windows azure SDK が不要な場合は、ダウンロードしてローカルにインストールする必要がありますか。 SQL Azure で開発する場合は、Express 2008 R2 <a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">SQL Server Management Studio</a>をお勧めします。 SQL Server Management Studio には、テーブル、ビュー、ストアドプロシージャを管理するための基本事項がいくつか用意されています。また、データベースの視覚化にも役立ちます。 PowerPivot を使用して "ダラス" または "プライベート SQL Azure" データベースに接続する場合は、PowerPivot インストールするだけで済みます。 SQL Azure に接続できる他のすべてのクライアントについても同じことが言えます。当然、それらをインストールする必要があります。</p>  <h2>Purchase</h2>  <p>Windows の Azure データを SQL Azure に格納する場合は、適切な入門計画とインセンティブプランがあります。これについては、こちらを参照してください。 SQL Azure のみを使用する場合は、このページから "従量課金制" オプションを購入します。 ただし、常に新しいオファーがあるため、このブログの投稿の後で変更が発生する可能性があります。</p>  <h2>まとめ</h2>  <p>SQL Azure は Windows Azure とは無関係に使用でき、デスクトップで SQL Azure を使用または開発するために必要な必須ソフトウェアはありません。 ただし Windows Azure を使用している場合は、リレーショナルデータに最適なストレージが SQL Azure になります。 質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>'
