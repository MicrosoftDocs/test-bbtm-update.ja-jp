Title: Cordova プラグインのリリースのお知Azure Mobile Engagement
Summary: このサービスの Cordova プラグインのリリースをお知らせMobile Engagementしています。 Phonegap/Cordova を使用してモバイル アプリを開発している場合は、これらのモバイル アプリに Mobile Engagementを非常に簡単に統合できます。
Content: >-
  今年の初めに、モバイル  <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-overview/">アプリ発行者向Azure Mobile Engagement</a> SaaS によって提供されるデータ駆動型のユーザー エンゲージメント プラットフォームである Azure Mobile Engagement サービス (プレビュー) を&amp;リリースしました。 これにより、リアルタイムのきめ細かなユーザーセグメント化が可能になります。また、スマート プッシュ通知とアプリ内メッセージング (iOS/Android/Windows) でスマート プッシュ通知とアプリ内メッセージングをコンテキストに対応しながら、アプリ ユーザー分析を利用できます。


  このクイック <a href="https://azure.microsoft.com/en-us/documentation/videos/azure-mobile-engagement-overview/">2</a> 分間のビデオを確認して、価値提案のMobile Engagement、それがどのようにメリットを得るのかについて理解してください。


  本日は、このサービス用の Cordova プラグインをリリースしMobile Engagementしています。 Phonegap/Cordova を使用してモバイル アプリを開発している場合は、Mobile Engagementアプリに簡単に統合できます。 以下の統合手順を確認してください。


  <strong><em>&gt; cordova プラグイン add cordova-plugin-ms-azure-mobile-engagement --variables [....]</em></strong>


  統合手順については <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-cordova-get-started/">はじめにチュートリアル</a> を参照してください。

  <ol>
      <li>プラグインは  <a href="https://www.npmjs.com/package/cordova-plugin-ms-azure-mobile-engagement">NPMhere</a> で使用できます</li>
      <li>ソース コードはこちら <a href="https://github.com/Azure/azure-mobile-engagement-cordova"></a></li>
      <li>Cordova の完全なサンプルは、こちらを参照 <a href="https://github.com/Azure/azure-mobile-engagement-samples/tree/master/GettingStarted/Cordova">してください</a></li>
  </ol>

  &nbsp;


  よろしくお願いいたします。
