Title: Microsoft と SWIFT は、クラウドネイティブ支払いを実現するためにパートナーシップを拡張します
Summary: '世界最大の金融サービス イベントである Sibos で、Microsoft と SWIFT は、昨年のイベントで発表されたクラウドネイティブの概念実証 (POC) の進化を示しています。 Microsoft Azure、SWIFT、および Microsoft の財務との間の関係を構築し、企業は長期的な戦略的パートナーシップを結び、SWIFT Cloud Connect を Azure 上で市場に提供しています。 '
Content: >-
  <p><em>このブログ記事は、Microsoft エグリンジャー社の会社の VP である、By-Authored By Blog Z vpc です。 </em></p>


  <p>世界最大の金融サービス イベントである Sibos&rsquo; でのこの週、Microsoft と SWIFT&nbsp;&nbsp; は、昨年のイベントで発表されたクラウド ネイティブの概<a data-bi-area="content" data-bi-id="" href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-make-azure-cloud-native-payments-a-reality/">念のプ</a>ログレス (POC)&rsquo; の進化を示しています。 企業は、Microsoft Azure、SWIFT、および Microsoft の財務との間の関係を構築し、Azure でクラウド接続サービスを市場に出す取り組みです。 さまざまな Azure サービスを利用して、SWIFT Cloud Connect が金融サービス業界の重要なワークロードに対する回復性、セキュリティ、コンプライアンスの要求を確実に実現するエンドツーエンドアーキテクチャを構築しました。 Microsoft は、SWIFT と組み合ってパブリック クラウド接続を構築する最初のクラウド プロバイダーであり、まもなくこのソリューションを業界で利用できる予定です。&nbsp;</p>


  <p>&rsquo;SWIFT は、200 を超える国と地域で 11,000 を超える金融機関、市場インフラストラクチャ、企業によって使用され、信頼されている、セキュリティで保護された金融メッセージング サービスの世界をリードするプロバイダーです。 現在、企業や銀行は、SWIFT テクノロジのオンプレミスインストールを活用して、安全性の高い SWIFT ネットワークを通して支払いメッセージを送信することで、これらのトランザクションを実施しています。 SWIFT Cloud Connect、Microsoft クラウドで提供される運用、セキュリティ、インテリジェンスの利点が追加され、銀行のような電信送金エクスペリエンスが作成されます。</p>


  <blockquote>

  <p><em>&ldquo;クラウド コンピューティングは、より速く、摩擦のない未来を実現し、革新的な新しいサービスのための強力なきっかけとなる重要な実現者です。コミュニティは、その可能性を引き出し、さまざまなアプローチと幅広いニーズを反映したさまざまな接続オプションを使用してサポートに取り組めています。これらの新しい開発では、そのコミットメントが強調される一方で、進化するマーケットプレースに適応し続ける中で、セキュリティと回復性に対する私たちの波力のない焦点も強調しています。&rdquo;&nbsp;Craig Young、SWIFT 最高情報責任者</em></p>

  </blockquote>


  <p>Microsoft Bank of New York-Mellon (BNY Mellon) は、実稼働可能なサービスの可能性を示す上で、SWIFT on Azure を介した支払いの確認のために、SWIFT 実稼働ネットワークを介して、対応する Bank of New York-Mellon (BNY Mellon) に対してテスト支払いトランザクションを正常に実行しました。 BNY Mellon は、クライアントが投資ライフサイクル全体を通じて財務資産を管理し、サービスを提供するのを支援するために特化したグローバル投資会社です。 グローバルな&rsquo;支払い、取引サービス、および現金管理で高品質のパフォーマンスを提供する企業の財務サービス グループは、Microsoft の財務省向け支払いサービスを提供しています。</p>


  <blockquote>

  <p>&ldquo;BNY Mellon&rsquo;&rdquo; では、クライアントの期待を超える世界クラスのソリューションの提供に焦点を当て、Bank of New York Mellon Treasury Services CEO の Paul Camp 氏は述べています。 &ldquo;SWIFT と共に、世界中のクライアントの支払いエクスペリエンスを向上させる取り組みも継続的に行っています。 Microsoft&rsquo; のクラウドに関する専門知識を活用して金融テクノロジのフロンティアを広げ、Cloud Connect&rsquo; を現実のものにするのに役立つ Microsoft Financialy クライアントと SWIFT との参加を楽しみにしています。 Cloud Connect を使用した肯定的なエクスペリエンスを基に、Microsoft の財務省がデジタル支払い戦略を進め、追加の機会を探り続け、楽しみにしています。&rdquo;</p>

  </blockquote>


  <p>急激に増加しているサイバー脅威の情勢に応じて、SWIFT は、一連の必須のセキュリティ制御を備えた Customer Security Program (CSP) を導入しています。 制御の実装を簡略化およびサポートして、継続的な監視と監査を可能にするために、Microsoft は CSP フレームワークのブループリントを開発しました。 <a href="https://azure.microsoft.com/services/blueprints/">Azure Blueprint</a> は無料のサービスであり、お客様は標準、パターン、制御の要件を実装して遵守する、反復可能な一連の Azure リソースとポリシーを定義できます。&nbsp; Azure Blueprintsを使用すると、セキュリティで保護された準拠した実稼働実装を支援するために、管理された Azure 環境を大規模に設定できます。 現在、<a href="https://azure.microsoft.com/en-gb/blog/new-azure-blueprint-enables-swift-connect/">SWIFT CSP Blueprint</a> はプレビュー版で使用できます。</p>


  <p>Microsoft の財務省は、顧客サービスを利用して支払いトランザクションを処理することで、SWIFT Azure Logic Appsテストを実行しました。 このような実装は、以前は数か月かかっていたが、その代わりにわずか数週間で完了した。 財務省は、バックエンド SAP システムを SWIFT Logic Appsして、支払いトランザクションとビジネス確認を処理するために統合しました。 この処理の一環として、Logic Apps の豊富な機能を使用すると、トランザクションは重複や異常について検証および確認されます。</p>


  <p>Logic AppsはMicrosoft Azure&rsquo;としての統合プラットフォーム (iPaaS) であり、SWIFT メッセージングのネイティブな理解を提供し、お客様がクラウドへの移行を加速できます。 オンプレミス アプリケーションと幅広い Azure サービスへのハイブリッド VNet 接続統合機能により、Logic Apps は、インテリジェントな自動化、統合、データ移動など、Azure の機能を活用するために 300 を超えるコネクタを提供します。</p>


  <p>Microsoft の財務省は、Azure の機能をすばやく活用して、支払いトランザクションのシームレスな転送を可能にできます。 またAzure Monitor Log Analytics を使用すると、支払いトランザクションを監視、管理、関連付けして、エンドツーエンドのプロセスを完全に可視化できます。</p>


  <p>これは業界にとって不可欠なオファリングになると思うので、SWIFT とのコラボレーションを拡張する必要があります。 SWIFT Cloud の機能の可能性を確認する BNY Mellon に感謝Connect。 動作を確認するには、北イベント ホール Z131 の Microsoft ブースに立ち寄る必要があります。</p>
