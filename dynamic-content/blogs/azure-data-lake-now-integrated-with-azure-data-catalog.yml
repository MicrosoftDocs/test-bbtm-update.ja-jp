Slug: azure-data-lake-now-integrated-with-azure-data-catalog
Title: Azure Data Lake は現在、Azure Data Lake と統合Azure Data Catalog
Summary: Azure Data Lake と統合Azure Data Catalog、お知らせします。
Content: >-
  <p>10 月に <a href="https://azure.microsoft.com/en-us/solutions/data-lake/">、Azure Data Lake</a> を発表しました。企業は、分析データを任意の規模で簡単に格納し、データ資産から貴重な分析情報を得る方法を発表しました。 Azure Data Catalog が Azure Data Lake に統合され、Azure Data Lake でビッグ データを登録、エンリッチ、検出、理解、および使用する機能をユーザーに提供するお知らせを行います。</p>


