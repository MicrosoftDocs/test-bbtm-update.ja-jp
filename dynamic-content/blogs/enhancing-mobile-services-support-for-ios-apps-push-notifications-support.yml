Title: 'iOS Mobile Servicesサポートの強化: プッシュ通知のサポート'
Summary: 10 月に Mobile Services 用の iOS クライアント ライブラリを配信した後、多くのユーザーは、iOS プッシュ通知のサポートがいつ実行されるのかについて質問しました。&nbsp;今日は私が&mdash;共有&rsquo;できる日です...
Content: "<p>10 月に Mobile Services 用の iOS クライアント ライブラリを配信した後、多くのユーザーは、iOS プッシュ通知のサポートがいつ実行されるのかについて質問しました。&nbsp;今日は、iOS&mdash;&rsquo; プッシュ通知の送信をサポートMobile Services共有できる日です。&nbsp;</p>  <p>この更新プログラムでは、Mobile Services Store、Windows 8、iOS アプリWindows Phone完全にサポートされます。&nbsp;Android のサポートは間近に続きます。</p>  <h4>基本: iOS プッシュ通知</h4>  <p>iOS デバイスへのプッシュ通知の送信は、次のように簡単です。</p>  <p><span style=\"font-family: 'courier new', courier;\">push.apns.send(\"&lt;devicetoken&gt;\", { alert: \"Hello Apple World!\"});&nbsp;</span></p>  <p>Apple Push アプリからのフィードバックを処理Notification Services同様に簡単です。</p>  <p><span style=\"font-family: 'courier new', courier;\">push.apns.getFeedback({ success: function(results) { /* process feedback */ } });</span></p>  <p>今すぐ&rsquo;アプリにプッシュ通知を追加する準備ができたら、デベロッパー センターにアクセスし、はじめに のプッシュ通知に関するチュートリアルに<a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-push-ios/\" target=\"_blank\">Mobile Services</a>してください。&nbsp;このチュートリアルでは、プッシュとプッシュ通知を送信するための iOS アプリの構成の基本について説明します。&nbsp;</p>  <p>基本を&rsquo;取得したら、このチュートリアルに従<a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/push-notifications-to-users-ios/\" target=\"_blank\"></a>って、アプリ ユーザーにプッシュ通知を送信するために使用できる Apple Push Notification Service トークンを格納するテーブルを使用する方法について説明&rsquo;します。</p>  <p><a href=\"https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx\" target=\"_blank\">Scott Guthries の&rsquo;投稿には、 </a>この発表に関する詳細があります。</p>  <h4>SMS、電子メール、Push&mdash;、My!</h4>  <p>参照をキャッチするよりも重要です (&rsquo;<a href=\"https://www.youtube.com/watch?v=5NdeuYgRoTI\" target=\"_blank\"></a>&rsquo;再び最新の理由を理解するための特典ポイント)、提供するさまざまなツールをいつどのように使用するのか理解する必要があります。&nbsp;プッシュ&rsquo;通知をすぐに送信できるだけでなく、Twilio や <a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/send-email-with-sendgrid/\" target=\"_blank\">SendGrid</a> と提携して SMS や電子メールを簡単に送信することもできます。&nbsp;</p>  <p>ただし、SMS と電子メールを使用する場合と、バッジ通知とトースト通知を使用する場合は、&nbsp; 簡単な答えは、アプリによって異なっているという答えです。&nbsp; しかし&rsquo;、ベスト プラクティスとして&rsquo;採用された一般的なガイドラインを共有します。&nbsp; コメント&rsquo;で独自のベスト プラクティスの一部を聞いて、これらのガイドラインや独自の一般的なガイドラインから意見を出すのが理にかなっている場合について話し合うのが好きでした。&nbsp;</p>  <p><span style=\"text-decoration: underline;\">プッシュ通知: 正規の既定値。&nbsp; </span></p>  <p>プッシュ通知は、特にスマートフォンとアプリを念頭に置いて作成されました。&nbsp; これらは、顧客を引き付けするための最も強力で効果的なチャネルです。</p>  <p>しかし、大きな力を持つには大きな責任が伴うので、注意が必要です。&nbsp; ほとんどのユーザーは、最初に少し余裕を持ってプッシュ通知を許可します。&nbsp; ただし、同じ迅速に同意を取り消します。&nbsp;</p>  <p>最も一般的な危険ゾーン ユーザーの&rsquo; Facebook フレンドがサインインするたびアラート通知を送信するソーシャル アプリ。ユーザーがアプリで実際に招待または関与したアプリにのみ制限されません。&nbsp; 特定のトピックに従&rsquo;っていなくても、カテゴリで新しいストーリーが発行されるたびバッジ数に追加されるニュース アプリ。 &nbsp;当然ながら、任意の種類のプッシュ通知を販売する方法は、ユーザーにプッシュ通知を無効にする最も簡単な方法です。</p>  <p>トースト通知のベスト プラクティス:</p>  <ul>  <li>簡潔でシンプルにしてください。 非常&rsquo;に小さなスペースで作業する必要があります。</li>  <li>これは、非常に具体的なアクションまたは非アクションを明確に呼び出して使用します。&nbsp;To Do アプリと同じ単純なものでも、新しいタスクを作成します。 <em>&ldquo;&lsquo;&rsquo;&rdquo;</em> <em>&ldquo;&lsquo;&rsquo;&rdquo;</em></li>  </ul>  <p>バッジ数のベスト プラクティス:</p>  <ul>  <li>バッジ数を使用してリセットするために必要なアクションは、3 つ以下 (タップ、スワイプなど) で行う必要があります。&nbsp;</li>  <li>バッジ通知が意味する可能性がある数を制限します。&nbsp; チャット コンポーネントを使用してターン ベースのゲームを実行します。&nbsp; ゲームの更新と&rsquo;、ゲーム内チャットに到着する新しいメッセージの両方でバッジ数が増加した場合、顧客は質問を明確に理解している必要があります。</li>  <li>バッジ数が 2 桁にヒットしたことがない。&nbsp; 完了すると、お客様はアプリを確実に無視し、完全にアンインストールしない場合は、プッシュ通知を直ちに無効にする可能性があります。</li>  </ul>  <p><span style=\"text-decoration: underline;\">SMS: メッセージを読み取る必要があります</span></p>  <p>アプリで SMS を使用する方法はほぼ無限です。&nbsp; Twilio の友人には、シンプルな SMS の汎用性を証明した <a href=\"https://www.twilio.com/doers\" target=\"_blank\">Doers</a> の部下がいます。&nbsp; ただし、その焦点を絞り込むには、顧客と通信する手段としてのみ SMS に絞り込むには、必ず読む必要がある項目がある場合に SMS を使用します。&nbsp; 無効にし&rsquo;きれないほど、アンインストールのリスクもはるかに高くなります。&nbsp; 価値のあるもの&rsquo;にしてください。</p>  <p><span style=\"text-decoration: underline;\">電子メールを使用する場合: 基本と重要な点</span></p>  <p>SMS と同様に、最新のアプリには電子メールの素晴らしいケースと非標準の使用例が数多く含されています。&nbsp; 開発者は SendGrid を使用して毎日それを行っています。 しかし、話し合いを顧客とのコミュニケーション手段に限定すると、1 つのシナリオが明るみになります。&nbsp;</p>  <p>ユーザーが戻って数日、数週間、または数か月後に検索できるコンテンツに電子メールを使用します。&nbsp; 認証の成功に関する確認が含まれますか? そうですよ。&nbsp; スコアの高い Scrabble タイプのゲームに最終的なボードのショットが含まれますか? そうですよ。&nbsp; それには、エクスペリエンスを強化するために、アプリに友人を招待する要求が含まれますか? たぶんしません。</p>  <p>ご自分の考え方、アプリの使い方&rsquo;Mobile Services次に表示する情報をお知らせします。</p>  <p>フィードバックがある場合 (またはアプリを見せび出すだけの場合) は、Azure Windows チームにメールMobile Services送信します<a href=\"mailto:mobileservices@microsoft.com\" target=\"_blank\">mobileservices@microsoft.com</a>。&nbsp;</p>  <p>いつものように、ご質問がある場合は、お問い合&nbsp;<a href=\"https://go.microsoft.com/fwlink/?LinkID=257542&amp;clcid=0x409\" target=\"_blank\">わせください</a>。&nbsp;お気&rsquo;に入り機能&rsquo;がある場合は、Mobile Services uservoice ページにアクセスして、ご連絡ください。</p>  <p>Twitter で見つける方法も&nbsp;<a href=\"https://www.twitter.com/kirillg_msft\" target=\"_blank\">@kirillg_msft</a>&nbsp;</p>  <p>また、仕事仲間の Josh&nbsp; は、次の新機能を使って確認することをお勧めする <a href=\"https://channel9.msdn.com/posts/iOS-Support-in-Windows-Azure-Mobile-Services\" target=\"_blank\">ashort</a>&nbsp; ビデオを投稿しました。</p>  <p><object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"512\" height=\"288\"><param name=\"minRuntimeVersion\" value=\"5.0.61118.0\"><param name=\"source\" value=\"\"><param name=\"initParams\" value=\"mediaurl=\"></object></p>"
