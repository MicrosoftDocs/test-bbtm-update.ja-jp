Title: Python サポートの一般提供の発表 (Azure Functions
Summary: データ サイエンスと機械学習Azure Functionsリソース管理など、運用ワークロードをホストする準備が整った Python サポートが一般提供されました。
Content: >-
  <p>Python <a href="https://azure.microsoft.com/services/functions" target="_blank">による Azure Functions</a> のサポートが一般提供され、データ サイエンスと機械学習、自動リソース管理など、運用ワークロードをホストする準備が整いました。 クロスプラットフォームのオープン ソース Functions 2.0 ランタイムで実行する <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-functions-2-0/" target="_blank">Python 3.6 アプリを開発できます</a>。 これらは、コードまたは Docker コンテナーとして、Azure の Linux ベースのサーバーレス ホスティング プラットフォームに発行できます。 このスタックは、初期導入者のソリューションのイノベーションに力を与え、General Electric 法や TCF Bank などの顧客は、サーバーレスの実稼働ワークロードに Python で記述された Azure Functions を既に使用しています。 彼らの継続的なパートナーシップに感謝します。</p>


  <p>GE Blockchain Analytics Engineering &quot;のディレクターである David Havera 氏は、バックエンド データ エンジニアリングからフロントエンド Analytics および&#39;Machine Learning に使用できる共通言語を用意する必要があります。 Microsoft は、プレビューからライフまで Azure Functions で Python サポートを導入し、 <a href="https://www.coindesk.com/codename-truengine-ge-aviation-and-microsoft-reveal-aircraft-parts-certification-blockchain" target="_blank">TRUEngine</a> プロジェクトで実際のデータ サイエンスとブロックチェーンの実装を可能にすることで、このビジョンをサポートする上でインストルメント化されています。&quot;</p>


  <p>Azure Functions の Python プレビュー全体を通して、コミュニティからフィードバックを収集して、より簡単な作成エクスペリエンスを構築し、慣用的なプログラミング モデルを導入し、Linux 上にパフォーマンスと堅牢性の高いホスティング プラットフォームを作成しました。 この投稿は、Azure Functions での Python のサポートについて知る必要があるすべての情報の概要です。また、選択したツールの使用を開始するのに役立つリソースも含まれています。</p>


  <h2>Python ワークロードを最適化Azure Functions</h2>


  <p>多くの Python ワークロードは、サーバーレス モデルに非常に適しており、独自のビジネス ロジックに集中しながら、Azure でコードの実行方法を処理することができます。 Python&rsquo; コミュニティからの関心と、Functions で Python を使用して構築された生産的なソリューションに満足しています。</p>


  <h3>ワークロードと設計パターン</h3>


  <p>これは完全な一覧とは言え、Python で記述されたワークロードと設計パターンの例をAzure Functions示します。</p>


  <h3>簡略化されたデータ サイエンス パイプライン</h3>


  <p>Python は、データ サイエンスと機械学習 (ML) に最適な言語です。 Python のサポートを利用して、Azure Functionsアプリケーションにサーバーレス ホスティングを提供できます。 いくつかのアイデアを検討してください。</p>


  <ul>
      <li>このAzure Functionsを使用して、トレーニング済みのMLモデルをスコアリング スクリプトと共にデプロイして、インフェレンシング アプリケーションを作成します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07fb7347-29d0-41b7-a0f8-9e2390d1c43f.png"><img alt="Azure Functions inferencing app" border="0" height="184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bf36f39-cec9-491e-b484-a716ad28413a.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Functionsのアプリ" width="351"></a></p>


  <ul>
      <li>トリガーとデータ バインディングを利用し、Functions を使用してデータの取り込み、準備、変換、処理を行います。</li>
      <li>Functions を使用して、新しいデータセットが使用可能になったときにパイプラインの再トレーニングとモデル化を行うイベント 駆動型トリガーを導入します。</li>
  </ul>


  <h3>自動リソース管理</h3>


  <p>クラウドに移行する資産とワークロードの数が増える中で、&#39;は、対応するクラウド リソースを管理、管理、自動化するためのより強力な方法を提供する必要があります。 このような自動化シナリオには、Python を使用して簡単に表現できるカスタム ロジックが必要です。 一般的なシナリオを次に示します。</p>


  <ul>
      <li>Azure Azure Monitor生成されたアラートを処理します。</li>
      <li>Reactによってキャプチャされた Azure イベントにAzure Event Gridリソースに運用要件を適用します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d37df352-c80c-4f4d-922a-eaf68b9d997e.png"><img alt="Event-driven automated resource management" border="0" height="145" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dc45c54-9cb7-4612-94f4-5106836bf412.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="イベント駆動型の自動リソース管理" width="319"></a></p>


  <ul>
      <li>Python Azure Logic Appsペイロードの処理中に、IT サービスマネジメント、DevOps、監視システムなど、外部システムに接続するために、この機能を利用します。</li>
      <li>仮想マシン、仮想マシン、web アプリSQL Serverその他の Azure リソースでスケジュールされた運用タスクを実行します。</li>
  </ul>


  <h3>強力なプログラミング モデル</h3>


  <p>高速 Python 開発を促進するために、Azure Functionsトリガーとデータ バインディングに基づく生産性の高いプログラミング モデルを提供します。 プログラミング モデルは、ローカルでの構築とデバッグからクラウドへのデプロイと監視まで、世界クラスのエンドツーエンドの開発者エクスペリエンスによってサポートされています。</p>


  <p>このプログラミング モデルは、Python 開発者向けのシームレスなエクスペリエンスを提供するように設計されています。そのため、&#39;で既に使い慣れたコードコンストラクトを使用して関数の記述をすぐに開始したり、既存の .py スクリプトとモジュールをインポートして関数をビルドしたりできます。 たとえば、非同期 def 修飾子を使用して関数を非同期コサインとして実装したり、標準ログ モジュールを使用して監視トレースをホストに送信したりできます。 pip のインストールに対する追加の依存関係は、requirements.txtできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f5661e6-abb8-41b3-9c80-0f8ff915bbc3.png"><img alt="Azure Functions programming model" border="0" height="811" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e63077e9-4ad7-4009-9f59-8845e5665930.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Functions プログラミング モデル" width="1397"></a></p>


  <p>トリガーとバインドに基づいて Functions のイベント 駆動型プログラミング モデルを<a href="https://go.microsoft.com/fwlink/?linkid=2047563&amp;clcid=0x409" target="_blank"></a>使用すると、関数の実行をトリガーするイベントと、関数が調整する必要があるデータ ソースを簡単に構成できます。 このモデルは、管理とサポートに必要な定型コード、SDK、依存関係の量を減らすことで、複数のデータ ソースと対話するアプリを開発する際の生産性を向上させるのに役立ちます。 構成が完了すると、バインディングからデータをすばやく取得したり、エントリ ポイント関数のメソッド属性を使用して書き戻したりできます。 <a href="https://pypi.org/project/azure-functions/" target="_blank">python SDK for Azure Functions</a> には、HTTP 要求、タイマー イベント、その他の Azure サービス (Azure Storage、Azure Cosmos DB、Service Bus、Event Hubs、Event Grid Event Grid など) にバインドする豊富な API レイヤーが用意されています。そのため、コードを記述するときにオートコンプリートや Intellisense などの生産性の向上を使用できます。 Azure Functions 機能拡張モデルを利用することで、<a href="https://github.com/Azure/azure-webjobs-sdk/wiki/Creating-custom-input-and-output-bindings" target="_blank"></a>関数で使用する独自のバインディングを使用して、<a href="https://github.com/Azure/azure-functions-kafka-extension" target="_blank">Kafka</a> や <a href="https://github.com/Azure/azure-functions-signalrservice-extension" target="_blank">SignalR</a> などの他のデータ ストリームに接続できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebf63c2a-07c7-4c4a-8a6a-64fa710dd2b3.png"><img alt="Azure Functions queue trigger example" border="0" height="1372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6a9e6b6-8de2-4dd7-b232-e4d8151f2c94.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Functions トリガーの例" width="2682"></a></p>


  <h3>開発の容易</h3>


  <p>Python 開発者は、好みのツールを使用して関数を開発できます。 <a href="https://docs.microsoft.com/azure/azure-functions/functions-run-local" target="_blank">Azure Functions Core Tools</a> を使用すると、トリガーベースのテンプレートの使用を開始し、ローカルで実行して実際のクラウド ソースからのリアルタイム イベントに対してテストし、デプロイ時にサーバー側の依存関係ビルドを自動的に呼び出しながら、Azure に直接発行することができます。 コア ツールは、選択した IDE またはテキスト エディターと組み合わせて使用して、作成エクスペリエンスを強化できます。</p>


  <p>また、新しいアプリの作成、関数の追加、デプロイを数分で行うのに役立つ、緊密に統合された編集エクスペリエンスのために<a href="https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-azurefunctions" target="_blank">、Visual Studio Code の Azure Functions</a> 拡張機能を利用することもできます。 ワンクリック デバッグ エクスペリエンスを使用すると、F5 キーを押すだけで、関数をローカルでテストし、コードにブレークポイントを設定し、呼び出し履歴を評価できます。 これを <a href="https://marketplace.visualstudio.com/items?itemName=ms-python.python" target="_blank">Visual Studio Code 用の Python</a> 拡張機能と組み合わせると、オートコンプリート、Intellisense、linting、およびデバッグによる Python 開発エクスペリエンスが強化されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2be0113a-6993-4e83-bd1a-0bf72e9273f6.png"><img alt="Azure Functions Visual Studio Code development" border="0" height="1952" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc275c73-074c-4382-bd40-0957abb29f78.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Functions Visual Studio Code開発" width="3358"></a></p>


  <p>完全な継続的デリバリー エクスペリエンスを実現するために、Azure DevOps のサービスの 1 つである <a href="https://docs.microsoft.com/azure/azure-functions/functions-how-to-azure-devops" target="_blank">Azure Pipelines</a> との統合を、Azure Functions 最適化されたタスクを使用してアプリの依存関係を構築し、クラウドに発行することができます。 パイプラインは、新しいテンプレートを使用Azure DevOps、またはテンプレートを使用してAzure CLI。</p>


  <p>Azure アプリケーション インサイト を使用した可観測性と監視の向上は、Python で記述された関数でも利用できます。そのため、ライブ メトリック ストリームを使用してアプリを監視し、データを収集し、実行ログを照会し、Azure のさまざまなサービス間の分散トレースを表示することができます。</p>


  <h2>Python アプリをホストする方法Azure Functions</h2>


  <p>Linux 上で、Azure Functions <a href="https://docs.microsoft.com/azure/azure-functions/functions-scale#consumption-plan" target="_blank">Consumption</a> プランまたは Azure Functionsプレミアムを使用して、Python <a href="https://docs.microsoft.com/azure/azure-functions/functions-scale#premium-plan" target="_blank">アプリ</a>をホストします。</p>


  <p>消費 <strong>プランは </strong>、Linux ベースのホスティングで一般提供され、実稼働ワークロードに対応しました。 このサーバーレス プランでは、イベント駆動型の動的スケールが提供され、関数が実行されている場合にのみコンピューティング リソースに対して課金されます。 Linux プランではマネージド ID もサポートされ<a href="https://docs.microsoft.com/azure/app-service/overview-managed-identity" target="_blank"></a>、追加のシークレットを必要とせずに、アプリで Azure Key Vault などの Azure リソースをシームレスに操作できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9ddc0d9-f3eb-46b8-848d-f0acf5fd94d1.png"><img alt="Azure Functions Linux Consumption managed identities" border="0" height="634" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88674e1a-bd45-4d70-afc2-f022cf91b062.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Functions Linux 従量課金プランマネージド ID" width="1428"></a></p>


  <p>Linux ホスティングの Consumption プランには、依存関係の管理を簡略化するための統合リモート ビルドのプレビューも含まれています。 この新しい機能は <a href="https://docs.microsoft.com/azure/azure-functions/functions-run-local" target="_blank">、Azure </a><a href="https://docs.microsoft.com/azure/azure-functions/functions-run-local" target="_blank">Functions Core Tools</a> を使用して発行するときにオプションとして使用できます。また、Azure Functions ホスティングに合わせ、ローカル ビルド環境を構成するのとは対照的に、アプリをホストするために使用されるのと同じ環境でクラウドにビルドできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e623956-5879-45bc-b5ea-58bd6aec2d9f.gif"><img alt="Python remote build with Azure Functions" border="0" height="973" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32ad1565-075b-4ee0-bcf4-e6fadf1ad321.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Python remote build with Azure Functions" width="2412"></a></p>


  <p>より強力なハードウェア、インスタンスを無期限にウォームに保つ機能、仮想ネットワーク接続などの高度な機能を必要とするワークロードは、プレビューで利用可能な Linux ベースのホスティングを備える <strong>プレミアム</strong> プランの恩恵を受ける可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcb547aa-44ed-4720-9a88-f0abe764dd77.gif"><img alt="Azure Functions Premium plan virtual network integration" height="1268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a58327a-b5a8-44a9-88d7-464ccceefb17.gif" style="display: inline;" title="Azure Functions プレミアムネットワーク統合を計画する" width="1784"></a></p>


  <p>Linux ホスティング用 プレミアム プランを使用すると、アプリ コードのみを取り込むか、カスタム Docker イメージを取り込んですべての依存関係をカプセル化するか (カスタム イメージを使用した <a href="https://docs.microsoft.com/azure/azure-functions/functions-create-function-linux-custom-image" target="_blank">Linux</a>&rdquo; での関数の作成に関するドキュメントに記載されている Azure Functions &ldquo; ランタイムを含む) を選択できます。どちらのオプションも、コールド スタートを回避し、イベントに基づいて動的にスケーリングする利点があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f48f3d8b-cc32-4b47-bbab-73465506ba3c.png"><img alt="Azure Functions Premium plan hosting for code or containers" border="0" height="579" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c075ff2-8bd5-41ad-8ea1-b4599dc0b2aa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Functions プレミアムまたはコンテナーのホスティングを計画する" width="2028"></a></p>


  <h2>次の手順</h2>


  <p>現在、Python アプリの構築を開始するために利用できるリソースを次Azure Functionsします。</p>


  <ul>
      <li>コマンド ライン ツールまたは Azure Functionsを使用して、<a href="https://docs.microsoft.com/azure/azure-functions/functions-create-first-azure-function-azure-cli" target="_blank">Python で初</a>めてのアプリケーションを<a href="https://code.visualstudio.com/docs/python/tutorial-azure-functions" target="_blank">Visual Studio Code</a>。</li>
      <li>開発者ガイドを使用したプログラミング モデルの詳細 <a href="https://docs.microsoft.com/azure/azure-functions/functions-reference-python" target="_blank">を確認します</a>。</li>
      <li>サーバーレス <a href="https://serverlesslibrary.net/?language=Python" target="_blank">ライブラリのサンプルを確認</a> して、データ サイエンス、自動化、または Web ワークロードに適した例を見つける。</li>
      <li>まだお持ち <a href="https://azure.microsoft.com/free/serverless" target="_blank">ではない場合は、Azure</a> 無料アカウント&rsquo;にサインアップしてください。</li>
  </ul>


  <p>このチームAzure Functions、Python アプリケーションの開発とホストにシームレスで生産的なサーバーレス エクスペリエンスを提供する取り組みです。 今すぐリリースされ&rsquo;、近日リリースされる予定なので、ご意見をお寄せいただきありがとうございます。また、シナリオの詳細を確認してください。 Twitter と GitHub でチーム<a href="https://go.microsoft.com/fwlink/?linkid=2047706&amp;clcid=0x409" target="_blank">にアクセスできます</a>。<a href="https://go.microsoft.com/fwlink/?linkid=2047709&amp;clcid=0x409" target="_blank"></a> <a href="https://go.microsoft.com/fwlink/?linkid=2047712&amp;clcid=0x409" target="_blank">StackOverflow</a> と <a href="https://go.microsoft.com/fwlink/?linkid=2047715&amp;clcid=0x409" target="_blank">UserVoice</a> も積極的に監視しています。そのため、自由に質問したり、提案を残したりしてください。 皆様のご意見をお待ちしております。</p>
