  <h2>よく寄せられる質問</h2>


  <p><strong>Azure VM イメージビルダーは Windows をサポートしますか?</strong></p>


  <p>プライベートプレビューでは、Azure Marketplace の Linux イメージ (具体的には Ubuntu 16.04 および 18.04) がサポートされます。 Windows VM のサポートは、ロードマップにあります。</p>


  <p><strong>Azure VM イメージビルダーを既存のイメージビルドパイプラインに統合することはできますか?</strong></p>


  <p>既存のツールから VM イメージビルダー API を呼び出すことができます。</p>


  <p><strong>VM イメージビルダーは、基本的にサービスとして Packer ですか。</strong></p>


  <p>VM イメージビルダー API は、同じスタイルを Packer マニフェストに共有し、Azure のイメージの作成をサポートするように最適化されており、Packer シェルプロビジョナースクリプトをサポートしています。</p>


  <p><strong>プレビューでは、イメージライフサイクル管理はサポートされていますか?</strong></p>


  <p>プライベートプレビューでは、イメージの作成のみをサポートしますが、継続的な更新はサポートしません。 既存のカスタムイメージを更新する機能は、ロードマップにあります。</p>


  <p><strong>VM イメージビルダーのコストはどれくらいですか?</strong></p>


  <p>プライベートプレビューの場合、Azure VM イメージビルダーは無料です。 画像で使用される Azure Storage は、標準<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">料金料金</a>で課金されます。</p>


  <h2>プライベートプレビューのために今すぐサインアップする</h2>


  <p>プライベートプレビューにサインアップして、フィードバックをお寄せいただき、幸いです。 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR4Mz2uUjMSlGsl9SsCqVlc5UNUFCRDRRTjFJSDJJQTcwWks1UFBGTU8yRi4u" target="_blank">登録</a> すると、10月に詳細情報の送信が開始されます。</p>
