Title: 'Windows Azure Community News Roundup (エディション #64)'
Summary: クラウドコンピューティングと &nbsp; Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。  次のよう &nbsp; にまとめています。
Content: '<p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0257" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様のフィードバックに基づいて、過去1週間にまとめたもの &nbsp; を次に示します。</p>  <p><strong>記事、ビデオ、ブログ投稿&nbsp;</strong></p>  <ul>  <li>グローバルな Windows Azure ブートキャンプでのグローバルレンダリングラボ (4 月28日に投稿)</li>  <li><a href="https://developers.de/blogs/damir_dobric/archive/2013/05/01/what-is-new-in-service-bus-2-0.aspx" target="_blank">Service Bus 2.0 の新機能</a> (5 月1日に投稿されました)</li>  <li><a href="https://buchizo.wordpress.com/2013/05/01/manually-configure-point-to-site-vpn/" target="_blank">ポイント対サイト &nbsp; を手動で構成するVPN</a> (5 月1日に投稿)</li>  <li>Azure ファブリックコントローラーのエラー処理モデル Windows を理解する (5 月2日)</li>  <li><a href="https://gauravmantri.com/2013/04/30/introducing-windows-azure-sdk-2-0-for-net/" target="_blank">Azure SDK 2.0 for .net の概要 (Windows、2003</a>年4月30日)</li>  <li><a href="https://blog.codingoutloud.com/2013/05/01/clash-of-the-clouds-followups/" target="_blank">クラウド &nbsp; の競合フォローアップ</a> (5 月1日)</li>  <li>Zudio が無料試用 &rdquo; 段階になりました (4 月27日に &ldquo; 投稿)</li>  <li><a href="https://chris.59north.com/post/2013/04/09/Building-a-simple-custom-STS-using-VS2012-ASPNET-MVC.aspx" target="_blank">VS2012 &amp; ASP.NET MVC を使用した単純なカスタム STS の構築</a>(4 月9日に投稿)</li>  </ul>  <p><strong>グローバル Windows Azure ブートキャンプ recaps:</strong> <em>(ローカル言語では、最新のブラウザーを使用して翻訳します)</em></p>  <ul>  <li>シンガポール</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/29/global-windows-azure-bootcamp-nl/" target="_blank">アムステルダム</a></li>  <li><a href="https://buchizo.wordpress.com/2013/04/30/global-windows-azure-bootcamp-jp/" target="_blank">東京</a></li>  <li><a href="https://marcondesalexandrebr.wordpress.com/2013/04/30/evento-global-windows-azure-bootcamp-fortalezace-como-foi/" target="_blank">ブラジル</a></li>  <li>フランス</li>  <li><a href="https://janatdevelopment.com/2013/04/28/the-day-after-the-global-windows-azure-bootcamp/" target="_blank">ベルリン</a></li>  <li>イスタンブール</li>  </ul>  <p><strong>Windows Azure Service Bus 2.0</strong></p>  <p>&nbsp;<a href="https://code.msdn.microsoft.com/windowsazure/Service-Bus-Explorer-f2abca5a" target="_blank">Service Bus エクスプローラー</a> &nbsp; は、MSDN コードギャラリーで開発したツールであり、開発者やシステム管理者は、Windows Azure Service Bus 名前空間で実行されているキュー、トピック、サブスクリプション、およびリレーサービスを管理、テスト、デバッグ、および監視することができます。 新しいバージョンのツールでは、Windows Azure Service Bus 2.0 で導入された新機能を利用できます。</p>  <ul>  <li>接続レベルとエンティティレベルでの共有アクセス署名</li>  <li>承認規則</li>  <li>メトリックと監視のサポート</li>  <li>キュー、サブスクリプション、配信不能キューからのメッセージの参照</li>  <li>メッセージの修復と再送信</li>  <li>仲介型メッセージングエンティティに対する AutoDeleteOnIdle のサポート</li>  </ul>  <p>新しい機能の詳細については、MSDN コードギャラリーのページにあるメモを参照してください。</p>  <p><strong>今後のイベントとユーザーグループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013年5月15日: &nbsp; <a href="https://www.meetup.com/Chicagoazure/" target="_blank">シカゴの Azure ユーザーグループ Meetup</a> &nbsp; -Downers Grove、IL</li>  <li>2013年5月16日: &nbsp; Scott Guthrie、AZGroups day Of Azure &nbsp; -SCOTTSDALE、AZ</li>  <li>2013年5月17日: &nbsp; Stir trek 社: 暗さ Edition &nbsp; -オハイオ州コロンバス、ああ</li>  <li>2013年6月1日: &nbsp; ピッツバーグテクニカル Fest 2013 &nbsp; -ピッツバーグ、PA</li>  <li>8月 16-18: ビーチ 2013-大西洋ビーチ、FL のコード</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>2013年5月 6: &nbsp; <a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">Alan Smith が2回話しています: クラウド &amp; web サイト認証</a> &nbsp; &ndash; に移行しています。</li>  <li>2013年5月27日: オランダ Windows Azure ユーザーグループミーティング (#14) &mdash; Veenendaal、オランダ<strong></strong></li>  </ul>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>5月5、2013: &nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 Developer Boot Camp</a> &nbsp; -リヤド、サウジアラビア</li>  <li>5月5-9、2013: &nbsp; 開発者向けプラクティス &nbsp; -イスラエル&nbsp;</li>  <li>5月25、2013: &nbsp; SQL 土曜日シドニー &nbsp; -シドニー、オーストラリア</li>  <li>2013年6月5日: イスラエルの azure Community を Windows する6月の会議: Windows azure Service Bus &ndash; イスラエル<strong></strong></li>  </ul>  <p><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">Stack Overflow</a>に関する最新の &nbsp; Windows Azure ディスカッション</strong></p>  <ul>  <li>特定の呼び出し &ndash; 1 回答<a href="https://stackoverflow.com/questions/16327775/locking-azure-sql-record-only-when-accessed-by-a-specific-call" target="_blank">によってアクセスされる場合にのみ Azure SQL レコードをロックする</a>、投票は0</li>  <li>DNS - <a href="https://stackoverflow.com/questions/16310174/how-to-set-up-web-role-to-a-record-dns" target="_blank">レコードに Web ロールを設定する方法</a>回答1件、投票が0件</li>  <li>トークン - <a href="https://stackoverflow.com/questions/16254591/cant-authenticate-with-token" target="_blank">で認証できません</a>回答1件、投票が0件</li>  <li><a href="https://stackoverflow.com/questions/16254894/waad-tools-for-asp-net-exception" target="_blank">ASP.NET 用 waad ツール-例外</a> - 1 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/16230673/does-service-bus-have-task-bases-api" target="_blank">Service bus にはタスクベースの API</a> - があります2件の回答、0件の投票</li>  <li><a href="https://stackoverflow.com/questions/16233897/scale-out-senarios-with-azure-sql-geolocation" target="_blank">Azure Sql を使用したシナリオのスケールアウト (位置情報)</a> - 回答1件、投票が0件</li>  </ul>'
