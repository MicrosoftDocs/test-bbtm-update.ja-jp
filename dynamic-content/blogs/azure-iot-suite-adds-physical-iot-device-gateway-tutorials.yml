Title: Azure IoT Suite では、物理 IoT デバイス/ゲートウェイのチュートリアルが追加されます
Summary: 'IoT ソリューションには、デバイス コード、クラウド ソリューション コード、アプリケーション コードなど、多くのファセットが組み合わせて、ビジネス目標を実現しています。 Azure IoT Suite は、IoT から迅速に開始し、ビジネス価値を実現するように設計されています。 '
Content: >-
  <p>IoT ソリューションには、デバイス コード、クラウド ソリューション コード、アプリケーション コードなど、多くのファセットが組み合わせて、ビジネス目標を実現しています。 <a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/azure-iot-suite.aspx">Azure IoT Suite は</a>、IoT から迅速に開始し、ビジネス価値を実現するように設計されています。 完全に機能する事前構成済みソリューションの使用を数分で開始できます。 仮想デバイスがプロビジョニングされ、ソリューションが完成し、エンドツーエンドの機能が示されますが、ある時点で、独自の実際のデバイスの接続を確認する必要があります。</p>


  <p>本日は、Azure IoT Suite の 2 つの新しいチュートリアルを発表し、物理デバイスと <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-gateway-kit-get-started-simulator">IoT</a> ゲートウェイ<a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-raspberry-pi-kit-get-started"></a>をリモート監視構成済みソリューションに接続する方法について詳しく説明します。 独自のデバイスを持ち込むか、<a href="https://catalog.azureiotsuite.com/details?title=Raspberry_Pi3&amp;source=home-page">Raspberry Pi 3</a> と <a href="https://catalog.azureiotsuite.com/details?title=Intel-NUC&amp;source=home-page">Intel NUC Gateway</a> 用<a href="https://catalog.azureiotsuite.com/kits">の Azure IoT</a> スターター キットを活用します。実際に接続されたセンサー (センサーが利用できない場合はシミュレートされたデータ) からのライブ テレメトリ フィードを表示し、ソリューション Web ポータルからリモート ファームウェア更新を実装して実行する方法を学習します。</p>


  <p>概要 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-raspberry-pi-kit-get-started">Raspberry Connect Pi</a> と Intel NUC ゲートウェイAzure IoT、現在Connect Suite にデバイスを接続<a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-gateway-kit-get-started-simulator">する方法について説明します</a>。</p>
