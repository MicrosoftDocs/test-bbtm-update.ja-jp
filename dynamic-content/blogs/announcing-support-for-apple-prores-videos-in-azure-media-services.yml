Title: Azure Media Services での Apple ProRes ビデオのサポートの発表
Summary: Azure Media Services での Apple ProRes ビデオのサポートを発表します。
Content: >-
  <p>現在 Azure Media Services は、強力なクラウドベースのエンコードおよびストリーミングビデオプラットフォームに加えて、Apple &nbsp; ProRes ビデオのサポートという大きな新機能が発表されています。 プラットフォームによって既にサポートされている他のさまざまなソースビデオ形式に加えて、Apple ProRes または他のコーデックを使用する QuickTime ソースビデオファイルをアップロード &nbsp; することもできます。 クラウドに安全に格納されたら、 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/">Media Encoder Standard</a>オプションを使用して、高品質のクラウドベースの変換を実行でき &nbsp; ます。 マルチビットレートの MP4 コンテンツを動的にパッケージ化する Azure Media Services &rsquo; 機能と、新しいクロスプラットフォーム<a href="https://ampdemo.azurewebsites.net/">Azure Media Player</a>クライアントを組み合わせて使用すると、現在使用されている一般的なモバイルデバイスまたはブラウザーで再生用のすべてのビデオコンテンツを配信することができます。 もちろん、リアルタイムのプログラミング、ニュース、およびスポーツイベントの web キャストについては、 <a href="https://azure.microsoft.com/en-us/blog/an-introduction-to-live-encoding-with-azure-media-services/?WT.mc_id=azurebg_email_Trans_671">ライブビデオコンテンツ </a>の取り込み、エンコード、ストリーミングも引き続きサポートしています。&nbsp;</p>


  <p>Media Encoder Standard の使用方法の詳細については、 &nbsp; <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/">ここ</a> <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/" target="_blank">&nbsp;</a> をクリックしてください。サポートされるファイル形式とコーデックの更新された一覧については、<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-media-encoder-standard-formats/">こちら</a>を参照してください。</p>


  <ul>
      <li>QuickTime (.MOV) ファイル</li>
      <li>
      <p>次のビデオコーデック: Apple ProRes 422、Apple ProRes 422 LT、Apple ProRes 422 HQ、Apple ProRes Proxy、Apple ProRes 4444、Apple ProRes 4444 XQ</p>
      </li>
  </ul>


  <p>Apple ProRes と QuickTime 形式の追加により、Azure Media Services は、クラウドから実行されている premium ビデオワークフローをサポートするために必要なすべてのコンポーネントを顧客とパートナーに提供することにより、業界リーダーとして引き続き使用できます。 取り込みから暗号化へのエンコードから、プレーヤークライアントへの CDN へのストリーミングまで、業界全体にわたって展開される次世代のビデオおよびオーディオアプリケーションのすべての種類の機能を活用して Azure Media Services、ユーザーと新しい収益の機会を広げることができます。</p>
