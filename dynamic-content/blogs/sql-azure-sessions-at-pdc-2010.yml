Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>Redmond で販売されている PDC 2010 2 日カンファレンスのセッションリストがここに投稿されました。 &nbsp;PDC 2010 web サイトで発表された SQL Azure セッションを以下に示します。</p>  <h2>Sync Framework と SQL Azure を使用したオフラインアプリケーションの構築</h2>  <p>Nina Hu</p>  <p>このセッションでは、ローカルに保存されたデータに対して動作するクライアントアプリケーションを構築し、同期を使用して SQL Azure データベースを最新の状態に保つ方法について説明します。 同期フレームワークを使用してクライアントアプリケーションにキャッシュ機能とオフライン機能を構築し、接続が切断されたときにユーザーの生産性を高め、接続が使用可能な場合でもユーザーエクスペリエンスを向上させる方法について説明します。 open web ベースの同期プロトコルを使用して、Windows Phone 7 と Silverlight のオフラインアプリケーションを開発する方法と、サービスが iPhone や HTML5 アプリケーションなどの他のクライアントプラットフォームをどのようにサポートするかについて説明します。</p>  <h2>SQL Azure でのデータベースソリューションの構築 Scale-Out</h2>  <p>レフ Novik</p>  <p>SQL Azure には、クラウドアプリケーションを強化するために簡単にプロビジョニング、構成、および使用できる情報プラットフォームが用意されています。 このセッションでは、エラスティック、高可用性、スケーラブルな SQL Azure データベースサービスを最大限に活用できるアプリケーションを開発およびデプロイするためのパターンとプラクティスについて説明します。 このトークでは、シャーディングや行方向のパーティション分割などの最新のスケーラブルなアプリケーション設計手法を詳しく説明し、SQL Azure データベースの今後の機能強化について説明します。</p>
