Title: Azure BLOB 用 Azure Search インデクサー Storageプレビュー中
Summary: この投稿では、Azure Search に Azure Blob Storate インデクサーを使用する方法について説明します。
Content: "<p>Azure Search では、インデックス作成データから摩擦を取り除き、より迅速に検索エクスペリエンスを構築できるよう努めしています。 Azure SQL Database <a href=\"https://azure.microsoft.com/documentation/articles/search-indexer-overview/\"></a> および DocumentDB のインデクサーは顧客にヒットし、その多くは Azure Blob Storage 用に同様のマジックを構築するように求めStorage。</p>\n\n<p>BLOB からテキストを抽出するには、難しい場合があります。 PDF や DOC/XLS のような形式はバイナリであり、解析が困難です。コンテンツの種類の検出とメタデータの抽出は、簡単ではないタスクです。 優れたツールは存在しますが、それらをインデックス作成ワークフローに統合するには、依然としてかなりの労力が必要であり、お客様には、維持するコードとインフラストラクチャの豊富な機能が必要です。 私たちは、お客様をその複雑さから解放するために取りかかっています。</p>\n\n<p>本日は、パブリック プレビューで Azure Blob Storage (または Azure Search BLOB インデクサー) 用の Azure Search インデクサーを利用できます。 <font>Azure Search BLOB インデクサーを使用</font> すると、次の形式でドキュメントからテキスト コンテンツと BLOB メタデータをシームレスに抽出できます。</p>\n\n<ul>\n    <li>PDF</li>\n    <li>Microsoft Office: DOCX/DOC、XLSX/XLS、PPTX/PPT、MSG (Outlook 電子メール)</li>\n    <li>HTML、XML、ZIP、EML</li>\n    <li>プレーン テキスト ファイル (.txt)</li>\n</ul>\n\n<p>インデクサーは、テキスト コンテンツの抽出に加えて、カスタム BLOB メタデータとコンテンツ固有のドキュメント メタデータ (PDF のタイトルや作成者メタデータなど) を抽出します。 その機能の詳細については、「Azure Search を使用した <a href=\"https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/\">Azure Blob Storageドキュメントのインデックス作成」を参照してください</a>。</p>\n\n<p>既に BLOB インデックス作成を使用しているお客様もいます。 たとえば、<a href=\"https://www.alsglobal.com/Investor-and-Media/Media-Centre/Media-Releases/ALS-expands-in-Europe-with-acquisition-of-Controlvet\">ALS は</a>&rsquo;、世界で最も大規模で最も多様な分析テスト サービス (食品テストなど) プロバイダーの 1 つです。 関連する立法および規制文書へのアクセスをクライアントに提供する方法は、ALS アプリケーションの重要なコンポーネントです。 問題のドキュメント (主に PDF と Word ドキュメント) は BLOB ストレージに格納されます。 <font>Azure Search BLOB インデクサーは</font> 、開発作業をほとんど必要としませんが、検索可能にするための便利な機能を証明しました。 ALS のシニア 開発者である Nuno Coimbra の言葉を次に示します。</p>\n\n<blockquote>\n<p>BLOB インデクサー&ldquo;&rdquo;を使用すると、データの抽出とインデックス作成を文書化する方法をほぼ忘れ、その種のプラムを手から取得できます。 可用性とスケーラビリティに関しては、これは私たちが維持するためのはるかに簡単なソリューションです。</p>\n</blockquote>\n\n<p><a href=\"https://www.invu.net/\">Invu は</a> 、英国でドキュメント管理および口座支払いソリューションを提供するソフトウェアおよびソリューション ベンダーです。 Stuart Evans によると、Invus&rsquo; CTO:</p>\n\n<blockquote>\n<p>最高のビジネス ソリューションの重要な部分は、強力でコスト効率の高い検索機能です。 現在、Azure Search と Azure Search インデクサーを使用して、Azure DocumentDB に格納されているメタデータに対するテキスト検索を有効にしています。 最近、新&rsquo;しい BLOB インデクサー機能を試しました。 アプリケーションから多くの複雑なコードを削除できます。</p>\n</blockquote>\n\n<h2>BLOB インデックスの設定</h2>\n\n<p>BLOB インデックス作成を設定するには、Azure BLOB データソースと検索インデックス (&rsquo;まだない場合) を作成し、そのデータソースをターゲット インデックスに接続するインデクサーを作成します。 この場合は、&rsquo;&rsquo;.NET SDK と REST API に BLOB インデックス作成のサポートを追加Azure portal。</p>\n\n<h3>BLOB データソースを作成する</h3>\n\n<blockquote>\n<div style=\"border-top: #ccc 1px solid; border-right: #ccc 1px solid; background: #eee; border-bottom: #ccc 1px solid; padding-bottom: 5px; padding-top: 5px; padding-left: 10px; border-left: #ccc 1px solid; padding-right: 10px\"><code>POST https://[service name].search.windows.net/datasources?api-version=2015-02-28-Preview<br />\nContent-Type: application/json<br />\napi-key: [admin key]</code><br />\n<code>{<br />\n&nbsp;&nbsp; &quot;name&quot; : &quot;my-blob-datasource&quot;,<br />\n&nbsp;&nbsp; &quot;type&quot; : &quot;<strong>azureblob</strong>&quot;,<br />\n&nbsp;&nbsp; &quot;credentials&quot; : { &quot;connectionString&quot; : &quot;&lt;my storage connection string&gt;&quot; },<br />\n&nbsp;&nbsp; &quot;container&quot; : { &quot;name&quot; : &quot;my-container&quot;, &quot;query&quot; : &quot;my-folder (can be null)&quot; }<br />\n}</code></div>\n</blockquote>\n\n<h3>検索インデックスを作成する</h3>\n\n<blockquote>\n<pre>\n<code>POST https://[service name].search.windows.net/indexes?api-version=2015-02-28-Preview \nContent-Type:application/json\napi-key: [admin key]\n</code><code>{\n  &quot;name&quot; : &quot;my-index&quot;,\n  &quot;fields&quot;: [\n    {&quot;name&quot;: &quot;id&quot;, &quot;type&quot;: &quot;Edm.String&quot;, &quot;key&quot;: true, &quot;searchable&quot;: false}, \n    {&quot;name&quot;: &quot;content&quot;, &quot;type&quot;: &quot;Edm.String&quot;, &quot;filterable&quot;: false, &quot;searchable&quot;: true } ] \n}</code></pre>\n</blockquote>\n\n<h3>インデクサーの作成</h3>\n\n<blockquote>\n<pre>\n<code>PUT https://[service name].search.windows.net/indexers/blob-indexer?api-version=2015-02-28-Preview\nContent-Type: application/json\napi-key: [admin key]\n</code><code>{\n  &quot;dataSourceName&quot; : &quot; my-blob-datasource &quot;,\n  &quot;targetIndexName&quot; : &quot;my-index&quot;,\n  &quot;schedule&quot; : { &quot;interval&quot; : &quot;PT2H&quot; }\n}</code></pre>\n</blockquote>\n\n<p>それが&rsquo;すべてです。 インデクサーは 2 時間ごとに実行され (スケジュール間隔を 5 分から 24 時間の任意の場所に構成できます)、新規または更新された BLOB を選択します。 また、インデクサーの状態の取得 API をAzure portalプログラムを使用して、その実行 <a href=\"https://msdn.microsoft.com/library/azure/dn946884.aspx\">を監視</a> することもできます。</p>\n\n<h2>Azure Search の品質向上にご協力ください</h2>\n\n<p>Azure Search BLOB インデクサーが <font>役に立つ場合があります</font> 。 BLOB インデクサーまたは Azure Search 全般の改善に関する提案がある場合は、お知 <a href=\"https://feedback.azure.com/forums/263029-azure-search\">らせください</a>。</p>"
