Title: Azure Security Center を使用して異なるサブスクリプション間で仮想マシンを保護する
Summary: お客様から、Azure Security Center するオンボードエクスペリエンスがさらにシンプルになりました。 現在、Azure Security Center の一般提供が発表されています。
Content: >-
  <p>お客様から、Azure Security Center するオンボードエクスペリエンスがさらにシンプルになりました。 現在、Azure Security Center &rsquo; s サブスクリプションワークスペース選択の一般提供が発表されています。 この機能を使用すると、異なるワークスペースやサブスクリプションで実行されている仮想マシンから、1つの場所にあるデータを収集して監視し、クエリを実行することができます。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40eab7b0-4e86-4337-89fb-e6dc9ccb23ab.png"><img alt="Security policy - Data Collection" border="0" height="1002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/511dc2d3-4329-4805-ae53-9118978d79ef.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="セキュリティポリシー-データ収集" width="681"></a></p>


  <p>Azure Security Center に初めてオンボードするときは、[データ収集] タブから開始して、 &rsquo; Azure に監視エージェントをプロビジョニングする必要があります。 このエージェントを使用すると、ハイブリッドクラウドリソースのセキュリティの状態を監視することができます。 仮想マシンのスピンアップとダウンが行われていて、組織全体のワークロード所有者が新しいワークロードとリソースを作成しているときは、それらが作成時に保護されていることを確認する必要があります。</p>


  <p>既定では、監視エージェントによって収集されるデータは Log Analytics ワークスペースに配置されますが、他の管理機能に既に使用している場合は、別のワークスペースを使用する柔軟性があります。</p>


  <p>現在、データを格納 &rsquo; するワークスペースを選択すると、使用可能なすべてのサブスクリプションのすべてのワークスペースが表示されます。 サブスクリプション間のワークスペースの選択により、異なるサブスクリプションで実行されている仮想マシンからデータを収集し、任意のワークスペースに格納することができます。 この機能は、Linux と Windows のどちらで実行されている仮想マシンに対しても機能します。</p>


  <p>サブスクリプションワークスペースの選択は Azure Security Center &rsquo; s <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">Free レベル</a>の一部であるため、すぐに使い始めることができます。 この機能とその他の Azure Security Center 機能の設定方法の詳細については、microsoft の <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-enable-data-collection" target="_blank">ドキュメント</a>を参照してください。 を参照して <a target="_blank">ASC_Onboarding@microsoft.com</a> ください。</p>
