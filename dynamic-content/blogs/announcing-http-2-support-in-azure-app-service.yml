  <p>[検索] を選択 &quot; します。&quot;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c6c6af9-d8fe-403c-a4d3-acc42246312d.png"><img alt="image3" border="0" height="123" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a045e22d-0e8e-4f7e-978b-0448b15d7687.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image3" width="558"></a></p>


  <p>2. または、リソースエクスプローラー ( <a href="https://resources.azure.com/">https://resources.azure.com/</a> ) を直接参照してください。</p>


  <p>Azure portal ルートを経由する利点は、要求されたアプリ &rsquo; の構成にブラウザーが自動的に移動することです。その後、config &gt; web に移動するだけで、更新に必要な値を確認できます。</p>


  <p>リソースエクスプローラーを直接参照している場合は、次のパスを使用して、ツリー階層をサイトにドリルダウンします。</p>


  <p>サブスクリプション &gt; リソースグループ &gt; サイト名 &gt; プロバイダー &gt; Microsoft. &gt; &gt; websites サイト名 &gt; 構成 &gt; web</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a0fd4b1-6436-4f2f-9952-2e32bfc1de3b.png"><img alt="image4" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/860ad793-b411-4df2-859a-635fb252c9c1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image4" width="328"></a></p>


  <p>ページの上部で、読み取り/書き込みモードになっていることを &rsquo; 確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0b9251e-c5f1-47df-9438-44fb1a39990c.png"><img alt="image5" border="0" height="46" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/934d8b5e-9591-4868-9024-5076d96a9a41.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image5" width="489"></a></p>


  <p>[編集] を選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98904bda-1e06-45ff-ba1c-231cda1ccc84.png"><img alt="image6" border="0" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee59fde8-4cde-42e3-92e2-3a639dd67e64.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image6" width="140"></a></p>


  <p>HTTP/2 のパラメーターを探します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02290bfb-aabb-4e5a-aaaf-71aca491b1d7.png"><img alt="image7" border="0" height="22" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/497251b8-1830-44a3-9217-ddc37dbc88b2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="image7" width="196"></a></p>


