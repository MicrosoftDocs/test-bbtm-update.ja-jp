  <ul>
   <li>App Service 環境と Azure National クラウドでの HTTP/2 のサポートもご利用いただけます。</li>
  </ul>


  <h2>HTTP/2 ブラウザーサポートには SSL が必要です</h2>


  <p>ほとんどの最新のブラウザーでは、SSL を介した HTTP/2 プロトコルの使用のみがサポートされていますが、SSL 以外のトラフィックでは、HTTP/1.1 が引き続き使用されます。 App Service を使用すると、SSL を使い始めるのが簡単になります。 アプリの新しい SSL 証明書を<a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-purchase-ssl-web-site">構成する方法</a>、または<a href="https://docs.microsoft.com/en-us/Azure/app-service/app-service-web-tutorial-custom-ssl">既存の ssl 証明書</a>をアプリにバインドする方法について説明します。 また App Service は、 <em>*. azurewebsites.net</em> ドメインにバインドされている共通のワイルドカード ssl 証明書を使用して、すべてのアプリに対して既定のレベルの ssl 機能を提供します。 どの方法を選択する場合でも、アプリは SSL 経由で実行して、最新のブラウザーで HTTP/2 の利点を享受する必要があります。</p>


