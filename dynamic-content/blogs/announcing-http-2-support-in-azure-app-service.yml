Title: Azure App Service での HTTP/2 サポートの発表
Summary: Azure App Service チームは、App Service でホストされているすべてのアプリについて、HTTP/2 プロトコルのサポートのグローバルデプロイを発表することをお勧めします。 HTTP/2 は、お客様が受け取った上位の顧客要求であり、サポートが開始されます。
Content: >-
  <p>Azure App Service チームは、App Service でホストされているすべてのアプリについて、HTTP/2 プロトコルのサポートのグローバルデプロイを発表することをお勧めします。 HTTP/2 は、お <a href="https://feedback.azure.com/forums/169385-web-apps/suggestions/9552936-enable-http-2-on-azure-web-apps">客様</a> が受け取った上位の顧客要求であり、サポートが開始されます。</p>


  <h2>HTTP/2 とは</h2>


  <p>http/2 は、TCP 接続経由での http セマンティクスの流れを修正し、Windows 10 と Windows Server 2016 に http/2 のサポートが存在することを示しています。 HTTP/2 は、約2億の HTTP/1.1 の使用後に大幅にアップグレードされ、web サーバーへの待機時間と接続負荷の影響を軽減します。</p>


  <p>HTTP/1.1 の主な進歩は、行の複数の要求を処理するために永続的な接続を使用することでした。 HTTP/2 では、永続的な接続を使用して複数の同時要求を処理できます。 このプロセスでは、HTTP/2 で、ネットワーク上の HTTP の効率を向上させるいくつかの追加機能が導入されています。</p>


  <h2>複数の要求に対して1つの接続</h2>


  <p>すべての TCP 接続にはラウンドトリップを設定する必要があります。 &rsquo;暗号化を使用した場合、TLS ハンドシェイクは別の1-2 ラウンドトリップを実行します。 これは、最初の応答の最初のバイトが送信される前に発生します。 新しい接続を設定するのではなく、既存の接続を再利用することにより、多くの要求でこのオーバーヘッドを共有できます。 HTTP/2 を使用すると、新しい接続が確立されている間、または既存の接続がアイドル状態になるまで待機する要求の必要性が減少します。 1つの接続は多くの要求間で多重化されるため、要求は通常、他の要求が完了するのを待たずにすぐに送信できます。</p>


  <h2>HPACK を使用したヘッダーの圧縮</h2>


  <p>HTTP では、年齢のデータの圧縮がサポートされています。 ただし、ヘッダーは非圧縮テキストとして送信され、要求間で大量の冗長性があります。 (最長のヘッダーの多くは、すべての要求についてまったく同じ値で送信されます)。HTTP/2 では、HTTP ヘッダーの圧縮スキームである HPACK が導入されています。これにより、要求間の冗長性が低下します。</p>


  <p>また、圧縮は、要求のサイズが小さいため、多重化にも役立ちます。 これにより、クライアントは、接続の最初のパケットで多くの要求を行うことができますが、TCP フロー制御ウィンドウは依然として小さくなります。</p>


  <h2>HTTP/1.x との主な違いは何ですか?</h2>


  <ul>
   <li>HTTP/2 はバイナリです</li>
   <li>順序付けされたブロックではなく、完全に多重化されます。</li>
   <li>1つの接続を並列処理に使用できる</li>
   <li>1つの TCP/IP 接続がある</li>
   <li>ヘッダー圧縮を使用してオーバーヘッドを軽減する</li>
  </ul>


  <h2>ユーザーはどのようなアクションを実行する必要が App Service ますか。</h2>


  <p>必要なのは単純な構成だけです。 HTTP/2 は、すべてのお客様に既定で無効になっています。 ただし、サイトに対して HTTP/2 をオプトインして適用する場合は、次の手順に従います。</p>


  <p>Azure portal で、アプリを参照し、アプリケーションの設定を検索 &ldquo; します。ここには、[HTTP バージョン &rdquo; ] という &ldquo; 設定が表示され &rdquo; ます。 必要に応じて、1.1 または2.0 を選択します。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff48317e-c958-4b72-a8b7-652862ab8d1e.png"><img alt="image1" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e657701e-071e-4989-b25b-3da79ea85dea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image1." width="676"></a></p>


  <p>次のいずれかの手順に従って、Azure Resource Explorer を参照することもできます。</p>


  <p>1.<a href="https://portal.azure.com/">Azure portal</a>の App Service App &rsquo; s メニューで [リソースエクスプローラ &rdquo; ] を選択 &ldquo; します。</p>


