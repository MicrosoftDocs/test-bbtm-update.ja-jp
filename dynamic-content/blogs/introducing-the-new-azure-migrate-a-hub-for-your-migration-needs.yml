Title: '新しいサービスのAzure Migrate導入: 移行のニーズに対応するハブ'
Summary: オンプレミスのアプリとデータをクラウドに移行する方法は、お客様の移行の取り組みで重要なステップであり、そのプロセスの簡素化に取り組んでいます。 今年の初めに、お客様に複数の新しい移行機能のプレビューへの参加を招待しました。
Content: >-
  <p>オンプレミスのアプリと&rsquo;&rsquo;データをクラウドに移行する方法は、お客様の移行の取り組みで重要なステップであり、そのプロセスの簡素化に取り組んでいます。 今年の初めに、お客様に複数の新しい移行 <a href="https://aka.ms/MigratePreview" target="_blank">機能のプレビューへの参加を招待しました</a>。 本日は、Azure Migrate の最新の進化を発表いたします。これは、移行のニーズを満たすために、Microsoft とパートナー ツールの合理化された包括的なポートフォリオを 1 か所で提供します。</p>


  <p>新しい統合パートナー エクスペリエンス、Server Assessment、Server Migration、Database Assessment、Database Migration の機能など、Azure Migrate の一般提供により、お客様のクラウド体験をさらに簡単に行う努力をしています。 Azure Migrateインフラストラクチャからアプリケーション、データへのすべての移行のニーズとツールの中央ハブとして機能します。 私たちは、ガイダンスと選択によって移行プロセスを真に民主化しています。</p>


  <h2>新Azure Migrate統合エクスペリエンス</h2>


  <p>新しいエクスペリエンスにより、Microsoft および ISV ツールにアクセスし、移行シナリオに適切なツールを特定できます。 大規模なデータセンターの移行と&rsquo;クラウド変革プロジェクトを支援するために、エンドツーエンドの進行状況の追跡も追加されました。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62f1eb30-9c7d-4ad0-8d3e-bbfdb59c0400.png" target="_blank"><img alt="Microsoft Azure portal displaying the Azure Migrate overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/364961a1-0673-4476-80f9-dbd03e49a999.png" style="border: 1px solid #323237; display: inline; background-image: none; width:80%;" title="Azure Migrate"></a></p>


  <p>新機能は次のとおりです。</p>


  <ul style="margin-left: 40px;">
   <li>サーバーとデータベースの移行、Data Box を使用した Azure へのデータ移動、アプリケーションの移行など、最も一般的な移行シナリオのガイド付きAzure App Service</li>
   <li>移行プロセスの検出、評価、移行の一般的なフェーズのための機能ベースのグループ化と Microsoft&mdash; およびパートナー ツールの選択</li>
   <li>継続性を確保し、データセンター資産の一貫したビューを提供する統合エクスペリエンス</li>
  </ul>


  <p>Carbonite、Cloudamize、Corent、Device42、Turbonomic、および UnifyCloud は、既に Azure Migrate。&nbsp;</p>


  <h2>強力なサーバー評価機能とサーバー移行機能</h2>


  <p>新しい機能 <strong>Azure Migrate Server Assessment</strong> サービスオファリングを使用すると、VMware サーバーの検出と評価に加えて、次の機能を利用できます。</p>


  <ul style="margin-left: 40px;">
   <li>移行のために大規模な VMware データセンターの検出と評価を実行します。 お客様は、35,000 台の仮想マシン (VM) を検出して評価できます。 これは、1,500 台の VM の前の制限からの大幅なスケールの向上です。</li>
   <li>移行のために大規模な Hyper-V データセンターの検出と評価を実行します。 お客様は、最大 10,000 台の VM を持つ Hyper-V ホストをプロファイルできます。 また、VMware と Hyper-V から同じプロジェクト内のすべてのインベントリをAzure Migrateできます。</li>
   <li>VMware と Hyper-V の両方について、パフォーマンスベースの権限付け、アプリケーションの依存関係の分析、移行コストの計画、準備の分析を行います。 &rsquo;Server Assessment を使用して検出と評価を実行するエージェントは必要ない。</li>
  </ul>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8e0402a-5b6d-4623-b7b2-c55c7fc91f47.png" target="_blank"><img alt="Microsoft Azure portal displaying the Server Assessment overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20b839ef-5a73-4dfd-97d0-f8e2c57c076d.png" style="border: 1px solid #323237; display: inline; background-image: none; width:80%;" title="Azure Migrate-Server Assessment"></a></p>


  <p>Azure Migrate: Server Assessment は、すべての Azure のお客様に無料で提供され、間もなく物理サーバーの検出と評価のサポートが追加されます。</p>


  <p>VMware、Hyper-V、アマゾン ウェブ サービス (AWS)、および Google Cloud Platform (GCP) 仮想マシンと物理サーバーの Azure への移行を実行する現在の機能に基Azure Migrate <strong>: Server Migration</strong> では、次の機能が有効になります。</p>


  <ul style="margin-left: 40px;">
   <li>プレビューでの VMware VM の Azure へのエージェントレス移行。 VMware VM に対して新しいエージェントレス移行方法を使用することを選択した場合は、検出、評価、移行に同じアプライアンスを使用できます。 1 回オンボードし、プロセス全体をシームレスに実行します。 また、Azure プラットフォームでサポートされている Windows や Linux など、クライアントまたはサーバー OS を移行するのに役立つ OS に依存しないサポートも提供されます。 これにより、一般提供されているエージェントベースの移行機能が補完されます。</li>
   <li>Hyper-V VM を Azure にエージェントレスで移行し、アマゾン ウェブ サービス または Google Cloud Platform 上で実行されている物理サーバーと VM を Azure に移行します。</li>
   <li>Azure での仮想マシンの作成と同様に、エクスペリエンスが簡素化されました。 移行を開始すると、評価の推奨事項が VM に自動的に適用されます。特に、サーバーの最適化とコストの節約に役立つ推奨設定の権利が適用されます。 この機能は、Server Assessment Azure Migrate Cloudamize や Turbonomic などの統合パートナーによって実行される評価で機能します。</li>
   <li>自信を持って移行を計画するのに役立つ影響を与える移行テスト。 また、アプリケーションを Azure に移動すると、データ損失はゼロになります。</li>
  </ul>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b4305e2-f324-4037-9820-9782d235a11d.png" target="_blank"><img alt="Microsoft Azure portal displaying the Server Migration overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c627162-5fa4-423a-8766-bcad17fddf19.png" style="border: 1px solid #323237; display: inline; background-image: none;width:80%;" title="Azure Migrate-Server 移行"></a></p>


  <p>Azure Migrate: サーバーの移行は、すべての Azure のお客様に無料で提供されます。 料金は、Azure サブスクリプションで使用するコンピューティングとストレージに対してのみです。</p>


  <h2>ご利用可能な地域</h2>


  <p>Server Assessment、Server Migration、Microsoft とパートナーツールの統合セットを含む Azure Migrate エクスペリエンスは、アジア太平洋、オーストラリア、カナダ、ヨーロッパ、インド、日本、英国、および 米国 で利用できます。 最初に、選択した地域Azure Migrateプロジェクトを作成します。 Microsoft とパートナーのシナリオに関連付けられているメタデータは、選択した地域の Azure データセンターに保持されます。 任意の地域のプロジェクトを使用して、任意の Azure リージョンへの移行を実行できます。</p>


