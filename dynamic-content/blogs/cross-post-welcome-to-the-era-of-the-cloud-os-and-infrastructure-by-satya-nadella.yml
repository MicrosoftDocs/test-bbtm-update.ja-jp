Title: 'クロスポスト: "クラウド OS とインフラストラクチャの時代へようこそ" による Satya Nadella'
Summary: 北米 TechEd での基調講演では、microsoft でのサーバー &amp; ツールビジネスの社長は、microsoft が業界変革を推進する方法について説明しています。
Content: <p>北米 TechEd での基調講演では、microsoft のサーバー &amp; ツールビジネス担当副社長が、Windows Azure と Windows Server 2012 を使用して、クラウドへの業界変革を推進する方法について説明しています。 &nbsp;ここでは、データセンターのドライバーとしての os へのシフトがクラウド os を必要としていることを説明しました。 &nbsp; また、Azure と Windows Server 2012 を Windows することで、世界中のデータセンターでデータセンターを運用することによって、次世代のオペレーティングシステム &ndash; をクラウド os &ndash; に移行して、クラウドでの営業案件の<a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank">推進に詳細については、投稿全体を読み</a>、基調講演の再生をご覧ください。</p>  <p>このブログでは、Azure Windows のさまざまな新機能、サービス、および機能強化について説明する追加の投稿を確認してください。 &nbsp;<a href="https://twitter.com/#!/WindowsAzure" target="_blank">@WindowsAzure</a>今後のセッションに関するリアルタイムのリマインダーや、今週のこの週におけるその他のアクティビティについては、州オーランドの TechEd を参照してください。&nbsp;</p>  <p>TechEd の他のセッションを視聴して、フロアから最新の話題と chatter を見ていくには、 <a href="https://northamerica.msteched.com/signin?returnurl=/myportal#fbid=ViCKrQugyCS" target="_blank">MyTechEd</a>にサインアップして、パーソナライズされたコンテンツ、ディスカッション、連絡先などにアクセスします。 また、今年度 &rsquo; のイベントからの最新ニュースを<a href="https://www.microsoft.com/en-us/news/events/teched/" target="_blank">TechEd 仮想 pressroom</a>で確認することもできます。</p>
