Title: Azure IoT central と IoT プラグアンドプレイを使用したビルド
Summary: 私たちは、クラウドとエッジに対して、非常にシンプルで使いやすい IoT オファリングを提供してきました。これにより、パートナーやお客様は、深い専門知識を必要とすることなく、アイデア、パイロット、運用環境に迅速に移行できます。 Azure IoT 中央および iot のプラグアンドプレイは、iot の取り組みを簡素化するために、お客様がどこから開始されていても、信頼された接続型ソリューションを迅速かつ簡単に作成できるようにすることを目指しています。
Content: >-
  <p>私たちは、クラウドとエッジに対して、非常にシンプルで使いやすい IoT 製品を提供することを目指してきまし &rsquo; た。これにより、パートナーやお客様は、深い専門知識を必要とせずに、アイデア、パイロット、運用環境にすばやく移行できます。 <a href="https://aka.ms/iotc-overview" target="_blank">中央</a>および iot のプラグアンドプレイは、お客様がどこから開始したかに関係なく、お客様がどこ &rsquo; からでも、信頼された接続型のソリューションをすばやく簡単に作成できるように、iot の取り組みの中心に Azure IoT ます。</p>


  <h2>新しいデータストリームをビジネスプロセスに統合するために Azure IoT Central を使用して構築する</h2>


  <p>Azure IoT central は、iot デバイスと製品の接続、監視、管理を容易にする、完全に管理された iot ソリューションです。 Azure IoT Central を使用すると、IoT ソリューションの初期セットアップを容易に行えるほか、一般的な IoT プロジェクトにおける管理の負担、運用コスト、オーバーヘッドを抑えることができます。</p>


  <p>開発者やパートナーの人口が増えると、Azure IoT 中部で構築できる強力な機能が検出されます。 この構築方法では、エネルギー、創造性、および固有のドメインの専門知識を適用して顧客のニーズを解決し、ビジネス価値を高めることができます。また、高可用性とディザスターリカバリーにより、Microsoft に対するグローバルなスケールソリューションを管理することもできます。 IoT ソリューションの運用、管理、保護、スケーリングの困難な側面を処理しながら、お客様独自の完成したブランド化された SaaS 製品を短時間で作成することができます。</p>


  <h3>Azure IoT 中部の新機能</h3>


  <p>最近では、Azure IoT 中部とお客様 &rsquo; の既存のエンタープライズおよび基幹業務ソリューション (洞察やアクションなど) との間で、より簡単かつシームレスに統合できる機能が追加されました。</p>


  <ul>
   <li><strong>ルールとアラート</strong>: <a href="https://azure.com/sa" target="_blank">Azure Stream Analytics</a>によってサポートされる強力なルールエンジンにより、デバイスの状態と使用状況に影響を与えるイベントの監視とアラートが可能になります。 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>、 <a href="https://flow.microsoft.com/" target="_blank">Microsoft Flow</a>、および<a href="https://azure.com/logicapps" target="_blank">Logic Apps</a>と統合することで、基幹業務アプリにクリーンで一貫性のあるデータを配信します。</li>
   <li><strong>視覚エフェクト</strong>: さまざまな種類のユーザーに対して、複数のダッシュボードとデータビジュアライゼーションオプションを使用できます。 アプリケーション管理者は、1つのサイズに適合するすべてのアプローチを使用するのではなく、さまざまな種類のユーザーに対してカスタムビューを作成できるようになりました。</li>
   <li><strong>コネクタ</strong>: 受信および送信データコネクタを使用すると、オペレーターはサードパーティシステムと統合できます。 <a href="https://aka.ms/iotcentralgithubdevicebridge" target="_blank">デバイスブリッジ</a>を使用して、他のクラウドから Azure IoT Central アプリケーションにデータを取り込みます。 たとえば、継続的な <a href="https://aka.ms/iotcentraldocscontinuousdataexport" target="_blank">データエクスポート</a> 機能を使用すると、データを下流のビジネスアプリケーションに取り込むことができます。</li>
   <li><strong>個人用</strong>設定: 組織 &rsquo; の他のアプリケーションとより視覚的に適合させるために、新しい白いラベルオプションを使用して、Azure IoT Central アプリケーションにカスタムブランドおよびオペレーターリソースを追加します。</li>
   <li><strong>デバイス管理</strong>: デバイスを簡単に大規模に管理できます。 前に作成したジョブをコピーし、後で完了するためにジョブを保存します。実行中のジョブを停止または再開し、完了後にジョブの詳細レポートをダウンロードします。 新しいデバイステンプレートライブラリを使用すると、デバイスのオンボードとモデル化が簡単になります。一方、新しいデバイスの作成では、デバイスからテンプレートが分離され、全体的なエクスペリエンスが簡単になります。</li>
  </ul>


  <h3>業界全体でイノベーションを実現</h3>


  <p>現在 Azure IoT 中部で構築しているお客様には、グローバルな電源管理会社である<strong>eaton</strong>が含まれています。 Eaton はエネルギー効率に優れたソリューションを提供し、電気、油圧、機械的電力を効率的かつ安全に、sustainably に効率的に管理します。 eaton Azure IoT 中部を使用して、業界初のエネルギー管理サーキットブレーカー (emc b) のアプリケーション開発を容易にします。 これは、標準のサーキットブレーカーと、グリッドの最適化をサポートするために組み込まれているクラウド接続とオンボードインテリジェンスの安全性機能を備えた次世代 &ldquo; のスマートブレーカー &rdquo; です。 これはサーキットブレーカーテクノロジの大幅な変換であり、収益レベルのブランチサーキット測定、通信機能、およびリモートアクセスを提供します。</p>


  <p>また、 <a href="https://customers.microsoft.com/en-us/story/sagegreenlife-smart-spaces-azure-cradlepoint" target="_blank"><strong>Sagegreenlife</strong></a>は、優れたカスタマーエクスペリエンスを実現するために、 <a href="https://cradlepoint.com/news/cradlepoint-and-microsoft-create-integrated-solution-simplify-and-accelerate-enterprise-iot"><strong>Cradlepoint</strong></a>とのパートナーシップで Azure IoT Central を使用しています。 Sagegreenlife は、現在の環境に対して生きた設計を使用する、モジュール型、スケーラブルで柔軟な生きた壁を作成します。 生きた設計では、テクノロジ、サイエンス、設計を組み合わせて、自宅、オフィス、学校、店舗、病院、およびその他の日々の構造に自然な要素を組み込むことで、環境を実現できます。 Azure IoT Central を使用すると、Sagegreenlife は運用効率を向上させ、問題を解決してからプラントに影響を与えることができます。</p>


  <p>複雑なレイヤーを削除し、既存のソリューションやビジネスプロセスと統合することによって、Azure IoT 中部は、IoT でのイノベーションの次の波を作成するために必要なシンプルさを組織に提供します。 Azure IoT Central はビジネス向けにオープンであり、今すぐ使用している多数の開発者に参加する準備ができています。</p>


  <p>新機能に関するアイデアや提案がある場合は、 <a href="https://feedback.azure.com/forums/911455-azure-iot-central" target="_blank">UserVoice</a>に投稿してください。 &rsquo;Azure IoT Central の探索を既に開始している場合は、フィードバックをお寄せいただくために、この<a href="https://aka.ms/IOTCSurvey" target="_blank">アンケート</a>にご参加ください。</p>


  <h2>IoT プラグアンドプレイを使用して、ソリューションとシームレスに統合するデバイスを接続する</h2>


  <p>IoT の取り組みを開始するには、接続してデータを取得する必要があります。 そのためには、クラウド開発、ハードウェア調達、埋め込み開発、およびシステム統合における規範をまとめておく必要があります。そのため、困難な第一歩となることがあります。 多くの場合、このようなプロセスによってプロジェクトのタイムラインが長くなり、多くの場合、IoT デジタル変換が正常に完了するまで遅延またはブロックされることがあります。 私たちの目標は、既製のデバイスとクラウドソリューションの統合を提供して、この重要な手順の完了を大幅に短縮することです。 最近、iot <a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/" target="_blank">プラグアンドプレイを発表</a>しました。これは、iot デバイスで機能を宣言できるオープンモデリング言語に基づいています。</p>


  <h3>簡略化された IoT</h3>


  <p>IoT プラグアンドプレイを使用すると、ソリューション開発者は埋め込みコードを記述しなくてもデバイスを統合できます。 IoT プラグアンドプレイの中心には、デバイスの機能を記述するスキーマがあります。 これは、JSON-LD ドキュメントであるデバイス機能モデルと呼ばれています。 これ &rsquo; は、プロパティ (ファームウェアのバージョンのような属性、またはファンの速度などの設定)、テレメトリ (温度などのセンサーの読み取り、アラートなどのイベント)、デバイスが受信できるコマンド (再起動など) で構成されるインターフェイスのセットとして構成されています。 インターフェイスをデバイス機能モデル間で再利用することで、コラボレーションと迅速な開発を容易に行うことができます。</p>


  <h3>コラボレーションを開く</h3>


  <p>IoT プラグアンドプレイを Azure Digital ツインとシームレスに連携させるために、IoT プラグアンドプレイスキーマを今後の <a href="https://aka.ms/DTDL" target="_blank">デジタルツイン定義言語 (DTDL)</a>と統合しました。 IoT プラグ アンド プレイと DTDL はコミュニティにも開かれており、Microsoft はお客様、パートナー、業界とのコラボレーションを歓迎しています。 どちらも、JSON-LD や RDF などのオープン W3C 標準に基づいています。これにより、サービスとツール間での導入が容易になります。 また、IoT プラグアンドプレイと DTDL を使用する場合、追加料金は発生しません。 IoT Hub、Azure IoT 中部、およびその他の Azure サービスの標準料金は変わりません。</p>


  <p>Azure IoT 上に構築されたすべてのソリューション (Azure IoT central を含む) は、IoT プラグアンドプレイをサポートします。 現在、Azure IoT Central では、モデルのプロパティ、テレメトリ、コマンド、およびセマンティックタイプがサポートされています。 これらは、IoT プラグアンドプレイデバイスモデルに形式化されるようになりました。 たとえば、 <a href="https://aka.ms/compalgt100" target="_blank">compal GT100 tracker</a>は、IoT プラグアンドプレイで有効になっており Azure IoT 中部でテレメトリを表示します。</p>


