Title: NAB ショーで Azure Media Services からの魅力的な製品およびパートナーシップの発表
Summary: これは、Azure Media Services (AMS) の忙しい年でした。 過去12か月間、お客様の勝ちが世界中に広がるというオファリングが拡張されています。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcadf1cb-04ec-42ac-aa7c-aa3d278b8cd0.jpg"><img alt="Azure Media_NAB show" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d89455d4-b788-42f1-bc82-039cbbe98024.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Media_NAB 表示" width="610"></a></p>


  <p>これ &rsquo; は、Azure Media Services (AMS) の忙しい年でした。 過去12か月間、オリンピックのライブストリーミングプラットフォームを立ち上げ、コンテンツ保護オファリングを拡張し、クロスプラットフォームの Azure Media Player を導入し、主要な Media Services 機能を強化し、世界中の複数の地域 (インド、南米、オーストラリアを含む) へのフットプリントを拡大し、業界で認識されている複数のコンプライアンス認定を実現しまし &rsquo; た。 これらは、地球にまたがり、RTL オランダ、Avex Group、TVN ポーランド、Veritone、Oceaneering、Clickview を含む顧客の勝ちにつながっています。</p>


  <p>現在、放送局 (NAB) に2016がラスベガスでを示しています。革新的な新しい Media Analytics スイートが発表され、Apple FairPlay Streaming と 360 &deg; video streaming がサポートされるようになり、MPAA とファクトの認定を受けています。</p>


  <p>さらに、Imagine コミュニケーション、Veritone、Signiant、vsn との新しい業界パートナーシップ &nbsp; も発表しまし &rsquo; た。</p>


  <h2>Azure Media Analytics の概要</h2>


  <p>先週、当社のチームは、Azure Media Analytics のパブリックプレビューを <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/">発表</a> しました。これは、企業の準備ができ、準拠しており、セキュリティで保護され、世界規模で提供されている8つの音声サービスと視覚サービスのコレクションです。 Azure Media Analytics は、モーション検出、音声での議事録、ディープインデックス付きビデオ検索、コンテンツモデレートなどの主要な新機能をビデオドメインにもたらします。 これらの機能には、公共の安全、政府、監視、小売、教育、自動車など、さまざまな業界のアプリケーションが含まれています。 Media Analytics は、Azure Media Services 包括的に提供されるサービスファミリの重要な追加です。 詳細については、詳細 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/">なブログ</a> 記事をご覧ください。 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-analytics-overview/">ここ</a>でも試してみることができます。</p>


  <h2>Apple FairPlay Streaming のサポート</h2>


  <p>今週、NAB では、 &rsquo; Azure Media Services プラットフォームでの<a href="https://azure.microsoft.com/en-us/blog/azure-media-services-expands-multi-drm-offering/">FairPlay Streaming サポート</a>のパブリックプレビューも発表しています。 Apple FairPlay Streaming では、HTTP ライブストリーミング (HLS) プロトコルを使用して、premium コンテンツを安全にストリーミングできます。 Azure Media Services にネイティブで FairPlay Streaming を実装することで、ビデオを簡単に暗号化し、キーを交換し、iOS、Apple TV、OS X デバイスでコンテンツを安全に再生できるようになりました。 FairPlay streaming、PlayReady、widevine の統合サポートを利用すると、Azure Media Services は VOD とライブコンテンツをストリーミングするための完全なマルチ DRM クラウドソリューションを提供します。これにより、お客様は最も最適なプロトコルを使用して、今日 &rsquo; の人気のあるデバイスの中で最も広い範囲のユーザーにリーチできます。</p>


  <h2>Azure Media Player 用のビデオエディタープラグイン</h2>


  <p>ビデオエディタープラグインは、ビデオストリームのクリッピングとトリミングのタスクを簡略化する Azure Media Player 用のアドオンです。 以前は既存のビデオのサブクリップを生成する機能がサポートされていましたが、そのプロセスは困難で不正確になる可能性があります。もっと長いビデオストリームから撮影した映像を正確にキャプチャすることはできません。 Azure Media Services</p>


  <p>たとえば、シーンが変化したときに正確なフレームを選択すると時間が painstaking、そのタスクはライブストリームを使用してますます複雑になります。 多くのお客様は、既存のワークフローと統合するツールが必要であることをユーザーに知らせました。これは、完全なビデオコンテンツ管理システム (VCMS) であっても、または社内の単純な資産リストページであっても同様です。 詳細については、Azure ブログの <a href="https://azure.microsoft.com/en-us/blog/video-editor-plugin/"><u>ビデオエディタープラグインの投稿</u></a> をご覧ください。</p>


  <h2>360 &deg; ライブビデオストリーミング</h2>


  <p>ライブストリーミングとエンコードプラットフォームが正常に起動されたことで、お客様とパートナーによって構築されているさまざまなユースケースやシナリオが見られました。 フォーラムの最近のホットトピックと Azure Media Services チームの受信トレイには、360 &deg; 仮想現実のストリーミングがありました。</p>


  <p>VR ストリーミングのエコシステムでは、ベンダーは、ヘッドギア (Samsung および Facebook) からカメラ (GoPro) およびソフトウェア (<a href="https://www.video-stitch.com/">Videostitch</a>) までの範囲の製品を提供することにより、この分野を専門としています。 このエコシステムについては、Azure Media Services から独自の360ライブビデオストリームを作成できるようにするために、Videostitch とのパートナーシップを発表します。 Azure Media Services と Vahana VR を videostitch から使用して、独自の 360 &deg; ライブビデオストリームを作成する<a href="https://azure.microsoft.com/en-us/blog/live-virtual-reality-streaming/">方法について説明</a>します。</p>


  <h2>MPAA とファクトの認定</h2>


  <p>2016年3月に、Microsoft Azure は、第1のハイパースケールのマルチテナントクラウドプロバイダーになりました。これは、すべてのコンテンツセキュリティベストプラクティスフレームワーク (共通、アプリケーション、およびクラウドのセキュリティガイドライン) に対応する、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MPAA">MPAA のモーション画像の関連付け</a>によって正式な評価を正常に完了します。</p>


  <p>現在、microsoft は、Azure クラウドプラットフォームを活用したい premium コンテンツ所有者に対してさらに高いレベルのセキュリティ保証を提供する、<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/FACT">著作権盗難 (ファクト) 認定に対するフェデレーション</a>の追加の達成を<a href="https://azure.microsoft.com/en-us/blog/just-the-fact-please/">発表</a>します。</p>


  <h2>MPEG 共通メディアアプリケーション形式のストリーミング</h2>


  <p>一般的なメディアアプリケーション形式 (CMAF) は、インターネットビデオの配信を効率化するために Microsoft と Apple によって主導されるメディアストリーミング形式であり、業界全体のサポートを受けており、MPEG 向けに MPEG に提出されています。 CMAF は、Apple QuickTime および Microsoft Smooth Streaming から進化したテクノロジから、MPEG ダッシュストリーミング (HTTP 経由の動的アダプティブストリーミング) との組み合わせで広く採用されてきた業界の融合に基づいています。 すべての主要な HTML5 Web ブラウザーでサポートされています。 CMAF には、すべての主要な DRM システムを使用して安全に再生するための MPEG Common Encryption が含まれています。また、ムービーやテレビ番組などのプレミアムビデオの1つのエンコードを、インターネットにアクセスできる任意のデバイスに安全にストリーミングすることができます。 ネットワークでは、使用デバイスに関係なく、HTTP、ブロードキャスト、およびマルチキャストネットワークでの同じメディアセグメントの効率的なキャッシュとルーティングを利用できます。</p>


  <h2>新規および拡張されたパートナーシップ</h2>


  <p>パートナーシップの最前線で、Imagine コミュニケーション、Veritone、Signiant、vsn との新しいパートナーシップを発表します。</p>


  <h4>Imagine 通信により、業界で実績のあるビデオ処理と配布の機能が Azure にもたらされます</h4>


  <p>Azure Media Services のお客様は、Microsoft Azure を通じて提供される効率的で集中管理され &nbsp; た仮想化ワークフロー環境から、市場をリードする playout、エンコーディング、動的な広告挿入テクノロジに迅速にアクセスできるようになりました Imagine 革新的なイノベーションを通じてメディアとエンターテイメント業界を強力にしたコミュニケーションは、<a href="https://azure.microsoft.com/en-us/marketplace/partners/imaginecommunications/versio-3-0/">市場をリードする playout</a>、<a href="https://azure.microsoft.com/en-us/marketplace/partners/imaginecommunications/selenio-flex-liveselenioflex-live/">ライブエンコード</a>、動的な<a href="https://azure.microsoft.com/en-us/marketplace/partners/imaginecommunications/terulio-ad-insertion-for-multiscreentelurio-dai/">広告挿入</a>ソリューションを Microsoft Azure で利用できるようになったことを発表しました。</p>


  <p>この一連のソリューションでは、放送、ビデオサービスプロバイダー、およびその他のメディア会社に新しい収益化の機会を提供するだけでなく、Azure を介してセキュリティで保護されたスケーラブルなオンデマンドのアクセスを提供することにより、メディアワークフロー操作の速度、効率性、柔軟性を大幅に向上させることができます。</p>


  <p>メディアおよびテクノロジ業界におけるこれら2つのリーダー間の <a href="https://www.imaginecommunications.com/resources/press-release/imagine-communications-brings-end-end-video-capabilities-cloud">コラボレーション</a> は、パブリッククラウドでブロードキャスト品質のビデオの発信および配布機能を提供するための、最も大きいのある措置を表します。</p>


  <p>Imagine 通信ソリューションの完全な一覧については、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/imaginecommunications/terulio-ad-insertion-for-multiscreentelurio-dai/">Azure Marketplace</a>に記載されており、すぐにデプロイできます。</p>


  <h3>Veritone は、認識メディアプラットフォームを構築するために Azure Media Analytics を利用しています</h3>


  <p>インテリジェントなクラウドソリューションの開発を目的とした認知メディアソリューションを提供する Veritone は、認知メディアプラットフォームを通じて、放送、広告主、メディア企業、およびその他の企業向けに、ほぼリアルタイムのインテリジェンスソリューションを構築してデプロイしました。 優れた認識エンジン &quot; をいち早く導入すると、Veritone は Microsoft&#39;s Media Indexer サービスをそのプラットフォームに組み込むことによって、<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/">明確なビジネス</a>上の利点を既に見てきました。 &quot; Azure Media Analytics の一部として、Media Indexer は、顧客のために複数の言語のオーディオおよびビデオコンテンツを Veritone にすばやく簡単に分析して、大規模に再生できるようにしました。</p>


  <h3>Signiant は、Azure Media Services とのシームレスな統合を発表します。</h3>


  <p>Signiant は、AMS プラットフォームとの緊密な統合を実現する、事前に構築されたワークフローの可用性を発表しました。 自動化されたワークフローでは、Signiant アクセラレーションテクノロジを使用して、オンプレミスのストレージから Microsoft Azure にコンテンツファイルをすばやく安全に転送し、AMS が資産を取得して処理します。 完成したコンテンツは、Signiant を介してオンプレミスの場所に返されます。</p>


  <p>Signiant ワークフローは、オプションのプレミアムまたは標準のトランスコードプロファイルと共に、 <a href="https://www.signiant.com/news/media-coverage/signiant-workflows-embrace-the-cloud/">Azure にメディアアセットを配信</a>します。 Signiant は、AMS 内のトランスコードの進行状況を監視し、進行状況またはエラーメッセージを顧客に報告します。 また、正常にダウンロードされた AMS から処理済みの資産を削除するようにワークフローを構成することもできます。 ワークフローは、Signiant M + A と Azure &rsquo; の両方のスケーラビリティを組み合わせて、複数のトランスコードジョブを同時に処理できるようにします。</p>


  <p>詳細については、 <a href="https://www.signiant.com/">signiant.com</a> を参照してください。</p>


  <h3>vsn は、優先するクラウドパートナーとして Microsoft Azure を選択します</h3>


  <p>ブロードキャスト、メディア、およびエンターテイメント用の高度な機能を備えた vsn &rsquo; s media Asset Management suite が Azure Media Services と完全に統合され、メディア企業の最も厳しいニーズに対応するクラウドソリューションの強化された MAM を作成できるようになりました。</p>


  <p>vsn は、推奨されるクラウドパートナーとして Microsoft Azure の信頼を確認します。 Azure の統合により、VSN &rsquo; s ユーザーは帯域幅の制約のない、高度なビデオオンデマンド (VoD) またはライブストリーミングプラットフォームにアクセスできるようになりました。また、MPEG ダッシュサポート、マルチデバイスと DRM 管理、AES、PlayReady、Widevine、FairPlay Streaming によって提供される保護と暗号化にも対応できます。 また、この統合により、メディア管理を有効にする高度な自動 cataloguing 機能も有効になります。 この統合は、NAB Show 2016 の VSN &rsquo; s スタンド、SL8006 に表示されます。</p>


  <p>これらの発表についてさらに詳しく説明する Azure Media ブログの投稿を引き続きお待ちください。 <a href="https://azure.microsoft.com/en-us/services/media-services/">Azure Media Services の詳細</a>については、Azure Media Services チームに連絡し、これらのサービスを実際に確認するための<strong>NAB ブース SL 6810</strong>をご覧ください。</p>


  <p>Azure Media Services の新機能に関する公式のドキュメントと詳細については、こちらの<a href="https://azure.microsoft.com/en-us/documentation/services/media-services/">ドキュメント</a>を参照してください。 Azure Media Services に関するご質問がある場合は、以下に記載されている2つの公式コミュニティフォーラムのいずれかを使用するか、 <a href="https://azure.microsoft.com/en-us/services/media-services/">Azure.com</a>のページにアクセスして、技術的な質問に回答してください。</p>


