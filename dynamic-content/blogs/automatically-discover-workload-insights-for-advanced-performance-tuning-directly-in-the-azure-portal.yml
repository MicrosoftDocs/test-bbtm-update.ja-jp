Title: 高度なパフォーマンスチューニングのためにワークロードの洞察を自動的に検出する Azure portal
Summary: データ ウェアハウスの推奨事項とメトリックの追加により、Azure SQL Data Warehouse (SQL DW) の高度なチューニングが簡単になりました。 SQL DW は、ペタバイト規模のデータに対して複雑なクエリを迅速に実行するために最適化された、柔軟性が高く、セキュリティで保護された、完全に管理されたエンタープライズ向けの分析プラットフォームです。
Content: >-
  <p>データ ウェアハウスの推奨事項とメトリックの追加により、Azure SQL Data Warehouse (SQL DW) の高度なチューニングが簡単になりました。 SQL DW は、ペタバイト規模のデータに対して複雑なクエリを迅速に実行するために最適化された、柔軟で安全な、完全に管理されたエンタープライズ向けの分析プラットフォームです。</p>


  <p>多くの場合、SQL DW を使用した高度なチューニングシナリオは、データウェアハウスのワークロードのパフォーマンスに関する洞察をシームレスに明らかにするための適切なツールがなくても問題になる可能性があります。 これにより、適切な監視プラクティスが継続的に実行されるようにするために、トラブルシューティング作業に時間がかかる可能性があります。 SQL DW は、Microsoft Azure エコシステム内で緊密な統合を行うことによって、組み込みの総合的な管理エクスペリエンスを提供します。具体的には Azure Advisor と Azure Monitor です。 この2つのサービスは、既定では、ワークロードの洞察を追加コストなしで自動的に提供するために、SQL Data Warehouse に対して直ちに構成されます。 </p>


  <ul>
   </ul><p>任意に活用できる Azure Advisor からの以下の高度なパフォーマンス レコメンデーションが追加されています。 </p><ul>
   </ul><p>
   </p><ul>
  </ul>


  <ol>
   </ol><p>
   </p><ul>
    <li>アダプティブ キャッシュ – キャッシュ使用率の最適化のために拡大縮小するタイミングに関するアドバイスを得られます。</li>
    <li>テーブルの分散 – データ移動を減らしてワークロードのパフォーマンスを向上させるために、テーブルをレプリケートするタイミングを判別します。&nbsp; </li>
    <li>Tempdb – Tempdb 競合を減らすために、リソース クラスを拡大縮小したり構成したりするタイミングを把握します。</li>
   </ul><p>
   </p><ol>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41ee23db-ea8e-485a-af9b-990b4d59df41.png"><img width="1415" height="700" title="新しい SQL DW の推奨事項" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="New SQL DW Recommendations" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af4d2d5f-2166-4f38-9175-06761daf45e3.png" border="0"></a></p>


  <ul>
   </ul><p><br></p><p>概要ブレードでのほぼリアルタイムのメトリックに関する拡張されたカスタマイズ可能な監視グラフなど、<a href="https://azure.microsoft.com/blog/enhanced-capabilities-to-monitor-manage-and-integrate-sql-data-warehouse-in-the-azure-portal/" target="_blank">Azure Monitor</a> によるデータ ウェアハウス メトリックのより深い統合が提供されています。 使用状況の監視や、データ ウェアハウス レコメンデーションの検証や適用の際、Azure Monitor メトリックにアクセスするためにデータ ウェアハウスの概要ブレードを移動しなくてもよくなりました。</p><ul>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b72e9720-6e34-4cd1-b041-265567a34c04.png"><img width="1298" height="419" title="Azure Monitor の統合" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Azure Monitor Integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7aa27c7f-0685-4332-89bc-dd39f7b28518.png" border="0"></a></p>


  <p><br></p>


  <ul>
   </ul><p>Tempdb やアダプティブキャッシュの使用率など、パフォーマンスに関する推奨事項を補う新しいメトリックが用意されています。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11a90722-6c19-490e-b83c-7a613c6bf6f5.png"><img width="1227" height="638" title="測定" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Metrics" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1961886-2797-41aa-8e2b-bd215fb7bc3f.png" border="0"></a></p><p><br></p><p><br></p><ul>
