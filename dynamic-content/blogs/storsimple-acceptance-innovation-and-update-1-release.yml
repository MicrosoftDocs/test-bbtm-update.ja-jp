Title: 'StorSimple: 受け入れ、イノベーション、Update 1 リリース'
Summary: 本日、StorSimple 8000 シリーズのメジャー ソフトウェア リリースは、昨年夏の StorSimple 8000 シリーズ Update 1 の提供開始以降に発表されました。
Content: >-
  本日、StorSimple 8000 シリーズのメジャー ソフトウェア リリースは、昨年夏の StorSimple 8000 シリーズ Update 1 の提供開始以降に発表されました。


  この新しいリリースでは、クラウドと他のクラウド接続Azure Government StorSimple のデプロイが含まれています。5000/7000 シリーズから StorSimple 8000 シリーズにアップグレードする顧客の方法を容易にする、Azure PowerShell およびゾーン冗長 Storage (ZRS) のサポートに対する SDK サポート。


  マルチクラウド サポートの観点から、<a href="https://azure.microsoft.com/en-us/features/gov/">StorSimple</a> 8000 シリーズは Azure Government で一般提供されました。これは、厳格なコンプライアンス要件と米国政府のポリシーを満たしていることをコミットする Microsoft Azure の物理的およびネットワーク分離されたインスタンスです。


  お客様は、StorSimple デバイスを Azure Government ポータルに登録する前に、コマンド レットを実行して StorSimple デバイス上のクラウド プラットフォームを Azure Government に設定できます。 このオプションを設定すると、すべてのデータ、階層化されたバックアップ、StorSimple 仮想アプライアンスが Azure Government クラウドに格納され、Azure Government Portal を使用して管理されます。 このオプションを設定すると、StorSimple デバイスでの <a href="https://technet.microsoft.com/en-us/library/cc750357.aspx">FIPS</a> 操作モードも有効になります。 また、StorSimple 8000 シリーズの暗号化モジュールで Federal Information Processing Standards - FIPS 140-2 の検証が完了しました。


  StorSimple 8000 シリーズでは、お客様がバックエンド クラウド ストレージの他のクラウド プロバイダーを定義するサポートも可能にし、お客様にクラウドでの柔軟性と選択を提供するコミットメントを示しています。 お客様は、Amazon S3、Amazon S3 with RRS、OpenStack ベースのクラウド (HPCS (OpenStack テクノロジに基づくパブリック、プライベート、ハイブリッド、マネージドプライベート クラウドを提供する Hewlett-Packard から利用可能なクラウド ソリューション) などの OpenStack ベースのクラウドを StorSimple ソリューションのバックエンド ストレージとして使用できます。 StorSimple データ、バックアップ、その他の管理ワークフローの管理は、引き続き Azure StorSimple サービスから行われます。


  移行ツールを使用すると、お客様はデータを一定の場所に維持しながら、StorSimple 5000/7000 シリーズ ソリューションから StorSimple 8000 シリーズ ソリューションにアップグレードできます。 移行は、一連のコマンド レットを使用Azure PowerShell調整できます。 StorSimple に自動化を追加し始め、Azure PowerShell 用 SDK を使用すると、管理者は一連の StorSimple Azure PowerShell コマンドを使用して管理タスクを自動化できます。 サポートされている StorSimple コマンドレットのセットについては、 <a href="https://msdn.microsoft.com/en-us/library/azure/dn920427.aspx?WT.mc_id=azurebg_email_Trans_671">Azure StorSimple コマンドレット</a> のドキュメント Web ページ (こちら) を参照 <a href="https://www.microsoft.com/en-us/Search/result.aspx?q=Azure%20StorSimple%20Cmdlets&amp;form=MSHOME">してください</a>。


  さらに、StorSimple には、Azure Zone Redundant Storage (ZRS) のサポートも含まれます。 この冗長性オプションは、複数の施設に 3 つのデータ コピーに相当するデータを格納することで、データの耐久性を維持するのに役立ちます。


  StorSimple 8000 シリーズのリリース以降、オーストラリアの金融サービス会社である BDO や、米国 の航空・国防メーカーである Textron などの顧客は、一貫してビジネスへのプラスの影響を示しています。 BDO の最高技術責任者である Russ Australians は最近、「VMware のコスト回避と共に、3 年間で 500,000 ドルのストレージ コストを節約しています。これは IT 予算の大きなスライスです。 バックアップ テープの購入や年間 130,000 ドルの購入は含まれます。テープが破損したかどうかは知らずに、テープを棚に置くだけでコストがかかります。 StorSimple ハイブリッド クラウド ストレージを導入する前の 2 年間の 3 倍の数のプロジェクトを過去 6 か月間に提供しました。" BDO は StorSimple のお客様であり、現在も StorSimple 8000 シリーズ ソリューションのデプロイにより、引き続きテクノロジを採用しています。


  Textron では、StorSimple を使用して、ストレージ コストを大幅に削減し、よりコスト効率の高いストレージ プラットフォームにデータを移行することができます。 "StorSimple を使用して Microsoft Azure に移行することで、ストレージ コストを 80% (250 万ドル) 削減しました。これは、対象となる IT 予算の削減を満たすのに役立ちます。 私たちは、すべてのコア ストレージ プラットフォーム上の領域を取り上げ、その有用な寿命を過ぎたデータを持っていたので、この古いデータを、より安価なストレージ ソリューションに移行したいと考えました。 Microsoft がイノベーションを起こして、新しいデータセンター サービスオファリングをテーブルに取り込んで、ビジネスの実行に集中していけたら幸いです」と Textron のアーキテクチャの最高アーキテクトである Let Rowland 氏は述べています。 さらに、Textron の特定のビジネス の使用事例に対して、Azure 内に完全に存在する StorSimple Virtual Appliance (SVA) のテストと使用を計画しています。 Textron のようなお客様が、クラウド スナップショット、階層化された Storage、SVA などのイノベーションを受け入れ、ビジネスに大きな役立つ方法で使用していけるのを楽しく思います。


  Microsoft では、革新的で重要なハイブリッド クラウド ストレージ ソリューションをグローバルに提供し続け、お客様が新しいイノベーションに取り組むのを楽しく思います。 StorSimple Update 1 を使用すると、さらに多くのクラウド接続、自動化、冗長性、データ移行機能をお客様に提供できます。


  StorSimple のケース スタディの包括的なセット、複数の業界、ホワイト ペーパー、その他のリソースについては、以下を参照 <a href="https://www.microsoft.com/storsimple">www.microsoft.com/storsimple</a>


