Content: >-
  <p>制限付きプレビューの成功に続き、本日、Microsoft IoT Central のパブリック <a href="https://blogs.microsoft.com/iot/?p=25267">プレビューを発表します</a>。 Microsoft IoT Central は、 <a href="https://azure.microsoft.com/" target="_blank">IoT</a> のベスト プラクティスと世界クラスのセキュリティに対する組み込みのサポートと、Azure クラウドの信頼性、リージョンの可用性、およびグローバルなスケールを備えた、真の非常にスケーラブルな IoT SaaS ソリューションです。</p>


  <h2>Microsoft IoT Centralの概要</h2>


  <p>Microsoft IoT Centralを使用すると、世界中の企業が数時間で運用レベルの IoT アプリケーションを構築できます。また、必要なすべてのバックエンド インフラストラクチャを管理したり、ソリューションを開発するために新しいスキル セットを採用したりする心配はありません。 要するに、Microsoft IoT Central、すべてのユーザーが IoT の恩恵を受け入れたものにしています。</p>


  <p>IoT を簡素化すると、IoT ソリューションのカスタマイズ、デプロイ、スケーリングに関連する複雑さを軽減し、これらの利点を企業のお客様が確実に活用できるよう、Microsoft IoT Central は、エンタープライズ レベルの機能を理解できる一連のエンタープライズ レベルの機能を提供し、実証済みのテクノロジと活用された Azure サービスを活用します。</p>


  <h3>接続性とセキュリティ</h3>


  <p>Microsoft IoT Central は、接続されたデバイスの可能性を最大限に引き出す方法として、Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Hub</a> をクラウド ゲートウェイとして活用して、安全に接続、プロビジョニング、更新、およびデバイスにコマンドを送信します。 Microsoft IoT Central、次のような機能を利用できます。</p>


  <ul>
      <li><strong>デバイス認証とセキュリティで保護された接続</strong>: 各デバイスは、独自のセキュリティ キーを使用して、セキュリティで保護された方法でクラウドに接続します。</li>
      <li><strong>広範なデバイス</strong> ライブラリのセット: Azure IoT デバイス SDK は、Node.js、C/C#、Java などのさまざまな言語とプラットフォームで使用およびサポートされています。</li>
      <li><strong>IoT プロトコル</strong>と機能拡張: デバイス接続のための MQTT 3.1.1、HTTP 1.1、AMQP 1.0 プロトコルのネイティブ サポート。 <a href="https://azure.microsoft.com/en-us/overview/internet-of-things-iot/iot-technology-protocols/">IoT プロトコルの詳細を参照してください</a>。&nbsp;</li>
      <li><strong>スケーラビリティ</strong>: Microsoft IoT Centralは、クラウド ゲートウェイを介して取り込まれた数百万台の接続デバイスと 1 秒あたり数百万のイベントをサポートするために自動的にスケーリングされ、時系列ストレージを使用して格納されます。</li>
  </ul>


  <h3>デバイスとデバイス テンプレート</h3>


  <p>Microsoft IoT Centralは、接続されているデバイスのデジタル表現を作成して保持する機能を提供します。 Microsoft IoT Centralデバイスは、独自の定義属性を持つ、接続された資産のライブでアクション可能な論理表現です。 デバイスの作成は、Microsoft IoT Central Application Builder 内のクラウド上で直接行います。この低コード環境では、ユーザーは資産<strong></strong>のライブラリからのドラッグ アンド ドロップを使用してデバイス属性と視覚化を定義できます。 実際のデバイスに接続する前でも、ユーザーは Microsoft IoT Central に埋め込まれたシミュレーション サービスを使用してデバイスをシミュレートすることで、アプリケーションの実験とテストを行IoT Central。 デバイスは<em>テンプレート化</em>され、デバイス ID を大規模にプロビジョニングしやすくするためにテンプレート化され、テンプレートはバージョン管理され、DevOps。</p>


  <h3>デバイスの測定</h3>


  <p>デバイスを効果的に監視および管理するために、ユーザーは、デバイスによって出力され、アプリケーションによって表示されるさまざまな種類の測定値を定義できます。 Microsoft IoT Central では、デバイスによって生成される数値 (通常の頻度 (温度など) で収集されるテレメトリ、デバイスで生成された数値や数値以外の値を含むイベント、時間のかかる不当な関係 (ボタンの押下やエラー コードなど) を含むイベント、デバイスまたはデバイスの状態を定義するデバイス出力の数値または数値以外の値を含む状態、状態が変化するまで保持されるなど、測定の種類がサポートされています。 デバイスによって通知されます (エンジン ON など)。&nbsp;</p>


  <h3>デバイスのプロパティ &amp; 設定</h3>


  <p>Microsoft IoT Central では、デバイスに関連付けられている顧客名、住所、最終メンテナンス日など、頻繁に変化しないビジネス データを追跡するために、メタデータの使用を有効にし、クラウド上に保持され、デバイス自体 (デバイスプロパティ) またはユーザー (クラウド プロパティ) によって更新され、デバイスの識別と管理が向上します。 クラウドに保存されたメタデータを使用して、設定 を使用してデバイスをリモートで制御することもできます。Microsoft IoT Central で設定が変更されると、必要な変更がデバイスに送信され、適切なアクションが実行され、進行状況が返され、最終的に変更が正常に適用されたことを報告します。</p>


  <h3>ルール エンジン</h3>


  <p>IoT ソリューションの重要なコンポーネントは、デバイスの状態が重要な条件を満たすときに、デバイスの正常性に関連するか、KPI に関連するか、適切なアクションをトリガーするかに関して、ユーザーが認識する機能です。</p>


  <p>この必要性をサポートするために、Microsoft IoT Central &ndash; &ndash; を使用すると、ユーザーはルール テンプレートを開始点として提供することで、デバイスの測定値、プロパティ、設定に基づいて一連の条件を作成できます。</p>


  <p>条件は、リアルタイム分析サービスを介してストリーミングおよび永続<strong></strong>化されたデータに対して検証され、Microsoft IoT Central によって自動的に管理およびスケーリングされ、検証時にアクションがトリガーされます。 アクションには、通知や、<strong>Webhook、Logic Apps、Azure Functions</strong>、サードパーティのアプリケーション統合など、近日公開予定のさまざまな拡張機能が含まれます。</p>


  <h3>デバイス管理</h3>


  <p>Microsoft IoT Central では、多数のデバイスを管理し、データの視覚化と分析に役立つ小さな論理セットにグループ化することで、ユーザーがデバイスのプロパティなどの動的条件に基づいてデバイス セットを作成できます。 デバイス セットを使用すると、意味のあるダッシュボードを作成したり、時系列分析の開始点として使用できます。</p>


  <h3>分析とダッシュボード</h3>


  <p>Microsoft IoT Central は、IoT &ndash; スケールの時系列を管理するためのフル マネージドの分析、ストレージ、視覚化サービスである <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series インサイト</a> &ndash; を統合して、世界中にデプロイされたデバイスから同時に何十億ものイベント ストリーミングを探索および分析できます。 Microsoft IoT Central は、非常にスケーラブルな時系列データ ストレージと、データを探索するためのいくつかの方法を提供します。何百万ものデータ ポイントを同時に探索して視覚化し、根本原因分析を実行し、複数のサイトと資産を比較する方法が非常に簡単になります。 アプリケーション内では、 &ndash; 1 つのデバイス、複数のデバイスを比較する機能を備えるデバイス セット、および多目的分析ツールとして時系列視覚化を使用できます。</p>


  <p>デバイスとデバイス &ndash; &ndash; セットには、わかりやすいタイル のセットが含まれています。これは、すべての特性の測定値、プロパティなどを、シンプルで意味のある説得力のある方法で表す構成にできます。 ダッシュボードタイルは移動または配置することができますが、情報を表示する必要があります。ディメンションは高さまたは幅で変更できます。また、必要に応じて他のタイルの横に配置して、データを表します。</p>


  <h3>認証と権限承認</h3>


  <p>Microsoft IoT Central では、最大レベルのセキュリティとアクセス特権をカスタマイズする柔軟性を確保するために、Azure Active Directory を介したエンタープライズ ユーザーと、Microsoft アカウント <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank"></a> を使用した単一ユーザーの認証がサポートされています。 アプリケーションへのアクセスを承認するには、ユーザーにロールを割り当てる必要があります。ロールには、各アプリケーションのコンテキストで各ユーザーが持つアクセスレベルと特権が定義されます。 Microsoft IoT Centralは、2 要素認証やセキュリティ グループなどの高度なセキュリティおよびユーザー管理機能もサポートしています。</p>


  <h3>アプリケーション テンプレートと無料試用版</h3>


  <p>Microsoft IoT Central では、そのすべての機能を確認し、作成されたアプリケーションの可能性を高く評価するために、30 日間の無料試用版 <strong>を提供しています。You</strong> では、最大 10 台のデバイスに接続またはシミュレートし、ソリューションのすべての機能を活用できます。 空のアプリケーションから始め、独自のカスタム ソリューションを作成するか、完全に機能する Contoso デモ アプリなどの使用可能なテンプレートのいずれかを使用して開始できます。 最初に、<a href="https://microsoft.github.io/azure-iot-developer-kit/">MXChip Azure IoT Developer Kit や</a> Raspberry Pi などの開発者ボードを接続します。&nbsp;</p>


  <p>詳細については、Microsoft IoT Central Web サイトを参照するか、無料試用版を <a href="https://apps.microsoftiotcentral.com/create">開始してください</a>。</p>
