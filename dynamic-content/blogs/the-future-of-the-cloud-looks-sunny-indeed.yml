Content: <p class="p1">ホット オフ で押してください。 先月、2013 <a href="https://www.northbridge.com/" target="_blank"><span class="s1">North Bridge</span></a> and GigaOM Research Future of Cloud Computing Survey に参加してご招待しました。 ご意見をお聞かしい方に感謝します。アンケートの結果が表示されます。</p>  <p class="p2">&rsquo;&ndash;今年の注目点は、企業が優れた TCO の実現から機敏性の実現、ビジネスの迅速なスケーリング、イノベーションの推進まで、クラウドが実行できる機能の全機能を見ているため、クラウドの導入が機能し始めたことを示しています。 注意が必要な興味深い点を次に示します。</p>  <ul>  <li>クラウド コンピューティングの導入は 2013 年に引き続き増加し、企業の約 75% が何らかのクラウド プラットフォームを使用しています (昨年の 67% から増加)。</li>  <li>SaaS は最も人気が高く、組織の 63% (昨年の 55% と比較) で使用されていますが、実際の増加は IaaS (昨年の使用量の 29% 増加) です。 &nbsp;&nbsp;</li>  <li>企業はクラウドのセキュリティに対する心配が少なく、複雑さなどの領域を考慮して、クラウドがどのようにインフラストラクチャを変えるのかについて検討に焦点を当てている。</li>  </ul>  <p class="p2">これは、結果の単なるサンプリングです。完全なアンケート レポートについては、こちらを参照<a href="https://www.slideshare.net/mjskok/2013-future-of-cloud-computing-3rd-annual-survey-results" target="_blank"><span class="s4">してください。</span></a></p>
