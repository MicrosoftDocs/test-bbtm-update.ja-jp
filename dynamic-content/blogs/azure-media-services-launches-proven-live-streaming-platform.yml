Title: 実証済みのライブストリーミングプラットフォームを起動 Azure Media Services
Summary: Azure Media Services は、ライブストリーミング、Content Protection、より高速で Cost-Effective エンコーディングを発表し、Media Indexer
Content: >-
  現在、Azure Media Services ライブストリーミングと Content Protection オファリングのパブリックプレビューを開始しています。 10万のお客様に世界中の2014冬ゲームと 2014 FIFA ワールドカップをシームレスに配信するために使用されている、世界中のインターネットスケールストリーミングソリューションは、 <i>すべて</i> の Azure ユーザーにパブリックプレビューで提供されるようになりました。 オリンピックとワールドカップで利用できるのと同じレベルのスケーラビリティ、アップタイム、および信頼性で、任意のサイズのライブイベントをストリーミングできるようになりました。 また、お客様のプレミアムビデオコンテンツを保護するために、Azure メディアには新しい Content Protection オファリングが導入されています。これには、ファーストパーティ PlayReady ライセンス配信と AES 128 ビット配信サービスによる静的および動的暗号化の両方が機能します。

  <h3><strong>より高速で効率的な課金</strong></h3>

  また Azure Media Services では、より高速なエンコード速度とコスト効率の高い課金が導入されています。 Enhanced Azure Media Encoder は、premium メディアエンコード用に設計されており、出力 Gb に基づいて課金されます。 以前のエンコーダーは両方の入力と出力 Gb に対して課金されているので、課金のみを出力するためのシフトは実質的に、すべてのお客様にとって大幅に割引されます。 また、Basic、Standard、およびプレミアム encoding 予約ユニットを使用して、より高速なエンコード速度も導入しています。 これらの階層化された予約ユニットでは、特定のワークフローのニーズに応じて課金するエンコード機能を調整できるため、柔軟性が高まります。

  <h3><strong>Azure Media Indexer</strong></h3>

  さらに、強力で市場に差別化されたコンテンツ抽出サービスである Azure Media Indexer の一般公開が発表されます。このサービスを使用して、オーディオおよびビデオファイルの検索性を高めることができます。 インデクサーを使用すると、メディアライブラリのインデックスを作成して、後でキーワード、語句、またはクリップを検索することができます。また、オーディオファイルのトランスクリプトやビデオファイルのオーディオトラックを作成することもできます。

  <h3><strong>新しいパートナーとクライアントプレーヤー</strong></h3>

  また、いくつかのワークフローパートナーとクライアントプレーヤーが、堅牢なパートナーネットワークに追加されたことをお知らせします。 Azure Media Services と<a href="https://www.telestream.net/wirecast/overview.htm">telestream の Wirecast</a>が完全に統合されるようになりました。これには、Wirecast のライブストリーミング運用ソフトウェアから Azure にコンテンツをすばやく簡単に送信することができます。 同様に、 <a href="https://newtek.com/products/tricaster-8000.html">Newtek の Tricaster</a>は Azure platform にも統合されており、Tricaster の高生産価値と Azure Media Services のスケーラビリティと信頼性を組み合わせることができるようになりました。 <a href="https://www.cires21.com/en/">Cires 21</a> と Azure Media は、ライブチャネルの正常性の監視をシンプルで簡単にするために、広く使用されている <a href="https://www.jwplayer.com/">JW player</a> が azure と完全に統合され、事実上すべてのプラットフォームでビデオ再生エクスペリエンスを迅速に作成できるようになりました。


