Title: データ モデルのバックアップAzure Analysis Services復元する
Summary: 今月、Azure Analysis Services の実証済み分析エンジンから進化した Microsoft SQL Server Analysis Services の一般提供を発表しました。 最新のデータの成功-...
Content: >-
  <p>今月、Azure Analysis Services の実証済み分析エンジンから進化した Microsoft SQL Server Analysis Services の一般提供を発表しました。 最新のデータ駆動型組織の成功には、IT プロフェッショナルやデータ サイエンティストに対する意思決定をガイドするために、すべてのビジネス ユーザーが情報をすぐに入手できる必要があります。 セルフサービス BI ツールを使用すると、ビジネス ユーザーがデータにアクセスしやすくなりました。 &rsquo;&nbsp;&nbsp;ただし、ほとんどのビジネス ユーザーは、データを探索して分析情報を導き出す前に、データの適切なソースの特定、生データのインポート、適切な形式への変換、ビジネス ロジックとメトリックの追加など、一般的に必要な多くの作業を行う専門知識や望みはありません。 Azure Analysis Services を使用すると、BI プロフェッショナルは生データに対してセマンティック モデルを作成し、ビジネス ユーザーと共有することができます。そのため、必要なのは、任意の BI ツールからモデルに接続し、データをすぐに探索して分析情報を得る必要がある場合です。 Azure Analysis Services、高度に最適化されたメモリ内エンジンを使用して、考え方の速い速度でユーザー クエリに応答を提供します。</p>


  <p>Azure Analysis Services に追加された機能の 1 つは、セマンティック モデルと、その中のすべてのデータを BLOB ストレージ アカウントにバックアップする機能です。 バックアップは、後で同じサーバーまたはAzure Analysis Servicesに復元できます。 この方法は、Analysis Services からモデルをバックアップSQL Server、Azure Analysis Services に復元するためにも使用できます。 復元できるのは、互換性レベルが 1200 以上のモデルのみであり、復元する前に、すべての Active Directory ユーザーまたはグループが任意のロール メンバーシップから削除される点に注意してください。 復元後、これらのユーザーとグループを復元元からAzure Active Directory。</p>


  <h2>ストレージ設定の構成</h2>


  <p>バックアップまたは復元を行う前に、サーバーのストレージ設定を構成する必要があります。 Azure Analysis Services選択した BLOB ストレージ アカウントにモデルをバックアップします。 同じストレージ アカウントを使用する複数のサーバーを構成すると、サーバー間でモデルを簡単に移動できます。</p>


  <p>ストレージ設定を構成するには:</p>


  <ol>
   <li>Azure Portal の &gt; <b>[設定]</b> で、<b>[バックアップ]</b> をクリックします。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ffbf4b9-9286-46bf-be83-4f52e665ad3c.png"><img alt="clip_image001" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b24a6377-afb0-4f9d-9e77-3b15f6d68db7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image001" width="402"></a></p>


  <ol start="2">
   <li><b>[有効]</b> をクリックし、 <b>[ストレージの設定]</b> をクリックします。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42fc974e-a9be-4ee8-853b-fa10b6176c65.png"><img alt="clip_image002" border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7fbab2a-5c21-40dc-8aac-e267ec95f788.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image002" width="591"></a></p>


  <ol start="3">
   <li>既存のストレージ アカウントを選択するか、新しいアカウントを作成します。</li>
   <li>コンテナーを選択するか、新たに作成します。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d4dd68a-901b-41c5-80a2-157be91ece4a.png"><img alt="clip_image003" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a27899ff-076d-4862-b6c4-6742b3f96db4.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image003" width="618"></a></p>


  <ol start="5">
   <li>バックアップ設定を保存します。 ストレージ設定を変更したりバックアップの有効と無効を切り替えたりするたびに変更を保存する必要があります。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9235f2b0-c902-4ee3-be11-75f8dec3653d.png"><img alt="clip_image004" border="0" height="234" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/579f1ef9-2790-428e-99fb-a4f3ce21c090.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image004" width="749"></a></p>


  <h2>Backup</h2>


  <p>バックアップは、最新バージョンのバックアップ を使用して実行<a href="https://docs.microsoft.com/sql/ssms/download-sql-server-management-studio-ssms">SQL Server Management Studio</a>。 また、PowerShell またはテーブル オブジェクト モデル <a href="https://docs.microsoft.com/sql/analysis-services/tabular-model-programming-compatibility-level-1200/introduction-to-the-tabular-object-model-tom-in-analysis-services-amo">(TOM) Analysis Servicesを使用して自動化できます</a>。</p>


  <p>次のコマンドを使用してSQL Server Management Studio:</p>


  <ol>
   <li>SSMS でデータベースを右クリックし、&gt; <b>[バックアップ]</b> を選択します。</li>
   <li>[<b>データベースバックアップ ファイルの</b><b>バックアップ]</b>&gt; で、[参照] を<b>クリックします</b>。</li>
   <li><b>[ファイル名を付けて保存]</b> ダイアログでフォルダーのパスを確認し、バックアップ ファイルの名前を入力します。 ファイル名には、既定で .abf という拡張子が付きます。</li>
   <li><b>[ データベースのバックアップ]</b> ダイアログで、オプションを選択します。</li>
  </ol>


  <p><b>ファイルの上書きを許可する</b> - 同じ名前のバックアップ ファイルを上書きするには、このオプションを選択します。 このオプションを選択しなかった場合、保存しているファイルに、同じ場所に既に存在するファイルと同じ名前を付けることはできません。</p>


  <p><b>圧縮を適用する</b> - バックアップ ファイルを圧縮するには、このオプションを選択します。 バックアップ ファイルを圧縮することでディスク領域が節約されますが、CPU 使用率が若干高くなります。</p>


  <p><b>バックアップ ファイルを暗号化する</b> - バックアップ ファイルを暗号化するには、このオプションを選択します。 このオプションを選択した場合、バックアップ ファイルをセキュリティで保護するためにユーザー指定のパスワードが必要になります。 このパスワードによって、復元操作以外の手段でバックアップ データが読み取られることを防ぐことができます。 バックアップを暗号化する場合は、パスワードを安全な場所に保管してください。</p>


  <ol start="5">
   <li><b>[OK]</b> をクリックすると、バックアップ ファイルが作成されて保存されます。</li>
  </ol>


  <h2>復元</h2>


  <p>復元する場合、バックアップ ファイルは、サーバー用に構成&#39;ストレージ アカウントに格納されている必要があります。 バックアップ ファイルをオンプレミスの場所からストレージ アカウントに移動する必要がある場合は、Microsoft <a href="https://docs.microsoft.com/azure/vs-azure-tools-storage-manage-with-storage-explorer">Azure Storage Explorer </a>または <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy">AzCopy</a> コマンド ライン ユーティリティを使用します。</p>


  <p>&#39;オンプレミスの SQL Server Analysis Services サーバーから表形式 1200 モデル データベースを復元する場合は、まず、モデル&#39;のロールからすべてのドメイン ユーザーを削除し、それらを Azure Active Directory ユーザーとしてロールに追加し戻す必要があります。 ロールは同じものとなります。</p>


  <p>次のコマンドを使用して復元SSMS:</p>


  <ol>
   <li>SSMS でデータベースを右クリックし、&gt; <b>[復元]</b> を選択します。</li>
   <li><b>[データベースのバックアップ]</b> ダイアログの <b>[バックアップ ファイル]</b> で <b>[参照]</b> をクリックします。</li>
   <li><b>[データベース ファイルの検索]</b> ダイアログで、復元するファイルを選択します。</li>
   <li><b>[データベースの復元]</b> でデータベースを選択します。</li>
   <li>オプションを指定します。 セキュリティ オプションは、バックアップ時に使用したバックアップ オプションと合わせる必要があります。</li>
  </ol>


  <p>新しいAzure Analysis Services? 最初のデータ モデルを作成 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Servicesする方法</a> を <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">確認します</a>。</p>
