Title: Microsoft Acquires Apiphany
Summary: 本日は、主要な API Management 配信プラットフォームである Apiphany を取得しました。
Content: <p>本日、Apiphanya&rsquo; の主要な API 管理&mdash;配信プラットフォームを取得しました。 アプリの機能拡張に関する新しい情報は何もありませんが、クラウド コンピューティングは、API の価値を高める機能拡張の使用事例を迅速に加速しています。 予想される場合と同様に、拡張と価値の向上により、API を確実かつ安全かつ大規模に公開するための追加の作業が提供されます。&nbsp; 新しく取得した API 管理サービスは、より機密性の高いデータやサービスへのアクセスを選択的に制御しながら、特定のエンドポイントを公開するために必要なツールを任意のサイズの企業に提供します。 Azure 内で API 管理サービスをWindowsし、API エコシステムをすぐに拡大するために必要なテクノロジをお客様に提供できるのを楽しみにしています。</p>
