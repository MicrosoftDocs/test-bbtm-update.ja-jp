Title: Azure BLOB Windowsの新機能 – 2009 年 8 月
Summary: 現在、Azure BLOB の新しい機能セットをWindowsしています。 Windows Azure BLOB を使用すると、アプリケーションはクラウドに大きなオブジェクトとファイルを格納および操作できます。 BLOB (ファイル) はアップすることができます。
Content: '<p>現在、Azure BLOB の新しい機能セットをWindowsしています。 Windows Azure BLOB を使用すると、アプリケーションはクラウドに大きなオブジェクトとファイルを格納および操作できます。 CTP の BLOB (ファイル) のサイズは最大 50 GB です。</p>  <p>このリリースのすべての変更はバージョン管理された変更で、"x-ms-version: 2009-07-17" を使用します。 ストレージ システムに対して実行されたコマンドの以前のバージョンはすべて引き続き機能します。既存のコマンドの機能を拡張し、新しいコマンドを導入します。</p>  <p>このリリースの機能は次のとおりです。</p>  <ul>   <li><b>PutBlockList</b> を使用して BLOB を更新する – BLOB の内容を更新する機能が追加されました。以前のバージョンの Azure BLOB では、BLOB の 1 つのブロックを変更するために BLOB 全体を再アップロードする必要がありました。 この新しいバージョンでは、PutBlockList を使用して、ブロックの追加、ブロックの削除、ブロックの置換、順序または既存のブロックのシャッフル、または既存の BLOB に対するこれらの任意の組み合わせが可能になります。 この新機能の利点は、これらの変更を実行するには、追加または変更するブロックのみをアップロードする必要がある点です。 PutBlockList を使用すると、(a) コミットされたブロック リストから現在の BLOB を構成する既存のブロック セットと、コミットされていないブロック リストから新しくアップロードされたブロックの組み合わせからブロックを選択することで、BLOB の新しいバージョンを作成できます。      <br></li>    <li><b>ルート BLOB</b> コンテナー – すべてのストレージ アカウントが 1 つのルート BLOB コンテナーを持つ機能を提供しました。&#160; これにより、アプリケーションはドメイン アドレスから直接 BLOB を格納および参照できます。&#160;&#160;&#160; これにより、次のようにサンプル URL を使用して BLOB を格納およびアクセスできます。</li>    <p><a href=""></a></p>    <p>このバージョン管理された変更により、アプリケーションがコンテナーに対して操作を実行する方法も変更され、BLOB 操作ではなくコンテナー操作である必要があります。&#160; たとえば、pictures という名前のコンテナーを作成すると、次のようになります。</p>    <p>PUT <a href=""></a></p>    <p>ルート BLOB コンテナー "x-ms-version: 2009-07-17" を使用するには、指定する必要があります。&#160;&#160; x-ms-version HTTP ヘッダーを指定する必要はない匿名要求のサポートは、今後追加される予定です。</p>   <b></b>    <li>署名付き URL の Shared <b>Access Signature</b> – 有効期限を指定して署名を作成できます。この署名を指定すると、プライベート キーを提供したり、BLOB コンテナーをパブリックにしたりすることなく、Azure BLOB へのアクセスを提供できます。 アプリケーションでこれらの署名付きアクセス署名を作成し、Azure BLOB への要求に追加して署名付き URL を作成できます。 次の例は、7 月 <sup>20 日</sup>まで pictures コンテナー内のすべての BLOB に読み取りアクセス権を与える署名 ("?"" の後のすべてのフィールド) を示す例です。 次に、この署名を使用して pictures コンテナー内の BLOB profile.jpgアクセスする URL が表示されます。       <br>      <br>GET https://myaccount.blob.core.windows.net/pictures/profile.jpg?se=2009-07-20&amp;sr=csp&amp;=rsig&amp;=xUXi%2f%2fxnETUHQoV0MGS06OkEiTo%3d       <br>      <br>ストレージ アカウントの秘密鍵を使用して、要求の正規化に対するハッシュを計算する署名を作成します。 その後、署名を URL の一部として使用して、BLOB 要求の読み取り、書き込み、または削除のアクセスを提供できます。 Shared Access Signature では、x-ms-version の使用は必要ない点に注意してください。 </li> </ul>  <p>上記の新機能に加えて、このバージョン管理された CTP リリースの一部として、次のセマンティック変更を行いました。</p>  <ul>   <li><b>Windows Azure BLOB</b> とキューの条件付きヘッダー – 以前のバージョンでは、複数の条件付きヘッダー (If-Match、If-None-Match、If-Modified-Since、If-Unmodified-Since など) を指定した要求の意味があいまいなままでした。 1 つの条件付きヘッダーのみを指定するか、(1) If-Match と If-Unmodified-Since、または (2) If-None-Match と If-Modified-Since の 2 つの組み合わせのいずれかを許可します。       <br></li>    <li><b>Windows Azure BLOB と "/"</b> – 以前のバージョンの Azure BLOB では、複数のスラッシュが 1 行に発生し、コンテナー名が空の場合に要求が誤って解釈される可能性がある場合、BLOB 名からスラッシュが削除されます。 この動作を変更し、先頭または末尾のスラッシュを切り捨てずに BLOB 名を使用し、空のコンテナー名で要求を正しく失敗するようになりました。       <br></li>    <li><b>テーブル クエリとすべての</b> リスト操作 – BLOB、BLOB コンテナー、キューを一覧表示し、テーブル クエリを実行するための最大タイムアウトが 30 秒になります。 </li> </ul>  <p>この新しいリリースの上記の機能は、現在、REST インターフェイスのWindows Azure Storage利用できます。 これらは、Azure SDK およびストレージ クライアント ライブラリWindowsリリースの一部になります。</p>  <p>これらの新機能の詳細については、後で MSDN のドキュメントを参照してください。</p>  <p><a href="https://msdn.microsoft.com/en-us/library/dd135733.aspx">https://msdn.microsoft.com/en-us/library/dd135733.aspx</a></p>  <p>さらに、Steve Marx には、ブログで上記の新機能を使用する例が近日公開されます。</p>  <p><a href=""></a></p>  <p>ご意見をお寄せいただきありがとうございます。</p>  <p>Brad Calder    <br>Windows Azure ストレージ</p>'
