Title: Azure SQL Database Managed Instance、General Purpose レベルの一般提供
Summary: 2018年10月1日 Managed Instance Azure SQL Database に General Purpose サービス階層の今後の一般提供 (GA) が発表されます。
Content: >-
  <p><em>2018年12月の更新&rsquo;Azure SQL Database Managed Instance で Business Critical レベルの一般提供を発表します。Business Critical は、IO 要件が最も高いアプリケーション用に構築されており、複数の分離された Always On レプリカを使用することにより、障害に対する最適な回復性を提供します。詳細については、microsoft の<a href="https://azure.microsoft.com/en-us/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">発表</a>を参照してください。</em></p>


  <p>2018年10月1日 Managed Instance Azure SQL Database に<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">General Purpose サービス階層</a>の今後の一般提供 (GA) が発表されます。 Managed Instance は、SQL Database の新しいリソースの種類であり、SQL Server ワークロードの移行を効率化し、完全に管理されたデータベースサービスのすべての利点と SQL Server を組み合わせたものです。 General Purpose サービスレベルは、一般的なパフォーマンスと IO の待機時間の要件を持つ大部分のビジネスアプリケーション向けに、クラウドの最適な移行先となるように設計されています。</p>


  <blockquote>

  <p>&ldquo;移行の大きな課題は、実稼働環境 &rsquo; に 8 tb のデータがあり、8 tb を超えるサポートをサポートする他の SQL PaaS オファリングを使用できないことでした。 ソリューションと監視を社内で移行する必要があることがわかっています。</p>


  <p>SQL Database Managed Instance を使用して、コードを変更することなく Azure クラウドに大規模なデータベースを移行し、すべてのアプリケーションに準拠したままにして、1対1で転送できるようにしています。 移行の前に、最大の関心事はパフォーマンスでした。 多数のユーザーがいて、驚くほどパフォーマンスが悪くなります。これも同様に実行しています。 この上で、最新のソフトウェアバージョンでのセキュリティも常に実行されています。</p>


  <p>SQL Database Managed Instance は、基盤となるサーバー、ディスクシステム、バックアップ、その他のハードウェアについて心配することなく、信頼性の高いデータベースのセットアップを行いました。 これは非常に重要です。これは、チームがデータベースを caretakers するのではなく、データベースコンシューマーであるためです。&rdquo;</p>

  </blockquote>


  <p align="right"><strong>&mdash;Charlotte Lindahl、Project Manager、kmd</strong></p>


  <h2>完全に管理されたサービスにデータベースを移行する</h2>


  <p>Azure SQL Database は、完全に管理されたデータベースサービスです。これは、Microsoft が SQL Server を運用し、可用性とパフォーマンスを保証することを意味します。 マネージインスタンスのデプロイとサイズ変更は、ビジネスで必要とされるスケールで行うことができます。 さまざまなコンピューティングおよびストレージのオプション。 8 ~ 80 の vCores と 32 GB から 8 TB までの範囲で、アプリケーションのパフォーマンスに影響を与えずに、必要な最大のワークロードのニーズに対応できるように、小規模に開始し、シームレスにスケールアップすることができます。</p>


  <p>Managed Instance には、以前に経験した &rsquo; ことのないレベルへのセキュリティとビジネスの継続性を向上させる革新的な機能も含まれています。 たとえば、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-high-availability" target="_blank">組み込みの高可用性</a>   (HA)、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-recovery-using-backups" target="_blank">自動バックアップ、および特定の</a>時点への復元   を利用して、ビジネス継続性を確保することができます。 包括的なセキュリティポートフォリオを使用すると、データベース上でアラームシステムのように動作する <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection" target="_blank">脅威検出</a>   などのインテリジェントな保護機能を有効にし、悪意のある可能性のあるアクティビティに関する事前アラートを提供できます。 数百から数千の SQL Server データベースに対して、事実上は事実上無料で管理 Imagine ます。</p>


  <p>コードを書き直しなくても簡単に移行でき、完全に管理されたデータベースサービスの利点は、クラウド内のアプリケーションにとって最も経済的な移行先として Managed Instance ます。 Forrester コンサルティング &rsquo; による <a href="https://azure.microsoft.com/resources/forrester-tei-sql-database-managed-instance/" target="_blank">経済影響の合計</a><sup>TM</sup> 研究によれば、Managed Instance では212% の3年間の ROI が提供<sup>されています</sup>。また、ハードウェアの回避、ストレージ、およびネットワークのコストを CAPEX に削減することができます。これは、社内のデータベース管理者にとっては最大40%、IT チームの生産性向上はです。</p>


  <blockquote>

  <p>&ldquo;microsoft では、数週間で Azure SQL Database Managed Instance に、timextender ソリューションを運用環境にデプロイできました。 私たちは、すぐに49% のコスト削減を実現しました。機械学習による人工知能をデータに適用する約束は、当社にとって絶好のチャンスです。&rdquo;</p>

  </blockquote>


  <p align="right"><strong>&mdash; John Steele、ビジネステクノロジ &amp; システムの GM、オーストラリア Matsu オーストラリア</strong></p>


  <p>Managed Instance は、完全に管理されたサービスの利点に加えて、オンプレミスの SQL Server (2005 から現在のバージョンまで) との高い互換性を提供するインスタンススコープのプログラミングモデルを有効にし、アプリケーションを再設計したり、クラウド内にあるデータベースを管理したりする必要性を軽減または排除します。 このインスタンススコープモデルには、ネイティブデータベース復元、ユーザーが開始したバックアップ、SQL エージェント、データベースメール、Service Broker、共通言語ランタイム (CLR)、変更データキャプチャ、ログインとインスタンススコープ SQL 監査、カタログビュー、dmv などの機能が含まれます。 </p>


  <p>Managed Instance の包括的な機能の概要については、 <a href="https://azure.microsoft.com/en-us/blog/migrate-your-databases-to-a-fully-managed-service-with-azure-sql-database-managed-instance/" target="_blank">パブリックプレビューの発表</a> と <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">ドキュメントのランディングページ</a>を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7aa4d76-268b-48a4-baaa-7e8978319138.png"><img alt="What is SQL MI" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76a29863-db38-4fb5-bc53-c97df228dd91.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL MI とは" width="1220"></a></p>


  <h2>GA の新機能</h2>


  <p>Managed Instance GA には、データベースの移行、セキュリティの構成、継続的な正常性とパフォーマンスの監視などによって、インスタンスのデプロイの向上を含む、エクスペリエンスを向上させる優れた新機能が多数含まれています。 この重要なマイルストーンには、 <strong>99.99% の可用性 SLA</strong>、豊富な <strong>プログラミング機能</strong>、業界トップレベルの <strong>セキュリティ</strong> と <strong>コンプライアンス</strong>も導入されています。</p>


  <p>まず、日本西部、フランス中部、および英国西部を含め、利用可能なリージョンの一覧を展開し、最初のインスタンスの使用可能なすべてのリージョンの平均プロビジョニング時間を数時間に短縮しました。</p>


  <p><a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsql-database%2Fsql-database-managed-instance-vnet-configuration&amp;data=02%7C01%7C%7C89171aab86c443d48dcb08d618be17ab%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723602305001402&amp;sdata=nz4yWHuRSPk7XAvpSuBWXtXf4kITBSOKiWJzVl2qf%2Bc%3D&amp;reserved=0" target="_blank">ネットワーク</a>のセットアップを簡単にするために、Azure portal に ARM テンプレートと有効になっているオプションを作成し、既存の vnet とサブネットの互換性をチェックしたり、1回のクリックで新しい &ldquo; SQL Managed Instance 準拠 &rdquo; VNet をプロビジョニングしたりしました。 すぐに開始するには、[ <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2FAzure%2Fazure-quickstart-templates%2Ftree%2Fmaster%2F201-sqlmi-new-vnet-w-jumpbox&amp;data=02%7C01%7C%7C89171aab86c443d48dcb08d618be17ab%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723602305011408&amp;sdata=nRQjuk%2BHuKjIUcm7GQe3sk%2BYSu5j9iTmSc6YjpEiJp0%3D&amp;reserved=0" target="_blank">ARM クイックスタートテンプレート</a>] ページの [ <strong>Azure にデプロイ </strong>] ボタンをクリックして、プレインストールされた SQL Server Management Studio (SSMS) を使用して Managed Instance とクライアント仮想マシンをデプロイすることもできます。</p>


  <p>GA リリースでは Managed Instance が展開されているサブネットで <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance-vnet-configuration#mandatory-inbound-security-rules" target="_blank">ネットワークセキュリティグループ</a> (nsg) を設定して、 <em>トラフィックのフィルター処理を制限してネットワーク分離</em>を有効にすることができます。 また、潜在的なデータベースの脆弱性を検出、追跡、および修復するのに役立つ<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-vulnerability-assessment" target="_blank">SQL 脆弱性評価</a>サービスを使用することもできます。 どちらの機能も、最適なセキュリティを確保し、Azure に移行した後もポリシーに準拠した状態を維持するのに役立ちます。</p>


  <p>GA リリースでは、データベースの移行も大幅に強化ます。 Azure Database Migration Service を使用して、オンプレミスの SQL Server インスタンスから Azure SQL Database Managed Instance にデータベースを<a href="https://aka.ms/dmsMIOnlineTutorial" target="_blank">最小限のダウンタイム</a>で移行できます。これにより、ビジネスに影響を与えることなく、シームレスなアプリケーションを Azure に切り替えることができます。</p>


  <p>移行後に最大限のパフォーマンスを実現するために、統合されたクラウド監視ソリューション ( <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-azure-sql" target="_blank">Azure SQL Analytics</a>) を使用して、マネージインスタンスのクエリ実行統計、待機、エラーを分析できるようになりました。 さらに、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-intelligent-insights" target="_blank">Intelligent Insights</a>を利用して、パフォーマンス低下を自動的に識別してアラートを生成する機能を使用して、インスタンスとデータベースの管理とチューニングにかかる時間を大幅に短縮することができます。</p>


  <p>最後に、 &rsquo; 使用して &mdash; いた &rsquo; SQL の機能をクラウドでも引き続き追加します。 オンプレミスと Managed Instance でホストされている SQL インスタンス間、双方向、または複数のマネージインスタンス間でデータのレプリケーションと同期が必要になるさまざまなシナリオで、<a href="https://docs.microsoft.com/en-us/sql/relational-databases/replication/replication-with-sql-database-managed-instance?view=sql-server-2017" target="_blank">トランザクションレプリケーション</a>を使用できるようになりました。 トランザクションレプリケーションを使用すると、データをハイブリッド環境で継続的にレプリケートしたり、レポートのためにデータレプリカを同期したり、コンプライアンスポリシーによってデータをオンプレミスに戻したりすることができます。</p>


  <h2>今すぐ始めましょう</h2>


  <p>今 Managed Instance General Purpose を試して、ご意見をお聞かせください。 すぐに開始するには、ドキュメントのホームページにアクセスし、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/#5-minute-quickstarts" target="_blank">5 分間のクイックスタート</a> を使用して、Azure network for Managed Instance を簡単に構成してください。 ポータル、PowerShell、Azure コマンドライン、ARM テンプレートから Managed Instance を作成またはスケールします。</p>


  <p>または、ワークロードで最適なパフォーマンスが求められる場合は、Business Critical のサービスレベルをデプロイします (現在はプレビュー段階で、完全な運用環境のサポートを提供します)。 Premium IO のパフォーマンスと高可用性に加えて、Business Critical <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-in-memory" target="_blank">にはインメモリ</a>   OLTP や1つの追加の読み取り専用レプリカ (<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-read-scale-out" target="_blank">読み取りスケールアウト</a>) などの追加機能も用意されています。 </p>


  <p>ユーザーシナリオと機能の一覧の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">Managed Instance のドキュメント</a> ページを参照してください。</p>


  <p>&rsquo;SQL Database Managed Instance を試して、すべての SQL Server データベースで実質的に無料で管理できるようになりました。</p>


