Title: WinForms からの SQL Azure へのアクセス
Summary: '[この記事は SQL Azure チームによって提供されました。]Windows Azure から SQL Azure を呼び出す方法に関する記事や議論はたくさんありますが、私は個人的に SQL Azure の呼び出しについて説明しています...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>Windows Azure から SQL Azure を呼び出すことに関する記事や議論はたくさんありますが、私は Windows のデスクトップから SQL Azure を呼び出すことについては個人的に説明しています。 この記事では、ユーザーのローカルコンピューターで実行されているアプリケーションから SQL Azure を呼び出す際の考慮事項と、セキュリティに関するベストプラクティスについて説明します。 </p>  <h2>利点</h2>  <p>明らかに最大の利点は、オンプレミスデータベースへのアクセスをインターネットに対して開かずに ADO.NET を使用して、リモートデータベースに対するリレーショナルデータの読み取りと書き込みを行うことができることです。 すべてのデスクトップコンピューターは、インターネットにアクセスできる限り SQL Azure にアクセスでき、発信接続用にポート1433を開くことができます。 このようなシステムをデータセンターに展開するには、SQL Server の冗長コピーをインストールし、ファイアウォールと vpn のアクセス許可を開いて、クライアントコンピューターに vpn ソフトウェアをインストールする必要があります。 </p>  <p>ただし、セキュリティで保護された環境を SQL Azure サーバーに維持し、SQL Azure 上のデータへのアクセスを保護するのは、デスクトップソフトウェアのアーキテクチャに依存します。 SQL Azure へのアクセスは、ログインとパスワード、およびファイアウォール設定の2つのメカニズムによって制御されます。 </p>  <h2>パスワード</h2>  <p>デスクトップでログインとパスワードを扱う場合のベストプラクティスは次のとおりです。</p>  <ul>   <li>SQL Azure するログインとパスワードは、デスクトップで実行されているコードには保存しないでください。 </li>    <li>ログインとパスワードは、ユーザーのハードドライブに保存しないでください。 </li>    <li>すべてのデスクトップユーザーは、SQL Azure するために独自のログインとパスワードを持っている必要があります。</li> </ul>  <p>&#160;</p>  <p>コード内でグローバルログインとパスワードをハードコーディングして、デスクトップソフトウェアのすべてのユーザーに同じアクセス許可を与えて、SQL Azure することをお勧めします。 これはお勧めできません。 マネージコードは非常に簡単に逆コンパイルでき、ハードコーディングされたログインとパスワードを非常に簡単に読み取ることができます。 C++ などの完全にコンパイルされたコードでも、さらに保護が強化されます。 どのような言語でも、ユーザーが .dll と .exe にアクセスできるコードでは、ログインとパスワードをハードコーディングしないでください。</p>  <p>ハードドライブにログインとパスワードを安全に格納することもできますが、それを暗号化するために windows ログイントークンを使用してハッシュすることにより、コードとコードのセキュリティレビューではそれが困難になります。 代わりに、ログインとパスワードを保存しないことをお勧めします。 アプリケーションを使用するたびに、ユーザーにログインとパスワードの入力を求めることをお勧めします。</p>  <p>すべてのデスクトップユーザーは、SQL Azure するために独自のログインとパスワードを持っている必要があります。 このブログ投稿では、管理者アカウントを超えてログインとパスワードを追加する方法について説明します。 これにより、いつでもユーザーごとにアクセスを制限することができます。 管理者のログインとパスワードは、すべてのユーザーに対してグローバルに配布しないでください。</p>  <h2>ファイアウォール設定</h2>  <p>SQL Azure は、SQL Azure サーバーのファイアウォールを維持し、IP アドレスのアクセス許可を付与しない場合は、だれでもサーバーに接続できないようにします。 アクセス許可は、クライアントの IP アドレスによって付与されます。 SQL Azure に接続されているすべてのユーザーのデスクトップアプリケーションは SQL Azure、接続するためにファイアウォールを開いている必要があります。 クライアント IP は、インターネットに表示されるデスクトップコンピューターの IP アドレスになります。 クライアントの ip アドレスを確認するために、ユーザーは web ブラウザーを使用してに <a href="https://www.whatsmyip.org/">https://www.whatsmyip.org/</a> 接続し、SQL Azure 管理者に表示されている ip を報告することができます。</p>  <h2>まとめ</h2>  <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>
