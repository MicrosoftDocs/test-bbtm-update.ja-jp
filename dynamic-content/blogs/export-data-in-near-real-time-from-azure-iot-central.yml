Slug: export-data-in-near-real-time-from-azure-iot-central
Title: Azure IoT 中部からほぼリアルタイムでデータをエクスポートする
Summary: azure Event Hubs と azure Service Bus にデータを Azure IoT Central アプリからほぼリアルタイムでエクスポートできるようになりました。
Content: >-
  <p>azure Event Hubs と azure Service Bus にデータを Azure IoT Central アプリからほぼリアルタイムでエクスポートできるようになりました。 以前は、継続的なデータのエクスポートにより、IoT Central の測定、デバイス、デバイステンプレートのデータを Azure Blob Storage アカウントにエクスポートできるようになりました。これは、コールドパスのストレージと分析のために1分ごとに1回です。 これで、このデータを azure Event Hubs と azure Service Bus インスタンスにほぼリアルタイムでエクスポートして、分析と監視を行うことができます。</p>


  <p>たとえば、エネルギー会社では、時間と週の経過と共にさまざまな地域のエネルギー消費量の傾向を理解し、予測する必要があります。 IoT Central に接続されている電気機器を使用して、継続的なデータエクスポートを使用して、IoT データを Azure Event Hubs にエクスポートできます。 デプロイされた機械学習モデルを実行して、使用量に関する洞察を取得し、Event Hubs を Azure Databricks に接続することによって異常検出を実行します。 Event Hubs から Azure Stream Analytics にデータを送信することで、特定の障害を検出するための高度なカスタムルールを実行できます。 長期間のデータストレージでは、継続的なデータエクスポートを引き続き使用して、すべてのデバイスデータを Azure Blob Storage に格納できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea7c346-4271-47b4-9f74-45f3ca66414f.png"><img alt="CDE for blog post" border="0" height="725" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7721021c-bd96-4355-a6fa-fb7eff45e6f8.png" style="display: inline; background-image: none;" title="ブログ投稿用の CDE" width="1344"></a></p>


  <p style="text-align: center;"><em>Azure IoT 中部での継続的なデータエクスポート</em></p>


  <h2>新機能</h2>


  <p>次に、Azure IoT 中部での継続的なデータエクスポートの新機能と変更点を示します。</p>


  <ul>
   <li>新しいエクスポート先には、Azure Blob Storage に加えて、azure Event Hubs と azure Service Bus が含まれます。</li>
   <li>有効な接続文字列を使用して、サポートされているすべての変換先にエクスポートします。これには、IoT Central アプリとは異なるサブスクリプションにある宛先も含まれます。</li>
   <li>アプリごとに最大5つのエクスポートを作成します。</li>
   <li>エクスポートは、試用版アプリと従量課金制アプリの両方で使用できます。</li>
   <li>連続データのエクスポートが移動しました。 左側のナビゲーションメニューで検索します。</li>
  </ul>


  <h2>はじめに</h2>


  <p>継続的なデータエクスポートとその設定方法の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-export-data" target="_blank">Azure IoT 中部でのデータのエクスポートに</a>関するドキュメント &ldquo; を参照してください。 &rdquo;既存の Blob Storage、Event Hubs、または Service Bus インスタンスを使用することも、新しいインスタンスを作成することもできます。</p>


  <h2>次の手順</h2>


  <p>継続的なデータエクスポートの新機能を使用して、カスタムのウォームパスとコールドパスの処理、および IoT データに対する分析を行うために、独自の azure Event Hubs、azure Service Bus、および Azure Blob Storage インスタンスにデータをエクスポートします。</p>


