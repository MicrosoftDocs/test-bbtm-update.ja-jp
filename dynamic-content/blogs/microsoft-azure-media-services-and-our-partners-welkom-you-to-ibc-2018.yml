Content: >-
  <p>コンテンツの作成者やブロードキャスト担当者は&rsquo;、クラウドのグローバルリーチ、ハイブリッド モデル、エラスティック スケールをますます受け入れつながっています。 これらの属性と AI を組み&rsquo;合わせて、コンテンツの作成、管理、収益化全体で分析情報と市場投入までの時間を加速させる能力は、真に変革的です。</p>


  <p>International Broadcasters Conference (IBC) Show 2018 では、一般的なメディア ワークフローの課題を克服するためにクラウドと AI を組み合わせて取り組んでいます。</p>


  <p>Video Indexerから一般提供されているこのクラウド + AI フォーカスの良い例を示します。 クラウド + Microsoft AI の機能を組み合わせて、メディア資産をインテリジェントに分析し、分析情報を抽出し、メタデータを追加します。 これにより、膨大なコンテンツ ライブラリを理解し、20 を超える新しいモデルと改善されたモデルを簡単に取得できます。使いやすいインターフェイス、単一の API、簡単なアカウント管理が可能です。 私は、最初からVideo Indexerチームの一部であり、GA に到達するのをもっと楽しく思うはめでした。 また&rsquo;、チームが実際の顧客の問題を解決し、この使いやすい洗練されたソリューションで AI を具体的に示す作業を非常に楽しげに思っています。</p>


  <p>パートナーは既に Video Indexer の上にイノベーションを起こし、Azure Media Services を拡張して、クラウドベースのメディア サービスとワークフローの最先端を進めます。 詳細については、以下の「Video Indexerパートナー ソリューション」を参照してください。 また、 <a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-ibc-show-2018-welkom-in-amsterdam/" target="_blank">Tad Brockways&rsquo; IBC</a> ブログを参照して、メディア バリュー チェーン全体で説得力のあるワークフローを実現する Azure とパートナーからの新しいソリューションの詳細を確認できます。</p>


  <h2>Microsoft Azureの一般提供を発表Video Indexer</h2>


  <p>IBC 2018 では、Video Indexer (VI)&rsquo; が一般提供され、変化し、増大するニーズに対応できるメディアのお客様に対応できる状態になれ、お知らせいたします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-2018-video-indexer-updates/" target="_blank">5 月の</a> Microsofts&rsquo; Build 2018 カンファレンスでパブリック プレビューとして発表された Video Indexer は、AI ベースの高度なメタデータ抽出サービスです。 この最新の Azure Media Servicesでは、豊富なアルゴリズムセットを使用して Video ファイルと Audio ファイルから分析情報を抽出Machine Learningできます。 その後、これらの分析情報を使用して、コンテンツの検出可能性とアクセシビリティの向上、新しい収益化の機会の作成、データ駆動型エクスペリエンスのロック解除を行います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29b110d6-5b00-4242-942e-3713f70b2968.png"><img alt="Insights - 4.6" border="0" height="1024" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b41a317e-bb0a-4315-a122-a7ad8d0ad188.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="インサイト - 4.6" width="1440"></a></p>


  <p>その中核となる Video Indexer は、Microsoft Research によって継続的に更新されるモデルを使用して、ビデオファイルとオーディオ ファイルのクロスチャネル機械学習 <strong>分析 (オーディオ</strong> 、音声、ビジョン) パイプラインを調整します。 これらのモデルを使用すると、機械学習の力を得て、専門知識を身に付けなくてもメリットを得る可能性があります。 さらに、クロスチャネル モデルを使用すると、さらに深く、より正確な分析情報を発見できます。</p>


  <p>AVID、Ooyala、Dalet、Box、Endemol Shine Group、AVROTROS、eMAM などのお客様とパートナーは、音声テキスト変換と 10 の異なる言語でのクローズド キャプション、ビジュアル テキスト認識 (OCR)、キーワード抽出、ラベル識別、ボックス外のカスタム ブランド検出、顔識別、著名人、カスタムの顔認識に Video Indexer サービスを既に使用しています。 感情分析、キー フレーム検出など。</p>


  <p>GA では、もちろん、新しい機能を追加しています。 感情 <strong>認識モデルは</strong> 、音声コンテンツと音声の音色に基づいて、ビデオおよびオーディオ資産の感情の瞬間を検出します。 トピック <strong>のインフェレンシング</strong> モデルは、音声や視覚的な手掛かりに基づいて、ビデオまたはオーディオ ファイルの大きなトピックを理解するために構築されています。このモデルのトピックは、業界標準に合わせて IPTC 分類から提供されています。 また&rsquo;、IMDB、Wikipedia、LinkedIn のトップ インフルエンサーなどの一般的に要求されるデータ ソースに基づいて、100 万人の顔をカバーする、よく知名度の高い著名人認識モデルも強化されました。<strong></strong></p>


  <p>Web ポータルを使用してビデオの分析情報Video Indexer &ndash; アップロード、処理、レビューを行うだけで、簡単に試しに行いやすくなっています。 コード行を記述することなく、高度に視覚的な方法でモデルをカスタマイズできます。 ポータルを使用する場合、料金は発生します。ただし、ニーズに合ったエクスペリエンスが見つかる場合は、Azure アカウントに接続して、実稼働環境で使用できます。 既存のお客様は、ポータルと埋<strong></strong>め込みで使用できる新しい分析情報とタイムライン パネルを見つける必要があります。 これらの洗練された新しいパネルは、増え続ける分析情報ビジュアルをサポートするために構築され、さまざまな画面フォーム ファクターに対応します。</p>


  <p>最新の拡張機能の詳細 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fvideo-indexer-general-availability-and-beyond%2F&amp;data=02%7C01%7C%7C461675abbcc24beb935008d61a82d78f%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636725546605783596&amp;sdata=4p4JjgUozC2SkMbvv9sONhJBxe7wxfqSrWU6oHDgAFU%3D&amp;reserved=0">についてはVideo Indexerしてください</a>。</p>


  <h2>Azure とパートナーは、IBC 2018 で課題に対処します</h2>


  <p>今年の&rsquo; IBC&rsquo; では、クラウド、エッジ、AI がメディア業界の競争と成長に役立つ将来に向けた進捗状況を示しています。</p>


  <p>最初に、&rsquo;<strong>Dejero、Avid、Haivision、Hiscale、Make.TV、Signiant</strong> &ldquo;と提携し、クラウドでのライブ実稼働を紹介しました。&rdquo;ライブ クラウド ワークフローは、これまでは課題でした。このデモは、もう一歩近づくでしょう。</p>


  <p>また&rsquo;、<strong>MediaExcel</strong> と連携して、Azure Media Servicesから UHD<strong>/4K HLG</strong> ストリームを配信する方法を示します。</p>


  <p><strong>multiChoice</strong> は、Sub-Saharan アフリカで 1,200 万人を超えるサブスクライバーの有力な有料テレビオペレーターで、最近、南アフリカで最初の UHD ライブ ストリーミング イベントを提供する同様のソリューションを使用してパイロットを完了しました。 その結果、Microsoft Azure世界の有効性を備えたサード パーティのマネージド クラウド ソリューションの約束を果<a href="https://www.dstv.com/en-za/news/4k-uhd-live-streaming-20180904" target="_blank">たしたと見なされました</a>。</p>


  <p>これらのソリューションの詳細については、IBC のブースまたはこのブログを <a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-ibc-show-2018-welkom-in-amsterdam/">参照してください</a>。</p>


  <h2>広範なエコシステムを利用したメディア ソリューション</h2>


  <p>作成から管理、収益化まで、パートナーは引き続きイノベーションを起こしています。</p>


  <h3>コンテンツの作成</h3>


  <ul>
   <li><strong>熱心</strong>先に出荷<a href="https://www.avid.com/press-room/2018/07/mediacentral" target="_blank">された MediaCentrals</a>&rsquo; の最新バージョンでは、強力な <a href="https://www.avid.com/products/mediacentral/mediacentral-search" target="_blank">MediaCentral |複数のローカル</a> システムとリモート システム&mdash;&mdash;に格納されている運用およびアーカイブ済みのすべての資産を、すべての会社内およびリモート共同作成者がアクセス可能にする検索アプリ。 最新リリースのその他の機能には、ストーリーとシーケンス編集用のランダウン アプリ、ストーリーをすばやく監視してランダウンに取り込むソーシャル メディア調査アプリ、ソーシャル メディア プラットフォーム間でコンテンツをすばやく配布するためのアプリを発行する機能、および MediaCentral l FastServe l Playout をキャプチャおよび再生しながら編集用に OP1A トランスコードを有効にするインジェストがあります。 これらのサービスはすべて、デプロイの高速化と高可用性を実現する Azure 上の新しいバックエンド上に構築されています。</li>
  </ul>


  <ul>
   <li><strong>Nimble Collective は</strong> 最近 <a href="https://nimblecollective.com/nimble-collective-launches-nimble-studio/" target="_blank">、</a> Nimble Studio オファリングを立ち上げ、スタジオや企業のお客様が強力で安全なパイプラインを通じてお気に入りのツールを活用できます。 彼らは最近、Microsoft Storeでスタジオを立ち上げ、実行する簡単な方法<a href="https://vimeo.com/287856596" target="_blank">を示</a>しました。</li>
  </ul>


  <h3>コンテンツ管理</h3>


  <ul>
   <li><strong>Prime Focus Technologies (PFT)</strong> は Microsoft と提携し、主要な製品 <a href="https://www.primefocustechnologies.com/cleartm-media-erp" target="_blank">である CLEAR&trade; Media ERP</a> をさらに強化しています。現在、年間 150 万時間のコンテンツを処理しています。 コラボレーションの一環として、PFT はデータ ストレージを Azure に移行して、CLEAR のお客様に中断のないサービスを提供しています。 &rsquo;AZURE のクラス最高のクラウド サービス、スケール、リーチ、豊富な AI 機能を活用することで、CLEAR は信頼性が高く、セキュリティで保護され、スケーラブルで、インテリジェントで、メディアに精通した ERP ソリューションをグローバルに提供します。 PFT は、IBC 2018 - ブース #7.C05 で Microsofts の強力な Azure クラウド サービスと統合された CLEAR&rsquo; を紹介します。</li>
  </ul>


  <ul>
   <li><strong>Dalet</strong> は、Video Indexer <a href="https://www.dalet.com/news/dalet-orchestrates-media-intelligence-and-reveals-next-gen-studio-automation-ibc2018" target="_blank">クラウドベースの SaaS である Dalet Media Cortex</a> に統合され、既存の Dalet Galaxy のお客様がオンデマンドで Cognitive Services を使用できます。 Dalet Media Cortex では、生成Video Indexerメタデータを使用して、コンテンツの生産エクスペリエンスとその有効性を強化します。 たとえば、新しい Dalet Discovery Panel では、進行中の作業に一致する関連コンテンツのコンテキスト提案がエディターに提供されます。</li>
  </ul>


  <ul>
   <li><strong>Media Asset Management (eMAM)</strong> は、Video Indexer製品である eMAM に統合されています。 eMAM は、Azure またはハイブリッド環境でネイティブに動作できる柔軟でスケーラブルなメディア資産管理システムです。 組織は、現在またはVideo Indexerコンテンツのメタデータを強化するために、現在のコンテンツを使用できます。</li>
  </ul>


  <ul>
   <li><strong>Zoom Media</strong> は、自動音声認識 (ASR) テクノロジに特化したオランダのスタートアップ企業です。&nbsp; 現在、10 言語の ASR をサポートしている <a href="https://www.zoommedia.ai/unlock-video-insights-with-microsofts-video-indexer/" target="_blank">Video Indexer</a> の音声テキスト変換機能が拡張され、オランダ語、スウェーデン語、デンマーク語、ノルウェー語が含まれます。 Microsoft と Zoom Media では、これらの新機能が IBC Show 2018 in アムステルダムで提供されます。</li>
  </ul>


  <h3>コンテンツ配信</h3>


  <ul>
   <li>Azure 上に構築された <strong>UCasts&rsquo;</strong> データ 駆動型 OTT Video Platform では、ターンキー AVOD、SVOD、TVOD、Live の機能がサポートされています。 uCasts&rsquo; コンテンツ収益化プラットフォーム <a href="https://medium.com/ucastblog/ucast-content-monetization-platform-1e228839ea15" target="_blank">は最近、</a> Sports Illustrateds&rsquo; の署名 OTT ビデオ サービス SI を開始 <a href="https://si.tv/" target="_blank">しました。Azure のテレビ</a> 。 また、6,000 万を超えるサブスクライバーが、新しい Advertising Video-on-Demand (AVOD) サービスをホストします。</li>
   <li><strong>デジタル ビデオ配信ソリューション プロバイダーである Nowtilus</strong> は、オンデマンドおよびライブ 線形のシナリオ用にサーバー側の広告挿入 (SSAI) テクノロジを Azure にデプロイしました。 これは&rsquo;、uCast や waipu.tv (Exaring)&rsquo; などのプラットフォームと統合され、業界最高の標準に準拠したストリームパーソナル化と、テレビや VOD での広告ターゲット設定を提供します。</li>
   <li><strong>StreamingBuzz は</strong> 、スポーツファン、選手、コーチに高度に対話的なエクスペリエンスを提供する <a href="https://www.streamingbuzz.com/" target="_blank">Azure</a> ベースのソリューションである StreamingSportzz Fan App を開発しました。 このエクスペリエンスには、統計と一致分析を含む複数の角度、360 のビデオ、VR、AR モードが含まれています。 また、フライト中の楽楽のための革新的な Azure ベースのストリーミング ソリューション <a href="https://www.technologyrecord.com/Article/how-in-flight-entertainment-is-made-easy-for-airfi-71987" target="_blank">であるBuzzOff</a> を作成しました。これにより、フライトの乗客は、アプリをダウンロードすることなく、オフラインの DRM で保護されたコンテンツをデバイスにストリーミングできます。</li>
   <li><strong>Media Excel</strong>では、HERO 製品ラインに基づく、ライブ投稿と、UHD アダプティブ サービスのコード変換のためのハイブリッド アーキテクチャが導入されています。 このアーキテクチャにより、PayTV オペレーターとコンテンツ プロバイダーは、冗長性が高くコスト効率の高いオファリング用に複数の同期内エンコーダー インスタンスを組み合わせることで、セキュリティで保護されたスケーラブルなライブの UHD OTT ワークフローを Azure にデプロイできます。 エンド エンド ソリューションのライブ デモについては、IBC の Microsoft (1.C27) および Media Excel (14.G18) のブースにアクセスしてください。</li>
   <li><strong>Telestream</strong> と Microsoft は密接に提携して、コンテンツ プロデューサー、所有者、ディストリビューター、および企業がクラウド ビデオの実稼働と OTT 配布に取りかかっています。 Azure で最近開始された <a href="https://www.telestream.net/vantage/overview.htm" target="_blank">Vantage</a> および <a href="https://cloud.telestream.net/" target="_blank">Telestream クラウド</a> ソリューションにより、Telestream は Azure で包括的なハイブリッドおよびクラウドベースのメディア処理を提供し、ブロードキャスト担当者とコンテンツ プロデューサーが、CAPEX を削減し、機敏性を高め、グローバル コンテンツの運用のセキュリティを強化できます。 Telestream は、Office 365 内の Microsoft Stream 専用の <a href="https://www.telestream.net/WirecastS/how-to-stream-with-wirecast-s.htm" target="_blank">Wirecast S</a> を開発し、仮想クラウドベースのデプロイ用の Azure ベースのビデオ品質監視ソリューションを開発しています。</li>
  </ul>


  <h2>業界の更新プログラム</h2>


  <p>Microsoft は、Secure Reliable Transport (SRT) Alliance に参加しました。 業界向けアダプティブ ストリーミングを開発し、広範な業界導入の利点を見てきた私たちは、クラウドからの大規模なライブ イベントをサポートするためのシンプルでスケーラブルで効率的な取り込みプロトコルの必要性を信じています。 SRT は、クラウドベースのライブ ワークフローに効果的な実証済みのビデオ トランスポートです。 SRT Alliance に参加することで、より広範なサポート、支持、導入を作成する必要があります。</p>


