Title: Azure Container Registry プレビュー
Summary: 今日のクラウドファーストの世界では、アプリケーションはイノベーションと生産性を促進する重要な材料です。
Content: >-
  <p>今日の&rsquo;クラウドファーストの世界では、アプリケーションはイノベーションと生産性を促進する重要な材料です。 アプリをクラウドに持ち上げて移行する場合でも、新しいクラウドネイティブ アプリを構築する場合でも、コンテナーは、ソフトウェア アプリケーションを効率的にパッケージ化し、ビジネスの需要に応じて迅速にデプロイするための魅力的なオプションです。 コンテナーを使用すると、エンジニアはコードのデプロイ方法を気にするのではなく、イノベーションと新機能に集中できます。 また、コンテナーを使用すると、IT のプロは、上向きと下向きのスケーリングを簡単に有効にすることで、季節的な需要の変動に簡単に調整できます。 簡単に言えば、コンテナー、およびそれらを中心に開発しているエコシステムを使用すると、組織は次世代のアプリケーション エクスペリエンスを作成し、ビジネスのスピードでそれらのイノベーションを提供することができます。 このコンテナー エコシステムの重要なコンポーネントは、ユーザーがコンテナーを格納、マネージャー、および取得できるコンテナー レジストリです。</p>


  <p>2016 年 4 月、Microsoft はAzure Container Service (ACS) <a href="https://azure.microsoft.com/en-us/blog/azure-container-service-is-now-generally-available/">を一般提供しました</a>。 2016 年 6 月 Microsoft は<a href="https://azure.microsoft.com/blog/running-docker-container-on-azure-batch/">、</a>Azure Batchおよび <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/06/16/service-fabric-preview-on-linux/">Azure Service Fabricのサポートを発表しました</a>。 現在、Azure Container オファリングへの<a href="https://azure.microsoft.com/en-us/blog/azure-container-service-the-cloud-s-most-open-option-for-containers/"></a>大規模なアップグレードを発表しています。これにより、コンテナーデプロイのサポートが最も広範な Azure クラウドになります。 これには、Azure Container Registry (ACR) のプレビューが含まれます。 ACR は、コンテナー イメージをホストするプライベート レジストリです。 顧客はAzure Container Registryを使用して、すべての種類のコンテナー デプロイに対して Docker 形式のイメージを格納できます。 Azure Container Registry Docker Swarm、DC/OS、Kubernetes など、Azure Container Service でホストされているオーケストレーターとうまく統合されます。 ユーザーは、オープンソースの Docker Registry v2 を操作できる使い慣れたツールを使用してメリットを得る可能性があります。</p>


  <p>アプリケーションの使用例にはAzure Container Registry次のものが含まれます。</p>


  <h4>あらゆる種類のコンテナー デプロイのイメージの格納と管理</h4>


  <p>Docker は、デプロイ用の新しいバイナリ形式になりつながっています。 開発チームと運用チームは、ホスティング環境の構成から分離された、アプリの構成を管理できます。 コンテナーは&#39;、Mesosphere DC/OS、Docker Swarm、Kubernetes など、拡張性の高いオーケストレーション システムにデプロイされるだけでなく、すべての種類のデプロイにデプロイできます。 Azure アプリサービス、Azure Batch、Service Fabric、その他のサービスは、デプロイ モデルとしてコンテナーをサポートするオンラインに近付く予定です。 コンテナーをデプロイする場所に関係なく、イメージ&#39;管理する場所が必要です。 このAzure Container Registry使用すると、すべての種類のコンテナー デプロイのイメージを格納できます。</p>


  <h4>コンテナーのビルド、テスト、およびセキュリティスキャンの自動化</h4>


  <p>開発者Visual Studio Team Servicesを使用すると、コードをコンテナーでコンパイルし、Docker イメージをビルドし、それらをコンテナーにデプロイするプロセスを自動化Azure Container Registry。 <a href="https://www.twistlock.com/2016/11/07/twistlock-supports-azure-container-registry">TwistLockand</a>&nbsp; <a href="https://blog.aquasec.com/image-vulnerability-scanning-in-azure-container-registry">Aqua</a> などのパートナーは、イメージの構築プロセスで、Azure Container Registry にデプロイされるセキュリティで保護されたイメージを生成し、クラスター内の各ノードをセキュリティで保護することで ACS などのデプロイ環境を保護することができます。</p>


  <h4>Azure 上のローカルのネットワークに近いストレージにコンテナー イメージを格納する</h4>


  <p>このAzure Container Registry、コンテナー イメージのローカルでネットワークに近いストレージを提供します。 デプロイと同じデータセンターにレジストリを作成することで、イングレス/エグレス料金が発生することなく、ネットワーク待機時間が短縮されます。</p>


  <h4>共通コマンド ライン インターフェイス (CLI) を使用してレジストリと対話する</h4>


  <p>Docker ログイン、プッシュ、プルなど、使い慣れたオープン ソースの CLI ツールを使用してメリットを得る。 レジストリを&rsquo;使用するために新しい API またはコマンドを学習する必要はない。 ユーザーは、オープンソースの Docker レジストリを操作できる使い慣れたツールを使用してメリットを得る可能性があります。</p>


  <h4>自動化Azure Active Directory CI/CD や脆弱性スキャンなどのヘッドレス接続のサービス プリンシパルを含む、アクセスを管理するために使用します</h4>


  <p>資格情報は安全に管理できます。この方法はAzure Active Directory。 パブリック プレビューでは、読み取りAzure Active Directoryアクセス許可、書き込みアクセス許可、所有者アクセス許可に対するロールベースのアクセスなど、基本的な認証フローに対するサービス プリンシパルがサポートする認証をサポートします。</p>


  <h4>1 つのWindows内のコンテナー イメージと Linux コンテナー イメージを管理する</h4>


  <p>Azure コンテナー レジストリでは、Windows イメージと Linux イメージの両方を管理できます。コンテナー内で実行するプラットフォームとワークロードを柔軟に選択できます。</p>


  <p>&mdash;これらのイノベーションは、コンテナー エコシステムへの継続的な投資を示し、DC/OS、Docker Swarm、Kubernetes のオープン ソース オーケストレーション テクノロジの選択肢を提供する唯一のパブリック クラウド コンテナー オーケストレーション サービスを提供する独自の戦略を強調しています。 クラウドのサポートAzure Container Registry、組織がクラウドにコンテナーを導入しやすくするために、戦略を増幅します。</p>


  <p>お客様は、11 月 16 &mdash; 日に Azure Container Registry プレビューにアクセスできます。<a href="https://connectevent.microsoft.com/">詳細については、Microsoft Connect();</a>!</p>
