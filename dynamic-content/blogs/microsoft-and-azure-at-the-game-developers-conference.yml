Content: >-
  <h2>Microsoft Azure ブースで訪問を開始する</h2>


  <p>Moscone Center のロビーの下にあるサウス Hall にアクセスして、<a href="https://azure.microsoft.com/en-us/gdc-2018/">専用の Microsoft Azure ブース</a>によって停止し、Xbox を利用したゲーム用のクラウドでゲームを作成する方法を学習します。</p>


  <p>Azure ブースでは、ゲーム開発者向けにさまざまなアクティビティが用意されています。</p>


  <ul>
      <li>Azure、playfab、Visual Studio、App Center、Mixer、Xbox Live、Mixed Reality などに関する専門家にご連絡ください。</li>
      <li>4つのステーションにアクセスして、無料のカスタム Xbox コントローラーを要求し、を入力して Xbox One X を獲得します。</li>
      <li>Mixed reality ゲームの<i>ピンボール Lizard</i>を再生してサンプルソースコード &ndash; を作成し、その日の高スコアを取得して Xbox One X を獲得します。</li>
      <li>royale を<i>Project</i>再生します。これは、Mixer を通じて対象ユーザーの操作を提供する10プレーヤーのバトルであり、shoutcaster がモデレートされ、アクションがライブでストリーミングされます。</li>
      <li>多くの詳細なシアターセッションのいずれかに参加するか、またはブースで直接、さまざまなトピックにわたって製品エキスパートとの1対1のインタビューをご覧ください。</li>
  </ul>


  <p>また、azure で開催される <a href="https://schedule.gdconf.com/search/Azure">3 つのセッション</a> を gdc でホストします。これは、次のゲーム、Fluffy 妖精などが Azure と playfab でどのように拡張できるかを示しています。 1年間無料の $2500 分の PlayFab、App Center、Azure サービスの特別プランについてご質問ください。</p>


  <p>Azure エキスポエクスペリエンス全体では、可能な &rsquo; ことが示されていますが、ツールとコードを作成してビルドすることができます。</p>


  <h2>playfab ブースでクラウドサービスのラーニングを続行する</h2>


  <p>Azure を使用したゲームクラウドの取り組みを基にして、1月に、クラウドサービスの拡張されたスレートに対しては、 <a href="https://blogs.microsoft.com/blog/2018/01/29/microsoft-acquires-playfab-accelerating-game-development-innovation-cloud/">このような</a> ことを歓迎しています。 PlayFab はゲームのバックエンドプラットフォームであり、LiveOps 向けの強力なリアルタイムツールとサービスを提供します。 Azure と PlayFab サービスでは、バックエンドを作成するのではなく、優れたゲームを作成することに専念します。 &ldquo;楽しいものにして、 &rsquo; 私たちのように実行 &rdquo; します。</p>


  <p>ここでは、LiveOps の概要を紹介し、LiveOps 手法の詳細な compendium について説明し、LiveOps のツールとサービス PlayFab のオファリングを提供する、LiveOps &rdquo; に関する PlayFab の &ldquo; 明確なガイドを提供します。</p>


  <p>GDC での Microsoft の詳細については、 <a href="https://news.xbox.com/en-us/2018/03/12/xbox-at-gdc-2018">Xbox ネットワーク</a>を参照してください。</p>
