Title: Azure Media OCR の簡略化された出力
Summary: 現在、新しい出力形式をリリースしています。これは、ほとんどのエンドユーザーシナリオに対応する、より小さなスキーマです。  以前の出力形式の追加データで値が検出された上級ユーザーの1人である場合は、単に "詳細出力" フラグを使用できます。
Content: "<p><em>Azure Media OCR の内容がわからない場合は、 <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\">Azure MEDIA OCR の概要に関するブログ記事</a>をご覧ください。</em></p>\n\n<p>Azure Media OCR のパブリックおよびプライベートプレビューに含まれているすべてのお客様とパートナーに感謝します。 &nbsp;過去5か月間の重要な初回のフィードバックに対して繰り返し処理を続けてきました。今日では、出力形式の複雑さという、最も一般的な painpoints の1つに取り組んでいます。&nbsp;</p>\n\n<p>これは、ほとんどのお客様に対して、既定の出力形式では <em>あまり </em>詳細な情報を提供できなかったということです。 これにより、ストレスが非常に大きくなります。</p>\n\n<p>ほとんどのお客様は、Azure Media OCR を利用して、さまざまなタイミングでビデオに表示されるテキストによって動画にインデックスを付けます。 &nbsp;<a href=\"https://aka.ms/indexerblog\">Azure Media Indexer</a>と組み合わせて使用すると、検索エンジンでビデオコンテンツを見つけやすくするために、手動によるビデオタグ付けに代わる優れた手段となります。&nbsp;</p>\n\n<p>語句と領域に加えて、1つの単語ごとに位置指定データを提供することによって、余分な値なしで出力を拡大にする必要がありました。&nbsp;</p>\n\n<p>現在、新しい出力形式をリリースしています。これは、ほとんどのエンドユーザーシナリオに対応する、より小さなスキーマです。 &nbsp;以前の出力形式の追加データで値が検出された上級ユーザーの1人であれば、単に詳細出力 &rdquo; フラグを使用 &ldquo; できます。</p>\n\n<h2>詳細な出力</h2>\n\n<p>JSON オブジェクトの &nbsp; 高度な出力形式は、時間のフラグメントで構成されています。これらの各イベントには、地域、行、および単語で構成される個別のイベントが含まれており、すべて位置情報と言語データでタグ付けさ &nbsp; れています。&nbsp;</p>\n\n<p>新しい &ldquo; 単純な &rdquo; 出力形式には、単にテキストを含む時間のフラグメントが含まれています。</p>\n\n<p>&rsquo;単純な出力形式の1つのフラグメントの例を次に示します。</p>\n\n<h3>新しい出力</h3>\n\n<pre class=\"prettyprint\">\n&quot;fragments&quot;: [\n    {\n      &quot;start&quot;: 0,\n      &quot;duration&quot;: 1435434,\n      &quot;interval&quot;: 1435434,\n      &quot;events&quot;: [\n        [\n          {\n            &quot;language&quot;: &quot;English&quot;,\n            &quot;text&quot;: &quot;Notes File WOF MYM Edit Format View oo Window Help index-html - MvWebSite Q Search Visual Studio Code for Mac Developers Today June 1, 2016, 1:07 PM Visual Studio Code for Mac Developers 211. Google Chrome extensions Sergii Baidachnyi Principal Technical Evangelist Microsoft Canada sbaydach@microsoft.com @sbaidachni&quot;\n          }\n        ]\n      ]\n    },\n\n</pre>\n\n<p>&nbsp;</p>\n\n<p>次に、同じフラグメントからの、大幅に切り捨てられた同等 &ldquo; の詳細な出力 &rdquo; を示します。</p>\n\n<blockquote>\n<p>注: 上記のフラグメントに対応する実際の詳細な出力は、600行の JSON を超えています。</p>\n</blockquote>\n\n<h3>古い出力</h3>\n\n<pre class=\"prettyprint\">\n&quot;fragments&quot;: [\n    {\n      &quot;start&quot;: 0,\n      &quot;duration&quot;: 120000,\n      &quot;interval&quot;: 120000,\n      &quot;events&quot;: [\n        [\n          {\n            &quot;region&quot;: {\n              &quot;language&quot;: &quot;English&quot;,\n              &quot;orientation&quot;: &quot;Up&quot;,\n              &quot;lines&quot;: [\n                {\n                  &quot;text&quot;: &quot;Notes File&quot;,\n                  &quot;left&quot;: 74,\n                  &quot;top&quot;: 7,\n                  &quot;width&quot;: 109,\n                  &quot;height&quot;: 15,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;Notes&quot;,\n                      &quot;left&quot;: 74,\n                      &quot;top&quot;: 8,\n                      &quot;width&quot;: 54,\n                      &quot;height&quot;: 14,\n                      &quot;confidence&quot;: 974\n                    },\n                    {\n                      &quot;text&quot;: &quot;File&quot;,\n                      &quot;left&quot;: 154,\n                      &quot;top&quot;: 7,\n                      &quot;width&quot;: 29,\n                      &quot;height&quot;: 15,\n                      &quot;confidence&quot;: 848\n                    }\n                  ]\n                },\n                {\n                  &quot;text&quot;: &quot;WOF&quot;,\n                  &quot;left&quot;: 155,\n                  &quot;top&quot;: 117,\n                  &quot;width&quot;: 33,\n                  &quot;height&quot;: 12,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;WOF&quot;,\n                      &quot;left&quot;: 155,\n                      &quot;top&quot;: 117,\n                      &quot;width&quot;: 33,\n                      &quot;height&quot;: 12,\n                      &quot;confidence&quot;: 397\n                    }\n                  ]\n                },\n                {\n                  &quot;text&quot;: &quot;MYM&quot;,\n                  &quot;left&quot;: 156,\n                  &quot;top&quot;: 206,\n                  &quot;width&quot;: 32,\n                  &quot;height&quot;: 12,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;MYM&quot;,\n                      &quot;left&quot;: 156,\n                      &quot;top&quot;: 206,\n                      &quot;width&quot;: 32,\n                      &quot;height&quot;: 12,\n                      &quot;confidence&quot;: 309\n                    }\n                  ]\n                }\n              ]\n            }\n          },\n          {\n            &quot;region&quot;: {\n...\n</pre>\n\n<p>ご覧のように、すべての詳細情報が必要な場合を除き、高度な出力機能の大部分はシナリオに適していない可能性があります。</p>\n\n<h2>操作方法使用しますか?</h2>\n\n<h4>古い出力の最小プリセット</h4>\n\n<pre class=\"prettyprint\">\n{\n  &#39;Version&#39;:&#39;1.0&#39;, \n  &#39;Options&#39;: {\n    &#39;AdvancedOutput&#39;:&#39;true&#39;\n  }\n} \n</pre>\n\n<h4>新しい出力用の最小プリセット</h4>\n\n<pre class=\"prettyprint\">\n{\n  &#39;Version&#39;:&#39;1.0&#39;\n} \n</pre>\n\n<p><em>入力構成の詳細については、構成の概要については、 <a href=\"https://azure.microsoft.com/en-us/blog/announcing-video-ocr-public-preview-new-config/\">前のブログ投稿</a> をご覧ください。 </em></p>\n\n<p>新しい出力を気に入っていますか。 嫌いですか? <a href=\"https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics\">フィードバック</a>をお寄せください。</p>\n\n<p>この製品の詳細と、それによって有効になるシナリオについては、 <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\">Azure MEDIA OCR に関する入門のブログ記事</a>をご覧ください。</p>\n\n<p>Azure Media Analytics の詳細については、 <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">入門のブログ記事</a>をご覧ください。</p>\n\n<p>Media Analytics 製品のいずれかについて不明な点がある場合は、に <a href=\"mailto:amsanalytics@microsoft.com\">amsanalytics@microsoft.com</a> 電子メールをお送りください。</p>"
