Title: 2009年12月 Windows Azure-Related 開発者の課題
Summary: azure 関連の課題が発生している Windows、2009年12月2日の新しいがあります。 * Windows azure を使用してお支払いいただく方法を発表しました。 &#160; は、
Content: '<p>Azure 関連の課題 Windows、2009年12月2日の新しいがあります。 *</p>  <p></p>  <p>elance は、Windows Azure との連携を実現する手段を立ち上げました。 &#160; 参加するには、そのアカウントが必要です。 &#160;<a href="https://secure.elance.com/php/reg/main/providersignup.php">無料アカウントに</a>サインアップすることができます。</p>  <p>Azure ベースの Windows アプリケーションを作成するために、次の2つの方法で Azure ベースのアプリケーションを作成できます。 </p>  <ul>   <li>azure Windows に構築する受け入れられたアプリケーションごとに $50 を獲得し、2009年12月31日までに送信します。単純なサンプルから非常に複雑なソリューションまで、あらゆる種類 Windows の Azure ベースのアプリケーションを &#160; できます。 </li>    <li>上位5つのランナーアップアプリケーションについて、最上位のアプリケーションと $1000 の最大 $1万を獲得します。 </li> </ul>  <p>ここをクリックして、Elance よって提供される課題を確認してください。</p>  <p>&#160;</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; margin-left: 0px; border-left-width: 0px; margin-right: 0px" title="コード Project ロゴ" border="0" alt="The Code Project logo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_84baa912-25b0-473d-87ec-a99e24317baa.jpg" width="123" height="46"></a></p>  <p>コード Project には Windows Azure チャレンジもあります。ここで Amazon Kindle を獲得できます。</p>  <p>コード Project によって提供される課題を活用するには、<a href="">ここ</a>をクリックしてください。</p>  <p>&#160;</p>  <p>* 注意: このような課題は、microsoft の製品ではなく、サードパーティの企業 (&#160; Microsoft に関連付けられていない) によって個別に提供されている、microsoft のオファリングやコード Project からの課題です。</p>'
