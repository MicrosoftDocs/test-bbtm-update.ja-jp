Slug: mobile-engagement-xamarin-unity-apis
Title: Xamarin SDK、Unity SDK、Open API for Azure Mobile Engagement
Summary: 製品のリーチを拡大するために、いくつかの重要な機能をお知らせします。
Content: >-
  <p><strong>Xamarin SDK</strong>、<strong>Unity SDK</strong> &amp; open <strong>API</strong> を Azure Mobile Engagement に公開する主要な機能についてお知らせいたします。これは、より多くのお客様に製品のリーチを拡大します。 Azure Mobile Engagement &ndash; を初めて使用するユーザーには、アプリの使用状況に関するデータに基づいて分析情報を提供し、リアルタイムのユーザーセグメント化を提供し、コンテキストに応じたプッシュ通知を有効にするユーザー エンゲージメント プラットフォームが提供されます。</p>


  <p>私たちのチームは、この年の BUILD カンファレンス&nbsp;&nbsp;&nbsp;にもこの週に参加しています。4 月 1 日金曜日の午前 <strong>10 時から午前 10</strong> 時まで、ブースとメイン メイン セッションがあります。 そこでお会いしましょう。ご質問を受け取り、お客様のAzure Mobile Engagementを満たす方法について話し合います。&nbsp;</p>


  <h2>Xamarin SDK</h2>


  <ul>
   <li>Xamarin.Android &amp; Xamarin.iOS アプリを作成する Xamarin 開発者は、Nuget パッケージをダウンロードすることでAzure Mobile Engagementを<a href="https://www.nuget.org/packages/Microsoft.Azure.Engagement.Xamarin/">使用できます</a>。</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-xamarin-ios-get-started">Xamarin.iOS と Xamarin.Android</a> の基本的な SDK 統合について説明するチュートリアル<a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-xamarin-android-get-started">も簡単に実行できます</a>。</li>
  </ul>


  <p>&nbsp;<img alt="Azure Mobile Engagement Xamarin SDK" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38615d71-245c-473f-a62a-a7df0661e3c6.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Mobile Engagement Xamarin SDK" width="610"></p>


  <p style="text-align: center;"><em>Azure Mobile Engagement Xamarin Nuget パッケージ</em></p>


  <h2>Unity SDK</h2>


  <ul>
   <li>Unity フレームワークを使用してゲーム アプリを作成する Unity 開発者は、オープン ソースの <a href="https://github.com/Azure/azure-mobile-engagement-unity">Unity SDK</a> をAzure Mobile Engagementを使用することもできます。</li>
   <li>また、 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-unity-ios-get-started">iOS 用 Unity</a> と Android 用 Unity の基本的な SDK 統合について説明する <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-unity-android-get-started">チュートリアルも簡単に実行できます</a>。</li>
  </ul>


  <p><img alt="Mobile Engagement Unity game notification" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01764c95-3d92-4e6e-b70b-e17233a0cb75.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Mobile Engagement Unity のゲーム通知" width="610"></p>


  <p style="text-align: center;"><em>Unity ゲームに表示されるAzure Mobile Engagementを利用したアプリ内通知</em></p>


  <h2>Open API</h2>


  <p>最近、IT/CRM/CMS システムのような既存のバックエンドを Mobile Engagement と簡単に統合するために、プログラムで Mobile Engagement と対話するパブリック REST API と .NET SDK をリリースしました。 これらの API は、次の場合に使用できます。</p>


  <p>&nbsp;&nbsp;&nbsp; -&nbsp;&nbsp;&nbsp; プッシュ&nbsp;&amp;&nbsp; キャンペーンを作成し、プッシュ統計をフェッチします。</p>


  <p>&nbsp;&nbsp;&nbsp; -&nbsp;&nbsp;&nbsp;デバイスに関する情報を取得し、Mobile Engagement情報を拡張します。</p>


  <p>役に立つリソース:</p>


  <ul>
   <li>
   <div align="left">この <a href="https://msdn.microsoft.com/en-us/library/azure/mt683754.aspx">REST APIリファレンスでは</a> 、使用可能なすべての REST API とその要求/応答形式に関する簡単な説明を列挙します。</div>
   </li>
   <li>
   <div align="left"><a href="https://swagger.io/">Swagger または</a> Open API 仕様は、REST API を記述するための標準的な方法です。 Azure Mobile Engagement REST API については、この <a href="https://github.com/Azure/azure-rest-api-specs/blob/master/arm-mobileengagement/2014-12-01/swagger/mobile-engagement.json">Swagger 仕様を使用して説明します</a>。</div>
   </li>
   <li>
   <div align="left">また、サービス統合のために <a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Engagement">これらの API を使用する .NET SDK</a> も公開しています。</div>
   </li>
   <li>
   <div align="left">サンプル - <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-dotnet-sdk-service-api/">.NET SDK サンプル</a> &amp; <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-dotnet-rest-service-api/">REST APIサンプル</a>では、プログラムによってプッシュ キャンペーンを作成したり、アプリのデバイス情報を取得したりするなど、いくつかの簡単なMobile Engagementします。</div>
   </li>
  </ul>


  <p align="left">お願いします。次&rsquo;のコマンドを使用して、お問い合わせください。</p>


  <ul>
   <li>Connect Twitter で一緒に<a href="https://twitter.com/AzureMobileEng">使用する</a></li>
   <li>UserVoice を使用して機能 <a href="https://feedback.azure.com/forums/285737-mobile-engagement">要求を提供する</a></li>
   <li><a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azuremobileengagement">MSDN フォーラムで質問する</a></li>
  </ul>
