Summary: 現在、2つの発表を行っています。インフラストラクチャサービスを使用しているお客様に、追加の選択肢とコスト削減が提供されています。イメージギャラリーでの Windows Server 2012 R2 の利用可能性と価格...
Content: >-
  現在、2つの発表を行っています。インフラストラクチャサービスを使用しているお客様には、追加の選択肢とコストの削減が提供されています。これは、イメージギャラリーでの Windows Server 2012 R2 の利用可能性と、メモリ集中型のコンピューティングインスタンスの料金削減です。

  <h4>Virtual Machines と Cloud Services での R2 の Windows Server 2012</h4>

  Windows Server 2012 R2 は、お客様が独自のデータセンターで<a href="https://blogs.technet.com/b/in_the_cloud/archive/2013/10/18/today-is-the-ga-for-the-cloud-os.aspx" target="_blank">実行できるようになりました</a>。また<strong>、Windows Azure イメージギャラリーから入手でき</strong>ます。 新しくリリースされたオペレーティングシステムへのアプリの移行を検討している場合でも、新しい機能を確認するだけの場合でも、Windows Azure でイメージをスピンアップすることで簡単に始めることができます。 デプロイの時間を短縮することを検討しているお客様は、この新しいイメージと Windows Server 2008 R2 のイメージ (内部テストの結果ごと) を比較して、約30% 高速のデプロイを利用できます。


  現在、Windows Azure Cloud Services の一部として、web ロールと worker ロールのゲストオペレーティングシステムとして Windows Server 2012 R2 を使用することもできます。


  <a href="" target="_blank"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0486.11.png" border="0" /></a>

  <h4><span style="font-size: 1em;">Memory-Intensive インスタンスの最大22% の価格削減</span></h4>

  また、Windows、Linux、Cloud Services 間でメモリを集中的に消費するコンピューティングインスタンスに対して、最大22% のコストを削減することができます。


  メモリを集中的に使用するインスタンスは、SharePoint、SQL Server<sup>、3つ</sup>のパーティデータベース、メモリ内分析、その他のエンタープライズアプリケーションなどのアプリケーションを実行する場合に適しています。メモリを集中的に使用するインスタンスを採用するための使用傾向は引き続き増加しているため、お客様の需要を満たすことができるようになり、コストを削減することができます。 この価格引き下げは、11月の終わりに有効になります。


  Windows Server 2012 R2 機能の新機能の概要については、「」の<a href="https://download.microsoft.com/download/0/2/1/021BE527-A882-41E6-A83B-8072BF58721E/Windows_Server_2012_R2_Overview_White_Paper.pdf" target="_blank">ホワイトペーパー</a>を参照してください。 この発表の詳細については、 <a href="https://weblogs.asp.net/scottgu/archive/2013/10/18/windows-azure-announcing-support-for-windows-server-2012-r2-some-nice-price-cuts.aspx" target="_blank">Scott Guthrie のブログ</a>記事をご覧ください。


