Slug: speech-services-august-2018-update
Title: Speech Services 2018 年 8 月の更新プログラム
Summary: Cognitive Services Speech SDK (バージョン 0.6.0) に対する別の更新プログラムのリリースをお知らせします。 このリリースでは、Java on Windows 10 (x64) と Linux (x64) のサポートが追加されました。
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/">Cognitive Services Speech SDK </a>(バージョン 0.6.0) に対する別の更新プログラムのリリースをお知らせします。 このリリースでは、Java on Windows 10 (x64) と Linux (x64) のサポートが追加されました。 また、Linux プラットフォームに .NET Standard 2.0 のサポートを拡張しています。 次の表で変更が強調表示されています。 SDK のサンプル セクションは、新しくサポートされる言語の使用を示すサンプルで更新されました。 UWP サポートは、Speech SDK バージョン 0.5.0 リリースで追加されました。そして、現在から、Speech SDK でビルドされた UWP アプリをアプリに発行Microsoft Store。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/006e7474-5866-47f3-9710-bbd823f0e7eb.png"><img alt="Speech SDK August Update" border="0" height="634" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0a6752c-ae48-4e1f-a444-4f65fd0a24ca.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Speech SDK 8 月の更新" width="1024"></a></p>


  <p>また、早期導入者によって報告されたいくつかのバグ修正も含まれています。 最も重要な作業は、実行時間の長い音声文字起こしのエラーを修正し、使用されているソケット接続とスレッドの量を減らす必要があります。</p>


  <p>その他の機能の変更、重要な変更、バグ修正については、 <a href="https://aka.ms/csspeech/whatsnew" target="_blank">Speech SDK&rsquo; のリリース ノートを参照してください</a>。 Speech SDK と Speech Services に関する質問については、サポート ページを <a href="https://aka.ms/csspeech/support" target="_blank">参照してください</a>。</p>


  <p><a href="https://aka.ms/sdsdk-info" target="_blank">Speech Devices SDK</a> にも影響する変更があります。 少しの背景を提供するために、Speech Devices SDK はデバイス ソリューション用です。 Speech SDK を使用し、Speech SDK を使用して音声を音声認識のために Speech Service に送信します。 Speech Devices SDK&rsquo; には高度なオーディオ処理アルゴリズムもあります。このアルゴリズムでは、Roobo&rsquo; 開発キットに微調整して、開発キットのマイクを介して収集されたオーディオ データのオーディオ品質を大幅に向上し、音声認識の精度を高くします。</p>


  <p>カスタム <a href="https://aka.ms/sdsdk-kws" target="_blank">キーワードのスポット機能</a> は、Speech Devices SDK でのみ使用できます。 &rsquo;このリリースでは、カスタム キーワード スポット機能 KeywordRecognitionModel 関数で、zip 形式の fromFile() と fromStream() がサポートされます。これには、kws.table と (省略可能) キーワード適応ファイルが含まれるものがあります。 一般に、Speech SDK のリリース直後に <a href="https://aka.ms/sdsdk-info" target="_blank">Speech Devices SDK</a> の更新プログラムを <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/">リリースします</a>。 Speech Devices SDK に固有の更新プログラムについては、Speech Devces SDK のリリース ノートを&rsquo;参照してください。</p>


  <p>ご質問がある場合は、サポート ページにアクセスして、お知 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/support" target="_blank">らせください</a>。</p>
