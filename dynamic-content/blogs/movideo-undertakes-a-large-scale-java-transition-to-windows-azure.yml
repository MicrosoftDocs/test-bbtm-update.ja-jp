Slug: movideo-undertakes-a-large-scale-java-transition-to-windows-azure
Title: Movideo、 Azure への大規模な Java Windows実施
Summary: グローバル オンライン ビデオ プラットフォームである&nbsp; Movideo は、Java ベースのプラットフォームを Azure&nbsp; に移行Windowsしました。 オーストラリアのメディア ビジネス、MCM エンタテインメント グループによって作成されました,...
Content: <p>グローバル オンライン ビデオ プラットフォームである&nbsp; Movideo は、Java ベースのプラットフォームを Azure&nbsp; に移行Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0078" target="_blank">しました</a>。 オーストラリアのメディア ビジネスである MCM エンタテインメント グループによって作成された Movideo は、アジア太平洋 リージョンに拠点を置く唯一のエンドツーエンド SaaS オンライン ビデオ プラットフォーム ビジネスです。&nbsp;&nbsp;</p>  <p>Accustream の調査によると、オンライン ビデオ 市場は、2011 年の 4.4 億米国ドルから 2014 年の終わりまでに 10 億米国ドルを超える成長が予想されます。 Movideo は、急成長を続けるグローバル オンライン ビデオ 市場をフル活用するように取り組む中で、Windows Azure への移行は、アジア太平洋 以降のビジネスの成長を促進するのに役立ちます。&nbsp;</p>  <p>Windowsプラットフォーム、一連のツール、および Movideo が開発コストを削減しながら構築するテクノロジを提供する一部として、Azure が選択されました。</p>  <p>Azure での Movideo の機能の詳細については、Windows センターで完全なリリースをMicrosoft ニュースしてください。</p>
