Content: >-
  <p>ACS として知られている <a href="https://msdn.microsoft.com/en-us/library/azure/hh147631.aspx" target="_blank">Access Control Service</a>は正式に廃止されています。 ACS は、2018年11月7日まで、既存のお客様に引き続きご利用いただけます。 この日を過ぎると、ACS がシャットダウンされ、サービスに対するすべての要求が失敗します。</p>


  <p>このブログ投稿は、 <a href="https://azure.microsoft.com/en-us/blog/time-to-migrate-off-access-control-service/" target="_blank">ACS サービスの</a>提供終了に関する最初の発表に関する補足記事です。</p>


  <h2>この変更の影響を受けるのは Who ですか。</h2>


  <p>この退職は、Azure サブスクリプションで1つ以上の ACS 名前空間を作成したお客様に影響します。 たとえば、Service Bus 名前空間を作成するときに、ACS 名前空間を間接的に作成した Service Bus の顧客がこれに含まれる場合があります。 アプリとサービスが ACS を使用していない場合、実行する必要がある操作はありません。</p>


  <h2>どのような操作が必要ですか?</h2>


  <p>ACS を使用している場合は、移行戦略が必要です。 正しい移行パスは、既存のアプリとサービスが ACS をどのように使用するかによって異なります。 <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">移行に関するガイダンス</a>を公開しました。 ほとんどの場合、移行にはコードの変更が必要になります。</p>


  <p>アプリとサービスが ACS を使用しているかどうかが不明な場合は、それだけではありません。 2018年4月の <a href="https://azure.microsoft.com/en-us/blog/7-month-retirement-notice-access-control-service/" target="_blank">Azure portal から ACS の</a> 提供終了になった後は、Azure サポートに連絡して名前空間を一覧表示する必要がありました。 今後は、このようなことがないことをお知らせします。</p>


  <h2>PowerShell を使用できるようになりました Access Control Service</h2>


  <p>ACS PowerShell は、従来の Azure portal で ACS 機能を直接置き換えることができます。 詳細については、 <a href="https://www.powershellgallery.com/packages/Acs.Namespaces" target="_blank">PowerShell ギャラリーからダウンロードする手順</a>に従ってください。</p>


  <h2>ACS 名前空間を一覧表示して削除する方法</h2>


  <p>ACS PowerShell をインストールしたら、次の簡単な手順に従って、ACS 名前空間を決定し、最終的に削除できます。</p>


  <p>1.<strong>Connect AcsAccount</strong>コマンドレットを使用して ACS に Connect します。</p>


  <p>2. 使用可能な Azure サブスクリプションを一覧表示するには、 <strong>AcsSubscription</strong> コマンドレットを使用します。</p>


  <p>3.<strong>AcsNamespace</strong>コマンドレットを使用して ACS 名前空間を一覧表示する</p>


  <p>azure のお客様は、2014より前の<a href="https://azure.microsoft.com/en-us/services/service-bus/" target="_blank">azure Service Bus</a>にサインアップされた ACS 名前空間を検索する可能性が最も高くなります。 これらの名前空間は、 &ndash; sb 拡張によって識別できます。 Service Bus チームは移行に<a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-migrate-acs-sas" target="_blank">関するガイダンス</a>を提供しており、引き続き更新プログラムを<a href="https://blogs.msdn.microsoft.com/servicebus/2018/05/18/acs-migration-guide/" target="_blank">ブログ</a>に公開します。</p>


  <p>4.<strong>AcsNamespace</strong>コマンドレットを使用して、ACS 名前空間を無効にします。</p>


  <p>この手順は省略可能です。 移行が完了したと思われる場合は、名前空間を削除する前に無効にすることをお勧めします。 無効になると、要求には、https: <a href="https://{your-namespace}.accesscontrol.windows.net">//{accesscontrol-namespace}. windows</a>から404の応答が返されます。 名前空間はそのままではなく、 <strong>AcsNamespace</strong> コマンドレットを使用して復元できます。&nbsp;</p>


  <p>5.<strong>AcsNamespace</strong>コマンドレットを使用して、ACS 名前空間を削除します。</p>


  <p>この手順を実行すると、名前空間が完全に削除され、回復できなくなります。</p>


  <h2>お問い合わせ</h2>


  <p>ACS の提供終了の詳細については、最初に <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">acs の移行</a> に関するガイダンスを確認してください。 移行オプションのいずれも使用できない場合、または ACS の提供終了に関するご質問やフィードバックがある場合は、までお問い合わせ <a target="_blank">acsfeedback@microsoft.com</a> ください。</p>
