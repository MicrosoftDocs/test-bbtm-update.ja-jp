Title: サイロバスト 2.0 - Azure Data Lake Storage 用のマルチプロトコル アクセス
Summary: クラウド データ レイクは、ビッグ データ分析の基礎問題を解決し、従来は別々のデータ サイロに格納されているデータに対して、セキュリティで保護されたスケーラブルなストレージを提供します。 データ レイクは、最初からデータ バリアを打破し、ビッグ データ分析の取り組みを開始するように設計されています。
Content: >-
  <p>クラウド データ レイクは、&mdash;従来は別々のデータ サイロに格納されているデータに対して、セキュリティで保護されたスケーラブルなストレージを提供するビッグ データ分析の基礎問題を解決します。 データ レイクは、最初からデータ バリアを打破し、ビッグ データ分析の取り組みを開始するように設計されています。 しかし、最終的&ldquo;なサイ&rdquo;&mdash;&mdash;ロのブスターブフロンティアが残り、データ レイクに住むすべてのデータ構造化、半構造化、および非構造化に対して複数のデータ アクセス方法を有効にしました。</p>


  <p>共有データ セットに複数のデータ アクセス ポイントを提供すると、ツールとデータ アプリケーションが最も自然な方法でデータを操作できます。 さらに、これにより、データ レイクは、さまざまなエコシステム用に構築されたツールとフレームワークの恩恵を受けることができます。 たとえば、オブジェクト ストレージ API を介してデータを取り込み、Hadoop 分散ファイル システム (HDFS) API を使用してデータを処理してから、オブジェクト ストレージ API を使用して変換されたデータをデータ ウェアハウスに取り込む場合があります。</p>


  <h2>すべてのシナリオに対する単一のストレージ ソリューション</h2>


  <p>Azure Data Lake Storage のマルチプロトコル アクセスのプレビューをお知<strong>らせStorage。 </strong><a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage</a>は、同じデータへのマルチプロトコル アクセスを提供する分析用の独自のクラウド ストレージ ソリューションです。<strong> </strong><a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api" target="_blank">Azure Blob Storage API </a>と <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/data-lake-storage-gen2" target="_blank">Azure Data Lake Storage API</a> を介した同じデータへのマルチプロトコル アクセスを使用すると、Blob Storage 上に構築された階層型名前空間対応ストレージ アカウントである Data Lake Storage アカウントで既存のオブジェクト <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-namespace" target="_blank"></a>ストレージ機能を利用できます。 これにより、さまざまな種類のデータをクラウド データ レイクに柔軟に入れ、使用事例の進化に合わせてデータを最大限に活用できます。</p>


