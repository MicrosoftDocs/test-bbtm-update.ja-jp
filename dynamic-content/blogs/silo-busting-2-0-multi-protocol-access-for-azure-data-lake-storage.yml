  <h2>拡張された機能セット、エコシステム、アプリケーション</h2>


  <p>アクセス層やライフサイクル管理ポリシーなどの既存の BLOB 機能が、Data Lake アカウントのアカウントStorageされました。 BLOB データを分析に使用することができるので、これはパラダイムシフトです。 さらに、Azure Stream Analytics、IoT Hub、Azure Event Hubs キャプチャ、Azure Data Box、Azure Search などのサービスは、Data Lake Storage とシームレスに統合されます。 クラウドへのオンプレミスの移行のような重要なシナリオでは、PB サイズのデータセットを Data Lake Storageに簡単にData Box。</p>


  <p>また、Data Lake Storage のマルチプロトコル アクセスにより、パートナー エコシステムは Data Lake Storage で既存の Blob Storage コネクタを使用できます。&nbsp;エコシステム パートナーが言っていることは次のとおりです。</p>


  <p><em>&ldquo;Azure Data Lake Storageのマルチプロトコル アクセスは、お客様のゲーム 変更者です。Informatica は Azure Data Lake Storage ネイティブ サポートに取り組み、マルチプロトコル アクセスは、お客様が分析とデータ レイクの最新化イニシアチブを最小限の中断で加速するのに役立ちます。&rdquo;</em></p>


  <p style="text-align: right;">- Ronen Schwartz、Informatica、Data Integration、Big Data、Cloud のシニア バイス プレジデント兼ジェネラル マネージャー</p>


  <p>Data Lake Storage に格納されているデータにアクセスするために、既存のアプリケーションを更新する必要Storage。 さらに、分析アプリケーションとオブジェクト ストレージ アプリケーションの両方の機能を活用して、データを最も効果的に使用できます。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c8708e7-6ba8-4379-991d-74f4c6e7f3fd.png"><img alt="Graph displaying multi-protocol access that enables storage features, Azure ecosystem, partner ecosystem, and custom applications.  " border="0" height="502" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9da4fe75-b272-4f6a-9de8-71410dbce1a7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="マルチプロトコル アクセス " width="481"></a></p>


  <p align="center"><em>マルチプロトコル アクセスにより、機能とエコシステムが可能</em></p>


  <h2>複数の API エンドポイント&mdash;Same データ、共有機能</h2>


  <p>この機能は、複数のプロトコルをサポートするだけでなく、複数のストレージ パラダイムをサポートするわけではないため、クラウド分析サービスでは前例がありません。 これで、クラウド内のストレージにこの強力な機能が導入されます。 Blob Storage API を使用する既存のツールとアプリケーションには、変更を行わずにこれらの利点があります。 Azure Data Lake Storage API または Blob Storage API を使用してデータにアクセスするかどうかに関係なく、ディレクトリおよびファイル レベルのアクセス制御リスト (ACL) が一貫して適用されます。&nbsp;&nbsp;</p>


