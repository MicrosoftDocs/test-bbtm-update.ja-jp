  <p>いつものように、お客様からのフィードバックをお寄&rsquo; せください。 機能と&nbsp;将来サポートされるシナリオに関する提案を受け取る <a href="https://feedback.azure.com/forums/217313-networking?category_id=77466">AzureFeedback&nbsp;</a>&nbsp; チャネルがあります。 他のユーザーが提案している情報を参照し、お気に入りに投票して、独自の提案を入力してください。</p>


