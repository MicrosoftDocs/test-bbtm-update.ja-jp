Title: 'Azure Search の更新プログラム: 複数言語、Azure Portal のインデックス管理&追加しました。'
Summary: 新しいプロトタイプを提供しました。 今後のプレビュー バージョンの目的は、テストしてフィードバックを提供するために、潜在的な新機能に早期にアクセスできる環境を提供する目的です。
Content: >-
  Azure Search に最近追加した新機能の一部について説明する機会を得たいと思いました。

  <h3><strong>新しい API プレビューの "プロトタイプ" バージョン</strong></h3>

  新しいプロトタイプ api-version <a href="https://msdn.microsoft.com/en-us/library/azure/dn798941.aspx">2014-10-20-Preview を利用できます</a>。今後のプレビュー バージョンの目的は、テストしてフィードバックを提供するために、潜在的な新機能に早期にアクセスできる環境を提供する目的です。このプロトタイプ バージョンに含まれる機能は、リリースされたバージョンを宣言するときに (-Preview サフィックスを削除して) 変更される可能性があります。そのため、このバージョンに依存しない必要があります。 このバージョンには、英語のテキスト分析 (後述) を含む、新しい多言語サポートが含まれています。


  パブリック プレビューの現在のバージョンは、API バージョン <a href="https://msdn.microsoft.com/library/azure/dn798935.aspx">2014-07-31-Preview として指定されています</a>。 これはロックされている唯一のバージョンです。つまり、変更されません。プロトタイプ API バージョンを使用すると、新しい試験的な機能をロールアウトできます。そのため、頻繁に変更される可能性があります。

  <h3><strong>多言語サポート</strong></h3>

  現在、プロトタイプ Azure Search API バージョン <a href="https://msdn.microsoft.com/en-us/library/azure/dn798941.aspx">2014-10-20-Preview</a> に <a href="https://msdn.microsoft.com/en-us/library/azure/dn879793.aspx">27</a> 言語のサポートが追加されました。これにより、Azure Search は、特定の言語の固有の特性をサポートし、サポートされている各言語に対して、単語を書き込む、テキストの正規化 (é や などの文字を処理するためのテキストの標準化) を可能にできます。


  さらに、単語を単語の語幹に減らSearch Service言語のステミングのサポートも <a href="https://en.wikipedia.org/wiki/Stemming">追加しました</a>。たとえば、"running" と "runner" という単語は、ルートワード "run" に減らします。さらに、ストップ ワード ("I"、"to"、"the"など) は、関連する言語の分析されたテキストから削除できます。詳細については、言語サポートのページ <a href="https://msdn.microsoft.com/en-us/library/azure/dn879793.aspx">を参照してください</a>。


  インデックスを作成するときに、フィールドごとに使用する言語を選択できます。同じインデックス内でも複数の言語を使用し、それらを検索することができます。これを行うには、String フィールドと Collection フィールドに言語を割り当てる必要があります。


  今後も、追加言語のサポートを含め、この多言語サポートの機能強化を引き続き行う予定です。

  <h3><strong>新しいリージョン – 米国中北部&amp;</strong></h3>

  既存の 4 つのデータ センター (&amp;米国東部、米国西部、北ヨーロッパ Standard Edition アジア) &amp; から Azure Search のサポートを拡張し、米国中北部のサポートも含んでいます。近い将来、より多くのデータ センターでサポートが追加され、これをさらに拡大し続けます。

  <h3><strong>Azure Portal のインデックス作成 &amp; 管理</strong></h3>

  8 月 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx">21 </a>日のパブリック プレビュー以降、Azure Search サービスを作成した後にインデックスを作成する方法が明らかで"いない" というフィードバックが寄せられた重要な部分です。 コーディングに直接取り組むのではなく、Azure Portal 内からより優れた管理機能を使用する必要があるという話を聞いたことがあります。その結果、Azure Search ポータル内からすべて検索インデックスを作成および管理するための機能強化がいくつか行われ、その機能が強化されています。


  新しい検索インデックスを作成できる Azure Search の新しいポータル ブレードのスクリーンショットを次に示します。このブレードから、検索インデックスに名前を付け、すべてのフィールドを作成し、それぞれのプロパティを割り当てることができます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/05/azure_search_field_management.png"><img class="alignnone size-medium wp-image-214371" alt="azure_search_field_management" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure_search_field_management-636x325.png" width="636" height="325" /></a>


  インデックスを作成すると、作成した検索インデックスの一覧を表示し、詳細を表示できます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/create_index2.png"><img class="alignnone size-full wp-image-213701" alt="View Indexes" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/create_index2.png" width="448" height="257" /></a>


  検索インデックスの 1 つをドリルダウンすると、使用状況と、このインデックスに関連付けられているフィールドを確認できます。必要に応じて、フィールドをクリックして新しいフィールドを追加できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/03/create_index3.png"><img class="alignnone size-medium wp-image-213711" alt="Index Metrics" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/create_index3-357x369.png" width="357" height="369" /></a>


  &nbsp;


  Azure Portal に対するこれらの機能強化に加えて、特定のキーを持つドキュメントがインデックスに既に存在する場合はマージのように動作する mergeOrUpload や、新しい <a href="https://msdn.microsoft.com/en-us/library/azure/dn832684.aspx">Azure Search Management REST API</a> など、新しいサービスの作成や検索サービスのスケーリングなどの一般的な管理タスクを実行して、追加のストレージを可能にし、より高い QPS レートをサポートできる <a href="https://msdn.microsoft.com/en-us/library/azure/dn798930.aspx">mergeOrUpload</a> を含む API も追加されています。CodePlex でこのコードを使用する方法のサンプル <a href="https://azuresearchmgmtapi.codeplex.com/">Management API確認できます</a>。


  プレビューの Azure Portal にアクセスして、Azure Search とこれらの新機能の一部を <a href="https://portal.azure.com/#gallery/Microsoft.Search">確認してください。</a>


