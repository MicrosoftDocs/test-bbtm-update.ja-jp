Title: Azure ファミリへの Avere Systems の統合に関する更新プログラム
Summary: Avere Systems の買収を終了して 3 か月が経っています。その後、Avere と Microsoft の家族の統合に取り組み、ピットリフでのプレゼンスを高め、全米放送局ショーで顧客やパートナーと会う作業に取り組み続けています。
Content: >-
  <p>Avere Systems の買収を終了して 3 <a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">か月が経っています</a>。その後、&rsquo;Avere と Microsoft の家族を統合し、ピットリフでのプレゼンスを高め、全米放送局ショーで顧客やパートナーと会う作業に取り組み続けています。</p>


  <p>Avere がさまざまなコンピューティングとデータの課題に対処し、ハイブリッドおよびパブリック クラウドのオプションを使用して、大ヒット映画の生成と、これまでにない迅速な保存のためのドラッグ コレクションを支援する方法を聞いて、非常に楽しくなりました。&#39; また&rsquo;、お客様の質問や懸念事項に対処する機会を得て、最も一般的な質問を、より広範な Azure/Avere コミュニティと共有すると役に立つ可能性がある、と評価しました。</p>


  <ul>
      <li>Avere を使用できるのは、Microsoft Azure?
      <ul>
          <li>Microsoft は、今年の後半に microsoft Avere vFXTをAzure Marketplace予定です。&nbsp; このテクノロジにより、Azure のお客様は、コンピューティング集中型アプリケーションを Azure で完全に実行したり、必要に応じてスケールを活用したりすることができます。</li>
      </ul>
      </li>
      <li>Avere FXT 物理アプライアンスは引き続きサポートされますか?
      <ul>
          <li>はい。Microsoft Avere FXT 物理アプライアンスへの投資、アップグレード、サポートを継続します。これは、お客様がオンプレミスおよびハイブリッド環境にとって特に重要だとお伝えしています。</li>
      </ul>
      </li>
      <li>Microsoft は引き続き他Avere vFXTクラウド プラットフォーム上でサポートされますか?
      <ul>
          <li>はい。Microsoft サービスを提供した後も、現在のオファリングは引き続きAvere vFXTサポートMicrosoft Azure。</li>
      </ul>
      </li>
  </ul>


  <p>Avere は、Microsoft の戦略的な買収であり、チームとテクノロジが大きかったのです。Avere Systems の共同設立者で元最高経営責任者の Ron Bianchini は、Carnegie-Mellon University のコンピューター エンジニアリングの元教授で、現在は Microsoft の著名なエンジニアである、優良な連続技術家です。 また、Avere Systems の共同設立者で元 CTO である Mike Kazar、Microsoft Partner Software Engineer、ネットワーク ファイル システムの承認された専門家は、情報ストレージ システムに対する優れた貢献で、2013 年の IEEE Reynold B. 2013 年の情報情報 Storage Systems Award の受信者に選されました。</p>


  <p>Ron&rsquo;、Mike、Avere チーム全体が Microsoft にオンボードされるのは楽しい思い出です。 Avere&rsquo; の詳細については、こちらを参照してください。Azure ブログを通じて、製品の可用性、ロールアウト 計画などについて引き続き更新します。</p>
