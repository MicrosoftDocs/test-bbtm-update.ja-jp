Title: 'ビデオの方法: Android SQL Azure他のプラットフォームにデータを拡張する'
Summary: '[この記事は、チームによってSQL Azureされました。]このビデオでは、他のアプリケーションを使用して、SQL Azureデータを拡張、共有、および統合する方法を簡単に示します。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>このビデオでは、OData サービスを介して他のプログラミング プラットフォームを使用して、SQL Azure データをモバイルおよび異種アプリケーションと拡張、共有、および統合する方法を簡単<a href=\"https://www.odata.org/\">に示</a>します。&nbsp;  </p>  <p>このビデオでは、OData サービスを作成してデータを公開する方法と、Android フォンを含むさまざまなクライアント アプリケーションが、SQL Azure データベースと簡単かつ効率的&nbsp;に対話する方法を示しています。 このビデオは、さらにサポートを提供する追加のリソースをユーザーに紹介することで終了します。</p>  <p>Codeplex のソース コードを <a href=\"https://sqlazure.codeplex.com/releases/view/65128\">確認します</a>。</p>  <p>ご確認ください。ご質問がある場合は、コメントを残してください。&nbsp;  感謝！</p>  <div style=\"width: 500px; height: 360px;\">  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"500\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=90a64b23-10d0-400e-b0f7-a727fc940594,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\">  <a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\">  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Micr