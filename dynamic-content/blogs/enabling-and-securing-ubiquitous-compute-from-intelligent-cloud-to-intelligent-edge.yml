  <p>私たちは業界リーダーと密接に連携して、仮想 WAN のエコシステムサポートを拡大してきました。 現在、Cisco と Microsoft は、クラウドのネットワークを最新化することによってパートナーシップを結んでいることが発表されています。 世界中の大手パートナーの1人である cisco は、Microsoft と連携して、cisco SD-wan テクノロジを azure Virtual WAN と Office 365 の両方と統合して、azure と Office 365 へのシームレスで分散した、最適なブランチオフィス接続を実現しています。</p>


  <p>さらに、 <a href="https://www.cloudgenix.com/microsoft-azure/" target="_blank">Cloudgenix</a>、 <a href="https://www.fortinet.com/azure-vwan" target="_blank">ForNuage</a> <a href="https://www.nuagenetworks.net/our-partners/nuage-networks-virtualized-cloud-interconnect-for-azure/" target="_blank">、および</a><a href="https://www.silver-peak.com/company/tech-partners/cloud/microsoft-azure" target="_blank">シルバーピーク</a>を含む他のパートナーは、仮想 WAN との統合を完了し、すぐに使用できるようになりました。</p>


  <h2>IPv6</h2>


  <p>デュアルスタック (IPv4 + IPv6) VNet は、今月の後半で一般公開される予定です。 クラウドの最初のとして、Azure では、お客様が独自の IPv6 プライベートスペースを VNet に持ち込むことができるため、変更をルーティングする必要がありません。 IPv6 を使用すると、お客様は、Azure ベースのアプリケーションを使用して、IPv4 の消耗を解決し、規制要件を満たし、拡張されたモバイルおよび IoT 市場に拡張することができます。</p>


