  <p>Azure Key Vaultは、クラウド アプリやサービスで使用される暗号化キーや他のシークレットを保護するためのプラットフォーム管理サービスです。 Azure Application Gateway v2 では、HTTPS 対応リスナー<a href="https://docs.microsoft.com/azure/application-gateway/key-vault-certs" target="_blank"></a>にKey Vaultされた TLS 証明書の直接統合がサポートされます。 これにより、証明書管理プロセスとバックエンド Web アプリケーション管理を明確に分離することで、tls 証明書Application Gatewayセキュリティが向上します。 Application Gatewayトランスポート層セキュリティ (TLS) 証明書の新しいバージョンKey Vaultを数時間ごとにポーリングするため、証明書の自動更新が有効になります。</p>


  <h2>Monitor</h2>


  <p>Azure <a href="https://aka.ms/internet-analyzer" target="_blank">Internet Analyzer</a> は、プレビューで利用可能な新しいクライアント側測定サービスです。 Internet Analyzerインフラストラクチャの A/B テストと、顧客のパフォーマンス エクスペリエンスへの影響を&rsquo; 実現します。 &rsquo;オンプレミスから Azure にアプリとコンテンツを移行する場合でも、新しい Azure サービスを評価する場合でも、Internet Analyzer&rsquo; を使用すると、ユーザー データと Microsofts&rsquo; の豊富な分析から学習して、移行前に Azure でのネットワーク アーキテクチャをよりよく理解して最適化することができます。 Internet Analyzerは、クラウド移行、新規または追加の Azure リージョンへのデプロイ、または azure での新しいアプリケーションおよびコンテンツ配信プラットフォーム (Azure Front Door や Content Delivery Network など) のテストに関するパフォーマンス関連の質問に対処するように設計されています。</p>


  <p><a href="https://aka.ms/AzMonNWInsight" target="_blank">Azure Monitor for Networks</a>&nbsp;サービスはプレビューで使用できます。 Azure Monitor for Networksを使用すると、お客様はネットワーク リソースの主要なメトリックと正常性を監視し、問題を検出し、トラブルシューティングのヘルプを受け取ります。 Azure Monitor for Networksオンであり、カスタム&rsquo; セットアップは必要ない。 &rsquo;Azure Monitor for Networks は、クラウドまたはハイブリッド ネットワークの監視とトラブルシューティングを行う場合でも、アラートの設定、リソース固有の診断の取得、リソース間の構造と機能の依存関係の視覚化に役立ちます。</p>


