  <h2>保護</h2>


  <h3>ゼロ信頼ネットワークの実現</h3>


  <p>クラウド アプリケーションとモバイル ワークフォースによって、セキュリティ境界が再定義されました。 この新しい境界 &rsquo; は、組織の物理的な場所によって定義されていません。これは、企業のリソースやサービスをホスト、保管、またはアクセスするすべてのアクセスポイントに拡張されるようになりました。</p>


  <p>企業のファイアウォールの背後にあるすべての要素が安全であることを示すのではなく、 <a href="https://www.microsoft.com/security/zero-trust" target="_blank">ゼロ信頼モデル</a> は侵害を想定し、制御されていないネットワークから発生したかのように各要求を検証します。 要求の送信元またはアクセス先のリソースにかかわらず、信頼されていないことを示すゼロ信頼 &ldquo; は、常に信頼できるとは限りません。&rdquo;</p>


  <p>Azure ネットワークサービスは、可視性を高め、悪意のあるアクターがネットワーク経由で奪取を移動できないようにするための重要な制御を提供します。 ネットワークをセグメント化する必要があります。これには、より深いソフトウェア定義マイクロセグメンテーション、リアルタイム脅威保護、エンドツーエンドの暗号化、監視、分析を採用する必要があります。</p>


  <h3>すべての Azure リージョンに拡張される azure プライベートリンク &ndash;</h3>


  <p>Azure <a href="https://azure.microsoft.com/services/private-link/" target="_blank">プライベートリンク</a> は、プライベート仮想ネットワークに azure サービスを提供します。 Storage、SQL Database、azure Synapse Analytics などのサポートされている azure サービスは、プライベート IP アドレスを介して使用できるため、パブリックインターネットにアクセス制御リスト (acl) を開くことはできません。 プライベートリンクを通過するトラフィックは、常に Microsoft のバックボーンネットワーク内にあり、パブリックインターネットには入りません。 サービスとしてのプラットフォーム (PaaS) リソースは、VPN または ExpressRoute のプライベートピアリングを介してオンプレミスからプライベートにアクセスすることもできます。これにより、Acl をシンプルに保つことができます。 本日以降、プライベートリンクはすべての Azure パブリックリージョンで利用できるようになります。</p>


  <p align="center"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40bb7550-fee1-4904-8831-69036dcda262.png"><img alt="An image showing an architectural diagram of Private Link deployed cross-premises." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eaad747a-d5b9-467c-9282-d2ed52686ef2.png" title=" クロスプレミスでデプロイされたプライベートリンクのアーキテクチャ図"></a></em></p>


  <p align="center"><em>図 5.クロスプレミスでデプロイされたプライベートリンクのアーキテクチャ図</em></p>


  <p>Azure プライベートリンクを使用すると、組み込みのデータ流出保護を実装することで、データガバナンスとコンプライアンスを実現するための最初のクラウドとなります。 これにより、サービスフロントエンドではなく個々の PaaS インスタンスがプライベートエンドポイントとしてマップされるため、信頼されていないネットワーク内の悪意のあるユーザーがデータをセキュリティで保護されていないアカウントに抜き取ることができるように、信頼関係のないネットワーク内で悪意のあるアクターがデータを保護でき &rsquo; ない また、プライベートリンクを利用すると、Azure のサービスとしてのソフトウェア (SaaS) プロバイダーが、顧客に対して同じ機能を拡張することができます。 スノーフレークはプログラムを早期に導入したものであり、より多くのパートナーサービスをフォローしています。</p>


  <p>Azure Firewall Manager は、クラウドベースのセキュリティ境界に対して、中央のセキュリティポリシーとルート管理を提供する新しいセキュリティ管理サービスです。 現在、Azure は、Azure Firewall およびファイアウォールマネージャーを使用してトラフィックガバナンス、ルーティング制御、およびサードパーティ統合セキュリティを提供する唯一のクラウドプロバイダーです。 グローバル管理者は、ハブとスポークのアーキテクチャを一元的に作成し、セキュリティまたはルーティングポリシーをセキュリティで保護された仮想ハブと呼ばれるハブに関連付けることができます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34104637-41c5-4850-926f-fd7cd5eaa73d.png"><em><img alt="A diagram of Azure Firewall Manager deployed inside Secured Virtual WAN Hubs." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a08b8b4-edb5-4c79-b391-c83fe3c007e3.png" title="セキュリティで保護された仮想 WAN ハブ内に展開された Azure Firewall マネージャーの図"></em></a></p>


  <p align="center"><em>図 6.セキュリティで保護された仮想 WAN ハブ内に展開された Azure Firewall マネージャーの図</em></p>


  <p>信頼されたセキュリティパートナーを利用することで、お客様のユーザーのインターネットアクセスを保護するために、業界トップレベルのサービスとしてのセキュリティ (SECaaS) オファリングを使用することができます。 <a href="https://www.zscaler.com/products/zscaler-internet-access" target="_blank">ZScaler</a>、 <a href="https://www.iboss.com/" target="_blank">iboss</a>、および<a href="https://www.checkpoint.com/" target="_blank">チェックポイント</a>(近日公開予定) とのパートナーシップを信頼されたセキュリティパートナーとして発表します。</p>


  <h3>脅威インテリジェンスベースのフィルター処理が一般公開されるようになりました Azure Firewall</h3>


  <p><a href="https://docs.microsoft.com/azure/firewall/threat-intel" target="_blank">脅威インテリジェンスベースのフィルター処理</a>を使用すると、既知の悪意のある IP アドレスとドメインとの間のトラフィックをほぼリアルタイムでアラートおよび拒否するように Azure ファイアウォールを構成できるようになりました。 IP アドレスとドメインは、Microsoft 脅威インテリジェンスフィードから供給されます。</p>


  <p>また、 <a href="https://azure.microsoft.com/en-us/services/web-application-firewall/" target="_blank">web アプリケーションファイアウォール</a> (waf) を3つの新機能、waf ボット保護、waf per サイトポリシー、geo フィルタリングを使用して拡張しています。 Azure フロントドアの azure managed bot protection ルールセットは、さまざまなカテゴリのボットを検出し、それに応じてユーザーがアクションを設定できるようにします。 お客様は、ネットワークエッジで悪意のあるボットをブロックして、優れたボットをアプリケーションバックエンドに届けることができ、不明なボットをログに記録したり、別のサイトにリダイレクトしたりすることができます。 Azure managed bot protection ルールセットは、Azure アプリケーション Gateway v2 SKU でもプレビューとして提供されています。 Application Gateway を使用したサイト間の WAF ポリシーでは、1つの Application Gateway でホストされているさまざまな web アプリケーションに対して WAF ポリシーを指定できます。 これにより、きめ細かなセキュリティポリシーが可能になり、サイトごとに追加の展開を作成する必要がなくなります。 Azure アプリケーションゲートウェイでは、v2 SKU でプレビュー段階にある既存のカスタムルールを使用して geo フィルターを導入しています。 この機能を使用すると、既存の IP/IP 範囲ベースのカスタム規則を拡張して、国を照合基準として含め、必要に応じてアクションを実行することもできます。 これにより、特定の国からのトラフィックを制限したり、一連の国からのトラフィックのみを許可したりすることができます。</p>


  <p>最近、サービスの一般提供を <a href="https://azure.microsoft.com/services/azure-bastion/" target="_blank">発表Azure Bastion</a>。 Azure Bastion サービスは Virtual Network に直接プロビジョニングされ、パブリック IP アドレスを必要とせずに、VNet 内のすべての仮想マシンへのシームレスなリモート デスクトップ (RDP) とセキュア シェル (SSH) アクセスが可能です。 シームレスな統合と、サブネット全体での ACL の簡単な 1 回のセットアップにより、後続の継続的管理が不要になります。</p>


