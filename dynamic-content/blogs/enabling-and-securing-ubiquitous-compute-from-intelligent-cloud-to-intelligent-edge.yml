  <p align="center"><em>図 2.新しいピアリングサービスをサポートするパートナーを起動します。</em></p>


  <p>Microsoft では、最大 10 Gbps の集計暗号化帯域幅、すべての VPN ゲートウェイ Sku での IKE v1、および構成の問題をデバッグするためのパケットキャプチャをサポートするように、VPN サービスを強化しています。 また、Azure Active Directory と多要素認証をサポートするために、ポイント対サイト VPN サービスも強化されています。 また、任意の場所から Vnet にアクセスするためにダウンロードして実行できる OpenVPN クライアントを利用することもできます。</p>


  <p>Azure <a href="https://docs.microsoft.com/azure/virtual-wan/" target="_blank">VIRTUAL wan</a> は、主要な SD-WAN パートナーを使用して、azure 接続サービスを1つの運用インターフェイスに統合します。 Azure Virtual WAN では、Vnet、サイト、アプリケーション、ユーザーなど、グローバルに分散した一連のスポーク間にユビキタスな接続を提供することで、グローバルな転送ネットワークアーキテクチャを実現します。 非常に高度な拡張機能として、ハブからハブへの接続と任意の接続のプレビューがあります。 仮想 WAN ユーザーは、複数のハブに接続して完全なメッシュ接続を行うことにより、ネットワークアーキテクチャをさらに簡素化することができます。 さらに、ExpressRoute とポイント対サイトは、仮想 WAN で一般公開されています。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a924019f-7adb-48f3-9755-b8d7e4302b86.png"><em><img alt="An image showing Azure Virtual WAN full topology overview across customers sites and clients connecting to Azure." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6b91680-8308-41be-b5bc-14c6a8c94dc3.png" title=" Azure Virtual WAN の完全なトポロジの概要 Azure に接続しているお客様のサイトとクライアント全体"></em></a></p>


