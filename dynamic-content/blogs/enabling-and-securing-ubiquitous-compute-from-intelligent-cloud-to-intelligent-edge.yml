  <h3>プレビューでのマルチアクセス Edge コンピューティング (MEC)</h3>


  <p>マルチアクセス Edge コンピューティングでは、アプリケーション開発者が顧客のオンプレミスでクラウド コンピューティング機能を提供します。 この環境は、非常に短い待機時間と高帯域幅、およびプライベート LTE や 5G などの無線ネットワークへのリアルタイム アクセスが特徴です。 MEC の機能を Azure と統合することで、インテリジェント クラウドからエッジまで、コンピューティングとネットワークの機能を提供します。 スマート ファクトリや Mixed Reality などの新しい重要でイマーシブなシナリオでは、信頼性の高い低待機時間と高帯域幅接続をローカル コンピューティングと組み合わせる必要があります。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92adb998-4f40-4a4c-8f2e-e5926f422297.png"><em><img alt="An image of a concept draft of Multi-access and network edge compute with Azure." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/116dcfb1-0364-461a-a34a-e218c5e3a4bf.png" style="border: 0px currentcolor; border-image: none; width: 1000px; height: 425px; display: inline; background-image: none;" title="Azure でのマルチアクセスとネットワーク エッジ コンピューティングの概念ドラフト"></em></a></p>


  <p align="center"><em>図 10。Azure でのマルチアクセスとネットワーク エッジ コンピューティングの概念ドラフト</em></p>


  <p>これらのニーズに対応するために、お客様のオンプレミスにデプロイされた Azure Stack Edge&rsquo; に基づくマルチアクセス Edge コンピューティングのテクノロジ プレビューを導入し、可能な限り長い待機時間を実現します。 MEC の主な特性は次のとおりです。</p>


  <ul>
      <li>開発者が GitHub および Azure dev ops CI/CD&rsquo; ツールセットを使用して、顧客のオンプレミスでコンテナー ベースのアプリケーションを記述して実行できます。 一貫したプログラミング モデルを使用すると、Azure でアプリケーションを開発し、アプリケーションをアプリケーションにAzure Stack Edge。</li>
      <li>Private Long-Term Evolution (LTE)、LTE ベースの市民ブロードバンド 無線サービス (CBRS)、今後の 5G テクノロジなどのワイヤレス テクノロジの統合。 MEC プラットフォームの一部として、モバイル仮想ネットワーク機能 (Evolved Packet Core)、デバイス統合、SIM 管理、無線アクセス ネットワークを提供するテクノロジイノベーションと提携しています。</li>
      <li>MEC は Azure から管理されます。 プライベート モバイル ネットワークのデプロイと実行を簡略化するために、キュリングされた仮想ネットワーク機能 (VNF) イメージが Azure からダウンロードされます。 このプラットフォームでは、修正プログラムの適用、構成、監視など、VNFS のライフサイクル管理もサポートされています。</li>
      <li>エンド エンド エンド ソリューションをネットワークにデプロイするマネージド サービス プロバイダーを含むパートナー エコシステム。</li>
  </ul>


