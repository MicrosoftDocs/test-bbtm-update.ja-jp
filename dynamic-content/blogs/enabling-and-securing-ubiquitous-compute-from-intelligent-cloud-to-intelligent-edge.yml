  <h2>Connect と拡張</h2>


  <p>インターネットエクスペリエンスを最大限に活用するために、データは、ユーザーまたはユーザーにできるだけ近い場所に Microsoft ネットワークを入力して終了する必要があります。 現在、160を超えるエッジサイトでは、サイトの数を増やすことが積極的に計画されています。詳細については、 <a href="https://azure.microsoft.com/blog/latency-is-the-new-currency-of-the-cloud-announcing-31-new-azure-edge-sites/" target="_blank">エッジサイトの拡張</a>に関するブログを参照してください。 また、ExpressRoute の対応サイトの数も増加しており、Azure ワークロードにプライベートに接続する柔軟性が高まります。</p>


  <p>現在&#39;の高度に分散したアプリケーション環境では、すべての企業にとって最も重要なのは、データへのアクセスとデータの取り込みです。 多くの企業は、非常に予測が困難で困難な状況において、運用する必要があります。 たとえば、エネルギー、農家、マイニング、出荷は、多くの場合、リモート、部、またはネットワーク接続が不十分な他の分離された場所で動作します。 サテライト<a href="https://azure.microsoft.com/blog/satellite-connectivity-expands-reach-of-azure-expressroute-across-the-globe/" target="_blank">の ExpressRoute</a>の一般提供が開始され、サテライト接続を使用して Microsoft クラウドサービスにアクセスできるようになりました。 商用のサテライト constellations が広く利用できるようになったため、新しいソリューションアーキテクチャでは、Microsoft にアクセスするためのパフォーマンスが向上し、手頃な価格で提供されます。</p>


  <p>ポイントツーポイント接続の業界暗号化標準である MACsec は、ExpressRoute Direct でプレビュー機能としてサポートされるようになりました。 ExpressRoute Direct のお客様は、セキュリティとコンプライアンスの要件を満たすために、ExpressRoute ルーターへの物理接続の間にデータの機密性と整合性を確保することができます。 ユーザーは Azure Key Vault を使用して、MACsec キーのライフサイクルを完全に所有し、管理します。</p>


  <p>Metro ネットワークのコストを大幅に削減するために、光学テクノロジに投資してきました。 Expressroute パートナーを通じて提供されている ExpressRoute Local という新しい ExpressRoute 回線の種類を使用して、これらの節約を実現しています。 データセンターの近くにある ExpressRoute サイトを選択し、そのデータセンターのデータのみにアクセスする場合、送信価格は ExpressRoute のローカル回線の価格に含まれます。 同じ geo 内のリージョンへの接続については、expressroute Standard を使用して、世界中のどこからでも expressroute プレミアムを使用できます。</p>


  <p>現在プレビュー中の Microsoft cloud 用の新しい<a href="https://docs.microsoft.com/azure/peering-service/" target="_blank">ピアリングサービス</a>により、インターネットプロバイダーやインターネット交換プロバイダーとのパートナーシップを通じて、エンタープライズ級のインターネット接続で Azure、Dynamics 365、および Microsoft 365 にアクセスできます。 また、ピアリングサービスは、インターネット待機時間のテレメトリ、ルートの監視、ハイジャックなど、リーク、およびその他の境界ゲートウェイプロトコルの誤りに対するアラートを提供します。</p>


