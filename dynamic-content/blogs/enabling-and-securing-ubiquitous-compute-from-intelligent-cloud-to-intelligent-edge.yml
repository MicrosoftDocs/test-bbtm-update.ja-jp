  <h2>配信</h2>


  <p>現在、新しい機能である Content Delivery Network ルール エンジンも発表します。これにより<a href="https://azure.microsoft.com/services/cdn/" target="_blank">、Azure Content Delivery Network</a> は顧客が http 要求の処理方法をカスタマイズできます。 ルール エンジンは、デバイス検出、HTTP プロトコル、ヘッダー値など、非常に強力な一致条件を有効にし、適切なアクションをトリガーします。 すべての http ルールはエンド ユーザーの近くのエッジ サイトで実行され、顧客のオリジンでのルールの実行に比べてパフォーマンスに大きなメリットがあります。</p>


  <p>この <a href="https://aka.ms/appgwaks" target="_blank">Application Gatewayイング</a> レス コントローラーを使用Azure Application Gateway(AKS) のイングレスとしてAzure Kubernetes Service使用できます。イングレス コントローラーは、AKS クラスター内のポッドとして実行されます。 Kubernetes イングレス リソースを使用し、ゲートウェイが Kubernetes ポッドにトラフィックを負荷分散できる Azure Application Gateway 構成に変換します。 イングレス Application Gatewayを使用すると、お客様は、AKS クラスターと通信するために、インターネットにアクセスできる単一のエンドポイントを公開できます。 Application Gatewayプライベート アドレスを使用してポッドと直接やり取りするため、Kube-proxy によって発生する追加の DNAT が不要になります。これにより、ポッドへのより効率的でパフォーマンスの高いトラフィック ルーティングが提供されます。 Application Gatewayイングレス コントローラーでは、AKS クラスターへのアクセスをセキュリティで保護するための WAF 機能Application Gatewayを含む、すべての機能がサポートされています。</p>


