Title: インテリジェントクラウドからインテリジェントなエッジまで、ユビキタスなコンピューティングを実現し、セキュリティで保護する
Summary: 企業は、ミッションクリティカルなワークロードを実行するためにクラウドを採用しています。 オンプレミスとオフプレミスの接続されているデバイスの数、およびそれらが生成するデータは、新しいエンタープライズネットワークエッジアーキテクチャが必要になります。 これをインテリジェントなエッジと呼びます。データソースとユーザーに近いように計算し、待機時間を短縮します。
Content: >-
  <p>企業は、ミッションクリティカルなワークロードを実行するためにクラウドを採用しています。 オンプレミスとオフプレミスの接続されているデバイスの数、およびそれらが生成するデータは、新しいエンタープライズネットワークエッジアーキテクチャが必要になります。 データソースとユーザーに近いインテリジェントなエッジ &ndash; コンピューティングを呼び出して、待機時間を短縮します。 インテリジェントクラウドは、大規模なコンピューティング能力、ストレージ、さまざまなサービスを備えており、同様のプログラミングモデルを使用して、革新的なシナリオやユビキタスなコンピューティングを可能にするインテリジェントなエッジと連携して機能します。 ネットワークは、インテリジェントクラウドとインテリジェントなエッジとの統合に不可欠な機能です。</p>


  <p>Azure のネットワークミッションは、ワークロードに最も安全で信頼性が高く、高性能のネットワークを提供し、インテリジェントなクラウドからインテリジェントなエッジに配信および管理することです。 お客様のサービスがクラウドに接続して拡張し、エッジを保護し、最適なパフォーマンスを実現し、洞察を得られる監視を提供できるように、革新を続けています。</p>


  <h2>マイクロソフトのグローバル ネットワーク</h2>


  <p>microsoft は、Azure、Dynamics 365、Microsoft 365、LinkedIn、Xbox、Bing を含むすべての Microsoft クラウドサービスを提供する、世界 &rsquo; 最大規模のワイドエリアネットワーク (WAN) の1つを実行します。 WAN は、クラウドサービスを実行しているすべての Microsoft データセンターを、エッジサイトを通じて、お客様とパートナーに接続します。 これらのエッジサイトは、世界中に戦略的に配置されています。 ここでは、インターネットトラフィックと ExpressRoute パートナーとのプライベート接続トラフィックについて、インターネットサービスプロバイダーとトラフィックを交換します。 また、azure のフロントドアと azure Content Delivery Network サービスをエッジサイトで使用して、Microsoft 365 などの独自のサービスのエクスペリエンスを向上させ、加速します。 世界的なカバレッジを実現するために、WAN には13万マイルを超える subsea、地上波、metro 光学ファイバーが搭載されており、ネットワークを最大限に活用するために、社内のソフトウェア定義ネットワーク (SDN) テクノロジを使用して Microsoft が完全に管理しています。 1 <a href="https://www.thousandeyes.com/resources/2018-public-cloud-performance-benchmark-report" target="_blank">千目</a> のような業界リーダーは、グローバルネットワークのパフォーマンスについて報告しています。また、2018の研究では、 <a href="https://www.lightreading.com/microsoft-beats-amazon-and-google-for-network-reliability---research/d/d-id/747402" target="_blank">最も堅牢で一貫性</a>のあるものとして検出されています。 優れたエクスペリエンスを提供するための基本原則の1つは、Microsoft ネットワーク上のトラフィックを可能な限り近くに配置し、可能な限り Microsoft &rsquo; のネットワークに保持することです。 Microsoft サービスとデータセンター間のすべてのトラフィックは、Microsoft &rsquo; のネットワークに完全にとどまり、インターネットを経由しません。</p>


