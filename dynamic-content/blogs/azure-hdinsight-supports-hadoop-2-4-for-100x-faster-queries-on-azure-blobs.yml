Title: Azure HDInsightは、Azure BLOB に対する 100 倍高速クエリ用の Hadoop 2.4 をサポートしています
Summary: 現在、Hadoop の会議で、Microsoft は Hadoop 2.4 Azure HDInsightをサポートすると発表しています。 これは、100% の Apache Hadoop ベースのディストリビューションの次のリリースMicrosoft Azure。
Content: >-
  現在、Hadoop の会議で、Microsoft は Hadoop 2.4 Azure HDInsightをサポートすると発表しています。 これは、100% の Apache Hadoop ベースのディストリビューションの次のリリースMicrosoft Azure。 HDInsight のこのリリースでは、クエリの応答時間に対して桁違い (最大 100 倍) のパフォーマンスが向上し、YARN の利点を引き続き <a href="https://hortonworks.com/labs/yarn/">活用できます</a>。 最後に、HDInsight のユーザーにわかりやすいエクスペリエンスを提供する使いやすい Web インターフェイスも提供しています。 Hive 上のグラフィカル ユーザー インターフェイスを使用してクエリを作成できます。


  BLOB にデータがある Azure のお客様の場合、これらの新しいクエリ パフォーマンスの向上は、以前よりも速くデータに関する分析情報を得るために役立ちます。 HDInsight では、BLOB データを収集して、新しいビジネス上の意思決定を行います。 これは、クリックストリーム データを分析して、ターゲットマーケティングを送信したり、使用状況を測定したり、Twitter からソーシャル センチメントを測定したりして売上と関連付けるログ分析を行う場合があります。


  Azure BLOB の HDInsight で他のお客様が行ったことを確認するには、最近 HDInsight の顧客事例を紹介した <a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1">CIO</a> マガジンスポットライトを参照してください。 たとえば、次のようになります。

  <ul>
   <li> <a href="https://www.microsoft.com/casestudies/Microsoft-SQL-Server-2014-Enterprise/Beth-Israel-Deaconess-Medical-Center/Leading-Boston-Hospital-Cuts-Query-Time-by-75-Percent-and-Improves-Access-to-Big-Data/710000004281">Harvard Medical School の教育病院である Beth Of Deaconess Medical Center</a> は、HDInsight を使用して大量の非構造化ログ データを処理し、データ保持の厳しい要件 (最大 30 年間) を維持しています。</li>
   <li> <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000003381">バージニア・ポリテクニック研究所では</a> 、HDInsight の機能を使用して大量の DNA シーケンス データを分析しています。</li>
   <li><a href="https://www.microsoft.com/casestudies/Microsoft-Excel-2010/City-of-Barcelona/City-Deploys-Big-Data-BI-Solution-to-Improve-Lives-and-Create-a-Smart-City-Template/710000003415">市区町町</a> は HDInsight を使用して、ソーシャル メディア フィード、GPS 信号、および政府機関システムからのデータから収集されたデータを使用して分析情報を収集、分析、生成します。</li>
   <li><a href="https://www.microsoft.com/casestudies/Microsoft-SQL-Server-2012-Enterprise/Blackball/Taiwanese-Tea-and-Dessert-Restaurant-Chain-Gains-Big-Data-Insight-with-Hybrid-Cloud-Solution/710000003609">Blackball では</a> 、HDInsight を使用して POS (Pos) データと、ソーシャル メディアを介した顧客フィードバックなどの新しい種類のデータを収集します。</li>
   <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Chr.-Hansen/Danish-Research-Based-Firm-Unlocks-Data-from-Multiple-Sources-with-Hybrid-Cloud/710000003368">Chr. Hansen</a> は HDInsight を使用して、自動化された機器 (ロボット、温度センサー、その他のデバイス) などのソースから構造化データと非構造化データを収集します。 HDInsight では、1 週間もかからなく稼働状態でした。</li>
  </ul>

