Slug: azure-data-box-heavy-is-now-generally-available
Title: Azure Data Box Heavy一般提供中
Summary: お客様は引き続き Azure Data Boxを使用して、大量のデータを Azure に移動します。 受け取る通常の要求の 1 つは、元の要求のシンプルさ、セキュリティ、および速度を保持する、より大きな容量オプションData Box。
Content: >-
  <p>お客様は引き続き Azure Data Boxを使用して、大量のデータを Azure に移動します。 受け取る通常の要求の 1 つは、元の要求のシンプルさ、セキュリティ、および速度を保持する、より大きな容量オプションData Box。 昨年 Ignite で、ペタバイト &ndash; 規模のデータ のプレビューを行っただけの Data Box ファミリへの新しい追加を発表Data Box Heavy</p>


  <p>プレビュー フェーズ中にフィードバック&rsquo;を提供したお客様に感謝し、Azure Data Box Heavyと EU で一般提供に到達しました。</p>


  <h2>Data Box Heavyのしくみ</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20018192-620c-4cf0-9ff5-09e4f0257455.png"><img align="left" alt="Azure Data Box Heavy" border="0" height="146" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3565943f-3035-4db3-8796-3ef52ce1d8bc.png" style="margin: 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="184"></a>Azure Data Box Heavy多くの点で、Data Box Heavyは元のデータと同Data Box。 標準ファイルまたはオブジェクト Data Box Heavyを使用して、Azure portalから直接データを注文しData Box Heavyにデータをコピーできます。 データは、AES 256 ビット暗号化を使用してアプライアンスで自動的に保護されます。 データが Azure に転送された後、アプライアンスは米国標準技術研究所 (NIST) の標準に従ってクリーンにワイプされます。</p>


  <p>ただしData Box Heavyは、元のモデルよりもはるかに大規模に設計Data Box。 &rsquo;Data Box Heavy 1 ペタバイトの生容量と複数の 40 Gbps&rsquo; コネクタを使用すると、データセンターの価値のあるデータをわずか数週間で Azure に移動できます。</p>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top" width="234">
     <p><b>Data Box Heavy</b></p>

     <ul>
      <li>注文あたり 1 PB</li>
      <li>注文あたり 770 TB の容量を使用できます</li>
      <li>ブロック BLOB、ページ BLOB、Azure Files、およびマネージド ディスクをサポート</li>
      <li>10 のストレージ アカウントにコピーする</li>
      <li>4 x RJ45 10/1 Gbps、4 x QSFP 10/40 Gbps イーサネット</li>
      <li>標準 NAS プロトコル (SMB/CIFS、NFS、Azure Blob Storage) を使用してデータをコピーする</li>
     </ul>
     </td>
     <td valign="top" width="222">
     <p><b>Data Box</b></p>

     <ul>
      <li>注文あたり 100 TB</li>
      <li>注文あたり 80 TB の容量を使用できます</li>
      <li>ブロック BLOB、ページ BLOB、Azure Files、およびマネージド ディスクをサポート</li>
      <li>10 のストレージ アカウントにコピーする</li>
      <li>2 x RJ45 10/1 Gbps、2 x SFP+ 10 Gbps イーサネット</li>
      <li>標準 NAS プロトコル (SMB/CIFS、NFS、Azure Blob Storage) を使用してデータをコピーする</li>
     </ul>

     <p>&nbsp;</p>
     </td>
     <td valign="top" width="228">
     <p><b>Data Box Disk</b></p>

     <ul>
      <li>注文あたり 40 TB/ディスクあたり 8 TB</li>
      <li>注文あたり 35 TB の容量を使用できます</li>
      <li>ブロック BLOB、ページ BLOB、Azure Files、およびマネージド ディスクをサポート</li>
      <li>10 のストレージ アカウントにコピーする</li>
      <li>USB 3.1、SATA II または III</li>
      <li>標準 NAS プロトコル (SMB/CIFS、NFS、Azure Blob Storage) を使用してデータをコピーする</li>
     </ul>

     <p>&nbsp;</p>
     </td>
    </tr>
   </tbody>
  </table>


  <h2>リージョンの可用性の拡張</h2>


  <p>また&rsquo;、リージョンの可用性を拡張して、Data BoxとData Box Disk。</p>


