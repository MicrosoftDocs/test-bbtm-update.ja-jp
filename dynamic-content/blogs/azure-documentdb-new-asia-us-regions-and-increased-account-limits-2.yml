Title: Azure DocumentDB - 新しいアジア、米国のリージョン、およびアカウント制限の引き上げ
Summary: 'Azure DocumentDB の追加機能を提供するために取り組んでき、新しい機能をお知らせします。 '
Content: >-
  <p>Azure&rsquo; <a href="https://azure.com/docdb">DocumentDB</a>&rsquo; の追加機能を提供するために取り組んでおり、次の新機能をお知らせします。&nbsp;</p>


  <ul>
   <li>新しいリージョンの &ndash; 可用性により&rsquo;、DocumentDB が利用可能なリージョンが 2 倍に</li>
   <li>大規模なアカウントとドキュメントでは &ndash; 、&rsquo;アカウントあたりの容量ユニット数が増え、サポートされているドキュメント サイズが 2 倍に増えました</li>
  </ul>


  <p>&nbsp;</p>


  <h2>新しいリージョン</h2>


  <p>東アジア、東南アジア、および米国東部 Azure リージョン (既存の米国西部、北ヨーロッパ、西ヨーロッパリージョンに加えて) で DocumentDB アカウントをプロビジョニングするサポートが追加されました。 DocumentDB&rsquo; データの場所を決定する際に必要な柔軟性と選択肢を提供するために、引き続きリージョンの拡張に投資します。 DocumentDB フィードバック フォーラムで提案を送信して、DocumentDB を表示する Azure&rsquo; リージョンMicrosoft Azure<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">お知らせください</a>。 &nbsp;</p>


  <h2>大規模なアカウントとドキュメント</h2>


  <p>ドキュメント&rsquo;の最大サイズを再度増やしました。今回は 256 KB から 512 KB に増やしました。 さらに&rsquo;、DocumentDB アカウントあたりの容量ユニット (CU) の制限は 5 から 50 に引き上げされています。つまり、1 つの DocumentDB アカウントを 500 GB のストレージと 100,000 要求ユニットのプロビジョニング済みスループットにスケーリングできます。 いつものように、プレビュー クォータはアカウントごとに調整できます。上限の引き上げが必要な場合は、お問い合わせください。 &nbsp; いつものように、DocumentDB&rsquo; の機能と最も価値のあるエクスペリエンスについてお聞かしいと思います。 DocumentDB フィードバック フォーラムのMicrosoft Azureを<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">送信してください</a>。 DocumentDB をまだ&rsquo;試していない場合は、ここから始 <a href="https://azure.microsoft.com/en-us/services/documentdb/">めましょう</a>。</p>
