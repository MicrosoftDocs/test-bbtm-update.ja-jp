Title: Microsoft Azure での新しい MongoDB インスタンスの発表
Summary: Microsoft Azure では、以前のリリースの運用環境に対応した MongoLab プランが作成されたため、需要が大幅に増加しています。 MongoLab と Microsoft のチームが協力して、
Content: >-
  Microsoft Azure では、以前のリリースの運用環境に対応した MongoLab プランが作成されたため、需要が大幅に増加しています。 MongoLab と Microsoft のチームが協力して、成長する要件に合わせてソリューションを開発し、最新のハイメモリ MongoDB データベースプランの到着を発表しました。仮想マシンの選択により、世界中の 8 Microsoft Azure つのすべてのデータセンターの可用性を備えたノードあたり最大56gb の RAM を提供できるようになりました。


  Microsoft での Scott Guthrie、Cloud &amp; Enterprise Executive バイスプレジデントは、「MongoLab Microsoft Azure を使って、MongoDB のサービスとしてのデータベースを完全に管理されたサービスとして使用しています。 すべてのデータセンターのすべての VM タイプに対する完全な運用サポートを利用することで、私たちはクラウドプラットフォームでの MongoDB の未来を目指しています。また、Microsoft Azure よりもクラウドでアプリケーションを実行するための適切な場所がないと考えています。」

  <h3><strong>Microsoft Azure 上の MongoLab の専用クラスタープランの概要を示します。</strong></h3>

  &nbsp;

  <h4><strong>高可用性の MongoDB クラウドホスティング</strong></h4>

  <ul>
   <li>専用の仮想マシン (最大56GB の RAM)</li>
  </ul>

  <ul>
   <li>MongoDB レプリカセットを使用したマルチゾーン自動フェールオーバー</li>
  </ul>

  <h4><strong>MongoDB 管理ツール</strong></h4>

  <ul>
   <li>復元を簡単に行うことができる、毎日のシステムレベルのバックアップまたはカスタムバックアップ</li>
   <li>主要なパフォーマンスメトリックのリアルタイムおよび履歴監視</li>
   <li>自動クエリ分析とインデックスに関する推奨事項</li>
  </ul>

  <h4><strong>MongoDB のサポート</strong></h4>

  <ul>
   <li>エキスパート、タイムリーな電子メールサポート、および24時間365日体制の緊急サポートホットライン</li>
   <li>可用性 SLA</li>
   <li>MongoDB、Inc.、1時間の SLA による商用サポート</li>
  </ul>

  <h3><strong>はじめに：</strong></h3>

  &nbsp;

  <h4><strong>MongoLab.com で試してみる</strong><strong></strong></h4>

  Microsoft Azure のページに移動し、[今すぐはじめに] をクリックして、新しい MongoDB をプロビジョニングする計画とデータセンターを選択します。 準備ができたら、MongoLab は、アプリケーションに接続できる接続文字列を提供します。


  または、MongoLab アカウントにログインし、(Microsoft Azure または他の任意のクラウドプロバイダーからの) 既存のサンドボックスデータベースを複製して、既存のデータベースを新しいレプリカセットプランにアップグレードすることもできます。

  <h4><strong>MongoDB の新機能</strong><strong></strong></h4>

  多くのリソースをご利用いただけます。


  Microsoft Open Tech ブログにアクセスして、Azure 上の MongoLab 開発者が使用できるすべてのオプションと、作業を開始するための詳細な手順を確認してください。


  MongoLab のオープンソースサイト www.mongolab.org には、すぐに起動して実行するための多くのリソースが用意されています。 初心者固有のリソースについては、[基本] ページが非常に役に立ちます。


  Microsoft Azure と MongoLab へのデプロイに関する具体的なチュートリアルについては、Microsoft Azure ドキュメントセンターで次のような優れた例があります。

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/store-mongolab-web-sites-dotnet-store-data-mongodb/">C# ASP.NET</a>アプリケーションを作成する方法について説明します</li>
  </ul>

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/store-mongolab-web-sites-nodejs-store-data-mongodb/">Node.js</a>アプリケーションを作成する方法について説明します。</li>
   <li>Microsoft Open Tech ブログの「Node.js、Socket.io、MongoDB を使用した多階層アプリケーション」</li>
  </ul>

  <h4><strong>次は何ですか?</strong><strong></strong></h4>

  私たちは継続的なパートナーシップを楽しみにしており、Microsoft Azure ユーザーが運用環境の MongoDB デプロイを拡張できるようにしています。 今後、さらに多くの発表をすぐにご利用いただけます。また、いつで  <a href="mailto:support@mongolab.com">support@mongolab.com</a> も質問を MongoLab のチームにお寄せください。
