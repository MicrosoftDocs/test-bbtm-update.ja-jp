  <h2 id="azs-preview">現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-functions-premium-plan-for-enterprise-serverless-workloads/?ocid=AID765057&amp;wt.mc_id=CFID0447">エンタープライズサーバーレスワークロードの Azure Functions プレミアムプランの発表</a></h3>


  <p>microsoft は、最新の Functions ホスティングモデルである preview の Azure Functions プレミアムプランを発表します。 このプランでは、イベントベースのスケールを損なうことなく、要求されたスケールと接続の長いオプションのスイートを有効にします。 プレミアムプランを使用すると、事前設定された med-v インスタンスを使用して、アイドル状態になった後の遅延なしでアプリを実行できます。また、vnet に接続し、負荷に応じて自動的にスケーリングすることができます。</p>


  <p align="center"><img alt="Graphical table showing comparison of Consumption and Premium plans" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20190403-pp1-SKUComparison_2.png" title="消費プランとプレミアムプランの比較" width="480"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/windows-server-2019-support-now-available-for-windows-containers-on-azure-app-service/?ocid=AID765057&amp;wt.mc_id=CFID0447">Windows Server 2019 のサポートは、の Windows コンテナーで使用できるようになりました Azure App Service</a></h3>


  <p>パブリックプレビューで Windows Server 2019 コンテナーのサポートを発表します。 App Service でカスタム Windows コンテナーを使用すると、アプリに必要な os の変更を行うことができる&#39;ため、カスタム os とソフトウェアの構成を必要とするオンプレミスのアプリを簡単に移行できます。 Windows コンテナーのサポートは、米国西部、米国東部、西ヨーロッパ、北ヨーロッパ、東アジア、および東部オーストラリアの各リージョンでご利用いただけます。 現在、App Service 環境では、Windows コンテナーはサポートされていません。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/web-application-firewall-at-azure-front-door-service/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure フロントドアサービスの Web アプリケーションファイアウォール</a></h3>


  <p>Web アプリケーションをクラウドに移行する際には、セキュリティが最優先事項となっています。 本日、Azure フロントドアサービスの Web アプリケーションファイアウォール (WAF) のパブリックプレビューを発表いたします。 &nbsp; グローバルなアプリケーションとコンテンツ配信ネットワークをネイティブに統合された WAF エンジンと組み合わせることにより、web アプリケーションを世界中に安全かつ迅速に提供するのに役立つ、高可用性プラットフォームを提供できるようになりました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-media-services-the-latest-video-indexer-updates-from-nab-show-2019/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Media Services: NAB Show 2019 からの最新の Video Indexer 更新</a></h3>


  <p>コンテンツ管理と prestigious Peter でアワードのイノベーションの 2018 IABM など、Azure Media Services &rsquo; Video Indexer の一般提供リリースで複数の特典を利用した経験がある場合、このチームは、メディアコンテンツの大規模なアーカイブを持つすべての組織がコンテンツから洞察を得られるようにするための豊富な新機能とモデルの構築に注力しました。 新しいユーザーのシナリオとユーザー補助機能を有効にし、new 収益化の営業案件を開きます。 NAB Show 2019 では、ビデオインデクサー &rsquo; のモデルとエクスペリエンスに関して新たに強化された機能が発表されています。</p>


  <h2 id="azs-ga">一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/extending-azure-security-center-capabilities/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure のセキュリティ機能の拡張</a></h3>


  <p>ビジネスをクラウドに移行することによってイノベーションを迅速に提供する組織の数が増えるにつれて、セキュリティを強化することが、すべての業界にとって非常に重要になります。 Azure には、データ、アプリケーション、コンピューティング、ネットワーク、id、脅威保護、およびセキュリティ管理に関するセキュリティ制御が組み込まれているため、保護をカスタマイズし、パートナーソリューションを統合できます。 Microsoft Azure Security Center は、Azure 内の関連するインシデントを監視および保護するための中心的なハブです。 私たちは、お客様のために Azure Security Center を充実させていただき、先週の Hannover があれば、最新の更新プログラムを2019発表しました。 詳細については、「」を参照してください。</p>


  <p align="center"><img alt="Photo of Azure Dedicated Hardware Security Module (HSM)" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7bb56ef-f18f-44de-9eb3-7c0108803169.jpg" title="Azure 専用ハードウェアセキュリティモジュール (HSM)"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/event-driven-java-with-spring-cloud-stream-binder-for-azure-event-hubs/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Event Hubs 向けの Spring Cloud Stream バインダーを使用したイベントドリブン Java</a></h3>


  <p>Azure Event Hubs 用の Spring Cloud Stream バインダーが一般公開されました。 Event Hubs で Spring Cloud Stream を使用することで、拡張性と信頼性に優れたサービスであるあらゆる状況に対応した、完全に管理されたリアルタイムのデータインジェストサービスである、拡張性の高いイベントドリブン Java アプリを簡単に構築できるようになりました。 これには、geo ディザスターリカバリーと geo レプリケーションの機能により、緊急時の情報が含まれます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/fast-and-optimized-connectivity-and-delivery-solutions-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure での迅速で最適化された接続と配信ソリューション</a></h3>


  <p>&rsquo;microsoft では、革新的で業界をリードする azure サービスの可用性を発表しています。 &nbsp; このサービスは、azure フロントドアサービス (afd)、ExpressRoute Direct、Global Reach のほか、AFD と Content Delivery Network (CDN) の両方に新たに追加された機能を提供します。 6-11 年4月、Microsoft は NAB の2019をラスベガスで表示し、業界を中心にして、単語の周辺 &nbsp; 者に豊富なコンテンツエクスペリエンスを提供します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-front-door-service-is-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure フロントドアサービスの一般提供が開始されました</a></h3>


  <p>&rsquo;Azure Front ドアサービス (AFD) の一般公開を発表しました。これは、過去1年間 &ndash; は、グローバルアプリケーションを迅速に配信するためのスケーラブルで安全なエントリポイントです。 AFD は、グローバルな web サイトまたはアプリケーションのための1つの停止ソリューションです。 Azure Front Door Service では、高可用性のために最大限のパフォーマンスと即時グローバル フェイルオーバーを最適化することで、Web トラフィックのグローバル ルーティングを定義、管理、および監視することができます。 Front Door を使用すると、グローバル (複数リージョン) のコンシューマーや企業のアプリケーションを、Azure を使用して世界中のユーザーに発信する、堅牢で高性能なパーソナライズされた最新のアプリケーション、API、およびコンテンツに変換することができます。</p>


  <h2 id="azs-news">新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/unlock-dedicated-resources-and-enterprise-features-by-migrating-to-service-bus-premium/?ocid=AID765057&amp;wt.mc_id=CFID0447">Service Bus プレミアムに移行して、専用リソースとエンタープライズ機能のロックを解除する</a></h3>


  <p>Azure Service Bus は、企業のお客様に適したサービスとしてのメッセージング (maas) オプションです。 &rsquo;Microsoft では、お客様による既存の名前空間の手本を大幅に拡大しています。これにより、サービスにさらに多くの機能をもたらします。 最近、azure Service Bus を拡張して、お客様がより回復力のあるソリューションを構築できるようにするために、Availability Zones を持つすべての azure リージョンをサポートします。 また、azure Service Bus プレミアムレベルをより多くのリージョンに拡張しました。これにより、お客様は azure Service Bus 名前空間で多くのエンタープライズ対応機能を活用しながら、お客様に近いものにすることができます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5029b259-06ea-43b7-a2ce-a8bb752c00e5.png"><img alt="Screenshot of Azure Service Bus migration in the Azure portal" height="249" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5029b259-06ea-43b7-a2ce-a8bb752c00e5.png" title="Azure portal での Azure Service Bus の移行 (クリックして拡大)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/device-template-library-in-iot-central/?ocid=AID765057&amp;wt.mc_id=CFID0447">IoT Central のデバイステンプレートライブラリ</a></h3>


  <p>デバイステンプレートのページへの新しいデバイステンプレートライブラリの追加により、デバイスのオンボードとモデル化をこれまで以上に簡単に行うことができます。 新しいテンプレートの作成を開始するときに、最初から作成するか、既存のデバイステンプレートのライブラリからすばやく選択するかを選択できます。 &rsquo;現在、mxchip、Raspberry Pi、Windows 10 IoT Core テンプレートから選択できます。 顧客価値を提供するデバイステンプレートを追加することで、このライブラリの改善に取り組んでいます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/alerts-in-azure-are-now-all-the-more-consistent/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure のアラートがすべてより一貫性のあるものになりました。</a></h3>


  <p>Azure Monitor アラートは、メトリック、ログ、アクティビティログなどのさまざまなテレメトリに豊富なアラート機能を提供します。 過去1年間、アラート用の UX や API などの一般的な使用エクスペリエンスを提供することで、アラートエクスペリエンスを統合しました。 ただし、アラートのペイロード形式は変わりません。これにより、テレメトリに基づくアラートの種類ごとに1つずつ、複数の統合を構築して維持する負担が軽減されます。 すべてのアラートの種類に対して1つの拡張可能な形式を提供する、新しい共通のアラートスキーマをリリースしました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/gps-week-number-rollover-microsoft-has-you-covered/?ocid=AID765057&amp;wt.mc_id=CFID0447">GPS の週番号ロールオーバー &ndash; Microsoft にお応えしました。</a></h3>


  <p>Microsoft は、Microsoft タイムソースのユーザーに影響がないことを確認するために、今後の GPS 週番号ロールオーバーの準備を完了しました。 Microsoft は今後の移行を認識しており、デバイスと手順を確認して準備を確認しています。 GPS タイミングを使用する Azure の製品およびサービスは、デバイスの製造元からの GPS-200 に準拠の宣言を受け、Microsoft タイムソースのユーザーのリスクを軽減します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-portal-april-update/?ocid=AID765057&amp;wt.mc_id=CFID0447">Microsoft Azure portal 2019 年4月更新</a></h3>


  <p>今月 &rsquo; の更新プログラムには、IaaS、Azure データエクスプローラー、Security Center、Recovery Services、Role-Based Access Control、サポート、Intune の機能強化が含まれています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/updates-to-geospatial-functions-in-azure-stream-analytics-cloud-and-iot-edge/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Stream Analytics &ndash; クラウドと IoT edge での地理空間機能の更新</a></h3>


  <p>Azure Stream Analytics は、デバイスとアプリケーションからのテレメトリに対してリアルタイム分析と複雑なイベント処理ロジックを実行するのに役立つ、完全に管理された PaaS サービスです。 Azure Stream Analytics の地理空間機能に対するいくつかの機能強化が発表されました。 これらの機能により、お客様は従来よりもはるかに多くのモバイル資産と車両を簡単かつ正確に管理できるようになります。 これらの機能は、クラウドと Azure IoT エッジの両方で使用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/self-service-exchange-and-refund-for-azure-reservations/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure の予約のセルフサービスによる交換と払戻</a></h3>


  <p>Azure の予約は、変化するニーズを満たすために柔軟性を提供します。 同じ種類の別の予約の予約を交換したり、不要になった場合に予約を返金したりすることができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sphere-retail-and-retail-evaluation-feeds/?ocid=AID765057&amp;wt.mc_id=CFID0447">Retail および Retail の評価フィードの Azure Sphere</a></h3>


  <p>Azure Sphere 開発者は、2つの Azure Sphere OS フィードがあることに気付きました。 無線 OS の更新プログラムを配信した Azure Sphere プレビューフィードは、リテール Azure Sphere OS とリテール評価 Azure Sphere OS という名前のフィードに置き換えられました。 リテールフィードは、運用環境に対応した OS を提供し、エンドユーザーのインストールに対する広範な展開を目的としています。 製品版の評価フィードでは、新しい OS が14日間提供されてから、Retail feed にリリースされます。 旧バージョンとの互換性をテストするためのものです。</p>


