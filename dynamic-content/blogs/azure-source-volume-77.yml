  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/PowerShell-Basics-Finding-the-right-VM-size-with-Get-AzVMSize/ba-p/389568?ocid=AID765057&amp;wt.mc_id=CFID0447">PowerShell の基礎: Get-AzVMSize を使用して適切な VM サイズを検索する</a></h3>


  <p>必要に応じて適切な仮想マシンを見つけることは、特に、利用可能なすべてのオプションによって困難になる可能性があります。 新しいオプションは多くの場合、Azure リージョン内で使用可能な Vm を定期的にチェックする必要があります。 PowerShell を使用すると、インフラストラクチャを構築するためのすべての VM サイズをすばやく簡単に確認できるようになります。 Az-VM は、特定のリージョン、可用性セット、または環境内のマシンが実行しているコンピューターのサイズにデプロイできる VM サイズを決定するのに役立ちます。</p>


  <h3><a href="https://github.com/gloveboxes/iot-ttn-kotlin-azure-functions">ハンズオンラボ: Kotlin Azure Functions を使用した IoT ソリューションの作成</a></h3>


  <p>Dave Glover は、Azure IoT hub、IoT Hub、Kotlin ベースの Azure Functions と Azure SignalR を使用して、エンドツーエンドの IoT ソリューションを構築する手順を説明しています。</p>


  <h3><a href="https://medium.com/microsoftazure/an-ambiverts-guide-to-azure-functions-95931976c565">Azure Functions の Ambivert &rsquo; s ガイド</a></h3>


  <p>Chloe Condon は、Azure Functions、Twilio、Flic ボタンを使用して、電話に対する通話/テキストをトリガーするアプリを作成する方法を説明します。</p>


  <h3><a href="https://dev.to/lenadroid/making-machine-learning-approachable-7ap">Machine Learning をわかりやすくする</a></h3>


