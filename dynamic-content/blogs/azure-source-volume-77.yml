  <h2 id="azs-tech">技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/step-up-your-machine-learning-process-with-azure-machine-learning-service/?ocid=AID765057&amp;wt.mc_id=CFID0447">Azure Machine Learning サービスを使用した機械学習プロセスのステップアップ</a></h3>


  <p>Azure Machine Learning サービスは、機械学習モデルの開発、トレーニング、テスト、デプロイ、管理、および追跡に使用できるクラウドベースのサービスを提供します。 自動化された Machine Learning とその他の機能強化により、機械学習モデルのトレーニングとデプロイはこれまで以上に簡単かつ使いやすくなりました。 自動機械学習は、すべてのスキルレベルのユーザーがパイプラインを加速させ、オープンソースフレームワークを利用し、簡単にスケーリングできるようにします。 高度な機械学習の一種である自動機械学習により、機械学習が組織全体でより使いやすくなります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/schema-validation-with-event-hubs/?ocid=AID765057&amp;wt.mc_id=CFID0447">Event Hubs を使用したスキーマの検証</a></h3>


  <p>Event Hubs は、完全に管理されたリアルタイムインジェスト Azure サービスです。 他の Azure サービスとシームレスに統合されます。 また、コードを変更することなく、Apache Kafka クライアントとアプリケーションが Event Hubs と通信できるようになります。 Apache Avro は、バイナリシリアル化形式です。 これは、存在するフィールドとその型を定義するスキーマ (JSON 形式で定義) に依存します。 &#39;はバイナリ形式であるため、Event Hubs との間で Avro メッセージを生成して使用することができます。 Event Hubs&#39; フォーカスはデータパイプラインによって異なります。 Avro イベントのスキーマを検証&#39;ません。</p>


