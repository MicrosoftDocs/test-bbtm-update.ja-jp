Title: Microsoft MPI v2.0 リリース
Summary: Microsoft MPI (MS MPI) の最新バージョンがリリースされたことをお知らせいたします。 MS-MPI v2.0 は、Microsoft MPI v7 再頒布可能パッケージ (2015 年11月にリリース) の後継です。
Content: >-
  <p>Microsoft MPI (MS MPI) の最新バージョンがリリースされたことをお知らせいたします。 MS-MPI v2.0 は、Microsoft MPI v7 再頒布可能パッケージ (2015 年11月にリリース) の後継です。 MS-MPI v2.0 のコピーは、 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=52981" target="_blank">Microsoft ダウンロードセンター</a>からダウンロードできます。</p>


  <p>MS MPI v2.0 には、次のような MS MPI v7 の機能強化と修正が含まれています。</p>


  <ul>
      <li>より回復力の高いセットアップ以前のアンインストールがレジストリを正常にクリーンアップできなかった場合、は失敗しません。</li>
      <li>多数の MPI ジョブが同じノードセットで同時に実行されたときにジョブが失敗する原因となった、MS MPI v7 内で修正されたバグ。</li>
      <li>Kerberos のサポートが不完全または正しく構成されていない環境で Kerberos 認証が失敗した場合、MS-MPI v2.0 は自動的に NTLM に戻ります。&nbsp;</li>
      <li>mpiexec は、コマンドラインで Unicode 文字をサポートし、コマンドラインの長さにハードコードされた制限はありません。</li>
      <li>長いパス表記 ( \\ ? \) がサポートされるようになりました。</li>
  </ul>


  <p><b><i>注:</i></b> <i> </i> <i>MS MPI (ヘッダーとライブラリ) の SDK コンポーネントは、再頒布可能パッケージのバイナリファイルとは別に出荷されます。ただし、再頒布可能パッケージと同じダウンロードページから入手できます。</i></p>


  <p>MS mpi の詳細については、MSDN の<a href="https://go.microsoft.com/fwlink/?LinkId=510089">Microsoft MPI</a>または<a href="https://social.microsoft.com/Forums/en-US/home?forum=windowshpcmpi">Windows HPC MPI フォーラム</a>を参照してください。</p>


  <p>詳細な質問、または今後の機能に関する要望については、電子メール <a href="mailto:askmpi@microsoft.com">askmpi@microsoft.com</a> をお送りください。</p>
