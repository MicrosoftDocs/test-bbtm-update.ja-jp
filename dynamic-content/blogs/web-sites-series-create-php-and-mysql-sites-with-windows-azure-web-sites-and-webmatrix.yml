Summary: 新しく導入された Azure Web サイトWindows Microsoft WebMatrix の最新リリースでは、PHP + MySQL サイトを作成してホストするための最適な方法が提供されます。 独自の を記述するか、 のいずれかを使用して開始できます。
Content: '<p>新しく導入された <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0134web">Azure Web サイトWindows Microsoft</a> WebMatrix の最新リリースでは、PHP + MySQL サイトを作成してホストするための最適な方法が提供されます。 独自に作成するか、Drupal、Joomla など、<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0134gen">Windows Azure</a> で実行される一般的なオープン ソース アプリケーションのいずれかを使用できます。 または WordPress。</p>  <p>この投稿では、Windows Azure でサイトを作成し、それをダウンロードしてカスタマイズしてから、Azure Web サイトにWindowsする方法について説明します。 無料で軽量な Web 開発ツールである WebMatrix を使用します。 WebMatrix&rsquo; の新機能の一部を見て、サイトの作成を容易にし、新しい機能を作成Windows Azure portal。</p>  <h3>新しい Web サイトを作成する</h3>  <p>Azure Web サイトWindowsリリースすると、ポータルで数分で新しい Web サイトを作成できます。 無料試用版にサインアップすると、データベースのない空のサイトをデータベースで作成するか、オープン ソース アプリケーションを自動的にインストールすることができます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.SR121.png" alt="" border="0"></p>  <p>データベースを使用して空のサイト&rsquo;を作成し、そのサイトにサイトを発行することができますが、ギャラリーを使用して開始します。</p>  <p>Web プラットフォーム インストーラーを使い慣れた方には、同じ一般的なアプリケーション (特に Azure でテストされたアプリケーション) のいくつかWindowsされます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4073.SR122.png" alt="" border="0"></p>  <p>コンテンツ管理ベースのサイトを構築したい。例として Acquia Drupal を使用します。 アプリケーションを選択するときに、サイト名を入力し、データベースを選択します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1881.SR123.png" alt="" border="0"></p>  <p>データベース名をカスタマイズし、リージョンを選択できます。 最適なパフォーマンスを得る場合は、必ずサイトと同じリージョンを選択してください。 MySQL のユーザー名とパスワードをまだ構成していない場合は、構成する&rsquo;必要があります。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1300.SR124.png" alt="" border="0"></p>  <p>進行状況は、ポータルの下部にあるコマンド バー領域に表示されます。 アプリのサイトの作成とインストールが完了すると、構成を完了するリンクが通知に含まれる場合があります。 [セットアップ] をクリックして、ブラウザーで Acquia Drupals&rsquo; のインストールを完了します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0412.SR125.png" alt="" border="0"></p>  <p>ブラウザーでは、ほとんどのフィールドが事前に入力されています。 MySQL パスワードを入力して続行します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4341.SR126.png" alt="" border="0"></p>  <p>Acquia Drupals&rsquo; ブラウザーのインストールが完了したら、サイトにログインしてカスタマイズできます。</p>  <h3>WebMatrix で Web サイトをダウンロードしてカスタマイズする</h3>  <p>変更を&rsquo;開始する準備ができたら、サイトをコンピューターにダウンロードしてオフラインで編集できます。 ダウンロードは、実&rsquo;稼働環境で実行されているサイトを壊したくない場合や、PHP コード補完、色付け、その他の編集機能を使用した豊富な編集エクスペリエンスが必要な場合に便利です。</p>  <p>まず&rsquo;、ポータルでサイトに移動し、コマンド バーの [WebMatrix] ボタンをクリックします。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4846.SR127.png" alt="" border="0"></p>  <p>WebMatrix がインストールされていない場合は、マシンに必要な前提条件と共に、WebPI と WebMatrix をインストールするように求めるメッセージが表示されます。 完了すると、WebMatrix が起動し、サイトのダウンロードが自動的に開始されます。</p>  <p>Web アプリケーション ギャラリーからアプリケーションを実行している場合、WebMatrix は依存関係を自動的にインストールし、アプリケーションがローカルで実行するために必要な変更を行います。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.SR128.png" alt="" border="0"></p>  <p>メッセージが表示されたら、データベース管理者のパスワードを入力します。 MySQL や PHP など、必要な依存関係が一覧表示されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8054.SR1210.png" alt="" border="0"></p>  <p>ウィザードの最後の手順では、データベースをダウンロードし、サイトをローカルで実行するために必要な構成変更を行います。</p>  <p>ウィザードが完了すると、[サイト] ダッシュボードが表示されます。このダッシュボードには、Acquia Drupal によって提供される便利な開始リンクが表示されます。 WebMatrix は、サイト、ファイル、データベース、レポートの 4 つのワークスペースに分割されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5344.SR1211.png" alt="" border="0"></p>  <p>サイトを&rsquo;カスタマイズし、Files&rsquo; ワークスペースに移動します。 まず&rsquo;、Drupal チュートリアルから学習して、カスタム モジュールを追加します。 Drupal 固有のコード補完が表示され、Drupal 関数について学習してすぐに使用できるのに注意してください。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2337.SR1212.png" alt="" border="0"></p>  <p>リボンの [実行] をクリックすると、ブラウザーの Acquia Drupal コントロール パネルを使用して、テーマの変更や新しいモジュールのインストールを行えます。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0743.SR12A.png" alt="" border="0"></p>  <h3>Web サイトを展開する</h3>  <p>ローカル バージョン&rsquo;をカスタマイズしたら、ライブ サイトに発行できます。 リボンの [発行] ボタンをクリックします。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4300.SR1213.png" alt="" border="0"></p>  <p>ファイル&rsquo;をプレビューできます。 変更を発行するには、データベースを確認します。</p>  <p><b>注</b>: データベースを発行すると、リモート データベースがローカルデータベースに置き換わる可能性があります。 上書きしないデータがリモート データベース&rsquo;に存在する場合は、データベースのパブリッシュをスキップする必要があります。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3733.SR1215.png" alt="" border="0"></p>  <p>発行が完了したら、リモート サイトを参照できます。</p>  <p>&ndash;リモート サーバーにのみ適用される構成設定の変更など、リモート サイトをすばやく変更する必要がある場合は、[リモート] タブを選択し、リボンで [リモート ビューを開く] を簡単に選択できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5543.SR1216.png" alt="" border="0"></p>  <h3>カスタム Web サイトを作成する</h3>  <p>独自のサイトを最初から作成する場合は、組み込みのテンプレートを使用できます。 Azure 開発センターの<a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-w-mysql-and-webmatrix/?WT.mc_id=cmp_pst001_blg_post0134art" target="_blank">詳細については、</a>この記事Windows手順に従ってください。</p>  <h3>まとめ</h3>  <p>この投稿では、Azure Web サイトWindows WebMatrix を使用すると、オープン ソース Web アプリケーションの使用を簡単に開始したり、独自のカスタム サイトを作成したりする方法について説明しました。</p>  <p>投稿、説明した機能、&rsquo;またはお気に入りの新しいトピックに関するフィードバックをお寄せください。</p>  <p><span style="color: #000000;">&ndash;提供: Azure のシニア プログラム マネージャー、Windows</span></p>'
