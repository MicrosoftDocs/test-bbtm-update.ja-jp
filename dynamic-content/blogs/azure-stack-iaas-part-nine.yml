  <h2>フォーラム</h2>


  <p>開発者が Azure を使用して互いに助けているフォーラムがたくさんあります。 Azure は生きたエコシステムなので、開発者は他 &rsquo; のユーザーからのヘルプを見つけることができますが、ブロックする必要はありません。 <a href="https://azure.microsoft.com/en-us/support/community/" target="_blank">Microsoft サポートコミュニティ</a>から次のようにしてみましょう。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fec43757-c189-40d0-a4d3-5e5eedf5239e.png"><img alt="Screenshot of the various forums which developers can find support" border="0" height="856" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a313c9d8-af9e-4540-b101-114629449f0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="開発者がサポートを見つけることのできるさまざまなフォーラムのスクリーンショット" width="1243"></a></p>


  <p>Azure Stack チームは <a href="https://aka.ms/AzureStackForum" target="_blank">MSDN フォーラム</a> に積極的に取り組んでおり、この <a href="https://aka.ms/AzureStackUserVoice" target="_blank">UserVoice フォーラム</a>でもご提案します。</p>


  <h2>Azure Stack Mvp</h2>


  <p>他のユーザーの成功を考慮して構築するもう1つの優れた方法は、最も貴重なプロフェッショナル (MVP) コミュニティを活用することです。 これは、Azure Stack に関して、例外的な知識と経験を持つユーザーのセットです。 また、世界中のさまざまな geo を代表して、Azure Stack プロジェクトで提案し、作業しています。</p>


  <p>Mvp ブログ、web キャスト、記事を作成し、世界中のさまざまなカンファレンスで話すことができます。 これらはソーシャルプラットフォームで非常にアクティブであり、複雑なプロジェクトから学んだ教訓を共有しています。</p>


  <p>参照する <a href="https://mvp.microsoft.com" target="_blank">すべての mvp の一覧</a> を見つけることができます。 Azure Stack Mvp は、Azure の特典カテゴリに含まれています。ほとんどのユーザーには、Azure Stack エクスペリエンスによって補完される非常に強力な Azure の基礎があります。 <a href="https://mvp.microsoft.com/en-us/MvpSearch?kw=azure%20stack&amp;ex=Microsoft+Azure&amp;sc=e&amp;pn=7" target="_blank">Azure Stack を検索</a> すると、すべての mvp が一覧表示され、ブログ、投稿、web キャスト、およびカンファレンスへのリンクを調べることができます。</p>


  <h2>エコシステムを使用する</h2>


  <p>クラウド IaaS に移行するときに、何百万もの開発者によって世界中で使用されているエコシステムを活用できます。 このシリーズの最後のいくつかのブログ投稿では、コードを変更することなく、クラウド IaaS で操作を最新化する方法について説明しました。 Azure エコシステムを通じて他のユーザーが成功した場合の構築は、仮想マシンに対して得られた仮想化よりもはるかに多くの方法で実現できます。</p>


