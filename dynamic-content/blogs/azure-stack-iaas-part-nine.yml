Title: IaaS の Azure Stack –パート9
Summary: Azure Stack を構築する前に、プログラムマネージャーチームは、仮想化インフラストラクチャからプライベートクラウドを作成することに苦労していた多数のお客様と呼ばれていました。
Content: >-
  <p><em>このブログは、Aparna Vishwanathan、シニアプログラムマネージャー、Azure Stack および Tiberiu の、シニアプログラムマネージャー、Azure Stack によって共同作成されています。</em></p>


  <h2>他のユーザーの成功に応じて構築する</h2>


  <p>Azure Stack を構築する前に、プログラムマネージャーチームは、仮想化インフラストラクチャからプライベートクラウドを作成することに苦労していた多数のお客様と呼ばれていました。 1つの設定を取得するための技術的な課題を克服するために管理されているいくつかの問題は、事業単位や開発者による使用に関する問題でした。 私たちは、自分の組織のみに固有のクラウドであるスノーフレーククラウドを作成しました。 しかし、開発者はパブリッククラウドで得られるものと同じ機能を望んでいました。これは、豊富なドキュメント、例、テンプレート、フォーラム、デモなどのエコシステムです。</p>


  <p>これは、Azure Stack で解決しようとしていた主な問題の1つです。 デプロイと運用を自動化しただけでなく、Azure と一貫性があり、開発者や事業単位がエコシステムを活用できるローカルクラウド。 このブログ記事では、Azure エコシステムを活用して、IaaS から最大限の価値を引き出すためのさまざまな方法について説明します。</p>


  <p><em>プライベートクラウド Azure Stack を呼び出さないでください。これは、多くの人がスノーフレーククラウドを意味するためです。ただし、Azure Stack はローカルに実行でき、組織 &rsquo; のコントロールの下に完全に配置されます。</em></p>


  <h2>Azure Marketplace</h2>


  <p>Azure エコシステムの使用を開始する最も簡単な場所は、Azure Marketplace を使用することです。 Azure Stack 管理者は、Azure Stack を Azure に登録できます。 登録が完了したら、管理者は Azure Stack で使用できるようにする Azure Marketplace の項目を選択できます。 選択する項目は、Azure 認定を受け、Azure Stack で事前に検証されている marketplace アイテムの curated リストから取得します。 marketplace には、basic Windows および Linux OS イメージの便利な IaaS テンプレートが多数あり、高可用性のデプロイと、仮想マシン (VM) 機能を拡張する拡張機能が用意されています。 一部の項目には、Windows、Ubuntu、SLES、centos、Debian、SQL Server、Kubernetes、Azure Service Fabric、mongo DB with Replication、Cassandra Cluster、kafka Cluster、Redis HA、RabbitMQ HA、Jenkins Cluster、パペット Enterprise、および Chef 自動化が含まれています。</p>


  <p>Azure Stack に marketplace アイテムをダウンロードすると、管理者には次のような情報が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d32be4e9-697e-46d1-aa22-77aad5cf3c19.png"><img alt="Screenshot of the administrator view when downloading marketplace items into Azure Stack" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a9913ea-ffdf-4dd8-ba28-1770b4a2885f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack に marketplace アイテムをダウンロードするときの管理者ビューのスクリーンショット" width="1233"></a></p>


  <p>接続されていない環境では、管理者は <a href="https://docs.microsoft.com/en-us/azure-stack/operator/azure-stack-download-azure-marketplace-item#disconnected-or-a-partially-connected-scenario" target="_blank">オフラインの marketplace ツール</a> を使用して、インターネットに接続しているシステムに marketplace 項目をダウンロードし、切断された Azure Stack に項目を転送できます。</p>


  <p>Azure Stack で marketplace から何かをデプロイするときに、開発者または事業単位は次のようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e36fa4f-1ca8-4928-b441-b2d0ba8e9298.png"><img alt="Screenshot of the developer or business unit view when deploying marketplace items in Azure Stack" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f1125b9-15ec-45ca-8356-e9559116fc8e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack に marketplace 項目を配置するときの開発者またはビジネス単位ビューのスクリーンショット" width="1252"></a></p>


