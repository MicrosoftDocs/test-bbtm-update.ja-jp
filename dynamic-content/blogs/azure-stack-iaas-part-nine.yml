  <h2>クイックスタートテンプレート</h2>


  <p>Marketplace の項目は、Microsoft およびサードパーティのソフトウェアベンダーによって作成されます。 しかし、GitHub によってテンプレートを共有する人は多くあります。 これには、テンプレートからの調査と学習を可能にするという利点があります。 また、開発者とやり取りして、改良を加え、提案することもできます。 Azure には、クイックスタートテンプレートの大規模な GitHub があります。 これらのテンプレートの一部は、変更せずに Azure Stack で使用できますが、これらのテンプレートの多くは Azure の IaaS 機能の最新バージョンを利用しており、その中にはまだ Azure Stack に実装されていないものがあります。 通常は、テンプレートを変更して Azure Stack でサポートされているバージョンを指定するだけで、テンプレートのデプロイは成功します。 しかし、簡単にするために、Azure Stack 用にクイックスタートテンプレートの別の GitHub を維持しています。 これらのテンプレートは、サポートされているバージョンと機能を使用し、Azure Stack と Azure の両方で機能します。</p>


  <p>クイックスタートテンプレートには次のものがあります。</p>


  <ul>
   <li><a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/101-vm-windows-create" target="_blank">Windows VM のデプロイ</a></li>
   <li><a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/101-vm-linux-create" target="_blank">Linux VM のデプロイ</a></li>
   <li><a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/hadoop-cluster" target="_blank">Hadoop クラスターをデプロイする</a></li>
   <li><a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/mongodb-cluster" target="_blank">Mongo DB クラスターをデプロイする</a></li>
   <li><a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/office-2016-servers" target="_blank">Microsoft Office 2016 サーバーの展開</a></li>
   <li><a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/ethereum-consortium-blockchain-poa" target="_blank">ブロックチェーンの証明機関証明をデプロイする</a></li>
   <li><a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/sample-hybrid-application" target="_blank">ハイブリッドアプリケーションのサンプル</a></li>
