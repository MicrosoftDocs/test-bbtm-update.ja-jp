  <h2>Azure のドキュメント</h2>


  <p>Azure Stack は Azure と一貫性があるため、両方のクラウドで同じドキュメントを使用できます。 この一貫性により、開発チームは、グローバルな Azure またはローカル Azure Stack であるかどうかにかかわらず、コード開発に単一のモデルを簡単に採用できます。 Azure ドキュメントの使用を開始するには、 <a href="https://docs.microsoft.com/en-us/azure/#pivot=get-started" target="_blank">ドキュメントサイト</a>を参照してください。 ハイブリッドに Azure Stack が &ldquo; あることがわかります。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9557395-4cf4-4815-8b13-95f7e00eae3c.png"><img alt="Screenshot of the Get Started with Azure dashboard and Azure Stack under the Hybrib section" border="0" height="872" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afbff489-68e2-4dbe-a640-c4c3fbfb713b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure ダッシュボードでのはじめにと [Hybrib] セクションの Azure Stack のスクリーンショット" width="1394"></a></p>


  <p>Azure Stack は、管理と制御を行う Azure のインスタンスです。 Azure インフラストラクチャは Microsoft の従業員 &rsquo; によって管理されているので、そのためのパブリックドキュメントは提供しません。 ただし、Azure Stack 操作する必要があるため、Azure Stack インフラストラクチャの運用に固有のドキュメントを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bffbbfd-65f0-4e13-93bd-5641f829d0b0.png"><img alt="Screenshot of Azure Stack Operator Documentation" border="0" height="603" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dac6c635-a2c1-4441-8e93-773a52b40aad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack 演算子のドキュメントのスクリーンショット" width="1224"></a></p>


  <p>Azure Stack は、Azure を初めて使用する経験があります。 Azure のドキュメントは Azure と Azure Stack 間で共有できますが、Azure のすべてのものが Azure Stack に適用されるわけではありません。 Azure Stack ですぐに実行できることをユーザーがゼロにするのを支援するために、クイックスタートとチュートリアルを使用して、Azure Stack 用に作成されたドキュメントを用意しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1b044d2-b212-475d-b9b3-d5031fd2f85f.png"><img alt="Screenshot of Azure Stack User Documentation containing quick starts and tutorials" border="0" height="711" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/774a9610-3119-42b3-9e0d-cbed634db1ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クイックスタートとチュートリアルを含む Azure Stack のユーザードキュメントのスクリーンショット" width="1237"></a></p>


  <p>また、Azure Stack はグローバル Azure ではないため、開発者が理解する必要がある考慮事項がいくつかあります。 最初の Azure Stack は、Azure の sperate インスタンスです。 これは、通常は組織 &rsquo; の dns サフィックスを使用して、独自の dns 名前空間で実行されることを意味します。 これは非常に小さなスケールで実行されるため、すべての大規模な VM サイズとすべての Azure サービスをサポートするわけではありません。 これらの違いについては、Azure Stack 固有の <a href="https://docs.microsoft.com/en-us/azure-stack/user/azure-stack-considerations" target="_blank">ドキュメント</a> を参照してください。</p>


