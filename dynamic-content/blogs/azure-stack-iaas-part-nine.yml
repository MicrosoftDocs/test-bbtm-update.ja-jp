  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure-stack/operator/azure-stack-marketplace-azure-items" target="_blank">Azure Stack marketplace の概要</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure-stack/operator/azure-stack-download-azure-marketplace-item" target="_blank">Azure から marketplace アイテムをダウンロードする</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure-stack/operator/azure-stack-marketplace-azure-items" target="_blank">Azure Stack 用の Azure Marketplace 項目</a></li>
