Title: Microsoft Common Controls Hub では、一般的でない利便性が提供されます
Summary: 'お客様に透明性と最高レベルのコンプライアンス エクスペリエンスを提供するために、Microsoft Trust Center for Azure を通じて新たに利用可能なコンプライアンス ツールをお知らせします。統合コンプライアンスを利用した Common Controls Hub。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/744b4ac2-64a8-4969-8e01-c9b5c276541e.png"><img align="right" alt="MS Trust Center Compliance" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2496bda-1b8f-4647-8bdc-9b06cf6b6ddb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="MS トラスト センターの" width="375"></a>&rsquo;コンプライアンス お客様に透明性と最高レベルのコンプライアンス エクスペリエンスを提供するためのエンベロープをプッシュする取り組みで、<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx" target="_blank">Microsoft Trust Center for Azure</a> を通じて新たに利用できるコンプライアンス ツールを発表する必要があります。統合コンプライアンスを利用する <a href="https://www.microsoft.com/en-us/trustcenter/Common-Controls-Hub" target="_blank">Common Controls Hub</a> です。 このカスタマイズされた Microsoft ポータルを使用すると、ISO 27001、SOC 1 および 2、PCI、FedRAMP、EU モデル条項、数百の地理的固有の要件など、さまざまなコンプライアンス要件とプライバシー保護体制の制御フレームワークを比較できます。</p>


  <p>Microsoft&rsquo; のお客様 (Azure、Office 365、CRM など) 向けに、完全な標準ガイダンスの Microsoft キュキュされたライブラリにアクセスする無料アカウントを作成するように配置しました。 コントロール&rsquo;の説明と目標を確認し、あるフレームワークから別のフレームワークに要件をマップし、独自のコンプライアンス アクティビティのギャップをより深く理解することができます。</p>


  <p>何より、これらのフレームワークは維持されます。 研究者は、標準の更新に基づいてソース データを絶えず改訂しています。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06aa4eae-fae1-48da-9293-940bcec81aaa.png"><img align="left" alt="Common Controls Hub" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3258aa52-41fb-4836-9f41-5795a82e5714.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Common Controls Hubensuring" width="375"></a> の既定のマッピングは関連性が高い。 独自のセキュリティと監査の取り組みをガイドするカスタム コントロールリストを作成できます。環境に適用できるコントロールのセットを絞り込むと、そのコントロールに対する状態を追跡できます。</p>


  <p>Microsoft <a href="https://www.microsoft.com/en-us/trustcenter/Common-Controls-Hub" target="_blank">Common Controls Hub は</a> 、&rsquo;クラウド業界に最高レベルの透明性と国際標準への準拠を提供するためのもう 1 つのステップです。 45 を超える異なる認定、法律、規制に対する評価と構成証明に加えて、Azure は引き続き、お&rsquo; 客様が独自の業界の要件と地域の要件に準拠するように取り組み続けています。</p>
