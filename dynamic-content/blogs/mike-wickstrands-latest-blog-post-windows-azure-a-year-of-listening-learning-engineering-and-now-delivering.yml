Content: "<p><i>Mike Wickstrand </i><a target=\"_blank\" href=\"https://blogs.msdn.com/b/wickstrand/archive/2010/11/02/windows-azure-a-year-of-listening-learning-engineering-and-now-delivering.aspx\"><i></i></a> は、過去 1 年間の <i> Windows Azure での経験に関する優れた書き込みを投稿したばかりなので、ここに完全に投稿しています。お 楽しみ ください！</i></p>  <p>  Microsoft で 11 年以上働いてきましたが、2009 年は Microsoft の Professional Developers Conference に初めて参加しました。 昨年ロサンゼルスで PDC 09 を見回し、開発者と話をした結果、Windows Azure をより良くする方法、並べ替えと優先順位付けを行う方法に関する多くの優れたアイデアが増えました。 Windows Azure の将来のコースをグラフ化するのに役立つ人として、これは、2009 年後半に 2010 年の優先順位とエンジニアリング計画を最終決定していたため、この時点で非常に大きな問題でした。</p>  <p>これらの開発者の会話に感 <a target=\"_blank\" href=\"\"></a> じ取り、それをキャプチャして優先順位を付ける方法を望んでいて、私が起動したフライト ホームで (飛行機の Wi-Fi が役立ちます)。 これは、Windows Azure のファンや顧客 (大小) が、アイデアを送信して投票することで、Microsoft の Windows Azure チームに必要なことを直接伝えるシンプルなサイトです。 誰も参加する予定はなかったので、私は自分のアイデアをいくつか提出して、Windows Azure チーム内で開始していたアイデアに関心を示しました。 このサイトの目的は、Windows Azure から必要なものをよりよく理解し、将来お客様の \"トップにバブル\" する物を現実にする方法に関する計画を立てすることです。</p>  <p>では、何か起きたのでしょうか。 1 年が過ぎ、リリースのタップで機能が一気に消えたので、それを反映する最適な時期です。 過去 12 か月間に、mygreatwindowsazureidea.com に対する 2000 を超える一意の訪問者が、何百もの機能要求を送信し、最も重要な機能に対して約 13,000 票を投じました。 また、何百もの貴重なコメントやブログ投稿も、ユーザーがサイトで共有していたアイデアから生み出されました。  このすばらしいレベルの参加に感謝します。</p>  <p>先週の PDC 10 での発表と、発表されていないが、その取り組みの中にあることを楽しみにしている中で、既にまたは間もなく使用できる機能でキャストされた投票の 62% に対処している点をお知らせします。  別の方法として、13,000 票近くの投票の約 8,000 件を占める、最も要求されたアイデアの上位 10 件 (およびリストの下位のアイデア) の 8 件に対処しています。</p>  <p>お客様の声に心から耳を傾け、これらの優先順位の高いアイデアを 1 対 1 から切り離してご意見をお願いします。 新しい機能を早く提供したい、または要求された機能がまだ利用できない (または、思い描いたとおりに利用できない) ので、おそらく満足できない方もいます。 2,000 人を超えるユーザーが参加している中で、これが起こる予定です。私がリリースする予定の情報は、私と一緒にアクティブなダイアログを続けるのにさらに積極的に取りかかっているのを願っています。 また、このサイトは、エンジニアリングとビジネスの優先順位を決定するために使用する多くのチャネルの 1 つであり、これが最も一般公開されているだけであるのに注意してください。</p>  <p>そのメモで、先日、この電子メールを受け取り、お知らしたいと思いました。</p>  <p>&nbsp;</p>  <p>From: Paul  &lt;last name and e-mail address withheld&gt; <br>  送信日: 2010 年 10 月 30 日土曜日 4:15 AM <br>  To: Mike Wickstrand <br>  件名: Windows Azure</p>  <p>マイク</p>  <p>Windows Azure を詳しい目で見守っています。これまでは\"Wow, i'd i'd develop for this, but it's too expensive\" (うわー、開発は好きですが、コストが高すぎる) というケースでした。&nbsp;\"mygreatwindowsazureidea.com\" を探し始め、1 時間あたり 0.05 &lt;&gt; ドルのインスタンスに対する新しい発表と、インスタンスごとに複数のロール Web サイトを実行できるという新しい発表は、Azure の学習と開発を開始するのに十分な数のチップを得たと言う必要があります。</p>  <p>開発者コミュニティのフィードバックに感謝します。&nbsp; 開発者コミュニティを気にし、耳を傾ける古いバックの Microsoft がいたという感じがします。</p>  <p>これは、おおかしいニュースです。</p>  <p>よろしくお願いします。</p>  <p>Paul&nbsp;</p>  <p>(A born-again Microsoft fan-boi)</p>  <p>&nbsp;</p>  <p>私が昨年、PDC 09 から戻ってその飛行機に座っていたときに、1 年で各人の目を見て、Microsoft が耳を傾け、Windows Azure チームが必要なことを気に入っているというデモンストレーションを行うことを望んでいました。 最良のシナリオでは、私は、Paul のようなお客様から話を聞くと思い描いていました。 私は、あなたが望むものを教えてくれたら、Microsoft 内でこれらのアイデアを実現するために最善を行うという確信をあなたに与えしました。 Windows Azure を会社に最適にする方法に関するアイデアを聞き続ける権利を得たと思います。 <br>  <br>  だから。。。アイデアを共有し、Azure で必要なアイデアと必要に投票した 2000 人を超えるWindows感謝します。 ご意見をWindowsメールを定期的に受け取る Azure のお客様の数千人に、フィードバックをお寄せください。 最後に、Azure チームWindows、Paul と彼と同じ数千人の顧客に対して、このすべてのことを行ってくれて感謝します。</p>  <p>この 1 <a target=\"_blank\" href=\"mailto:harism@microsoft.com\">harism@microsoft.com</a> 年で、チームにもう少し耳を追加しました。そのため、その途中で、(Haris <a target=\"_blank\" href=\"mailto:adamun@microsoft.com\">adamun@microsoft.com</a>)、、(Adam) <a target=\"_blank\" href=\"mailto:rduffner@microsoft.com\">rduffner@microsoft.com</a>または とアイデアを共有することをためらわずにしてください。 (Robert)。 </p>  <p>PDC 11 の後のもう 1 年で、さらに良いストーリーをお待ちしています。</p>  <p>Mike</p>  <p>Mike Wickstrand <br>  シニア ディレクター、製品計画 <br>  Microsoft Azure <br>  Microsoft Corporation <br>  電子メール： <a target=\"_blank\" href=\"mailto: mike.wickstrand@microsoft.com\">mike.wickstrand@microsoft.com</a><br>  Azure のアイデアを共有Windowsします。<a target=\"_blank\" href=\"/\">/</a> <br>  Twitter： <a target=\"_blank\" href=\"https://twitter.com/wickstrand\">@Wickstrand</a></p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px