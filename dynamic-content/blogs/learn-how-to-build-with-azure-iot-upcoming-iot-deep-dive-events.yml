Slug: learn-how-to-build-with-azure-iot-upcoming-iot-deep-dive-events
Title: 'Azure IoT: 今後の IoT Deep Dive イベントを使用してビルドする方法について学習する'
Summary: Microsoft IoT Show は、最新のお知らせ、技術講演、技術デモについて聞く場所であり、IoT Deep Dive と呼ばれる新しい対話型のライブ ストリーミング イベントと技術ビデオ シリーズを開始しています。
Content: >-
  <p><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show" target="_blank">Microsoft IoT Show</a> は、最新のお知らせ、技術講演<a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=announcements&amp;term=" target="_blank"></a>、技術デモについて<a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=tech-talk&amp;term=" target="_blank"></a>聞く場所であり<a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=demo&amp;term=" target="_blank"></a>、<strong>IoT Deep Dive</strong> と呼ばれる新しい対話型のライブ ストリーミング イベントと技術ビデオ シリーズを開始しています。</p>


  <p>各 IoT Deep Dive では、最初の IoT Deep Dive の間に、一連の IoT エキスパートが取り込みます。この中には、1 つ目の IoT Deep Dive&quot;、<a href="https://aka.ms/iotshow/iotdeepdive/001" target="_blank">BUILDING End</a>&rdquo; to End industrial Solutions with AZURE IOT(AZURE IOT を使用したエンド ツー エンドの産業用ソリューションの構築)、(1 つ目の IoT の Biron、IOT の 2 つの CTO、IoT の 2 つの CTO、Chafia Aouissi、Azure IoT シニア プログラム マネージャーなど)。2019 年 2 月 20 日の午前 9 時から太平洋標準時の午前 9 時 45 分まで参加して、エンドツーエンドの IoT ソリューション、技術デモ、ベスト プラクティスについて説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22728b44-9880-4f39-acb8-00ea7e44ace8.png"><img alt="IoT Deep Dive event information" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0628cbc8-beb8-479e-ac87-381eb7b7ea6a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Deep Dive イベント情報" width="640"></a></p>


  <p>IoT ソリューションを構築する方法と、インテリジェント エッジ、ツール、DevOps、セキュリティ、資産追跡、その他の高度に要求された技術的な詳細について詳しくは、ご質問ください。 開発者、アーキテクト、または概念実証から運用まで加速する準備ができている人、またはソリューションを構築する際にベスト プラクティスのヒントが必要な場合に最適です。</p>


  <h2>今後のイベント</h2>


  <h3><a href="https://aka.ms/iotshow/iotdeepdive/001" target="_blank"><strong>IoT Deep Dive Live: BUILDING End to End industrial Solutions with AZURE (IOT Deep Dive Live: BUILDING End to End industrial Solutions with AZURE( IOT Deep Dive Live: BUILDING End to End industrial Solutions with AZURE) (IOT Deep Dive Live: BUILDING End to End industrial Solutions with</strong></a></h3>


  <p>市場をリードする IoT Microsoft Azureインフラストラクチャを備える実証済みの産業用イノベーション ソリューションは、市場をリードする IOT ThingWorx と ioT です。 ThingWorx は、Azure IoT の上に座って、IoT Hub などの Azure サービスを最大化する IoT アプリケーションとソリューションを堅牢かつ迅速に作成します。 イベントに参加して、E2E 産業用ソリューションを構築する方法について学習します。 ライブ イベント <a href="https://aka.ms/iotshow/iotdeepdive/001" target="_blank">に参加するリマインダー</a> を設定できます。</p>


  <ul>
   <li><strong>いつ： </strong>2019 年 2 月 20 日午前 9:00 から太平洋標準時の午前 9:45 |レベル 300</li>
   <li><strong>次の情報を学習します。</strong>ThingWorx、Vuforia Studio、Azure IoT Dynamics 365</li>
   <li><strong>特別ゲスト:</strong>
   <ul>
    <li>Biron、IOT の最高技術責任者(CEO)</li>
    <li>Neal Hagermoser、Global ThingWorx COE Lead、RR</li>
    <li>Chafia Aouissi、シニア プログラム マネージャー、Azure IoT</li>
    <li>ホスト: Pamela Cortez、Program Manager、Azure IoT</li>
   </ul>
   </li>
   <li><strong>業界と使用事例: </strong>スマートコネクテッド製品は、自動車、産業機器、宇宙産業、電子工学、および技術などの業界で製造されています。</li>
  </ul>


  <h3><a href="https://aka.ms/iotshow/iotdeepdive/002" target="_blank"><strong>Azure マップ を使用した輸送のための位置情報マップ</strong></a><strong>&nbsp;</strong></h3>


  <p>Azure マップ を使用して、フリート管理、資産追跡、物流など、さまざまな輸送分野で位置情報インテリジェンスを提供する方法について説明します。</p>


  <ul>
   <li><strong>いつ： </strong>2019 年 3 月 6 日午前 9:00 から太平洋標準時の午前 9:45 |レベル 300</li>
   <li><strong>次の情報を学習します。</strong>Azure マップ、Azure IoT Hub、Azure IoT Central、Azure Event Grid</li>
   <li><strong>ゲスト スピーカー:</strong>
   <ul>
    <li>RickyRitt、シニア プログラム マネージャー、Azure IoT</li>
    <li>Pamela Cortez、Program Manager、Azure IoT</li>
   </ul>
   </li>
   <li><strong>業界と使用事例:</strong> フリート管理、物流、資産管理、IoT</li>
  </ul>


  <p>Microsoft IoT 技術コミュニティのイベントの前、 <a href="https://techcommunity.microsoft.com/t5/Azure-IoT/Brand-New-Series-on-IoT-Show-IoT-Deep-Dive-is-a-new-technical/m-p/333037#M44" target="_blank">または IoT</a> Deep Dive ライブ イベント自体の間に質問を送信してください。 ライブ イベントの後、 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=demo&amp;term=" target="_blank">すべてのビデオが Microsoft IoT Show</a> でホストされます。</p>
