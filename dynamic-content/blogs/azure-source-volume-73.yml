  <h2>一般提供中</h2>


  <h3><a href="https://azure.microsoft.com/blog/secure-server-access-with-vnet-service-endpoints-for-azure-database-for-mariadb/?ocid=AID765057&amp;wt.mc_id=CFID0436">VNet サービス エンドポイントを使用してサーバー アクセスをセキュリティで保護Azure Database for MariaDB</a></h3>


  <p>VNet サービス エンドポイントを使用Azure Database for MariaDBセキュリティで保護されたサーバー アクセスで一般提供開始。 VNet サービス エンドポイントを使用すると、仮想ネットワーク内の特定のサブネットから論理サーバーへの接続を分離できます。 VNet サービス エンドポイントを介した仮想ネットワーク アクセスに対する追加の課金はありません。 サービスの現在の価格Azure Database for MariaDBは、同様に適用されます。</p>


  <h3><a href="https://azure.microsoft.com/blog/scaling-out-read-workloads-in-azure-database-for-mysql/?ocid=AID765057&amp;wt.mc_id=CFID0436">読み取りワークロードをスケールアウトAzure Database for MySQL</a></h3>


  <p>読み取りレプリカは、すべてのユーザーが一般Azure Database for MySQL利用できます。 スケールアウトする読み取り負荷の高いワークロードでは、読み取りレプリカを使用できます。このレプリカを使用すると、1 つの Azure Database for MySQL サーバーから同じリージョン内の最大 5 台の Azure Database for MySQL サーバーへのデータの継続的な非同期レプリケーションをサポートすることで、単一のデータベース サーバーを超えて水平方向にスケールアウトできます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d4c786e-1d69-483a-9caa-aaccd882c4f6.png"><img alt="Solution diagram for a microservices architecture with MySQL" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d4c786e-1d69-483a-9caa-aaccd882c4f6.png" title="MySQL を使用したマイクロサービス アーキテクチャ" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/now-available-azure-devops-server-2019/?ocid=AID765057&amp;wt.mc_id=CFID0436">利用可能: Azure DevOps Server 2019</a></h3>


  <p>2019 年 2019 年Azure DevOps Serverリリース (旧称: Team Foundation Server)。 Azure DevOps Server 2019 年には、Azure DevOps のパワーが専用の環境に組み込まれます。また、任意のデータセンターまたはソブリンにインストールできます。 Azure DevOpsには、Azure Boards (Work)、Azure Repos (Code)、Azure Pipelines (ビルドとリリース)、Azure Test Plans (テスト)、Azure Artifacts など、一緒または個別に使用できる開発者コラボレーション ツールが含まれています。 (パッケージ)。 これらのツールは、すべての一般的なプログラミング言語、任意のプラットフォーム (macOS、Linux、Windows を含む) またはクラウド、およびオンプレミス環境をサポートします。 Azure DevOps Server 2019 が一般提供されました。</p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-opens-first-datacenters-in-africa-with-general-availability-of-microsoft-azure/?ocid=AID765057&amp;wt.mc_id=CFID0436">Microsoft は、アフリカで最初のデータセンターを開き、一般提供Microsoft Azure</a></h3>


  <p>南アフリカの南アフリカのMicrosoft Azureの新しいクラウド リージョンからの一般提供を発表します。 これらのリージョンの立ち上げは、アフリカで最初のエンタープライズ レベルのデータセンターを開く Microsoft にとって大きなマイルストーンであり、大陸のデータセンターからクラウド サービスを提供する最初のグローバル プロバイダーです。 新しいリージョンでは、デジタル変革を可能にし、アフリカ全体で AI、クラウド、エッジ コンピューティングなどのテクノロジを進め、継続的な投資の最新の例を提供します。</p>


  <h3><a href="https://azure.microsoft.com/blog/real-time-serverless-applications-with-the-signalr-service-bindings-in-azure-functions/?ocid=AID765057&amp;wt.mc_id=CFID0436">リアルタイムのサーバーレス アプリケーションと、SignalR ServiceのバインドAzure Functions</a></h3>


  <p>バインドの一般提供をSignalR ServiceするAzure Functions。 SignalR Serviceは、HTTP を使用してアプリケーションにリアルタイム Web 機能を追加するプロセスを簡略化する、フル マネージドの Azure サービスです。 このリアルタイム機能により、サービスは WebSocket などのテクノロジを使用して、接続されたクライアントにメッセージとコンテンツの更新をプッシュできます。 その結果、クライアントは、サーバーをポーリングしたり更新プログラムについて新しい HTTP 要求を送信したりしなくても更新されます。 SignalR Service内のAzure Functionsは、使用可能なすべてのグローバル リージョンAzure SignalR Service使用できます。</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-databricks-new-capabilities-at-lower-cost/?ocid=AID765057&amp;wt.mc_id=CFID0436">&ndash; Azure Databricksコストの低い新機能</a></h3>


  <p>データ エンジニアリング ライトとデータ エンジニアリング Azure Databricksサポートを受け、現在、このサービスの一般提供をAzure Machine Learning。 Azure Databricksは、&trade;業界をリードする SLA によってサポートされるビッグ データと AI ソリューションを構築するプロセスを加速および簡素化するための、高速で簡単でコラボレーションの高い Apache Spark ベースの分析プラットフォームを提供します。 お客様は、Azure Databricks と Data Engineering Light と呼ばれる新しい低価格のワークロードを使用して、最適化された自動スケール、コラボレーション ワークスペース、自動機械学習、エンド to エンドの Machine Learning ライフサイクル管理を利用することで、マネージド Apache Spark でバッチ アプリケーションを実行できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afc55d6a-2458-4201-9bbf-a1d226c24277.png"><img alt="Illustration showing machine learning on Azure workflow" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afc55d6a-2458-4201-9bbf-a1d226c24277.png" title="Azure ワークフローでの機械学習" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-continues-to-build-the-case-for-data-estate-modernization-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0436">Microsoft は、Azure でのデータ資産の最新化のケースを構築し続ける</a></h3>


  <p>Azure Data Lake Gen 2 および Azure Data Lake Gen 2 の一般提供をAzure Data Explorer。 Azure SQL Data Warehouse の最新リリースでは、Microsoft は Azure SQL DW を Azure 上のデジタル変革のためのコア データ サービスの 1 つとしてダブルダウンします。 機敏性、オンデマンド スケーリング、無制限のコンピューティング可用性の基本的な利点に加えて、GigaOM レポートの最新の価格とパフォーマンスのメトリックは、Azure SQL DW を豊富な視覚化のために Power BI と共に採用するために顧客に対して行われたいくつかの説得力のある引数の 1 つであり、これらの強化された機能セットは、Cloud Scale Analytics に関する Microsoft&rsquo; のリーダーシップの位置を示します。</p>


  <h3>また、一般提供</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-azure-kubernetes-service-in-france-central/?ocid=AID765057&amp;wt.mc_id=CFID0436">一般提供:フランス中部Azure Kubernetes Serviceの一般提供</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-azure-lab-services?ocid=AID765057&amp;wt.mc_id=CFID0436/">一般提供: Azure Lab Services</a></li>
  </ul>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/blog/announcing-new-capabilities-in-azure-firewall/?ocid=AID765057&amp;wt.mc_id=CFID0436">新しい機能のAzure Firewall</a></h3>


  <p>脅威インテリジェンス ベースのフィルター処理とサービス タグのフィルター処理Azure Firewall、2 つの新しいキー機能の開始を発表しました。 Azure Firewall を構成して、既知の悪意のある IP アドレスやドメイン間のトラフィックをほぼリアルタイムで警告および拒否し、ネットワーク ルールの宛先フィールドでサービス タグを使用するように構成できます。 Azure Firewallは、クラウド ネイティブのサービスとしてのファイアウォールオファリングです。これにより、お客様は、サービスとしてのアプローチを使用してすべてのトラフィック フローを一DevOpsできます。</p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-new-azure-security-center-capabilities-at-rsa-2019/?ocid=AID765057&amp;wt.mc_id=CFID0436">RSA 2019 Azure Security Centerの新機能の発表</a></h3>


  <p>ハイブリッド クラウド ワークロード向Azure Security Center統合セキュリティ管理と高度な脅威保護ソリューションを強化する、Azure および Microsoft 365 の新しい機能を発表します。 Azure Security Center機械学習を活用して、インターネットに接続する仮想マシンの攻撃面を減らしました。 適応&rsquo;型アプリケーション制御は Linux サーバーとオンプレミス サーバーに拡張され、ネットワーク マップのサポートはピアリングされた仮想ネットワーク (VNet) 構成に拡張されています。 Azure サブスクリプションAzure Security Centerしている場合は、インターネットに公開されている Azure リソースすべてについて、これらの新機能をすぐに利用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/presenting-the-new-iic-security-maturity-model-for-iot/?ocid=AID765057&amp;wt.mc_id=CFID0436">IoT 用の新しい IIC セキュリティ成熟度モデルの提示</a></h3>


  <p>セキュリティの問題に対処するために IoT ソリューションを展開する組織を支援するために、Microsoft は産業用インターネット コンソーシアム (IIC) IoT セキュリティ成熟度モデル (SMM)&rsquo; 実践者ガイドを共同作成し、編集しました。 SMM は、現在の組織またはシステムのセキュリティ成熟度の状態を評価し、IoT デプロイに必要なセキュリティ成熟度の目標レベルを設定する際に、組織をリードします。 組織が目標の成熟度を設定すると、SMM は、より低いレベルのセキュリティ成熟度からデプロイに必要な状態に導く、アクション可能なロードマップを提供します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bfbaee-669e-4ff1-b9ec-76419fa8a623.png"><img alt="Illustration of IIC Security Maturity Model for IoT" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bfbaee-669e-4ff1-b9ec-76419fa8a623.png" title="IoT の IIC セキュリティ成熟度モデル"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/conversational-ai-updates-for-march-2019/?ocid=AID765057&amp;wt.mc_id=CFID0436">2019 年 3 月の会話型 AI の更新</a></h3>


  <p>Bot Framework SDK バージョン 4.3 のリリースと、ユーザーがどこにいてもユーザーと接続できる Conversational AI リリースの更新を発表します。 このリリースには、一般的なメッセージング アプリの新しいチャネル サポート、アクティビティ メッセージ処理の簡略化されたアプローチ、.NET 開発者向けの Web API 統合、開発者が Web サイトやモバイル アプリにボット用のメッセージング インターフェイスを追加できる Web チャット サポートが含まれています。</p>


  <h3><a href="https://azure.microsoft.com/blog/guardian-modules-bringing-azure-sphere-security-to-brownfield-iot/?ocid=AID765057&amp;wt.mc_id=CFID0436">ガーディアン モジュール: Azure Sphere IoT へのセキュリティの強化</a></h3>


  <p>コネクテッド性の価値が高めるに従って、企業は既にサービスを提供しているこれらのデバイスを安全に接続するメカニズムを必要とします。 しかし、大きなセキュリティ リスクを生み出さずに、既に現場にある数十億台のデバイスに対して、企業が IoT を活用する方法は何でしょうか。 Azure Sphereは、企業がデバイスを信頼して任意の環境で安全に実行できる基盤を確立することで、セキュリティで保護された接続されたマイクロコントローラー (MCU) ベースのデバイスを実現します。 Azure Sphere 対応デバイスを使用すると、企業のお客様は、既存のデバイスをクラウドに自信を持って接続し、予防メンテナンス、使用率の最適化、さらにロールベースのアクセス制御に関連するシナリオのロックを解除できます。</p>


  <h3><a href="https://azure.microsoft.com/blog/rerun-activities-inside-your-data-factory-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0436">パイプライン内でアクティビティAzure Data Factoryする</a></h3>


  <p>データ統合は、多くの移動部分で複雑です。 これは、組織がハイブリッド データ環境でデータと複雑なビジネス プロセスを組み合わせるのに役立ちます。 エラーはデータ統合ワークフローでは非常に一般的であり、データ統合ワークフロー内で失敗したアクティビティを再実行する必要があります。 Azure Data Factoryパイプライン内でアクティビティを再実行できます。 概要を使用してパイプラインを簡単かつ迅速に構築Azure Data Factory。</p>


