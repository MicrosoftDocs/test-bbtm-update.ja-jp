Content: >-
  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/blog/azure-premium-blob-storage-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure プレミアム Blob Storage パブリック プレビュー</a></h3>


  <p>Azure プレミアム Blob Storage のパブリック プレビューを発表します。 プレミアム Blob Storage は、Azure Blob Storage の新しいパフォーマンス レベルであり、既存のホット層、クール層、アーカイブ層を満足させます。 プレミアム BLOB Storage は、トランザクション レートが高いワークロードや、IoT、テレメトリ、AI、対話型ビデオ編集、Web コンテンツ、オンライン トランザクションなどのループ内の人間とのシナリオなど、非常に高速なアクセス時間を必要とするワークロードに最適です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/service-fabric-processor-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0436">Service Fabric プロセッサのパブリック プレビュー</a></h3>


  <p>Service Fabric プロセッサは、Service Fabric と直接統合されたイベント ハブからのイベントを使用するための新しいライブラリであり、パーティションの管理、信頼性の高いストレージ、およびより高度な負荷分散のために Service Fabric&#39;の機能を使用します。 Service Fabricプロセッサは現在プレビュー中であり、NuGet で使用できます。 ソース コードとサンプル アプリケーションは、次のGitHub。 リンクについては、投稿を参照してください。</p>


  <h3><a href="https://blogs.technet.microsoft.com/filecab/2019/03/07/azure-blob-storage-on-iot-edge-now-includes-auto-tiering-and-auto-expiration-functionalities/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Blob Storage on IoT Edge、自動階層化と自動有効期限の機能が含まれる</a></h3>


  <p>&ldquo;azure Blob Storage on IoT Edge&rdquo; モジュールに自動階層化機能と自動有効期限機能を導入し、パブリック プレビューで利用できます。 IoT Edge 上の Azure Blob Storage は軽量の Azure 整合性モジュールであり、ローカル ブロック BLOB ストレージを提供します。このモジュールを使用すると、データを効率的に格納してアクセスし、必要に応じて処理し、Azure に自動的にアップロードできます。 これらの新機能は、Linux AMD64 および Linux ARM32 で使用できます。</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=wkprcfVidyM"><img alt="Thumbnail from How to use Azure Blob Storage on IoT Edge on YouTube" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/895d0529-f045-453e-82a7-66c81db03a52.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube の Azure Blob StorageのIoT Edgeを見る" width="480"></a></p>


  <h3>プレビューでも利用できます</h3>


