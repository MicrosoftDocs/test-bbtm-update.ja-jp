  <h3><a href="https://azure.microsoft.com/blog/intel-and-microsoft-bring-optimizations-to-deep-learning-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0436">Intel と Microsoft が Azure でのディープ ラーニングに最適化をもたらす</a></h3>


  <p>最適化されたディープ ラーニング フレームワークを Azure に提供するための Microsoft と Intel のパートナーシップの発表。 過去数年間、ディープ ラーニングは、いくつかの機械学習およびコグニティブ アプリケーションの最先端の技術です。 これらのドメインのディープ ニューラル ネットワークのイノベーションにより、これらのアルゴリズムは、視覚、音声認識、機械翻訳で人間レベルのパフォーマンスに到達できます。 Intel Optimized Data Science VMは、Azure 上の Intel Xeon プロセッサ ベースの VM インスタンスでディープ ラーニング モデルを開発およびトレーニングするための理想的な環境です。 これらの最適化は、Intel Optimized Data Science VM for Linux (Ubuntu) と呼ばれる Azure Marketplace の新しいオファリングで利用できます。</p>


