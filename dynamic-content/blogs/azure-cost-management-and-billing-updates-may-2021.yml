Summary: では、人気のある2つの機能が拡張される可能性があります。すべての使用状況 Api でコスト割り当てがサポートされるようになり、ダウンロードと管理グループのエクスポートが Azure Government で利用できるようになりました。 また、コスト分析のプレビューでは、さらにカスタムの日付選択オプションも用意されています。また、Azure でコストを節約するために、4つの新しい一般提供プランが用意されています。 これに加えて、新しいビデオとドキュメントの更新によって、もう1つのすばらしい月が丸められます。
Content: >-
  <p>&rsquo;新しい学生、活発、または最大規模の企業を再利用する場合でも、財務上の制約があり、今後の支出、場所、および将来の計画方法を把握 &rsquo; しておく必要があります。 請求書に関しては驚くことはありません。これは、 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management と課金</a> に関するものです。</p>


  <p>私たち &rsquo; は、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management と課金によって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることが &rsquo; できます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#allocation">Api とダウンロードにおけるコスト割り当てのサポートが強化</a>されています。</li>
      <li><a href="#gov">Azure Government での管理グループのエクスポート</a>。</li>
      <li><a href="#cloudyn">リマインダー: Cloudyn は6月30日に廃止</a>されます。</li>
      <li><a href="#analysis">コスト分析のプレビューで相対日付を選択</a>します。</li>
      <li><a href="#research">Azure の予約および節約機能の使いやすさの向上にご協力</a>ください。</li>
      <li><a href="#labs">Cost Management Labs の新&#39;</a></li>
      <li><a href="#optimize">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#learn">新しいビデオと学習の機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細を掘り下げてみましょう &rsquo; 。</p>


  <p><a name="allocation"></a>&nbsp;</p>


  <h2>Api とダウンロードにおけるコスト割り当ての拡張サポート</h2>


  <p>顧客の外部請求を促進するために、ビジネス単位全体の内部チャージバックの請求金額が切れている場合、多くの組織では、共有サービスの財務処理を効率化するためのソリューションを探しています。 9月に、 <a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">コスト割り当てのプレビュー</a> では、これらの共有サービスのコストを分割し、ポータルのサブスクリプション、リソースグループ、タグ間でそれらを再割り当てできるようになりました。これは、組織全体のコストの透明性に最適ですが、このプロセスを完全に自動化することはできません。 今月は、これらの同じコスト割り当てルールが、未加工の使用状況で有効になり、ダウンロードとエクスポートに課金されることを確認できます。</p>


  <p>未加工の使用状況と料金には、課金対象の使用状況に関するすべての詳細が含まれているため、ポータルで気付かない可能性があるいくつかの違いが&#39;ます。 ご存じのとおり、詳細な使用状況には、各行のリソース、サブスクリプション、製品の詳細が含まれています。 コスト割り当ての追加により、CostAllocationRuleName 列も追加され、どのような調整に適用されるかを示す新しい<b></b>列も検索&#39;できます。 この列は、実際の課金料金のすべてに対して空になります。</p>


  <p><img alt="Raw usage record without cost allocation." border="0" height="59" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b38ab431-7e24-4ef2-8a25-daaf126e15fc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1505"></p>


  <p>コスト配分ルールを適用&#39;と&#39;、2つの追加レコードも表示されます。 最初の方法では、元のサブスクリプション、リソースグループ、またはタグからコストが削除されます。 2つ目は、ターゲットサブスクリプション、リソースグループ、またはタグに追加します。</p>


  <p><img alt="2021-05_CostAllocation_Allocated" border="0" height="88" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0324051b-19c1-461f-b208-8e13ad18d458.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021-05_CostAllocation_Allocated" width="1505"></p>


  <p>上の例を見ると、各レコードには、元のサブスクリプションとターゲットサブスクリプションの新しいリソースが追加されます。 とても単純です。 使用状況データを使用して請求書を調整する場合は、コスト配賦ルールが適用されたレコードだけを除外するようにしてください。</p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/allocate-costs" target="_blank">コスト割り当て</a>の詳細を確認し、次に&#39;について説明します。</p>


  <p><a name="gov"></a>&nbsp;</p>


  <h2>Azure Government での管理グループのエクスポート</h2>


  <p>2月には、 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021" target="_blank">Azure Government の2つの</a> 優れたリリースが示されています。コスト割り当てのプレビューと従量課金制 (PAYG) サブスクリプションのサポートがあります。 今月は、Enterprise Agreement (EA) サブスクリプションと PAYG サブスクリプションの管理グループエクスポートのサポートについても説明して&#39;ます。</p>


  <p><a href="https://docs.microsoft.com/azure/governance/management-groups/overview" target="_blank">管理グループへのサブスクリプションの整理</a>、および<a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-export-acm-data?tabs=azure-portal" target="_blank">Cost Management エクスポート</a>を使用した使用状況と料金のダウンロードの自動化について説明します。</p>


  <p><a name="cloudyn"></a>&nbsp;</p>


  <h2>リマインダー: Cloudyn を6月30日に廃止</h2>


  <p><a href="https://blogs.microsoft.com/blog/2017/06/29/microsofts-acquisition-cloudyn-will-help-azure-customers-manage-optimize-cloud-usage" target="_blank">Microsoft は2017年7月に Cloudyn を買収</a> し、幅広い Azure コミュニティにコスト管理のエクスペリエンスと機能を豊富に提供しています。 多くの組織では、Cloudyn がテーブルに取り込まれた機能を認識していましたが、その多くが Azure Cost Management に統合されている (または) ため、 <strong>Cloudyn は2021年6月30日に廃止される予定</strong>です。 <a href="https://azure.microsoft.com/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available/" target="_blank">クラウド間のコストガバナンス</a>または<a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">コストの割り当てとチャージバック</a>に依存しているかどうかにかかわらず、基本的な<a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more" target="_blank">コストの報告、アカウンタビリティ、および最適化</a>が必要な場合もありますが、お Azure Cost Management します。 これは&#39;s ではありません。 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-2020-year-in-review" target="_blank">今年のロードマップにはさらに多く</a>の&#39;がありますので、お待ちください。</p>


  <p>まだ Cloudyn を使用しているクラウドソリューションプロバイダーを再利用する&#39;&#39;、既にお客様に連絡しています。ただし、お客様 (およびお客様) は、 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019/#partners" target="_blank">Microsoft カスタマーアグリーメントと Azure プランに移行</a>した後、Azure Cost Management を使用してコストを表示、管理、最適化することができます。 この場合も、 <strong>Cloudyn は2021年6月30日に廃止され</strong>、アクセスできなくなります。 Patronage のお客様と、お客様の財務 Azure Cost Management 目標をサポートすることに感謝します。</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>コスト分析プレビューでの相対日付の選択</h2>


  <p>先月は、<a href="https://aka.ms/costanalysis/preview" target="_blank">コスト分析プレビュー</a>で<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-april-2021/#analysis" target="_blank">カスタムの日付範囲を選択するための新しいエクスペリエンス</a>を確認しました。 今月は、相対日付を表示する新しいオプションを&#39;ます。</p>


  <p>日付の選択には、過去7、30、または90日、1、3、6、または12か月を選択できます。 これで、任意の数の日、週、または月を選択して、必要な内容に合わせてビューを微調整できます。 たとえば、過去28日間を選択すると、週の曜日に応じて、毎日の変動によって発生する日単位の変動を伴わない、4週間の安定した期間のコストが表示されます。</p>


  <p>相対日付は常に現在の期間の前になります。 たとえば、過去3日間は昨日と2日前の日になりますが、当日のコストは含まれません。 現在の期間を含めるには、[今日を含める] オプションを選択します。 同じことが、週と月にも適用されます。 現在の内容を確認するために、正確な日付範囲が表示されます。</p>


  <p><img alt="Custom date picker with options to select months, days, or relative date ranges based on the current period." border="0" height="932" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0648ad0d-cce3-4779-85f9-01075ca471c4.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1576"></p>


  <p>ここでも、この新しい柔軟性は、ポータルでコスト分析を使用するときに共有&#39;すべての優れたフィードバックに基づいています。 これは、コスト分析のプレビューの初期段階ですが、グラフ、フィルター、および保存されたビューが追加されると、これらのオプションは時間の経過と共にさらに重要になります。 プレビューを引き続き使用して、&#39;d が次のように表示されることをお知らせください。</p>


