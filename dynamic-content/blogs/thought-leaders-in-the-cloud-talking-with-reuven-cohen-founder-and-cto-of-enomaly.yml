Content: "<p>Reuven Cohen はトロントベースの Enomaly Inc. の創設者と CTO であり、2004で設立されています。 Enomaly はクラウドコンピューティング製品とソリューションを開発し、サービスプロバイダーに重点を置いています。 会社の製品には、Enomaly ECP が含まれ <a target=\"_blank\" href=\"https://www.elasticvapor.com/\"> <img style=\"border: 0pt none; margin: 5px; float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4431.ReuvenCohenHS.png\" width=\"307\" height=\"204\"> </a> ています。これは、通信事業者とホスティングプロバイダーがインフラストラクチャオンデマンド (IaaS) クラウドコンピューティングサービスを顧客に提供できるようにする、完全な収益生成クラウドプラットフォームです。 また、Reuven は CloudCamp の創設者でもあります。これは、世界中の都市で開催され、クラウドの相互運用性に関するフォーラムです。 彼は、当社のクラウド戦略に関して、米国、英国、カナダ、および日本の政府に相談しました。</p>  <p>このインタビューでは、次の内容について説明します。</p>  <ul>  <li>  <b>クラウドスポットの価格。</b></li>  <li><b>クラウドコンピューティングの commoditization と区別のための場所です。</b></li>  <li><b>クラウドでは、データセンターの場所は重要ではありませんが、その逆は真実です。クラウドでは、非常にローカリゼーションを行うことができます。</b></li>  <li><b>クラウド向けには多くのスポット市場が存在します。 一部はプライベートであり、一部はパブリックです。<br><br></b></li>  </ul>  <ul class=\"unIndentedList\">  </ul>  <p><b>Robert Duffner</b>  ご自身にご協力ください。</p>  <p><b>Reuven Cohen:</b>  もちろん。 私は Enomaly Inc. の創設者と CTO です。ここでは、トロントのオンタリオです。 また、クラウドキャンプをはじめとする他のクラウド関連アクティビティの instigator もあります。これは、世界各地に保持されている一連の代弁イベントで、この時点で150の場所のようなものです。 </p>  <p>非常に幅広い用語で、クラウドコンピューティングの使用と導入の提案に携わっており、過去数年間にクラウドの世界に携わってきました。 最初のバージョンのソフトウェアは2004で作成されました。これにより、Amazon EC2 のようなものが数年登場ます。 また、クラウドコンピューティングの米国連邦政府の定義を定義することもできました。</p>  <p>最近では、クラウドコンピューティングのためのスポットマーケットであるスポットクラウドを立ち上げました。</p>  <p><b>Robert:</b> クラウドコンピューティングについては、さまざまな <a target=\"_blank\" href=\"https://www.elasticvapor.com/2010/11/examining-compute-commodities.html\">検討</a> を行ってきました。 この分野の現在の考えは何ですか?</p>  <p><b>Reuven:</b> クラウドコンピューティングリソースのほとんどのプロバイダーは、商品ブローカーとして扱わないようにしたいと考えています。 重要なのは、商品経済モデルの一種を適用する機会があるのに対し、すべてのオファリングが同じであるという意味ではないということです。</p>  <p>ここでは、特定のコンピューティングリソースを商品化ことができるメソッドを作成しようとしていますが、これらのリソースのプロバイダーを commoditizing することはできません。 私たちが直面している課題です。</p>  <p><b>Robert:</b> クラウド市場のオファリングは、どのユーザーがどのような場合でも、 <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Commodity\">まったく同じもの</a>であると考えていますか。</p>  <p><b>Reuven:</b> 答えは [はい] と [いいえ] です。 クラウドコンピューティング市場をいくつかの異なる部分に分割します。 まず、サービスとしてのソフトウェアを提供し、サービスとしてのソフトウェアを利用するには、プラットフォームが必要です。 そのため、通常は、サービスとして提供されるプラットフォーム上でスケーラブルなシステムを構築しています。 </p>  <p>その下に、ストレージ、ネットワーク、CPU などの実際のインターフェイスが必要です。 最後に、自律的で管理しやすい方法で提供できるインフラストラクチャが必要であるため、サービスとしてのインフラストラクチャが必要になります。 これらは主に3つの部分で構成されています。</p>  <p>重要な問題の1つは、この時点でこれら3つのパートの標準化が欠如していることです。ただし、類似点があります。 一番下にあるレイヤーに重点を置いており、会社がサービスとしてのインフラストラクチャをホスティングプロバイダーに提供しています。</p>  <p>すべてのサービスとしてのインフラストラクチャプロバイダーが必要とする最も基本的な機能は、マシンまたは仮想マシンを起動する機能、仮想マシンを停止する機能、およびネットワーク要件を処理する機能です。</p>  <p>これらの関数の commoditizing を検討し始めたときに、サービスとしてのインフラストラクチャという3つの基本的な要件があり、これら3つの項目を commoditizes するマーケットプレースを作成しました。</p>  <p>価格と地理的な場所に基づいて、世界中のどこでもクラウドプロバイダーを見つけることができます。 この場所は、大陸全体に限定したり、特定の都市としてナローにしたりすることができます。 たとえば、ソウルを選択して、任意の仮想環境で実行できる未加工のディスクイメージや、実際には物理的な環境で実行されることもあります。 これらの条件に基づいて商品化します。</p>  <p><b>Robert:</b> また、「クラウドサービスの通常の小売売上と直接競合しないようにするには、あいまいな販売モデルが使用されています。」と言いました。 少し時間をかけて、何を意味するのかを説明します。</p>  <p><b>Reuven:</b> これを理解するために、スポットクラウド製品がどのようになったかについて、少しバックグラウンドで開始することをお勧めします。 前述したように、私たちは最初にサービスとしてのインフラストラクチャ企業の1つです。 最初のバージョンを2004で作成し、クラウドコンピューティングの出現に応じて年に適応しました。 </p>  <p>現在のお客様は一般にパブリッククラウドサービスプロバイダーであり、そのほとんどは北米の外部にあります。 彼らの多くは、お客様が自分のプラットフォームを導入することを希望していますが、実際にはプラットフォームやサービスなどを市場に投入する必要があります。</p>  <p>これにより、お客様が成功するためには、顧客が成長し、急速に成長することが求められています。 そのためには、使用率のレベルを上げる必要があります。これは常に発生するわけではありません。 時間、世界のさまざまな部分でサービスをどのように販売したかなどの要因に基づいて、使用率レベルの変動が見られています。</p>  <p>お客様が使用率を向上させ、成功を実現できるようにするための手段が必要でした。最終的には、当然のメリットも得られます。 小売店の売上を簡単に表すことはできませんでしたが、さまざまなモデルを検討しています。私たちが実際に注目しているのは、非透過市場の概念でした。</p>  <p>このモデルでは、購入者は、品質評価、RAM の容量、プロセッサの数など、購入する対象を指定しますが、購入することに同意するまでは、実際に購入先を知ることはできません。</p>  <p>また、これにより、既存の小売売上が明らかになることを回避することができます。これにより、より高い余白で販売される可能性のあるものを販売することが明らかでないサービスプロバイダーにとって魅力的なものになります。</p>  <p><b>Robert:</b> <a target=\"_blank\" href=\"https://twitter.com/#%21/ruv/status/22729373400440832\">最近のツイート</a>  は、購入した容量の99% を表しています。 拡張することはできますか。</p>  <p><b>Reuven:</b> 私は、このプロセス全体について何度も学習しています。 まず、このプラットフォームでは、お客様の関心のある量を期待することはできませんでした。 これは驚くべきでした。 購入側と販売側の両方で非常に興味があり、見事になっています。 </p>  <p>実際のコンピューティング能力のためにこの非透過的なスポットマーケットを実際に試してみるのは、実際のビジネスモデルのベースにはあまりありません。 私たちは私たちのことを学習しています。また、購入側と販売側の両方でサインアップしているユーザーの観点からも、市場調査が多く行われています。</p>  <p><a target=\"_blank\" href=\"\"><img style=\"border: 0pt none; margin: 5px; float: left;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7120.EnomalyLogo.png\"></a>購入側では、非常に興味深いユースケースがあるように見えます。 多くの場合、容量を購入する場合、非常に短い時間で非常に大量のタスクが必要になりますが、タスクの実行場所については非常に懸念されています。 &nbsp;</p>  <p>来週に立ち上げようとしているプラットフォームまたはアプリケーションのタスクを実行する必要がある場合を考えてみます。 特定の都市から100万人のユーザーを取得した場合、パリでは、そのアプリケーションがパリから100万人のユーザーに対して実行する方法を知りたいと考えています。 購入側では最大数のユーザーが使用されていますが、特に他の容量よりもはるかに多くの容量を利用している人がいます。</p>  <p><b>Robert:</b> そのため、インフラストラクチャは gravitate になる傾向がありますが、ソリューションは差別化された専門項目です。 サービスとしてのプラットフォームは、どこかに存在することがあります。 将来、膨大な量の生のコンピューティングを商品として使用できるようになると、プラットフォームとソフトウェアがサービスの継ぎ手として表示されます。</p>  <p><b>Reuven:</b> 私は、パートナーの1人に戻ってきました。私は、今後、インフラストラクチャをサービスとして保持していると思います。 彼の答えは、\"サービスとしてのプラットフォーム\" でした。 この値はインフラストラクチャの実装に含まれており、インフラストラクチャは、これが実行するものであるため、一般的なインフラストラクチャになります。</p>  <p>グローバリゼーションを見ている方もいます。 私は、非常にローカリゼーションまたは regionalization を見ています。これは、特定の場所における制約や変動に適応できる機能です。 東京に多数の販売が成功した場合、ロンドンにインフラストラクチャを拡張することはあまり意味がありません。 お客様のインフラストラクチャの規模を設定することは理にかなっています。</p>  <p>お客様のプラットフォームやアプリケーションのエクスペリエンスが向上した場合は、お客様の満足度が高く、売上が向上し、より多くのユーザーがより適切な企業になります。 このクラウドのクラウド、またはこの regionalization のコンピューティングリソースが実際に有効になっている可能性があります。 </p>  <p>今日の現実は、1つのサイズに適合するすべてのクラウドを利用できるということですが、それは私たちのやり方ではありません。 すべてのユーザーに対して、任意の場所で簡単に拡張することはできません。</p>  <p><b>Robert:</b> サービスとしてのインフラストラクチャ、プラットフォーム、およびソフトウェアについて説明します。 サービスとしてのインフラストラクチャとプラットフォームの間で線がぼやけていることがわかります。 Heroku はサービスとしてのプラットフォームを提供しますが、Amazon infrastructure 上に構築されています。</p>  <p><b>Reuven:</b> これは真実です。 Microsoft が世界各地のデータセンターを構築しているという事実は、どこがどこに移動しているかを示しています。 残念ながら、デスクトップはアプリよりも重要ではないネットワークベースの世界に移行しています。 インターネットはプラットフォームであり、場所は重要です。 基礎となるインフラストラクチャがどこにあるか、そしてプラットフォームがどこにあるかがあいまいであると思います。</p>  <p>最終的には、クラウドコンピューティングについて説明するときに、実際には、インターネットについては運用環境として話していると思います。</p>  <p><b>Robert:</b> 最後の2月、James Urquhart は \"クラウドコンピューティングと商品\" という投稿を記述しました。ここでは、commoditization が細かいレベルで発生することを示しています。 「テクノロジはさまざまなコンポーネントと機能を標準化しますが、サービス自体は区別される可能性があり、多くの場合、これらの基本機能に対して大きな価値が追加される」と言っています。  どうしたらよいのでしょうか。</p>  <p><b>Reuven:</b> 完全に同意します。 これは、インフラストラクチャではなく、重要なアプリケーションであると考えています。 現在最も成功している企業を見ると、彼らは迅速に対応できるものです。 これらは、データを山にして情報に変換することができるものです。重要なデータではなく、情報です。 データの変換には、その変換を実際に処理するのに十分な量のコンピューティングリソースが必要です。</p>  <p>クラウドは、クレジット カードを持つすべてのユーザーが世界中の最大の企業と競合できる基本的なエンジンを提供します。 本当に良いアイデアを持つユーザーは、迅速かつ効率的にスケーリングできます。これは多くの点で革新的です。</p>  <p><b>ロバート：</b> 一部のデータ センターは、特定のレベルの規制コンプライアンスを満たします。また、満たしないデータ センターもあります。 一部のアプリケーションは非常に具体的な規制によって管理されているので、お客様がパブリック クラウドに特定の種類のデータを置くことは基本的に禁止されている多くの例が発生します。 その要因はスポット 市場にどのようにして組み込むのでしょうか。</p>  <p><b>Reuven:</b> 前に説明したように、ここでは学習しています。また、構築されるクラウドの仕様の多くが、エンド カスタマーからの要求の結果です。 興味深い可能性の 1 つは、同様の規制制御によってすべて管理されている企業向け、一種のプライベート エクスチェンジ (プライベート スポット マーケット) です。 </p>  <p>これらの要件は、業界の垂直に基づく場合や、地域に基づく場合があります。 欧州連合では、交換時のコンピューティング容量を EU 内に位置する必要があるという要件が導入されています。</p>  <p>このような特殊な要件の分野で急速な進化が見え、この新しい機会の非常に良い部分になると思います。</p>  <p><b>ロバート： </b>主要なデータ センターの 1 つがサンアントニオにあり、お客様の 1 人が国に対する課税機関 (つまり、IRS に相当) を持っています。 今年から、税金を目的として請求書の電子保管を自動化するつもりです。  そのため、たとえば、Wal Mart にアクセスしてオフィスの電源を購入した場合、これらのすべての領収書はクラウドに格納されます。 私は、ユーザーがデータ を格納しているのを見米国。</p>  <p>私が知る限り、彼らはこれを行っている唯一の政府ですが、他の政府に対するケース スタディとして、それが何を意味するのか疑問に思います。  彼らは、市民に革新的なソリューションを提供するために、過去の規制を取得する必要性を見る必要がある場合があります。</p>  <p><b>Reuven:</b> これは、政府がビジネスと同じように税金 IT システムを扱っていることを示しています。 そのため、ビジネスの機会を見ていると、米国 でデータをホストしているフランスの会社が表示されます。米国 にあるからではなく、最高の価格を得て、最適な帯域幅を得て、ビジネスとして最適な取引を得る可能性があります。 </p>  <p>多くの政府の問題は、自分の国の規制規制によって制約されているという問題です。 特に、急速に成長している国や新興経済と呼ばれる可能性がある国では、そのインフラストラクチャは設定されています。 インフラストラクチャを大きなコストで構築するか、他の場所でインフラストラクチャを見つけ出し、ミッション クリティカルなデータをそこに置かなければいずれ、2 つのオプションがあります。</p>  <p>カナダでは、実際にはまったく逆の問題を抱えていますが、はるかに開発されたインフラストラクチャがあります。 基本的に、カナダ政府は、カナダの地域外でカナダ政府のデータや Web サイトをホストできないと言っています。 </p>  <p>これはクラウド プロバイダーにとっての機会で、Microsoft が世界中のデータ センターに数十億ドルを費やしている理由です。 メキシコ、日本、韓国でクラウド データ ポイントを構築して、これらの地域の人々により良いサービスを提供することができます。</p>  <p><b>ロバート：</b>クラウドの特定の側面 (たとえば、コンピューティングなど<a target=\"_blank\" href=\"https://gladinet.blogspot.com/2010/08/cloud-storage-becoming-commodity.html\"></a>よりも早く商品化されるストレージなど) が表示されますか?</p>  <p><b>Reuven:</b> ファイル システムにより、ストレージは常により簡単に商品化されています。 現在の大きな違いは、オブジェクトベースのアプローチと、私が常に POSIX スタイルと呼ぶ従来のアプローチです。 </p> \n<p>どちらも異なる問題を解決しますが、POSIX は商品化の完璧な例です。 ファイル システムを操作する一般的な方法があります。 スタックの方が低く、スタックが低い方が商品化しやすいと思うので、一部の点では確かに簡単だと思います。 オブジェクトベースのアプローチは、Amazon S3 などによって一般化されました。</p>  <p><b>ロバート：</b> 当然ながら、既存のアプリケーションをクラウドに移行し、クラウド用の新しいアプリケーションを設計するよりも、はるかに困難です。 同時に、実行している特定のオペレーティング システムとハードウェアの種類の重要度も低くなっています。 </p>  <p>開発言語がクラウド アプリケーション開発でどのように機能するかに、どのように影響すると思いますか。 クラウド アプリケーションの記述に使用される特定の言語の導入が変わるのか、心配です。 何か考えがありますか?</p>  <p><b>Reuven:</b> その結果、必然的に、ロックインの問題、具体的には、どこでどのようにロックされるのかという問題が生じてしまう可能性があります。 答えは単純な答えではありません。 プラットフォームに関係なく、ある時点で、プログラミング言語、開発環境、その他の多くを選択する必要があります。</p>  <p>問題は、テクノロジが必然的に進化する際に、その道のりを何を意味するのかです。 一般に、経験則として、値は情報に含み、その情報を簡単かつ簡単に操作できる方法です。</p>  <p>開発者は、この種の意思決定を行う場合、情報を取得し、移動し、他の場所で作業する方法を常に自問する必要があります。 可能であれば、物理的でも仮想でも、特定のマシンを気にしない方法で開発する必要があります。 基になるアーキテクチャが行き来する可能性があるアプリケーションを構築する必要があります。</p>  <p>同様に、ノードや世界の一部が失われる可能性を考慮するアプリケーションにフォールト トレランスを組み込む必要があります。 これは、アプリケーションの全体的な可用性に影響を与える必要があります。 インターネットはアーキテクチャ モデルとして適用する必要があります。クラウドは多くの点でインターネットのメタファーです。</p>  <p><b>ロバート：</b> クラウド アプリに関して最も取り上げまたは開発者の関心が高い場所。Ruby、Java、Python ですか?</p>  <p><b>Reuven:</b>  プログラミングは常に個人的な関係であり、フェーズを経て行きます。 最終的に、ほとんどのプログラミング言語は、わずかに異なる方法で同じことを行います。 たとえば、私たちは大きな Python ショップです。 Python は CTO として好きなのは、それを読んで理解できるからです。 プログラミングはあまり行わないので、ときどき見るだけでした。</p>  <p>特定の特定のプログラミング言語の人気に制約を受けずにいるべきとは思います。 自分の脳に最適な機能を選択する必要があります。</p>  <p><b>ロバート：</b> 閉じる考えはありますか?</p>  <p><b>Reuven:</b> 私たちは、エネルギーを扱うのと同じように、コンピューティング リソースを実際に商品のように扱う変換の危機に向かっているのだと思います。 最終的には、先物、派生物、今日存在しない可能性があるものを購入して販売する機能を持つ予定です。</p>  <p>しかし、スポット 市場を手に入れるまでそれを行う必要はないので、コンピューティングのこの商品化の最初のステップは、現在利用可能な製品を販売できる、それがスポット 市場です。 次のステップでは、先物や派生物などについて説明します。 これは短期的に起こると思います。これには、さまざまなセクターから多くの関心があります。</p>  <p>コンピューティング リソースは次の大きな商品市場になると思います。 私が今日見る兆候はすべて、その一般的な方向を指し示すので、非常に楽しい場所です。</p>  <p><b>ロバート：</b> Reuven に感謝します。 これは、良い話でした。</p>  <p><b>Reuven:</b> ありがとう。</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/03/thought-leaders-in-the-cloud-talking-with-reuven-cohen-founder-and-cto-of-enomaly.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br>ツイートします  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
