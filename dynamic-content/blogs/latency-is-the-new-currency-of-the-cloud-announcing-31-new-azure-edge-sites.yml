Title: 待機時間はクラウドの新しい通貨です。31 の新しい Azure エッジ サイトを発表
Summary: >-
  ユーザーがクラウド サービス、アプリ、コンテンツに迅速かつ信頼性の高いアクセスを提供するには、ビジネスの成功に極めて重要です。


  クラウドベースのサービスにアクセスする際の待機時間は、クラウドの導入や移行の阻害になる可能性があります。
Content: >-
  <p>クラウド サービス、アプリ、コンテンツへの迅速かつ信頼性の高いアクセスをユーザーに提供する方法は、ビジネスの成功に極めて重要&rsquo; です。</p>


  <p>クラウドベースのサービスにアクセスする際の待機時間は、クラウドの導入や移行の阻害になる可能性があります。 ほとんどの場合、これは、今日の&rsquo;&rsquo;グローバル クラウドのニーズに合わせて調整されていない商用インターネット接続が原因で発生します。 Microsoft は、グローバルおよび戦略的に配置されたエッジ サイトのデプロイと運用を通じて、Microsoft グローバル ネットワーク上の Azure や Office 365 などのアプリ、コンテンツ、サービスにアクセスする際のパフォーマンスとエクスペリエンスを大幅に向上させます。</p>


  <p>エッジは、膨大な Microsoft グローバル ネットワークとの間のローカル アクセス ポイントを介してネットワーク パフォーマンスを最適化します。多くの場合、Microsoft からクラウドベースのコンテンツやサービスにアクセスして使用するための高速化が 10 倍に提供されます。</p>


  <h2>ネットワーク エッジとは</h2>


  <p>高速なネットワーク アクセスを&rsquo;提供するだけの場合は十分ではありません。また、アプリケーションには、グローバルな対象ユーザーが自分のオファリングにアクセスしてエクスペリエンスを行う方法を迅速化し、簡素化するためのインテリジェントなサービスが必要です。 エッジ サイトを使用すると、アプリケーション開発チームは、グローバル アプリケーションの提供方法を向上させるサービスにアクセスするための可視性が向上し、可用性が向上します。</p>


  <h2>エッジ サイトは、複数の重要な領域でインフラストラクチャチームと開発チームにメリットを与える</h2>


  <ul>
   <li>アプリケーションを使用したアプリケーション配信の <a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank">最適化Azure Front Door</a> (AFD))Microsoft は最近、AFD を発表しました。これにより、お客様は Web トラフィックのグローバル ルーティングの定義、管理、加速、監視を行い、アプリケーションのアクセシビリティに最適なパフォーマンスと即時グローバル フェールオーバーをカスタマイズできます。</li>
   <li>Azure Blob Storage、Web アプリケーション、ライブ ビデオ オン デマンド ストリームへの高帯域幅アクセスによるカスタマー エクスペリエンスの強化。 <a href="https://azure.microsoft.com/en-us/services/cdn/" target="_blank">Azure Content Delivery Network</a>は、最も近い存在ポイントにオブジェクトをキャッシュすることで、高帯域幅&rsquo;のコンテンツを提供します。</li>
   <li>プライベート接続と専用のパフォーマンスは <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">、Azure ExpressRoute</a>。 ExpressRoute は、世界中の一部のピアリングの場所にある Microsoft グローバル ネットワークに対して最大 100 ギガビット/秒の完全冗長帯域幅を提供し、Azure との接続と Azure 経由のシームレスで統合されたエクスペリエンスを顧客に提供します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f2d8ba-ed2e-4530-88f5-e63dee838344.png"><img alt="A diagram of an Azure Edge Site." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/044501b6-8359-4350-b510-9110b1be3667.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Edge サイトの図。" width="1024"></a></p>


  <h2>新しいエッジ サイト</h2>


  <p>本日、&rsquo;31 の新しいエッジ サイトが追加されたと発表し、合計は 50 か国以上で 150 を超えています。 また&rsquo;、14 の新しい meet-me サイトを <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a>&rsquo; に追加して、オンプレミス環境と Azure のお客様間の専用プライベート接続へのアクセスをさらに有効にし、拡張します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/410ac182-1995-4c42-8773-3531d2f714a8.png"><img alt="A map showing upcoming and live edges." border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00a7eb86-9b88-488a-87c4-32e680cba0d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="今後のエッジとライブ エッジを示すマップ。" width="1024"></a></p>


  <p>20&rsquo; 年以上にわたるグローバル ネットワーク インフラストラクチャの構築によって、グローバルに分散したエッジ サイトとそのビジネスの成功における重要な役割を認識してきました。</p>


  <p>Microsoft は、エッジ サイトの拡大するネットワークを利用することで、80% を超えるグローバル GDP を 30 ミリ秒未満の待機時間で提供しています。 毎週新しいエッジを追加しています。このレベルのパフォーマンスをすべてのグローバルユーザーに提供します。</p>


  <p>この拡張により、ワークロードがクラウドに移行する場合、または Azure、Microsoft 365、Xbox などの Microsoft クラウド サービスが使用される場合に、その価値がさらに証明されます。 専用の Premium ワイド エリア ネットワークを使用することで、お客様はパブリック インターネットを通して顧客データを転送しないようにします。これにより、セキュリティが確保され、トラフィックが最適化され、パフォーマンスが向上します。</p>


