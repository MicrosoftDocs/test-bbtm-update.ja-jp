Title: "\"ハイブリッドクラウド\" を提供する新しい Windows Azure サービスの発表"
Summary: '&ldquo;ハイブリッドクラウド &rdquo; &ndash; データセンター &ndash; 全体のデータとサービスに接続するアプリケーションの使用と構築は、今日のクラウドコンピューティングの現実です。 お客様の企業...'
Content: <p>&ldquo;ハイブリッドクラウド &rdquo; &ndash; データセンター &ndash; 全体のデータとサービスに接続するアプリケーションの使用と構築は、今日のクラウドコンピューティングの現実です。 企業やアプリケーションは独自の方法で独自の速度でクラウドに移行します。 &nbsp; この変更をサポートするには、アプリケーション &ndash; の設計、開発、デプロイを行うさまざまな方法に必要な柔軟性を提供するクラウドソリューションが必要です。これは、オンプレミス、クラウド、またはその両方を組み合わせたものです。&nbsp;</p>  <p>明日は、クラウドとオンプレミスサーバーにまたがるアプリケーションの構築を簡略化する新しい Windows Azure サービスのプレビューをリリースします。 インフラストラクチャとプラットフォームサービスを組み合わせることにより、Windows Azure のこれらの新機能により、アプリケーションをクラウドに構築したり、クラウドに持ち込む方法をより柔軟に行うことができます。 &nbsp;また、新しいオペレーティングシステムのサポートを追加し、.net、Java、PHP、および Node.js 用の新しい言語ライブラリをリリースし、Windows Azure を新しい地域で利用できるようにします。 &nbsp;明日 (7 月7日)、Scott Guthrie は、これらの新しいサービスを導入するために Azure &rdquo; (1pm 太平洋で配信される) Windows をホスト &ldquo; しますが、ここではいくつかの点について説明します。&nbsp;&nbsp;</p>  <ul>  <li><b>Azure Virtual Machines</b> &mdash; の WindowsVirtual Machines を使用すると、オンプレミスとクラウドの間で仮想ハードディスク (Vhd) を切り替えることができます。 &nbsp;&nbsp;Microsoft SQL Server や Microsoft SharePoint などの既存のワークロードをクラウドに移行したり、独自にカスタマイズした Windows サーバーまたは Linux イメージを使用したり、ギャラリーから選択したりできます。 &nbsp; &nbsp; &nbsp;共通の仮想化ファイル形式として、VHD は数百のベンダーによって採用されており、Microsoft Open Specification Promise に記載されている自由に利用できます。</li>  <li><b>Azure Virtual Network</b> &mdash; の WindowsVirtual Network を使用すると、Windows Azure で仮想プライベートネットワーク (vpn) をプロビジョニングして管理できるだけでなく、オンプレミスのネットワークをクラウドに安全に拡張することもできます。 &nbsp;IP アドレスの構成、ルーティングテーブル、およびセキュリティポリシーを含むネットワークトポロジを制御し、業界標準の IPSEC プロトコルを使用して、企業の VPN ゲートウェイと Windows Azure の間にセキュリティで保護された接続を提供します。&nbsp;</li>  <li><b>Azure websites</b> &mdash; の WindowsGit や FTP などの一般的なデプロイ手法を使用しながら、.NET、Node.js、PHP をサポートする高度なエラスティックソリューションを使用して、web サイトとアプリケーションを構築します。 &nbsp;また Windows Azure websites では、数回クリックするだけで、WordPress、Joomla!、dotnetnuke、Umbraco、Drupal などのオープンソースアプリケーションをクラウドに簡単にデプロイできます。&nbsp;</li>  <li><b>新しいツール、言語サポート、SDK</b> &mdash;azure SDK June 2012 Windows は、Java、PHP、.net の更新されたサポートと、azure Windows でサポートされている言語としての Python の追加により、最新のサービス向上に対してコードを記述するための新しい開発者向けの機能を備えています。 &nbsp;また、SDK では、Windows と Mac の両方に対して100% のコマンドラインサポートが提供されるようになりました。</li>  <li><b>新しい国</b> &mdash; での可用性Windows Azure は、48の新しい国 (ロシア、韓国、台湾、トルコ、エジプト、南アフリカ、ウクライナを含む) でお客様に拡張されています。 &nbsp;この月後にロールアウトが完了し、89の国および19の現地通貨でのオファリングを使用して、業界で最も広く使用されているクラウドプラットフォームの1つを Azure Windows します。&nbsp;&nbsp;</li>  </ul>  <p>これらの新機能により、あらゆる種類のアプリケーションの構築とクラウドへの移行が簡素化され、次の領域での柔軟性が実現します。</p>  <ul>  <li>クラウドへのセキュリティで保護された VPN 接続により、データセンターの容量が増加しました</li>  <li>コマンドラインからの同様の管理サポートにより、クラウドアプリケーション &ndash; をデプロイおよび管理するための強力な運用機能を備えた、強化された Windows Azure 管理ポータルからの操作と管理が容易になりました。</li>  <li>ASP.NET、PHP、Node.js で web サイトを構築するためのクラウドスケール</li>  <li>クラウドアプリケーションを構築するための追加のオペレーティングシステムおよび OSS 言語ライブラリのサポート</li>  <li>ポータブルで業界標準の Vhd を使用して既存のアプリケーションをクラウドに移行することによってオンデマンドでスケールする (最大制御によるグローバルスケールの提供)</li>  <li>クラウドとオンプレミスのアプリケーション間の接続をセキュリティで保護する</li>  <li>クラウドで新しいアプリケーションを開発、テスト、および構成し、運用環境でオンプレミスにデプロイする機能</li>  </ul>  <p>これらの新機能を試し、フィードバックを提供し、Windows Azure でできることを確認 &rsquo; していただきます。 &nbsp;Windows Azure と Windows Server および System Center の次のリリースでは、オンプレミスとパブリッククラウドのデータとサービスに接続するためのプラットフォームが優れています。 これらの新機能の詳細については、 <a target="_blank" href="https://www.microsoft.com/en-us/news/download/presskits/cloud/docs/MeetWindowsAzureFS.docx">ファクトシート</a>を参照してください。 最も人気のあるお客様が Azure Windows で行っていることを確認するには、 <a target="_blank" href="https://www.microsoft.com/en-us/news/Features/2012/Jun12/06-06Pottermore.aspx">Pottermore</a>のニュースセンター機能を確認してください。</p>  <p>これらの更新プログラムの最初のデモ、追加のお知らせ、および 1pm PDT で明日 Windows Azure イベントに合わせて調整することによってサービスプレビューへのアクセスを取得する方法について詳しく説明します。</p>  <p>会社の VP サーバーとクラウドの請求書 Laing</p>
