Title: ExpressRoute で Microsoft ピアリングを監視する Network Performance Monitor - パブリック プレビュー
Summary: ExpressRoute で Microsoft ピアリングを監視する Network Performance Monitor (NPM) の新機能のパブリック プレビューをお知らせします。
Content: >-
  <p><a href="https://aka.ms/MSpeeringIntro">ExpressRoute で Microsoft</a> ピアリングを監視する Network Performance Monitor&rsquo; (NPM) の新機能のパブリック プレビューをお知らせします。 これは、ExpressRoutes Azure プライベート ピアリングを監視するために一般提供されている NPM&rsquo; <a href="https://azure.microsoft.com/en-us/blog/expressroute-monitoring-with-network-performance-monitor-npm-is-now-generally-available/">の機能を補完&rsquo;します</a>。 この投稿全体を通して、この機能の重要な使用事例の一部についてお読みします。</p>


  <h2>アプリケーションへの ExpressRoute 接続を完全に可視化Microsoft サービス</h2>


  <p>ExpressRoute を使用して Microsoft サービスにアクセスするときにパフォーマンスの低下が発生した場合、ボトルネックを特定することは非常に困難になる可能性があります。 これは、ExpressRoute 接続がさまざまなコンポーネントで構成されているためです。 この機能を使用すると、NPMs&rsquo; 対話型トポロジ ビューを使用して、必要なエンドツーエンドの可視性 <a href="https://aka.ms/NPMTopologyMap">を取得</a> できます。 オンプレミス ネットワーク &ndash; 、回線プロバイダー エッジ、ExpressRoute 回線、Microsoft エッジのすべての構成コンポーネントを表示できるだけでなく、各ホップによって発生する待機時間も表示して、問題のあるセグメントを特定するのに役立ちます。</p>


  <p>次のスニペットは、左側のオンプレミス コンピューターが、プライマリおよびセカンダリの ExpressRoute Microsoft ピアリング接続を使用して、右側の Microsoft サービス (outlook.office365.com) に接続されているトポロジ ビューを示しています。 顧客エッジのサービス プロバイダー ルーターと、Azure エッジの Microsoft ルーターも示されています。 (破線で示される) オンプレミスのホップは、最初に圧縮されます。 このマップから、各セグメントによって発生する待機時間を表示し、面倒なホップを特定できます。 また、マップを展開して、すべてのオンプレミス ホップを表示し、そのホップによって発生する待機時間を把握することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec2eaab4-9efb-4cdf-a52c-b3eac1587ee5.png"><img alt="image" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14347e63-22f2-4c8f-9974-2892df446fad.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="759"></a></p>


  <h2>ExpressRoute を使用して Microsoft オンライン サービスへの接続を監視する</h2>


  <p>これで、ExpressRoute 経由で接続されているオンプレミスのリソース (ブランチ オフィス、データセンター、オフィス サイト) と Microsoft オンライン サービス (Office 365、Dynamics 365、および Azure PaaS サービス) 間のエンドツーエンドの接続を監視できます。 NPM は、接続の損失と待機時間が設定されたしきい値を超えるたびにアラート通知を事前に送信します。 パフォーマンス傾向グラフを観察することで一時的な問題をキャッチし、ネットワーク状態レコーダーを介してシステムの過去の状態を表示することで、過去の問題を深く掘り下 <a href="https://aka.ms/NPMNetworkStateRecorder">げすることができます</a>。</p>


  <h2>帯域幅の使用率を理解する</h2>


  <p>この機能を使用すると、プライマリ回線とセカンダリ回線の両方について Microsoft ピアリングの帯域幅使用率の傾向を表示できます。その結果、容量計画に役立ちます。<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57393a21-73c9-4336-bdf0-f27376d05ae4.png"><img alt="image" border="0" height="231" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fae4230-f389-4a67-b26c-63396bad915a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="758"></a><br>

  ピアリングの帯域幅がしきい値を超えたときに通知するようにアラートを設定することもできます。<br>

  &nbsp;</p>


  <h2>接続の問題を診断する</h2>


  <p>NPM は、回線がダウンした場合、トラフィックが回線を通過していない場合、プライマリ接続またはセカンダリ接続の 1 つがダウンしている、ピーク使用率によるパフォーマンスの低下など、いくつかの回線接続の問題を診断するのに役立ちます。詳細については <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-network-performance-monitor-expressroute#diagnostics">、ExpressRoute 監視ドキュメントの診断に関する</a> セクションを参照してください。</p>


  <h2>カスタム クエリとビューを作成する</h2>


  <p>NPMS&rsquo; UI を介してグラフィカルに公開されるデータはすべて、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-new">Log Analytics 検索でもネイティブに使用できます</a>。 リポジトリ内のデータの対話型分析、さまざまなソースからのデータの関連付け、カスタム アラートとビューの作成、Excel、PowerBI、または共有可能なリンクへのデータのエクスポートを実行できます。</p>


  <h2>はじめに</h2>


  <p>開始するには、 <a href="https://aka.ms/ERMonitorSetupDoc">NPM で ExpressRoute モニター</a> を設定する方法の詳細な手順と、NPM の他の機能の詳細 <a href="https://aka.ms/NPMcapabilities">を参照してください</a>。</p>


