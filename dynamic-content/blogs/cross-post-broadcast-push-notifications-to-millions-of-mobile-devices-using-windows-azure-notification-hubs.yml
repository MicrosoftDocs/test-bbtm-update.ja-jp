Content: <p>今日、Azure を使用する多くの機能強化をWindowsしました。&nbsp;</p>  <p>先日、Windows Azure Media Services の一般提供 (GA) リリースについてブログしました。Windows Azure Media Services&nbsp; では、オンデマンド ビデオを任意のデバイス上のコンシューマーにストリーミングするために、非常にスケーラブルでエンドツーエンドの優れたメディア ソリューションをすばやく構築するために必要なすべてを提供しています。</p>  <p>今日は、Azure の機能に関する非常にクールな新しいWindowsプレビューをリリース&ndash;&nbsp;<em>Notification Hubs。&nbsp;&nbsp;</em>Notification Hubs、非常にスケーラブルなクロスプラットフォームのプッシュ通知インフラストラクチャを提供します。これにより、何百万ものモバイル ユーザーとデバイスにプッシュ通知メッセージを効率的にルーティングできます。&nbsp;</p>  <p>すべての詳細については、こちらから <a href="https://weblogs.asp.net/scottgu/archive/2013/01/22/broadcast-push-notifications-to-millions-of-mobile-devices-using-windows-azure-notification-hubs.aspx" target="_blank">ブログを参照してください</a>。</p>  <p>スコット</p>
