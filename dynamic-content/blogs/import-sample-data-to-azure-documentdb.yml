Slug: import-sample-data-to-azure-documentdb
Title: サンプルデータを Azure DocumentDB にインポートする
Summary: 'DocumentDB の使いやすさをさらに簡単にする方法を探しています。 '
Content: >-
  <p>&rsquo;DocumentDB の使用をより簡単にするための方法を常に探しています。 &nbsp;<a href="https://www.documentdb.com/sql/demo">Query Playground</a>多くの場合、documentdb &rsquo; の豊富なクエリ機能について簡単に学習して試してみることができます。<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">データ移行ツール</a>についても知っているので、JSON ファイル、CSV ファイル、MongoDB、SQL Server、Azure Table storage などのさまざまなソースから documentdb にデータをすばやく簡単にインポートできます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/nupostplayground1.png"> <img alt="nupostplayground1" class="alignnone size-medium wp-image-299051" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nupostplayground1-390x369.png" width="390"> </a> また、既存の DocumentDB コレクションもあります <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/nupostmigrationtool1.png"> &rsquo; <img alt="nupostmigrationtool1" class="alignnone size-medium wp-image-299061" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nupostmigrationtool1-492x369.png" width="492"> </a> 。栄養データセット * を使用できるようにします。これにより、Query Playground の電力が向上します。 &nbsp;データ移行ツールを使用して、データセットを DocumentDB アカウントにインポートします。</p>


  <ol>
   <li>サンプルデータセットをダウンロードします。</li>
   <li>データ移行ツールを起動し、[JSON ソース] を選択します。</li>
   <li>[ファイルの追加] をクリックし、手順 1. でダウンロードしたファイルを選択して、[次へ] をクリックします。</li>
   <li>ターゲットとして [DocumentDB &ndash; 一括インポート] を選択し、必要な情報を入力して、[次へ] をクリックします。</li>
   <li>[インポート] をクリックします。</li>
  </ol>


  <p>&nbsp; テストでは、S3 コレクションを使用して、インポートに約8分かかります。 &nbsp; 実際のインポート時間は、DocumentDB アカウントがホストされている Azure リージョン、ターゲットコレクションのパフォーマンスレベル、使用可能なネットワーク帯域幅によって異なります。 &nbsp; ただし、インポートが完了すると、8618項目が必要になります。 プレビュー Azure portal の<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-query-collections-query-explorer/">DocumentDB クエリエクスプローラー</a>を使用して実行できるいくつかのサンプルクエリを次に示します (コピー/貼り付けを行う場合は、次のクエリの文字を再フォーマット &quot; する必要があることに注意してください。 &nbsp;&#39;t を使用していない場合は、クエリエクスプローラーでクエリを実行したときに構文エラーが発生&#39;ます)。<strong>さまざまな granola バーの nutritional 情報を検索します (完全なバーの場合)。</strong>食品を選択します。説明として、サービスを提供します。説明として使用します。 weightInGrams は food で提供されています。 servings では、tag.name = &quot; GRANOLA bar &quot; と CONTAINS (サービスを提供します。 &quot;横棒 &quot; )<strong>バッチ内のドキュメントを id で取得します。</strong>Food.id IN ( &quot; 01236 &quot; 、 &quot; 01237 &quot; 、 &quot; 01263 &quot; 、 &quot; 06152 &quot; 、 &quot; 21224 &quot; 、 &quot; 21225 &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; &quot; 、21226、21227、21505、22903、14003、14004、14005、14006、14007) を選択して、<a href="https://feedback.azure.com/forums/263030-documentdb">フィードバック</a>を送信して DocumentDB を簡単に開始できるようにするために、他に何ができるかをお知らせください。 &nbsp; DocumentDB の詳細については、<a href="https://azure.com/docdb">サービスページ</a>を参照してください。</p>


  <blockquote>* このサンプルデータセットは、www.ars.usda.gov Department of 農業の公式 web 米国サイトである、元のソースである<a href="https://www.ars.usda.gov"></a>から使用するために変更されています。</blockquote>
