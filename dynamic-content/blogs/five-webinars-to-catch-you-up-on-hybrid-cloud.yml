Title: ハイブリッド クラウドに追い付く 5 つのウェビナー
Summary: ハイブリッド環境で最もうまく機能する方法を迅速に説明する必要がある場合は、過去 1 年間に最も注目されているウェビナーの 5 つを収集して、binge-watching のウェビナーを作成しました。
Content: >-
  <p>&rsquo;ハイブリッド環境で最適な作業を行う方法について迅速に取り組む必要がある場合は、過去 1 年間に最も注目されているウェビナーの 5 つを収集して、binge-watching のウェビナーを作成しました。 これらのオンデマンド セッションでは、オンプレミスとクラウドのハイブリッド戦略に取り組む必要がある個人にとって不可欠なさまざまなトピックについて説明します。</p>


  <h3>1.適切なハイブリッド クラウド ソリューションを使用してイノベーションを実現する</h3>


  <p>&rsquo;&rsquo;オンプレミスとクラウドの混在インフラストラクチャを制御する計画がまだない場合は、各ユーザー ID を 1 つの資格情報に簡素化することで、サービスを簡単に管理およびセキュリティで保護し、セキュリティを簡素化するデータ プラットフォームを作成するのに役立ちます。</p>


  <p>適切なハイブリッド クラウド ソリューション <a href="https://info.microsoft.com/DeliveringinnovationwiththerighthybridcloudsolutionOnDemandRegistration.html" target="_blank">ウェビナーを</a> 使用してイノベーションを実現するオンデマンドのウェビナーでは、次の方法について説明します。</p>


  <ul>
      <li>ID を統合し、一貫性のあるデータ インフラストラクチャを作成します。</li>
      <li>アプリケーション パターンを使用して開発Azure Stackを統一します。</li>
      <li>クラウド モデルに関係なく、最適なデータ プラットフォームを選択して使用します。</li>
  </ul>


  <h3>2.ハイブリッド クラウド環境への移行:&rsquo; 3 つの主要な方法のインサイダーチュートリアル</h3>


  <p>あなたの会社はクラウド戦略を作成しました。または、従業員がクラウドに移行するキャッチアップを行っています。 その移動を順番に完了する作業は最優先事項です。</p>


  <p><a href="https://info.microsoft.com/migrating-to-a-hybrid-cloud-environment-on-demand.html" target="_blank">ハイブリッド クラウド環境への移行: 3 つの&rsquo;</a>主要な方法のインサイダーチュートリアルでは、次の方法について説明します。</p>


  <ul>
      <li>サイトをクラウドに移動するには、Azure Site Recovery。</li>
      <li>アプリケーションを使用して個々のアプリケーションをクラウドに拡張Azure Active Directory。</li>
      <li>コンテナーとコンテナー Windows Server 2016を使用して、クラウドでアプリケーションを実行します。</li>
  </ul>


  <h3>3.オペレーティング システムでの&mdash;セキュリティの強化の開始</h3>


  <p>ほとんどの企業は、ある時点で侵害されます。 侵害が侵害に変わるのを防ぐには、攻撃者を遅くしながら、迅速な検出と対応が必要です。 これを行う 1 つの方法は、オペレーティング システムを強化することで、ネットワークの各ホップをより難しくする方法です。</p>


  <p>Windows Server 2016には多数の&rsquo;セキュリティ機能があります。適切に使用すると、攻撃者がネットワーク全体を移動する可能性があります。 オペレーティング システム <a href="https://info.microsoft.com/Better-Security-Starts-at-the-OS-webinar-on-demand.html" target="_blank">ウェビナー&mdash;でのセキュリティ強化に</a> 関するウェビナーでは、次の&rsquo;方法について説明しました。</p>


  <ul>
      <li>最も脆弱なシステムを強化し、攻撃者がネットワークを&rsquo; 通過する速度を遅くするのに役立ちます。</li>
      <li>Just-In-Time で十分な管理を使用して、特権 ID に保護を追加します。</li>
      <li>Control Windows Guard や Device Guard などのツールを使用して、Flow システムを保護します。</li>
  </ul>


  <h3>4.オンプレミスとクラウドの企業情報を保護する</h3>


  <p>パスワードには多くの弱点があります。 多くの場合、ワーカーはセキュリティで保護されていないパスワードを使用し、複数のサービスで再利用し、フィッシングに対して脆弱であり、すべてあなたの会社を危険にさらします。 フィッシング、ブルート フォース パスワード攻撃、パスワード スプレー攻撃はすべて、ビジネスに脅威を与える可能性があります。</p>


  <p>クラウドには、ID を置き換える、または強化してインフラストラクチャにアクセスするソリューションが多数付属しています。 オンプレミスと <a href="https://info.microsoft.com/protect-hybrid-cloud-information-on-demand.html" target="_blank">クラウドのウェビナーで</a> 企業情報を保護する方法について学習します。</p>


  <ul>
      <li>より多くのセキュリティと管理性を提供するテクノロジのパスワードを捨て。</li>
      <li>セキュリティを強化して、パスワードを必要とするサービスへのアクセスを保護します。</li>
      <li>ブルート フォース パスワード攻撃から保護するためにエクストラネット ロックアウトを設定します。</li>
  </ul>


  <h3>5.クラウド セキュリティを次のレベルに進む:クラウド攻撃から身を守る方法</h3>


  <p>明らかに、セキュリティはハイブリッド クラウドの対象ユーザーに対して最も重要です。 最も人気のあるウェビナー セッションの <a href="https://info.microsoft.com/Howtoprotectyourselffromcloudattacks_OnDemandRegistration.html" target="_blank"></a>1 つで、クラウド セキュリティを次のレベルに進め、クラウド攻撃から身を守る方法について学習します。</p>


  <ul>
      <li>セキュリティの状態を可視化します。</li>
      <li>仮想マシン、データベース、クラウド ネットワークからの分析を、アクション可能なインテリジェンスに変える。</li>
      <li>データを検出して応答する能力を高Azure Security Center。</li>
  </ul>
