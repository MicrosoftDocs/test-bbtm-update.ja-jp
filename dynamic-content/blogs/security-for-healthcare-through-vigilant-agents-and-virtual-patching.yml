Title: クラウド エージェントと仮想パッチ適用による医療のセキュリティ
Summary: '医療組織は、データ駆動型の決定に依存しています。 より良い意思決定とより良い医療成果を可能にするために、医療組織はクラウドに移行しています。 そこでは、人工知能、機械学習、分析の最新の進歩を簡単にテストして実装できます。 '
Content: >-
  <p>医療組織は、データ駆動型の決定に依存しています。 より良い意思決定とより良い医療成果を可能にするために、医療組織はクラウドに移行しています。 そこでは、人工知能、機械学習、分析の最新の進歩を簡単にテストして実装できます。 医療組織にとって、データのセキュリティと保護は主な価値ですが、マルウェア、ランサムウェア、その他の悪用などのさまざまなベクトルからソリューションが攻撃される可能性があります。 組織の攻撃面は複雑になる可能性があります。電子メールや Web ブラウザーは、高度なハッカーの即時のターゲットです。 1 Microsoft Azureパートナーは、攻撃面の複雑さにもかかわらず、医療組織の保護に専念しています。 XentIT (ex-ent-it) は、他の 2 つのセキュリティ サービスと深い機能を活用し、独自の専門知識を追加して、医療組織がすべての資産をより詳細に監視および保護できるダッシュボード駆動型のセキュリティ ソリューションを作成します。</p>


  <h2>問題: 情報の速度が遅い</h2>


  <p>重大な健康状態の人は誰でも、医療専門家を最新の状態にしたいと思っています。 スピードが重要であり、医療上の意思決定を行うには、できるだけ早くすべての情報源を利用できる必要があります。 古いインフラストラクチャが原因で患者データに迅速にアクセスして処理が行えなくなっていると、生または死亡の状況が発生する可能性があります。</p>


  <h2>解決策: エージェントと仮想パッチ適用</h2>


  <p><a href="https://xentit.com/azure/" target="_blank">Azure の医療クラウド セキュリティ スタック (HCSS)</a> は、医療エンティティがクラウドのセキュリティとコンプライアンスに焦点を当てながら、IT インフラストラクチャを最新化するのに役立ちます。 HCSS の統合ダッシュボードでは、Qualys によって識別される脆弱性、Trend Micro Deep Security によって停止された脅威の数と種類、セキュリティ アナリストやエンジニアによる詳細な調査と修復のためのインテリジェンスを 1 つのウィンドウで提供します。 統合スタックにより、クラウドへの移行後のセキュリティの自動化とオーケストレーションのオーバーヘッドがなくなります。</p>


  <p>次の図は、コンポーネントを監視する XentIT ダッシュボードと組み込みの Qualsys サービスを使用して Azure 上に構築されたソリューションのアーキテクチャを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bea9626-bc26-45ad-810c-41bc36325339.png"><img alt="XentIT Cloud Security Stack for Azure flowchart" border="0" height="640" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41b18c82-5eec-4d8b-8a1a-258fb6ec4072.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 用 XentIT Cloud Security Stack のフローチャート" width="1024"></a></p>


  <h2>メリット</h2>


  <ul>
   <li>Qualys 脆弱性管理、クラウド エージェント、および Trend Micro Deep Security の完全&trade; な実装&trade;。</li>
   <li>広範な環境構成。</li>
   <li>医療組織向けに調整された、セキュリティ保護の統合されたダッシュボード ビュー。</li>
   <li>オペレーティング システムMicrosoft Azure、脆弱性に対するデータの柔軟でスケーラブルな保護を確保するために最適化されています。 疑わしいアクティビティを検出し、対象を絞った攻撃を停止し、1 つのセキュリティ コンソール内からコンプライアンスを満たします。</li>
   <li>脆弱性管理では、6 シグマ 99.99966% の精度で脆弱性を継続的にスキャンして特定し、Azure インフラストラクチャを保護します。 クラウド エージェントは軽量で自己更新型であり、IT セキュリティおよびコンプライアンス アプリケーション用の継続的なデータ収集を提供します。</li>
  </ul>


