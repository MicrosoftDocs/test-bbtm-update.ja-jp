Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Microsoft TechEd 北米 2010 のこのビデオでは、クラウド リレーショナル データベースを使用するためのベスト プラクティスSQL Azure説明しています。 Rick Negrin は、部門別アプリケーションの作成を最初から実行します。 データベースをプロビジョニングし、データベースに対して開発を開始SQL Azure簡単な方法を直接確認します。 また、データのインポートとエクスポート、およびレポート作成も行います。 また、既存のアプリケーションをクラウドに移行するための戦略を見て、多くの場合、目に見えのないデータ リポジトリに対する高可用性、フォールト トレランス、可視性が提供されるのに時間が費やされます。 最後に、クラウドの範囲によって、新しい差別化されたアプリケーション クラスを作成する機会がどのように提供されるのかについて確認します。</p>  <p>ビデオを表示する</p>  <p>ビデオPowerPoint使用されているプレゼンテーションスクリプトと T-SQLスクリプトは、以下でダウンロードできます。</p>  <h2>まとめ</h2>  <p>ビデオで説明されている情報に関する質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>
