Title: 新Microsoft Azure ExpressRoute Alliances は、企業が条件に従ってクラウドに移行するのに役立ちます
Summary: Microsoft は、お客様がモバイルファーストのクラウドファーストの世界を受け入れ、恩恵を受けるのを支援するために取り組みです。 クラウド コンピューティングなどのテクノロジを顧客が受け入れるのを支援するビジョンの一部は、 を形成する方法です。
Content: >-
  <p>Microsoft は、お客様がモバイルファーストのクラウドファーストの世界を受け入れ、恩恵を受けるのを支援するために取り組みです。 クラウド コンピューティングなどのテクノロジを顧客が受け入れるのを支援するビジョンの一部は、より広範な顧客にテクノロジを提供するのに役立つ戦略的パートナーシップを形成する方法です。 本日は、ExpressRoute エコシステムのMicrosoft Azure、BT および Verizon との新しい新しい提携が増え続け、お知らせします。 ATT、Equinix、Level 3 などのパートナーが既に米国にオンボードしている場合、これらのパートナーシップは、<strong></strong>顧客が契約条件でモバイルファーストのクラウドファーストの世界に移行するのに役立ち、Microsoft Azure に接続するための複数のオプションを提供します。&amp; 一緒に、クラウド ソリューションの選択肢を顧客に追加するだけでなく、企業のお客様により安全で信頼性の高い接続オプションを提供し、クラウド コンピューティングの導入の障壁を減らし、Microsoft Azure の成長を加速します。</p>


  <h4><strong>BT は、お客様が契約条件に従ってクラウドを導入するのに役立ちます</strong></h4>


  <p>&rsquo;本日、2 つの企業間の長年のパートナーシップを基に構築された BT の発表により、BTS&rsquo; IP Connect Virtual Private Network (VPN) サービスを使用しているお客様は、Microsoft Azure ExpressRoute サービスを使用して既存の企業ネットワークを Microsoft Azure にシームレスに拡張できます。 このソリューションをヨーロッパで最初に市場に持ち込み、次に今後数か月Asia-Pacificに市場に持ち込む予定です。&nbsp; このパートナーシップと、お客様にとっての意味の詳細については、microsoft International の Jean-Philippe Courtois 社のブログと、BT Lets&rsquo; Talk ブログをご覧ください。</p>


  <h4><strong>Verizon はクラウドにより多くの選択肢をもたらす</strong></h4>


  <p>また、Verizon Enterprise Solutions との<a href="https://www.verizonenterprise.com/news/2014/04/secure-cloud-interconnect-solutions-enterprise"></a>戦略的な提携を発表します。 Verizons&rsquo; Secure Cloud Interconnect サービスの開始により、世界中の企業は Verizons プライベート IP サービスを使用して、Verizon&rsquo; クラウドや Microsoft Azure などの複数のクラウド サービスに接続できます。 セキュリティ、プライベート接続、パフォーマンス、クラウドでのシンプルさと効率性に対する Verizons&rsquo; のコミットメントの一部になれたと思います。 ExpressRoute に関するその他のニュースについては、このブログMicrosoft Azureしてください。</p>
