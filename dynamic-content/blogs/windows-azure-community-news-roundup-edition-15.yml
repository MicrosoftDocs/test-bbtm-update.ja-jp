Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 先週のハイライトを次に示します&...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0096" target="_blank">Windowsへようこそ</a>。 先週のハイライトを次に示します。&nbsp;</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a href="https://www.sys-con.com/node/2251287" target="_blank">Windows Azure Custom Monitoring in C#</a> by Hovhannes Avoyan, <a href="https://www.sys-con.com/" target="_blank">Sys-Con Media</a> (投稿日: 4 月 18 日)</li>  <li>による Worker ロール インスタンスの自動スケールダウンの影響を処理する方法 <a href="https://twitter.com/#!/paddix" target="_blank">@paddix</a> (4 月 17 日投稿)</li>  <li><a href="https://www.dotnetcurry.com/ShowArticle.aspx?ID=801" target="_blank">Azure Creating &ndash; Your First Windows Web Role ASP.NET</a> by <a href="https://twitter.com/#!/maheshdotnet" target="_blank">@maheshdotnet</a> (4 月 17 日Project投稿) の紹介</li>  <li>Azure でのWindows: パート 2-Table Storage by <a href="https://twitter.com/#!/tyler_gd" target="_blank">@tyler_gd</a> (4 月 17 日投稿)</li>  <li><a href="https://blogs.msdn.com/b/arunrakwal/archive/2012/04/16/windows-azure-adding-multiple-certificate-to-hosted-service-using-powershell-and-c.aspx" target="_blank">Windows PowerShell と C#</a> を使用したホストされたサービスへの Azure の複数の証明書の追加 (Arun Ra込み) (4 月 15 日投稿)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <ul>  <li>4 月 24 日:<a href="https://www.clicktoattend.com/invitation.aspx?code=160016" target="_blank">Windows Azure Rapid Design Workshop</a> &ndash; Mountain View,CA</li>  <li>4 月 24 日:<a href="https://azurebelfast.eventbrite.com/?ebtv=C&amp;ebtv=C" target="_blank">Windows Azure Cloud Discovery</a>&ndash;英国のベルファスト</li>  <li>4 月 25 日:<a href="https://www.meetup.com/VancouverAzure/events/56262402/" target="_blank">カナダ、BC Windows Azure Meetup</a> &ndash; のカナダのカナダでのカナダの</li>  <li>4 月 25 日:AZURE <a href="https://www.meetup.com/bostonazure/events/51548902/">Services Boston Windowsを使用した</a>&ndash;ゲームの構築</li>  <li>4 月 26 日: <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank">Sales@night: (Windows) Azure</a> - のリプリアンス、</li>  <li>4 月 26 日:オランダ<a href="https://www.wazug.nl/agenda/wazugnl-8-ordina-in-nieuwegein.aspx" target="_blank">Windows Azure User Group Meeting</a> &ndash; Nieuwegein, オランダ</li>  <li>4 月 28 日:カナダ、BC、カナダ、バーナビー、2012 年 4 月 28 日、カナダ<a href="https://vancouvertechfest.com/" target="_blank">の Tech Canada 2012</a> &ndash;</li>  <li>5 月 9 日:Windows Azure User Group Meeting Man &ndash; uk, UK</li>  <li>5 月 11 日:Windows Azure Bootcamp &ndash; London,UK</li>  <li>5 月 18 日:Windows、英国の Azure Bootcamp &ndash; Livecamp</li>  <li>5 月 22 日から 24 日:Integration Master Class with Richard Seroter &ndash; Australia (3 都市)</li>  <li>2012 年 6 月 11 日から 14 日:Microsoft TechEd 北米 2012 年 12 &ndash; 月、FL</li>  <li>6 月 22 日:&nbsp; <a href="https://azureconference2012.eventbrite.co.uk/">Microsoft UK Cloud Day London</a>&ndash;, UK</li>  <li>6 月 26 日から 29 日:&nbsp; Microsoft TechEd Europe アムステルダム &ndash; 、オランダ</li>  <li>進行中:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">クラウド コンピューティングオンラインへのクラウド コンピューティング</a> -</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/aa8cdf32-fca0-4a81-bf47-659345696047" target="_blank">(Windows) Azure Project</a> &ndash; テンプレートが 331 ビュー Visual Studio、23 件の応答で表示されない</li>  <li>Azure Cache &ndash; <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/9100b52e-0d27-4788-92e3-e5f0accb3e89" target="_blank">に基づくカスタム セッション状態プロバイダー Windowsアプリケーション</a>の表示速度が非常に遅くなる 794 ビュー、5 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/349ccd22-b0c1-4c53-91ca-acd8ec503c59" target="_blank">フェデレーションとSQL Azure</a> &ndash; 188 ビュー、3 つの応答の利点</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b45cb1ef-0ab0-4e8c-82c2-66e66c687bb1" target="_blank">ACS から証明書のトークンService Bus取得する方法</a> &ndash; 875 ビュー、9 件の応答&nbsp;</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
