Summary: '[この記事は、チームによってSQL Azureされました。]Microsoft&reg; SQL Azure Database Community Technology Preview (CTP&nbsp;) の無料試用版を確認してください。SQL Azure Database は、Windows...'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>&reg; microsoft SQL Azure Database Community Technology Preview (CTP) の無料試用版をご覧ください。Windows Azure プラットフォームの一部である SQL Azure Database は、Microsoft SQL Server テクノロジに基づいて構築されたクラウドベースのデータベース サービス&nbsp;&nbsp;です。&nbsp;組織SQL Azure、エンタープライズ クラスの可用性、データ保護、スケーラビリティ、セキュリティを備えた、有料の成長モデルの恩恵を受けるでしょう。 </p>  <p>CTP として利用できる SQL Server Driver for PHP 1.1 は、PHP アプリケーションをビルドするための新機能と SQL Azure のサポートを提供し、開発者が SQL Server または SQL Azure Database&nbsp; を使用してリレーショナル データベース機能を使用して PHP アプリを構築できます。SQL Server <a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=ccdf728b-1ea0-48a8-a84a-5052214caad9" target="_blank">Driver for PHP の CTP は</a>、現在ダウンロードできます。 </p>  <p>データ 駆動型 Web 2.0 &ndash; アプリケーションの爆発的な拡大にと共に、既存のアプリケーションを拡張し、クラウドで革新的なデータ ソリューションを構築する必要があります。これらは、重要なマイルストーンです。&nbsp;SQL Azure を使用すると、Web 2.0、ASP.NET、PHP アプリケーションを構築する開発者は、使い慣れたツールとデータ モデルを使用して、最小限のインフラストラクチャ コストで、成長に応じて、セキュリティで保護されたスケーラブルで高可用性のデータベース サービスで開発できます。 実際、リレーショナル データベース サービスを提供することで業界をリード---、現在利用できる同等のソリューションはありません。&nbsp;&nbsp;Windows Azure で、SQL Azure をクラウド データベースとして使用してアプリケーションをホストすると、信頼性の高い信頼性の高いクラウドベースのアプリケーションを構築するのは非常に簡単になります。</p>  <p><b>SQL Azure </b>Database CTP には次が含まれます。</p>  <p>&middot;<a href="https://msdn.microsoft.com/en-us/library/ms189826.aspx" target="_blank">Transact-SQL (T-SQL) を</a>サポートするリレーショナル データ モデル (T-SQL ストアド プロシージャを含む)。 ODBC、SQL Azure PHP などの使い慣れたデータ アクセス API&nbsp; を使用 ADO.Net にアクセスできます。&nbsp;&nbsp;SQL Serverとの高い互換性により、既存の Line of Business (LOB) または Web アプリケーションをクラウドに簡単に移行できます。</p>  <p>&middot; 高可用性と物理データベース管理を使用した自己プロビジョニング、自動復旧、ディザスター リカバリー。 セルフサービス プロビジョニングは、任意の数のデータベースをプロビジョニングできるので、マシン、ディスク、またはサーバーの構成について心配する必要はありません。</p>  <ul>  <li>マルチテナントのスケーラブルなサービス モデルの拡張による支払い。 </li>  <li>管理オーバーヘッドのないエンタープライズ クラスのデータ センターからの効率性。 </li>  <li>開発者が既存のスキルを活用してソリューションの時間を高速化するための使い慣れたツールのサポート </li>  </ul>  <p><b></b></p>  <p><b>SQL Server Driver for PHP CTP には次のものが含まれます。</b></p>  <ul>  <li>SQL AZURE PHP バージョン 5.3、UTF-8 のサポート </li>  <li>スクロール可能な結果と行数のサポート </li>  <li>パフォーマンスが強化された SQL Server 2008 Native Client フレームワークへの移行 </li>  </ul>  <p>SQL Azure Database は、11 月にサービスが提供されるまで無料試用版として利用できます。 SQL Azure Database は 2 つのエディションで利用できます。Web Edition には、最大 1 GB のリレーショナル データ (月額 9.99 ドル) と Business Edition (最大 10 GB のデータが含まれます)、価格は 1 か月あたり $99.99 です。 </p>  <p><b>その他のリソース:</b></p>  <ul>  <li><a href="https://www.microsoft.com/azure/sql.mspx" target="_blank">詳細については、以下を参照SQL Azure</a><span style="text-decoration: underline;"> </span></li>  <li>Windows Azure Platform Training Kit</li>  <li><a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=ccdf728b-1ea0-48a8-a84a-5052214caad9" target="_blank">PHP 1.1 SQL Server Driver をダウンロードする</a></li>  <li><a href="https://msdn.microsoft.com/en-us/data/cc299381.aspx" target="_blank">SQL Server Driver for PHP に関する追加情報</a>。</li>  </ul>'
