Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a027ca4a-8507-49ae-b563-a5084a38b1b3.png"><img alt="image" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2424ba2e-9d3d-40e0-a15c-09db02ef1b84.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="絵" width="623"></a></p>


  <p>人工知能は、医療のための大きな可能性を保持します。これは、診断のイメージングや不正行為の防止など、多くのユースケースにおける患者の長さを予測するためのものです。 AI の使用を成功させるには、プロジェクトではなく、医療が必要です。 Microsoft Azure のブループリントを使用してイニシアチブを加速させることにより、医療ソリューションにおける AI のギャップを埋める方法について説明します。&nbsp;</p>


  <p>新しい機能を迅速に入手し、新しいソリューションを実装するために、医療 IT および開発者は、業界固有の Azure ブループリントを利用できるようになりました。 設計図には、コード例、テストデータ、セキュリティ、コンプライアンスサポートなどのリソースが含まれています。 これらは、参照アーキテクチャ、ガイダンス、ハウツーガイド、その他のドキュメントを含むパッケージです。また、医療組織にとって重要なユースケースに基づいて作成された実行可能コードやサンプルテストデータが含まれる場合もあります。 また、このブループリントには、プライバシー、セキュリティ、およびコンプライアンスのイニシアチブ (脅威モデル、セキュリティ制御、責任マトリックス、コンプライアンス監査レポートなど) をサポートするコンポーネントも含まれています。</p>


  <p>これらのブループリントを使用すると、医療 IT チームは、セキュリティで保護された Azure クラウドに新しい種類のソリューションを迅速に実装できます。 <strong>しかし、ブループリントでは、終了ソリューションの50% から90% が得られます。その後、単に作業とリソースを使用して、ブループリントソリューションをカスタマイズできます。</strong></p>


  <p>詳細については、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Finfopedia.eventbuilder.com%2Fevent%3FWT.mc_id%3Daccel-acomblog-dastarr%26eventid%3Du1w1q8&amp;data=02%7C01%7C%7Ce40aaf53c86044b3c24f08d608872bfc%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636705773991869328&amp;sdata=1KsHwakNO4RNOvA6DTnh02CwmZQjrfcO%2F4GoKOBLyyI%3D&amp;reserved=0" target="_blank">Microsoft Azure のブループリント web キャストを使用して、医療分野の加速人工知能 (AI)</a>をご覧ください。 このセッションは、医療機関、支払人、製薬、および生命科学組織を対象としています。 主要な役割としては、シニア技術意思決定者、IT マネージャーのクラウドアーキテクト、開発者などがあります。</p>


