Title: Project Bletchley チェーンインフラストラクチャが簡単に
Summary: Bletchley v1 インフラストラクチャの初期バージョンを起動することで、Microsoft Azure でのブロックチェーンのサポートの次のフェーズを発表します。  ARM を利用することで、Azure クイックスタートテンプレートを使用して、最小限の Azure と Ego の知識でコンソーシアムのネットワークをより簡単かつ迅速にデプロイおよび構成できるようになりました。
Content: >-
  <div><a href="https://azure.microsoft.com/en-us/blog/bletchley-blockchain/">Bletchley</a> v1 インフラストラクチャの初期バージョンを起動することで、Microsoft Azure でのブロックチェーンのサポートの次のフェーズを発表します。 &nbsp;プライベートな開発/テスト用のさまざまな分散型の台帳エコシステムを作成して、プライベートなマルチノードコンソーシアムネットワークの要件に焦点を当てるために行った作業を拡張します。</div>


  <div>&nbsp;</div>


  <div>Microsoft Azure Resource Manager (ARM) の機能を活用することにより、 <a href="https://azure.microsoft.com/en-us/documentation/templates/ethereum-consortium-blockchain-network/">azure クイックスタートテンプレート</a>を使用して、最小限の azure と ego の知識でコンソーシアムのネットワークをより簡単かつ迅速にデプロイおよび構成できるようになりました。 &nbsp;いくつかのユーザー入力と単純なシングルクリックデプロイを使用すると、数分で多数のノードで構成される、完全に構成されたブロックチェーンネットワークトポロジをプロビジョニングできます。これには、世界中で Microsoft Azure コンピューティング、ネットワーク、およびストレージサービスを使用します。</div>


  <div>&nbsp;</div>


  <div>インフラストラクチャの構築と構成に時間を費やすのではなく、このような時間のかかる部分を自動化し、ビジネスプロセスの中心となる &ndash; ビジネスプロセスに焦点を当てることができるようになりました。これにより、将来の新しいストーリーを率いことができます。</div>


  <div>&nbsp;</div>


  <div>デプロイされたネットワークトポロジの図を次に示します。 &nbsp; 大まかに言えば、このテンプレートでは、各コンソーシアムメンバーのマイニングノードのサブネットと、メンバーがネットワークと通信するために共有できる負荷分散されたトランザクションノードのセットがプロビジョニングおよび構成されます。 &nbsp; 管理者の web ページを使用して、追加の Ego Um アカウントを構成して、スマートコントラクトと最終的なアプリケーション開発を開始することができます。 &nbsp; テンプレートの詳細と詳細なチュートリアルについては、詳細な <a href="https://aka.ms/blockchain-consortium-networks">チュートリアル</a>を公開しています。</div>


  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67b0b401-c527-4f48-ab2b-ea8a622293e7.png"><img alt="Deployed Network Topology" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24d6d016-349c-43ad-8de8-50d7bf32b40b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="デプロイされたネットワークトポロジ" width="640"></a></div>


  <div>&nbsp;</div>


  <div>&nbsp;</div>


  <div>ただし、これは初めてのことです。 &nbsp;最新の更新プログラムを迅速に提供し、サービスの開発全体を通じてフィードバックを得るために、早期にリリースされ、頻繁 &rdquo; にリリースしてい &ldquo; ます。 &nbsp;Azure Active Directory や Key Vault などの他の Microsoft サービスのサポートや、その他のブロックチェーンプロトコルなど、その他の更新プログラムについては、注意してください。 &nbsp;それまでは、お客様のフィードバックを純粋しています。 &nbsp;質問、フィードバック、またはその他の要求がある場合は、電子メールをお送りください。 &nbsp;この着手については、ぜひお待ちしております。</div>
