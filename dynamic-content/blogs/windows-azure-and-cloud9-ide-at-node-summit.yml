Title: ノードサミットでの Azure と Cloud9 IDE の Windows
Summary: 先月は、新しい Windows Azure SDK for Node.js を開始しました。 このリリースは、Microsoft と Joyent の間で数か月後に行われてきました。 この時間が経過すると、ノードに多数の興奮が見られまし &rsquo; た。
Content: <p>先月は、新しい Windows Azure SDK for Node.js を開始しました。 このリリースは、Microsoft と<a target="_blank" href="https://www.joyent.com/">Joyent</a><a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/06/23/microsoft-working-with-joyent-and-the-node-community-to-bring-node-js-to-windows.aspx">の間で数か月後に行わ</a>れてきました。 その時間以来、 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0036">Azure Windows</a>での Node.js のサポートに関して、ノードコミュニティでは多数の興奮が見られまし &rsquo; た。 &rsquo;すべてのサポートに対して感謝を再利用しています。</p>  <p>現在、サン Franciso の<a target="_blank" href="https://nodesummit.com/">ノードサミット</a>で、 <a target="_blank" href="https://twitter.com/scottgu">Scott Guthrie</a>は SDK を示しています。これにより、開発者は、PowerShell コマンドレットと選択したエディターを使用して、Node.js アプリを構築して Azure Windows するため Windows の効率的なエクスペリエンスが提供されます。 また、Azure &rdquo; npm モジュールについても説明しました &ldquo; 。これにより、任意の環境でノードアプリをホストしている開発者は、テーブル、キュー、blob などの Windows Azure Storage サービスを利用できます。 PowerShell ツールと npm パッケージの詳細については、 <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">デベロッパーセンター</a>を参照してください。</p>  <p>&nbsp;さらに、Scott は、Azure、 <a target="_blank" href="https://c9.io/">Cloud9 IDE</a>にデプロイする新しい方法を紹介しました。&nbsp;</p>  <p><a target="_blank" href="https://c9.io/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7043.Cloud9IDE.png" alt="" border="0"></a></p>  <p>Cloud9 IDE には、Node.js 用のクロスプラットフォームのブラウザーベースの開発環境が用意されています。 これは、今日のノード開発者向けの事実上のツールの1つです。 Cloud9 は、ブラウザーで完全に実行され、任意の OS で作業している &rsquo; 開発者が使用できます。 基調講演の2番目の部分では、Azure にアプリケーションを構築してデプロイするために、Mac で Cloud9 IDE を使用しています。</p>  <p>Cloud9 IDE を使用すると、新しいノードアプリケーションを簡単に作成し、それを Windows Azure アカウントに接続してデプロイできます。 Cloud9 を使用すると、ソースのパッケージ化、ホステッドサービスの作成、およびパッケージの発行を簡単に行うことができます。 ステージングおよび運用環境への発行をサポートし、Windows Azure portal 統合を提供します。 これと Cloud9 &rsquo; との統合を、 <a target="_blank" href="https://github.com/">GitHub</a>や<a target="_blank" href="https://bitbucket.org/">BitBucket</a>などの分散バージョン管理プロバイダーと組み合わせると、すばらしいエクスペリエンスを実現します。</p>  <p>次に、新しい Cloud9 エクスペリエンスのスクリーンショットが表示されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5428.Node1.png" alt="" border="0"></p>  <p>この発表に加えて、Node.js デベロッパーセンターでは、Cloud9 で Windows Azure の開発を簡単に開始する方法を紹介する新しい<a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=241340&amp;clcid=0x409">チュートリアル</a>を公開しまし &rsquo; た。 また、これらの<a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=241421&amp;clcid=0x409">リソース</a>Windows Azure のサポートについては、Cloud9 から確認してください。</p>  <p>私たちは、Cloud9 との共同作業と、Windows と非 Windows の開発者の両方に、Azure Windows 向けの優れたエクスペリエンスを提供する機会を提供しています。</p>  <p>この発表の詳細については、Cloud9 と <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2012/01/24/microsoft-at-node-summit.aspx">相互運用性 @ Microsoft</a> ブログの最新の投稿を参照してください。</p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/develop/nodejs/?WT.mc_id=cmp_pst001_blg_post0036dev">今すぐ始めましょう。</a></p>
