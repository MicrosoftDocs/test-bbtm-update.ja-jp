Title: Azure でのサイバーセキュリティ成熟度モデル認定 (CMMC) コンプライアンスの促進
Summary: "DoD を提供する DIB 企業向けの新しい CMMC アクセラレーションプログラムが発表され、CMMC の要件を満たすためにコンプライアンス対応範囲を拡張します。 \n"
Content: >-
  <p>最も安全で準拠しているクラウドとしてサービスを提供するための継続的なコミットメントによって、 &rsquo; お客様がより迅速にコンプライアンスを実現できるように、サイバーセキュリティの進化を続けています。 私たちの目標は、お客様とパートナーに、世界クラスのサイバーセキュリティテクノロジ、統制、ベストプラクティスを提供することです。これにより、Azure と Azure Government のネイティブ機能に加えて、Microsoft 365 および Dynamics 365 でも、より迅速かつ簡単にコンプライアンスを実現できます。</p>


  <p>顧客によるソリューションの設計では、重要度の高い基本コンポーネントが、より安全で信頼性の高いサプライチェーンを構築しています。 多くのお客様にとって、この分野では、新しいツール、自動化、およびプロセスの成熟度によって組織 &rsquo; のセキュリティ体制が向上し、手動によるコンプライアンス作業が軽減されます。</p>


  <p>国防総省 (DoD) からの新しい <a href="https://www.acq.osd.mil/cmmc/docs/CMMC_Model_Main_20200203.pdf" target="_blank">サイバーセキュリティ成熟度モデル証明 (CMMC)</a> の準備では、多くのお客様とパートナーが、2020年の夏から開始する予定の監査を準備する方法について、より多くの情報を要求しています。&nbsp;</p>


  <p>保護産業ベース (DIB) のセキュリティ体制を向上させるために、CMMC では、契約 &rsquo; 者の技術的なセキュリティ制御、プロセス成熟度、ドキュメント、ポリシー、および継続的に監視されているプロセスを評価する必要があります。 さらに、CMMC では、自己構成証明の過去の優先順位とは対照的に、独立した認定サードパーティ評価組織 (C3PAO) 監査による検証も必要になります。</p>


  <h2>CMMC 要件を満たすためのコンプライアンス対応範囲の拡張</h2>


  <p>お客様からよく寄せられる質問 &rsquo; には、Azure が CMMC 認定をどのように実現するか &rdquo; 、および &ldquo; どのような Microsoft クラウド環境が認定されるかが含ま &ldquo; れます。&rdquo;</p>


  <p>詳細は依然として DoD および CMMC 認定本文 (CMMC AB) によって終了されていますが、多くの CMMC セキュリティコントロールは、これらの既存のサイバーセキュリティフレームワークの下にあるコントロールに直接マップされるため、FedRAMP、NIST 800-53、および NIST CSF では一定程度の reciprocity が期待されます。最終的には、マイクロソフトはサイバーセキュリティの体制に自信を持っており、C3PAOs へのコンプライアンスを示すために、DoD と CMMC AB からのガイダンスに厳密に従っています。 C3PAOs が認定を受け、評価の実施を開始するために承認されると、すぐに評価されるようになります。 </p>


  <p>Microsoft &rsquo; の目標は、世界クラスのサイバーセキュリティテクノロジ、統制、ベストプラクティスを通じて、引き続きサイバーセキュリティを強化し、クラウドの顧客が Microsoft &rsquo; のセキュリティ制御と最終的な cmmc 認定を継承する場所に配置することです。 この目的は、DIB 顧客によって使用される Microsoft クラウドサービスの認定を得ることです。</p>


  <p><em>注: 商用環境は、FedRAMP High の場合と同じように認定されていますが、CMMC 自体が最適な環境を選択する要因であるとは限りません。ほとんどの DIB 企業は Azure Government に最適であり、制御されていない未分類情報 (cui) のデータ処理のために GCC 高 Microsoft 365 ます。</em></p>


  <h2>認定への迅速なパスを実現する新しい CMMC アクセラレーションプログラム</h2>


  <p>Microsoft CMMC アクセラレーションプログラムは、サイバーセキュリティの成熟度を高めるためのサプライヤーとして機能する顧客とパートナーを支援するために設計されたエンドツーエンドのプログラムであり、CMMC に不可欠なサイバー上の重要なスキルを身に付けて、Azure と Azure Government にネイティブで対応する機能を活用します。&nbsp;</p>


  <p>このプログラムは、コンプライアンスのギャップを解消し、リスクを軽減し、より機敏で回復力のある防御体制にサイバーセキュリティを進化させ、CMMC 認定を促進するのに役立ちます。 このプログラム &rsquo; では、ラーニングリソース、アーキテクチャ参照、および自動実装ツールのポートフォリオにアクセスできるようになりました。これは、認定の過程でカスタマイズされています。</p>


  <p>プログラムへの参加の詳細については、電子メールを送信 <a href="mailto:cmmc@microsoft.com">cmmc@microsoft.com</a> してください。&nbsp;</p>


