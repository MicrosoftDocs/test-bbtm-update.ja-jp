  <h2>イベントに含まれるもの</h2>


  <p>Ann&#39;次の情報を確認できます。</p>


  <ul style="margin-left: 40px;">
   <li>Microsoft の Cybersecurity Engineering である Gm、Partner、および Partner を使用したクラウド セキュリティのベスト プラクティス。</li>
   <li>最新の Azure セキュリティイノベーション。</li>
   <li>Check Point Software Technologies のクラウド セキュリティのヘッドである Ran Nah technologies とのパートナーシップ。</li>
   <li>Microsoft エンタープライズのお客様のセキュリティ原則。</li>
  </ul>


  <p>ストリーミング イベント中は、&#39;セキュリティの専門家とライブ チャットに参加する機会を得る必要があります。</p>


  <p>また、Microsoft セキュリティ製品の専門家が率いる新しいオンデマンド セッションを自分のペースで視聴し、次のトピックから実用的な知識を得ることができます。</p>


  <ul style="margin-left: 40px;">
   <li>概要ネイティブ SIEM Azure Sentinelを使用する。</li>
   <li>クラウドネイティブの Azure ネットワーク セキュリティとは</li>
   <li>を使用してハイブリッド クラウドをセキュリティで保護Security Center。</li>
   <li>IoT セキュリティの違い</li>
  </ul>


  <p><strong>すべて&rsquo;ではありません。</strong> イベント後に Microsoft のイベントにXbox One S機会があります。 必要な操作は、すべてのセッションを監視し、スイープ フォームでナレッジ チェックの質問を入力し、送信 &ndash; すると入力されます。</p>


  <h2>チューニングイン</h2>


  <p>カレンダー <a href="https://aka.ms/AA5bvj6">を今すぐ</a>マークすると&#39;、6 月 19 日水曜日の午前 10 時 (ET 午後 1 時) にオンラインで表示されます。</p>


  <h2>Azure セキュリティの専門家に問い合わせ</h2>


  <p>他に質問がある場合 Azure セキュリティ &lsquo;チームは、<strong>2019</strong> 年 6 月 24 日月曜日の午前 10 &ndash; 時 11 分 30 分 (&ndash;ET&nbsp; の午後 1 時 2 時 30 分) から Twitter で Ask Us Anything&rsquo; セッションをホストします。製品チームとエンジニアリング チームのメンバーは、Azure セキュリティ サービスに関する質問に回答できます。</p>


  <p>ハッシュタグ <a href="https://twitter.com/search?q=%23AzureSecuritySeries&amp;src=typd">AzureSecuritySeries に言及#</a><a href="https://twitter.com/azuresupport">@AzureSupport</a>して使用して、Twitter に質問を投稿します。</p>


  <p>Twitter セッションの後にフォローアップや追加の質問がある場合は、問題ありません。 その&rsquo;後、Twitter を通じて対話を続けるか、質問を に送信してください <a href="mailto:Azuresecurityexpert@microsoft.com">Azuresecurityexpert@microsoft.com</a>。</p>


  <h2>操作方法の詳細を確認し、技術コミュニティと接続しますか?</h2>


  <p>接続を保ち、新しい役員の話、オンデマンド セッション、その他の種類の貴重なコンテンツにアクセスして、クラウド セキュリティ 計画を開始または加速させるのに役立つさまざまなクラウド セキュリティ トピックにアクセスするには、いくつかの方法があります。</p>


