Slug: teradata-to-azure-sql-data-warehouse-migration-guide
Title: Azure SQL Data Warehouse 移行ガイドの Teradata
Summary: クラウドベースのデータウェアハウスの利点が高まっているため、従来のオンプレミスデータウェアハウスからクラウドに移行する顧客の数が急増しています。
Content: >-
  <p>クラウドベースのデータウェアハウスの利点が高まっているため、従来のオンプレミスデータウェアハウスからクラウドに移行する顧客の数が急増しています。 Microsoft Azure SQL Data Warehouse (SQL DW) では、クラウドベースのデータウェアハウスの競合他社と比較した場合に最適なパフォーマンスが得られます。 &nbsp;Teradata stack は、azure <a href="https://azuremarketplace.microsoft.com/en-gb/marketplace/apps?search=teradata&amp;page=1" target="_blank">Marketplace</a>を介して azure に移行するか、Azure<a href="https://www.teradata.com/Resources/Datasheets/Teradata-IntelliCloud-for-Azure" target="_blank">で Intellicloud</a>を使用するか、azure Datawarehouse に移行することができます。</p>


  <p>DW 移行 SQL の Teradata には、複数の手順が含まれます。 これらの手順には、既存のワークロードの分析、関連するスキーマモデルの生成、ETL 操作の実行が含まれます。 この説明のホワイトペーパーの目的は、移行ワークフロー、アーキテクチャ、技術的な設計上の考慮事項、およびベストプラクティスに重点を置いて、これらの未発効移行に関するガイダンスを提供することです。</p>


  <h2>移行フェーズ</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ead30cb1-6259-47fc-bc0b-ed68790d0cbf.png"><img alt="Migration phases flow chart" border="0" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/361662d3-596c-44f3-a2c2-f6ff64b5c18a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="移行フェーズのフローチャート" width="610"></a></p>


  <p>Teradata の移行では、次の6つの領域についてピボットする必要があります。 ただし、概念実証は別の手順です。 azure の利点を活用して、開発チーム向けの azure SQL データウェアハウスを迅速にプロビジョニングして、データを移行する前にビジネスオブジェクトの移行を開始し、移行プロセスを高速化することができます。</p>


  <h3>フェーズ 1 &ndash; ファクト検索</h3>


  <p>質問と回答のセッションを通じて、移行プロジェクトの入力と出力を定義できます。</p>


  <h3>概念実証の成功条件を定義するフェーズ 2 &ndash; (POC)</h3>


  <p>フェーズ1から回答を取得し、POC を実行して必要な出力を検証し、次のフェーズを POC として実行するためのワークロードを指定します。</p>


  <h3>フェーズ 3: データレイヤーマッピングオプション</h3>


  <p>このフェーズでは、Teradata にあるデータを Azure SQL Data Warehouse で作成するデータレイアウトにマップします。 一般的なシナリオとしては、データ型のマッピング、日付と時刻の形式などがあります。</p>


  <h3>フェーズ 4 &ndash; データモデリング</h3>


  <p>&rsquo;データマッピングを定義したら、フェーズ4で Azure SQL Data Warehouse を調整する方法に重点を置いています。 これにより、データに着陸するための最適なパフォーマンスが得られます。</p>


  <h3>フェーズ 5: 移行パスを識別する</h3>


  <p>最も低い抵抗のパスは何ですか。 クラウドの成熟度を指定した場合、最も簡単なパスは何ですか。 フェーズ5は、開いているオプションを説明し、次に実行するパスを決定するのに役立ちます。</p>


  <h3>フェーズ 6: 移行の実行</h3>


  <p>Teradata データを SQL Data Warehouse に移行するには、一連の手順が必要になります。 これらの手順は、準備、メタデータの移行、データ移行という3つの論理ステージで実行されます。</p>


  <h2>移行ソリューション</h2>


  <p>データを取り込むには、オンプレミスのソリューションから Azure SQL Data Warehouse にデータを移動するための基本的なクラウドデータウェアハウスのセットアップが必要です。また、ほとんどのデータが読み込まれた後に、開発チームが Azure 分析キューブを作成できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca1b1978-5de0-4db7-8f55-0ff9c5b00550.png"><img alt="Migration solution flow chart" border="0" height="329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/243f63d3-f7e2-4101-b3d7-fa1b5e9c1ccd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="移行ソリューションのフローチャート" width="1416"></a></p>


  <ul>
   <li>Azure Data Factory パイプラインは、ストア、準備、およびトレーニングパイプラインを使用してデータを取り込み、移動するために使用されます。</li>
   <li>Polybase を使用して、Azure SQL DW のステージングスキーマにファイルを抽出して読み込みます。</li>
   <li>Azure SQL DW でステージング、ソース (ODS)、edw、および sematic スキーマを使用してデータを変換します。</li>
   <li>azure Analysis services は sematic 層として使用され、何千ものエンドユーザーにサービスを提供し、azure SQL DW 同時実行をスケールアウトします。</li>
   <li>Azure Analysis services 上に運用レポートと分析ダッシュボードを構築して、Power BI を通じて数千のエンドユーザーにサービスを提供します。</li>
  </ul>


  <p>teradata を Azure SQL Data Warehouse 移行にアプローチする方法の詳細については、次のホワイトペーパー「 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=57465" target="_blank">Teradata から Azure SQL Data Warehouse への移行</a>」 &ldquo; を参照してください。&rdquo;</p>


  <p>このホワイトペーパーでは、移行フェーズの詳細、データ移行に必要な準備 (スキーマの移行、ビジネスロジックの移行、実際のデータ移行方法、テスト戦略など) について説明します。</p>


  <p>移行に便利なスクリプトについては、「 <a href="https://github.com/Microsoft/DataMigrationTeam/tree/master/Teradata%20to%20Azure%20SQL%20DW%20Scripts/Teradata%20to%20Azure%20SQL%20DW%20Scripts" target="_blank">Teradata to Azure SQL DW scripts</a>」の github で github を参照してください。</p>
