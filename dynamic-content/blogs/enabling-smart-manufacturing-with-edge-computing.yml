  <em>リモートの石油フィールドは、Edge Computing の主な候補です</em></p>


  <h2>Edge Computing とプライベート クラウドの比較</h2>


  <p>プライベート クラウドは、基本的にクラウドのモデルです。IT サービスは、組織の専用の使用のためにプライベート インフラストラクチャを使用してプロビジョニングされます。 プライベート クラウドは、待ち時間、接続性、規制要件 (パブリック クラウドから環境を分離する必要がある場合など) を克服するためにオンプレミスにデプロイする必要があるクラウド アプリケーションまたはアプリケーション コンポーネントがある場合に最適です。</p>


  <p>一方、Edge Computing は、デバイスで計算を実行し、必要に応じてクラウドと通信する方法です。 現在、これらのデバイスが通信するクラウドは、パブリック クラウドまたはプライベート クラウドになります。 デバイスは本当&rsquo;に気にしません。</p>


  <p>エッジ クラウドとプライベート クラウドは、同じ環境で動作できます。 良い例は、乗客サービスとナビゲーション アプリがプライベート クラウド上で実行され、エンジンのメンテナンスがエッジで実行される船です。</p>


  <p>ここで、より興味深いものに、ハイブリッド クラウドを実行するオプションも用意されています。 これは、プライベートとパブリックの組み合わせです。 実際、多くの企業がクラウド環境をこの方法で実行しています。これは、両方の世界を最高の環境に提供するからです。 パブリック クラウドのスケールのスケーラビリティと経済性を備えた、プライベート クラウドの待機時間とプライバシー。 そのため、ご想像のように、ハイブリッド クラウド環境を実行しているシナリオと、パブリック クラウドで実行されているもの、プライベート クラウドで実行されているものがあります。 さらに、IoT デバイスでは Edge Computing が実行され、デバイス上で実行されているものと、クラウド上で実行されているものがあります。</p>


