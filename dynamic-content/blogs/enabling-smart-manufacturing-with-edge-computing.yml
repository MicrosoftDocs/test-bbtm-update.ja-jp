  <p align="center"><em>ハイブリッド クラウドとエッジ コンピューティングのシナリオ</em></p>


  <h2>Edge コンピューティングでスマート製造を実現する方法</h2>


  <p>スマート<strong> ファクトリの</strong> スマートな部分は、自律性に関する部分です。 &rsquo;一部の資産または機器が、人間の介入を必要とせずに工場のフロアで何が起こっているのかに基づいて決定を行う能力。これらは、一部の工場管理システムで必ずしも事前にプログラミングされていない決定です。 スマート製造の目的は、よりプログラムによるデータ主導のアプローチを利用して、新しい高品質の商品をより迅速に開発することです。 Edge Computing を使用すると、工場の現場にあるマシンが分析情報を抽出し、ほぼリアルタイムでアクションを作成する、この自律性を実現できます。 AI/機械学習アルゴリズムを自分の電子工学で実行します。それは、自分の脳を持っている場合とほとんど同じ方法です。</p>


  <p>この例では、何らかのタスクを実行しているロボットが 2 台あるとします。 ロボットは、ロボットからのセンサー データをリッスンする機械学習モデルを実行しているエッジ デバイスに接続され、そのミッションは差し迫った故障を予測することです。</p>


  <p><img alt="EdgeComputing" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ededca-939e-4c09-b1ba-8e9cc1cbc206.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="EdgeComputing" width="240"></p>


  <p>機械学習モデルによって、ロボットの 1 つが故障する可能性が判断されると、アクションがトリガーされます。 これらのアクションには、問題が発生しているロボットを供給するラインの停止や速度低下、クラウド内のプロセスをトリガーして、一部の業務アプリケーションでサービス要求を作成する処理が含まれる場合があります。</p>


  <h2>Edge Computing を有効にするために Azure では何が提供されますか?</h2>


  <p>Edge Computing を有効にするために Azure が提供するサービスは、Edge Azure IoT呼び出されます。 IoT Edge は、次の 3 つのコンポーネントで構成されます。</p>


  <ul>
   <li>Azure IoT Edge モジュールは、Azure サービス、サードパーティ サービス、または独自のコードを実行するコンテナーです。 IoT Edge デバイスにデプロイされ、そのデバイス上のローカルで実行されます。</li>
   <li>Azure IoT Edge ランタイムは、各デバイスIoT Edge実行され、各デバイスにデプロイされたモジュールを管理します。 興味深い事実は、このランタイムは開発者コミュニティにオープン ソースで提供され、変更や追加を行えるという点です。</li>
   <li>クラウドベースのインターフェイス: IoT Edge デバイスをリモートから監視して管理します。</li>
  </ul>


