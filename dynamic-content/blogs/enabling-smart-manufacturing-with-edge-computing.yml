Title: Edge コンピューティングを使用したスマート製造の有効化
Summary: スマート製造は、工場の設備が工場のフロアで何が起こっているかに基づいて自律的な意思決定を行える未来を想定しています。
Content: >-
  <p>スマート製造は、工場の設備が&rsquo;工場のフロアで何が起こっているかに基づいて自律的な意思決定を行える未来を想定しています。 企業は、設計、製造、サプライ チェーン、運用など、製造プロセスのすべての手順を簡単に統合できます。 これにより、競争の激しい市場に参加する際の柔軟性とリアクティブ性が向上します。 このビジョンを実現するには、IoT、AI/機械学習、Edge Computing などの関連テクノロジを組み合わせて使用する必要があります。 この記事では、Edge Computing を紹介し、スマート製造を有効にする上でのその役割について説明します。</p>


  <h2>Edge Computing とは</h2>


  <p>簡単に言えば、Edge Computing は、クラウドで実行されるコードを取得し、ローカル デバイスまたは近くのデバイスで実行する方法です。 ゲートウェイ デバイスや、デバイスの横に座っている PC の場合と同様です。</p>


  <p>Edge Computing を理解するには、IoT ソリューションを一般的に 3 つのコンポーネントと考えるのに役立ちます。</p>


  <ul>
   <li><strong>センサー</strong> データを生成する IoT デバイスなど。</li>
   <li><strong>インサイト</strong>データから抽出する必要があります。</li>
   <li><strong>これらの</strong> 分析情報に基づいて実行するアクションは、何らかの価値を提供します。</li>
  </ul>


  <p>Edge Computing では、分析情報 <strong>と</strong> アクションの <strong>コンポーネントをクラウド</strong> からデバイスに移動します。 つまり、データの分析情報の処理と抽出に使用されるコードの一部を取り込み、デバイスに応答して何らかのアクションを実行します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3aa8bb3b-6f7e-4410-a6e6-7b75da40e214.png"><img alt="image" border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1f1fb0a-067e-4e9b-95f0-24386dd6b781.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="384"></a></p>


  <p align="center"><em>Edge コンピューティング モデル</em></p>


  <p>処理とアクションをさらに進め、クラウドにデータを送信することもできますが、待ち時間、コンピューティング機能、またはデータのプライバシー要件に基づいてワークロードのバランスをより効率的に行うオプションが用意されています。 特に、エッジに移行できる 1 つは、機械学習と AI アルゴリズムです。 これを行う場合は、インテリジェントエッジがある <strong>という言い方をします</strong>。</p>


  <h2>Edge Computing が役に立つのは、いつですか?</h2>


  <p>エッジ コンピューティングは、製造でよく見つかる次の状況で役立ちます。</p>


  <ul>
   <li>迅速な意思決定のためにリアルタイムの分析 <strong>情報</strong> が必要なミッション クリティカルなシナリオ。 基本的に、電子がクラウドとバックに十分に速く移動できない場合は、必要なことを行います。 赤い光に近づく自律走行車について考え直してください。 メッセージを&rsquo;クラウドにルーティングし、コマンドが戻るのを待つ 2 回目の遅延は発生します。 車が赤色の光を見た場合は、閉じたループで分析を実行し、すぐに停止する必要があります。 これらの分析情報は、デバイス上で実行されている機械学習モデルによって提供され、予測分析、異常検出、画像認識、分類を実行する傾向がますます高まっています。</li>
   <li>クラウド接続が安定 <strong>していない、または経済的ではないリモート サイト</strong>。 たとえば、リモートの石油フィールドは、衛星接続を介して 1 日に 2 回だけクラウドにデータを送信します。</li>
   <li>コンプライアンスと <strong>データの保存場所が重要な地域</strong>。 ソブリンまたは組織の境界内で、機密データをローカルで前処理できます。</li>
   <li>帯域幅コストを削減するために、デバイスとクラウドの間でテラバイト単位の生データを転送 <strong>しないようにします</strong>。 ローカルでデータのクリーニングと集計を実行できます。</li>
  </ul>


