  <p>工場の機械の担当者は、モノのインターネット (IoT) がプロセスと結果の向上における次のステップであることを既に認識しています。 機械または工場のフロアにセンサーを設置することが最初のステップです。 次の手順では、データを使用します。 この投稿では、Industry Experiences の Ercenk Keresteci Principal ソリューション アーキテクト が、IoT ソリューションからの インサイト の抽出に関するガイドの別のシナリオを強調しています。このガイドでは、IoT データ分析からアクション可能な分析情報を抽出するために必要なコンポーネントの技術的な概要を示します。 この投稿では、リアルタイムでデータを分析する速度レイヤー (ウォーム パス) について説明します。 このレイヤーは、精度と引き換えに待機時間が短くなるように設計されています。 これは、受信メッセージをアーカイブして表示し、これらのレコードを分析して、短期的な重要な情報とアラームなどのアクションを生成する、より高速な処理パイプラインです。</p>


