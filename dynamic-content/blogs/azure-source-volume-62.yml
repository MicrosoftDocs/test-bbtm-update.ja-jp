  <h3><a href="https://azure.microsoft.com/en-us/blog/automatic-performance-monitoring-in-azure-sql-data-warehouse-with-query-store/">Azure SQL Data Warehouse での自動パフォーマンス監視 (プレビュー)</a></h3>


  <p>Azure SQL Data Warehouse のクエリストアのプレビューが、Gen1 と Gen2 の両方のプランでプレビューで利用できるようになりました。 クエリストアには、実行プラン情報を保持するためのプランストア、実行統計情報を保持するためのランタイム統計ストア、待機統計情報を保持するための待機統計ストアの3つの実際のストアが含まれています。 クエリストアは、内部ストアと動的管理ビュー (Dmv) のセットです。 これらのストアは SQL Data Warehouse によって自動的に管理され、過去7日間の無制限の数のクエリを追加料金なしで提供します。 クエリストアは、すべての Azure リージョンで追加料金なしで利用できます。</p>


