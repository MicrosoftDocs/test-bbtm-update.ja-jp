  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-integration-with-data-lake-storage-gen-2-preview-acl-and-security-update/">Azure HDInsight と Data Lake Storage Gen2 プレビューとの統合 - ACL とセキュリティ更新プログラム</a></h3>


  <p>この統合により、HDInsight のお客様は、Apache Spark、Hive、MapReduce、kafka、嵐、HBase などの広く普及しているオープンソースフレームワークを使用して、Azure Data Lake Storage Gen 2 に格納されているデータを安全な方法で分析することができます。 Azure Data Lake Storage Gen2 は、最初の世代の Azure Data Lake のコア機能と、Hadoop と互換性のあるファイルシステムエンドポイントを Azure Blob Storage に直接統合したものです。 HDInsight と Azure Data Lake Storage Gen2 の統合は、ユーザーによって割り当てられたマネージド id に基づいています。 Azure Data Lake Storage Gen2 アカウントを使用して、HDInsight への適切なアクセス権を割り当てます。 構成が完了すると、HDInsight クラスターはストレージとして Azure Data Lake Storage Gen2 を使用できるようになります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-backup-server-now-supports-sql-2017-with-new-enhancements/">Azure Backup Server で SQL 2017 がサポートされるようになりました。新しい機能強化があります</a></h3>


  <p>Windows Server 2019 のデータベースとして SQL 2017 を使用して Azure Backup Server をインストールできるようになりました。 Azure Backup Server を使用すると、単一のコンソールから Hyper-V VM、Microsoft SQL Server、SharePoint Server、Microsoft Exchange、Windows クライアントなどのアプリケーションのワークロードを保護することができます。 Azure Backup Server バージョン 3 (mabs V3) は最新のアップグレードであり、重要なバグ修正、Windows Server 2019 サポート、SQL 2017 サポート、およびその他の機能と拡張機能が含まれています。 MABS V3 は完全なリリースであり、Windows Server 2016、Windows Server 2019 に直接インストールするか、MABS V2 からアップグレードすることができます。 Backup Server V3 にアップグレードまたはインストールする前に、インストールの前提条件をお読みください。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-functions-now-supported-as-a-step-in-azure-data-factory-pipelines/">Azure Data Factory パイプラインの手順として Azure Functions サポートされるようになりました</a></h3>


  <p>Azure Functions は、インフラストラクチャを明示的にプロビジョニングまたは管理することなく、オンデマンドでコードを実行できるサーバーレス コンピューティング サービスです。 Azure Functions を使用すると、さまざまなイベントに応答してスクリプトまたはコードの一部を実行できます。 Azure Data Factory (ADF) は、Azure の管理されたデータ統合サービスであり、抽出変換ロード (ETL) ワークフローを反復的に作成、調整、および監視することができます。 Azure Functions は ADF と統合されるようになり、data factory パイプラインの手順として Azure 関数を実行できるようになりました。 Azure Functions を実行するには、リンクされたサービスの接続と、実行する Azure Functions を指定するアクティビティを作成する必要があります。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/392baffc-7c3f-43de-a986-0cefd3277353.png" target="_blank"><img alt="Screenshot of the Azure portal showing an Azure Function activity inside a data factory pipeline" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/392baffc-7c3f-43de-a986-0cefd3277353.png" title="Data factory パイプライン内の Azure Function アクティビティ" width="600"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/automate-always-on-availability-group-deployments-with-sql-virtual-machine-resource-provider/">SQL 仮想マシンリソースプロバイダーを使用した Always On 可用性グループのデプロイの自動化</a></h3>


  <p>高可用性アーキテクチャは、データベース、ハードウェア、またはネットワークに障害が発生した場合でも機能し続けるように設計されています。 すべてのオペレーティングシステムディスクとデータディスクで Premium Storage を使用する Azure 仮想マシンインスタンスは、99.9% の可用性を提供します。 この SLA は、計画外のハードウェアメンテナンス、予期しないダウンタイム、計画メンテナンスの3つのシナリオ &ndash; によって影響を受けます。 手動での構成に代わるシンプルで信頼性の高い方法として、SQL VM リソースプロバイダー (RP) を使用して Azure vm で SQL Server に Always On 可用性グループ (AG) を構成するための新しい自動化された方法が追加されました。 SQL VM リソースプロバイダーは、さまざまな Azure リソースのプロビジョニングを調整し、連携するように接続することによって、Always On AG のセットアップを自動化します。</p>


