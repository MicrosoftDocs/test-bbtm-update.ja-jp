  <h3><a href="https://azure.microsoft.com/en-us/blog/a-hybrid-approach-to-kubernetes/">Kubernetes のハイブリッドアプローチ</a></h3>


  <p>Azure Stack を使用すると、グローバルな Azure の場合とほぼ同じように、コンテナーをオンプレミスで実行できます。 Microsoft Azure Stack は、データセンターからのサービスの提供を可能にするハイブリッド クラウド プラットフォームです。 サービス プロバイダーの場合は、テナントにサービスを提供できます。 テンプレートは Azure Container Service エンジンによって生成されるため、Azure Stack 用の Kubernetes Cluster Marketplace 項目 v0.3.0 は Azure と整合しています。結果として得られるクラスターは、AKS と同じコンテナーを実行します。 また、クラウドネイティブファンデーションに準拠しています。 クラスターは、Ubuntu サーバー、カスタムスクリプト、および Azure Stack Marketplace に含まれる Kubernetes 項目に依存します。</p>


  <h2>現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-previews-neural-network-text-to-speech/">Microsoft によるニューラルネットワークのテキスト読み上げ</a></h3>


  <p>Azure Cognitive Services の一部である speech サービスは、ニューラルネットワークを利用した音声合成機能を提供するようになりました。 ニューラルテキスト読み上げ機能を使用すると、アプリの音声は人間の声とほとんど区別できません。 この機能を使用して、チャットボットや仮想アシスタントとの会話をより自然で魅力的なものにし、電子書籍などのデジタルテキストを audiobooks に変換したり、自然な音声エクスペリエンスで車のナビゲーションシステムをアップグレードしたりすることができます。 このリリースでは、最初に Ignite で、音声品質の向上、実行時のパフォーマンスの高速化、サービスの可用性の向上など、初めてニューラルテキスト読み上げを行ったため、大幅な機能強化が行われています。 これらの更新プログラムを使用すると、Speech Services ニューラルのテキスト読み上げ機能により、従来のシステムアプローチとハイブリッドシステムアプローチと比較して、ユーザーにとって最も自然な音声エクスペリエンスが提供されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/native-python-support-on-azure-app-service-on-linux-new-public-preview/">Linux での Azure App Service でのネイティブ Python のサポート: 新しいパブリックプレビュー</a></h3>


  <p>Linux の Azure App Service 用の組み込みの Python イメージをパブリックプレビューで利用できるようになりました。 Python 3.7、3.6、および2.7 を選択すると、開発者は Django や Flask を含む Python アプリケーションをすぐに使い始めることができ、Linux で Azure App Service の完全な機能を活用できます。 Linux 上の App Service で Python 用の公式イメージを使用すると、プラットフォームによって、requirements.txt ファイルに指定された依存関係が自動的にインストールされます。 Linux 上の Azure App Service の基盤となるインフラストラクチャは、1年にわたって一般公開 (GA) されていますが、現時点 &rsquo; では Python のランタイムをパブリックプレビューでリリースしています。 GA は数か月で予定されています。</p>


