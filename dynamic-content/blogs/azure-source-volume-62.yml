  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/power-bi-and-azure-data-services-dismantle-data-silos-and-unlock-insights/">Power BI と Azure Data Services 取り消すのデータサイロとデータのロック解除</a></h3>


  <p>Power BI データフロー、Common data Model、Azure Data Services を組み合わせて使用すると、組織内のオープンなデータサイロを分割し、ビジネスアナリスト、データエンジニア、データ科学者がデータを燃料高度な分析に共有して、競争力のあるエッジを提供するために新しい洞察を解除することができます。 新しいチュートリアルを使用して、Power BI と Azure Data Services を接続してデータを共有し、新しい洞察を解除する方法について説明します。 このチュートリアルでは、CDM フォルダーを使用して Power BI と Azure Data Services の間でデータを共有する方法を最初に説明します。 このチュートリアルでは、独自のデータから作成した CDM フォルダーで使用できるサンプルライブラリ、コード、Azure リソーステンプレートを使用します。 このチュートリアルを実行&rsquo;すると、CDM フォルダーに格納されているメタデータによって、各サービスがデータを理解して共有しやすくなる方法を確認できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/deploying-apache-airflow-in-azure-to-build-and-run-data-pipelines/">Azure に Apache Apache のエアフローをデプロイしてデータ パイプラインをビルドして実行する</a></h3>


  <p>Apache Apache Apache は、ワークフローの作成、スケジュール設定、監視に使用されるオープン ソース プラットフォームです。 エアフローは、演算子、ジョブを作成するためのプログラミング可能なインターフェイス、スケーラブルな分散アーキテクチャ、豊富な追跡および監視機能を含む拡張可能なフレームワークを提供することで、cron ユーティリティの制限の一部を克服します。 Azure App Service と Azure Database for PostgreSQL のインスタンスをメタデータ ストアとして使用することで、Azure にエアフロー インスタンスをデプロイして作成できる Azure クイックスタート テンプレートを開発しました。</p>


