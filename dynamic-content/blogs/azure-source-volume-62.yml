  <h2 style="text-align: center;">KubeCon 北米2018</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/kubecon-north-america-2018-serverless-kubernetes-and-community-led-innovation/">KubeCon 北米 2018: サーバーレス Kubernetes とコミュニティ主導イノベーション</a></h3>


  <p>Kubernetes プロジェクトの Microsoft Azure と共同創設者における Brendan 火傷、識別エンジニアは KubeCon 北米2018を歓迎しています。これは、シアトルで先週導入されました。 彼の投稿では、Brendan は Azure Kubernetes Services (AKS) の振り返りを提供しています。たとえば、Maersk、Siemens、Bosch などの企業のエンジニアが、ソリューションでの AKS の導入によってどのようにメリットをもたらしているかなどです。 また、KubeCon で行ったさまざまな発表の概要についても説明します。 Docker、Bitnami、Hashicorp などを使用して、クラウドネイティブアプリケーションバンドル (CNAB) 仕様を発表しました。これは、新しい分散アプリケーションパッケージであり、ヘルムまたは他の構成ツールと Docker イメージを組み合わせて、完全な自己インストール型のクラウドアプリケーションを提供します。 また、マイクロソフトは likeness の Phippy を寄付しています。また、の <em>子供たち &rsquo; </em> のすべてのお気に入りにが含まれています。また、このガイドに記載されているお客様のすべてのお気に入りについては、Phippy、は、crds <em>などについ</em>て説明しています。</p>


