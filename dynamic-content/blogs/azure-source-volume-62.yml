  <h2>一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-for-containers-now-generally-available/">コンテナーの Azure Monitor が一般公開されるようになりました</a></h3>


  <p>コンテナーの Azure Monitor は、Azure Kubernetes Service (AKS) でホストされている Kubernetes クラスターの正常性とパフォーマンスを監視します。 パブリックプレビュー以降、複数の機能が追加されました。これには、マルチクラスタービュー、パフォーマンスグリッドビュー、ライブデバッグ、コンテナーの自動オンボード Azure Monitor が含まれます。 コンテナーに対する Azure Monitor では、Kubernetes で使用可能なコントローラー、ノード、およびコンテナーから Metrics API 経由でメモリやプロセッサ メトリックを収集することにより、パフォーマンスを把握できます。 Kubernetes クラスターから監視を有効にした後、メトリックとログは、コンテナー化されたバージョンの Linux 用 Log Analytics エージェントを使用して自動的に収集され、Log Analytics ワークスペースに格納されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/streamlined-iot-device-certification-with-azure-iot-certification-service/">Azure IoT 認定サービスを使用した IoT デバイス認定の合理化</a></h3>


  <p>新しい web ベースのテスト自動化ワークフローである Azure IoT 証明書サービス (aic) が一般公開されました。 aic を使用すると、ハードウェア製造元が Azure Certified for IoT プログラム用にデバイスを認定し、Azure IoT デバイスカタログに表示するための運用プロセスとエンジニアリングコストを大幅に削減できます。 認定プログラムの目的は、業界固有の垂直的なソリューションに適した一連の IoT デバイスを紹介し、IoT デバイスの開発を簡略化することです。 AIC は、自動化を通じて一貫した認定プロセスを提供することによって、これらの目標を達成するのに役立ちます。また、デバイスツインとダイレクトメソッドの検証をサポートするための追加のテストを IoT Hub プリミティブ、カスタマイズされたテストケースの柔軟性、シンプルで直感的なユーザーエクスペリエンスを実現します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/static-websites-on-azure-storage-now-generally-available/">Azure Storage の静的 web サイトの一般提供開始</a></h3>


  <p>静的 web サイトは、事前に定義された一連のファイルから静的に読み込んで提供できる web サイトです。 Azure Storage でホストされている HTML、CSS、および JavaScript ファイルを使用して、静的な web サイトを作成できるようになりました。 静的 web サイトは、クライアント側の JavaScript を使用すると強力です。 Azure Storage は、web サイトのホスティングを簡単かつコスト効率よく行うことができます。 Azure portal、Azure CLI、または Azure PowerShell を使用して、静的な web サイトのホスティングを有効にすることができます。この場合、$web &rsquo; という名前 &lsquo; のコンテナーが作成されます。 その後、静的コンテンツをこのコンテナーにアップロードしてホストすることができます。 コンテンツは、web エンドポイントを通じて入手できます。 Azure Storage で静的 web サイトを有効にする場合、追加料金は発生しません。</p>


