  <p>上記のガイドの詳細については、この投稿では、バッチレイヤーとサービス レイヤー (コールド パス) について説明します。このパスでは、すべての受信データを未加工の形式で格納し、データに対してバッチ処理を実行します。 この処理の結果は、バッチ ビューとして保存されます。 処理速度が遅いパイプラインであり、複雑な分析を実行し、長い期間 (数時間や数日など) の複数のソースからのデータを組み合わせて、レポートや機械学習モデルなどの新しい情報を生成します。</p>


