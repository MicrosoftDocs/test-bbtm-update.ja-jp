Title: Microsoft Online Services の Bug バウンティプログラムを Azure に拡張する
Summary: Azure クラウドプラットフォームのセキュリティは、Microsoft にとって最も重要であり、お客様がアプリケーションをホストし、データを Azure に格納する際にお客様が配置する信頼を認識しています。 本日、Microsoft Online Services Bug バウンティプログラムへの Azure の追加について発表します。
Content: >-
  本日、 <a href="https://technet.microsoft.com/en-us/security/dn800983">Microsoft Online Services Bug バウンティプログラム</a>への<a href="https://azure.microsoft.com/en-us/">Azure</a>の追加について発表します。 Azure は、Office 365 に参加し、他のユーザーが、責任のある方法で脆弱性を報告することによって、プラットフォームとサービスのセキュリティを強化するのに役立つセキュリティ研究者を満足し、認識しています。


  Azure クラウドプラットフォームのセキュリティは、Microsoft にとって最も重要であり、お客様がアプリケーションをホストし、データを Azure に格納する際にお客様が配置する信頼を認識しています。 次のようなセキュリティで保護されたクラウドを提供することを約束しています。

  <ul>
      <li><a href="https://www.microsoft.com/en-us/sdl/">セキュリティ開発ライフサイクル</a>(SDL) に準拠して、Microsoft 自体が信頼できるコンピューティングイニシアチブの一部として作成し、セキュリティで保護されたソフトウェア開発の業界トップレベルの手法と見なされます。</li>
      <li>オペレーショナルセキュリティ <a href="https://www.microsoft.com/en-us/download/details.aspx?id=40872">アシュアランス</a> (OSA) フレームワークを運用セキュリティのテンプレートとして使用することで、Microsoft が提供してきた SDL および長年の経験に基づいて、オンラインサービス</li>
      <li>マイクロソフトのサービスに対して定期的な侵入テストを実施する</li>
      <li>フルタイムの <a href="https://azure.microsoft.com/blog/2014/11/11/red-teaming-using-cutting-edge-threat-simulation-to-harden-the-microsoft-enterprise-cloud/">Red Team</a> を活用して、セキュリティの制御と手順を継続的に評価し、改善する</li>
      <li>サードパーティによるクラウドセキュリティの監査証明を顧客に提供するための厳格な<a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/"> セキュリティとコンプライアンス認定</a> の多く</li>
  </ul>

  プラットフォームのセキュリティを確保するために重要なリソースを提供することを約束していますが、セキュリティ評価は、お客様のアプリケーションの開発と展開の重要な部分であることも理解しています。 そのため、Azure でホストされている独自のアプリケーションに対して承認された <a href="https://security-forms.azure.com/penetration-testing/terms">侵入テスト</a> を実行することをユーザーに許可します。


  Microsoft Online Services Bug バウンティプログラムへの Azure の追加により、お客様は Azure platform 自体のセキュリティ脆弱性評価を対象とすることができるようになりました。資格の要件を満たす問題が特定された場合は、Azure をより安全なプラットフォームにするための機能を利用することができます。


  調査を開始する前に、プログラムの使用<a href="https://technet.microsoft.com/en-us/security/dn800983"> 条件</a> と <a href="https://technet.microsoft.com/en-us/security/dn425055">faq</a> をお読みください。または、脆弱性を報告してください。


  また、大規模な "お礼" を拡張したいと思います。 過去に Microsoft Azure の問題を報告したコミュニティの全員に対して、今後の取り組みに注力していく予定です。 また、2015年1月1日以降に受信したすべての申請については、更新されたプログラムの対象として送信された場合は、bounties にお支払いいただきます。


  Azure がオンラインサービスのバグバウンティプログラムに参加することは、現在発表されているバウンティプログラムに対するいくつかの拡張機能の1つにすぎません。詳細については、 <a href="https://blogs.technet.com/b/msrc/archive/2015/04/21/microsoft-bounty-programs-expansion-azure-and-project-spartan.aspx">MSRC ブログ</a>をご覧ください。


  Azure のセキュリティ、コンプライアンス、プライバシーに対する投資の詳細については、 <a href="https://azure.microsoft.com/en-us/support/trust-center/">Microsoft Azure Trust Center</a>を参照してください。 今後、コミュニティのニーズを満たすために、セキュリティセンターとこのブログをさらにお知らせ、更新プログラム、コンテンツで更新します。


  — David b. クロス


