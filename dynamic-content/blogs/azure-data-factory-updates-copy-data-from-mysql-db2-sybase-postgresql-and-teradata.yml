Slug: azure-data-factory-updates-copy-data-from-mysql-db2-sybase-postgresql-and-teradata
Title: 'Azure Data Factory更新: MySQL、DB2、Sybase、PostgreSQL、Teradata からデータをコピーする'
Summary: 新しい Azure Data Factory Updates を使用すると、MySQL、DB2、Sybase、PostgreSQL、Teradata からデータをコピーできます。
Content: "新しいデータ ストアのサポートが新しいデータ ストアに追加Azure Data Factory。 さらに、 <strong>MySQL</strong>、 <strong>DB2</strong>、 <strong>Sybase</strong>、 <strong>PostgreSQL</strong> 、 <strong>Teradata に接続できます</strong>。 これらのデータ ソースから Azure BLOB またはデータ ソースにデータをコピー Azure SQL Database。\n\n次の例では、MySQL から Azure BLOB にデータを移動する方法について見てみることができます。 MySQL のリンクされたサービスを次のように追加します。\n\n<img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1.png\" alt=\"1\" width=\"205\" height=\"357\" border=\"0\" />\n\nMySQL のリンクされたサービス定義は次のように表示されます。\n<pre class=\"prettyprint\">{\n    \"name\": \"MyLinkedService_MySQL\",\n    \"properties\":\n    {\n        \"type\": \"OnPremisesMySqlLinkedService\",\n        \"server\": \"[ServerName]\",\n        \"database\": \"[DatabaseName]\",\n        \"username\": \"[UserName]\",\n        \"password\": \"[Password]\",\n        \"gatewayName\": \"[GatewayNameUsedToConnectToThisMySQL]\",\"\n        \"authenticationType\": \"[Type of authentication: Basic/Windows/Anonymous]\"\n    }\n}</pre>\n各フィールドの説明については、こちらを参照 <a href=\"https://msdn.microsoft.com/en-us/library/dn834986.aspx\" target=\"_blank\">してください</a>。 DB2、Sybase、PostgreSQL、Teradata でも同じことを行うには、ここで見つかる別の 'type' を指定する必要 <a href=\"https://msdn.microsoft.com/en-us/library/dn834986.aspx\" target=\"_blank\">があります</a>。 残りのフィールドは変わりません。\n\n次に、コピーするデータ セットを定義します。 以下のようになります。\n<pre class=\"prettyprint\">{\n    \"name\": \"DataSet_MySQL\",\n    \"properties\":\n    {\n        \"location\": \n        {\n            \"type\": \"RelationalTableLocation\",\n            \"tableName\": \"northwind_mysql.orders\",\n            \"linkedServiceName\": \"MyLinkedService_MySQL\"\n        },\n        \"availability\": \n        {\n            \"frequency\": \"Hour\",\n            \"interval\": 1,\n            \"waitOnExternal\":\n            {\n                \"retryInterval\": \"00:01:00\",\n                \"retryTimeout\": \"00:10:00\",\n                \"maximumRetry\": 3\n            }\n        }\n    }\n}\n</pre>\nデータセットが定義されたので、それをパイプラインで使用して、MySQL から Azure BLOB にデータをコピーします。\n<pre class=\"prettyprint\">{\n    \"name\": \"CopyPipeline_MySQL_To_Blob\",\n    \"properties\":\n    {\n        \"activities\":\n        [\n            {\n                \"name\": \"MySQLToBlobCopyActivity\",\n                \"inputs\": [ {\"name\": \"DataSet_MySQL\"} ],\n                \"outputs\": [ {\"name\": \"DataSet_AzureBlob\"} ],\n                \"type\": \"CopyActivity\",\n                \"transformation\":\n                {\n                    \"source\":\n                    {                               \n                        \"type\": \"RelationalSource\",\n                        \"query\": \"select * from northwind_mysql.orders\"\n                    },\n                    \"sink\":\n                    {\n                        \"type\": \"BlobSink\",\n                        \"writeBatchSize\": 1000000,\n                        \"writeBatchTimeout\": \"01:00:00\"\n                    }\n                },\n                \"policy\":\n                {\n                    \"concurrency\": 1,\n                    \"executionPriorityOrder\": \"NewestFirst\",\n                    \"retry\": 2,\n                    \"timeout\": \"01:00:00\"\n                }\n            }\n        ]\n    }\n}</pre>\n&nbsp;\n\nシンプルで簡単な構成で、オンプレミスの MySQL から Azure BLOB にデータをコピーするパイプラインが作成されます。\n\n<img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"2\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2.png\" alt=\"2\" width=\"830\" height=\"177\" border=\"0\" />\n\n完全なコピー マトリックスと関連情報については、こちらを参照 <a href=\"https://msdn.microsoft.com/en-us/library/dn894007.aspx\" target=\"_blank\">してください</a>。\n<blockquote><strong>メモ：</strong> これらの追加のデータ ストアは、現在、コピー アクティビティのソースとしてのみ接続できます。コピー先として接続する場合は接続先として接続されていません。</blockquote>\nさらに多くのデータ ストアをデータ ストアに追加Azure Data Factory。 現在サポートされていないもの、または他のフィードバックが必要な場合は、 <a href=\"https://feedback.azure.com/forums/270578-azure-data-factory\">Azure Data Factory User Voice</a> や <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDataFactory\">Forums</a> にアクセスし、ご意見をお寄せください。 ご意見をお待ちしています。"
