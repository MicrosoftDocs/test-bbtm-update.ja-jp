Title: 新しいアラート (プレビュー) Azure Monitor
Summary: アラートは、お客様が問題について早期に通知を受け取り、それらを迅速に解決するための自動化されたアクションを実行するための重要なメカニズムです。 Azure Monitoring Services を使用すると、インフラストラクチャ、アプリケーション、プラットフォーム全体のスタック全体のメトリックとログ データを監視するアラートを設定できます。
Content: >-
  <p><em>このブログ記事は、Aim India のプリンシパル PM マネージャー、Kiran Madnani 氏によって共同執筆されました。</em></p>


  <p>アラートは、お客様が問題について早期に通知を受け取り、それらを迅速に解決するための自動化されたアクションを実行するための重要なメカニズムです。 Azure Monitoring Services を使用すると、インフラストラクチャ、アプリケーション、プラットフォーム全体のスタック全体のメトリックとログ データを監視するアラートを設定できます。 監視エクスペリエンスにとって非常に重要な部分を考えると、Azure portal の Azure Monitor ブレードの 1 つの場所から任意のリソースのアラートを作成および管理するための、新しい再イメージ化されたユーザー インターフェイスのプレビューをお知らせします。</p>


  <p>新しいアラート (プレビュー) エクスペリエンスには、次のページに<a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Monitoring/AzureMonitoringBrowseBlade/alertsV2">アクセスAzure portal。</a> 次の内容を見ていきます。</p>


  <p>1. メトリックとログによってトリガーされる発生したアラートの集計された概要を含む 1 つの統合ビュー。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3b3377b-f311-4663-9e47-e3b90a7b9d00.jpg"><img alt="Alerts overview_2" border="0" height="818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfb56d8c-54f2-4db4-b0ff-3d5ee360c4fb.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アラートoverview_2" width="1803"></a></p>


  <p>&nbsp;</p>


  <p>2. 複数のサブスクリプションにわたるメトリックとログ全体で基になるアラート ルールを表示および管理するための単一の統合ビュー。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c26ca6dd-7a9f-467c-a78c-7136f2fb83e5.jpg"><img alt="Aler rules_2" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/923af562-f4e6-4500-8728-7800786a6525.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Aler rules_2" width="1791"></a></p>


  <p>&nbsp;</p>


  <p>3. リソース間でアラートを作成するための単一の簡略化された作成エクスペリエンス。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ecefae4-3f93-44ef-a869-befbc17c7831.jpg"><img alt="Alert rule authoring_2" border="0" height="863" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31f75d0e-0695-4199-a2b8-3e27e7570584.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アラート ルールauthoring_2" width="1812"></a></p>


  <p>新しいアラート エクスペリエンスに加えて、Azure でのログ検索に関するアラートのプレビューをお知らせします。 ログ検索は、ログ ファイルを表示および分析できる強力な機能です。 ログ クエリ ベースのアラート ルールを設定できる機能が追加Azure Monitor。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0d0237e-819d-47d8-b6ad-57e645ea5645.jpg"><img alt="Log Alerts" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fd148eb-c4a5-4a95-bce0-f39e3a4ce15b.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ログ アラート" width="445"></a></p>


  <p><em>更新日: 2018 年 2 月 6 日:</em> この新しいアラート <a href="https://aka.ms/activitylogalert_doc">エクスペリエンスにアクティビティ</a> ログ アラートが追加されました。 試して、フィードバックをお寄せください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d56b25f1-6aa0-42b7-a1d0-6863b69e8850.png"><img alt="Activity logs" border="0" height="893" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe7fbed3-e610-4633-9aea-7f168224cc93.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アクティビティ ログ" width="1920"></a><br>

  現在、プレビューで新しいアラートの使用を開始できます。 詳細については、ドキュメントを参照<a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-unified-alerts">してください</a>&rsquo;<a>azurealertsfeedback@microsoft.com</a>。 に連絡してフィードバックをお寄せください。</p>
