Slug: custom-vision-service-introduces-classifier-export-starting-with-coreml-for-ios-11
Title: Custom Vision Service には、iOS 11 の CoreML から始まる分類子エクスポートが導入されています。
Summary: 開発者がインテリジェントなエッジを構築できるようにするために、Microsoft Cognitive Services から Custom Vision Service にモバイルモデルエクスポートが追加されました。 Custom Vision Service は、簡単にトレーニングを行うためのツールです,...
Content: >-
  <p>開発者がインテリジェントなエッジを構築できるようにするために、Microsoft Cognitive Services から <a href="https://www.customvision.ai/" target="_blank">Custom Vision Service</a> にモバイルモデルエクスポートが追加されました。</p>


  <p>Custom Vision Service は、カスタムイメージ分類子を簡単にトレーニング、展開、改善するためのツールです。 カテゴリあたり少数のイメージを使用すると、独自のイメージ分類子を数分でトレーニングできます。 現在、REST エンドポイントで分類子をホストするだけでなく、モデルをエクスポートしてオフラインで実行することができるようになりました。これは、iOS 11 の CoreML 形式へのエクスポートからです。 エクスポートを使用すると、分類子をアプリケーションに直接埋め込んで、デバイス上でローカルに実行することができます。 エクスポートするモデルは、モバイルデバイスの制約に合わせて最適化されているので、デバイスをリアルタイムで分類できます。</p>


  <p>Custom Vision Service は、非常に小さなトレーニングデータセットを使用して品質分類子を構築するように設計されています。これにより、認識しようとしている項目の違いに対して堅牢な分類子を構築し、関心のない項目を無視することができます。 現在&#39;s update を使用すると、モバイルアプリケーションにリアルタイムのイメージ分類を簡単に追加できます。 コンパクトなモデルの作成、更新、およびエクスポートには数分しかかかりません。これにより、アプリケーションを簡単にビルドし、繰り返し向上させることができます。 エクスポート形式とサポートされているデバイスの数は、近い将来に予定されています。</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=857726" target="_blank">IOS アプリにリアルタイムのイメージ分類を追加</a>するためのサンプルアプリとチュートリアルが使用できるようになりました。</p>


  <p>独自のイメージ分類子を構築する方法については、 <a href="https://www.customvision.ai">www.customvision.ai</a>を参照してください。</p>


