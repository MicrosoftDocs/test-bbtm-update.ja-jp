Title: Gene Simmons と Paul スタンリーによってホストされている、グローバルなファンチャットの次の金曜日、2011年5月 20 Real-Time、Azure Windows
Summary: Ortsbo.com は、Ortsbo.com をホスト &ldquo; することを発表したリアルタイムソーシャルメディア言語翻訳プラットフォームです。 KISS ライブ &amp; グローバル &rdquo; 、翌金曜日、5月 2011 20 日 7:30...
Content: '<p align="left">Ortsbo.com は、Ortsbo.com をホスト &ldquo; することを発表したリアルタイムソーシャルメディア言語翻訳プラットフォームです。 Kiss ライブ &amp; グローバル &rdquo; 、来週、5月 2011 20 日 7:30 am PDT At 創業時 Gene Simmons and <a target="_blank" href="https://www.paulstanley.com/">Paul スタンリー</a>を使用します。 世界 &rsquo; 初のリアルタイムで対話型のグローバルなファンチャットとして53の言語で課金されます。このイベントにより、ファンは Simmons とスタンリーをネイティブ言語で使用できるようになります。 このメッセージ交換は、Ortsbo サービスによって瞬時に翻訳されます。 このイベントは、将来のグローバル商用イベントのプロトタイプとして機能します。 </p>  <p align="left">Ortsbo.com の Azure プラットフォーム上<a target="_blank" href="https://azure.microsoft.com/">Windows</a>に構築されたでは、入力したテキストを指定した言語に自動的に変換することによって、翻訳者にテキストをカット/コピーして貼り付ける必要がなくなりました。  ユーザーは、目的の受信者に必要な言語を指定するだけで、残りの部分は Ortsbo によって行われます。 Ortsbo でも、ユーザーは複数の言語で複数のソーシャルネットワークにわたって複数のチャットセッションを同時にリアルタイムで実行できます。 </p>  <p align="left">Ortsbo.com を使用すると、50を超える言語でのリアルタイムの会話翻訳を、170国や地域ではなく10億のアクティブなチャットアカウントに対して行うことができ、最も人気のあるソーシャルメディアプラットフォームとシームレスに統合できます。 </p>  <p>ここをクリックして、KISS ライブ &amp; グローバルイベントに事前登録し、Ortsbo の詳細をご確認ください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/11/don-t-miss-real-time-global-fan-chat-next-friday-may-20-2011-with-kiss-rock-legends-gene-simmons-and-paul-stanley-hosted-by-ortsbo-and-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
