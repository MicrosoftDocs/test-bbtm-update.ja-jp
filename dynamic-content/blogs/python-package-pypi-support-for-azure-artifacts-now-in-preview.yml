Slug: python-package-pypi-support-for-azure-artifacts-now-in-preview
Title: Python package (PyPI) での Azure Artifacts の現在のプレビューのサポート
Summary: Microsoft Azure Artifacts の Python パッケージング (PyPI) 機能のプレビュー版をご利用いただけるようになり、お客様のご意見をお待ちしております。
Content: >-
  <p>私たちは、 <a href="https://azure.microsoft.com/en-us/services/devops/artifacts/" target="_blank">Azure Artifacts</a>の Python パッケージング (PyPI) 機能のプレビューを利用できるようになっており、試してみることをお勧めします。</p>


  <p>私たちのチームは、Azure Artifacts (パッケージング) に関して、お客様のニーズを理解するために、多数の時間調査を行い、顧客をリッスンしています。 この研究では、PyPI のサポートが最も要求されたパッケージの種類であることが明らかになっています。 この検索では、PyPI 機能をリリースする準備が整ったことを回避しています。</p>


  <p>Azure DevOps の範囲内、または Azure Pipelines CI/CD サービスを使用して Python パッケージを操作する場合、これらの新機能によって次のことが可能になります。</p>


  <ul>
   <li>プロジェクトに関連付けられたフィードを作成して、パッケージを格納します。</li>
   <li>twine を使用して Python パッケージをフィードにアップロード、ありのサポートがテストされます。</li>
   <li>Pip を使用してフィードからパッケージをプルします。</li>
   <li>認証を簡略化するタスクを使用して、Python パッケージを Azure Pipelines CI/CD に統合します。</li>
   <li><a href="https://pypi.org/" target="_blank">公開インデックス</a>からフィード (upstreams) にパッケージを含めます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62ab3abc-b2a6-48ff-8586-f37ef149ae34.png"><img alt="Screenshot of Azure Artifacts UI showing Python package support" border="0" height="650" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e23b648-2117-4497-899b-e9129dcd866b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Python パッケージのサポートを示す Azure Artifacts UI のスクリーンショット" width="909"></a></p>


  <p>この機能はプレビュー段階であることに注意してください。現在、 &rsquo; この機能はまだ微調整されています。 お客様のエクスペリエンスに関するフィードバックと、ワークフロー内でこの機能がどのように機能するかについてご意見をお寄せください。</p>


  <p>&rsquo;このことを試してみる場合は、PyPI のサポートを有効にし、ツールを構成する手順については、次のドキュメントを参照してください。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/artifacts/quickstarts/python-packages?view=vsts&amp;tabs=new-nav" target="_blank">Python フィードのクイックスタート</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/python?view=vsts#package-and-deliver-your-code" target="_blank">Python アプリのビルド (パッケージと配置)</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/pypi?view=vsts&amp;tabs=yaml" target="_blank">Azure Pipelines での Python パッケージの発行</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/package/twine-authenticate?view=vsts" target="_blank">Python twine アップロード認証タスク</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/package/pip-authenticate?view=vst" target="_blank">Python Pip 認証タスク</a></li>
  </ul>


  <p>お客様のご意見をお待ちしており &rsquo; ます。 <a href="https://developercommunity.visualstudio.com/" target="_blank">開発者コミュニティフォーラム</a>でお客様のご意見やご意見をお聞かせください。</p>


  <p>また、ご意見やフィードバックを直接お寄せいただく場合 &rsquo; は、以下のコメントをお寄せください。 &rsquo;ご意見をお聞かせください。 詳細については、 <a href="https://azure.microsoft.com/en-us/services/devops/artifacts/" target="_blank">Azure Artifacts の製品ページ</a>を参照してください。</p>
