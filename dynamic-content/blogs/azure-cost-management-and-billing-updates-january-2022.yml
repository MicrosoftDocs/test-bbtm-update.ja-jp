Title: Azure Cost Management と課金の更新-2022 年1月
Summary: 新しい学生、活発スタートアップ、または最大規模の企業のどれであっても、財務上の制約があるので、支出についての情報や、将来の計画方法を知る必要があります。 請求書に関しては驚くことはありません。これは、Azure Cost Management と課金に関するものです。
Content: >-
  <p>新しい学生、活発スタートアップ、または最大規模の企業を再利用する場合でも、財務上の制約があります。また、&#39;再利用&#39;、今後の計画方法を把握しておく必要があります。&#39; 請求書に関しては驚くことはありません。これは、 <a href="https://azure.microsoft.com/services/cost-management/" target="_blank">Azure Cost Management と課金</a> に関するものです。</p>


  <p>私たちは、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management と課金に&#39;よって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることができ&#39;ます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#admincenter">Cost Management が Microsoft 365 管理センターで使用できるようになりました</a>。</li>
      <li><a href="#preview">コスト分析のプレビューでのマルチタスキング</a>。</li>
      <li><a href="#reporting">コストレポートの未来の形を</a>整える。</li>
      <li><a href="#whatsnew">Cost Management Labs の新&#39;</a></li>
      <li><a href="#save">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#learning">新しいビデオと学習の機会</a>。</li>
      <li><a href="#updates">ドキュメントの更新</a>。</li>
      <li><a href="#join">Azure Cost Management と課金のチームにご参加</a>ください。</li>
  </ul>


  <p>詳細について詳しく&#39;します。</p>


  <p><a name="admincenter"></a>&nbsp;</p>


  <h2>Microsoft 365 管理センターで使用可能な Cost Management</h2>


  <p>10月に、Cost Management の<a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-october-2021/#m365" target="_blank">Microsoft 365、Dynamics 365、およびその他のシートベースのプランのサポート</a>が追加されました。 クラウドソリューションプロバイダープログラムを通じて提供されている少数のプランで開始されていますが、時間の経過と共に追加された広範な Microsoft カスタマーアグリーメント対象ユーザーに対して、新しいプランとサポートが提供される予定です。 次のフェーズでは、1月に新しいオファーでロールアウトを開始し、Microsoft 365 管理センターに Cost Management を追加しました。</p>


  <p>新しい座席ベースのプランがある場合は、Microsoft 365 管理センターに新しい<a href="https://admin.microsoft.com/AdminPortal#/CostManagement" target="_blank">[請求 &gt; Cost Management] メニュー項目</a>が表示 &rsquo; されます。 これにより、予算を作成する機能を備えた軽量のコスト分析エクスペリエンスが提供されます。 これは初めてのことであり &rsquo; 、さらに多くのことが行われていますが &rsquo; 、注目すべきことをご紹介します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00b6512c-737a-4dc1-bf91-8fdd4037bfb3.png"><img alt="Cost Management in the Microsoft 365 admin center." height="613" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8349b4d3-a7a8-4850-8d88-e805dd571c33.png" style="display: inline;" title="Cost Management" width="1024"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0c4c38f-6f49-498b-a42d-7248fb81df42.png"><img alt="Creating a budget from Cost Management in the Microsoft 365 admin center." height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6a72478-d740-4726-aa00-71d697c6107d.png" style="display: inline;" title="Cost Management からの予算の作成" width="1024"></a></p>


  <p>このような注意を払って、ここでは、Azure portal のコスト分析のプレビューと類似点を確認できます。 1年間にわたってさらに広い範囲の機能を使用して、複数のポータルを完全に調整できます。 &rsquo;次に見たいことをお知らせください。</p>


  <p><a name="preview"></a>&nbsp;</p>


  <h2>コスト分析のプレビューでのマルチタスキング</h2>


  <p>新しい年を開始することは常に魅力的です。 画期的なユーザビリティ更新で新しい年を開始することは、さらに優れています。 &rsquo;3 か月間のコスト分析プレビューで、新しいタブ付きエクスペリエンスをテストしています。 既におわかりかもしれません。 まず、組み込みのビューの一覧を使用して、複数のタブを開いて、コストのさまざまな側面を同時に調べることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a4cd117-50ea-4be2-87c4-8084712c3a6a.png"><img alt="Cost analysis preview with multiple tabs open and a list of available views on the new tab." height="452" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7405ad0f-e852-4686-94b9-c427a0780a4a.png" style="display: inline;" title="コスト分析のプレビュー" width="1024"></a></p>


  <p>Cost analysis preview で使用可能なビューを次に示します。</p>


  <ul>
      <li><strong>サブスクリプション</strong> &nbsp;課金アカウントと管理グループでは、サブスクリプションとリソースグループによってコストを削減することが &nbsp; できます。</li>
      <li><strong>リソースグループ</strong> を使用すると、サブスクリプション、管理グループ、または課金アカウント内のリソースグループごとに、入れ子になったリソースが表示されます。</li>
      <li><strong>リソース</strong> には、所有しているすべてのリソース (削除されたリソースの場合はそのために使用したもの) の一覧が表示されます。 一部のユーザーは、クラシックコスト分析のリソースビューでのコストについて理解している場合があります。 パフォーマンスが向上し、関連するコストをより適切にグループ化することで、その基本設計のリソースが改善されました (Azure と Marketplace のコストがプレビューにまとめられています)。</li>
      <li><strong>サービス</strong> には、使用するサービスと製品の一覧が表示されます。 このビューは、クラシックコスト分析の請求書の詳細ビューに似ています。 主な違いは、行がサービス別にグループ化されていることです。これにより、サービスレベルでの総コストを簡単に確認できるようになります。また、各サービス内で&#39;再利用される個々の製品によって分割されます。 このビューはプレビューでのみ使用できますが、間もなくすべてのユーザーにリリースされます。</li>
      <li>予約は、償却予約コストの内訳<strong>を提供し</strong>、各予約を消費しているリソースを確認することができます。 これは、従来のコスト分析でフィルターを追加したり削除したりしなくても&#39;できないことです。</li>
  </ul>


  <p>[新規] タブから必要なビューを選択し、&#39;再利用した従来のプレビューエクスペリエンスに戻り&#39;ます。 質問があり、他のデータをドリルダウンする必要がある場合は、新しいタブを開いて、 これは単純な&#39;です。</p>


  <p>&#39;について コスト分析のプレビューを初めて&#39;使用する場合は、次のように&#39;に表示されます。</p>


  <ul>
      <li>相対期間のサポートにより、よりシンプルで柔軟なカスタムの日付範囲選択。</li>
      <li>ダウンロードをカスタマイズして、入れ子になった詳細 (リソースビューにメーターのないリソースなど) を除外します。</li>
      <li>サブスクリプションコストの異常など、データの理解を深めるためのスマートな洞察。</li>
      <li>EA または MCA の課金アカウントまたは請求プロファイルの Power BI を設定するためのクイックアクセス。</li>
      <li>サポートを効率化するために、追加のトラブルシューティングの詳細が提供されています。</li>
  </ul>


  <p>バックログには&#39;がまだたくさんあります。 集計、グラフ、フィルター処理、改善されたドリルダウンの詳細を確認できます。 次に&#39;について説明します。</p>


  <p><a name="reporting"></a>&nbsp;</p>


  <h2>コストレポートの未来の形を整える</h2>


  <p>Azure Cost Management と課金を使用してクラウドの支出を管理していますか? Azure のコスト分析には慣れていますか? コスト分析ツールの新しいデザインや更新された設計については&#39;しています。また、これらの変更に関するフィードバックを収集して、お客様のニーズと期待を満たす方法を理解するためのユーザビリティスタディを実行します。</p>


  <p>コスト分析の経験をお持ちの方やご存知の方は、フィードバックをお寄せください。 参加に関心がある場合は、microsoft の調査チームにお問い合わせください。</p>


  <p><a name="whatsnew"></a>&nbsp;</p>


  <h2>Cost Management Labs の新&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management ラボ</a>を使用すると、Azure Cost Management に含まれる&#39;について詳しく説明し、フィードバックを共有してフィードバックを共有し、サービスの使用方法について理解を深めることができます。そのため、よりチューニングされた最適化されたエクスペリエンスを提供できます。</p>


  <p>Cost Management Labs で見ることができるいくつかの機能を次に示します。</p>


  <h3>更新: コスト分析プレビュー &mdash; のマルチタスキングが Azure portal で使用できるようになりました</h3>


  <p>コスト分析プレビューで新しいタブ付きエクスペリエンスを導入します。 まず、組み込みのビューの一覧を表示し、複数のタブを開いて、コストのさまざまな側面を同時に調べます。 皆様からのご意見をお待ちしています。 ここでは、明示的なフィードバックを検索&#39;ます。</p>


  <h3>サブスクリプションコストの異常</h3>


  <p>コスト分析のプレビューで、サブスクリプションコストの異常を分析情報と共に特定します。 Try preview を使用して、コスト異常のプレビューを有効にすることができます。 プレビューを有効にした後、洞察に異常な詳細が表示されない場合は、24時間後にもう一度確認してください。&#39; 異常検出は、サブスクリプションスコープのコストを表示する場合にのみ使用できます。</p>


  <h3>リソースのコストを表示する</h3>


  <p>リソースのコストは、プレビューポータルのリソースの概要から1回クリックするだけです。 [コストの表示] をクリックするだけで、その特定のリソースのコストにすばやく移動できます。</p>


  <h3>メニューからスコープを変更する</h3>


  <p>すばやいナビゲーションを行うには、メニューの [スコープ] を変更します。 Try preview を使用してオプトインできます。</p>


  <p>もちろん、これは&#39;ではありません。 Azure Cost Management のすべての変更は、1週間に Cost Management ラボで利用できるようになりました。完全な Azure portal に&#39;ます。 私たちは、お客様の考えを聞いて、次のように&#39;d の内容を理解することを&#39;しています。 今すぐ始めましょう。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a>を今すぐお試しください。</p>


