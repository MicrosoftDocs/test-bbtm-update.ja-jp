      <li>プレビュー Windows: プレビュー期間中は<a href="https://azure.microsoft.com/en-us/updates/public-preview-windows-server-guest-licensing-offer-for-azure-stack-hci/" target="_blank">、Azure Stack HCI</a> &mdash; のサーバーゲストライセンスプランを無料でご利用いただけます。</li>
