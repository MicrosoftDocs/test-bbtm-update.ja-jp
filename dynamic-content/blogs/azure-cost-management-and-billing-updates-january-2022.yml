  <p><a name="join"></a>&nbsp;</p>


  <h2>Azure Cost Management と課金チームに参加する</h2>


  <p>お客様とパートナーがコストをより適切に管理し、最適化するのを支援していますか? 私たちは、クラスのクラウドプラットフォームとエクスペリエンスを最大限に活用するために役立つ、熱心で専用の人と特別な人を探す&#39;ます。 ビッグデータインフラストラクチャ、信頼性と拡張性に優れた Api、または豊富で魅力的なユーザーエクスペリエンスを経験しているお客様は、クラウドの成功を促進するための最も重要な分野の1つで、Microsoft のすべてのお客様とパートナーに提供するよりも、優れた課題を&#39;ます。</p>


  <p><a href="https://aka.ms/costmgmt/jobs" target="_blank">チームに参加</a>してください。</p>


  <h2>次の&#39;は何ですか?</h2>


  <p>これは先月の大きな更新プログラムのほんの一部です。 Don&#39;、 <a href="https://aka.ms/costmgmt/blog" target="_blank">前の Azure Cost Management と課金の更新</a>を確認してください。 お客様のフィードバックに基づいて常にリッスンし、継続的な改善を行う&#39;、フィードバックをお寄せください。</p>


  <p>Twitter でフォロー <a href="https://twitter.com/azurecostmgmt" target="_blank">@AzureCostMgmt</a> し、更新、ヒント、コツについて <a href="https://aka.ms/costmgmt/videos" target="_blank">YouTube チャンネル</a> をサブスクライブします。 また、 <a href="https://aka.ms/costmgmt/feedback" target="_blank">Cost Management フィードバックフォーラム</a> でアイデアを共有したり、他のユーザーに投票したりすることができます。または <a href="https://aka.ms/costmgmt/joinresearch" target="_blank">、調査パネルに参加</a> して今後の研究に参加し、将来の Azure Cost Management と請求に役立てることができます。</p>


  <p>これらはすべてのユーザーにとって時間がかかることがわかっています。 Azure Cost Management と課金のチームにお勧めします。 安全を維持し、健全な状態を維持します。</p>
