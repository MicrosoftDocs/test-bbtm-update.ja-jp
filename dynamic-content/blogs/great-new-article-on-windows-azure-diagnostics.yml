Content: <p><a target="_blank" href="https://www.microsoft.com/windowsazure">Windows azure</a>診断の概要を知りたい場合は、以前の Microsoft エンジニア<a target="_blank" href="https://blogs.msdn.com/b/mikekelly/">Mike 友野</a>による<i>MSDN マガジン</i>の<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ff714589.aspx">新しい記事</a>をお読みください。これにより、azure 診断が一般的なシステムにどのように適合している Windows かがわかります。診断フレームワークについては、azure 診断の Windows カスタマイズに関するヒントを、Windows Azure portal と、Windows Azure Service Management API 用の PowerShell コマンドレットを使用できます。 また、コードを記述する際に適切なログ記録とトレースを組み込むこと、およびその問題をトラブルシューティングする際にそれが非常に重要であることを証明する方法についても説明します。 &nbsp;&nbsp;お読みください。</p>
