Title: 'クロスポスト: Azure 用 Enterprise ライブラリ統合パックのWindows発表'
Summary: Windows Azure &ldquo;用 Enterprise ライブラリ統合パックの最終リリースは、Windows 用 Enterprise ライブラリ統合パックの発表に関するブログ記事に従って公開されました。
Content: <p><a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=28189">Windows Azure</a> <a target="_blank" href="https://blogs.msdn.com/b/agile/archive/2011/12/02/announcing-the-enterprise-library-integration-pack-for-windows-azure-with-autoscaling-transient-fault-handling-and-more.aspx">&ldquo;用 Enterprise ライブラリ統合パックの最終リリースが提供されました。ブログ記事「自動スケール、一時的な障害処理などによる Windows Azure&rdquo;</a> 用 Enterprise ライブラリ統合パックの発表」が、先週の金曜日に Microsoft シニア プログラム マネージャーの Bloggori Melniks&rsquo; <a target="_blank" href="https://blogs.msdn.com/b/agile/">に投稿されました。&ldquo;アジャイル ソフトウェア エンジニアリングとその先に関する考え&rdquo;</a>ブログ。</p>  <p>ブログ記事によると、このリリースには、次を含む包括的な一連の技術コンテンツが含まれています。</p>  <ul>  <li>2 つの新しいアプリケーション ブロック:</li>  <ul>  <li>自動スケーリング アプリケーション ブロック (&ldquo;Wasabi&rdquo;) は、ロールの動的なプロビジョニング/使用停止または調整によって、Windows Azure で Web ロールと worker ロールの両方を自動的にスケーリングするのに役立ちます。</li>  <li>&ldquo;SQL Azure、Windows Azure Storage、Windows Azure Caching&rdquo;、Windows Azure のクラウド サービスを使用している場合に、一時的なエラーに対する Windows Azure アプリケーションの回復性を高めることができます。Service Bus。</li>  </ul>  <li>1 つの新しい構成ソース:</li>  <ul>  <li>BLOB 構成ソースを使用すると、Azure Storage アカウント内の BLOB から構成情報を読み込み、アプリケーションを Azure に再デプロイすることなく変更Windowsできます。</li>  </ul>  <li>Windows PowerShellコマンドレットを使用して、自動スケール アプリケーション ブロックの設定を参照および操作Windows PowerShell。</li>  <li>Azure 内の構成ファイルのセクションを暗号化するための保護Windowsプロバイダー。</li>  <li>ログ アプリケーション ブロックとキャッシュ アプリケーション ブロックのデータベース トレース リスナーを使用してコードを移行できるよう、データベース作成スクリプトを更新しました。</li>  <li>エクスペリエンス ガイダンスの豊富なコレクションは、次を含む迅速な増加に役立ちます。</li>  <ul>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=234652">リファレンス ドキュメント</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=234651">開発者&rsquo;ガイド</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=234660">Tailspin Surveys サンプル アプリケーション</a> (参照実装)</li>  <li>自動スケーリング アプリケーション ブロックと探索的テストをホストするオンプレミスのサンプル アプリケーション ((インストール場所)/WindowsAzure/Autoscaling/Hosts/ConsoleAutoscaler のソースに含まれています)</li>  <li><a target="_blank" href="https://entlib.codeplex.com/releases/view/75025#DownloadId=309240">全体的な</a> 自動スケール機能を制御するさまざまなタイミング値間の相互作用を理解するのに役立つ Wasabi の計画ワークシート。</li>  </ul>  </ul>  <p>Azure 用の Enterprise ライブラリ統合パックを取得Windows方法は、NuGetです。 また、バイナリ、ソース (テストを含む) と参照実装を含む自己解凍 zip ファイルを <a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=28189">MSDN からダウンロードすることもできます</a>。 構成ツールは、Visual Studio ギャラリーから Visual Studio 拡張機能パッケージ (VSIX) <a target="_blank" href="https://visualstudiogallery.msdn.microsoft.com/">としてVisual Studioできます</a>。</p>  <p>詳細については、Blog <a target="_blank" href="https://blogs.msdn.com/b/agile/archive/2011/12/02/announcing-the-enterprise-library-integration-pack-for-windows-azure-with-autoscaling-transient-fault-handling-and-more.aspx">の</a>&rsquo;投稿「読み取り」を参照してください。</p>
