Title: Microsoft はデータのプライバシーに対するコミットメントを拡張します
Summary: Microsoft では、お客様がクラウドに移行できるようにするための重要なデータプライバシーについて説明しています。また、マイクロソフトは、エンタープライズクラウドサービスのプライバシー保護を提供するパイオニアになっています。 私たちはそうでした。。。
Content: >-
  Microsoft では、お客様がクラウドに移行できるようにするための重要なデータプライバシーについて説明しています。また、マイクロソフトは、エンタープライズクラウドサービスのプライバシー保護を提供するパイオニアになっています。 Eu の対象となるお客様に対して契約上のコミットメントを提供するための第一歩でした。 データ保護指令と米国 HIPAA 法は、個人データの保護を担当し、技術、運用、法的保護によってデータのプライバシーを強化し続けています。 最近では、お客様のデータのプライバシーをさらに強化するために、次のようないくつかの手順を実行しました。


  <strong>欧州連合の承認。</strong>  今月、Brad Smith は、eu で業務を行う企業を規定する厳格なプライバシー基準を満たすために、欧州連合データ保護機関によって Microsoft のクラウド契約が検証されていることを <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/04/10/privacy-authorities-across-europe-approve-microsoft-s-cloud-commitments.aspx">発表</a>   しました。 メンバーの状態。 Microsoft は eu と密接に連携しています。 企業のクラウドサービスを使用して、境界を越えて個人データを転送できるようにする規制です。マイクロソフトは、eu から <a href="https://ec.europa.eu/justice/data-protection/article-29/documentation/other-document/files/2014/20140402_microsoft.pdf">共同承認</a>   を受ける唯一の企業です。 Eu に準拠するための強力な契約上のコミットメントに関する記事29 データがどこに配置されているかにかかわらず、プライバシーに関する法律。 これにより、eu の間のセーフハーバーアグリーメントを超えた追加の保証が提供されます。 また、その契約が変更されたり中断されたりした場合でも、お客様が引き続きグローバルに操作できるようになります。


  <strong>契約の範囲を拡張します。</strong>  データ処理契約、eu の対象となる Azure サービスの範囲を大幅に拡張しました。 モデル条項、および HIPAA Business アソシエイトアグリーメント (baa) には、SQL Database、Active Directory、Traffic Manager、websites、BizTalk Services、Media Services、Mobile Services、Service Bus が含まれています。、および Multi-Factor Authentication に加えて、前に説明した Cloud Services、Storage、Virtual Machines、仮想ネットワークもあります。 これにより、より広範な Azure サービスのセットを通じて、これらの契約によって提供されるプライバシー保証が拡張されます。


  これらの契約上のコミットメントは、プライバシーの義務を満たすことができることを保証する技術機能と運用プラクティスによって支えられており、すべての地域や業界でお客様の恩恵を受けます。 世界中のお客様は、Microsoft がこれらの規制によって義務付けられているプライバシー保護の高水準を満たしていることを確信して Azure を使用できます。


  セキュリティ、プライバシー、コンプライアンスの詳細については、 <a href="https://azure.microsoft.com/en-us/support/trust-center/">Azure セキュリティセンター</a>を参照してください。
