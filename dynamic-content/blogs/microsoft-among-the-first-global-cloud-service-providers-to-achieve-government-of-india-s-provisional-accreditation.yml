Title: Microsoft Cloud は Gov を実現します。 インドの暫定認定のまれな会社で
Summary: 'インド政府の電子情報技術省 (MeitY) は、Microsoft が MeitY の暫定認定を達成した最初のグローバル クラウド サービス プロバイダーの 1 つだと発表しました。  この認定により、Microsoft はインドでクラウド コンピューティング ソリューションを提供し、より広範な顧客に真に革新的なデジタル サービスを提供できます。 '
Content: >-
  <p>インド政府の電子情報技術省 (MeitY) は、Microsoft が MeitYs&rsquo;&nbsp; の暫定認定を達成した最初のグローバル クラウド サービス プロバイダーの 1 つだと発表しました。この認定により、Microsoft はインドでクラウド コンピューティング ソリューションを提供し、より広範な顧客に真に革新的なデジタル サービスを提供できます。&nbsp;</p>


  <p>MeitYs&rsquo; の暫定認定により、インドの政府機関や部門は、デジタル変革を進め、IT 運用を最適化し、変革を行う Microsoft Cloud を選択できます。&nbsp; Microsoft Cloud は、インドの政府機関が高い効率性と信頼性とスケーラビリティを実現するために、業界をリードするレベルのセキュリティ、プライバシー制御、コンプライアンス、透明性を提供します。</p>


  <p>MeitY は、IT 関連のポリシーとガイドラインの主要機関です。&nbsp; これは、すべての公的機関組織、政府の資金提供と管理された組織、州および地域の機関、およびインドの国が所有する企業にガイドラインを提供する管理機関です。&nbsp; MeitYs&rsquo; ガイドラインは、規制対象の業界や、インドの全クラウド サービスの使用基準に影響を与えるその他のセクター規制機関のプライベートセクター組織によって採用されます。</p>


  <p>この新しい認定により、Microsoft はインド政府を支援する取り組みにより、変革的な電子ガバナンス サービス、財務包含の機会、質の高い医療、教育を国の何十億人もの人々に提供することができます。</p>
