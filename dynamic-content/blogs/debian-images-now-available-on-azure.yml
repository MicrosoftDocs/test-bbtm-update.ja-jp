Title: Debian GNU/Linux が、このアプリケーションでサポートされているディストリビューションとして使用Azure Marketplace
Summary: Azure チームは credativ と密接に連携して、Azure ギャラリーと Marketplace の公式 Debian イメージをキュレーションしてきました。本日、credativ と協力して、Azure Marketplace で動作が確認されたディストリビューションとして Debian GNU/Linux が提供されるのをお知らせします。
Content: >-
  <p>本日は、 <a href="https://www.credativ.de/" target="_blank">credativ</a> と共同で、Debian GNU/Linux を、Azure Marketplaceディストリビューションとして提供することを発表します。</p>


  <p>Debian は、43,000 を超えるパッケージが付属する無料のオペレーティング システムであり、多くのアーキテクチャや異なるカーネルでも実行されます。 Intel アーキテクチャ用 Debian GNU/Linux の 64 ビット バージョンは、開発者、政府、企業、アプリケーション アーキテクト、派生開発者によって使用される、市場で最も人気のある Linux ディストリビューションの 1 つです。</p>


  <p>この発表により、お客様は、credativ によって構築された Debian 7 (codename &ldquo;wheezy&rdquo;) と Debian 8 (codename &ldquo;jessie&rdquo;) の最新バージョンを選択することで、Microsoft Azure で Debian ベースの仮想マシンをプロビジョニングできます。</p>


  <p>credativ は、1999 年に設立された独立したコンサルティングおよびサービス会社であり、包括的なオープン ソース サービスとテクニカル サポートを提供し、それを使用、サポート、開発を通じてオープン ソース ソフトウェアの昇格に取り組み続け、 credativ は、英国、ドイツ、オランダ、オランダ、インド北米に存在します。</p>


  <p>&ldquo;Microsoft は、&rdquo;メインストリーム Linux ディストリビューションの 1 つである Debian を、Microsoft Azure でサポートされている、Microsoft Azure でサポートされているオープン ソース ソリューションのファミリに取り込み、非常に楽しみに思っています。Microsofts オープン ソース テクノロジ センターのプリンシパル プログラム マネージャーである Michael Kelley&rsquo; は述べています。 &ldquo;この発表を通して、コミュニティや credativ などのパートナーを含むオープン ソース エコシステムとの緊密な関係を構築し続け、&rdquo;</p>


  <p>Azure Marketplace で提供される Debian&rsquo; イメージは、2015 年 7 月に発表されたサポート ポリシーで概説されている Microsoft Azure s Linux&nbsp; およびオープン ソース開発者サポート チームによってサポートされています。<a href="https://azure.microsoft.com/en-us/blog/expanding-linux-and-oss-support-on-azure/" target="_blank"></a> Microsoft と credativ は協力して、Marketplace イメージとして Debian の最新バージョンを提供し、イメージを構築する透過的でコミュニティ指向のプロセスを維持します。</p>


  <p>&ldquo;Debian が現在、すべてのユーザーに提供されるのを楽Microsoft Azure。 Microsoft Azure&#39;の Linux&nbsp; およびオープン ソース開発者サポート チームと協力して、credativ とそのオープン ソース サポート センターは、Debian の現在および将来のバージョンを Microsoft Azure&rdquo; に持ち込み、ユーザーとコミュニティ間の連絡として機能するパートナーになります。credativ の CEO である Michael Meskes 博士は述べています。</p>


  <p>Microsoft では、Hyper-V 2012 R2 で多数の Debian リリースが既にサポートされています。この発表により、Microsoft は、System Center スイート、PowerShell Desired State Configuration (DSC)、Azure Site Recovery、Operations Management Suite など、オンプレミスおよびパブリック クラウド プラットフォーム全体で Debian GNU/Linux をサポートする取り組みを更新しています。</p>


  <p>&ldquo;本日のお知&rsquo;&rdquo;らせを通して、クラウドでの顧客の選択と柔軟性に対するコミットメントを継続します。ニコール・Herskowitz は、製品マーケティングのシニア ディレクターである Microsoft Azure。 &ldquo;Debian は、Linux およびオープン ソース テクノロジを使用しているお客様やパートナーにとって楽しい、成長を続けるコミュニティとエコシステム、および重要なテクノロジ スタックを Azure に提供します。&rdquo;</p>


  <p>Azure&rsquo; で Debian を使い始めるのは簡単です。 テンプレートから Debian を選択するかAzure Marketplaceテンプレート内のイメージを参照Azure Resource Managerします。 &rsquo;Azure サブスクリプションを持ってないか。 <a href="https://azure.microsoft.com/trial/free-trial-open-source/" target="_blank">30 日間の無料試用版に登録して</a>開始してください。</p>


