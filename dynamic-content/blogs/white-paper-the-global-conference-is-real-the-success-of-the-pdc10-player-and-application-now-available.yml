Title: 'ホワイト ペーパー「The Global Conference is Real: The Success of the PDC10 Player and Application(グローバル カンファレンスは現実: PDC10 プレーヤーとアプリケーションの成功」)、現在利用可能'
Summary: 新しいホワイト ペーパー「The Global Conference is Real:&nbsp; The Success of the PDC10 Player and Application」がダウンロード可能に。&nbsp; このホワイト ペーパーでは、Microsoft がどのように変革されたのかについて概説します。
Content: '<p>新しいホワイト ペーパー「The Global Conference is Real:&nbsp; The Success of the PDC10 Player and Application」がダウンロード可能に。&nbsp;このホワイト ペーパーでは、Microsoft が Professional Developer Conference (PDC) を、記録的な数の仮想参加者を引き付け、説得力のある魅力的な Web エクスペリエンスを提供するために<a target="_blank" href="https://www.microsoft.com/windowsazure">、Windows Azure</a> プラットフォーム上に構築された前例のない仮想会議に変換した方法について説明します。&nbsp; </p>  <p>PDC は、開発者向けの Microsoft イベントで、5,000 から 7,000 人の開発者が参加しています(主に 米国)。 何千人もの開発者が、このイベントに実際に参加する必要がありますが、特に困難な経済において、高い移動コストの障害に直面しています。 PDC10 の場合、Microsoft は会議をインターネットに持ち込み、これらの懸念事項に対処することを決定しました。 </p>  <p>2010 年には、1,000 人の参加者に制限されたオンサイト会議が行されましたが、焦点はオンライン会議でした。 このオンライン セットアップにより、世界中の開発者がインターネット接続の価格に関するカンファレンスに参加できます。 従来の会議エクスペリエンスを再現した従来の線形ビデオを提供する以外に<a target="_blank" href=""></a>、Microsoft は<a target="_blank" href="https://azure.microsoft.com/">、Windows Azure</a> プラットフォームを含む複数の Microsoft テクノロジを基盤として構築された仮想会議を提供し、そのエクスペリエンスを強化し、それを上回っています。 </p>  <ul class="unIndentedList">  <li> 複数の高解像度ビデオ ストリーム、コンテンツ ストリーム、並列ビデオ トラックの高品質な統合</li>  <li> 英語からフランス語、スペイン語、日本語、中国語への複数の同時オーディオ翻訳に加え、英語でのライブクローズド キャプション</li>  <li> 統合された Twitter クライアント、ライブグローバルな質問と回答、リアルタイムポーリング、動的スケジュールによる前例のないオンライン操作</li>  <li> だれでも、任意の場所で会議コンテンツに匿名でアクセスし、そのコンテンツをリアルタイムで操作する機能</li>  </ul>  <p>結果は驚くものでした。</p>  <ul class="unIndentedList">  <li> 従来の Microsoft 開発者会議の 5,000 から 7,000 人の参加者とは対照的に、PDC10 は 2 日間の期間中に 100,000 人を超える開発者と 300,000 を超える個々のビデオ ビューを集めました。 2010 年 11 月を通して、閲覧者は 3 億 3,800 万回を超えるアーカイブコンテンツとオンデマンド コンテンツを要求しました。</li>  <li> 2 日間のカンファレンス期間中に、150 を超える国からサイトにアクセスしました。 オンラインの対象ユーザーの約 10% が同時翻訳機能を使用し、PDC の範囲をネイティブでない英語の話者に拡張するソリューションの成功をさらに示しています。</li>  <li> このソリューションでは、1/10 秒 (0.07 秒) 未満の要求に対する平均応答時間で、5,000 を超える同時接続がサポートされました。</li>  <li>  参加者は 500,000 時間を超える会議コンテンツを表示し、PDC コンテンツの平均ビデオ満足度は 4 分の 3.75 (4 は "非常に満足") で、平均値の評価は 5 分の 3.9 でした (5 は非常に価値がありました)。 </li>  </ul>  <p>詳細については、次の情報を参照してください。&nbsp;  </p>  <ul class="unIndentedList">  <li> PDC10 カンファレンス サイト (以下) にアクセスします。 <a target="_blank" href=""></a></li>  <li> コンテンツ管理システムを次の場所から <a target="_blank" href="https://www.codeplex.com/">ダウンロード www.codeplex.com</a></li>  <li> Silverlight Media Framework を次の場所から<a target="_blank" href="https://smf.codeplex.com/">ダウンロード</a> smf.codeplex.com</li>  <li> Silverlight Rough Cut Editor (Silverlight の粗切りエディター) を次の場所からダウンロード code.msdn.microsoft.com/RCE </li>  <li> Azure のWindowsについては、次を<a target="_blank" href="https://www.microsoft.com/windowsazure">参照 www.microsoft.com/windowsazure</a> </li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/02/white-paper-the-global-conference-is-real-the-success-of-the-pdc10-player-and-application-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
