Title: 新しい Azure ディスク サイズとバーストの一般提供
Summary: '現在、プレミアム & Standard SSD の両方で 4、8、16 GiB を含む新しい Azure ディスク サイズの一般提供と、Azure プレミアム SSD ディスクでのバーストサポートを示しています。 '
Content: >-
  <p>現在、プレミアム と Standard SSD の両方で 4、8、16 GiB を含む新しい Azure ディスク サイズの一般提供と、Azure プレミアム SSD ディスクでのバーストサポートを示しています。</p>


  <p>実稼働ワークロードに最適なパフォーマンスとコストバランスを提供するために、Azure SSD ディスクのポートフォリオを大幅に改善プレミアムしています。&nbsp;バーストでは、最小の <strong>プレミアム SSD ディスク (4 GiB) でも、1 秒あたり最大 3,500 の入出力操作 (IOPS) と 170 MiB/秒&nbsp;を実現</strong>できます。予測不可能な負荷とトラフィック パターンのスパイクが原因でディスク IOs でジッターが発生した場合は、Azure に移行し、バースト サポートを利用して全体的なパフォーマンスを向上させます。</p>


  <p>クレジット ベースのシステムでディスク バーストを提供しています。 トラフィックがプロビジョニングされたターゲットを下回り、トラフィックがそれを超えたときにクレジットを消費すると、クレジットが蓄積されます。 OS ディスクは、スパイク トラフィックに対応するために仮想マシン <strong>(VM) </strong><strong>&nbsp;</strong>の起動またはデータ ディスクを加速するために最適に利用できます。 たとえば、SQL チェックポイントを実行したり、アプリケーションで IO フラッシュを発行してデータを保持したりした場合、接続されているディスクに対する書き込みの急激な増加が発生します。 ディスク バーストにより、予想される負荷の変化や予期しない変更に対応するヘッドルームが提供されます。</p>


  <p>バースト対象ディスクのすべての新しい展開に対して、ユーザーの操作が不要な場合は、ディスク バーストが既定で有効になります。 既存の プレミアム SSD Managed Disks (512GiB/P20 以下) の場合、ディスクが再アタッチまたは VM&nbsp; が再起動されるたびに、ディスク バーストが有効にならず、ワークロードでディスクのパフォーマンスが向上する可能性があります。ディスク バーストのしくみの詳細については&nbsp;、SSD バーストに関する記事<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disk-bursting" target="_blank">プレミアム参照してください</a>。</p>


  <p>さらに、Standard SSD ディスクに導入された新しいディスク サイズは、クラウドで最もコスト効率の高い SSD オファリングを提供し、GiB あたりの最も低コストで一貫したディスク パフォーマンスを提供します。 また&#39;64GiB (E6) 未満のすべての Standard SSD ディスクのパフォーマンス目標を 500 IOPS に増やしました。 これは、オンプレミスまたはクラウドからの HDD ベースのディスク ストレージの理想的な置き換えです。 IO 集中型ではないが、ビジネス運用に安定した予測可能なパフォーマンスを必要とするビジネス アプリケーションである Web サーバーをホストする場合に最適です。</p>


  <p>この投稿では、これらの&rsquo;新しいディスク機能の活用を開始して、現在 Azure で最も高いパフォーマンス、堅牢、コスト効率の高いソリューションを構築する方法について説明します。</p>


  <h2>作業の開始</h2>


  <p>新しいマネージド ディスクは、Azure portal、<a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a>、またはコマンド ライン インターフェイス <a href="https://docs.microsoft.com/azure/virtual-machines/linux/add-disk" target="_blank">(CLI) を使用して作成</a>できます。<a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-managed-disk-portal" target="_blank"></a> バーストの対象となるディスク サイズと新しいディスク サイズの仕様は、次の表で確認できます。 プレミアム SSD ディスクの新しいディスク サイズとバーストのサポートはどちらも、Azure パブリック クラウドのすべてのリージョンで利用できます。ソブリン クラウドは近日サポートされる予定です。</p>


