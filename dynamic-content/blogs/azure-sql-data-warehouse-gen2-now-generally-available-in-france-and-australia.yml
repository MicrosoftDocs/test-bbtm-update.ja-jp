Slug: azure-sql-data-warehouse-gen2-now-generally-available-in-france-and-australia
Title: Azure SQL Data Warehouse Gen2 がフランスとオーストラリアで一般提供される
Summary: 本日、Azure SQL Data Warehouse (Azure SQL DW) によって提供される業界をリードするパフォーマンスのより広範なリージョンの可用性をお知らせします。 Azure SQL DW は、高速で柔軟で安全な分析です。
Content: >-
  <p>本日は、Azure SQL Data Warehouse (Azure SQL DW) によって<a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank"></a>提供される業界をリードするパフォーマンスのより広範なリージョンの可用性を発表します。 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">Azure SQL DW は</a>、高速で柔軟で安全な分析プラットフォームであり、データ全体でSQLベースのビューを提供します。 これはエラスティックであり、クラウド データ ウェアハウスをプロビジョニングし、テラバイト単位で数分でスケーリングできます。 </p>

  <p><a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/" target="_blank">コンピューティング最適化 Gen2 レベル</a> は、オーストラリア中部、オーストラリア センター 2、フランス中部の 3 つの追加の Azure リージョンにロールアウトされました。 これらの新しい場所では、コンピューティング最適化 Gen2 レベルの製品の世界中の可用性数が 22 のリージョンに提供されます。 </p>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5eeca7a3-6396-434f-80b3-62fba7f7e056.png"><img width="1306" height="734" title="コンピューティング最適化 Gen 2 リージョンの可用性" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Compute Optimized Gen 2 Regional Availability" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7b00b24-8b2e-4d38-925d-b68b4dcd6f40.png" border="0"></a></p><p><br></p><p>Azure SQL DW Gen2 では、Microsoft のソフトウェアとハードウェアのイノベーションを最大限に活用して、クエリのパフォーマンスとコンカレンシーを大幅に向上させます。 お客様は、クエリ ワークロードの平均でパフォーマンスが最大 5 倍、コンカレンシーが 4 倍、コンピューティング能力が前世代の 5 倍向上しています。 Azure SQL DW では、1 つのクラスターから 128 の同時クエリを処理することもできます。このクエリは、任意のクラウド データ ウェアハウス サービスの最大数です。<br></p>

  <p>今すぐ始め、クラウドベースのデータ ウェアハウスの速度、スケール、弾力性、セキュリティ、使いやすさを自分で体験してください。 このブログ記事では、このブログ記事で、この記事の機能と機能の詳細<a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">を確認SQL Data Warehouse</a>。</p><h2>フィードバックを共有</h2>

  <p>追加する機能について、ご意見をお聞かわせください。 フィードバック サイトで、最も <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">必要な機能</a> をお知らせください。 フィードバックを提案または投票するユーザーは、要求に対して定期的な更新プログラムを受け取り、機能がいつリリースされたのか最初に知る必要があります。 また、 <a href="https://stackoverflow.com/questions/tagged/azure-sqldw" target="_blank">StackOverflow</a> または MSDN フォーラムで製品に関する質問がある場合は、お問い <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse" target="_blank">合わせください</a>。</p><h2>詳細情報</h2>

  <p>以下を含む、さまざまなリソースを参照して、SQL Data Warehouse詳細を確認してください。</p>

