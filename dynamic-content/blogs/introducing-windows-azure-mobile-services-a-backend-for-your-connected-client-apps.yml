Title: 'Azure WindowsのMobile Services: 接続されたクライアント アプリのバックエンド'
Summary: '&rsquo;本日は、Windows Azure Mobile Services!&nbsp; Mobile Services のプレビュー リリースを発表し、Windows でホストされているクラウド バックエンドに Windows 8 アプリを接続できます。'
Content: <p>&rsquo;本日は、Windows Azure Mobile Services!&nbsp; Mobile Services のプレビュー リリースを発表し、Windows Azure&nbsp; でホストされているクラウド バックエンドに Windows 8 アプリを接続し、構造化データを簡単に格納し、ユーザーを認証し、プッシュ通知を送信できます。さらに重要なのは、Mobile Services数分以内にこれらのタスクを実行できる点です。</p>  <p>Mobile Servicesは、一般的なタスクの繰り返しに伴う摩擦を軽減し、開発とデプロイを加速させるので、最新のモバイル アプリに最適なパートナーです。&nbsp;顧客&rsquo;が望むエクスペリエンスを提供できるよう、必要なバックエンドを提供します。&nbsp;Mobile Servicesを使用した開発の容易さとスピードにより、できるだけ早く市場に出す次のアイデアを得る場合に最適です。</p>  <p>現在、Mobile Servicesは Windows 8 アプリで使用できますが、以降のプレビュー リリースでは、iOS、Android、および Windows Phone のサポートが拡張されます。</p>  <p>Mobile Servicesの使用を開始するには、Azure 無料試用版Windowsサインアップする必要があります (まだサインアップしていない場合)。<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0186tri" target="_blank"></a>&nbsp;Azure アカウントに既にWindowsしている場合は、このプレビュー機能への<a href="https://azure.microsoft.com/en-us/develop/mobile/tutorials/create-a-windows-azure-account/?WT.mc_id=cmp_pst001_blg_post0186sgn" target="_blank">登録を要求</a>する必要があります。 プレビュー期間中、Mobile Servicesインスタンス上で実行されている最初の 10 Windows 8アプリケーションは無料です。&nbsp;</p>  <h3><b>モバイル サービスの作成は簡単&nbsp; </b></h3>  <p>Windows Azure 無料試用版をアクティブ化するか、Mobile Services プレビューに登録した後、ナビゲーション ウィンドウの下部にある [+新規] ボタンをクリックします。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7457.WAMS1.png" width="157" height="68"></p>  <p>[モバイル サービス &lsquo;] を選択し&rsquo; 、[作成] &lsquo;を選択します。&rsquo;</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5327.WAMS2.png"></p>  <p>その後、新しいデータベースを作成するか、SQLを選択するかのどちらかを求める求めが表示されます。&nbsp;初期プレビュー期間中は、Mobile ServicesプロジェクトをデータセンターにUS-Eastできます。&nbsp;このため、国際的な開発者は、追加の待機時間を期待する必要があります。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5554.WAMS3.png"></p>  <p>コストと待機時間を管理するには、新しい SQL データベースが US-East にデプロイされ、既存のデータベースがデータセンターに移動されます。&nbsp;データベースを新しいデータセンターにSQLする方法については、こちらを<a href="https://msdn.microsoft.com/en-us/library/aa196743%28v=SQL.80%29.aspx" target="_blank">参照</a><a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh335292.aspx" target="_blank">してください</a>。</p>  <p>Windows Windows 8 Azure Mobile Services を使用してアプリを開発するには、Visual Studio 2012 Express と Mobile Services Managed SDK をダウンロードする必要があります。&nbsp;次に、次&rsquo;のガイドに従クイック スタートします。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1882.WAMS5.png"></p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1537.WAMS6.png"></p>  <h3><b>その他のリソース</b></h3>  <p>独自のアプリの作成を開始する前に詳細を確認する場合は、いくつかのWindows 8があります。 <a href="https://go.microsoft.com/fwlink/?LinkID=262814&amp;clcid=0x409" target="_blank">Scott Guthries&rsquo; のブログ記事</a>&nbsp;&lsquo;&rsquo;では、アプリを使用してアプリを起動To Do簡単に実行Mobile Services。 また、Scott が<a href="https://www.youtube.com/watch?v=ovDtALgsBuQ" target="_blank">提供するこのビデオでは</a>、このビデオを参照して、Mobile Services。 デベロッパー <a href="https://azure.microsoft.com/mobile/?WT.mc_id=cmp_pst001_blg_post0186mob" target="_blank">センターには、</a> 次の方法を説明するリソースが含まれている。</p>  <ul>  <li>サーバー上で安全に実行される簡単なスクリプトを使用して、データへのアクセスを検証および承認する</li>  <li>Windows Live を使用してユーザーを簡単に認証する</li>  <li>数行のコードでトースト通知を送信し、ライブ タイルを更新する</li>  </ul>  <p>わからないことがある場合は、 Azure フォーラムの<a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank">Windows問い合わせください</a>。 フィードバックがある場合は、 に送信します <a href="mailto:mobileservices@microsoft.com" target="_blank"><i>mobileservices@microsoft.com</i></a>。</p>
