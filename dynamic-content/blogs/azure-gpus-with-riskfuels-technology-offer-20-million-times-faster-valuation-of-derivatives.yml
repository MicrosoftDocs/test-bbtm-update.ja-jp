Title: Riskfuel のテクノロジを備えた Azure GPU では、派生物の評価が 2,000 万倍速くなります
Summary: '最近、AI に基づく高速派生モデルを開発するスタートアップ企業 Riskfuel と共同作業を行い、従来の CPU 駆動方式に対して NVIDIA GPU を搭載した Azure ND40rs_v2 仮想マシン インスタンスで Riskfuel 高速モデルを実行することで得られるパフォーマンスを測定しました。 '
Content: >-
  <p>&mdash;&mdash;Exchange取引されている金融製品のような株式、財務、通貨は、過去 20 年間の技術的イノベーションの大きな波の恩恵を受け、その結果、市場の効率が向上し、取引コストが削減され、投資者に対する透明性が向上しました。</p>


  <p>しかし、資本市場の大部分は残されています。 オーバー ザ カウンター (OTC) の派生物 (利率スワップ、クレジットの既定のスワップ、構造化された製品など)&mdash;&mdash; で 500 兆ドルの大規模な市場を構成するインストルメントの評価は、より簡単な兄弟が利用するのと同じ程度の即時の明確さを保証します。</p>


  <p>変動率が高まる場合、特定の手段に対する市場の状況の影響を、適切なアクションを実行できる日が広がり始めるにつれて、その市場の状況を知る必要があります。 前の終業時の条件を反映したレポートは、落ち着いた市場でのみ価値があります。その後も、評価とリスクの感度の計算が速くアクセスできる企業は、マーケットプレースで大きなエッジを持ちます。</p>


  <p>交換取引を行うインストルメントとは異なり、インストルメントの取引のたび値を観察できる場合は、複雑な財務モデルを使用して OTC 派生物の値を計算する必要があります。 これを実現する従来の手段は、さまざまなシナリオと結果の結果 (有限差分析) を通じて、従来のモンテ&mdash;カルロアの単純で計算コストの高いプロバビリスティック スイープを通じて行います。</p>


  <p>銀行は、OTC 派生ポートフォリオの値を大規模な夜間バッチで計算するために、年間数千万ドルを費やしています。 これらの当てはめずしい並列ワークロードは、メインフレームの日から直接進化し、特定の日に適した結果のセットを提供する、従来の CPU&mdash; バインドワーカーのオンプレミス クラスターで実行されています。</p>


  <p>従来のアルゴリズムを使用すると、リアルタイムの価格設定とリスク管理に手が届かない。 しかし、機械学習の影響が実稼働ワークロードに及ぶ中で、従来のシミュレーションに依存するシナリオや業界全体で説得力のあるパターンが生まれています。 計算が完了すると、従来のシミュレーションの出力を使用して DNN モデルをトレーニングし、GPU アクセラレーションを導入してほぼリアルタイムで評価できます。</p>


  <p>最近、人工知能 (AI) に基づく高速派生モデルを開発するスタートアップ企業 Riskfuel と共同作業を行い、従来の CPU 駆動方式に対して NVIDIA GPU を搭載した現在一般提供されている Azure ND40rs_v2 (NDv2 シリーズ) 仮想マシン インスタンスで <a href="https://riskfuel.com/" target="_blank">Riskfuel</a> 高速モデルを実行することで得られるパフォーマンスを測定しました。</p>


  <p>Riskfuel は、OTC 派生物を評価するために使用される複雑な価格関数を学習するために、ディープ ニューラル ネットワークの使用を開発しています。 調査用に選択された金融方法は、外国為替バリア オプションでした。</p>


  <p>この試用版の最初のステージは、トレーニング データに使用するサンプルの大規模なプールを生成して構成されました。 この例では、従来の CPU ベースのワーカーを使用して、従来のモデルを繰り返し実行し、ドメイン全体をカバーする入力を Riskfuel モデルで近似することで、100,000,000 のトレーニング サンプルを生成しました。 従来のモデルでは、各評価を生成するために平均 2250 ミリ秒 (ミリ秒) かかっています。 従来のモデルでは、評価時間は取引の成熟度に依存します。</p>


  <p>図 1 のヒストグラムは、従来のモデルの評価時間の分布を示しています。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fee0d74-0186-4095-8caa-c0b5f8596c6c.png"><img alt="Histogram showing the distribution of valuation times for traditional models." border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92863a5b-f0af-49c8-b487-e797b7dbccb0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="従来のモデルの評価時間の分布を示すヒストグラム。" width="671"></a></p>


  <p align="center"><i>図 1: 従来のモデルの評価時間の分布。</i></p>


  <p>Riskfuel モデルがトレーニングされた後、個々の取引の評価は 3 ミリ秒以下の平均ではるかに高速であり、取引の成熟度に依存しなくなりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20115d08-9c1f-4552-b171-e632e8022cf8.png"><img alt="Histogram showing how valuing individual trades is much faster with a mean under 3 milliseconds." border="0" height="607" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45cdefd0-c3a7-414b-b1b1-6036d752bdad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="個々の取引を評価する方法を示すヒストグラム。平均は 3 ミリ秒未満です。" width="696"></a></p>


  <p align="center"><i>図 2: 3 ミリ秒以下の平均で評価時間を示すリスク燃料モデル。</i></p>


  <p>これらの結果は個々&rsquo;の評価用であり、Azure ND40rs_v2 Virtual Machine がバッチの不当なシナリオで飽和状態のときに提供できる大規模な並列処理を使用しません。 一般的な取引書籍で見つかったような、取引のポートフォリオを価値付けするために呼び出された場合、利点はさらに大きくなります。 この調査では、リスク燃料加速バージョンの外国為替バリア オプション モデルと Azure ND40rs_v2 仮想マシンの組み合わせにより、従来のモデルに対して 20M 以上のパフォーマンスが向上しました。</p>


  <p>図 3 に示すスループットは、1 秒あたりの評価で測定された、非高速 Azure 仮想マシンで実行されている従来のモデルと、Azure ND40rs_v2 仮想マシンで実行されている Riskfuel モデル (青) を示しています。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e3bd8e0-e5c7-4037-b247-a36501574913.png"><img alt="Line graph showing the throughput, measured in valuations per second for the traditional model running on a non-accelerated Azure Virtual Machine versus the Riskfuel model running on an Azure ND40rs_v2 Virtual Machine. " border="0" height="558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10e37e83-4fd9-4640-a0b6-62e2d339527b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="スループットを示す線グラフ。非高速 Azure 仮想マシンで実行されている従来のモデルと、Azure ND40rs_v2 仮想マシンで実行されている Riskfuel モデルの評価で測定されます。 " width="679"></a></p>


  <p align="center"><i>図 3: 実行されている従来のモデルと Riskfuel モデルのモデル比較。</i></p>


  <p>32,768 の取引があるポートフォリオの場合、Azure ND40rs_v2 仮想マシンのスループットは 1 秒あたり 915,000,000 評価ですが、CPU ベースの VM で実行される従来のモデルのスループットは 1 秒あたりわずか 32 評価です。 これは、28,000,000 倍を超える改善点です。</p>


  <p>ここでは、Riskfuel モデルによって生じる高速化によって精度が犠牲にされない <b>点を指摘する必要があります</b>。 Riskfuel モデルは、非常に高速であるだけでなく、図 4 に示すように、従来のモデルによって生成された結果と効果的に一致します。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/029a7558-ff75-4b6f-b462-8142937c2ed9.png"><img alt="Line graph showing the accuracy of the Riskfuel model versus the traditional model." border="0" height="501" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a0d66bf-ea8c-41c0-9bf1-d3f2acde9803.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Riskfuel モデルと従来のモデルの精度を示す線グラフ。" width="524"></a></p>


  <p align="center"><em>図 4: Riskfuel モデルの精度。</em></p>


  <p>これらの結果は、従来のオンプレミスハイパフォーマンス コンピューティング (HPC) シミュレーション ワークロードをハイブリッドアプローチで取り入れ替える可能性を明確に示しています。クラウドの従来の手法を手法として使用して、ほぼリアルタイムで同じ関数セットを評価できる DNN をトレーニングするために使用されるデータセットを生成します。</p>


  <p>Azure ND40rs_v2 仮想マシンは、Azure 仮想マシンの NVIDIA GPU ベースのファミリに新しく追加Virtual Machines。 これらのインスタンスは、最も要求の厳しい GPU アクセラレータ AI、機械学習、シミュレーション、HPC ワークロードのニーズを満たするように設計されています。また、Azure ND40rs_v2 Virtual Machine を使用する決定は、推論手順でバッチ指向の最高のパフォーマンスを実現するために提供される大規模な浮動小数点のパフォーマンスと、モデル トレーニングで可能な最大のスループットを実現することです。</p>


  <p>Azure ND40rs_v2 仮想マシンは、8 つの NVIDIA V100 Tensor Core GPU を搭載し、それぞれ 32 GB の GPU メモリを備え、NVLink 高速相互接続を備わっています。 これらの GPU を組み合わせると、FP16 コンピューティングのペタFLOPS が 1 つ提供されます。</p>


  <p>Riskfuels&rsquo; の設立者兼最高経営責任者(CEO) である Ryan Ferguson は、Riskfuel 高速評価モデルと Azure 上の NVIDIA GPU 搭載 VM インスタンスの組み合わせによって OTC 市場が変革すると予測しています。</p>


  <p style="margin-left: 40px;"><em>&ldquo;現在の市場の変動は、OTC 派生物のリアルタイム評価とリスク管理の必要性を示しています。夜間バッチの時代は終わりです。また、&rsquo;Azure ND40rs_v2 Virtual Machine の非常に速い不当なインフェレンスだけでなく、モデルトレーニング タスクも大きな価値があります。この高速 GPU インスタンスでは、トレーニング時間を 48 時間から 4 時間以下に短縮しました。オンデマンドの可用性と組み合ったモデルのトレーニング時間が短縮され、AI エンジニアリング チームの生産性が最大化されます。&rdquo;</em></p>


  <p>Scotiabank は最近、NVIDIA GPU 搭載の Azure Virtual Machine インスタンスを使用して、Azure GPU プラットフォーム上に既に存在する最先端の派生プラットフォームに Riskfuel モデルを実装しました。 Scotiabank の XVA 取引のマネージング ディレクター兼ヘッドである Karin Bergeron は、Scotias&rsquo; の新しいプラットフォームの利点を確認します。</p>


  <p style="margin-left: 40px;"><em>&ldquo;クラウドに移行することで、何らかの追加シナリオ分析が必要な場合に、追加の VM をスピンアップできます。以前は、この&rsquo;種のコンピューティングにオンデマンドでアクセスする必要はなかった。明らかに、パフォーマンスの向上は大歓迎です。このオンデマンドコンピューティングへのアクセスは、チームが顧客により良い価格を提供するのに役立ちます。&rdquo;</em></p>


