Title: ブロックチェーンを使用して共同治療と臨床データ共有を改善する
Summary: 現在、医療業界では、さまざまな非統合データ ソースと接続されていないデータ ソース/システムが原因で、大きな非効率性が発生しています。 医療成果を向上させるためには、コラボレーションが不可欠です。 デジタル化された医療データでは、効果的な医療コラボレーションをサポートするために、医療組織間での医療情報の交換が不可欠です。 従来の医療情報交換の成功は限られています。
Content: >-
  <p>現在、医療業界では、さまざまな非統合データ ソースと接続されていないデータ ソース/システムが原因で、大きな非効率性が発生しています。 医療成果を向上させるためには、コラボレーションが不可欠です。 デジタル化された医療データでは、効果的な医療コラボレーションをサポートするために、医療組織間での医療情報の交換が不可欠です。 従来の医療情報交換の成功は限られています。</p>


  <p>ブロックチェーンは、正常性情報交換を大幅に改善するための新機能を提供します。 Microsoft では、患者の結果を改善し、医療費を削減し、患者と医療従事者のエクスペリエンスを向上させる可能性があるソリューションの利点を最大限に活用するために取り組めています。 その ID は&rsquo;、ブロックチェーンを使用し、ブロックチェーンで実行されるより良い正常性情報交換のために、新しいパートナー ソリューションとパイロットを発表Microsoft Azure。</p>


  <h2>相互運用性と交換</h2>


  <p>Blockchain テクノロジの適用におけるリーダーの 1 人である、1 人の Grapevine World は、相互運用性のために Institute <a href="https://www.ihe.net/" target="_blank">for Healthcare Enterprise</a> (IHE) の手法を利用します。 データの実証を追跡するために複数のブロックチェーンを使用し、エコシステム内での交換手段として暗号化トークンを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f9e8716-07b9-4103-83bb-d45fec7fdd0c.png"><img alt="image" border="0" height="315" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffdf02ba-7275-486e-970f-4d767d6fa657.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="727"></a></p>


  <p>Grapevine World は、標準化された安全な方法で正常性データをシームレスに交換および使用するための分散型エコシステムです。 彼らは、South blockchain 大学および Blockchaini Collaboration と協力して、信頼された Microsoft Azure クラウド プラットフォームを使用して、医療データの実証を追跡する新しいブロックチェーン対応プラットフォームを開発しました。 目的は、データ バリアを打破し、専門家による医療データのアクセスと機能を簡素化することです。</p>


  <h2>データの実証: 医療にとって重要</h2>


  <p>医療データの原点と品質を知る必要性は、臨床研究で長い間認識されています。 データの実証はデータ品質の基盤であり、一般に、空間と時間の間にデータ操作のトレースを自動的にキャプチャすることで実装されます。</p>


  <p>このパイロットは、正常性データ交換 (IHE) とブロックチェーン テクノロジ (Hyperledger Fabric) で、市場で実証済みの相互運用性標準を組み合わせて、正常性データの実証を追跡および評価する価値を実証します。 パイロットは試用版の実行として機能し、Forbes 100 の食品会社である、1 人のグレー&rsquo;プバインの早期採用者 (発表時に無名の状態を維持する要求) に対する、試験的な照合のためのソリューションの可能性を評価します。</p>


  <p><em>&ldquo;早期採用者とのパイロットの実行に成功した後、複数の医療およびライフ サイエンス組織から強い関心を得て、その後ソリューションを導入できるのを楽しみに思います。Microsoft は、Microsoft&rsquo; のグローバルなリーチと相互運用性コミュニティからの強力なサポートを利用して、拡大する市場ニーズを満たし、真に接続された医療コミュニティを実現するための現在の制限を克服します。&rdquo;</em></p>


  <p align="right">Wernhard Berger、最高ビジネス開発責任者、Co-Founder World の最高経営責任者。</p>


  <p>この試用版の照合の使用例は、大規模な医療データ (大学、med-、および生体技術企業など) を必要とするさまざまな種類の組織に対する同意されたデータ アクセスを容易にするように設計された、および Biovines&rsquo; プラットフォームの最初の起動パッドとしてのみ機能します。</p>


  <p>ブロックチェーンは、医療コンソーシアムが共同作業を行って、医療の質を向上し、コストを削減し、患者と医療従事者のエクスペリエンスを向上させる大きな可能性を保持しています。 Microsoft Azure を利用することで、多くのブロックチェーン ベースのプロジェクトが生産段階に到達し、医療におけるこの新たなテクノロジの実際の導入を制限する多くの課題を克服できます。 Azure では、業界をリードするクラウドベースのセキュリティとコンプライアンスの機能を提供して、医療コンソーシアムがブロックチェーンを最大限に活用して医療を向上させるのを支援します。</p>


  <h2>デモを取得するか、プロトタイプ作成を開始する</h2>


  <p>この共同ソリューションが組織にメリットをもたらす方法の詳細を確認するか、 <a href="https://www.grapevineworldtoken.io/clinical-trial-pilot" target="_blank">リモート デモを要求してください</a>。 ブロックチェーン ソリューションの迅速なプロトタイプ作成を開始するには、次のページを <a href="https://azure.microsoft.com/en-us/features/blockchain-workbench/?WT.mc_id=gvwann-acomblog-dahouldi" target="_blank">Azure Blockchain Workbench</a>。 作成したら、Azure に Ethereum ブロックチェーンとしてデプロイできます。 またAzure Blockchain Workbench、Hyperledger Fabric と R3 Corda Blockchain プラットフォームの両方のサポートが追加されます。 このAzure Blockchain Workbench、プロトタイプ作成、技術的な POC、パイロットを加速できます。 ブロックチェーン テクノロジやデプロイの複雑さではなく、結果とビジネス価値に集中できます。</p>


