Content: >-
  <p>世界中の国では、自然災害が多くのニュースに関連しています。 このような勘が増加していた場合は、もう一度右に &rsquo; します。 2017、ハリケーンなど、地震、wildfires cost $3060億では、 <a href="https://qz.com/1162791/2017-natural-disasters-and-climate-change-effects-cost-the-world-306-billion/" target="_blank">世界中</a>で約 2 2016 &rsquo; 倍の $1880億が失われています。</p>


  <p>気候変化、極端な天気、およびエージングと設計が不十分なインフラストラクチャに起因する自然災害は、他のリスクとして、人間の生活とコミュニティにとって大きなリスクとなります。 グローバルには、母集団の増加に対応するために <a href="https://outlook.gihub.org/" target="_blank">新しい投資の $94兆</a> が必要になります。これは、構築された環境の修復に向けた大きな部分を伴います。 これらのプロジェクトには、政府の承認プロセス、膨大な財務投資、および複数年の構築作業によって長期間のサイクルがあります。 ここでは、これらのプロセスを迅速に高速化する方法について、独創に考える必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/609a69cc-4eba-437a-99f8-8b2522d988aa.png"><img alt="IoT Disaster Management" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f61bcbbe-3b3c-4f8c-bbad-b75975874345.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT の障害管理" width="704"></a></p>


  <p>また、国内政府、州政府、地方自治体にも、過剰のための障害管理方法を更新する方法についても説明しています。 モノのインターネット (IoT)、人工知能 (AI)、機械学習が役に立ちます。 これらのテクノロジにより、準備が改善され、主要なイベントが発生したときの人的およびインフラストラクチャのコストが軽減されます。 障害モデリングは重要な開始点であり、包括的なプログラムを形成して災害を軽減し、効果的に対応することができます。</p>


  <h2>より良いデータで災害を予測する</h2>


  <p>幸いにも、連邦政府機関 &mdash; FEMA、NASA、NOAA &mdash; 、市政を使用して準備することで、今後の発生を予測 &rsquo; する科学が向上しています。 組織は既にセンサーデータ、LoRa デバイス、ワイヤレス無線周波数テクノロジ、および衛星画像を使用して、 <a href="https://internetofthingsagenda.techtarget.com/blog/IoT-Agenda/IoT-is-revolutionizing-natural-disaster-prediction" target="_blank">災害の影響を予測</a>しています。 たとえば、障害管理チームは、ハリケーンなどの早期警告システムとして、または <a href="https://readwrite.com/2018/03/17/efforts-disaster-prediction-take-step-iot-sensors/" target="_blank">フォレストのリスクを高める干ばつ条件について、ツリーに</a>おける天候ベースステーションの IoT ネットワークを監視できます。 メキシコの早期警告システムである SkyAlert は、モバイルアプリ、スタンドアロンデバイス、および Microsoft Azure で実行される IoT ソリューションを使用して、 <a href="https://customers.microsoft.com/en-us/story/sky-alert" target="_blank">quake ヒットまでに数百万のユーザーにアラートを提供</a>し、迅速に安全に移行できるようにします。</p>


  <h2>細かいレベルでの準備</h2>


  <p>インフラストラクチャ資産に組み込まれている IoT センサーとデバイスを使用すると、公共の安全担当者および開発計画者は、道路、ブリッジ、建物、エネルギーグリッド、公共輸送 &mdash; のデータをリアルタイムで監視できます。 予防的なメンテナンスと修復に優先順位を付けることができます。通常の操作を続行している間に、構造体が将来の天気イベントに耐えられるかどうかを評価します。安全でないアセットを閉じます。 IoT はブリッジの折りたたみ &mdash; などの突然の障害を発生させる可能性があり、それに対応する耐用年数とモビリティ &mdash; の切断が過去のものであることを意味します。</p>


  <p>また、政府機関とローカリティは、AI と機械学習を IoT データセットに適用して災害への影響を予測することもできます。これにより、 <a href="https://www.forbes.com/sites/moorinsights/2017/09/14/disaster-response-in-the-21st-century-big-data-and-iot-save-lives/#2f29296f57ce" target="_blank">ステージング領域、退避ルート、洪水区域を特定でき</a>ます。 このような情報によって、組織は Carolinas で2万の専門家をデュークしてハリケーン Florence に応答する場合など、応答の処理をマーシャリングするのに役立ちます。</p>


  <p>危機的な状況では、IoT テクノロジは、使用できなくなった退避ルートを継続的に更新すること、および実行される転送オプションを頻繁に更新することによって、より安全で高速な大人数の移動を実現します。 ビルまたはスタジアムで火災が &rsquo; 発生したとします。 IoT を利用するシステムは、すべての承認された終了にユーザーを誘導しながら、回避する更新プログラムを提供するのに役立ちます。</p>


  <h2>より効率的な応答</h2>


  <p>災害 &rsquo; の最初の72時間は、非常に重要です。 緊急管理チームは、操作の設定、残存オブジェクトの検索、および化学の汚れなどの環境危機を最小限に抑えるための手順を実行する必要があります。 AI および IoT テクノロジは、次のようなデータを集計して分析することで、この初期応答の大部分を基礎となるします。</p>


  <ul>
   <li>Drone と衛星の画像</li>
   <li>IoT インフラストラクチャデータ</li>
   <li>AI を利用したチャットボット</li>
   <li>911およびリバース911システム</li>
   <li>ヘルプや Facebook &rsquo; &ldquo; の場合など、ソーシャルメディアデータは、自分の安全 &rdquo; な機能をマークします。</li>
   <li>オンラインヒートマップ</li>
  </ul>


  <p>これらすべての情報は、チームが緊急のニーズを特定し、応答の優先順位を付け、無駄な作業を回避するのに役立ちますが、decipherable の場合 &rsquo; にのみ使用できます。 AI は、危機中に作成された膨大な量のデータをすぐに理解できます。また、地震や追加のフラッディングの可能性のある aftershocks など、将来の開発を予測することもできます。</p>


  <p>Azure Digital ツインテクノロジは、公共の安全性と緊急応答がある場所の新しい例です。 Digital ツイン <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">は、個人、場所、デバイス間の関係をモデル化する物理スペースの仮想表現を提供</a>します。</p>


  <p>フラッディングによって分離された &rsquo; 病院の例を見てください。 チームは、建物のレイアウトをモデル化し、最も高いニーズの患者の場所を特定し、インフラストラクチャの破損の程度を評価し、使用可能な駐車中の車両を退避、セキュリティで保護された場所からすべてを計画することができます。 最初のレスポンダーは、入り口と出口がブロックされていることを認識し、で他の方法を見つけて、スペースをすばやく移動し、トリアージを高速化します。 IoT センサーデータ、ソーシャルメディアメッセージ、最初のレスポンダーからのモバイル通信、およびロボットを使用したダウンスペースの探索を組み合わせることにより、このテクノロジにより、より多くの生活をより早く保存できます。</p>


  <p>Azure Maps は、パブリック安全性と緊急時の対応の進化に関するもう1つの例です。 Traffic services に使用される Azure Maps は、リアルタイムのトラフィックフローとインシデントデータを有効にします。 たとえば、diverting はインシデントからパブリックにデジタル署名することができます。 その結果、緊急レスポンダーは、ニーズに応じて最速のパスを簡単に見つけられるようになります。</p>


  <h2>分析によって改善された計画と救済</h2>


  <p>AI と機械学習は、公共の安全性を向上させることができます。 AI を使用すると、パターンのイベントデータを分析したり、現在の危険な領域や人口を特定したり、他の変数の中で人口の増加、開発、気候の変化に基づいて将来のニーズをモデル化したりすることができます。 政府のリーダーは、これらの洞察を使用して、より脆弱な領域での新しい建物の計画など、コミュニティへの災害の影響を軽減するポリシーを作成できます。</p>


  <p>すべての危機があればになるわけではありませんが、石油流出や建物収縮などの災害を予測し、防止するテクノロジが用意されています。 予測できない自然災害が発生した場合、レスポンダーはリアルタイムのデータにアクセスして、より迅速に必要な場所を特定することができます。これにより、より多くの耐用年数が削減されます。</p>


  <p>危機の下では、hindsight は20/20 です。 しかし、AI と機械学習は、障害管理に関して先見性をより簡単にすることです。</p>
