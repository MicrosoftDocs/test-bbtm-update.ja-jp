Title: 新しいモデルResource Managerする
Summary: 新しいサービス モデルに移行する場合の重要なResource Managerは、すべての Azure サービスでサポートを確保する方法です。 その最後に、新しいモデルをサポートするために、Azure サービスの大部分を移行しました。
Content: >-
  <p>昨年 Resource Manager モデルを立ち上げ、ロール ベース<a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">の Access Control</a> (RBAC)、テンプレートを使用した複雑なアプリケーションのシングルクリックデプロイ、チャージバックのリソースごとのタグ付け、新しい <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-manager-policy/">Resource Manager デプロイ</a> ポリシー (サービスキュ<a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-using-tags/"></a>レーションを含む) など、さまざまな利点が導入されました。<a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-authoring-templates/"></a> 前身の Azure Service Management (ASM) モデルと比Resource Manager、新しい機能を提供する上で大きな飛び出しを見たモデルです。 テンプレートの作成と共有から、アプリケーション リソース間の依存関係の管理、タグ付けのためのリソースのグループ化まで、Resource Manager は、アプリケーションの開発、デプロイ、管理のために <a href="https://github.com/Azure/azure-quickstart-templates">GitHub</a>&nbsp; で見つかった興味深いテンプレートとソリューションのコミュニティを拡大しています。 実際、最近リリースされたAzure Stackは Resource Manager モデルに基づいており、このエコシステムをオンプレミス環境にも拡張します。</p>


  <p>新しいモデルの使用Resource Manager切り替える場合、すべての Azure サービスが新しいモデルを確実にサポートResource Managerです。 その結果、この新しいモデルをサポートするために、Azure サービスの大部分を移行しました (完全な一覧を <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-manager-supported-services/">参照してください</a>)。 このモデルをまだサポート&rsquo;&rsquo;していない残りのサービスのほとんどについては、今後数か月以内にサポートを追加する予定です。</p>


  <p>Azure で&rsquo;新しいアプリケーションを構築するか、新しいプロジェクトを開始する場合は、リソース グループ モデルの使用を強く推奨します。 &rsquo;ただし、使用するサービスの一部で Resource Manager モデルがまだ&rsquo;サポートされていない場合、または ASM モデルを使用して既存のプロジェクトにリソースを追加する場合は、ASM&rsquo; モデルを引き続き使用する必要があります。 新機能は Resource Manager モデルを介してのみ提供される予定ですが、ASM モデルを非推奨にする予定はありません。</p>


  <p>Resource Manager モデルを使用して新しいデプロイを計画する場合でも、ASM モデルで作成された既存のデプロイが存在する可能性があります。 このような場合は、サービスを管理するか、異なるモデルを使用して作成された仮想ネットワーク環境 (VNet) に接続する必要があります。 現在、2 つのモデルで作成された 2 つの Azure VNet を接続できるだけでなく、VPN を使用してオンプレミスから接続することもできます (次に示します)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e227508f-3779-4d6f-abe8-ad5fbbf69d42.png"><img alt="Azure VNets" border="0" height="155" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96563dc4-eeaf-4abe-87d5-8b54ea9d3c9c.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure VNet" width="610"></a></p>


  <p>しかし、ExpressRoute を使用している場合、ASM モデルで作成された回線は ASM モデルの VNet でのみ使用できます。Resource Manager モデルで作成された回線は、Resource Manager モデルで作成された VNet でのみ使用できます。 異なる環境に接続するために 2 つの ExpressRoute 回線を使用すると、面倒でコストがかかる可能性があります。2016 年第 2 四半期には、1 つの ExpressRoute 回線を使用して両方の環境に接続できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d174ca0b-a8cb-4b86-8be7-ee023f51ddaa.png"><img alt="ExpressRoute Circuit" border="0" height="155" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dac742a4-ba3e-4a3b-99fd-dfdbec4192f0.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ExpressRoute 回線" width="610"></a></p>


  <p>ASM 環境をアプリケーション モデルに移行する計画を立てながら、両方の環境を同時に管理して接続Resource Managerです。</p>


  <p>移行について言えば、最近、ASM <a href="https://github.com/fullscale180/asm2arm"></a> から Resource Manger モデルへの移行に役立Virtual Machinesスクリプトを公開しました。 また、移行時に VM の再起動とネットワークのダウンタイムを減らすのに役立つソリューションもいくつか取り組み中です。 次の表に、これらのソリューションを使用できる期間を示します。</p>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top" width="29%">
     <p>ソリューション</p>
     </td>
     <td valign="top" width="51%">
     <p><b>カスタマー エクスペリエンス</b></p>
     </td>
     <td valign="top" width="18%">
     <p><b>2016 年に提供される予定</b></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>スクリプトの移行</p>
     </td>
     <td valign="top" width="51%">
     <p>VM は、仮想マシン モデルで再作成されたResource Managerされます。 環境のVirtual Machinesが再作成されている間、ネットワークは切断されます。</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q1</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>Virtual Machines、VNET なし</p>
     </td>
     <td valign="top" width="51%">
     <p>Virtual Machines モデルにデプロイResource Managerすべて VNet に配置する必要がある場合、Virtual Machines は移行され、新しい VNET に配置されます。 これにより、ネットワーク構成が変更されます。再接続するには再起動が必要です。</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q2</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>Virtual Machines VNET の使用</p>
     </td>
     <td valign="top" width="51%">
     <p>第 2 四半期から、プラットフォームでは、実行中の仮想マシンを中断することなく、ASM から Resource Manager モデルへの仮想マシンの移行が提供されます。 これには、移行を実行する前に、ExpressRoute または VPN を使用してオンプレミスに接続されている VNet を切断する必要があります。</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q2</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="29%">
     <p>Virtual Machinesハイブリッド (1 つの接続) を使用する場合</p>
     </td>
     <td valign="top" width="51%">
     <p>第 3 四半期から、プラットフォームでは、実行中の仮想マシンを中断することなく、ASM から Resource Manager モデルへの仮想マシンの移行が提供されます。基本的なハイブリッド接続の中断は最小限であり、オンプレミスに戻る接続は 1 つに制限されます。 より複雑な接続では、移行を実行する前に切断する必要があります。</p>
     </td>
     <td valign="top" width="18%">
     <p align="center">Q3</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>新しい Resource Manager モデルへの移行は、既に ASM モデルに多数のデプロイがある場合に課題を生み出しますが、新しいモデルの利点を利用できると確信しています。 その間、環境の&rsquo;移行と接続に役立つすべてのことを引き続き行います。</p>
