Title: Supercomputing 17 で Microsoft に参加する
Summary: コロラド州デンバーの来週の Supercomputing カンファレンスにご満足いただけます。 Supercomputing は、世界中の研究者と専門家が、ハイパフォーマンスコンピューティングの状態を進めるためにまとめられています。 Microsoft は SC17 に優れたプレゼンスを持ちます。
Content: >-
  <p>私たち &rsquo; は、コロラド州デンバーの来週の Supercomputing カンファレンスに向けています。 Supercomputing は、世界中の研究者と専門家が、ハイパフォーマンスコンピューティングの状態を進めるためにまとめられています。 Microsoft は SC17 に優れたプレゼンスを持ちます。</p>


  <p>ブース1501では、Microsoft Azure がワークロードごとに1つのクラウドを提供する方法について説明し &rsquo; ます。 Microsoft のテクニカルスタッフが、人工知能、シミュレーション、ハイブリッドクラウド、クラウドのネイティブアプリケーションを進めるための Azure &rsquo; のオファリングについて説明します。 もちろん、 &rsquo; お客様が Azure virtual network の cray に専用のアクセス権を取得できるようにする、Cray との排他的パートナーシップについても説明します。</p>


  <p>また、ブースでは、ブースシアターに優れた話をしています。 お客様、パートナー、およびマイクロソフトのスタッフが、Azure が実際の問題を解決するためにどのように役立つかについて説明します。 次のようなものがあります。</p>


  <ul>
   <li>&ldquo;NVIDIA の大規模なコンピューティングにおいて、大規模なコンピューティング &rdquo; の最も厳しい課題を解決する GPU コンピューティング</li>
   <li>&ldquo;Altair の渡 Walsh からの Azure &rdquo; 上の FEA シミュレーション</li>
   <li>&ldquo;Microsoft の Brett Tanzer からの Azure 専用コンピューティング戦略 &rdquo;</li>
  </ul>


  <p>最新のスケジュールについては、ブース1501によって停止します。</p>


  <p><br>

  Microsoft は、技術的なコンテンツでもよく表現されています。 プレゼンテーションには次のようなものがあります。</p>


  <ul>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=inv116&amp;sess=sess183" target="_blank">30 年間の Gordon ベル賞</a> (招待状)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=tut108&amp;sess=sess206" target="_blank">サイエンスおよびエンジニアリング用のクラウドコンピューティング</a> (チュートリアル)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=pap424&amp;sess=sess161" target="_blank">Intra-Kernel 通信用の GPU によってトリガー</a> されるネットワーク (用紙)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=pap124&amp;sess=sess161" target="_blank">Gravel: Fine-Grain GPU-Initiated ネットワークメッセージ</a> (用紙)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=wkpr124&amp;sess=sess419" target="_blank">コンピューティングおよび Data-Enabled サイエンスおよびエンジニアリングでハイパフォーマンスコンピューティングを行うためのソフトウェアエンジニアリングにおける2017の国際ワークショップ (2017 Standard Edition</a> 、ワークショップ)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=wksp133&amp;sess=sess139" target="_blank">クラウドでの Data-Intensive コンピューティングに関する8番目の国際ワークショップ</a> (ワークショップ)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=wksp139&amp;sess=sess122" target="_blank">HPC システムプロフェッショナルワークショップ</a> (ワークショップ)</li>
   <li><a href="https://sc17.supercomputing.org/presentation/?id=wkpr128&amp;sess=sess446">クラウド、グリッド、スーパーコンピューターでの Many-Task コンピューティングに関する10ワークショップ </a>(ワークショップ)</li>
  </ul>


  <p>&rsquo;また、学生のクラスターコンテストのスポンサーとなることを誇りとしています。これには、初めてのクラウドコンポーネントと、学生キャリアのテーブルが含まれます。 私たちは、今後の Denver についてご紹介します。</p>
