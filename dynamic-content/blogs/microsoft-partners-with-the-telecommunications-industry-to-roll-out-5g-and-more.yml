Title: Microsoft が電気通信業界と提携し、5G 以上をロールアウト
Summary: 常時接続、イマーシブ エクスペリエンス、セキュリティで保護されたコラボレーション、リモートの人間関係に対する需要が高まっている中で、市場は価格を下げながら、ネットワークを限界に押し上げつしています。
Content: >-
  <p>常時接続、イマーシブ エクスペリエンス、セキュリティで保護されたコラボレーション、リモートの人間関係に対する需要が高まっている中、市場は価格を下げながら、ネットワークを限界に押し上げつしています。 ネットワーク インフラストラクチャでは、オペレーターがコストを最適化し、効率性を得られる一方で、パーソナライズされた差別化されたサービスの開発を可能にする必要があります。 5G を展開する要件に対処するために、オペレーターは、高い資本支出 (CapEx) 投資、生成される大量のデータのスケール、自動化、セキュリティで保護された管理の必要性の増加など、強力な課題に直面します。</p>


  <p>今日は、電気通信業界との緊密なコラボレーションの新しい章を開始し、5G の力を引き出し、クラウドとエッジをこれまで以上に近づけました。 Microsoft&#39;レベルのクラウドを構築し、より多くの Microsoft テクノロジをオペレーター エッジに導入する必要&rsquo;があります。 これは、開発者エコシステムと組み合わせて、オペレーターが将来ネットワークを証明し、コストを削減し、新しいサービスとビジネス モデルを作成するのに役立ちます。</p>


  <p>Microsoft では、オペレーターは信頼できるパートナーを取得し、5G の可能性を引き出す力を与えます。 超信頼性の低待機時間接続、Mixed Reality 通信サービス、ネットワーク スライス、高度にスケーラブルな IoT アプリケーションなど、さまざまな新しいサービスを提供して、業界やコミュニティ全体を変革することができます。</p>


  <p>Microsoft Azure、エッジ、またはクラウドの機能を活用することで、オペレーターは、より柔軟でスケーラブルなモデルに移行し、インフラストラクチャ コストを削減し、AI と機械学習 (ML) を使用して運用を自動化し、サービスの差別化を生み出します。 さらに、ハイブリッドおよびハイパースケールのインフラストラクチャでは、プログラミング可能なネットワーク上で新しい 5G サービスを迅速にイノベーションして実験するために必要な機敏性をオペレーターに提供します。</p>


  <p>具体的には、ソフトウェア定義ネットワーク、ネットワーク関数仮想化、サービスベースのアーキテクチャなどのテクノロジを使用して、インフラストラクチャと運用を進化させるオペレーターをさらにサポートします。 私たちは、&rsquo;エッジとクラウド向けキャリア グレードのプラットフォームを市場に提供し、オペレーターの目標をサポートして、より小さい、コンテナー化されたネットワーク アーキテクチャを使用してインフラストラクチャを将来証明します。 すべてがパブリック クラウドに&mdash;移行するのではないと認識し、エンタープライズ エッジ、ネットワーク エッジ、またはクラウド内のオペレーターを満たします。</p>


  <p>このアプローチは、クラウドネイティブ&mdash; ネットワーク関数<a href="https://www.affirmednetworks.com/announcing-azure-for-operators/" target="_blank">Affirmed Networks</a> と <a href="https://www.metaswitch.com/blog/azure-for-operators-is-your-path-to-the-hybrid-cloud" target="_blank">Metaswitch</a> での業界リーダーの獲得と<a href="https://azure.microsoft.com/en-us/solutions/low-latency-edge-computing/" target="_blank">、Azure Edge Zones</a> の開発に基づいて構築されています。 通信空間の深い経験を持つ数百人のエンジニアを集め、弊社の製品開発プロセスがオペレーターの最も関連性の高いネットワークニーズに対応します。 Microsoft は、Microsoft の長所を活用して、5G コアおよび&rsquo; Metaswitchs&rsquo; UC ポートフォリオなどの業界をリードする製品の現在の機能を拡張および強化します。 これらの機能は、Microsoft&rsquo; の広範な開発者エコシステムやビジネスパートナーシッププログラムへのディープ ビジネスと組み合わされ、ネットワークの機能を収益化するオペレーターをサポートする独自の機能を Microsoft に提供します。</p>


  <h2>お客様の顧客、お客様のサービス、テクノロジを利用</h2>


  <p>さまざまなオペレーターとのパートナーシップを構築するにつれて、ビジネス ニーズに基づいてテクノロジ導入に対して異なるアプローチが生み出されるのは明らかです。 一部のオペレーターは、Azure プラットフォームを採用し、仮想化またはコンテナー化されたネットワーク関数プロバイダーの多様な組み合わせを選択する場合があります。 また、完全なエンドツーエンド サービスをオファーのコンポーネントとして要求したオペレーターもいます。 これらの議論の一環として、多くの演算子は、次のように重要な制御ポイントを特定しています。</p>


  <ul>
      <li>スライス、ネットワーク API、または関数が顧客に提示される場所を制御します。</li>
      <li>トラフィックがネットワークに入り出る場所と方法の定義。</li>
      <li>特定の顧客シナリオに対してキー関数が実行される場所の可視性と制御。</li>
      <li>コア ネットワーク関数の構成パラメーターとパフォーマンス パラメーター。</li>
  </ul>


  <p>Azure for Operators を構築する中で、オペレーターが独自の業界要件を管理するために必要な制御と可視性を確保することの重要性を認識しています。 その結果、資産をまとめ、オペレーターに必要なプラットフォームを提供する方法を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b27ddd0b-b0e7-4542-aa49-62ac60b0dec8.jpg"><img alt="CommServiceProviders" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/194b5645-3de5-4e12-9b3d-e27dbfa2cb35.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>インターコネクト</h2>


  <p>これは、世界中のオペレーター ネットワークと深く&rsquo;相互接続する機能から始まります。 世界の 170 を超えるプレゼンス ポイントと 20,000 を超えるピアリング接続でオペレーターと接続する最大のネットワークの 1 つを持ち、世界の GDP の 85&rsquo;% から 25 マイル以内に直接接続しています。 ExpressRoute サービスを通じて 200 を超えるオペレーターが Azure ネットワークと統合するように既に選択されています。企業やパートナーは、企業ネットワークをプライベートかつ安全に Azure サービスにリンクできます。 また、衛星接続やテレビの空白の範囲など、さまざまなオプションを使用してサービスに接続するための追加のルートも提供しています。</p>


  <h2>Edge プラットフォーム</h2>


  <p>このリーチは、エンタープライズ エッジ、ネットワーク エッジ、ネットワーク コア、クラウドなど、必要な場所に応じて顧客に合ったクラウド コンピューティング オプションをオペレーターに提供するのに役立ちます。 デプロイされる場所をサポートするように最適化されたさまざまなフォーム ファクターは、共通の管理フレームワーク、DevOps サポート、およびセキュリティ制御を備えた仮想マシンとコンテナー サービスを提供する Azure&mdash; プラットフォームによってサポートされます。</p>


  <h2>ネットワーク関数</h2>


  <p>パートナーの長所を活用するオープン プラットフォームを信じています。 &rsquo;このソリューションは、仮想化されたサービスとコンテナー化されたサービスを構成可能な機能として組み合わせて使用し、無線アクセス ネットワーク、モバイル パケット コア、音声および相互接続サービスなどのオペレーター サービス、その他のネットワーク機能をサポートするために、ネットワーク機器プロバイダー パートナーによって開発されています。</p>


  <p>肯定およびメタスイッチ ネットワークのテクノロジは、モバイル パケット コア、音声、相互接続サービスのサービスを提供します。</p>


  <h2>クラウド ソリューションとオペレーター Azure IoTソリューション</h2>


  <p>Azure プラットフォームを介してこれらのサービスを公開することで、それらを Azure Cognitive Services (1 日あたり 100 億件を超えるトランザクションを処理する 100 万&nbsp;&nbsp;人を超える開発者によって使用される)、Azure Machine Learning、Azure IoT などの他の Azure 機能と組み合わせて、AI と自動化の機能をネットワーク サービスの配信に持ち込む可能性があります。 これらの機能は、OSS および BSS プロバイダーとのパートナーシップと連携して、オペレーターが運用を合理化および簡素化し、ネットワークを収益化するための新しいサービスを作成し、顧客の行動に関するより深い分析情報を得るのを支援します。</p>


  <p>IoT では、ソリューションを簡素化し、エッジからクラウドまで一緒に実行できる作業を加速させるのが主な焦点です。 &rsquo;これは、大規模な IoT ソリューションを構築する最速かつ最も簡単な方法である Azure IoT Central を通じて、Azure クラウド ソリューションへのアプリケーションとデバイスの簡単で安全なプロビジョニングを提供するプラットフォームを作成することで実現しました。 IoT Centralを使用&nbsp;&nbsp;すると、お客様は数秒で IoT アプリをプロビジョニングし、それを数時間でカスタマイズし、同じ日に実稼働に移動できます。 IoT Plug and Play IoT &ldquo;&rdquo; デバイスサポートのすべての側面を大幅に簡素化し、任意のソリューションで動作するだけのデバイスを提供し、IoT Central を通じて速度とシンプルさを実現するための完全な補完機能です。 Azure IoT Central は、モバイル オペレーターに IoT ソリューションの多くを収益化する機会を提供し、独自のソリューションを通じて IoT Central アプリケーション プラットフォームの再販売者になる立場に置いています。 <a href="https://www.youtube.com/watch?v=97wbrlEwYBc&amp;feature=youtu.be" target="_blank">演算子に対する Azure IoTの詳細については、こちらを参照してください</a>。</p>


  <p>携帯電話接続は IoT ソリューションにとってますます重要であり、市場におけるデバイスのシェアが企業にシフトする中で、携帯電話会社にとって大きく世代的な変化を表します。 オペレーターとの深いパートナーシップを継続して、エッジでの成功に不可欠な、高速で効率的なアプリ開発とデプロイを実現します。 これは、業界全体の資産追跡、スマート製品の製造と流通、応答性の高いサプライ チェーンなどのシナリオをサポートするのに役立ちます。 スマート シティオートメーション、ユーティリティ監視、精度農業など、地理的に分散しているシナリオのサポートにも役立ちます。</p>


  <h2>次に進む場所</h2>


  <p>&nbsp;<a href="https://www.youtube.com/watch?v=lErnkFOZV0I&amp;list=PLLasX02E8BPAwfSMUkiqAeq8e10ouDjoV&amp;index=11&amp;t=10s" target="_blank">Telstraand</a>&nbsp; <a href="https://www.youtube.com/watch?v=1TcKJVwEYYI&amp;list=PLLasX02E8BPAwfSMUkiqAeq8e10ouDjoV&amp;index=10" target="_blank">Etisalat</a>&nbsp; などのパートナーとの初期の取り組みによって、このパスが形成されました。 <a href="https://theslice.5goilab.com/press-releases/amdocs-microsoft-vmware-other-technology-leaders-join-5g-open-innovation-lab/" target="_blank">5G Open Innovation Lab</a> を、企業のスタートアップ企業を加速させ、新しい 5G の使用事例を促進し、最先端のネットワークにさらに多くのアクセス権を持つ新しい 5G の使用事例を促進するために、オープン クラウド パートナーとして 5G Open Innovation Lab に参加しました。 ラボでは、長期的で持続可能な開発者および商用エコシステムを作成します。このエコシステムは、さまざまな IoT インテリジェンスやイマーシブ Mixed Reality を含む、エッジでの新しい便利な機能の提供を加速します。 そして、これはまだ始まりにすぎません。 ソリューションの詳細を確認し、キュキュされた一連<a href="https://aka.ms/telecommexecfmyoutube" target="_blank"></a>のビデオをご覧ください。</p>
