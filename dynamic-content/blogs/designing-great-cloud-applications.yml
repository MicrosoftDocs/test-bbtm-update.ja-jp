Title: 優れたクラウドアプリケーションの設計
Summary: '&nbsp;アプリケーションを製品に開発する場合と、サービスに対してアプリケーションを開発する場合の違いについて、開発者と話をしたときに奇妙に見えます。 &nbsp;記述するアプリケーション...'
Content: '<p style="text-align: left;" align="center">&nbsp;アプリケーションを製品に開発する場合と、サービスに対してアプリケーションを開発する場合の違いについて、開発者と話をしたときに奇妙に見えます。 &nbsp;オンプレミスで作成したアプリケーションは、プライベートに所有しているコンピューターハードウェアで購入、インストール、および構成されているソフトウェアに書き込まれます。 &nbsp;クラウドに記述するアプリケーションは、利用可能なサービスのセットと、公開のためのパブリックサービスに書き込まれます。 &nbsp;&rsquo;では、その違いについて説明します。</p>  <p style="text-align: left;">オンプレミスのサーバー用にアプリケーションを作成する場合、このハードウェアとソフトウェアのセットからの期待があります。 &nbsp;ログオンするたびに正常に接続されることを期待できます。 &nbsp;このサーバーで実行されるアプリケーションを制御して、毎回同じレベルのパフォーマンスが得られるようにします。 &nbsp;データのセキュリティコンテキストを理解し、制御します。 &nbsp;問題が発生した場合は、ログに記録されたイベントを確認するだけで、何が起こったかを把握できるように、ソフトウェアとハードウェアを構成しました。 &nbsp;ほとんどの場合、プライベートに所有、管理、および保守されたサーバーに対するアプリケーションの動作には、非常に優れたパルスがあります。 &nbsp;一方で、このサーバーでコンピューティングが不足している場合は、さらに構成が可能な別のシステムに移動する必要があることもわかっています。 &nbsp; &nbsp;また、お使いのサーバーにアプリケーションのニーズよりも多くのコンピューティング能力があることが判明した場合は、コンピューティングを無駄にしています。また、他のワークロードを同じサーバーに移行して、使用しているコンピューティングをさらに活用する必要があります。 &nbsp;最後に、すべてを実行したら、ハードウェアとソフトウェアを維持する必要があります。 &nbsp;このような理由の1つは、コンピューティングの全体的なコストを削減したいと考えている最初の場所で、クラウドを検討していることです。</p>  <p>ここで、アプリケーションを移動するか、クラウドでアプリケーションをビルドするかを決定します。 &nbsp;クラウドでは、オンプレミス &nbsp; と同じ機能 (認証サービス、アプリケーションサービス (キャッシュ、メッセージングなど)、データベースサービス、および可用性サービス) を使用できます。 &nbsp;しかし、必要に応じてスケールする機能や、従量課金制のコスト上のメリットなど、重要な新しい機会もあります。 &nbsp; &nbsp;必要に応じて、オンプレミスアプリケーションを作成したときと同じように、これらのサービスに対してアプリケーションを開発でき、ほとんどの場合は動作します。&nbsp;</p>  <p>しかし、 <em>優れ</em> たクラウドアプリケーションを構築するにはもう少し &nbsp; のことが必要です。</p>  <p>Windows Azure 向けに作成されたクラウドアプリケーションのパフォーマンス、スケーラビリティ、および管理性を最大化するには、クラウドプラットフォームの固有の機能を活用するための設計とコーディングが必要です。 &nbsp;次に例を示します。</p>  <ul>  <li>アプリケーションの動作をリアルタイムで事前に対応できるように、コード全体でアプリケーションテレメトリをキャプチャします。</li>  <li>優れた拡張性を実現するため、または複数のデータセンターを活用して可用性を高めるために、コンピューティングノードとストレージノードのスケールアウトを活用します。 &nbsp; 新しい &ldquo; スケールユニット &rdquo; (コンピューティング、ストレージ、およびデータベースのグループ) を展開することでアプリケーションを設計することで、計画された成長と予定外の拡張の両方に対応できます。</li>  <li>許容は、アプリの実行を継続しながら、1つのコンポーネントで障害が発生した場合に失敗します。 &nbsp; 世界中の最も優れたクラウドアプリケーションはこれをサポートしていますが、エンドユーザーに注目すべき影響を与えずに、コンポーネントの障害の可能性を予測し、その障害にリアルタイムで対応するアプリケーションを作成する必要があります。</li>  <li>可能な限りキャッシュを利用し、複数の個別のデータベース (シャード) でデータベース要求を分散して、スケーラビリティをサポートし、パフォーマンスを最大化します。</li>  </ul>  <p>優れたクラウドアプリケーションを作成するための学習プロセスを開始するために、このブログでは、Microsoft Windows Azure platform で開発しているほとんどすべての PaaS アプリケーションで利用できるサンプルコードとドキュメントを使用して、再利用可能な7つのクラウドコンポーネントについて説明します。</p>  <p><strong><span style="text-decoration: underline;">作成した内容:</span></strong> &nbsp;AzureCAT (エンジニアリングの Microsoft &rsquo; カスタマーアドバイザリチーム) は、数百もの Azure PaaS アプリケーションの設計、構築、およびデプロイに含まれています。 &nbsp; &nbsp;これからは、次の7つの再利用可能なコンポーネントを記述して共有し、他のユーザーがサービスへの書き込みによって意味を理解できるようにすることを決定しました。 &nbsp;コンポーネントがシームレスに動作するように、1つのエンドツーエンドアプリケーションとして記述しました。 &nbsp;アプリケーション自体は、ユーザーを登録してログインし、コメントを追加する、むしろ単純なアプリケーションです。 &nbsp;優れたパフォーマンスを確保するために、テレメトリとシャーディングコードを追加する必要がある大規模な環境でビルドおよびテストされています。</p>  <p>再利用可能な7つのコンポーネントのサンプルコードとドキュメントでは、PaaS アプリケーションを作成するすべてのユーザーにメリットがあります。 &nbsp;&nbsp;コンポーネントは次のとおりです。</p>  <ol>  <li>構成 &ndash; 構成ファイルは、アプリケーションの管理をシームレスに行うための鍵となります。</li>  <li>アプリケーション、イベント、およびパフォーマンステレメトリのログ記録のログ記録 &ndash;</li>  <li>データアクセス &ndash; これは実際には2つのコンポーネントであり、a) データベースコマンドと接続の再試行ロジックと b) シャーディングカスタムハッシュアルゴリズムを使用します。 &nbsp;</li>  <li>キャッシュとの間でのユーザーデータの書き込みと読み取りをキャッシュ &ndash; する</li>  <li>スケジュール設定-バックグラウンドワーカーロール。テレメトリデータを1分ごとに収集し、SQL Azure のカスタム ops データベースに移動します。</li>  <li>&ndash;SQL Azure ops データベースに収集されたテレメトリに関するレポートレポート</li>  <li>複数のホステッドサービスにユーザーをルーティングするための IIS のアプリケーション要求ルーティング (ARR) &ndash; テクノロジ (アプリケーションワークロードの負荷分散)</li>  </ol>  <p>資料 &ndash; <strong><span style="text-decoration: underline;">へのリンクを次</span></strong>に示します。アプリケーションコードは、MSDN &rsquo; の CodeGallery に掲載されています。</p>  <ul>  <li><strong><a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649">Azure Windows のクラウドサービスの基礎</a></strong></li>  <li><strong><a href="https://social.technet.microsoft.com/wiki/contents/articles/17987.cloud-service-fundamentals.aspx">クラウドサービスの基礎の Wiki ページ</a></strong></li>  </ul>  <p>&nbsp;</p>  <p><strong><span style="text-decoration: underline;">概要</span></strong>: &nbsp; この入門用ブログには、各コンポーネントの詳細な掘り下げが続きます。 &nbsp; このブログをお読みになり、<br><span style="text-decoration: underline;">優れ</span>たクラウドアプリケーションでは、クラウドサービスを最大限に活用するコードを記述する必要があり、その目的は達成されています。 &nbsp; &nbsp;コードサンプルは実際に動作し、<br>これらの関数は一緒に機能します)。 これらは実際の実装から派生し、大規模な環境でテストされています。</p>'
