Title: フル マネージドの HashiCorp Consul Service が現在 Azure で一般提供
Summary: 'Azure 上の HashiCorp Consul Service (HCS) を使用すると、Azure ユーザーは、サポートされている任意の Azure リージョン内の Consul サーバーを Azure Marketplace を通じて直接プロビジョニングできます。 '
Content: >-
  <p>Azure 上の <a href="https://www.hashicorp.com/products/consul/service-on-azure" target="_blank">HashiCorp Consul Service (HCS)</a> の一般提供について、HashiCorp チームと Microsoft Azure チームに対しておめでとうご覧ください。 これは、クラウドベースのサービスを実行する HashiCorp の最初の実績です。 Azure 内では、スタートアップ企業から大規模企業まで、誰でも Azure プラットフォームを強化し、お客様に利益をもたらす信頼性の高い説得力のあるサービスを提供できるプラットフォームを構築する深いコミットメントがあります。</p>


  <p>このサービスを実稼働レベルの可用性に持ち込むプロセスを通して、HashiCorp チームはすばらしいパートナーでした。 私たちは共に多くのことを学び、関係&rsquo;の強さについて私に感謝しました。 Azure での HCS の立ち上げはすばらしいものであり、共同顧客にサービスを提供するコラボレーションとコミットメントの深さのすばらしい例です。</p>


  <p>Azure 上の HCS を使用すると、Azure ユーザーは、サポートされている任意の Azure リージョンに Consul サーバーをネイティブにプロビジョニングAzure Marketplace。 Consul &ldquo;&quot; は、Consul サーバー自体が HashiCorp SURE によって管理および運用され、Azure が基になるインフラストラクチャ、仮想マシン (VM)、ネットワークを管理するサービスとして提供されます。 &rsquo;これにより、お客様は構築が必要なアプリケーションとビジネス ロジックに集中し、アップグレードの管理、修正プログラムの適用、テクニカル サポートの提供など、Consul を実行する運用上のオーバーヘッドを HashiCorp の専門家にオフロードできます。</p>


  <p>Consul のようなオープン ソース テクノロジを採用する大きな課題の 1 つは、自分で運用する方法を学習する方法です。 この新しい HCS サービスにより、このバリアが排除されます。 オープンソース ソリューションを使用して実験とプロトタイプを作成し、マネージド サービス オファリングの信頼を得て実稼働に進む。</p>


  <p>Consul は、サービス検出とサービス メッシュに最適なオプションです。特に、 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service (AKS)</a> を VM 上で実行されているレガシ サービス、またはオンプレミス環境で接続するハイブリッド環境では最適です。 Kubernetes で実行されている最新のクラウドネイティブ サービスと統合される単一のソリューションを使用して、コンポーネント間のトラフィックをセキュリティで保護し、正常性チェックを実行し、オンプレミスのリソースへのアクセス制御を実装することができます。</p>


  <p>HCS は Azure マネージド アプリケーションとして提供され、すべてのネイティブ Azure エクスペリエンスと統合されます。 Azure portal でプッシュボタンエクスペリエンスを備えたクラスターを作成し、一元化された Azure の課金と支出コミットメントを使用してサービスの料金を支払い、ID 管理を Azure Active Directory (Azure AD) と統合することができます。 ネイティブ プラットフォームの統合により&rsquo;、Helm と Service Mesh インターフェイスを介して HashiCorp Consul と AKS を統合するのは非常に簡単です。 同じ HashiCorp Terraform テンプレートを使用して AKS と <a href="https://registry.terraform.io/providers/hashicorp/template/latest/docs" target="_blank">Consul をデプロイすることもできます</a>。</p>


  <p>私は、それが Kubernetes でも Azure でも、プラットフォームの成功に力を与えるオープン エコシステムだと常に言っています。 今日&rsquo;の打ち上&rsquo;げは、そのビジョンを HashiCorp のような素晴らしいパートナーと実現する方法の良い例です。&nbsp; HashiCorp チームと Azure チームの皆さん、おめでとうございます。</p>


  <p>詳細と開始方法については、 <a href="https://www.hashicorp.com/products/consul/service-on-azure/" target="_blank">HashiCorp Consul Service on Azure に関するページを参照してください</a>。</p>
