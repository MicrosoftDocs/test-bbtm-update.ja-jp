Title: Microsoft Healthcare Bot パートナー プログラムの探索
Summary: '毎日、医療組織は、Azure 上に構築された Microsoft Healthcare Bot Serviceを開始しています。 医療ボット サービスを使用すると、医療組織は、人工知能 (AI) を利用し、コンプライアンスに準拠した会話型の医療エクスペリエンスを大規模に構築してデプロイできます。 '
Content: >-
  <p><em>この投稿は、Hadas Bitran、グループ マネージャー、Microsoft Healthcare Israel によって共同作成されました。</em></p>


  <p>毎日、医療組織は、Azure 上に構築された <a href="https://www.microsoft.com/en-us/research/project/health-bot/" target="_blank">Microsoft Healthcare</a> Bot Serviceを開始しています。 医療ボット サービスを使用すると、医療組織は、人工知能 (AI) を利用し、コンプライアンスに準拠した会話型の医療エクスペリエンスを大規模に構築してデプロイできます。 このサービスは、組み込みの医療インテリジェンスと自然言語機能、機能拡張ツール、コンプライアンスコンストラクトを組み合わせたもので、プロバイダー、支払者、医療機関、HOS、遠隔医療などの医療組織は、信頼された関連する医療サービスや情報にアクセスできます。</p>


  <p>医療組織は、Microsoft <a href="https://azure.microsoft.com/en-us/blog/microsoft-healthcare-bot-brings-conversational-ai-to-healthcare/" target="_blank">Healthcare Bot</a> が医療に会話型 AI を取り入れ、今日のデジタル変革の取り組みBot Serviceに関する医療サービスを活用できます。 そのため&rsquo;、Healthcare Bot Service パートナー プログラムに関する情報 <a href="https://www.microsoft.com/en-us/research/project/health-bot/#!partners" target="_blank">を共有できます</a>。 Microsoft の医療ボット認定パートナーは、医療組織が Microsoft Healthcare Bot サービスに仮想アシスタントを正常にデプロイできるよう支援します。 公式のパートナーと協力して、医療組織は、医療におけるビジネス ニーズと課題を理解するパートナーの専門知識と経験を活用することで、Microsoft Healthcare Bot の可能性を完全に実現できます。</p>


  <p>この新しいプログラムは、医療領域の組織をサポートする既存の Microsoft パートナーに公開され、Microsofts&rsquo; Healthcare Bot Service を使用してエンド エンド ソリューションを使用して顧客をサポートするために必要なトレーニングとリソースを提供します。 このプログラムは、パートナーの成功をサポートし、パートナーが医療ボット サービスを基盤としてカスタマイズされたソリューションを提供できるよう設計されています。</p>


  <p>クラウドの機能と、医療の会話インテリジェンス用に独自に構築されたプラットフォームにより、パートナーは価値を迅速に実証し、顧客向けのソリューションを反復処理できます。 公式パートナーは、パートナー専用のリソースと特典にアクセスできます。この利点により、次のような差別化された付加価値のオファリングを顧客に提供できます。</p>


  <ul>
      <li>Healthcare Bot パートナー ディレクトリのパートナーリスト。</li>
      <li>優先メッセージング層。</li>
      <li>無料のデモンストレーションと概念実証医療ボット インスタンス。</li>
      <li>製品チームからの直接サポート チャネル。</li>
      <li>販売資料、製品の更新、リリース ノートを含むパートナー リソース。</li>
  </ul>


  <p>Microsoft Healthcare Bot サービスは、パートナーが革新的な医療組織に会話型 AI を取り込むのに役立ちます。 パートナーは、カスタマイズされた会話エクスペリエンスを大規模に展開し、医療サービスを補完するために構築された仮想アシスタントを使用して患者のコストを削減し、結果を改善するために、医療組織をサポートできます。</p>


  <p>医療ボットは、医療エンゲージメントを自動化するための包括的なプラットフォームをパートナーに提供し、患者に必要なサービスへの即時アクセスを提供します。 このサービスを使用すると、チャット ボットやハンドオフなどのマルチチャネルの医療会話が促進されます。また、このサービスを使用すると、Microsoft Teams。 パートナーは、差別化されたオファリングを構築し、患者に必要なデジタル対話の種類をサポートする独自の会話型医療エクスペリエンスを作成できます。</p>


  <h2>次の手順</h2>


  <p>認定に関心があるパートナーは、 に要求を送信する必要があります <a href="mailto:HealthBotSupport@microsoft.com">HealthBotSupport@microsoft.com</a>。 認定された医療ボット パートナーを探している医療組織の詳細については、公式パートナー ディレクトリ <a href="https://www.microsoft.com/en-us/research/project/health-bot/#!partners" target="_blank">を参照してください</a>。</p>
