Slug: documentdb-throughput-calculator-update
Title: DocumentDB スループット計算ツールの更新
Summary: 更新されたバージョンのスループット計算ツールをリリースしました。これで、ドキュメントの更新操作とデータストレージの計算がサポートされるようになりました。
Content: >-
  <p><a href="https://azure.microsoft.com/services/documentdb/"><u>DocumentDB</u></a> は、世界中に分散された高可用性アプリを対象とした、非常に高速な地球規模の NoSQL データベースサービスです。 一般的な操作の要求ユニット要件を見積もるために、 <a href="https://www.documentdb.com/capacityplanner"><u>web ベースのツール</u></a> を最近発表しました。 このツールの最初のバージョンには、ドキュメントの読み取り、書き込み、削除の各操作の推定がサポートされていました。</p>


  <p>ドキュメントの更新操作とデータストレージの計算をサポートするようになった、更新されたバージョンのツールをリリース&#39;ました。 このツールでは、サンプルドキュメントとスループットの要件を使用して、アプリケーション&#39;のニーズを満たすために必要な要求ユニットの数と、ユーザーが指定したドキュメント数に基づいて必要となるデータストレージの量を計算します。 要求の料金とデータストレージは、JSON ドキュメントのサイズと形 (インデックス付きプロパティの数) によって異なります。このツールでは、複数のサンプルドキュメントがサポートされています。</p>


  <p><img alt="" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb9b774b-45c6-4d80-8217-3ea9cad20dc1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="640"></p>


  <p>ツールの使用方法の詳細については、「 <a href="https://azure.microsoft.com/documentation/articles/documentdb-request-units/#estimating-throughput-needs"><u>DocumentDB の要求ユニット</u></a> 」を参照してください。 さらに、アプリケーション&#39;プロビジョニングされたリソースのニーズを正確かつ効果的に見積もるために、このツールの改善を続ける&#39;ます。 このような場合、ツールに直接フィードバックオプションを追加&#39;ます。 ツールで表示する内容をお知らせください。</p>


  <p>DocumentDB の詳細については、 <a href="https://azure.microsoft.com/services/documentdb/"><u>documentdb の製品ページ</u></a>を参照してください。 ヘルプが必要な場合、または質問やフィードバックがある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb"><u>Stack Overflow の開発者フォーラム</u></a>でご連絡ください。</p>


  <p>最新の DocumentDB のニュースと機能については、Twitter <a href="https://twitter.com/DocumentDB"><u>@DocumentDB</u></a> でフォローして最新情報を入手してください。</p>
