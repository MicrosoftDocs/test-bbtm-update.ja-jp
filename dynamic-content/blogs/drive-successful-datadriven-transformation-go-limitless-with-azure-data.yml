Title: データドリブン変換の成功-Azure データを使用して制限しない
Summary: '過去1年にわたって、突然の変化を受けることができないということが明らかになっています。 データを戦略的な資産として採用することは、アジャイル amidst の残りの不確定性に重要です。 '
Content: >-
  <p>過去1年に&#39;は、急激な変化に対する一切のビジネスがないと明確になっています。 データを戦略的な資産として採用することは、アジャイル amidst の残りの不確定性に重要です。 データは、複雑な状況をナビゲートし、従業員がより適切な意思決定を行えるように支援し、新しいカスタマーエクスペリエンスを作成するのに役立つ、重要な洞察を提供します。</p>


  <p>この権限を取得する利点は重要です。 <a href="https://hbr.org/webinar/2020/05/how-to-lead-a-data-driven-digital-transformation" target="_blank">Harvard のビジネスレビュー</a> では、データを変換するためにデータを利用している組織が、収益と利益の54% 増、顧客満足度に62%、市場投入までの時間が、そのピアを基準44として% 向上していることがわかりました。 Azure data は、<a href="https://azure.microsoft.com/en-us/solutions/limitless-data/" target="_blank">ミッションクリティカルなワークロード</a> &mdash; の中でも無制限の拡張性とパフォーマンスを提供し、実現できることについて無限の可能性をもたらします。</p>


  <h2>データ: 時間の戦略的資産</h2>


  <p>適切なテクノロジを使用することにより、データ量、さまざまな速度、ベロシティが劇的に増加している今日の&#39;の世界でも、組織&#39;のデータを活用でき&#39;ます。</p>


  <p><a href="https://customers.microsoft.com/story/778746-walgreens-retailers-azure-analytics" target="_blank">Walgreens</a> は、毎日800万の顧客に対応し、膨大な量のデータを生成します。 Analytics は、このデータを洞察に変換します。これは、在庫管理に関する情報を提供し、顧客が希望する製品を Walgreens に理解するのに役立ちます。 オンプレミスのデータウェアハウスが制限に直面した場合、Walgreens は Azure Synapse Analytics に移行されます。</p>


  <p style="margin-left: 40px;"><em> &quot; Azure Synapse では、合理化されたスケーラブルで柔軟な、コスト効率の高いプラットフォームを作成できました。これにより、ビジネスユーザーは、ペースの速い市場に最適な意思決定を行うことができます。 &quot; &mdash; </em>サプライチェーンと販売促進のための IT マネージャーである Anne クルス、Walgreens</p>


  <p>Azure Synapse を使用すると、操作が改善され、ビジネスプロセスが最新になり、オンプレミスデータウェアハウスの3倍のコストでパフォーマンスが3倍になります。</p>


  <p>もう1つの例として、 <a href="https://customers.microsoft.com/story/symantec-professionalservices-azurecosmosdb" target="_blank">Symantec</a>は、オンプレミスソリューションの制限を克服するために Azure Cosmos DB します。 サイバーセキュリティ企業として、高可用性と低待機時間は、150国で4000万のエンドポイントを監視するという &mdash; 重要な要件でした。 移行に必要なコード変更は11行だけでしたが、Symantec は、前のソリューションと比較して40% を節約しながら、1秒未満で150億の要求に応答できるようになりました。</p>


  <p style="margin-left: 40px;"><em> &quot; お客様は、エコシステムを通じて保護することをお客様にお任せします。したがって、世界中で非常に短い待機時間で非常に信頼性の高いサービスを提供するために信頼できるパートナーが必要でした。 &quot; &mdash; </em>Symantec の Mike Shavell、テクニカルディレクターとアーキテクト</p>


  <p>Walgreens と Symantec は、データを戦略的な資産として採用し、Azure データを使用して無制限のスケールとパフォーマンスを活用しました。 azure は、SQL ワークロードのための AWS リレーショナルデータベースサービスよりも最大<a href="https://azure.microsoft.com/services/azure-sql/#features" target="_blank">3.6 倍高速かつ86% 低コスト</a>で、azure Analytics は Google bigquery よりも最大<a href="https://azure.microsoft.com/services/synapse-analytics/compare/#price-performance" target="_blank">で14倍高速で94% のコストを削減</a>できます。</p>


  <h2>データカルチャの作成</h2>


  <p>技術的な機能を確立することはパズルの1つの要素ですが、組織&#39;の人とプロセスを構成することも同様に重要です。 多くの場合、文化の変化は、真の変革を促進するために必要となります。また、キーストーン戦略からの新しい研究に従って、技術的に成熟した組織全体で見られる文化が明確になっています。 強力なデータカルチャを持つ組織は、リスクと継続的な学習に対する成長を考慮し、データを活用してコラボレーションや意思決定を容易にし、チームがデータを使用してパフォーマンスを測定し、共通のターゲットと目標の測定値を使用して会社全体を調整できるようにします。</p>


  <p>データドリブンカルチャと適切なテクノロジが導入されている場合は、実現できることに制限はありません。 GlaxoSmithKline はデジタル変革を採用して、世界中に生活を戦うことができます。 Azure データの力とデータドリブンカルチャを組み合わせることにより、グローバルサプライチェーンを GlaxoSmithKline に維持し、従業員が新しい方法で共同作業を行えるようにし、臨床試験採用を改善し、COVID-19 にも対応できます。</p>


  <p style="margin-left: 40px;"><em> &quot; データを変換する最も重要な点は、企業 &nbsp; では、イノベーションを&#39;ということです。テクノロジと生物学の並列前進は、使用するデータと、それを使用できる&#39;ようにする方法の両方を完全に変更しています。 &quot; &mdash; </em>Emma Walmsley、CEO、GlaxoSmithKline</p>


  <h2>組織内でデータドリブン変換を促進する方法について説明します</h2>


  <p>主要な組織が <a href="https://azure.microsoft.com/en-us/solutions/limitless-data/" target="_blank">Azure データ</a>をどのように使用しているかについて詳しく説明し、データドリブン変換の成功を促進するために役立つ洞察について説明します。</p>
