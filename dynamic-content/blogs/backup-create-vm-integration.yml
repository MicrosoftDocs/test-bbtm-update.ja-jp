Title: VM 作成エクスペリエンスへのAzure Backupの統合の発表
Summary: '本日は、ポータルでの VM 作成エクスペリエンスから仮想マシンのバックアップを有効にする機能をお知らせします。 昨年は、VM 管理ブレードからの仮想マシンのバックアップのサポートも発表しました。 '
Content: >-
  <p>本日は、ポータルでの VM 作成エクスペリエンスから仮想マシンのバックアップを有効にする機能をお知らせします。 昨年は、VM 管理ブレードからの <a href="https://azure.microsoft.com/blog/backup-directly-from-vm-blade/">仮想マシンのバックアップのサポートも発表しました</a>。 この発表により、VM の作成時からエンタープライズ レベルのバックアップ ソリューションを使用して VM を保護する機能が提供されます。 Azure Backup では、Azure によって提供されるさまざまな VM (Windows または Linux、マネージド ディスクまたはアンマネージド ディスク上の VM、Premium または Standard ストレージ、暗号化または暗号化されていない VM、または上記の組み合わせなど) のバックアップがサポートされています。</p>


  <h2>機能</h2>


  <p>VM の作成エクスペリエンスAzure Backupの統合により、お客様は次の機能を利用できます。</p>


  <p><strong>1 回クリックでバックアップをセットアップする:</strong> スマートな既定値を使用すると、ユーザーは 1 回のクリックで VM にバックアップを追加できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a59da35-6aed-431a-8650-03e6d035ce73.png"><img alt="Create VM Integration" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0469cc19-b2e7-4a6f-b292-a939333eec25.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VM 統合の作成" width="561"></a></p>


  <p><strong>コンテナーの選択または</strong>作成を行う: &ndash; コンテナーを選択するか、バックアップを格納する新しいコンテナーを作成することができます。 バックアップと VM を異なるリソース グループに格納する顧客構成をサポートするために、VM 以外の別のリソース グループにコンテナーを作成することもできます。</p>


  <p><strong>VM のバックアップ ポリシーの管理: お</strong>客様は、新しいバックアップ ポリシーを作成し、このポリシーを使用して仮想マシン上のバックアップを構成できます。すべて VM の作成エクスペリエンスから行います。 このポリシーでは、バックアップの柔軟なリテンション期間の選択のために、エンタープライズ レベルの GFS スキーマもサポートされています。</p>


  <p><img alt="Backup policy in create VM integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VM%20create%20-policy-1.png" style="border-width: 1px; border-style: solid; width: 480px; height: 620px;"></p>


  <h2>Azure VM バックアップの主な利点</h2>


  <p>Azure VM バックアップには、クラウドファーストのバックアップアプローチを使用して次の利点があります。</p>


  <ul>
   <li><strong>インフラストラクチャからの自由: </strong>VM をバックアップするために追加のインフラストラクチャをデプロイする必要はありません。</li>
   <li><strong>アプリケーション整合性バックアップ:</strong>お客様は、仮想マシンをシャットダウンすることなく、Windows Linux の両方に対してアプリケーション整合性バックアップを取得します。</li>
   <li><strong>ファイルの瞬時復旧: </strong>ファイル <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-azure-vm-backups-is-now-generally-available/">の瞬時復旧を</a>使用すると、VM 内のファイルとフォルダーを参照し、仮想マシン全体を復元することなく、必要なファイルのみを回復できます。</li>
   <li><strong>支払いは次の通り行います。 </strong>単純 <a href="https://azure.microsoft.com/en-in/pricing/details/backup/" target="_blank">なバックアップの</a> 価格を使用すると、VM を簡単に保護し、使用した分の料金を支払うのが容易になります。</li>
  </ul>


  <h2>はじめに</h2>


  <p>このエクスペリエンスは、アプリケーションでサポートされているすべての OS <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-vms-prepare#supported-operating-system-for-backup">イメージAzure Backup</a>。 VM 作成エクスペリエンス<sup>の 3 つ</sup> 目の手順でバックアップを有効にするオプションが表示されます。 既定では、このエクスペリエンスはオフになっています。これを有効にするには、選択を切り替えます。&nbsp;現在からこのエクスペリエンスを有効にし、リージョン別に展開しています。 これは、すべてのリージョンで、この週の終わりまでに表示されます。</p>


