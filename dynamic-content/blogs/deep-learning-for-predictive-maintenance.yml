Title: 長期的なメモリネットワークを使用した予測メンテナンスのためのディープラーニング
Summary: このノートブックは、予測的なメンテナンスドメインにディープラーニングを適用する初心者向けのチュートリアルとして機能します。
Content: >-
  <p>ディープラーニングは、オブジェクト認識や画像分類などの特定の領域で優れたパフォーマンスを示すことが実証されています。 また、時系列データが重要な役割を果たす財務などの他のドメインでも人気を獲得しています。 同様に、予測的なメンテナンスでは、資産の状態を監視するために、時間の経過と共にデータが収集されます。これにより、特定のディープラーニングアルゴリズムのメリットが得られる障害を予測するパターンを見つけることができます。 ディープラーニングネットワークの中では、 <a href="https://colah.github.io/posts/2015-08-Understanding-LSTMs/">長い短期メモリ</a> (lstm) ネットワークは、シーケンスから学習することが非常に優れているため、予測的なメンテナンスドメインに特に魅力的です。 この事実は、時系列データを使用してアプリケーションに適しています。これにより、障害パターンを検出するために時間をさらにさかのぼって確認できるようになります。</p>


  <p>従来の <a href="https://gallery.cortanaintelligence.com/Notebook/Predictive-Maintenance-Modelling-Guide-R-Notebook-1">予測メンテナンス機械学習モデル</a> は、ドメインの専門知識と同様の方法を使用して適切な機能を手動で構築する特徴エンジニアリングに基づいています。 特徴エンジニアリングは問題シナリオと使用可能なデータに固有であり、企業によって異なるため、通常はこのモデルを再利用するのは困難です。 予測的なメンテナンスドメインにディープラーニングを適用する最も魅力的な部分は、これらのネットワークがデータから適切な機能を自動的に抽出することで、手作業の特徴エンジニアリングが不要になるという事実です。 ただし、最適なレイヤー数、ノード数、ハイパーパラメーターの決定など、ディープラーニングネットワークのトポロジは、明確なガイダンスがなくても非常に手間がかかると見なされます。</p>


  <p>notebook の<a href="https://github.com/Azure/lstms_for_predictive_maintenance/blob/master/Deep%20Learning%20Basics%20for%20Predictive%20Maintenance.ipynb">詳細ラーニング予測メンテナンスの基本</a>については、「<a href="https://gallery.cortanaintelligence.com/Collection/Predictive-Maintenance-Template-3">予測メンテナンステンプレート</a>」で説明されているデータセットとシナリオ用の lstm ネットワークを構築して、 <a href="https://ti.arc.nasa.gov/tech/dash/pcoe/prognostic-data-repository/#turbofan">Turbofan Engine 低下シミュレーションデータセット</a>を使用して、航空エンジンの残存耐用年数を予測します。 このノートブックは、予測的なメンテナンスドメインにディープラーニングを適用する初心者向けのチュートリアルとして機能し、シミュレートされた航空機センサーの値を使用して、将来の航空機エンジンの故障を予測します。これにより、メンテナンスを事前に計画できるようになります。</p>
