Title: Microsoft が Gartner 2020 Magic Quadrant for Industrial IoT Platforms のリーダーに名前を付け
Summary: 産業用 IoT でデジタル変革を取り入れ、企業はビジネス モデルと運用を再考し、シフトする必要があります。 しかし、この 6 か月間は、生産の速度低下、ソーシャル ディザクティングによる従業員の移動の制限、市場の需要の急速な変化により、困難が増しています。
Content: >-
  <p>産業用 IoT でデジタル変革を取り入れ、企業はビジネス モデルと運用を再考し、シフトする必要があります。 しかし、この 6 か月間は、生産の速度低下、ソーシャル ディザクティングによる従業員の移動の制限、市場の需要の急速な変化により、困難が増しています。 しかし、多くの企業にとって、COVID-19 によって引き起こされた業界の混乱により、AI やエッジ コンピューティングなどの IoT に直接リンクされた新しいテクノロジで、実際には不可欠な変革が加速しています。 将来に向けて準備している製造元は、デジタル コアを中心に迅速に運用を構築し、バリュー チェーンをサプライ チェーン全体に積極的に統合して、効率性と生産能力を向上させます。</p>


  <p>このため、Gartner は、産業用 IoT プラットフォーム向け <a href="https://www.gartner.com/doc/reprints?id=1-2434LPHV&amp;ct=200903&amp;st=sb" target="_blank">2020 マジック</a> クアドラントで Microsoft をリーダーとして位置付け、</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12dce7e4-ac3e-4523-bb5c-ad0037517be3.png"><img alt="Gartner Magic Quadrant Azure for Industrical IoT Platforms" border="0" height="638" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c87156e3-af18-49b3-93e6-799c89df2138.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Gartner Magic Quadrant Azure for Industrical IoT Platforms" width="624"></a></p>


  <h2>強力なグローバル エコシステム</h2>


  <p>私たちのビジョンは、Microsoft Azure IoT Hub、Microsoft Azure Cosmos DB、Microsoft Azure Synapse などの Microsoft Azure プラットフォーム サービスを使用して独自の IoT ソリューションを構築および管理する場合に関係を持つお客様の操作の接続、監視、管理をサポートMicrosoft Azureです。Analytics または Time Series Microsoft Azureをインサイト、または Marketplace から直接ソリューションをMicrosoft Azureします。 また、2019 年に製造会社が業界をまたがるコラボレーション、知識、データ共有を通じて大規模なイノベーションを加速させるのに役立つ、Open Manufacturing Platform (OMP) の設立メンバーとして、このレポートの Leadersquadrant&nbsp; を Azure の 2 つの主要パートナーである、2 つの主要な Azure パートナーと共有する予定です。 私たちは一緒に、世界中の何千人もの顧客をより良い結果を得るのをサポートする独自の立場にいます。 OMP は、Linux Foundation の一部である Joint Development Foundation の下で設立されました。</p>


  <h2>グローバルな分析情報と IoT の勢い</h2>


  <p>このような困難な状況にもかかわらず、最近、今後 2 年間を見据え、3 つの組織の 2 つが現在よりも IoT を使用する計画を立てていることを学習しました。 これは、2020 年 10 月にリリースされた最新のグローバル調査である IoT Signals Edition 2 によると、3,000 を超えるビジネス意思決定者、IT 意思決定者、開発者からフィードバックを収集しました。その約 600 人は、産業用 IoT ソリューション専用の IoT 意思決定者でした。 調査に従って、製造元向け 3 つの主要なドライバーを共有したいと考っています。</p>


  <p><a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">詳細な分析情報については、&nbsp;無料の IoT Signals Edition 2 レポートを参照してください</a>。</p>


  <ol>
      <li><strong>効率の向上は、製造における IoT 導入の主要な推進力です。</strong></li>
      <li><strong>製造組織では、IoT ソリューションの一部として AI がますます使用されています。 </strong></li>
      <li><strong>複雑さと人材の課題が存在し、導入が遅い。</strong></li>
  </ol>


  <p>私たちにとって、AI&mdash; のシームレスな統合、よりスマートなエッジ戦略、作成の自由を実現できるセキュリティ、柔軟性、スケーラビリティ、パートナー ネットワークは、より多くの可能性を実現するためにお客様に提供する手段です。</p>


  <p>より多くの可能性を考え、それを実現します。</p>


