Slug: microsoft-invites-you-to-join-the-cloud-conversation
Title: Microsoft はクラウドの会話に参加するように招待しています。
Summary: クラウドコンピューティングに対するフィードバックは、当社と業界にとって重要です。 クラウドの計画と、組織全体に影響を与えるクラウドテクノロジと機能について、およびビジネスで優先順位を付けるクラウドテクノロジと機能について説明します。
Content: >-
  <p>クラウドコンピューティングに関する調査の5番目の年は、 <a href="https://wikibon.com/">Wikibon</a>とのパートナーシップで、<a href="https://www.northbridge.com/">北ブリッジ</a>によって発表されました。</p>


  <p>このアンケートに参加しているのは、クラウドコンピューティングに対するフィードバックが microsoft と業界にとって重要であるためです。 クラウドの計画と、組織全体に影響を与えるクラウドテクノロジと機能について、およびビジネスで優先順位を付けるクラウドテクノロジと機能について説明します。</p>


  <p><a href="https://www.surveymonkey.com/r/Msoft15"><strong>アンケートを受け</strong></a>てネットワークで共有するには、最初の作業が必要です。 これにより、お客様がクラウドコンピューティングで何を行っているかをよりよく把握し、新たな傾向を特定することができます。</p>


  <p>アンケートの結果は今年の後半に発表されます。ここに戻り、結果をお客様と共有します。</p>


  <p><em><a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/default.aspx">Microsoft &rsquo; のクラウドプラットフォーム</a> &ndash; &rsquo; に関する最新のビジネス向け統合プラットフォームのビジョンについて説明します。</em></p>
