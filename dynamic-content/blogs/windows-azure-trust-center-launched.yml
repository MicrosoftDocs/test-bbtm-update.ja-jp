Title: Windows Azure トラスト センター開始
Summary: 2011 年 12 月に、Azure Windows機能の ISO 27001 認定を取得したと発表しました。&nbsp;現在、お客様に と Windows Azure トラスト センターを提供する目的で、新しいサービスを開始しています。
Content: '<p>2011 年 12 月に、Azure Windows機能の ISO 27001 認定を取得したと発表しました。&nbsp;現在、規制コンプライアンス情報<a href="https://www.windowsazure.com/en-us/support/trust-center/" target="_blank">Windows Azure トラスト センター</a>、お客様とパートナーに簡単にアクセスを提供する目的で、新しいサービスを開始しています。</p>  <p>パブリック クラウド サービス プラットフォームとして、Azure Windows<a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0083" target="_blank">、お客様と Microsoft</a> の間で共同責任を負う必要があります。&nbsp;Microsoft はプラットフォームを担当し、お客様のセキュリティ、プライバシー、コンプライアンスのニーズを満たすクラウド サービスの提供を目指しています。&nbsp;&nbsp;アプリケーション、データ&nbsp; コンテンツ、仮想マシン、アクセス資格情報、特定の業界やロケールに適用される規制要件への準拠など、サービスがプロビジョニングされた後、お客様は環境に対して責任を負います。お客様が独自の規制評価を行う<a href="https://www.windowsazure.com/en-us/support/trust-center/privacy/" target="_blank"></a>のに役立<a href="https://www.windowsazure.com/en-us/support/trust-center/compliance/" target="_blank"></a>つ、クラウド サービスに関する詳細なセキュリティ、プライバシー、コンプライアンスに関する情報を提供します。<a href="https://www.windowsazure.com/en-us/support/trust-center/security/" target="_blank"></a></p>  <p>また、ボリューム ライセンス (Enterprise Agreement) のお客様に対する追加の契約コミットメントを発表します。</p>  <ul>  <li>E.U. への準拠について詳しい情報を提供するデータ処理契約。 ISO/IEC 27001:2005 スコープ内Windows Azure コア機能に関するデータ保護ディレクティブと関連するセキュリティ要件。</li>  <li>EU。 モデル契約条項。ISO 27001 スコープ内の Azure コア機能に対して、Windows転送に関する追加の契約上の保証を提供します。</li>  </ul>  <p>詳細については、Microsoft アカウント マネージャーまたは Microsoft ボリューム ライセンスにお問い合わせください。</p>  <p><img style="float: left;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3343.TrustCenter.jpg" width="156" height="204">Windows Azure は、そのコア機能のもう 1 つの重要なマイルストーンである Cloud Security <a href="https://cloudsecurityalliance.org/star-registrant/microsoft-windows-azure/" target="_blank"></a> Alliance STAR レジストリへの提出を完了しました。&nbsp;STAR は、さまざまなクラウド コンピューティング オファリングによって提供されるセキュリティ制御を文書化した、無料でパブリックにアクセスできるレジストリです。&nbsp;Cloud Security Alliance は、クラウド サービスの評価で顧客をサポートするために、クラウド コントロール マトリックス (CCM) を公開しました。&nbsp;この公開に対して、Microsoft はホワイト ペーパー<a href="https://www.microsoft.com/download/en/details.aspx?id=26647" target="_blank"></a>を作成し、Windows Azure セキュリティ コントロールが CCM コントロール フレームワークにマップされる方法を概説し、Windows Azure のセキュリティ ポリシーと手順に関する詳細な情報を顧客に提供しています。</p>  <p>Windows Azure トラスト センター、Azure が進める追加のコンプライアンス プログラムのお知らせWindows定期的に更新されます。</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
