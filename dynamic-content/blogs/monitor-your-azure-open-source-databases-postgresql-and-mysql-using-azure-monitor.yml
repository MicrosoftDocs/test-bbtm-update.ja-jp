Title: Azure Monitor を使用して Azure オープンソースデータベース (PostgreSQL および MySQL) を監視する
Summary: Azure Database for PostgreSQL と MySQL サービスは、完全に管理されたエンタープライズ対応のクラウドサービスであり、Azure Monitor サービスにパフォーマンスメトリックとテレメトリログを出力します。 Azure Monitor を使用すると、クラウド環境から収集されたテレメトリデータを収集して分析し、アクションを実行できます。
Content: >-
  <h2>Azure Monitor を使用した洞察の収集</h2>


  <p>Azure Database for PostgreSQL と MySQL サービスは、完全に管理されたエンタープライズ対応のクラウドサービスであり、Azure Monitor サービスにパフォーマンスメトリックとテレメトリログを出力します。 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/overview" target="_blank">Azure Monitor</a>を使用すると、クラウド環境から収集されたテレメトリデータを収集して分析し、アクションを実行できます。 これにより、アプリケーションがどのように動作しているかを理解し、アプリケーションとデータベースの動作に関する深い洞察を得、アラートを取得し、アラートに応答するためのビルド修復アクションを実行できます。 Azure Monitor は、Azure Database for PostgreSQL や MySQL など、監視対象のさまざまな Azure リソースからデータを収集します。 ツールサービスは、収集されたメトリックとデータから、外部のパートナーシステムへのデータのストリーミングを含むさまざまな操作を可能にします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fed21325-56a5-4a99-89c4-7aeb5c6c40d2.png"><img alt="Azure monitor" border="0" height="751" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ad363dc-7e58-42bc-bffb-f2220b0e17ec.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Azure monitor" width="1334"></a>&nbsp;</p>


  <p><a href="https://portal.azure.com/" target="_blank">Azure portal</a>を使用して、Azure Database for PostgreSQL または MySQL で実行されているアプリケーションを監視できます。 Azure Database for PostgreSQL または MySQL サーバーごとに、スループット、ストレージ、可用性、待機時間を監視するための完全なメトリックが用意されています。 ここでは、Azure Database for PostgreSQL と MySQL で、サーバー&#39;の動作に関する洞察を得るために使用できるさまざまな <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-monitoring" target="_blank">メトリック</a> について説明します。 また、Azure Portal または Azure CLI を使用して、これらのメトリックとログデータ <a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-alert-on-metric" target="_blank">を監視するアラートを設定</a> することもできます。 Azure Monitor によって収集されるデータの監視の詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-data-collection" target="_blank">Azure のメトリックの概要</a>」を参照してください。 また、Azure Database for <a href="https://azure.microsoft.com/en-us/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-mysql-monitoring/" target="_blank">MySQL</a> および <a href="https://azure.microsoft.com/en-us/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-postgresql-monitoring/" target="_blank">PostgreSQL</a>のメトリックに関するアラートのベストプラクティスについても説明しました。</p>


  <h2>パートナーとの Azure Monitor 統合</h2>


  <p>既に他の <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-partners?toc=/azure/azure-monitor/toc.json" target="_blank">サードパーティ製の監視ソリューション</a>(Grafana など) を使用している場合は、それを使用して Azure のサービスとアプリケーションを監視することもできます。 パートナーによって構築された Azure Monitor データソースプラグインに感謝します。 これらのプラグインを使用すると、監視ダッシュボードに Azure Monitor のメトリックを含めることができます。 Grafana のセットアップ手順については、「データソースプラグインの <a href="https://grafana.com/plugins/grafana-azure-monitor-datasource/installation" target="_blank">インストール」ページ</a> を参照してください。</p>


  <p>詳細については、Azure Monitor パートナー統合の <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-partners?toc=/azure/azure-monitor/toc.json" target="_blank">完全な一覧</a> を確認し、個々のパートナープラグインの詳細を確認してください。</p>


  <h2>PostgreSQL/MySQL データベースとアプリケーションを監視するためのその他のオプション</h2>


  <p><strong>Datadog</strong> は、クラウドアプリケーションのための重要な監視プラットフォームです。 サーバー、コンテナー、データベース、サードパーティのサービスからのデータをまとめて、スタックを完全に監視できるようにします。 このサービスにより、開発者チームと運用チームは、ダウンタイムを回避し、パフォーマンスの問題を解決し、開発と配置のサイクルを時間どおりに終了できるようになります。</p>


  <p>Datadog &rsquo; s ベンダは、 <a href="https://docs.datadoghq.com/integrations/azure_dbformysql" target="_blank">Azure Database for MySQL</a> および <a href="https://docs.datadoghq.com/integrations/azure_dbforpostgresql/" target="_blank">Azure Database for PostgreSQL</a> との統合をサポートし、Azure Monitor および Azure Resource Manager から時系列メトリック、メタデータ、カスタムタグを収集して、柔軟なダッシュボード、アラート、および分析を可能にします。 さらに、Datadog には、より詳細で粒度の高いデータベースメトリックとログを収集するエージェントレベルの <a href="https://docs.datadoghq.com/integrations/postgres/" target="_blank">PostgreSQL</a> と <a href="https://docs.datadoghq.com/integrations/mysql/" target="_blank">MySQL</a> の統合があります。 このデータは、 <a href="https://docs.datadoghq.com/integrations/azure/" target="_blank">Azure 環境の残りの部分</a> と Datadog のスタック全体の情報と共に1つの場所で表示できます。</p>


  <p>また、Datadog には <a href="https://docs.datadoghq.com/tracing/" target="_blank">分散トレース</a> および <a href="https://docs.datadoghq.com/logs/" target="_blank">ログ管理</a> ツールも用意されており、ツールを切り替えずに、監視データの関連するソース間でシームレスかつ迅速に移行することができます。 Datadog の詳細を確認し、14日間の無料試用版にサインアップするには、 <a href="https://datadoghq.com/" target="_blank">web サイト</a>を参照してください。</p>


