Title: Azure クラウドの理由
Summary: AzureCon を振り返り、Azure にライセンス持ち込み (BYOL) できる機能など、将来を見据えます。
Content: >-
  <p>先週は、クラウド プラットフォームのMicrosoft Azureでした。 世界最大の仮想クラウド イベントの 1 つである <a href="https://azure.microsoft.com/en-us/azurecon/" target="_blank">AzureCon</a>&rsquo; を開催し、150,000&rsquo;&ndash; を超えるお客様がチューニングを行い、NASCAR、Jet.com、および Rock Airlines など、すべての種類の組織向けインテリジェント クラウドを米国開発会議、Rockwell Automation などに進める方法を学習しました。 Azure がこれらのビデオでビジネスの変革を引き続き支援する方法について、お客様からまずお聞 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015?sort=sequential&amp;direction=desc&amp;term=&amp;tag=customer%2Bstory" target="_blank">きください</a>。</p>


  <p>AzureCon &ndash; では、ビッグ データや予測分析から モノのインターネット &ndash; 、コンテナー化やマイクロサービスなどの傾向、最先端のクラウド インフラストラクチャまで、クラウドの今後の道のりを概説し、Azure&rsquo; が現在のビジネスで可能なことをどのように変化しているかについて説明しました。 ただし、変換&rsquo;は複雑である必要はありません。 Microsoft のミッションは、クラウド &ndash; イノベーションをシンプルで手頃な価格の現実にし、最も独自の価値を提供する方法です。 Microsoft は、クラウドとオンプレミス間の一貫性とシームレスな統合、一致しない製品機能、柔軟な価格設定、クラス最高のサポートを通じて、<a href="https://azure.microsoft.com/en-us/overview/azure-for-microsoft-software/">Microsoft</a> ソフトウェアまたは任意のソフトウェアを実行する最適なパブリック クラウドを Azure <a href="https://azure.microsoft.com/en-us/overview/choose-azure-opensource/"></a>に確実に提供する取り組みです。</p>


  <h2>自分のペースでクラウドを</h2>


  <p>クラウドへの移行をサポートするために、最適な価格と柔軟なオプションが提供されます。 AzureCon Azure Computeした購入前プランの例は、このコミットメントの例です。 この新しいオファーは、予測可能なコンピューティング ワークロード向けであり、1 年間のコンピューティングを事前に購入すると、最大 63% のコスト削減を実現できます。 また、&rsquo;多数のワークロードを Azure に移行する必要があるが、中程度または予測可能なペースで移行する場合、新しい Azure Compute オプションは、予算の柔軟性を高め、優れた価格を提供します。 Windows Server のサブスクリプション ライセンスへのアドオンと引き換えに、最大 60% の割引を適用して、Azure で任意のコンピューティング インスタンスを実行します。 これら 2 つのオファーの詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/overview/azure-for-microsoft-software/faq/">してください</a>。 さらに、最近、人気のある D <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/" target="_blank"></a> シリーズ仮想マシンの価格が最大 27% 下がり、A8-11 仮想マシンで標準価格から最大 60% の値下げが発表されました。 これらは、クラウドで最適な&rsquo;価格と最も柔軟なオプションを提供するために取り組む方法のほんの一部の例です。</p>


  <h2>Azure の BYOL の発表</h2>


  <p>また、ハイブリッド シナリオを有効にすることの重要性も引き続きお聞きします。 これには、データセンター、Azure、サード パーティがホストするデータセンター全体での Microsoft ソフトウェアの使用が含まれます。 Azure へのライセンス持ち込み (BYOL) のサポートが拡張され、現在、SQL Server や SharePoint などの他の一般的な Microsoft 製品と同様に、既存の Windows Server ライセンスを Azure に持ち込む機能が提供されます。 また、Azure でアプリを実行Windows 10も行います。 簡単に言えば、&rsquo;Microsoft ソフトウェアを実行するための最適な場所が Azure で確実に確保されます。 <a href="https://azure.microsoft.com/overview/azure-for-microsoft-software/faq/">詳細については、近日ご確認ください</a>。</p>


  <p>Azure が最も完全なクラウド エクスペリエンスを実現するイノベーションの詳細については、以下をご覧ください。 先週の AzureCon のお知らせの&rsquo;概要を以下で確認してください。</p>


  <h2>オープンで柔軟なクラウド</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-container-service-now-and-the-future/" target="_blank">Azure Container Service</a> は、Docker および Mesosphere との Microsofts&rsquo; パートナーシップを基に構築された、新しいオープン ソース コンテナースケジューリングおよびオーケストレーション サービスです。 このAzure Container Service、コンテナー化されたアプリケーションをデプロイ、調整、および管理できるホスト マシンのスケーラブルなクラスターを作成および管理できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-windows-server-containers-docker-and-an-introduction-to-azure-container-service/" target="_blank">このビデオ</a> をご覧ください。</li>
      <li><a href="https://weblogs.asp.net/scottgu/announcing-general-availability-of-hdinsight-on-linux-new-data-lake-services-and-language" target="_blank">Azure HDInsight</a>、Hive、Spark、HBase、Storm などの幅広いオープン ソース分析エンジンを備えるフル マネージドの Apache Hadoop クラスター サービスが一般提供されました。 このリリースでは、Windows Server オペレーティング システムと Ubuntu ベースの Linux オペレーティング システムの両方を使用して、これらのクラスターを実行できます。</li>
  </ul>


  <h2>IoT とビッグ データの有効化</h2>


  <ul>
      <li><a href="https://blogs.microsoft.com/iot/2015/09/29/azure-iot-suite-now-available/" target="_blank">Azure IoT Suite</a> を購入できます。 このスイートでは、クラウド プラットフォームを利用して、IoT プロジェクトを簡単に構築およびスケーリングできます。 さらに、新しい Microsoft Azure Certified for IoT プログラムを使用すると、IoT のニーズに対応するためにテストおよび認定されたオファリングを持つパートナーのエコシステム全体が提供されます。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-introducing-the-microsoft-azure-iot-suite/" target="_blank">このビデオ</a> をご覧ください。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-cortana-analytics-suite-and-new-partner-investments-at-wpc-2015/" target="_blank">Cortana Analytics Suite</a>。フル マネージドのビッグ データと高度な分析スイートを購入できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-introducing-the-cortana-analytics-suite/" target="_blank">このビデオ</a> をご覧ください。</li>
      <li><a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx" target="_blank">Azure Data Lake Store、Data Lake Analytics</a> HDInsights など、Azure Data Lake の機能が拡張されました。 統合Visual Studio、ビッグ データ コードの作成、デバッグ、最適化を簡略化できます。 また、U-SQLの利点とユーザー コードの表現力を統合する新SQL言語も導入しました。 ビッグ データを操作する場合、チーム全体が生産性を上める前に新しいスキルを習得する必要がなくなりました。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/integration-of-power-bi-with-azure-sql-data-warehouse/" target="_blank">最近リリースされた</a> Power BI 統合を含む Azure SQL Data Warehouse &ndash; は、コンピューティングを動的に拡大、縮小、一時停止できる最初のエンタープライズ クラスのクラウド データ ウェアハウスとして、必要なクエリ パフォーマンスに対する支払いのみを可能にする、幅広く利用できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-migrating-the-enterprise-data-warehouse-with-azure-sql-data-warehouse/" target="_blank">このビデオ</a> をご覧ください。</li>
  </ul>


  <h2>クラウドでのパフォーマンスの向上</h2>


  <ul>
      <li>GPU 機能を備えた Azure Virtual Machinesの新しいファミリである N シリーズが発表され、数か月後にプレビューされる予定です。 これらの VM は NVidias&rsquo; M60 および K80 GPU に基づいており、リモートの視覚化と大規模なコンピューティング シナリオに対応するように設計されています。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-applications-that-scale-using-gpu-compute/" target="_blank">このビデオ</a> をご覧ください。</li>
      <li>カスタマイズされた 2.4 GHz Intel Xeon&reg; E5 v3 (Haswell) プロセッサに基づく次世代の D シリーズ仮想マシン インスタンスである DV2 が一般提供されました。 これらのインスタンスは、現在の D シリーズ インスタンスと、現在のパブリック クラウドで最もパフォーマンスの高いオプションの 1 つよりも最大 35% 高速です。</li>
  </ul>


  <h2>ハイパースケールでの信頼</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/regions/" target="_blank">インドの新しい Azure リージョン</a> &ndash;インド中部のインド中部はインド南部(インド)、インド西部 (インド&ndash;西部) はインドで初めてのハイパー Microsoft Azure大規模パブリック クラウド プロバイダーです。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/making-the-cloud-more-secure/" target="_blank">Azure Security Center</a> は、Azure リソースの統合されたエンドツーエンドの可視性と制御を提供し、脅威を簡単に先に進め続けるのに役立つ、初めてのセキュリティ サービスです。 詳細については、 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/ACON205" target="_blank">このビデオ</a> をご覧ください。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-expanded-microsoft-azure-support-for-financial-services-customers/" target="_blank">金融サービス コンプライアンス プログラム</a> は、金融サービス企業がグローバルな金融規制の監視とリスク管理の要件を引き継ぐ新しいプログラムです。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-financial-services-compliance-in-azure/" target="_blank">このビデオ</a> をご覧ください。</li>
  </ul>


  <h2>真のハイブリッド クラウド</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-expressroute-more-partners-and-new-billing-choices/" target="_blank">ExpressRoute の進化</a> (ExpressRoute for O365 および Skype for Business一般提供中)。 ExpressRoute を使用したOffice 365を利用して、接続のパフォーマンスとプライバシーを向上させることができます。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-using-expressroute-with-office-365/" target="_blank">このビデオ</a> をご覧ください。 また、ExpressRoute 経由で&rsquo; Microsoft Azure Government Cloud に接続する機能も発表しました。 最後に、 <a href="https://azure.microsoft.com/en-us/pricing/details/expressroute/" target="_blank">ExpressRoute の新しい</a> 価格プランを使用できると、データの使用状況に基づいて適切なプランを柔軟に選択できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-file-storage-now-generally-available/" target="_blank">Azure File Storage</a>の一般提供が完了しました。 Azure File Store は、広く使用されている SMB 3.0 プロトコルを利用して、オンプレミスとクラウドの両方のアプリケーションとのセキュリティで保護された接続を行います。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-azure-files-storage-a-frictionless-cloud-smb-file-system-for-windows-and-linux/" target="_blank">このビデオ</a> をご覧ください。</li>
  </ul>


  <h2>包括的で統合されたアプリ開発</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-app-service-environment-intro/" target="_blank">App Service Environment</a> は、すべてのアプリを安全に実行およびスケーリングするための完全にバックアップされた SLA で一般提供されています。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-deploying-highly-scalable-and-secure-web-and-mobile-apps/" target="_blank">このビデオ</a> をご覧ください。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-akamai-bring-cdn-to-azure-customers/" target="_blank">Azure CDN Akamai と一緒に使用します</a>。 Akamai との新しいパートナーシップにより、Akamais&rsquo; 業界をリードする CDN 機能を Azure&rsquo; に統合し、Azure CDN の機能、規模、地理的範囲を拡張できます。 このビデオ<a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-azure-content-delivery-network-expanded-offers-and-capabilities/" target="_blank">では、</a>Akamai との新しいAzure CDN機能と新しいパートナーシップの詳細を確認してください。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/general-availability-azure-mobile-engagement/" target="_blank">Azure Mobile Engagement</a>、ユーザーのセグメント化、アプリ ユーザー分析、コンテキストに応じたスマート プッシュ通知、デバイス間でのアプリ内メッセージングを可能にし、アプリの使用状況、リテンション期間、収益化を最大化する機能が一般提供されました。</li>
      <li>&ndash; <a href="https://azure.microsoft.com/en-us/services/media-services/encoding/" target="_blank">Live Encoding</a> Azure Media Services 用の Azure Media Services を使用して、さまざまなネットワーク条件下で、スーパー ボールト XLIX と 2014 年の年月の日本式式でテストされたイベントのライブ ストリーミング用に、すべてのデバイスに高品質のビデオを配信する機能が一般提供されました。 詳細については<a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-how-customers-in-the-media-and-entertainment-industry-are-using-azure-media-services-to-attract-new-digital-audiences-and-drive-revenue/" target="_blank">、この</a>ビデオをご覧Azure Media Services。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-public-preview-of-premium-tier/">Azure Redis Cache プレミアムレベル</a>はパブリック プレビューで利用できます。 このオファリングは、最大Enterprise統合を目的として設計された、すぐに使用できるレベルです。 プレミアムには、パフォーマンスの向上、ワークロードの拡張、データの永続化、セキュリティの強化など、Standard レベルのすべての機能が含まれます。</li>
  </ul>


  <p><a href="https://azure.microsoft.com/en-us/azurecon/" target="_blank">AzureCon</a> の講演とドリルダウン セッションを確認して、クラウドへの移行を可能にするために Azure が実行できる内容の詳細を確認してください。</p>
