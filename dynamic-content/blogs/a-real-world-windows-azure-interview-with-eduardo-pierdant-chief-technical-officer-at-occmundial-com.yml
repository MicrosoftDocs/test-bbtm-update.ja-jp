Title: 'Azure Windows の実際の世界: OCCMundial.com の最高技術責任者である Eduardo Pierdant にインタビューします。'
Summary: 実際 Windows azure シリーズの一部として、Windows azure platform を使用して occmatch と azure Windows の特典を提供することについて、OCCMundial.com の Eduardo Pierdant について説明しています。
Content: '<p mce_keep="true">実際 Windows azure シリーズの一部として、Windows azure platform を使用して occmatch と azure が提供 Windows する特典を提供することについて、OCCMundial.com の Eduardo Pierdant について説明しています。 次のように言う必要がありました。</p>  <p><b>MSDN: OCCMundial.com と提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Pierdant:</b> OCCMundial.com は、メキシコの雇用市場における最大のジョブリスト Web サイトで、ジョブ seekers と営業案件の間にオンラインリンクが用意されています。 OCCMundial.com には、毎年1500万を超える一意の訪問者がいて、毎年60万個を超えるジョブが投稿されています。 </p>  <p><b>MSDN: Windows Azure platform を実装する前に直面した最大のチャレンジ OCCMundial.com は何ですか?</b></p>  <p><b>Pierdant:</b> 私たちは、強力なアルゴリズムを使用してジョブのオープニングを候補の再開と照合する、OCCMatch と呼ばれる推奨システムを開発しました。 最初の3か月後に、再開とジョブの営業案件が毎日1万回を超えています。 ただし、コンピューティング能力と記憶域容量の制約により、OCCMatch は多少制限されていました。 150万の再開ジョブと8万ジョブを接続するために、スケールアップする必要があります。 実際には、既存のインフラストラクチャの10倍を増やす必要がありました。これは単にコスト効率の高い実行可能な選択肢ではありません。 </p>  <p><b>MSDN: 強力でスケーラブルなソリューションのニーズに対応できるように、Azure Windows で作成したソリューションについて説明できますか?</b></p>  <p><b>Pierdant:</b> ソフトウェアプラスサービスモデルを使用しています。 オンプレミスでホストする Web サイトは、Windows Server 2008 オペレーティングシステム、Microsoft SQL Server 2005 データ管理ソフトウェア、および Microsoft Silverlight 2 ブラウザープラグイン上に構築されています。 次に、Azure コンピューティングとストレージリソースを Windows 使用して、occmatch アルゴリズムを実行します。 OCCMundial.com は、必要に応じて処理能力を最大限に活用して、何百万という数の OCCMatch 操作を並行して実行できます。 システムは、Blob Storage のコンテナーにファイルを圧縮してアップロードした後、特定の条件に基づいて、再開する情報とジョブの一覧を選択します。 結果が配信され、電子メール通知がジョブの申請者および雇用管理者に送信されます。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Pierdant:</b> OCCMatch は、OCCMundial.com の主な差別化要因の1つです。 このアルゴリズムは、推奨システムの中核であり、競合他社とは別に設定されています。 アルゴリズムをスケールアップすることで、ジョブ seekers と雇用マネージャーに提供するサービスと価値が向上します。 </p>  <p><b>MSDN: Windows Azure に occmatch を実装しているため、顧客ベースを拡大していますか?</b></p>  <p><b>Pierdant:</b> 経済などの条件によって、このようなサービスの必要性が実際に求められたときに、OCCMatch を市場に届けることができました。 顧客ベースを20% 向上させましたが、他の競合他社が使用できないような方法でサービスを提供できるという点が重要です。</p>  <p><b>MSDN: Windows Azure を実装した後に OCCMundial.com に見られる主な利点は何ですか。</b></p>  <p><b>Pierdant:</b> スケールアップの機能は、重要な利点です。 データセンターでオンプレミスでホストされていた場合、2万ジョブプランに対する25000の再開が OCCMatch で計算されます。 Windows Azure を使用すると、occmatch を1週間に最大3回実行し、8万ジョブプランに対して150万までと一致させることができます。 さらに、大きな資本投資を行わずに、優れたレベルのスケーラビリティが実現されています。 ハードウェアコストについては、最大で米ドルの400000を節約しています。また、そのインフラストラクチャを実行するために必要なスタッフに対して、数百千ドルのコストを節約しています。</p>  <p>次の記事をご覧ください。</p>  <p><a href="" target="_blank" mce_href=""></a> <br><br></p>  <p>Azure のお客様の成功事例 Windows 詳細については、次を参照してください。<br>&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
