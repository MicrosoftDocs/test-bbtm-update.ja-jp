Content: >-
  <p>先月発行された最初のランキングに関する肯 <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/">定的</a> なフィードバックをありがとうございます。 2016 年 11 月のランキングの上位 10 人の共同作成者に、おめでとうございます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6e7ca5f-5137-4431-850c-975a4940af70.png"><img alt="SQL Leaderboards - Nov" border="0" height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d7339e5-9c9c-412f-b67a-d606805c8713.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SQLランキング - 11 月" width="925"></a></p>


  <p>先月から Rank-1 の位置を続けるのは、ソディナリー コッターです。 今月の 5 つ先&rsquo;月の Top-10&rsquo; 全体のトップ 10 もおすすめです。 他に 5 つが新規の新規入り者です。</p>


  <p>次は引き続きポイント階層です (ポイントの順序を下げ)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cb3b335-4279-4814-aea6-3e48385ca8f7.png"><img alt="Scoring methology - Nov" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f3c0c87-24cd-4e09-a5ae-41ea0c50084a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="スコアリングの方法論 - 11 月" width="914"></a></p>


  <p>このランキングに関連する質問については、 に書き込む <a>leaderboard-sql@microsoft.com</a></p>


  <p>幸せな休日の皆さん!</p>
