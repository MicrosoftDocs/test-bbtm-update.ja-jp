Content: >-
  <p><em>このブログ記事は、Peter Darvasi、Engineer、Hortonworks によって共同執筆されています。</em></p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/hortonworks.cloudbreak-for-hortonworks-data-platform?tab=Overview" target="_blank">Cloudbreak for Hortonworks Data Platform が</a> Azure Marketplace に提供されるのをお知らせします。 <a href="https://hortonworks.com/products/data-center/hdp/" target="_blank">Hortonworks Data Platform</a> (HDP) は、エンタープライズ対応のオープン ソースの Apache Hadoop ディストリビューションです。 Cloudbreak を使用すると、Azure で HDP クラスターを簡単にプロビジョニング、構成、スケーリングできます。 Cloudbreak は、次の使用例用に設計されています。</p>


  <ul>
   <li>ワークロードに最適に合わせて完全に制御およびカスタマイズできるクラスターを作成する</li>
   <li>特定のワークロードを実行するオンデマンド クラスターを作成し、Azure Blob Storage または Azure Data Lake Store</li>
   <li>Cloudbreak UI を使用してクラスターを直感的に作成、管理、スケーリングするか、Cloudbreak <a href="https://hortonworks.github.io/cloudbreak-azure-docs/cb-shell/index.html" target="_blank">Shell</a> または API を使用して自動化 <a href="https://app.swaggerhub.com/apis/Cloudbreak/Cloudbreak/1.16.1" target="_blank">する</a></li>
   <li>クラスターをセキュリティで保護するように <a href="https://hortonworks.com/hadoop-tutorial/securing-hadoop-infrastructure-apache-knox/" target="_blank">Kerberos と Apache Knox</a> を自動的に構成する</li>
  </ul>


  <p>Cloudbreak をデプロイすると、Cloudbreak アプリケーションを &ldquo;実行&rdquo; するコントローラー VM がインストールされます。 コントローラーを使用してクラスターを起動および管理できます。 次の図は、Azure での Cloudbreak と HDP の高レベルアーキテクチャを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7abcf37b-2b87-435f-acd8-0a4a4e5e715c.png"><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/519259dc-ba86-4a8c-ad97-5b30a181c7ba.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="イメージ" width="454"></a></p>


  <p>Cloudbreak を使用すると、すべての HDP クラスターを中央の場所から管理できます。 Azure と HDP が提供する必要があるすべてのコントロールを使用してクラスターを構成し、次の方法でデプロイを自動化して繰り返し実行できます。</p>


  <ul>
   <li>クラウド内のコンピューティング、ストレージ、およびネットワーク リソースを指定するインフラストラクチャ テンプレート</li>
   <li>Hadoop ワークロードを構成するための Ambari ブループリント</li>
   <li>クラスターの作成前または作成後に実行できるカスタム スクリプト</li>
  </ul>


  <p>さらに、Cloudbreak on Azure には、次の固有の機能があります。</p>


  <ul>
   <li>クラウド の UI ウィザードに従って Cloudbreak を簡単にインストールAzure Marketplace</li>
   <li>Azure Blob Storage、Azure Data Lake Store、クラスター ノードに接続Managed Disksデータを保持するリソースから<a href="https://azure.microsoft.com/en-us/services/managed-disks/" target="_blank"></a>選択します</li>
   <li>単純な Cloudbreak ウィザードに従って、Cloudbreak 用の Azure Active Directory サービス プリンシパルの作成を自動化し、Azure リソースを管理します</li>
   <li>Azure 可用性セットを使用して高可用性を有効にする</li>
   <li>新規または既存の Azure VNet にクラスターをデプロイする</li>
  </ul>


  <h2>作業の開始</h2>


  <ul>
   <li>[インストール] <a href="https://portal.azure.com/#create/hortonworks.cloudbreak-for-hortonworks-data-platformstandard" target="_blank">Azure Marketplace</a> に移動し、ウィザードに従って Cloudbreak をインストールします。&nbsp;</li>
   <li>デプロイが成功したら、Cloudbreak VM のパブリック DNS 名を取得します。&nbsp;</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02385591-597e-41a7-b321-a5991dc08bae.png"><img alt="image" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2047392c-fa28-4c19-a402-84fb082b72c0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="イメージ" width="640"></a></p>


  <ul>
   <li>DNS 名で https を開きます。ブラウザーの警告が表示されます。 これは、既定では、この https サイトに証明書が設定されません。 Cloudbreak Web UI に進み、ウィザードに従ってクラスターをプロビジョニングすることもできます。 有効な証明書を設定し、実稼働環境でパブリック IP を無効にすることをお勧めします。&nbsp;</li>
  </ul>


