Title: 動的しきい値Azure Monitor AIOps アラートの発表
Summary: 動的しきい値を使用したメトリック アラートがパブリック プレビューで利用可能になるのでお知らせします。 動的しきい値は、メトリック アラートのAzure Monitor強化されています。
Content: >-
  <p>動的しきい値を使用したメトリック アラートがパブリック プレビューで利用可能になるのでお知らせします。 動的しきい値は、メトリック アラートのAzure Monitor強化されています。 動的しきい値を使用すると、アラートのしきい値を手動で識別して設定する必要がなくなりました。 アラート ルールでは、高度な機械学習 (ML) 機能を活用してメトリックの履歴動作を学習しながら、サービスの問題の可能性を示すパターンと異常を特定します。</p>


  <p>動的しきい値を使用したメトリック アラートは、単純な Azure portal エクスペリエンスによってサポートされるだけでなく、ユーザーが完全に自動化された方法で Azure Resource Manager (ARM) API を使用してアラート ルールを構成できるようにすることで、大規模な Azure ワークロード操作をサポートします。</p>


  <h2>メトリック アラートに動的しきい値を適用する必要がある理由と理由</h2>


  <p><strong>スマート メトリック パターン認識</strong> – 静的しきい値を設定する大きな問題は、パターンを独自に識別し、パターンごとにアラート ルールを作成する必要がある点です。 動的しきい値では、固有の ML テクノロジを使用してパターンを識別し、適切なしきい値を持つ単一のアラート ルールを作成し、毎時、毎日、毎週などの季節性パターンを設定します。 HTTP 要求レートの例を見てみしましょう。 以下に示す通り、ここには明確な季節性があります。 平日と週末に 2 つ以上の異なるアラート ルールを設定する代わりに、Azure Monitor でデータを分析し、平日と週末の間で変化する動的しきい値を持つ 1 つのアラート ルールを取得できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3474d3f-d1c9-46b5-adfc-ce042571fdcd.png"><img width="569" height="397" title="サーバー要求 (プラットフォーム) グラフ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Server request (Platform) graph" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/328f92a4-ef20-4c00-973d-eed267c5e5c6.png" border="0"></a></p>


  <p><strong>スケーラブルなアラート</strong> – 作成した仮想マシン (VM) またはアプリケーションに CPU 使用率に対してアラート ルールを自動的に適用できると便利ではないでしょうか。 動的しきい値を使用すると、作成したリソースに自動的に適用できる 1 つのアラート ルールを作成できます。 しきい値を指定する必要はない。 アラート ルールは、リソースのベースラインを識別し、自動的にしきい値を定義します。 動的しきい値を使用すると、アラート ルールの管理と作成にかなりの時間を節約できるスケーラブルなアプローチが実現しました。</p>


  <p><strong>ドメインナレッジ</strong> – しきい値を設定するには、多くの場合、ドメインに関する多くの知識が必要です。 動的しきい値を使用すると、アルゴリズムを使用する必要がMLされます。 さらに、VM の CPU 使用率やアプリケーションの要求期間など、一般的な用途に合ったアルゴリズムを最適化しました。 そのため、アラートが異常をキャプチャし、ノイズを減らしながら、完全な信頼を得る必要があります。</p>


  <p><strong>直感的な</strong> 構成 – 動的しきい値を使用すると、高レベルの概念を使用してメトリック アラート ルールを設定できます。メトリックに関する広範なドメイン知識を持つ必要が軽減されます。 これは、UI または ARM API でのアラートのビジネスへの影響に基づいて、偏差 (低、中、高) と境界 (低、高、または両方のしきい値) の感度をユーザーに選択する必要がある場合にのみ表されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72c11a42-d093-4cd4-8fde-903e40cfe3c4.png"><img width="699" height="186" title="動的しきい値を使用した直感的な構成のスクリーンショット" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Screenshot of intuitive configuration with Dynamic Thresholds" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4e63693-259f-47e0-a533-92e917bdd8e2.png" border="0"></a></p>


  <p>動的しきい値を使用すると、システムがアラートを発生するために特定の期間内に必要な最小偏差量を構成することもできます。既定の期間は 20 分で 4 つの偏差です。 ユーザーはこれを構成し、失敗した期間と期間を変更することで、アラートを受け取る情報を選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67ae8801-08db-4d9b-bb7d-fc02ec46b5d5.png"><img width="566" height="134" title="アラートをトリガーする違反の数の設定のスクリーンショット" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Setting number of violations to trigger the alert screenshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ac71154-3f54-48e5-8af7-836700a9efeb.png" border="0"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7972fa1a-4863-4456-a359-14c9ba08c29c.png"><img width="566" height="417" title="アラートをトリガーする違反の数の設定のスクリーンショット" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Setting number of violations to trigger the alert screenshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/270c4709-224f-4900-97a0-f5136bc29745.png" border="0"></a></p>


  <p>動的しきい値を使用したメトリック アラートは、現在、パブリック プレビュー期間中は無料で利用できます。 一般提供時に有効になる価格については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">を参照してください</a>。 開始するには、ドキュメント「メトリック アラートと動的しきい値 (パブリック プレビュー)」Azure Monitor<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-dynamic-thresholds" target="_blank">参照してください</a>。 ご意見をお寄せください。 ご質問やご提案がある場合は、 にお問い合わせください <a href="mailto:azurealertsfeedback@microsoft.com">azurealertsfeedback@microsoft.com</a>。</p>


  <p>動的しきい値ベースのアラートは、ドキュメントに記載されているすべての Azure Monitor ベースのメトリック ソースで使用できます。"Azure Monitor でのメトリック アラートのサポート<a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-near-real-time-metric-alerts" target="_blank">されているリソース"</a>。</p>
