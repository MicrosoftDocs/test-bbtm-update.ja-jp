Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f583cb8a-0572-4466-b82f-30aa7a56d38f.png"><img alt="Responsible AI digital event promotional graphic with a dark background and white text" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/228c31e1-a61f-441f-ae05-691d5cc5934a.png" style="display: inline;" title="責任ある AI を実践する" width="1024"></a></p>


  <p>AI はビジネスを変革し、実際には世界を変革しています。 ただし、AI モデルはデータから学習します。 社会に存在するバイアスは、モデルに存在します。 人間の判断がオーバーライド要因であり、AI モデルが恩恵を受け、すべての人を含むものになる必要があります。 同様に重要なのは、AI は、データが適切に使用されているという顧客の信頼を促す必要があります。</p>


  <p>これらは、AI に対する責任あるアプローチが非常に重要である主な理由であり、責任ある AI を実践する方法 <a href="https://info.microsoft.com/ww-put-responsible-ai-into-practice.html" target="_blank">を学習できます</a>。</p>


  <p>12 月 7 日の午前 9:30 から太平洋時間の午前 11:00 まで参加して、Microsoft、BCG、お客様から AI の専門家の意見をお聞かされました。</p>


  <p>イベントに参加する 4 つの理由を次に示します。</p>


  <h2>1.最先端の責任ある AI に関する最新の分析情報を取得する</h2>


  <p>製品とビジネスのリーダー、AI エキスパートの完全なチームは、人、業界、および社会に対する AI の影響を強調します。 AI&rsquo; イノベーション、業界が直面している課題、および責任ある AI を組織に適用する学びについて、私たちの考えを共有します。</p>


  <h2>2.責任ある AI ガイドラインに最初にアクセスする</h2>


  <p>組織と顧客に価値を提供するために責任を持って AI ソリューションを設計、構築、文書化、検証する製品チームをガイドする方法について学習します。 Microsoft と &ldquo;BCG によって作成された新しいリソース「製品リーダーが責任を持って AI&rdquo; を実装するための 10 のガイドライン」を最初に確認します。</p>


  <h2>3.新しい責任ある AI ツールと機能に関するページを参照してください。Azure AI</h2>


  <p>責任&rsquo;ある AI を開発プロセスに組み込むのに役立つツールを示します。</p>


  <h2>4.顧客が責任を持って AI を適用する方法を聞く</h2>


  <p>Novartis、Pernod Ricard、Finastra&rsquo; の AI リーダーは、業界全体で責任ある AI ソリューションを実装する方法を共有します。</p>


  <h2>Put Responsible AI into Practice デジタル イベントに今すぐ登録する</h2>


  <p>この無料の Azure デジタル イベントに参加して、これらの利点の詳細を確認し、Microsoft と BCG AI の専門家と連絡を取り、AI 開発の責任ある AI ガイドラインについて学習してください。 そこでお会いできます。</p>


