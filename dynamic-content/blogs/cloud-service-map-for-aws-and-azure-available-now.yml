Slug: cloud-service-map-for-aws-and-azure-available-now
Title: AWS と Azure 用の Cloud Service Map が提供開始
Summary: 現在、Azure と AWS services のクラウド機能をすべてのカテゴリで簡単に比較できるように、新しいクラウドサービスマップを導入しています。 Azure と AWS でマルチクラウドソリューションを計画している場合でも、単に Azure に移行する場合でも、このサービスマップを使用して、移行を成功させるために必要なサービスをすばやく確認することができます。
Content: >-
  <p>現在、Azure と AWS services のクラウド機能をすべてのカテゴリで簡単に比較できるように、 <a href="https://aka.ms/awsazureguide" target="_blank">新しいクラウドサービスマップを導入し</a> ています。 Azure と AWS でマルチクラウドソリューションを計画している場合でも、単に Azure に移行する場合でも、このサービスマップを使用して、移行を成功させるために必要なサービスをすばやく確認することができます。 サービスマップは、ドキュメントに記載されている他の便利なリソースとサイドバイサイドで使用できます。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41be757c-31dd-49a5-a0aa-fec40f2a752a.png"><img alt="image" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38cec55f-2914-4206-8992-9768a914e370.png" style="display: inline; background-image: none;" title="絵" width="877"></a></p>


  <p style="text-align: center;"><em>AWS と Azure のクラウド Service Map からの Compute セクションからの抜粋</em></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/architecture/aws-professional/services" target="_blank">クラウドサービスマップ</a>(<a href="https://aka.ms/awsazureguide" target="_blank">ダウンロード</a>可能な &nbsp; PDF) は、各サービス間のナビゲーションを簡単にするために、 <strong>13</strong>の<strong>セクション</strong>に分けられています。</p>


  <ol>
   <li><b>Marketplace</b> &ndash; クラウドマーケットプレースサービスは、ネイティブサービスとパートナーサービスをまとめて1つの場所に配置し、お客様やパートナーができることを簡単に理解できるようにします。</li>
   <li><b>コンピューティング</b> &nbsp; &ndash;通常、コンピューティングは、アプリケーションを実行できるクラウドコンピューティングリソースのコレクションを指します。</li>
   <li><b>Storage</b> &nbsp; &ndash; Storage サービスは、クラウドで実行されているかどうかにかかわらず、アプリケーションのための耐久性、高可用性、非常にスケーラブルなクラウドストレージを提供します。</li>
   <li><b>ネットワーク &amp;コンテンツ配信</b> &nbsp; &ndash; を使用すると、プライベートネットワークを簡単にプロビジョニングしたり、クラウドアプリケーションをオンプレミスのデータセンターに接続したりできます。</li>
   <li><b>データベース</b> &ndash;データベースサービスは、データを格納するためのオプションを意味します。これ &rsquo; は、グローバルに分散された管理対象のリレーショナル SQL データベースか、任意の規模向けに設計されたマルチモデルの NoSQL データベースです &rsquo; 。</li>
   <li><b>分析とビッグデータ</b> &nbsp; &ndash;リアルタイムで必要なすべてのデータを分析することで、最も情報に基づいた決定を可能にします。</li>
   <li><b>インテリジェンス</b> &ndash;インテリジェンスサービスは、機械学習や、テキスト、音声、ビジョン、検索などの人工知能機能を使用して、アプリケーション内で自然かつ文脈に応じた対話を可能にします。</li>
   <li><b>モノのインターネット (IoT)</b> &nbsp; &ndash;モノのインターネット (IoT) サービスは、いなかっデータを収集して分析するために、デバイス、資産、センサーを接続します。</li>
   <li><b>管理 &amp; の監視</b> &ndash; 管理サービスと監視サービスを使用すると、アプリケーション、ワークロード、およびインフラストラクチャの正常性、パフォーマンス、使用状況を可視化できます。</li>
   <li><b>モバイルサービス</b> &ndash; Mobile services を使用すると、すべてのデバイス上で、あらゆる場所で顧客にリーチして関与させることができます。 DevOps services を使用すると、より品質の高いアプリをより迅速に市場に届けることができ、多くのエンゲージメントサービスによって、各ユーザーに合わせて優れたエクスペリエンスを提供しやすくなります。</li>
   <li><b>セキュリティ、id、アクセス &nbsp; </b> &ndash; &nbsp;クラウド内のサービスとデータを保護すると同時に、既存のユーザーアカウントと id を拡張したり、まったく新規にプロビジョニングしたりできるようにするさまざまな機能。</li>
   <li><b>開発者ツール</b> &ndash; &nbsp;開発者ツールを使用すると、マルチプラットフォームのスケーラブルなアプリとサービスを簡単にビルド、デバッグ、デプロイ、診断、管理できます。</li>
   <li><b>Enterprise の統合</b> &nbsp; &ndash;Enterprise の統合により、サードパーティ製のサービスとしてのソフトウェアアプリ、オンプレミスのアプリ、カスタムアプリと統合される B2B ワークフローの構築と管理が簡単になります。</li>
  </ol>


  <p>ガイダンスは、最も関心のある各サービスを簡単に見つけて理解できる便利なテーブルにレイアウトされています。 このインスタンスでは、AWS と Azure のサービス名、説明、およびサービス名をすばやく確認できます。 また、各 Azure サービスのハイパーリンクも提供しまし &rsquo; た。</p>


  <p>サービスマッピング以外にも &rsquo; 、azure のドキュメントでは、アプリ開発者が azure で成功できるようにするための多数の追加リソースが提供されていることに注意してください。 ここでは、作業を開始するためのリンクをいくつか紹介します。</p>


