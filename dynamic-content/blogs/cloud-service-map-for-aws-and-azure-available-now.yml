   <li><a href="https://docs.microsoft.com/azure/sql-database/" target="_blank">サービスとしてのリレーショナルデータベースを使用して、高パフォーマンスのデータ駆動型アプリをホストする</a></li>
   <li><a href="https://docs.microsoft.com/azure/application-insights/app-insights-profiler" target="_blank">問題の診断、パフォーマンスの向上、使用状況の評価に役立つアプリを管理および監視する</a></li>
