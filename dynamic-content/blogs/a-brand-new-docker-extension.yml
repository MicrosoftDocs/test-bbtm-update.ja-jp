Title: 新しい Docker 拡張機能
Summary: 現在、新しいバージョンの Docker VM 拡張機能がリリースされています。 Docker Compose サポート、Docker Hub/レジストリ認証のサポートなど、非常に優れた新機能が追加されています。
Content: >-
  1年前に、DockerCon 2014 で、docker と Azure 美しさ " href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/"> は docker 用の<a href="https://azure.microsoft.com/documentation/articles/virtual-machines-docker-vm-extension/">Docker VM 拡張機能</a>   を発表 </a> しまし <a title=" た。これにより、Docker エンジンとコンテナーを Linux vm にデプロイできるようになります。


  現在、新しいバージョンの Docker VM 拡張機能がリリースされており、 <a href="https://docs.docker.com/compose/">Docker Compose</a> サポート、 <a href="https://hub.docker.com">docker Hub</a>、レジストリ認証のサポートなど、非常に優れた新機能が追加されています。 この新しいバージョンでは、既存の Docker 拡張機能も非推奨されます。


  VM 拡張機能の詳細については、こちらの <a href="https://msdn.microsoft.com/library/azure/dn606311.aspx">記事</a>をご覧ください。


  新しい Docker 拡張機能の <a href="https://github.com/Azure/azure-docker-extension/blob/master/README.md">ユーザーガイド</a> を参照して、その使用方法を確認し、Virtual Machines にデプロイすることができます。


  &nbsp;

  <h2>新機能</h2>

  <ul>
      <li><strong> <a href="https://hub.docker.com">Docker hub</a>統合:</strong>インストールされている docker エンジンは、指定された資格情報を使用して Docker レジストリまたは docker Hub にサインインできるようになりました。</li>
      <li><strong> <a href="https://docs.docker.com/compose/">Docker Compose</a>のサポート:</strong>拡張機能は、docker 構成を使用して、docker に事前定義された一連のコンテナーを作成します。</li>
      <li><strong>詳細な構成:</strong> これで、仮想マシンで開始された Docker デーモンにコマンドライン引数の任意のリストを渡すことができるようになりました。</li>
  </ul>

  &nbsp;

  <h2>廃止予定</h2>

  <ul>
      <li>古い拡張機能: <code>MSOpenTech.Extensions.DockerExtension</code></li>
      <li>新しい拡張機能: <code>Microsoft.Azure.Extensions.DockerExtension</code></li>
  </ul>

  この2つの拡張機能はまったく異なるため、新しい拡張機能を使用するには、既存の展開スクリプトまたはテンプレートを移行する必要があります。 次に、古い拡張機能の廃止計画を示します。

  <ul>
      <li>古い拡張機能は、<span style="color: #ff0000;"> <strong>2015 年12月1日</strong>にシステムから削除さ   </span>れます。</li>
      <li>古い拡張機能の新しい展開は、この日より後に失敗することが予想されます。</li>
      <li>以前の拡張機能が展開されている既存の Virtual Machines は引き続き動作します。</li>
  </ul>

  &nbsp;

  <h2>移行ガイド</h2>

  以前の Docker 拡張機能のユーザーは、できるだけ早く移行することを強くお勧めします。


  コマンドラインツールを使用 <code>azure vm docker create</code> している場合は、Azure CLI のバージョンを v 0.9.5 + に更新してください。新しい Docker 拡張機能を使用すると、透過的に使用されます。


  Azure REST API または Azure Resource Manager テンプレートを使用している場合、構成スキーマの詳細については、新しい Docker 拡張機能の <a href="https://github.com/Azure/azure-docker-extension/blob/master/README.md">ユーザーガイド</a> を参照してください。 新しい拡張機能のスキーマは若干変更されており、互換性に影響する変更が含まれています。 ARM テンプレートの例に<a href="https://github.com/Azure/azure-quickstart-templates/tree/master/docker-wordpress-mysql">ついては、こちらを</a> <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/docker-simple-on-ubuntu">参照して</a>ください。


