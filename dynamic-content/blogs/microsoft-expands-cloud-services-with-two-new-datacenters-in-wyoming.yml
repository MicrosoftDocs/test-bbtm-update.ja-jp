Title: Microsoft は、Wyoming の 2 つの新しいデータセンターを使用してクラウド サービスを拡張します
Summary: 現在、チェイエン、Wyoming の 2 つの新しい Microsoft データセンターの立ち上げを発表します。もう 1 つはチェイエンネ ビジネス パークウェイ、もう 1 つは Bison Business Park で行われ、米国中西部データセンター リージョンでのデジタル サービスの成長と需要を拡大し、サポートすることができます。 Cheyenne は 2012 年から Microsoft のクラウド インフラストラクチャ サービスのホームであり、この拡張により、現在および新規のお客様にサービスを提供し続けることができます。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/103bfe6c-40bf-48cc-aac0-2530dcc2d23d.jpg"><img alt="Microsoft employees at our datacenter in Cheyenne, Wyoming" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb8e3a5e-8c96-44b5-9253-07fb55b767fc.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Wyoming の Cheyenne のデータセンターの Microsoft 従業員" width="1024"></a></p>


  <p>&rsquo;今日、チェイエンネ、チェイエン ビジネス パークウェイの Wyomingone&mdash; の 2 つの新しい Microsoft データセンターの立ち上げを発表し、Bison Business Parkenabling&mdash; のもう 1 つのデータセンターを発表し、米国中西部データセンター リージョンでのデジタル サービスの成長と需要を拡大し、サポートする予定です。 Cheyenne は、2012 年から Microsoft&rsquo; のクラウド インフラストラクチャ サービスを利用しています。この拡張により、現在および新規のお客様にサービスを提供し続ける可能性があります。</p>


  <p>2 つの新しいデータセンターは、持続可能な設計と運用を念頭に置いて構築され、二酸化炭素の負の存在に対する Microsoft&rsquo; のコミットメントに貢献します。 私&rsquo;たちは、水の保護に向けた多大な取り組みと、チェイエン&rsquo;人の水リソースの維持が最優先事項です。 現在および新しいデータセンターでは、温度<a href="https://go.microsoft.com/fwlink/p?linkid=2158328" target="_blank"></a>が華氏 85 度を下回る場合に、冷却に水の代わりに外気を使用する、分散冷却が使用されます。 このプロセスでは、電力が少なく、他の水ベースの冷却システムよりも最大 90% 少ない水を使用します。 &rsquo;Wyomings&rsquo; の自然環境を維持するのに役立つローカル組織に対する持続可能性の付与に、既に 50 万ドルを超える投資を行っています。これは、主要な水渡し地域の昇格、強化、復元、および支援を目的とします。&rsquo;</p>


  <p>データセンターは持続可能性を念頭に置いて構築されるだけでなく、Wyoming における Microsoft&rsquo; のプレゼンスも、実際の経済的およびコミュニティへの影響を、市民に与えます。 現在、この地域では 200 人を超える従業員とベンダーを雇用しています。この拡大により、ピーク時の建設中に 700 を超える職位を含め、コミュニティのためにさらに多くのジョブを作成できます。 データセンターの構築に加えて、Microsoft は、新しい水、権器、道路インフラストラクチャに投資して、Bison Business Park へのアクセスを容易にしています。これは、Wyoming での新しいビジネスの成長もサポートします。</p>


  <p>&ldquo;Wyoming のデータ センター業界の成長は Microsoft によって主導され、経済の継続的な成長の大きな兆候を表す予定です。 Wyoming&#39;に対する Microsoft のコミットメントに感謝し、経済の複数のセクターに与えたメリットに感謝しています。<strong>Wyoming</strong>&rdquo; Governor Mark Gordon は述べています。 &ldquo;Mead ガバナーは、2012 年に最初の Microsoft データ センターを州に持ち込んだインスピレーションでした。 このトレーニングを動かしているインセンティブが機能しています。 これは、成長を続ける経済のセクターで、引き続き需要を取り上げ続けています。 さらに多くの企業が、数年間で Wyoming での構築を目指しています。&rdquo;</p>


  <p>&ldquo;Cheyenne とすべての Laramie 郡&rdquo; では、追加のデータセンターが大きな勝利を得たと、 <strong>Cheyenne Patrick Collins 氏は述べています</strong>。 &ldquo;その結果、より高度な技術の&rsquo;機会、熟練した従業員が提供され、Microsoft のコミュニティに対する既存の経済的影響が拡大します。&rdquo;</p>


  <p>Wyoming&rsquo; で Microsoft&rsquo; のデジタル機能を拡張することにより、この地域の新規および既存の顧客の需要を満たし、州内の多様なビジネスの成長を引き続きサポートし、雇用の創出と経済的機会を促進できるイニシアチブについて州および地域のリーダーと一緒に取り組むのを楽しみにしています。</p>


  <h2>コミュニティへの投資</h2>


  <p>Microsoft TechSpark と Datacenter Community Development&rsquo; プログラムを通じて、Wyoming 組織と密接に連携して、状態にメリットをもたらすソリューションを作成しました。</p>


  <ul>
      <li><strong>K12 コンピューター サイエンスの機会:</strong> Wyoming&rsquo; Education と提携し、州全体で 30 以上の学区に対して継続的なコンピューター サイエンス トレーニングをホストし、60,000 人から 12 人を超える学生に影響を与えました。 &rsquo;また、Code.org および Wyoming 大学と協力して、何百人もの K12 教師の能力を構築し、州全体の何千人もの学生にコンピューター サイエンス教育を提供しています。 Microsofts&rsquo; TEALS の高等コンピューター サイエンス プログラムは、6 つの Wyoming の高等学校と提携し、ラーミエ、ギレット、スキャッパー、およびエグニムの約 500 人の学生に高品質のコンピューター サイエンス教育を構築しました。</li>
      <li><strong>品質ジョブの作成:</strong> Microsoft は、雇用の創出、従業員の開発に重点を当て、Wyoming スタートアップ コミュニティを促進するテクノロジセクターを Wyoming に構築するために、50 万ドルを超える投資を行っています。 &ldquo;gBETA Cheyenne&rdquo;&rsquo; という名前のスタートアップ アクセラレータを通じて、15 社の Wyoming スタートアップ企業が 300 万ドル近くの投資資本を調達して、会社やローカル テクノロジの仕事を拡大する助けとなりました。 また&rsquo;、Weve は、ワオミング州のスタートアップ企業に注目し、メンタリングするために、Laramie、Cheyenne、および Wind River Reservation のスタートアップ コンペティションをスポンサーにしました。</li>
      <li><strong>ブロードバンド アクセスの増加:</strong> 私&rsquo;たちは、より教育的で経済的な機会を得る方法を作り出すコミュニティのために、インターネットをより使い込みしやすくする方法に重点を置いて取り組みしました。 &rsquo;&rsquo;そのため、350,000 ドルを超える投資を行い、1 年間に 100,000 人を超える訪問者と住人がつながっているのに役立つ、100,000 を超える訪問者と住人を支援する、シアトル・チェイエン・デポ、COMEA シェルター、2 つのララミエ郡公共ライブラリの場所などの主要なコミュニティの場所で無料の WiFi を起動しました。 また、Microsoft&rsquo; の Airband&rsquo; プログラムを通じて、Vistabeam と提携して、この地域の 116,600 人の Wyomingites へのブロードバンド アクセスを増やしました。この地域には、ブロードバンドにアクセスできない、以前に予約されていない 19,000 人の人口を含みます。</li>
      <li><strong>機会のアップスキル:</strong>&rsquo;Microsoft は、100 万ドルを超える投資を行い、COVID-19 の課題に対応するための 3 つの成人向けスキルアップスキル プログラムを立ち上げしました。このプログラムには、Laramie County Community College の Microsoft Datacenter Academy、Array School of Technology and Design の技術見習いプログラム、Upskill Wyoming プログラムが含まれます。 これらの機会により、Wyoming の市民は、より高い支払いを行うリモートおよび地域内の仕事を進めできる機会を与えます。</li>
  </ul>


  <h2>詳細情報</h2>


  <p>新しいデータセンターを通じて Wyoming とその地域の顧客やコミュニティ メンバーにサービスを提供し続け、クラウド サービスの可用性を拡大し続けていけて楽しく思います。 米国中西部データセンター リージョンでのMicrosoft Azureと機会の詳細については、グローバル インフラストラクチャの web <a href="https://azure.microsoft.com/en-us/global-infrastructure/geographies/" target="_blank">サイトMicrosoft Azure覧</a>ください。</p>


