Title: 'Azure Analytics: 瞬時にわかりやすく'
Summary: 本日、クラウドネイティブの HTAP 実装である Azure Synapse Link のプレビューについてお知らせいたします。
Content: >-
  <p>私たちが何をしている2020かということは、世界が瞬時に変更される可能性があるということです。 数か月後、世界中のすべての業界で促進に大きな混乱が見られました。 工場はアイドル状態で、ホテルは空であり、すべてを接続する輸送バックボーンは静かです。 これらの従来の時間を移動することは困難であり、ビジネスでは新しいレベルの機敏性を必要としています。</p>


  <p>この機敏性を実現するための中核となるのが、データから最新の継続的な洞察を得ることができることです。 Microsoft のお客様へのコミットメントは、Azure で分析を最大限のパフォーマンスとセキュリティで保護されたエクスペリエンスを実現し、2019年11月に <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">Azure Synapse analytics</a> を debuted したときに、企業のデータウェアハウスと大規模な Data Analytics 間の障壁を事実上削除し、データの専門家が分析ソリューションを簡単に共同作業、構築、管理できるよう Azure Synapse Analytics は業界のゲームチェンジャーであり、デビュー以来、お客様の関心が高いことがわかりました。</p>


  <p>しかし、ここ &rsquo; では停止しませんでした。 長期間に存在するもう1つのバリアは、分析システムからオペレーションデータを分離するものです。 従来、ハイブリッドトランザクション分析処理 (HTAP) ワークロードのサポートは複雑で費用がかかり、強制された顧客がトランザクションと分析の処理に必要なトレードオフを行うようになりました。 また、1つのシステムで分析とトランザクションの両方をサポートするために、メモリなどの高価なリソースを過剰にプロビジョニングする必要がありました。または、個別のシステムを保守する必要がありました。 ほとんどのお客様は後者を選択しています。これは、分析および運用システムに接続するための複雑な抽出、読み込み、変換 (ETL) パイプラインの管理が強制されることを意味します。</p>


  <p>今までは、簡単で低コストで、クラウドネイティブの HTAP 実装が行われていませんでした。これにより、今日までのビジネス &mdash; ですぐに洞察を得ることができます。</p>


  <h2>概要: Azure Synapse Link</h2>


  <p>本日は、クラウドネイティブの HTAP 実装である Azure Synapse Link のプレビューを発表する&#39;ます。 Azure オペレーションデータベースサービスと Azure Synapse Analytics の間の障壁を取り除く機能である Azure Synapse Link を使用すると、データ移動を管理したり、運用システムに負荷をかけたりすることなく、オペレーションデータベースに格納されているリアルタイムのトランザクションデータから洞察を得ることができます。 azure Synapse Link は Azure Cosmos DB で利用できるようになりました。今後、azure SQL、Azure Database for PostgreSQL、Azure Database for MySQL などの他のオペレーションデータベースサービスで利用できるようになります。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43ab3de6-daf3-4cdc-ad43-6675142c39ad.gif"><img alt="Animation showing that with Azure Synapse Link, complex ETL processes are no longer needed. Azure Synapse Link establishes a link between operational data stored in Azure Cosmos DB and Azure Synapse Analytics, providing clarity in an instant." border="0" height="313" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/849b9325-2b7b-4f90-9aee-4ff7f5e66354.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="556"></a></p>


  <p>&nbsp;</p>


  <p>それはどのように機能しますか? Azure Synapse Link の基礎は、クラウドネイティブアーキテクチャです。 これを有効にするには、お客様がお気に入りの Azure database service のボタンをクリックするだけで、データへの直接リンクが Azure Synapse Analytics で確立されます。 その後、オペレーションデータは、カバリングインデックスと同様に、最適化された列形式の構造で、Azure Synapse Analytics で自動的に使用できるようになります。 複雑な ETL パイプラインや追加のデータベースコンピューティングリソースは必要ありません。お客様は、Azure Synapse Analytics を使用して、リアルタイムのデータで分析ワークロードを即座かつコスト効率の高い方法で実行できます。</p>


  <p>Azure Synapse Link の詳細については、「マイ仕組み」ビデオをご覧ください。</p>


