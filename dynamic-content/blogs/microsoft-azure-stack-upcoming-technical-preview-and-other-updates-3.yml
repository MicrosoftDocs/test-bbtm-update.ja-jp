Title: 'Microsoft Azure スタック: 近日中に Technical Preview とその他の更新プログラム'
Summary: この数週間で、Azure Stack に関する多くの優れたフィードバックと質問を受け取りました。 よく寄せられる質問とコメントがいくつか表示されているので、ダイアログを続行することをお勧めします。
Content: >-
  <p><em>この投稿は Microsoft Azure Stack チームによって作成されました。</em></p>


  <p>この数週間にわたって、Azure Stack に関する多くの優れたフィードバックと質問が続きました。 一般的な質問とコメントがいくつか表示されているので、対処して、ダイアログを続行することをお勧めします。</p>


  <p>まず、多数のお客様が、Azure Stack の次の technical preview についての質問をしています。 &ndash; &rsquo; 私たちは、 &rsquo; この週の早期の導入顧客に Azure Stack Technical PREVIEW 2 (TP2) のロールアウトを開始しました。 これにより、より広範囲にロールアウトするプロセスが開始され、今年の後半で TP2 が公開される予定です。</p>


  <p>また、統合システムのハードウェア戦略に関して、柔軟性、コスト、およびサイズに関する考慮事項についても質問しています。 そのため、この <a href="https://channel9.msdn.com/Blogs/azurestack/Microsoft-Azure-Stack-Insights-into-Integrated-Systems">短いビデオ</a>では、Vijay Tewari を使って、統合システムの構想と原理の背後にある洞察を提供しています。 このビデオでは、設計上の最も重要な目標、特定のハードウェアとソフトウェアが緊密に接続されていることの価値、およびこのシステムのライフサイクル管理についての理解を深めることができます。 最初の段階として、Dell、HPE、Lenovo の統合システムの優先順位付けが重要になります。 以前に行ったように、マイクロソフトでは、認定されたソリューションのカタログから顧客の選択と構成を可能にするさまざまなハードウェアエコシステムのサポートを続けています。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/azurestack/Microsoft-Azure-Stack-Insights-into-Integrated-Systems/player" width="560"></iframe></p>


  <p>最後に、お客様は、Dell、 <a href="https://community.hpe.com/t5/Converged-Data-Center/Cook-up-your-perfect-Cloud-recipe/ba-p/6817455#.V52qBLgrLb2ect-Cloud-recipe/ba-p/6817455#.V52qBLgrLb2">hpe</a>、 <a href="https://next.nutanix.com/t5/Nutanix-Connect-Blog/Microsoft-Cloud-Platform-System-Standard-on-Nutanix/ba-p/11162">Nutanix</a>からのターンキークラウドプラットフォームシステム (CPS) と、Windows Azure Pack (WAP) の一般的な展開に対する投資を保護することを希望しています。 マイクロソフトでは、CPS/WAP と Azure Stack の並行統合に取り組んでいます。これにより、ユーザーは、Azure Stack ポータル内から、wap で作成された Virtual Machine Manager (VMM) リソースをシームレスに管理できます。 このようにすることで、お客様は Azure の一貫性のあるクラウドソリューションを今すぐに使用して、Azure Stack デプロイでこれらのリソースを将来利用できます。</p>


  <p>では、説明を続けてみましょう &rsquo; 。</p>
