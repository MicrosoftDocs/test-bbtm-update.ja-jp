Title: '#<a name="fuelmyawesome-asks-what-gets-you-in-the-code-zone"></a>次のようなメッセージが表示されます。コードゾーンで何をしますか?'
Summary: 私たちは、すばらしい支援を知りたいと思いますか。
Content: >-
  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13ef4e0b-7921-4f0d-9071-9320493576e9.jpg"><img alt="Flight 1_Blog Post_Image" border="0" height="408" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2d5ee44-1b73-4675-9019-176457a29383.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="フライト 1_Blog Post_Image" width="640"></a></p>


  <p>#Futex は、コーディングと作成の salute です。 &rsquo;私たちはすばらしい仕事をし、すばらしい方法をお勧めします。 アプリ、ソフトウェア、およびゲームに手を入れ &rsquo; ている人を認識する機会があります。</p>


  <p>私たちは、すばらしい支援を知りたいと思いますか。 お気に入りのスナックや音楽や ritual は、美しいコードを活用していますか。 &rsquo;私たちは簡単に知らせていただき、賞品もあります。 Twitter とツイートに移動する @Azure だけで、コードゾーン内でハッシュタグ #FuelMyAwesome と #sweepstakes を使用して何ができるのかを知ることができます。 私たち &rsquo; は、Microsoft #FuelMyAwesome 特典の医療パックを利用して、楽しいとおもしろいの回答をいくつか紹介します。</p>


  <p>「」と「資格を入力する方法」を参照してください。</p>


  <ul>
   <li>Twitter のハンドルの現在の @Azure フォロワーである必要があります。</li>
   <li>ハッシュタグ #FuelMyAwesome と #sweepstakes を使用する必要があります。これは、Twitter ハンドルに対し @Azure て、すばらしい支援についての説明です。</li>
   <li>6週間の期間中、週に 20 (20) の受賞者が毎週選択されます。 エントリは1週間の期間のみ対象であり、次の週にロールオーバーすることはできません。 各描画期間の終了時に各週を入力できます。</li>
   <li>ハッシュタグ #FuelMyAwesome は必要に応じて頻繁にツイートことがありますが、1週間内に複数のツイートを使用すると、勝つ可能性が高まります。</li>
   <li>アクティブな Twitter アカウントを持っている必要があります (www.twitter.com で無料で作成できます)。</li>
   <li>18歳以上である必要があります。</li>
   <li>18歳以上であるが、居住地では軽微と見なされている場合は、未成年を入力する前に、親 &rsquo; または法的なガーディアン &rsquo; のアクセス許可を確認する必要があります。</li>
   <li>未成年が禁止されていない場所に存在する、米国の法的な常駐である必要があります。</li>
   <li>Microsoft Corporation または Microsoft 子会社の従業員であることはできません。</li>
   <li>6月7日から7月21日までに入力 &mdash; して、すばらしいものになったことをお知らせください。</li>
  </ul>


  <p>ここでは、優勝者の選択や受賞の詳細など、すべての使用条件を確認してください。 &rsquo;すばらしい支援をお待ちしております。</p>
