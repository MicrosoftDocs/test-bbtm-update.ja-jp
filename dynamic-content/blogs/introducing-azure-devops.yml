Title: Azure DevOps の概要
Summary: '本日、Azure DevOps 発表します。 世界中のお客様や開発者と協力して、チームの成功に対する DevOps がますます重要になっています。 '
Content: >-
  <p>本日、Azure DevOps 発表します。 世界中のお客様や開発者と協力して、チーム &rsquo; の成功に対する DevOps の明らかな重要性が高まって &rsquo; います。 Azure DevOps は、ソフトウェア開発チームをサポートするツールを提供することで、15年間の投資と学習を獲得します。 先月、8万の社内の Microsoft ユーザーと数千人の顧客が、小規模と大規模の両方のチームで、これらのサービスを使用して製品を出荷しています。</p>


  <p>現在発表されているサービスは、開発ライフサイクルの幅が広がり、開発者がソフトウェアをより迅速かつ高い品質で出荷できるようにします。 パブリッククラウドで最も完全なオファリングを表します。 <a href="https://azure.microsoft.com/services/devops/" target="_blank">Azure DevOps</a>は次のとおりです。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0359c101-506b-4c35-b1e0-502b4ad110bd.png"><img align="left" alt="Azure Pipelines" border="0" height="30" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48a57936-939a-460e-8a29-c290cd686697.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Pipelines " width="30"> </a> Azure Pipelines</h2>


  <p>任意の言語、プラットフォーム、クラウドで動作する CI/CD。 GitHub または任意の Git リポジトリに Connect し、継続的にデプロイします。 <a href="https://azure.microsoft.com/services/devops/pipelines/" target="_blank">詳細情報 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51573219-5699-4aa2-8e9d-7eb5c5aaf677.png"><img align="left" alt="Azure Boards" border="0" height="33" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce42b3b2-dd80-4305-b396-114b34fcf97f.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Boards " width="33"> </a> Azure Boards</h2>


  <p>かんばんボード、バックログ、チームダッシュボード、およびカスタムレポートを使用した強力な作業の追跡。 <a href="https://azure.microsoft.com/services/devops/boards/" target="_blank">詳細情報 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/594a5db6-17f2-4985-b3c5-f8ee8f926518.png"><img align="left" alt="Azure Artifacts" border="0" height="33" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99e338d7-f1f4-4c6e-84e6-6ee6a2f076d7.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Artifacts " width="33"> </a> Azure Artifacts</h2>


  <p>Maven、npm、および NuGet パッケージフィードは、パブリックソースとプライベートソースから提供されます。 <a href="https://azure.microsoft.com/services/devops/artifacts/" target="_blank">詳細情報 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54f731b8-95a8-4eb5-b4a0-a21af3bf6e72.png"><img align="left" alt="Azure Repos" border="0" height="32" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a269235b-176b-4db4-99c8-6ff77aa12da8.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Repos " width="32"> </a> Azure Repos</h2>


  <p>プロジェクトに対して無制限のクラウドホストのプライベート Git リポジトリ。 共同作業プル要求、高度なファイル管理など。 <a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">詳細情報 &gt;</a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59363e4b-dc57-4353-9999-0231b39cc9a2.png"><img align="left" alt="Azure Test Plans" border="0" height="29" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/916579bf-29bd-4c00-96a2-59b0ba2a2761.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Test Plans " width="29"> </a> Azure Test Plans</h2>


  <p>すべてが1つの計画および探索的テストソリューションに含まれています。 <a href="https://azure.microsoft.com/services/devops/test-plans/" target="_blank">詳細情報 &gt;</a></p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Events/Microsoft-Azure/Azure-DevOps-Launch-2018/A100/player" width="960"></iframe></p>


  <p>各 Azure DevOps サービスはオープンで拡張可能です。 フレームワーク、プラットフォーム、クラウドに関係なく、あらゆる種類のアプリケーションに適しています。 これらは、完全な DevOps ソリューションまたはその他のサービスに対して一緒に使用できます。 Azure Pipelines を使用して GitHub のリポジトリからノードサービスをビルドしてテストし、それを AWS のコンテナーにデプロイする場合は、それを実行します。 Azure DevOps は、パブリックとプライベートの両方のクラウド構成をサポートしています。 クラウドまたは独自のデータセンターで実行できます。 異なるライセンスを購入する必要はありません。 <a href="https://azure.microsoft.com/pricing/details/devops/azure-devops-services/" target="_blank">Azure DevOps の価格</a>については、こちらを参照してください。</p>


  <p>ここでは、GitHub リポジトリを作成するために個別に使用される Azure Pipelines の例を&#39;します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f684385-2ebf-453e-a3d4-afa4c9b97b9e.png"><img alt="pipelinesbuild2x" border="0" height="1275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b67ea220-45a2-4bef-8706-9bc2e53fd0d7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="pipelinesbuild2x" width="2006"></a></p>


  <p>また、Azure Boards の視点ポイントから、すべての Azure DevOps サービスを使用している開発者の例を次 &rsquo; に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c550443e-f74f-4148-85fd-b0bfed11eaba.png"><img alt="boards2x" border="0" height="1869" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59c97ac7-02f5-46b1-bb6e-4200326cafec.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="boards2x" width="2940"></a></p>


  <h2>オープンソースプロジェクトは、Azure Pipelines で無料の CI/CD を受け取ります</h2>


  <p>すべての開発者にオープンで柔軟なツールを提供するというコミットメントの拡張として、Azure Pipelines は<a href="https://azure.microsoft.com/pricing/details/devops/azure-pipelines/" target="_blank">無料の CI/CD</a>と、すべてのオープンソースプロジェクトに10個の並列ジョブを提供します。 クラウドでホストされている Linux、macOS、Windows プールを使用すると、Azure Pipelines はすべての種類のプロジェクトに適しています。</p>


  <p>多くのオープンソースプロジェクトでは、 <a href="https://dev.azure.com/github/Atom/_build/results?buildId=6092&amp;view=logs" target="_blank">Atom</a>、 <a href="https://dev.azure.com/python/cpython/_build/results?buildId=24985&amp;view=logs" target="_blank">CPython</a>、 <a href="https://dev.azure.com/pypa/pipenv/_build/results?buildId=719&amp;view=logs" target="_blank">pipenv</a>、 <a href="https://dev.azure.com/toxdev/tox/_build/results?buildId=355&amp;view=logs" target="_blank">tox</a>、 <a href="https://dev.azure.com/vscode/VSCode/_build/results?buildId=6174&amp;view=logs" target="_blank">Visual Studio Code</a>、 <a href="https://dev.azure.com/typescript/TypeScript/_build/results?buildId=11132&amp;view=logs" target="_blank">TypeScript</a> &ndash; などの CI/CD 用の Azure Pipelines が既に使用されており、リストは毎日拡張されています。</p>


  <p>すべてのユーザーに非常に高い品質のサービスを与えることを望んでいます。 それに応じて、お客様が使用しているのと同じインフラストラクチャでオープンソースプロジェクトを実行します。</p>


  <p>Azure Pipelines は、 <a href="https://github.com/marketplace/azure-pipelines" target="_blank">GitHub Marketplace</a>でも使用できるようになりました。これにより、GitHub リポジトリ、オープンソース、またはそれ以外のセットアップを簡単に行うことができます。&nbsp;</p>


  <p>&rsquo;Azure Pipelines のチュートリアルは次のとおりです。</p>


