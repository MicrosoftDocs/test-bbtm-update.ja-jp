  <h2>Visual Studio Team Services (VSTS) の進化&nbsp;</h2>


  <p>Azure DevOps は Visual Studio Team Services (VSTS) の進化を表します。 VSTS ユーザーは Azure DevOps プロジェクトに自動的にアップグレードされます。 既存のユーザーにとっては、機能が失われることはなく、単により多くの選択肢と制御を行うことができます。 VSTS の特徴であるエンドツーエンドの追跡可能性と統合がすべて存在します。 Azure DevOps サービスは、連携して機能します。 今日は変換の開始であり、今後数か月の間に、既存のユーザーが変更の表示を開始します。 これはどういう意味でしょうか。</p>


  <ul>
   <li>Url は <em>abc.visualstudio.com</em> から <em>dev.azure.com/abc</em>に変更されます。 Visualstudio.com の Url からのリダイレクトがサポートされるため、リンクが壊れることはありません。</li>
   <li>この変更の一環として、サービスの <a href="https://blogs.msdn.microsoft.com/devops/2018/06/19/new-navigation/" target="_blank">ユーザーエクスペリエンスが更新さ</a>れました。 プレビューからのフィードバックに基づいて、引き続き操作を繰り返します。 &rsquo;現在、新しいお客様に対しては、既定で有効にしています。 今後月には、既存のユーザーに対して既定で有効になります。</li>
   <li>オンプレミスの Team Foundation Server (TFS) のユーザーは、Azure DevOps のライブ機能に基づいて引き続き更新プログラムを受信します。 TFS の次期バージョン以降では、製品は Azure DevOps Server と呼ばれ、通常の更新プログラムによって引き続き拡張されます。</li>
  </ul>


  <p>現在 <a href="https://docs.microsoft.com/en-us/azure/devops/release-notes/2018/sep-10-azure-devops-launch">、既存の VSTS 組織に対してこれらの変更を有効にする方法</a> について説明します。</p>


