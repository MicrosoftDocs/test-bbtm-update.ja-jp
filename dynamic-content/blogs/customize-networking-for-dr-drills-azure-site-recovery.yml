Title: 'DR ドリルのネットワークをカスタマイズする: Azure Site Recovery'
Summary: 'Azure Site Recovery は、フェールオーバー設定に依存しないテストフェールオーバーのネットワーク構成のカスタマイズをサポートするようになりました。 '
Content: >-
  <p>ディザスターリカバリーツールの最も重要な機能の1つは、フェールオーバーの準備です。 管理者は、製品からの <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-monitor-and-troubleshoot" target="_blank">正常性信号</a> を確認することによってこれを確認します。 また、準備を追跡する <a href="https://docs.microsoft.com/azure/site-recovery/monitor-log-analytics" target="_blank">独自の監視ソリューション</a> を設定することもできます。 エンドツーエンドのテストは、3 ~ 6 か月ごとに <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-tutorial-dr-drill#run-a-test-failover" target="_blank">ディザスターリカバリー (DR) のドリル</a> ダウンを使用して行われます。 Azure Site Recovery は、レプリケートされた項目に対してこの機能を提供し、お客様はテストフェールオーバーまたは計画フェールオーバーに大きく依存して、アプリケーションが期待どおりに動作することを確認します。 Azure Site Recovery では、実際の障害が発生した場合に、ターゲットの運用ネットワークで IP アドレスとネットワークコンポーネントを使用できるように、テストフェールオーバーに非運用ネットワークを使用することをお勧めします。 非運用ネットワークであっても、ドリルは実際のフェールオーバーの正確なレプリカである必要があります。</p>


  <p>これまでは、レプリカに近い状態になりました。 テストフェールオーバーのネットワーク構成が、フェールオーバーの設定と完全に一致していませんでした。 <strong>ネットワークインターフェイスコントローラー (NIC) ごとに、サブネット、ネットワークセキュリティグループ、内部ロードバランサー、パブリック IP アドレス</strong>を選択できませんでした。 つまり、お客様は、レプリケートされた項目が意図したとおりにフェールオーバーされるように、テストフェールオーバーネットワークでサブネットの特定のアルファベット順の名前付け規則を保証する必要がありました。 この要件は、Azure リソースの名前付け規則を適用する組織とは競合しています。 また、ネットワークコンポーネントをアタッチする場合は、テストフェールオーバー操作を手動で実行する必要がありました。 さらに、顧客が復旧計画を使用して <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-workload#overview" target="_blank">アプリケーション全体</a> のフェールオーバーをテストした場合、アプリケーション層に関係なく、Azure 仮想ネットワークの選択はすべての仮想マシンに適用されていました。</p>


  <h2>ネットワークリソースのテストフェールオーバー設定</h2>


  <p>Azure Site Recovery の DR 管理者は、このような運用アクティビティに対して、高度に構成可能なセットアップを使用できるようになりました。 テストフェールオーバーに必要なネットワーク設定は、すべてのレプリケートされた項目で使用できます。 これらの設定は省略可能です。 この手順をスキップすると、テストフェールオーバーのトリガー時に Azure 仮想ネットワークを選択できるようになる前の動作が適用されます。</p>


  <p><img alt="A screen shot of the Compute and Networks settings page. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c343096-f652-47ef-a1a7-1451d4832dbd.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1000px; height: 391px;" title="編集-ネットワーク-プロパティ"></p>


  <p>[コンピューティングとネットワーク] ブレードにアクセスして、テストフェールオーバーネットワークを選択できます。 各 NIC のすべてのネットワーク設定をさらに更新できます。 レプリケーションを有効にしたときにソースで構成された設定のみを更新できます。 この設定では、ターゲットの場所に既に作成されているネットワークリソースを選択することしかできません。 Azure Site Recovery では、ソースのネットワークリソースへの変更はレプリケートされません。 ネットワークの <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-customize-networking" target="_blank">カスタマイズの詳細につい</a> ては Azure Site Recovery のドキュメントを参照してください。</p>


  <p><img alt="A screen shot of the Network interface properties page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e202a17-7bcb-44a9-9b58-a35913db5e70.png" style="display: inline; background-image: none; border-width: 0px; border-style: solid; width: 1000px; height: 321px;" title="nic-ドリルダウン"></p>


  <p>[レプリケートされた項目] ブレードを使用してテストフェールオーバーを開始するときに、設定が事前構成されている場合は、Azure virtual network を選択するドロップダウンが表示されなくなります。 復旧計画を使用してテストフェールオーバーを開始した場合でも、Vnet を選択するドロップダウンが表示されます。 ただし、Vnet は、設定が事前に構成されていないコンピューターにのみ適用されます。</p>


  <p>これらの設定は <strong>、Azure Site Recovery によって保護されている Azure マシンでのみ使用でき</strong>ます。 VMware および物理マシンのテストフェールオーバーの設定は、いくつかのマイルストーンで利用できます。</p>


  <p>Azure では、ミッションクリティカルなワークロードの高可用性と信頼性がネイティブに提供されます。また、Azure Site Recovery によって提供されるディザスターリカバリーを使用して、保護を強化し、コンプライアンス要件を満たすことができます。 <a href="https://docs.microsoft.com/azure/site-recovery/" target="_blank">Azure Site Recovery</a>の概要は簡単です。<a href="https://aka.ms/asr_ga_azureblog_pricing" target="_blank">価格情報</a>を確認し、<a href="https://aka.ms/asr_ga_azureblog_trial" target="_blank">無料の Microsoft Azure 試用版にサインアップ</a>してください。 また、 <a href="https://aka.ms/asr_ga_azureblog_forum" target="_blank">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、その他の情報を入手したり、他のお客様と協力したりすることもできます。</p>


