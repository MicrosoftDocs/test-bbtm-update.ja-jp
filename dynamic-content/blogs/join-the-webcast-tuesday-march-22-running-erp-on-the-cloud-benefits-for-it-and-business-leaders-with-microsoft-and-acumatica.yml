Content: '<p>クラウド テクノロジを使用すると、どこからでもアクセスできる、デプロイの高速化、ハードウェア コストの削減、柔軟な支払いオプションなど、多くの利点を企業に提供できます。 &nbsp;クラウドがビジネスに適切な場合は、Microsoft と <a target="_blank" href="https://www.acumatica.com/">Acumatica</a> を使用して、2011 年 3 月 22 日火曜日の午前 8 時 (PST) に無料の Web キャスト 「Running <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=v7h5k0e1">ERP on the Cloud:&nbsp; Benefits for IT and Business Leaders</a>」に参加してください。 このセッションでは、両方の企業の講演者が、クラウドにデプロイする前に質問する必要がある 5 つの重要な質問について確認します。&nbsp;さらに、Acumatica の役員は、ISV とエンド ユーザーの両方の観点から、<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> で実行する利点を共有します。</p>  <p>詳細 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=v7h5k0e1">と登録</a> については、こちらをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/11/join-webcast-tuesday-march-22-quot-running-erp-on-the-cloud-benefits-for-it-and-business-leaders-quot-with-microsoft-and-acumatica.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
