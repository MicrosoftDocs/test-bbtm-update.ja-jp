Content: >-
  <p>多くの場合、既存のワークロードは既にコンテナー内で実行されています。または、クラウドで実行する最初の手順としてコンテナーに移行しています。 コンテナー内で従来のアプリケーションを実行するのは、密度の向上やアプリケーション ライフサイクル管理の容易化など、マイクロサービス アーキテクチャの利点を得る簡単な最初のステップです。 <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Azure Service Fabric </a>は Microsoft&rsquo;&#39;のマイクロサービス プラットフォームであり、現在、Service Fabric 5.6 ランタイムと 2.6 SDK のリリースと、Windows Server コンテナーのオーケストレーションが一般公開されました。 このリリースには、DNS サービス、リソース ガバナンス、コンテナー診断のための OMS との統合、ボリューム ドライバーのマウントのサポート、Hyper-V 分離など、コンテナー オーケストレーションを対象とした多くの機能が付属しています。&nbsp;</p>


  <p>&rsquo;また、Visual Studio 2017 ツール統合を使用してコンテナー化されたアプリを Service Fabric にデプロイする Docker Compose のサポートを含む Service Fabric ランタイムと SDK の別のプレビュー リリースをお知らせします。 Visual Studio Team Services、これらのコンテナー化されたアプリケーションの継続的インテグレーションと、コンテナー化されたアプリケーションを使用してクラスターにデプロイService FabricサポートDocker Compose。</p>


  <p>最後に、Azure SDK の新しい Service Fabric PowerShell コマンドを使用すると、開発およびテスト シナリオ用の 1 つのノード クラスターや、PowerShell を使用してクラスターをスケールインおよびスケールアウトするコマンドなど、セキュリティで保護されたクラスターを簡単に作成できます。 &rsquo;また、診断のために <a href="https://azure.microsoft.com/en-us/services/application-insights/">Application インサイト</a>&rsquo; との統合がこれまで以上に簡単になった Azure Portal&rsquo; を改善し、新しいクラスターを設定するときに Service Fabric リバース プロキシを有効にする簡単な方法を追加しました。</p>


  <p>Linux では、Service Fabricのサポートはパブリック プレビューのままであり、Microsoft Build 2017 の直後にリリースされる次のリリースには、同じコンテナー ランタイム機能が含まれます。 Service Fabric Linux 上のコンテナー オーケストレーターとして、今年の後半に一般提供される予定です。 Service Fabric に向けて進む中で、診断の機能強化、マルチテナント環境でアプリケーションを実行できるネットワーク モード、コンテナー リソースの制約で使用するために各 VM で事前構成されたメトリックなど、コンテナー機能が追加されています。</p>


  <p>コンテナーとマイクロサービスは、最小限のコード変更でも、アプリケーションの真の利点を得る可能性があります。&nbsp;Azure Service Fabric に関するご意見をお待ちしております。現在は、Azure Server コンテナー用の一般Windowsコンテナー オーケストレーターです。</p>


