Title: 'Azure Virtual Desktop: ハイブリッド ワークプレース向け柔軟なクラウド VDI プラットフォーム'
Summary: 2 年近く前に Windows Virtual Desktop を起動した際、何百万人もの従業員が強制的にオフィスを離れ、自宅から仕事をするグローバルなパンデミックを予測した人は誰もいました。 世界中の組織は、ビジネスの回復性と機敏性を得るために、重要なアプリとデータをクラウドに移行しました。
Content: >-
  <p>2 年近く前に Windows Virtual Desktop を起動した際、何百万人もの従業員が強制的にオフィスを離れ、自宅から仕事をするグローバルなパンデミックを予測した人は誰もいました。 世界中の組織は、ビジネスの回復性と機敏性を得るために、重要なアプリとデータをクラウドに移行しました。 また、新しいリモート従業員をサポートするために、多くのユーザーは Windows Virtual Desktop を使用して、クラウドから Windows 10 を使用して、安全で管理しやすい生産性の高いパーソナル コンピューティング エクスペリエンスをリモート ユーザーに提供しました。 &mdash;<a href="https://customers.microsoft.com/en-us/story/1377122794090808587-ashford-and-st-peters-health-provider-azure-virtual-desktop" target="_blank">NHS</a> の最前線の医療従事者をサポートし、Azure Virtual Desktop での経験について英国の一部の大学の教師や学生に聞くエンジニアまで、新しい課題に対応するために、お客様と共に作業を行うのはうらやむやみでした<a href="https://customers.microsoft.com/en-us/story/837970-petrofac-energy-windows-virtual-desktop" target="_blank">。</a>&mdash;<a href="https://customers.microsoft.com/en-us/story/1379098421148980968-uk-universities-azure-virtual-desktop" target="_blank"></a>&nbsp;</p>


  <p>今後、組織は、進化する一連のリモートおよびハイブリッド作業シナリオ <a href="https://www.microsoft.com/en-us/resilience/hybrid-work-solutions?rtc=1" target="_blank">をサポートする必要</a> があります。 お客様とパートナーがこれらの新しいハイブリッド作業の需要を満たすのを支援するために、私たちは、事実上どこからでもアクセスできる、ほぼ任意の使用事例に対応できる柔軟なクラウド <strong>VDI&mdash;</strong> プラットフォームにするためのビジョンを拡大しています。 最新の VDI プラットフォームは、シームレスで高パフォーマンスのエクスペリエンスをエンド ユーザーに提供しながら、セキュリティで保護され、スケーラブルで、管理が容易である必要があります。 また、コア テクノロジを使用してソリューションをカスタマイズおよび構築する柔軟性を組織に提供する必要があります。</p>


  <p>この広範なビジョンと変化するお客様のニーズをサポートするために、現在、新しい機能、アプリ ストリーミングの新しい価格、および Windows Virtual Desktop サービスの名前を <strong>Azure Virtual Desktop</strong> に変更する方法を発表しています。</p>


  <h2>セキュリティと管理のための新しいプラットフォーム機能</h2>


  <p>コア Azure Virtual Desktop <a href="https://docs.microsoft.com/azure/virtual-desktop/whats-new" target="_blank">プラットフォームに新しい</a> 機能が継続的に追加されています。 本日は、Azure Virtual Desktop のデプロイの<strong></strong>オンボードと管理の向上に役立つ新機能のパブリック プレビューも発表します。</p>


  <ul>
      <li><strong>Azure Active Directory</strong> (パブリック プレビューで近日公開予定) のサポートの強化: Azure Active Directory は、重要なアプリとデータへのユーザー アクセスを管理し、強力なセキュリティ制御を維持するために世界中の組織によって使用される重要なサービスです。 &rsquo;Azure Virtual Desktop 仮想マシンを Azure Active Directory (AAD) に直接参加し、基本的な資格情報を使用して任意のデバイスから仮想マシンに接続できる予定です。 また&rsquo;、仮想マシンを仮想マシンに自動的に登録Microsoft エンドポイント マネージャー。 特定のシナリオでは、ドメイン コントローラーの必要性を排除し、コストを削減し、デプロイを効率化するのに役立ちます。 これは大きなマイルストーンですが&rsquo;、これは、Azure Active Directory との完全な統合に向けた取り組みAzure Active Directory。 引き続き、シングル サインオンのサポート、FIDO2 などの追加の資格情報の種類、クラウド ユーザー向Azure Filesなどの新機能を追加します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4142441b-d28a-4f2e-b513-3cd81f7f899f.jpg"><img alt="Create a host pool for Azure Active Directory" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bcb2b2f-bb7a-4527-8b21-e88487d240d2.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AAD結合" width="809"></a></p>


  <ul>
      <li><strong>Windows 10 Enterprise</strong> を使用してマルチセッション仮想マシンMicrosoft エンドポイント マネージャー管理する (プレビューで利用可能): Microsoft エンドポイント マネージャー を使用すると、ポリシーを管理し、デバイス間でアプリケーションを配布できます。 Microsoft エンドポイント マネージャー に複数Windows 10 Enterprise Azure Virtual Desktop 仮想マシンを登録し、共有物理デバイスと同じ方法で Microsoft エンドポイント マネージャー 管理センターで管理できます。 これにより、管理が簡素化され、物理デバイスと仮想デスクトップの両方で一元化されたビューが提供されます。 詳細については<a href="https://docs.microsoft.com/mem/intune/fundamentals/windows-virtual-desktop-multi-session" target="_blank">Windows 10 Enterpriseのドキュメントを</a>参照してください。</li>
  </ul>


  <p><img alt="Windows 10 Enterprise multi-session VMs in the MEM admin center " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dbc09e5-a156-46b0-a1e8-88ebc3954318.png"></p>


  <ul>
      <li><strong>新しいオンボード エクスペリエンスを使用して数分でデプロイします (プレビューで近日公開予定)。</strong> Azure Virtual Desktop のオンボード エクスペリエンスを合理化して、Azure portal で提供Azure portal。 この新しいエクスペリエンスにより、要件が検証され、自動化されたデプロイが開始され、ベスト プラクティスも実装されます。 数回のクリックだけで、Azure サブスクリプションに完全な Azure Virtual Desktop 環境を設定できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d161a6e0-0e43-4f2e-9321-66d9f96d0fbe.jpg"><img alt="Create a Quickstart application" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f117c34c-66c3-4f57-8442-41c94c8bba42.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="クイック スタート" width="794"></a></p>


  <h2>リモート アプリ ストリーミングの新しい価格オプション</h2>


  <p>多くの組織では、Azure Virtual Desktop を使用して、既存のライセンス資格の対象となる自分の従業員にアプリ <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-desktop/" target="_blank">をストリーミングしています</a>。 しかし、多くの組織では、Azure Virtual Desktop &ldquo;&rdquo; を使用して、顧客やビジネス パートナーにもサービスとしてのアプリケーションを提供したいと思っています。</p>


  <p>本日は、組織が Azure Virtual Desktop を使用してクラウドから外部ユーザーにアプリを配信する場合に、ユーザーごとの月単位のアクセス価格オプションをお知らせします。 たとえば、ソフトウェア ベンダーは、顧客がアクセスできる SaaS ソリューションとしてアプリを配信できます。 組織は、Azure Virtual Desktop の月額ユーザー価格に加えて、使用状況に基づいて Azure インフラストラクチャ サービスの料金も支払います。</p>


  <p>次&#39;新しい価格オプションについて ISV が何を言う必要があったかを示します。</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;Sage は、世界中の何百万もの顧客から信頼され、財務、運用、および人を管理するための革新的なビジネス ソリューションを提供しています。 Azure Virtual Desktop を使用してアプリケーションをストリーミングすると、オンラインカスタマー エクスペリエンスを向上するために、Azure クラウド上のソリューションへのユーザー アクセスを簡単に効率化できます。&rdquo; James Westlake、Sage、Product Management のディレクター。</p>

  </blockquote>


  <h2>プロモーション期間中に試す</h2>


  <p>新しいユーザーごとのアクセス価格オプションは、2022 年 1 月 1 日に有効になります。 組織が今すぐ始めるのを支援するために、ファーストパーティまたはサード パーティのアプリケーションを外部ユーザーにストリーミングするために、Azure Virtual Desktop にアクセスするための特別なプロモーションを無料で提供できます。 このプロモーションは、2021 年 7 月 14 日から 2021 年 12 月 31 日まで有効です。</p>


  <p>2022 年 1 月 1 日に有効な月次ユーザー アクセス権の価格は次になります。<br>

  &bull;&nbsp;&nbsp;&nbsp; 1 ユーザーあたり 1 か月あたり $5.50 (アプリ)<br>

  &bull;&nbsp;&nbsp;&nbsp; ユーザーあたり 1 か月あたり $10 (アプリ + デスクトップ)</p>


  <p>この昇格は、外部ユーザー のアクセス権にのみ適用されます。 組織は、基になる Azure インフラストラクチャの料金を引き続き支払います。 組織は、従業員にアプリをストリーミングするために、Microsoft 365 E3 や Windows E3 以上などの既存の Windows ライセンス権利を引き続き使用する必要があります。 <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">詳細については、Web ページ</a> を参照してください。</p>


  <h2>パートナー エコシステムの拡大</h2>


  <p>クラウド VDI プラットフォームとして、パートナーと密接に連携し、お客様のニーズに合ったソリューションを構築できます。 たとえば、Citrix と VMware は、Windows 10 Enterprise マルチセッションなどの Azure Virtual Desktop プラットフォーム機能を活用するデスクトップおよびアプリ仮想化ソリューションを提供し、既存の投資を最大化し、既に使い慣れたツールとソリューションを使用できます。 また、カスタム ソリューションを構築し、自信を持ってデプロイするのに役立つ技術的なコンサルティングを提供する何百ものパートナーのエコシステムを信じています。 パートナー <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=Windows%20virtual%20desktop&amp;page=1" target="_blank">Azure Marketplace</a>の詳細については&nbsp;、認定デプロイ パートナー向け [詳細な特殊化] ページを参照してください。<a href="https://www.microsoft.com/azure/partners/advspec?filters=windows-virtual-desktop-advspec" target="_blank"></a></p>


  <h2>作業の開始</h2>


  <p>私のチームと私は、クラウドで柔軟な VDI プラットフォームを完全に活用し、新しいエンドユーザー コンピューティングの可能性を引き出すパートナーと提携できるのを楽しみにしています。 お客様の継続的なサポートに感謝し、フィードバックをお寄せください。 <a href="https://aka.ms/wvdtechcommunity" target="_blank">Tech Communityに参加して、チームや他の</a>顧客やパートナーと連絡を取り、フィードバックや提案を共有してください。 これらのお知らせの詳細については、今後のウェビナー <a href="https://aka.ms/AVDwebinar" target="_blank">にサインアップしてください</a>。</p>
