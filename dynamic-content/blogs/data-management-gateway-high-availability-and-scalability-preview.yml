Title: Data Management Gateway-高可用性とスケーラビリティのプレビュー
Summary: このブログには、Data Management Gateway 高可用性と拡張性のあるプレビューが掲載されています。
Content: >-
  <p><a href="https://docs.microsoft.com/azure/data-factory/data-factory-data-management-gateway" target="_blank">Data Management Gateway</a> - 高可用性<strong></strong>とスケーラビリティのプレビューについてお知らせします。</p>


  <p>複数のオンプレミスマシンを1つの論理ゲートウェイに関連付けることができるようになりました。 利点は次のとおりです。</p>


  <ul>
   <li>Data Management Gateway (DMG) &ndash; DMG の<strong>可用性の向上</strong>は、ビッグデータソリューションの単一障害点、または<strong>Azure Data Factory</strong>とのクラウドデータ統合ではなくなり、最大4ノードの継続性が確保されます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95454fb5-0e64-4582-8b21-af989d90c1b6.png"><img alt="data-factory-gateway-high-availability-and-scalability" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/427c0e7c-7ade-4bdb-81f0-e6c4b26567d4.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="data factory-ゲートウェイ-高可用性とスケーラビリティ" width="627"></a></p>


  <ul>
   <li>オンプレミスとクラウドのデータストア間のデータ移動中の<strong>パフォーマンス</strong><strong>とスループット</strong>が向上しました。 詳しくは<a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-copy-activity-performance" target="_blank">パフォーマンス比較</a>を参照してください。</li>
   <li><strong>スケールアウト</strong>と<strong>スケールアップ</strong> &ndash; の両方で、4つのノード (スケールアウト) に DMG をインストールできるだけでなく、必要に応じて、各ノードの同時実行データ移動ジョブを増減することができます。<br>
   <em><u>注</u>:</em> <em>すべての既存のシングルノード (GA) ゲートウェイでは、スケールアップ/スケールダウン機能を使用できるようになりました。この更新プログラムは、このプレビューに限定されていません。</em>&nbsp;</li>
   <li><strong>豊富</strong> &nbsp; な<strong>監視エクスペリエンス</strong> &ndash; を<strong>Data Management Gateway</strong> Azure Portal では、各ノードの状態とリソースの使用率を1か所で監視できます。 これにより、DMG の管理が簡素化されます。&nbsp;</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a26481f5-1e8c-401d-849e-1b54dc2ba652.png"><img alt="dmg-monitor" border="0" height="434" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0af4155b-2a66-4a71-a905-2b5b58f166a7.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="dmg-モニター" width="612"></a></p>

  </blockquote>


  <blockquote>

  <p><em><u>注</u>: すべての既存のシングルノード (GA) ゲートウェイで監視を使用できるようになりました。この <em>更新プログラムは、このプレビューに限定されていません。</em>&nbsp;</em></p>

  </blockquote>


  <p>高可用性とスケーラビリティ &rsquo; の Data Management Gateway &lsquo; 機能の詳細については、こちらの<a href="https://docs.microsoft.com/azure/data-factory/data-factory-data-management-gateway-high-availability-scalability" target="_blank">ドキュメント</a>を参照してください。</p>


