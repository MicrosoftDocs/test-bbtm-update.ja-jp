Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c06c2371-f660-484e-b344-d8c1c452e7d4.jpg"><img alt="Breaking down IoT journey" border="0" height="537" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c000bc58-d610-41b7-aa82-0b401e77e1a8.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT の旅を分割する" width="1024"></a></p>


  <p>モノのインターネットは、最新のツールを展開したり、クラウドで作業したりすることではありません。 &ldquo;現在 &rsquo; 、クラウド &rdquo; 企業で生まれているのは、転換の思考から開始されたためです。 銀行や製造などの従来の業界における成熟した企業のために、この考え方を簡単に開発することはできません。</p>


  <p>変更は困難です。 ただし、これは可能であり、特典は優れています。 実際には、 <a href="https://blogs.microsoft.com/firehose/2016/09/21/study-data-leaders-consistently-outperform-peers-in-core-business-metrics/">キーストーン</a> による最近の研究では、デジタルリーダーが、デジタル変革の遅れているよりも、総利益率を大幅に高め、利益が高く、純利益が高くなることを示しています。</p>


  <p>IoT が利益軌道に大きな影響を与える場合は、正しい方法で対処する必要があります。 IoT の主な目的は、ビジネスとその顧客について学習するために使用できるデータを収集することです。 接続されているデバイスの複雑さを管理するには、セキュリティに関する考え方についての取り組みを始める必要があります。</p>


  <h2>セキュリティで保護された基盤</h2>


  <p>セキュリティは、1回実行できるものではありません。 これは、これまでに存在して &rsquo; いた問題 &ndash; です。 誰が、何を、いつ、どこで、どのような場合に問題を引き起こしているかを考慮せずに、IoT の旅を開始します。 IoT の技術的、仮想、および物理的なセキュリティは、戦略の基盤である必要があります。 次の点を考慮してください。</p>


  <ul style="margin-left: 40px;">
   <li>データが必要 Who</li>
   <li>どのような場合に収集されますか?</li>
   <li>どのように格納されますか。</li>
   <li>どのように保護されていますか。</li>
   <li>アクセスできるようにするにはどうすればよいですか。</li>
   <li>どのような場合にデータをレビューしてレポートするか。</li>
  </ul>


  <p>セキュリティの考え方は、組織が IoT に関して行うすべてのことを定義する必要があります。 事前対応型の予防的なアプローチを取ることは、組織が必要とするセキュリティの種類を定義するのに役立ちます。</p>


  <h2>X の解決</h2>


  <p>IoT の包括的なアプローチとして、データに近いデバイスを接続して、貴重な情報を提供することができます。 デバイスを接続できる場合は、そのデバイスから収集できるビジネスインテリジェンスと、それをキャプチャして配布するためのプランを作成する方法について理解する必要があります。</p>


  <p>各デバイスに対してユースケースを作成し、適切なタイミングで適切なタイミングでデータを適切なタイミングで使用できるようにする方法を検討します。 たとえば、工場フロアに接続されているコンピューターでは、実行を維持し、将来の結果を予測するのに役立つデータをオペレーターに提供する必要があります。 在庫を製造するデバイスは、システム、フィールドサービス担当者、販売員に接続して、各部門が使用可能な在庫量、在庫が不足している時間、追加のコンポーネントを注文するタイミング、注文を満たすために必要とされる時間などを提供できます。</p>


  <h2>場所、場所、場所</h2>


  <p>接続されているデバイスの場所は、データの収集方法に影響を与える可能性があります。 デバイスの物理的な場所が屋外である場合は、接続した後 &rsquo; で要素から保護する必要があるかどうかを検討します。 &rsquo;リモートの場所にある場合は、それに物理的にアクセスできる必要がありますか。 &nbsp;デバイスが公共の場所にある場合、何らかの理由でセキュリティ保護または非表示にする必要がありますか。 また、最も重要なのは、デバイスの場所によって接続の問題が発生する可能性があるということです。 収集されるデータを把握することに加えて、IoT 戦略を成功させるには、どのようなデータが収集されるかを理解することが重要です。</p>


  <p>一般的に、接続、ストレージ、デバイスのアクセスを考慮する必要がありますが、これらの各項目をサイロで検討すること &rsquo; は危険です。 セキュリティに関するよくある包括的なアプローチは、接続および展開する機器の種類を定義するのに役立ちます。 接続 &rsquo; するデバイスが多いほど、大規模な管理とセキュリティとコンプライアンスのための管理が必要になります。</p>


