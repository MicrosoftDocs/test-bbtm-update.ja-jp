Content: >-
  <p>商品およびサービス税 (GST) は基本的に、国全体に対する新しい間接税システムの 1 つであり、インドは、製造元から消費者まで、統一された共通市場の 1 つになります。 これは、広範で包括的な単一間接税であり、インド全体の商品やサービスに同時に適用されます。</p>


  <p>GST によって適用される可能性がある中央および州の間接税には、付加価値税 (VAT)、Excise Duty、Service Tax、Central Sales Tax、Additional Customs Duty、Special Additional Additional Duty of Customs が含まれます。 GST は、前の段階で送金された税の入力税額控除 (ITC) の利点を提供することで、生産チェーンと流通チェーンのすべての段階で失う可能性があります。これにより、国全体を 1 つの市場として扱います。</p>


  <p>インドの連邦構造により、GST - Central GST (CGST) と State GST (SGST) の 2 つのコンポーネントがあります。 中央と州の両方が、値チェーン全体に GST を同時に関連付けます。 州間トランザクションの場合、統合 GST (IGST) が適用され、中央と状態の間で解決されます。</p>


  <p>政府以外のプライベートな会社である商品サービス税ネットワーク (GSTN) は、州/中部政府および納税者に IT インフラストラクチャを提供するために形成されています。 これは、納税者の登録、請求書のアップロード/ダウンロード、返品の提出、州/中央政府のレポート、IGST の解決など、GST システムを技術的に有効にする中央ソリューション プラットフォームを設定しています。このプラットフォームである <b>GST プラットフォーム</b>は、オープン API (GST API) ベースのプラットフォームとして 1 日目から設定されています。これにより、さまざまな承認された関係者が大規模に情報を交換できます。</p>


  <p>GST のコア IT 戦略は、以前から特定され、現在はアクセス可能です。</p>


  <p>GSTN では、GST <strong></strong> プラットフォームをラップし、顧客 (納税者など) にさまざまな付加価値サービスを提供できる GSP と、さらに下流のサブ GSP または登録済みアプリケーション サービス プロバイダー (<strong>ASP</strong>) を特定しました。</p>


  <p>GSP は、継続的に進化し、ソリューションとホストを開発し、セキュリティで保護されたスケーラブルなプラットフォーム上で実行される新しい規則セットを理解するための時間が限られています。 Govt. では、納税者のニーズに対応するダウンストリーム ASP (アプリケーション サービス プロバイダー) に API をさらに公開できるエコシステム アプローチも採用しています。</p>


  <p>GSP と ASP は、ソリューション機能に焦点を当て、オープンかつ安全でスケーラブルで保守容易で準拠したプラットフォームを構築し、管理可能なコストでこれを実現するために必要なほとんどのプラムを提供するプラットフォームを選択する必要があります。</p>


  <p>&nbsp;オープン ソースおよび商用プラットフォームのホストをサポートする IAAS、PAAS、SAAS サービスのホストを提供するインドの非常に大きなデータ センターにより、Azure は GSP および GST 関連の ASP ソリューションをホストするための最適なプラットフォームを提供します。</p>


  <p><b><a href="https://www.linkedin.com/in/mandarsamant/">Mandar Samant</a></b>&nbsp;(Area Architect- Microsoft Services) <a href="https://aka.ms/gsp"> </a><b>&nbsp;</b>が作成した添付ドキュメントでは、Azure サービスで GSP と ASP を非常に迅速に開始し、インドの納税者コミュニティに最先端の GST ソリューションを提供する方法の概要を説明します。&nbsp;&nbsp;</p>
