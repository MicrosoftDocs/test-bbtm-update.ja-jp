Title: 最新のクラウドの説明については、お楽しみください。
Summary: クラウドのカバーは、Microsoft Cloud に目を向けています。 各エピソードでは、Azure Windows、機能について説明し、最新のニュースとお知らせについて説明し、ヒントとテクニックを共有しています。
Content: '<p><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0172.CC_5F00_60.png" alt="" border="0" height="101" width="101">クラウドのカバー </a> は、Microsoft Cloud に目を向けています。 各エピソードでは、 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0005">Azure Windows</a>、機能について説明し、最新のニュースと発表について説明し、ヒントとテクニックを共有しています。 &rsquo;過去1か月間に含まれていた最新情報は次のとおりです。</p>  <p><b>エピソード 63: &nbsp; Windows Azure でファイルを安全に共有する</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-63-Securely-Sharing-Files-with-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、「 <a target="_blank" href="https://blobshare.codeplex.com">Blobshare</a>」という新しいサンプルアプリケーションを紹介しています。 blobshare サンプルは、Access Control Service (ACS) の認証および承認機能と共に Windows Azure プラットフォームのストレージサービスを示す単純なファイル共有アプリケーションです。 (ポスト 10/28/11)</p>  <p><b>エピソード 62: &nbsp; Christian Liensberger を使用した Marketplace</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-62-Marketplace-with-Christian-Liensberger/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、Windows Azure marketplace のプログラムマネージャーである<a href="https://channel9.msdn.com/Niners/littleguru/">Christian Liensberger</a>が、marketplace のデータとアプリについて説明します。 &nbsp;ニュースには、インプレース更新の強化と Windows Azure Marketplace のグローバル可用性の拡張が含まれています。 (ポスト 10/21/11)</p>  <p><b>エピソード 61: &nbsp; Roger Doherty を使用した SQL Azure データベースの更新</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-61-Updates-to-SQL-Azure-Database-with-Roger-Doherty/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このエピソードでは、SQL Server と SQL Azure テクニカルエバンジェリスト<a target="_blank" href="https://blogs.msdn.com/b/rdoherty/">Roger Doherty</a>が、最新の更新プログラムについて SQL Azure データベースについて説明します。 また、PASS サミット2011で行われたビッグデータのロードマップと Hadoop の発表についても説明しました。 (ポスト 10/14/11)</p>  <p>フォローして、表示 <a target="_blank" href="https://twitter.com/#!/cloudcovershow">@CloudCoverShow</a> を操作します。</p>'
