Title: Azure Active Directory、Power Apps 統合などの Azure Maps サポートの一般提供
Summary: Microsoft Azure マップの新機能と最近の更新プログラムには、Azure Active Directory との Azure Maps 統合、Microsoft Power Apps プラットフォームとの統合、検索とルーティングサービスの機能強化、新しい気象サービス REST api (プレビュー)、モビリティのための拡張されたカバレッジのサポートが含まれています。サーヴィス.
Content: >-
  <p><em>このブログ投稿は、チャド Raynor、プリンシパルプログラムマネージャー、Azure Maps によって共同作成されました。</em></p>


  <p>Microsoft Azure マップの新規および最近の更新には、Azure Active Directory (一般公開) との Azure Maps 統合のサポートが含まれており、Microsoft との統合がサポートされてい Power Apps プラットフォーム、検索とルーティングサービスの機能強化、新しい気象サービス REST Api (プレビュー)、モビリティサービスの拡張されたカバレッジ。</p>


  <p>Azure Maps の最新の機能と統合の詳細については、次のページを参照してください。</p>


  <h2>Azure Maps Azure AD サポートとの統合が一般公開されるようになりました</h2>


  <p>Azure Maps Azure Active Directory (Azure AD) との統合が一般に利用可能になりました。お客様は、エンタープライズレベルのセキュリティに Azure Maps および Azure AD を利用できます。 この更新プログラムには、きめ細かいアクセス制御のための <a href="https://docs.microsoft.com/en-us/azure/azure-maps/azure-maps-authentication#picking-a-role-definition" target="_blank">ロールベース制御 (RBAC) ロールの追加の</a> サポートが含まれています。 Azure Maps は、個々の Azure AD ユーザー、グループ、アプリケーション、azure リソース、azure 管理対象 id など、azure RBAC のすべてのプリンシパルの種類へのアクセスをサポートします。 また、Azure Maps のドキュメントには、実装の例を展開し、シナリオの種類に基づいて適切な実装方法を選択するため<a href="https://docs.microsoft.com/en-us/azure/azure-maps/how-to-manage-authentication#determine-authentication-and-authorization" target="_blank">の実装作業についての推定</a>が含まれています。&nbsp;&nbsp;&nbsp;</p>


  <h2>Power Apps の地理空間機能を Azure Maps プレビュー段階に</h2>


  <p>Microsoft Power Apps は、Azure Maps による地理空間機能の<a href="https://powerapps.microsoft.com/en-us/blog/new-geospatial-features-in-power-apps/" target="_blank">プレビューを発表</a>しました。 これには、対話的なマップコンポーネントとアドレスの提案コンポーネントの両方が含まれます。 Power Apps は、アプリ、サービス、コネクタのスイートであり、ビジネスニーズに合わせてカスタムアプリを構築するための迅速なアプリ開発環境を提供する、およびのデータプラットフォームです。</p>


  <p>新しい地理空間コンポーネントの使用を開始するには、 &rsquo; これらの機能を利用するためのプロフェッショナルな開発者である必要はありません。 これらのコンポーネントは、ドラッグアンドドロップと低コードの開発を簡単に行うことができます。 例として、フィールドサービスワーカー向けのアプリをビルドして、作業や詳細な画像の場所など、修復のニーズを報告することができます。</p>


  <p>プレビューには次のものが含まれます。</p>


  <ul>
      <li>衛星画像を含む複数の基本マップスタイルをサポートする、<strong>対話型ベクタータイルマップ</strong>。</li>
      <li>入力時とジオコーディング時に、動的なアドレス候補を使用して<b>検索</b>します。 このコンポーネントは、ユーザーが選択してアドレスを構造化データとして返すことができる複数のアドレス一致候補を提示します。 これにより、アプリは、さまざまなロケールや国際住所の形式に応じて、市区町村、番地、市町村 &mdash; 、緯度、経度 &mdash; などの情報を抽出できます。</li>
  </ul>


