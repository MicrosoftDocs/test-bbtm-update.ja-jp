  <h3>Azure Maps インデックス API</h3>


  <p>屋外建築、室内アクティビティ、running または農家など、特定のアクティビティに対して気象条件が最適かどうかを知りたい場合があります (土湿気の情報を含む)。Azure Maps インデックス API は、ユーザーが将来のアクティビティを計画するためのガイドとなるインデックス値を返します。 たとえば、正常性モバイルアプリケーションでは、現在、またはゴルフをプレイしている他のアウトドア活動について、またはその他の屋外活動についての天候が良好であることをユーザーに通知できます。小売店では、予測されるインデックス値に基づいてデジタルマーケティングキャンペーンを最適化できます サービスは、現在のインデックス値と、次の5日、10日、および15日分の値を返します。</p>


  <h3>過去および将来のレーダーおよび衛星のタイルを要求する</h3>


  <p>リアルタイムのレーダーおよび衛星タイルに加えて、Azure Maps のお客様は、<a href="https://docs.microsoft.com/en-us/rest/api/maps/renderv2/getmaptilepreview" target="_blank">マップタイル V2 API</a>を直接取得するか、Azure Maps web およびモバイル sdk を使用してタイルを要求することで、マップのオーバーレイを使用したデータの視覚化を向上させることができるようになりました。 レーダータイルには、過去に最大1.5 時間、今後2時間まで、5分間隔で提供されます。 赤外線タイルには、過去10分間隔で最大3時間が提供されます。</p>


