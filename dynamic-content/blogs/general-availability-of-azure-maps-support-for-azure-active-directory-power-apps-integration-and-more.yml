  <h3>コネクタの種類で電気車両 (EV) の請求ステーションを検索する</h3>


  <p>Azure Maps<a href="https://docs.microsoft.com/rest/api/maps/route/" target="_blank">ルートサービス</a>は、現在 &rsquo; 、複数のルーティングに関連する顧客シナリオをサポートしています。これは、トラックのようなプライベート、電気、および商用の車両のルーティングサポートをカバーしています。 顧客が電気車両 (EV) アプリケーション用の高度な機能を構築できるようにするため、お客様は、特定のコネクタの種類をサポートする電気車両局に結果を限定して、最適な EV 課金局を見つけることができるようになりました。 ユーザーが、計画されたルートに沿って適切な課金ステーションがあるかどうかを判断できるアプリケーションや、顧客に商品を納入する際に、従業員が車両を請求するために必要な特定の種類の請求ステーションがあるかどうかを確認するためのビジネス車両所有者であることを検討してください。 これは、検索機能を使用したすべての Azure Maps <a href="https://docs.microsoft.com/rest/api/maps/search" target="_blank">search サービス api</a>を使用して実行できるようになりました。<a href="https://docs.microsoft.com/rest/api/maps/search/getsearchfuzzy" target="_blank">検索のあいまい</a>さを検索し、近くの api を<a href="https://docs.microsoft.com/rest/api/maps/search/getsearchnearby" target="_blank">検索</a>します。</p>


  <h2>モビリティサービスの更新</h2>


  <h3>拡張されたカバレッジ</h3>


  <p>私たちは、世界中の3200の都市をグローバルにカバーしているモビリティサービスの範囲を広げ、クラス最高のパブリック転送データを提供することを発表しています。 いくつかの改善点を強調するために、ハイデラバード (インド)、C &ocirc; te d &rsquo; Azur (フランス)、Dakar (セネガル)、Rio カーボベルデ (ブラジル)、サン Francisco-San の米国) などの国と地域をサポートするようになりました。 すべてのサポートされている metro 領域は、完全なモビリティサービスの <a href="https://docs.microsoft.com/azure/azure-maps/mobility-coverage" target="_blank">カバレッジページ</a>から入手できます。 1つの metro 領域には、国/地域、都市、または複数の都市のグループを指定できます。</p>


  <p>MetroID は、お客様が転送データを要求しやすくするために、複数のモビリティ Api &mdash; に必要なパラメーターではなくなりました。次の <a href="https://docs.microsoft.com/en-us/rest/api/maps/mobility" target="_blank">モビリティサービス</a> api の要求パラメーター MetroID オプションを変更しました。</p>


  <ul>
      <li>近くの輸送を取得する</li>
      <li>転送停止情報の取得</li>
      <li>転送ルートを取得する</li>
      <li>リアルタイムの到着を取得する</li>
      <li>転送回線情報の取得</li>
  </ul>


  <p>その結果、Azure Maps 顧客 &rsquo; は、Get METRO ID api を呼び出してパブリック伝送ルート方向 API を呼び出せるようにすることで、最初に<em>metroID</em>パラメーターを要求する必要がなくなります。</p>


  <h2>気象サービスの更新</h2>


  <h3>悪天候の警告</h3>


  <p>天候の深刻な現象は、日常の生活や業務に大きな影響を与える可能性があります。 たとえば、熱帯の嵐、強風、洪水などの高度な気象条件では、道路を終了し、輸送事業者 &mdash; が車両を再ルーティングすることで、宛先に到達するまでの遅延を引き起こし、refrigerated 食品製品のコールドチェーンを破壊することができます。 Azure Maps の高重度気象アラート API は、公式の Government Meteorological 機関から世界中で利用可能な、世界中の気象アラートプロバイダーによって世界中で利用可能な、重要な気象アラートを返します。</p>


  <p>このサービスでは、要求された場所での実際の重大なアラート (ハリケーン、激しい雷雨、落雷、熱波、森林火災など) に関する、アラートの種類、カテゴリ、レベル、詳しい説明などの詳細を返すことができます。 例として、物流マネージャーは、地図上の重要な気象条件を、事業所や計画されたルートと共に視覚化し、ドライバーやローカルワーカーとさらに調整することができます。</p>


