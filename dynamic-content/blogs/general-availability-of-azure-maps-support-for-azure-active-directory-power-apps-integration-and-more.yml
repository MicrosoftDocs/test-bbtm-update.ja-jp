  <h2>検索とルートサービスの機能強化</h2>


  <h3>企業の場所をブランド名で検索する</h3>


  <p>Azure Maps により、 <a href="https://docs.microsoft.com/rest/api/maps/search" target="_blank">Search サービス</a>のお客様は、ほぼ1億の関心のあるポイント (poi) の場所にグローバルにアクセスできます。 お客様が POI の検索結果を特定のブランドに限定できるように、POI 検索機能をカバーするすべての検索 Api でサポートされている <em>brandSet</em> パラメーターを導入しました。</p>


  <p>たとえば、アプリケーションのユーザーがレストランを入力 &lsquo; してレストランを検索したり、[レストラン] カテゴリ &lsquo; を &rsquo; 選択したりすると、ブランドの下にあるすべてのレストランを表示したいとし &rsquo; ます。 API 要求では、複数のブランドまたは1つのブランド名のみを渡すことができ、結果はそれらに基づいてフィルター処理されます。</p>


  <h3>プレビュー段階の POI カテゴリツリー API</h3>


  <p>Azure Maps poi Search Api では、約600のカテゴリとサブカテゴリがサポートされています。 お客様がクエリを最適化するためにこの情報を簡単に理解して活用できるようにするために、 <a href="https://docs.microsoft.com/en-us/rest/api/maps/search/getsearchpoicategorytreepreview" target="_blank">Poi カテゴリツリー API</a>を<a href="https://docs.microsoft.com/rest/api/maps/search" target="_blank">検索サービス</a>ポートフォリオに追加しました。また、poi 検索機能をカバーするすべての検索 api でサポートされている Category <em>set</em>パラメーターが導入されました。 &nbsp;Azure Maps poi category API は、サポートされている POI カテゴリとサブカテゴリの完全な一覧を、各カテゴリの ID と共に提供します。</p>


  <p>お客様は、POI category API と Search API を使用して、特定のカテゴリ ID にマップされた Poi を照会できます。 これらの機能を使用すると、ユーザーが説明文字列の代わりにカテゴリ Id を使用した場合に、POI の検索結果の精度を高めることができます。</p>


  <h3>出張距離による到達可能範囲の要求</h3>


  <p>Azure Maps には、車両ルーティング機能の完全なスイートが用意されており、たとえば、車両と物流に関連するシナリオをサポートします。 Azure Maps <a href="https://docs.microsoft.com/en-us/rest/api/maps/route/getrouterange" target="_blank">Get Route Range api</a>(Isochrone api とも呼ばれます) を使用すると、顧客は、時間、燃料、エネルギーに基づいてユーザーが到達できる単一ポイントから距離を決定できます。 API を使用すると、顧客は、ポリゴン境界 (isochrone) を返す出張距離に基づいて到達可能範囲を要求することもできます。 返された isochrone (視覚化に適しています) を使用して、空間クエリのフィルター処理を行うこともできます。これにより、空間フィルター用のさまざまなアプリケーションが開きます。&nbsp;</p>


  <p>たとえば、特定の時点でトラフィックインシデントが発生した場合、インシデントのドライバーを警告するために、どの電子トラフィック署名を更新する必要があるかを把握しておく必要があります。 更新する署名を確認するには、インシデントに対して5キロメートル以内にどの署名ドライバーがヒットしたかを確認します。 ルート範囲 API を使用して到達可能な範囲を計算した後、返された多角形を使用して、その多角形に存在する符号を確認できます。 ルート範囲の機能を <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Route%20range%20control" target="_blank">テストするためのコードサンプルを</a> 参照してください。</p>


