Content: '<p><b><i>エディター&rsquo;に関する注意: </i></b><i>今日の&rsquo;投稿は、10gen のソフトウェア エンジニアである <a target="_blank" href="https://twitter.com/snanjund">Sridhar Nanjundesgenn</a> から提供されています</i>。 <i>10gen は MongoDB を開発し、オープン ソース データベースの実稼働サポート、トレーニング、コンサルティングを提供します。<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8206.SridharHS.jpg" alt="" border="0" height="139" width="92"></i></p>  <p><a target="_blank" href="https://www.10gen.com/">10gen の Microsoft は、</a>Microsoft との継続的なコラボレーションを楽しみにしています。 Windows Azure で <a target="_blank" href="https://www.mongodb.org/">MongoDB</a> を使用している一般的な顧客が最新の機能と可能な限り最高のエクスペリエンスにアクセスできる状態を確保するために、<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0197tri">Windows Azure</a> の新機能を積極的に活用しています。</p>  <p>6 月初めに、Microsoft はプレビュー バージョンの <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0197vms">Windows Azure Virtual Machines</a> を発表しました。これにより、お客様は Windows インスタンスと Linux インスタンスを Windows Azure にデプロイして実行できます。 これにより、Worker ロールを使用するのとは対照的に、実際のインスタンスを制御できます。 さらに、これは、独自のプライベート クラウドまたは他のパブリック クラウドでインスタンスを実行するユーザーにとって最もなじみのあるパラダイムです。 10gen Windows Azure&rsquo; リリースと組み合わせて、10gen と Microsoft は現在、Azure 向け MongoDB インストーラーをWindowsしています。</p>  <p>Windows Azure 用 MongoDB インストーラーは、Windows Azure でのインスタンスの作成、MongoDB のデプロイ、関連するポートの開き、レプリカ セットの構成のプロセスを自動化します。 インストーラーは現在、Windows コンピューターで使用する場合に機能し、Azure 上の仮想マシンに MongoDB レプリカ セットVirtual MachinesデプロイWindowsできます。 さらに、インストーラーはインスタンス OS ドライブを使用して MongoDB データを格納し、ストレージとパフォーマンスを制限します。 そのため、お客様は、この段階で実験目的でのみインストーラーを使用することをお勧めします。</p>  <p>また、Azure Virtual Machines for Windows <a target="_blank" href="https://www.windowsazure.com/en-us/manage/windows/common-tasks/install-mongodb/">2008 R2 ServerandCentOS</a>&nbsp;&nbsp; に 1 つのスタンドアロン Mongo Windows DB サーバーをデプロイする方法について説明するチュートリアルも用意されています。<a target="_blank" href="https://www.windowsazure.com/en-us/manage/linux/common-tasks/mongodb-on-a-linux-vm/"></a> どちらの場合も、Windows Azure データ ディスクを使用することで、ディスクの永続的な性質を考えると、この実装によってデータの安全性が提供されます。これにより、データはインスタンスのクラッシュや再起動を防ぎ続けることができます。</p>  <p>さらに、Windowsデータの Azure&rsquo; のトリプル レプリケーションを実行して、ストレージの破損を防止します。 ただし、どちらのソリューションも、MongoDBs&rsquo; の高可用性機能を利用するわけではありません。 MongoDB を高可用性にデプロイするには、MongoDB レプリカ セットを利用できます。この高可用性機能の詳細については、こちらを<a target="_blank" href="https://www.mongodb.org/display/DOCS/Replication">参照&nbsp;してください。</a></p>  <p>最後に、MongoDB レプリカ セットを CentOS VM にデプロイする必要があるお客様は、次の基本的な手順に従います。</p>  <ol>  <li>Azure VM プレビュー機能Windowsサインアップする</li>  <li>必要な数の VM インスタンスを作成する</li>  <li>ディスクと形式を接続する</li>  <li>リモート シェルと mongodb アクセスを許可するポートを構成する</li>  <li>mongodb をインストールして起動する</li>  <li>レプリカ セットを構成する</li>  </ol>  <p>この手順の詳細な手順&nbsp;<a target="_blank" href="https://wiki.10gen.com/display/DOCS/Deploying+MongoDB+Replica+Sets+to+Linux+on+Azure">&ldquo;については、Azure 上の Linux への MongoDB レプリカ セットのデプロイに関するチュートリアルWindows説明されています。&rdquo;</a></p>'
