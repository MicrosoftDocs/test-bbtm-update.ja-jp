Title: Windows Azure Platform のセキュリティリソース
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure セキュリティに関する情報をお探しの場合は、Windows Azure Platform のセキュリティリソースを確認してください。 この新しいトピックは...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure セキュリティに関する情報をお探しの場合は、Windows Azure Platform のセキュリティリソースを確認してください。 MSDN ライブラリのこの新しいトピックでは、によって作成され、Microsoft のエキスパート (このブログを含む) によって提供される Windows Azure Platform security に関する記事、ブログ、ビデオ、web キャストの多くへのリンクを提供します。 Windows azure、SQL Azure、Windows Azure AppFabric など、Windows azure platform 全体のセキュリティに関するコンテンツが見つかります。 Windows Azure Platform Information Experience チームは、新しいセキュリティコンテンツが利用可能になったときに、このページを更新したままにすることを計画しています。 </p>
