Content: >-
  <p>Microsoft Azure については、コンピューティング、ストレージ、帯域幅などの汎用サービスの AWS と比較して価格を設定することをお<a href="https://azure.microsoft.com/en-us/blog/the-power-of-and/">約束</a>しています。 このコミットメントを維持するために、ストレージに最適化された <a href="https://azure.microsoft.com/en-us/blog/announcing-storage-optimized-virtual-machines-l-series/">仮想マシン L シリーズ</a>では、最大で69% の価格の引き下げを発表いたします。 また、次世代の Hyper-Threaded 仮想マシンについても、現在の世代よりも最大28% の低価格で、一般的な用途とメモリ最適化されたワークロードについてご紹介します。</p>


  <h2>L シリーズの価格の削減</h2>


  <p>新しく起動した L シリーズの仮想マシンでは、4月1日から、AWS からの最新の価格変更を反映するために、価格が60% から69% に削減されます。 これらの Vm はストレージに最適化されたサイズであり、Cassandra や MongoDB などの NoSQL データベースのような低待機時間ワークロードに最適です。 L シリーズでは、Intel &reg; Xeon &reg; プロセッサ E5 v3 ファミリと32、256 GiB メモリ、および 678 GB から 5.6 TB の SSD ディスクに基づいて、4 ~ 32 vcpus の仮想マシンを提供しています。&nbsp;</p>


  <h2>新しい Hyper-Threaded Vm と Dv2 期間限定のプロモーション</h2>


  <p>今後数か月の間に、Microsoft は、汎用的なワークロード、Dv3、メモリ最適化されたワークロードのための新しいファミリである Ev3 について、新しい世代の Hyper-Threading テクノロジ仮想マシンを導入する予定です。 物理コアから仮想コアへの移行は、最新のプロセッサの可能性を最大限に引き出すことができるようにする Vm の主要なアーキテクチャ変更です。 この新しい世代では、Intel &reg; Broadwell E5-2673 v4 2.3 プロセッサに 64 vCPUs、最大 Ev3 サイズで 432 GiB メモリを使用してサイズが導入されます。 基礎となるハードウェアの力を高めることで、パフォーマンスと効率性を向上させることができるため、お客様にお客様に渡してもコストを削減できます。</p>


  <p>新しい Hyper-Threaded Vm は数か月以内に一般公開されるようになったため、お客様が早期にこれらの節約を利用できるようにすることをお勧めします。 これらの新しい Hyper-Threaded Vm は、同等の AWS インスタンスの価格と一致する Dv2 シリーズの Vm より最大28% の価格になります。 現時点では、Dv3 と Ev3 の低価格で現在の世代のハードウェアに Dv2 プロモーション VM をプロビジョニングすることができます。これにより、これらのコスト削減をすぐに利用できるようになります。</p>


  <p>このプロモーションは、今年の後半に Dv3 と Ev3 の Vm が発表されるまで利用できます。 今後、新しい Vm への移行を簡単にするために Azure Resource Manager を使用して Dv2 プロモーション Vm をデプロイすることをお勧めします。</p>
