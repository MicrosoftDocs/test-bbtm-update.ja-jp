Title: Windows Azure Web サイトでの標準的なサーバー ヘッダーの削除
Summary: Web サーバーとブラウザーの間で発生する HTTP 通信プロセスの一部は、要求と応答に含まれる HTTP ヘッダーです。 たとえば、次に示すのはヘッダーです。
Content: >-
  Web サーバーとブラウザーの間で発生する HTTP 通信プロセスの一部は、要求と応答に含まれる HTTP ヘッダーです。 たとえば、一般的なサイトの Web 要求に対する一般的な応答から記録されるヘッダーを次に示します。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2727.1.JPG-350x0.jpg"><img class="alignnone size-full wp-image-133801" alt="2727.1.JPG-350x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2727.1.JPG-350x0.jpg" width="350" height="215" /></a>


  HTTP ヘッダーは、クライアントとサーバー間の通信プロセスの重要な部分です。 サーバーは、要求に関連する情報を送信できますが、コンテンツ自体の一部は送信できません。 たとえば、Content-Length ヘッダーは、受信するコンテンツの長さをブラウザーに通知し、Cache-Control ヘッダーは応答をキャッシュできるかどうかをブラウザーに通知します。


  要求とそのプロパティを処理している Web サーバーの種類についてクライアントに通知するために、特に関心のあるヘッダーが 2 つ用意されています。 すべての Web サーバーは、この種類のヘッダーを出力しますが、多くの人は、特定の匿名性を維持することを好むので、この情報がサーバーによって送信されない方が好まれます。 お客様から Azure Web サイトでこれらのヘッダーを無効にするように求めがありました。そのため、Windows Azure Web サイトの最近のリリースでは、これを行うのが有効になっています。


  操作方法を取り除く必要がありますか?


  これらのヘッダーの削除は、IIS の一部である Request Filtering モジュールを使用して容易に行います。 ヘッダーを削除するには、次の内容の web.configファイルをサイトに格納する必要があります。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1452.2.JPG-350x0.jpg"><img class="alignnone size-full wp-image-133791" alt="1452.2.JPG-350x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1452.2.JPG-350x0.jpg" width="350" height="152" /></a>


  上記では、Server ヘッダーが削除されます。 多くの場合、排除する必要があるその他のヘッダーは <strong>、X-Powered-By</strong> ヘッダーと <strong>X-AspNet-Version ヘッダー</strong> です。 これら 2 つを削除するには、web.configセグメントを含む必要があります。 X-Powered-By の場合、次のは &lt;system.webserver セット内に含&gt; まれます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5277.3.JPG-550x0.jpg"><img class="alignnone size-full wp-image-133781" alt="5277.3.JPG-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5277.3.JPG-550x0.jpg" width="550" height="85" /></a>


  X-AspNet-Version の場合は、system.web 内に次の値を指定 &lt;する必要があります&gt;。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0576.4.JPG-550x0.jpg"><img class="alignnone size-full wp-image-133771" alt="0576.4.JPG-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0576.4.JPG-550x0.jpg" width="550" height="27" /></a>


  そのため、すべて削除する場合は、Web.configは次のように表示されます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3808.5.JPG-450x0.jpg"><img class="alignnone size-full wp-image-133761" alt="3808.5.JPG-450x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3808.5.JPG-450x0.jpg" width="450" height="211" /></a>


  当然ながら、サイトに既存の web.config ファイルがある場合は、前述の要素のいずれかまたは両方を含むファイルを調整する必要があります。
