Title: ASR を使用した Azure への VMware Virtual Machines および物理サーバーのディザスターリカバリーのプレビューの発表
Summary: '現在のプレビューの発表では、Azure Site Recovery (ASR) のユーザーが、Azure への VMware 仮想マシンと物理サーバーの保護とディザスターリカバリーを可能にするという、広く要求された別のシナリオを紹介しています。 '
Content: >-
  現在のプレビューの発表では、Azure Site Recovery (ASR) のユーザーが、 <b>Azure への VMware 仮想マシンと物理サーバーの保護とディザスターリカバリーを可能</b>にするという、広く要求された別のシナリオを紹介しています。 ここでは、 <a href="https://aka.ms/vmware_azure_uservoice">ASR ユーザーの声</a> に対する要求された上位4つの要求について説明します。現在、この機能が導入されています。 ASR は、Hyper-v または VMware の仮想マシンと物理サーバーを保護する機能を備えており、異種の IT 環境におけるワークロード対応のディザスターリカバリーを実現する統合ソリューションです。


  新しい機能は、 <a href="https://aka.ms/vmware_azure_scout">InMage システムの買収</a> に付属するテクノロジを基盤として構築されており、次の主要な機能を提供しています。

  <ul>
   <li>Azure<i>で</i><i>のレプリケーションと復旧を備え</i>たさまざまな Windows および Linux エディションでの<b><sup><span style="color: #00aa55; font-size: medium;">新しい</span></sup></b><b>異種ワークロードのサポート</b></li>
   <li><b><sup><span style="color: #00aa55; font-size: medium;"></span></sup></b> Azure<i>で</i><i>のレプリケーションと復旧のための</i>VMware vCenter Server 管理された仮想マシンの<b>自動</b><b>検出</b></li>
   <li>ソフトウェアベースのレプリケーションによる<b><sup><span style="color: #00aa55; font-size: medium;">新しい</span></sup></b><b>継続的なデータ保護</b>により、回復ポイントの目標 (RPO) がほぼゼロになります。</li>
   <li>ソースの VMware 仮想マシンディスク (VMDK) ファイルから起動可能なターゲットの Azure 仮想ハードディスク (VHD) ファイルへの移行が<b><sup><span style="color: #00aa55; font-size: medium;">新た</span></sup></b><b>に</b>強化され、目標復旧時間 (RTO) が削減されます。</li>
   <li><i>ASR</i> <i>保護グループ</i>を使用した<b><sup><span style="color: #00aa55; font-size: medium;">新しい</span></sup></b><b>マルチ VM 一貫性</b>により、n 層アプリケーションのすべての層が一貫して同時にレプリケートされるようにします。</li>
   <li><b><sup><span style="color: #00aa55; font-size: medium;"></span></sup></b>オンプレミスデータセンターが災害後に復旧したときに Azure から<b>VMware インフラストラクチャへの新しいフェールバックを行う</b></li>
   <li>レプリケーション時にターゲット Azure 仮想マシンの実行を必要としない<b><sup><span style="color: #00aa55; font-size: medium;">強化</span></sup></b>された<b>Active-Passive レプリケーション</b>(他の競合ディザスターリカバリー製品とは異なります)。これにより、総保有コスト (tco) が削減されます。</li>
   <li><i>ASR 復旧計画</i>を使用した<b>Single-Click フェールオーバー</b>の<b><sup><span style="color: #00aa55; font-size: medium;">強化</span></sup></b>により、回復時間の短縮目標 (RTO) でエンドツーエンドのワークロード対応のディザスターリカバリーとオーケストレーションを実現</li>
   <li>イベントおよび電子メール通知によるレプリケーション、フェールオーバー、およびフェールバックのための高度な<b>正常性の監視機能</b>の<b><sup><span style="color: #00aa55; font-size: medium;">強化</span></sup></b></li>
  </ul>

  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/25/Picture1.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="vmware から azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Picture1_thumb.jpg" alt="vmware to azure" width="539" height="614" border="0" /></a>


  これらの新機能はすべて、Microsoft と同じ1つのソリューションを通じて提供されています。 ASR との統合ユーザーエクスペリエンスは、お客様が<a href="https://aka.ms/vmware_azure_smb_dr">Windows Server 2012 R2 hyper-v を</a>使用して DR 機能を Microsoft Azure しています。


  この新機能を ASR で試して、オンプレミスの VMware 仮想マシンと物理環境に対してワークロード対応の DR を Azure に対して有効にするには、 <a href="https://aka.ms/vmware_azure_preview">Microsoft Azure プレビュー機能</a>に関する web サイトで要求を送信してください。


  お客様の IT 環境 (Windows または Linux、hyper-v、VMware などの物理または仮想化) のレプリケーションと復旧を保護し、調整する機能により、Azure Site Recovery は多くの組織のディザスターリカバリー計画において重要な役割を果たします。 モバイルファースト、クラウドファーストの世界において、生産性とプラットフォームの企業として、Microsoft はお客様のビジネス継続性の課題を解決し、プライベート、パートナー、パブリッククラウド間でシームレスに動作するハイブリッドクラウドソリューションを実現することを約束しています。


  詳細については、 <a href="https://aka.ms/vmware_azure_forum">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、他のお客様と協力してください。 詳細については、 <a href="https://aka.ms/vmware_azure_documentation">Azure Site Recovery のドキュメント</a>を参照してください。


  <a href="https://aka.ms/vmware_azure_asr">Azure Site Recovery</a>の概要は簡単です。必要な<a href="https://aka.ms/vmware_azure_free_trial">のは、無料の Microsoft Azure 試用版にサインアップ</a>するだけです。
