Title: Imagine カップ2011受賞者は、世界の最も困難な問題の解決に役立つ Azure Windows をタップします
Summary: Microsoft は、学生が世界を変えることができるという考え方で、9年前に Imagine カップを作成しました。 この世界中のコンテストは、最高および最も優れた技術学生を集めています...
Content: '<p>Microsoft は、学生が世界を変えることができるという考え方で、9年前に<a target="_blank" href="https://www.imaginecup.com/">Imagine カップ</a>を作成しました。 この世界中のコンテストでは、100を超える国の学生と最高の技術学生が、教育、環境、医療などの分野で、世界の最も困難な問題を解決するための創造性と創造性を採用しています。 </p>  <p>今年のコンテストのテーマは、"テクノロジが最も困難<i>な</i><i><i>問題を解決</i></i>できるという世界を想像してください" というものです。また、1行目では、多くのチームが、開発を迅速化し、シームレスなスケーラビリティを実現するために、 <a target="_blank" href="https://azure.microsoft.com/">Windows の Azure</a> <i> </i>プラットフォーム上に<i><i></i></i>プロジェクトを構築してい<i>ます。 &nbsp; </i>ブログ投稿<a target="_blank" href="https://www.imaginecup.com/community/blog/imagine-cup-technology-trends-to-the-cloud">「Imagine カップテクノロジの動向: クラウドへ」</a>で説明したように、10 Imagine カップの米国 Software Design<a target="_blank" href="https://www.imaginecup.com/community/blog/microsoft-announces-u-s-finalists-for-imagine-cup-2011">受賞者</a>のプロジェクトの半分は、Azure Windows を利用しています。 </p>  <p><a target="_blank" href="https://www.imaginecup.com/community/blog/imagine-cup-technology-trends-to-the-cloud">プロジェクトの説明とビデオ</a>を参照して、Imagine カップの参加者が Windows Azure プラットフォームを使用して、世界の最も困難な問題を解決し、Facebook でお気に入りに<a target="_blank" href="https://www.facebook.com/MicrosoftTechStudent">投票</a>する方法を確認してください。 &nbsp;これらのソフトウェア設計ファイナリストチームの1つは2011、8-13 年7月のニューヨークにある世界各地の大会で世界中のチームに対して競争を進めることになります。 &nbsp;<b></b>投票は2011年4月9日に終了します。 </p>  <p>詳細を確認するか、または関係を取得するには:<b></b></p>  <ul type="disc">  <li>Imagine カップ 2011<a target="_blank" href="https://www.imaginecup.com/about/Theme">テーマ</a>の詳細については、「<i>テクノロジが最も困難な問題の解決に役立つ世界 Imagine」</i>を参照してください。<i></i></li>  <li><a target="_blank" href="https://www.imaginecup.com/student-resources/imagine-cup-solve-this">Imagine カップ</a>で、このライブラリを解決することで、実際の影響を持つエントリを作成します。</li>  <li>サインアップすると、 <a target="_blank" href="https://www.imaginecup.com/competitions/interoperability-challenge">相互運用性の問題</a>が発生します。 Round 1 は2011年4月27日に終了します。</li>  <li>Imagine カップの<a target="_blank" href="https://www.imaginecup.com/student-resources/success-stories">成功事例</a>をお読みください。</li>  <li>Imagine カップニュースで最新情報を入手できます。</li>  </ul><p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/07/imagine-cup-2011-finalists-tap-windows-azure-to-help-solve-the-world-s-toughest-problems.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
