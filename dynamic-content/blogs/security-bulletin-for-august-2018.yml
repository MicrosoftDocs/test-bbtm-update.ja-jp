Title: 2018 年 8 月のセキュリティ情報
Summary: 'Microsoft は、Linux カーネルに影響を与える一時的なサービス拒否 (DoS) の脆弱性 (CVE-2018-5390) を認識しています。 '
Content: >-
  <h2>2018 年 8 月 14 日:</h2>


  <p>&quot;FragmentSmack&quot; (<a href="https://www.kb.cert.org/vuls/id/641765">CVE-2018-5391</a>) と呼ばれる開示は、Linux システムに影響を与える IP サービス拒否 (DoS) の脆弱性です&nbsp;。Microsoft クラウドのお客様 (Azure および Microsoft 365) は、お客様の操作を必要とせずに、この脆弱性から自動的に保護されます。&nbsp;ベスト プラクティスとして、Azure 内で Linux ベースの仮想マシンを実行しているお客様は、常に、それぞれのディストリビューションから最新の更新プログラムが利用可能になったら適用するようにお勧めします。&nbsp;</p>


  <p>この CVE の Linux 更新プログラムについては、ディストリビューションの Linux ベンダーのセキュリティ チャネルに関するページを参照してください。</p>


  <p><strong>更新日: 2018 年 9 月 13 日:</strong>&nbsp;現在の回避策Windows軽減プロセスの更新については、セキュリティ アドバイザリ<a href="https://portal.msrc.microsoft.com/en-us/eula"></a>の情報を参照してください。</p>


  <h2>2018 年 8 月 6 日:</h2>


  <p>Microsoft は、Linux カーネルに影響を与える一時的なサービス拒否 (DoS) の脆弱性 (<a href="https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-5390">CVE-2018-5390</a>) を認識しています。 Virtual Machines Linux を実行すると、脆弱になる可能性があります。 Azure Host プラットフォームは、この脆弱性から引き続きセキュリティで保護されます。&nbsp;このセキュリティの問題に確実に対処するために、さまざまな Linux ディストリビューションを使用しています。</p>


  <p>(CVE-2018-5390) のガイダンスについては、ディストリビューションの Linux ベンダーのセキュリティ チャネルを参照してください。 脆弱性の詳細については、脆弱性に関するメモ <a href="https://www.kb.cert.org/vuls/id/962459">データベースに関するページを参照してください</a>。</p>


  <p>追加の詳細が利用可能になったら、引き続きこのアドバイザリを更新します。</p>
