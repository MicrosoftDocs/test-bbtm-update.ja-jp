Title: Informatica Data Warehouse プラットフォームを使用して Azure への最新化をAI-Drivenする
Summary: データはデジタル変革の中心です。 多くのお客様がデータ ワークロードを Azure に移行し、クラウドの固有のパフォーマンスと機敏性の恩恵を受けるのを見ていました。
Content: >-
  <p>データはデジタル変革の中心です。 多くのお客様がデータ ワークロードを Azure に移行し、クラウドの固有のパフォーマンスと機敏性の恩恵を受けるのを見ていました。 企業は、オンプレミスのワークロードを増加率でパブリック クラウドに移行しています。 2016 年の Harvey Intensive/KPMG CIO アンケートの結果は、企業がデータ集中型の運用をクラウドに移行する中で、クラウド導入がメインストリームであり、加速しているという結果を示しています。 具体的には、サービスとしてのプラットフォーム (PaaS) 導入は、KPMG に従ってクラウド プラットフォームの最も急速に成長しているセクターと予測され、2017 年の 32% から 2020 年の導入では 56% に増加しています。</p>


  <p>クラウド データ ウェアハウスは、最も急速に成長しているセグメントの 1 つです。 <a href="https://microsoft.sharepoint.com/teams/cloudosdigital/Lists/BlogForm/Attachments/1458/azure.com/sqldw" target="_blank">Azure SQL Data Warehouse</a> (SQL DW) を使用すると、お客様はクラウドの弾力性と経済性を引き出しながら、すべてのデータに対して高速で柔軟で安全なウェアハウスを維持できます。<br>

  Microsoft は、Enterprise Cloud データ管理 のリーダーである Informatica と提携し、インテリジェントなデータ管理を使用してデータ アーキテクチャを最新化するのに役立ちます。 データの種類、ボリューム、アプリケーション、アーキテクチャの変更に合わせて簡単に適応およびスケーリングできるクラウド データ ウェアハウス ソリューションを構築できます。 </p>


  <p>Informatica の AI 駆動型インテリジェント データ プラットフォームは、Azure 専用のソリューションを備え、接続、開発、デプロイ、管理などのデータ統合開発ライフサイクルを自動化することで、Azure SQL Data Warehouse プロジェクトのデプロイを加速するモジュール型マイクロ サービス アーキテクチャです。</p>


  <p><a href="https://blogs.informatica.com/2017/07/05/amerisoucebergen-shifts-the-paradigm-in-patient-care" target="_blank">AmerisourceBergen</a> のような企業は、Azure 上にクラウドベースの高度な分析プラットフォームを構築して、新しい分析対応の収益ストリームでビジネスイノベーションを推進することで、患者医療のパラダイムを変更しています。 </p>


  <p>Informatica は、何百ものオンプレミスおよびクラウド データ ソースに対して、最新の接続性と、すべての Azure データ サービスに対する事前構築済みの相互運用性を提供します。 お客様は、データ サイロを排除し、エンタープライズ クラスのデータ統合、データ管理、データ品質、データ セキュリティ、ガバナンス ソリューションによって裏付けされた高品質で信頼された安全なデータを提供できます。</p>


  <p>たとえば、米国のオフィススタッフ会社は、オンプレミスのデータ ウェアハウスを Azure SQL Data Warehouse に置き換える戦略的なイニシアチブを持つ、最新のデータ主導型企業への取り組みを開始しています。 オンプレミスデータの Azure への移行をすぐに開始するために、Informatica の iPaaS ソリューションである Informatica Intelligent Cloud Services を利用しました。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5079807a-cd87-49ff-b6a6-909fe095e49e.png"><img width="1280" height="720" title="Slide1 (002)" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Slide1 (002)" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74ed4893-9db9-4f12-aa16-8c3a06151bb7.png" border="0"></a></p>


  <p><a href="https://www.informatica.com/about-us/customers/customer-success-stories/life-time-fitness.html" target="_blank">Life Time Fitness</a> のような多くのお客様は、クラウドファーストのアプローチを採用して、"顧客の接続性" を高め、いつでもどこからでもデータをプルし、オンデマンドでパフォーマンスをスケーリングできる最新のハイブリッド データ アーキテクチャに移行することで、運用効率を向上させます。</p>


  <p>Informatica のインテリジェント なデータ検出エンジン <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/informatica.enterprise_information_catalog?tab=Overview" target="_blank">Enterprise Data Catalog</a>&nbsp;&nbsp; を使用すると、すべての種類のデータとデータの関係をカタログ化して、クラウド移行を大幅に迅速化することで、エンタープライズ データランドスケープを包括的に表示できます。機械学習ベースのデータ資産の検出、可視性、および準備ソリューションにより、関連するデータや有用なデータが非表示またはあいまいなままでいなされます。 ビッグ データを目的に合ったデータ セットに変換する場合に役立つ。</p>


  <p>Informatica Intelligent Data Platform は、データ統合、データの検出と準備、データ レイクとビッグ データ管理、マスター データ管理、データ品質、データ セキュリティなど、Azure の包括的なソリューションを提供し、Azure のデプロイを加速し、クラウド、オンプレミス、ハイブリッド環境全体で信頼できるデータを提供します。</p>


  <p>詳細については、Microsoft Azure を使用した <a href="https://www.informatica.com/lp/cloud-data-warehousing-with-microsoft-azure_3373.html#fbid=0BN-ZSE_cE2" target="_blank">Cloud Data Warehousing 向け Informatica</a> のブックをダウンロードし、オンデマンド ウェビナー<a href="https://www.informatica.com/azure" target="_blank">にサインアップしてください</a>。</p>
