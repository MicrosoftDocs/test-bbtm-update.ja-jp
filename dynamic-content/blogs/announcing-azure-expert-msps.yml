Title: Azure Expert MSP の発表
Summary: 今日、Gavriella が Azure Expert マネージド サービス プロバイダー プログラムを発表し、Azure Expert MSP の最初のセットを発表しました。 これらのエキスパート パートナーは、実際の実績があります。
Content: >-
  <p>本日、Gavriella Schuster (One Commercial Partner の企業副社長) が <a href="https://blogs.microsoft.com/?p=52554444" target="_blank">Azure Expert マネージド</a> サービス プロバイダー プログラムを発表し、Azure Expert MSP の最初のセットを発表しました。 これらのエキスパート パートナーは、データセンターのリフトアンドシフト、クラウド内で生まれた新しいアプリケーション、その間のすべてのものについて、実証済みの実世界の習熟とスキルを持っています。 この新しいプログラムを使用すると、クラウド プロジェクトと移行<a href="https://aka.ms/FindExpertMSP"></a>のために、リージョン内で高度に機能する MSP を簡単に検出し、参加することができます。&nbsp;</p>


  <p>マネージド サービス パートナーを選択する際に最も重要なのは、パートナーが Azure 上のビジネス ソリューションを評価、移行、構築、デプロイ、最適化、または効率的に管理しているかに関係ない、実際のエクスペリエンスのデモンストレーションである、というお客様から常にお聞きしています。 お客様の側に適切なパートナーがいらした場合は、望ましいビジネス成果を提供し、クラウドで可能なすべてのイノベーションに合ったペースを維持できると確信しています。</p>


  <p>Azure Expert MSP は、独立したサード パーティによる厳格な監査を完了し、過去 12 か月間に提供された Azure マネージド サービス プロジェクトの複数の顧客参照も提供します。 さらに、バッジを保持するために、これらの専門家パートナーは、毎年前提条件を満たし続け、毎年進行状況の監査を完了する必要があります。 Azure が進化するにつれて、Azure Expert MSP の期待も変化します。 このフレームワークは、バッジを取得した MSP&rsquo; が、真の Azure エキスパートを維持するために継続的に取り組むのを信頼できるよう構築されています。</p>


  <p>少し時間を取って、Azure の深い知識とサービス機能を構築して活用するために、人、プロセス、運用、テクノロジに投資した MSP &ndash; パートナーに感謝します。 Azure で一貫した反復可能で忠実度の高いマネージド サービスを提供する機能、サービス ワークフローにおける実証済みの自動化、複雑な顧客環境の監視とライフ サイクルの運用におけるイノベーションを実証しました。 Azure&rsquo; でスタッフをトレーニングし、設計セッションやフォーカス グループの一部としてエンジニアリング部門と密接に提携しました。 来週の Microsoft Inspire 2018 で、これらのすばらしいパートナーとこの重要なマイルストーンを共に楽しみにしています。</p>


  <p>最後に、お客様のフィードバック &ndash; が、このイニシアチブのインスピレーションでした。 これで、Azure Expert MSP を簡単に識別できると期待しています。 パートナーと協力Azure Expert MSP、引き続きフィードバックをお寄せください。Azure で引き続きエクスペリエンスを強化できます。 皆様のご意見をお待ちしております。</p>


  <p>よろしくお願いします。<br>

  コーリー</p>
