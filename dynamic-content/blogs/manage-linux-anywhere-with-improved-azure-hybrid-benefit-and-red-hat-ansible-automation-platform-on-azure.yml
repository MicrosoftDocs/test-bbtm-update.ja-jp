Title: Azure での Red Hat Ansible Automation プラットフォームAzure ハイブリッド特典強化された機能を使用して、任意の場所で Linux を管理する
Summary: IT 運用とハイブリッド クラウド移行の改善によるイノベーションの促進を望む組織向けには、今年の Azure オープン ソースの日に Azure で実行される Linux ワークロードの管理機能とプレビュー オファリングの拡張をお知らせします。
Content: >-
  <p>IT&rsquo; 運用とハイブリッド クラウド移行の改善によるイノベーションの促進を望む組織のために、Azure で実行される Linux ワークロードの拡張された管理機能とプレビュー オファリングを、今年の <a href="https://info.microsoft.com/ww-azure-open-source-day.html?ocid=AID3043963_QSG_567529">Azure</a>&rsquo; オープン ソースの日にお知らせします。</p>


  <p>Azure ハイブリッド特典 for Linux は、バージョン 3.0 の今後のプレビューを発表します。このプレビューでは、Red Hat Enterprise Linux (RHEL) と SUSE Linux&nbsp; Enterprise&nbsp; Server (SLES) ライセンスの移植性が Bring Your Own Subscription (BYOS) 仮想マシン (VM) に拡張されます。 オンプレミスの RHEL または SLES ワークロードを Azure に移行しているお客様、または既存の RHEL BYOS または SLES BYOS VM のお客様は、ソフトウェア更新プログラムと統合サポートに Azure インフラストラクチャを使用できます。 Linux 用 Azure ハイブリッド特典 を使用することで、お客様はオンプレミスの VM または BYOS マーケットプレースを有料の VM&rsquo; ソフトウェア更新モデルに変換できます。ユーザーは移行の摩擦を取り除き、統合されたサポートとソフトウェア更新プログラムを Azure から直接取得できます。再デプロイや再起動のダウンタイムは必要ありません。</p>


  <p>3 月 30 日に利用可能 <a href="https://aka.ms/ahb-linux-form">な AHB for Linux BYOS</a> プレビューにサインアップします。</p>


  <p>Red Hat Ansible Automation Platform on Microsoft Azureでは、Microsoft Azure の拡張ゲート プレビューも発表北米。 Azure 上の Red Hat Ansible Automation Platform は、Red Hat Ansible Automation Platform の Azure マネージド アプリケーション実装として提供されます。 マネージド アプリケーションとして実行することで、Red Hat Ansible Automation Platform on Azure を使用する準備が整い、ユーザーのインストールと構成時間が節約されます。 Red Hat と Microsoft によって完全にサポートされ、Azure の課金と統合され、使用量は既存の Azure 支出契約にカウントされます。 これは、継続的インテグレーションと継続的デリバリー (CI/CD) パイプライン操作を可能にするプレイブックの既存の Azure Ansible Certified Collection と互換性があり、オンプレミスの RHEL サーバーを持つ環境では Azure Arc for Servers と互換性があります。</p>


  <p><a href="https://red.ht/ansible-on-azure">AHB for Linux BYOS の拡張</a>プレビューと一般提供の通知にサインアップします。</p>


