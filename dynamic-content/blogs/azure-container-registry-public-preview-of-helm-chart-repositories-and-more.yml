Title: 'Azure Container Registry: ヘルムグラフリポジトリなどのパブリックプレビュー'
Summary: 現在、Azure では、コンテナーライフサイクル管理のための Azure Container Registry (ACR) に対する次の機能強化が発表され、新しい OSS 標準がサポートされるようになりました。
Content: >-
  <p>Azure Container Registry (ACR) を使用すると、Azure デプロイのコンテナーイメージを中央レジストリに簡単に格納して管理できます。 現在、統合されたコンテナーライフサイクル管理エクスペリエンスを提供するために、ACR タスクと Docker &rsquo; s コンテンツ信頼を使用して、ネイティブのヘルムリポジトリのサポートと検証のワークフローを追加することをお楽しみしています。&nbsp;</p>


  <ul>
   <li><a href="https://aka.ms/acr/helm-repos" target="_blank"><strong>ACR ヘルムグラフリポジトリ</strong></a>は、パブリックプレビューで利用でき、コンテナーイメージとそのデプロイグラフ用の統合サービスとして Kubernetes ヘルムグラフストレージを提供します。</li>
   <li>現在パブリックプレビュー中の<a href="https://aka.ms/acr/content-trust" target="_blank"><strong>Docker コンテンツ信頼サポート</strong></a>は、再構築された時点 &rsquo; から、再配置した場所 &rsquo; にコンテナーイメージのエンドツーエンドの検証を提供します。</li>
   <li><a href="https://www.opencontainers.org/" target="_blank"><strong>ACR OCI イメージのサポート</strong></a> がパブリックプレビューで利用できるようになり、 <a href="https://github.com/moby/buildkit" target="_blank">buildkit</a>を含む次世代のコンテナーイメージ形式が可能になりました。</li>
   <li>Acr の<a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-makes-geo-replication-generally-available-adding-lifecycle-management-capabilities/" target="_blank">ビルド</a>として発表された<a href="https://aka.ms/acr/tasks" target="_blank"><strong>acr タスク</strong></a>は、コンテナーの実行機能を提供します。これにより、ビルド、実行、プッシュ、修正プログラムを含むコンテナーのライフサイクルを通じて、acr のコンテナーイメージを管理および変更することができます。</li>
  </ul>


  <h2>ACR のヘルムリポジトリ-プレビュー</h2>


  <p>ヘルムグラフは、Kubernetes ベースのアプリケーションを定義、インストール、アップグレードするための共通の成果物になりました。 現在、Azure は、コンテナーレジストリでネイティブに ACR ヘルムグラフリポジトリをサポートするための最初のパブリッククラウドであり、同じ資格情報がヘルムグラフとコンテナーイメージ間で共有されている統合セキュリティを提供しています。 ACR の <a href="https://aka.ms/acr/geo-replication" target="_blank">geo レプリケーション</a>と組み合わせて、ヘルムリポジトリは複数リージョンの Kubernetes デプロイと共にレプリケートされます。これにより、地理的に分散した信頼性でネットワーク上の近いデプロイが実現され、参照先のイメージをプルするために使用されるのと同じ認証が使用されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8150b46d-1fb3-4a61-bfab-6b40dfbeed55.gif"><img alt="ACR Helm Repos GIF" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ac8c377-050f-418a-b39a-dbb934e0101e.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ACR のヘルム Repos GIF" width="1000"></a></p>


  <p>詳細については、「 <a href="https://aka.ms/acr/helm-repos" target="_blank">ACR ヘルムリポジトリ</a>」を参照してください。</p>


  <h2>コンテンツの信頼-プレビュー</h2>


  <p>お客様が運用環境に移行すると、イメージ&#39;s の整合性をエンドツーエンドで検証できます。これは、 <a href="https://aka.ms/acr/content-trust" target="_blank">Docker コンテンツ信頼</a>の ACR preview サポートによって保証されます。 ユーザーは、署名されたイメージを ACR にプッシュして、宛先ノードにプルするときに有効性を検証できます。</p>


  <p>イメージの整合性をさらに強化するために、ACR は、署名されたイメージを、 <strong>Acrimagesigner</strong> 役割を使用して承認されたユーザーにプッシュできるユーザーとサービスの制限をサポートしています。</p>


  <p>詳細については、「 <a href="https://aka.ms/acr/content-trust" target="_blank">ACR コンテンツ信頼</a>」を参照してください。</p>


  <h2>コンテナーイニシアチブイメージ形式のサポートを開く-プレビュー</h2>


  <p>ACR は <a href="https://www.opencontainers.org/" target="_blank">オープンコンテナーイニシアチブ (OCI)</a> イメージをサポートするようになったため、コンテナーの標準と実装をさらに進化させることができます。</p>


  <h2>ACR タスク</h2>


  <p>ACR タスクは、コンテナーイメージを安全かつ効率的に実行、ビルド、テスト、検証、およびプッシュするのに役立ちます。 ACR タスクは、手動で起動またはトリガーすることができます。これにより、コンテナーイメージ内で定義されたジョブを実行するための、リッチな並列ワークフローおよびシーケンシャルワークフローがサポートされます。コンテナーイメージを修正することもできます。 また、ACR タスクでは分離が提供されるため、競合している可能性のあるテクノロジを組み合わせて使用できます。 開発者は、特定の OS バージョンまたはアプリケーションフレームワークのバージョンに対する最小限の依存関係で、タスクを実行する方法と方法を制御します。</p>


  <p>次に、ACR タスクを使用して、コンテナー開発の主要フェーズから開発者エクスペリエンスを簡略化する方法の例を2つ示します。</p>


  <ul>
   <li><strong>内側のループ &ndash; </strong>開発者がコードの変更を検証しようとすると、チームソース管理にコミットする前に、Azure 内で docker ビルドに相当するものを実行できます: az acr build-t web: {{. Run. ID}}。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d81f19d-32fd-48fb-b7c5-ea79b22bb317.gif"><img alt="ACR Build GIF" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3750e78-5816-47b1-a525-a19718c2ce98.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ACR ビルド GIF" width="1010"></a></p>


  <ul>
   <li>トリガーされた<strong>実行 &ndash; </strong>ACR タスクの定義を使用すると、Git のコミットと Docker の基本イメージの更新に基づいて実行をトリガーできます。 webhook と Azure Event Grid は近日対応予定です。 基本イメージでトリガーされた実行により、OS とフレームワークの修正プログラムが有効になります。これは、コードの変更が終了したときに、展開のセキュリティについて顧客が検討する方法に関する根本的</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b6cf6ab-9ff6-4001-8111-9d90c75e332a.gif"><img alt="ACR Base Image Updates GIF" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97cffbcb-e79d-4f26-88ca-9a90d9e10aeb.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ACR Base イメージ更新 GIF" width="1000"></a></p>


  <p>ACR タスクでは、Dockerfile に基づく単一ステップの定義と、ビルド、cmd、およびプッシュの各ステップの同時ワークフローと並列ワークフローを実行できる複数ステップのタスクがサポートされています。 Dockerfile に基づく単一ステップのタスクが一般公開され、運用環境で OS とフレームワークの修正プログラムのシナリオが可能になりました。 Acr-タスクの yaml ファイルに基づく複数ステップのタスクは、パブリックプレビューで利用できます。</p>


  <p>ACR タスクでは、 <a href="https://www.qemu.org/" target="_blank">qemu</a>から使用できる ARM イメージを使用して Windows および Linux イメージをサポートします。</p>


  <p>詳細については、「 <a href="https://aka.ms/acr/tasks" target="_blank">ACR タスク</a>」を参照してください。</p>


  <h2>可用性とフィードバック</h2>


  <p>ACR のタスク、ヘルムリポジトリ、およびコンテンツの信頼は、コンテナーライフサイクル管理を簡略化するために Azure &rsquo; のコミットメントに追加される最新の機能にすぎません。 既存の機能に関するフィードバックや、製品のロードマップのアイデアを引き続きお寄せください。 ここで &rsquo; は、を使用してチームと連携し、フィードバックを提供するためのリソースの一覧を示します。</p>


