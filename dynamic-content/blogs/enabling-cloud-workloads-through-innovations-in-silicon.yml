Title: シリコンのイノベーションによるクラウドワークロードの有効化
Summary: 本日は、2017 Open Compute Project (OCP) の米国サミットで、プロセッサエコシステムに見られる画期的な混乱についてのグローバルコミュニティと、このようなクラウドインフラストラクチャの将来の中断によって作成されたイノベーションをマイクロソフトがどのように採用しているかについて説明します。
Content: >-
  <p>本日は、 &rsquo; 2017 Open Compute Project (OCP) の米国サミットで、プロセッサエコシステムに見られる画期的な中断についての世界中の参加者のコミュニティと、このようなクラウドインフラストラクチャの将来の中断によって作成されたイノベーションをマイクロソフトがどのように採用しているかを紹介します。</p>


  <p>クラウドサービスの需要は飛躍的に増加し続けています。結果として、常に革新が促進され、テクノロジの中断が発生していることがわかります。 シリコン製造業界において、このような中断があることがわかります。 Cambrian &rdquo; の法則とハイエンドのスマートフォン市場の非常に高いスケールの &rsquo; 経済的な低下によって、サーバーオプションの急増に &ldquo; つながるプロセッサ供給業者の数が増えています。</p>


  <p>&rsquo;Microsoft では、データセンターで使用するために ARM サーバープロセッサのイノベーションを推進していることを発表しています。 Qualcomm や Cavium を含む複数の ARM サーバーサプライヤーと密接に連携して、使用するシリコンを最適化しています。 私たちは、実稼働ワークロードとともに評価を実行しており、非常に説得力のあるものです。 サイクルあたりの高命令 (IPC) 数、高いコア数とスレッド数、接続オプション、および ARM エコシステム全体で見られる統合は非常に魅力的で、改善し続けます。</p>


  <p>また、特定のクラウドサービスに必要なスケール (つまり、割り当てられたマシンの数) が原因で、命令セットアーキテクチャ (ISA) を変更した場合でも、他の方法ではなく、ワークロードに対してハードウェアを最適化することが、より経済的に実現されます。</p>


  <p>サーバーのさまざまなオプションを見てきたときに、ARM サーバーは次のようなさまざまな理由でそこをお送りします。</p>


  <ol>
   <li>複数の ARM サーバーベンダーが正常なエコシステムを備えています。これにより、コア、スレッド数、キャッシュ、命令、接続オプション、アクセラレータなどの技術的な機能に関する積極的な開発が可能になります。</li>
   <li>ARM 用に確立された開発者とソフトウェアのエコシステムがあります。 ARM サーバーは、ハイエンドの携帯電話ソフトウェアスタックの恩恵を受けています。また、この確立された開発者向けエコシステムは、クラウドソフトウェアを ARM サーバーに移植するうえで非常に役立っています。</li>
   <li>このオペコードは直交しているため、将来の ISA 拡張のために ARM が適切に配置されていると思います。 たとえば、順番に実行されていない実行で、最新のデータフローアーキテクチャを調査することで、ARM の設計は、インストールされているソフトウェアベースを中断することなく、これらの新しいテクノロジを処理するよりもはるかに優れていると考えています。</li>
  </ol>


  <p>データセンターのニーズに合わせてハードウェアを最適化するために、Qualcomm や Cavium などの複数の ARM サプライヤーと密接に連携しています。 ARM サーバーを有効にするための最大の課題の1つは、ソフトウェアです。 私たちは、多くのソフトウェアコンポーネントの1つに移植するのではなく、ARM サーバーが適用可能な場所と、それによってどこに価値が提供されるかを見てきました。 クラウドサービスの最大値が提供されていることがわかりました。具体的には、検索とインデックス作成、ストレージ、データベース、ビッグデータ、機械学習などの内部クラウドアプリケーションです。 これらのワークロードはすべて、高スループットコンピューティングの恩恵を受けられます。&nbsp;</p>


  <p>これらのクラウドサービスを有効にするために、ARM アーキテクチャで実行するために、内部でのみ使用するために、Windows Server のバージョンを移植しまし &rsquo; た。 言語ランタイムシステムとミドルウェアコンポーネントが移植されており、アプリケーションを移植して評価し、多くの場合、これらのワークロードを運用環境のワークロードと並行して実行しています。</p>


  <p>OCP US サミットでは、Qualcomm、Cavium、Microsoft は、ARM ベースのサーバーで実行されている内部使用のために移植された Windows Server のバージョンを示します。</p>


  <p>Qualcomm のデモは、Qualcomm Centriq 2400 ARM サーバープロセッサ、最近発表された10nm、48コアサーバープロセッサ、Qulacomm &rsquo; s 最も高度なインターフェイス (メモリ、ネットワーク、周辺機器) で実行されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e96843-5f4e-4c53-a5a2-164c265a3469.png"><img alt="Qualcomm Centriq 2400 ARM server processor" border="0" height="349" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f673306-af3e-456d-be08-8e2e4bb4a604.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Qualcomm Centriq 2400 ARM サーバーのプロセッサ" width="623"></a></p>


  <p>Cavium のデモは、主要な第2世代 64-bit ThunderX2 ARMv8 で実行されます。これは、データセンター、クラウド、ハイパフォーマンスコンピューティングアプリケーション用のサーバープロセッサです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f888c698-0c34-41e7-9fce-4ef8457876f3.png"><img alt="flagship 2nd generation 64-bit ThunderX2 ARMv8-A server processor SoCs for datacenter" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e7d54cb-bdbd-43ba-ae95-95dcb8d7a619.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="主力第2世代 64-bit ThunderX2 ARMv8-データセンター用のサーバープロセッサソケット" width="640"></a></p>


  <p>Cavium は、最先端のサーバーサプライヤー Inventec に協力し、Qualcomm は Microsoft &rsquo; s Project Olympus と互換性のあるオープンコンピューティングベースのマザーボードを開発しました。これにより、これらの新しいサーバーをデータセンターにシームレスにデプロイできるようになります。</p>


  <p>ARM サーバーは実際のチャンスを表し、一部の Microsoft クラウドサービスは既に ARM サーバーにデプロイ計画を立てています。 &nbsp; ARM は設計仕様とサーバーの標準要件に限定されており、クラウドサービスアプリケーション用に ARM64 サーバーを進化させるために、オープンスタンダードでのコミュニティとの共同作業に取り組んでいます。</p>


  <p>その他の発表については、この<a href="https://azure.microsoft.com/en-us/blog/ecosystem-momentum-positions-microsoft-s-project-olympus-as-de-facto-open-compute-standard/.">ブログ</a>の「 <a href="https://opencompute.org/">2017 Open Compute Project サミット</a>」を参照してください。</p>
