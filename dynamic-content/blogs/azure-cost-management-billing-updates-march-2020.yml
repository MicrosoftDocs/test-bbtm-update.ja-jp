Title: Azure Cost Management + Billing更新プログラム – 2020 年 3 月
Summary: 今月は、すべての Pay-as-You-Go (PAYG) 請求書に加え、コストを削減するための 4 つの新しい方法と、コストを管理および最適化する方法を学ぶのに役立つ豊富な新しいクイック ビデオまで、改善の範囲をカバーしています。
Content: >-
  <p>新しい学生&#39;スタートアップ企業、または最大の企業の場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を&#39;する必要があります。 請求書に関しては、誰も驚きを望んでおAzure Cost Management + Billingはありません。</p>


  <p>&#39;は常に、課題の詳細と、Azure Cost Management + Billing&#39;がクラウド内のコストを再発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない方法でより多くのことを行うのに役立つ方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#invoices">Pay-As-You-Go (PAYG) の請求書の改善</a>。</li>
      <li><a href="#survey">レポートの目標を教えて。</a></li>
      <li><a href="#labs">&#39;Cost Management Labs の新機能</a>。</li>
      <li><a href="#optimize">Azure で新しい方法で節約できます</a>。</li>
      <li><a href="#usage">Azure 使用状況データに対する今後の変更</a>。</li>
      <li><a href="#learn">新しいビデオと学習機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細&#39;詳しくは、以下をご覧ください。</p>


  <p><a name="powerbi"></a>&nbsp;</p>


  <h2>Pay-As-You-Go (PAYG) の請求書の改善</h2>


  <p>Azure の請求書を管理して最新の情報に更新する方法は、Pay-As-You-Go (PAYG) サブスクリプションの主な改善点がいくつかあるので、大幅に改善されています。</p>


  <ul>
      <li>これで、サポート プランの請求書を Azure portal で表示およびダウンロードし、すべての請求書の宛先を 1 か月で提供できます。</li>
      <li>サポート プラン <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/understand/download-azure-invoice#get-your-subscriptions-invoices-in-email" target="_blank" title="https://docs.microsoft.com/azure/cost-management-billing/understand/download-azure-invoice#get-your-subscriptions-invoices-in-email">の請求書の電子メール通知</a>&nbsp;をオプトインして、PDF コピーを受信トレイに直接送信することができます。 これは、レポート内のすべての PAYG 請求書Azure portal。</li>
      <li>新しい [支払い状態] 列で、すべての請求書の支払い状態 <strong>を一目で確認</strong> できます。</li>
      <li>また、クレジット カードで支払う場合は、クレジット カード ステートメントの料金をポータルに関連付け、新しい [請求書 ID] 列 <strong>に関連付</strong> けすることもできます。 また、これを使用して、コスト分析の料金を分け合う場合にも使用できます。</li>
  </ul>


  <p>これらはすべてフィードバックに基づいており、ご利用ください。 私たちの目標は、請求書の管理と支払いをこれまで以上に簡単に行けることです。 次に何を表示しますか?</p>


