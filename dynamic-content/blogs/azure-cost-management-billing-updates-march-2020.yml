  <p><a name="usage"></a>&nbsp;</p>


  <h2>Azure 使用状況データに対する今後の変更</h2>


  <p>多くの組織では、Azure の完全な使用状況と料金を使用して、使用されている&#39;の使用状況を把握したり、どのチームに対して内部的に請求する必要がある料金を特定したり、Azure の予約と Azure ハイブリッド特典 でコストを最適化する機会を探したりします。 使用状況データ&#39;分析を行う場合、または製品の詳細に基づいて統合を設定する場合は、次のサービスのロジックを更新してください。</p>


  <p>次の変更は、4 月 1 日に開始されます。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/virtual-machines-nvv4-series-meter-name-changes" target="_blank">VM NVv4 メーター名の変更</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/public-ip-prefix-static-ip-addresses-meter-id-changes" target="_blank">IP プレフィックスの測定 ID がAzure Government</a> 。</li>
  </ul>


  <p>また、キーベースの課金 API (EA) Enterprise Agreement API が新しい API に置き換えられたことをAzure Resource Managerしてください。 キーベースの API は、登録の最後まで引き続き機能しますが、更新して Microsoft 顧客契約 に移行するときに使用できなくなりました。 最新バージョンの <a href="https://docs.microsoft.com/rest/api/consumption/usagedetails/list" target="_blank">UsageDetails API</a> への移行を計画し、次回の更新時にMicrosoft 顧客契約移行を容易にしてください。</p>


