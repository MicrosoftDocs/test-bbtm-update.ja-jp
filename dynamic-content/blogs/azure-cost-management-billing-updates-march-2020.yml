  <p><a name="labs"></a>&nbsp;</p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a> を使用すると、&#39;が Azure Cost Management で提供される予定を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong><a href="#views">リソース別のコスト ビューの詳細</a></strong>&mdash;<em>パブリック ポータルで使用できる</em><br>
  リソースのコストにドリルダウンして、メーターで分け合います。 行を展開して詳細を表示するか、リンクをクリックしてリソースを開いてアクションを実行します。</li>
      <li><strong><a href="#not-applicable">適用できない意味&quot;について説明する&quot;</a></strong>&mdash;<em>パブリック ポータルで利用可能</em><br>
  特定の &quot;プロパティにコスト分析&quot; 内に値が含&#39;理由を説明する場合は、ブレークダウンは適用できません。</li>

  </ul>


  <p>もちろん、この&#39;すべてではありません。 Azure Cost Managementのすべての変更は、Cost Management Labs で 1 週間前に、&#39;で使用Azure portal。 ご&#39;を聞いて、次に何を&#39;したいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


