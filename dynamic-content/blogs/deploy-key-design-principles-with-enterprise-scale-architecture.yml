  <p>チームは、エンタープライズ規模のランディングゾーンのドキュメントで提案されているように、重要なデザイン領域の一部のみをカバーしていることを認識しています。 ランディングゾーンの展開を開始する前に、他のいくつかの会議を進めていく必要がありますが、これまでに行われた進行状況と将来の議論については興奮しています。 チームは、エンタープライズ規模のランディングゾーンが、クラウドの導入に向けたガイドとして役に立ちます。</p>


  <p>今後のブログ投稿では、Tailwind Traders と、エンタープライズ規模のアーキテクチャを使用したクラウド導入の取り組みについて、引き続き&#39;ご紹介します。 ただし、エンタープライズ規模のランディングゾーンの詳細については&#39;d のようにしてください。 Sarah リーン &nbsp; と I は、8:00 AM PST の4月7日、または 3:00 PM GMT に参加してください。この <a href="https://aka.ms/landingzone-qa" target="_blank">テレビ</a> では、Q &amp; a を実行し、エンタープライズ規模のランディングゾーンをライブで展開します。</p>


