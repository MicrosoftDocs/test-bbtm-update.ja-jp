Summary: プロジェクトまたは新しい実装に着手するときは、常に重要な設計と意思決定を行い、完全に理解する必要があります。 エンタープライズ規模のランディングゾーンとそれ以降のリソースをクラウドに展開することは同じです。 このガイダンスで規定されているエンタープライズ規模のアーキテクチャは、重要なテクニカルドメイン間での後続の設計上の決定のためのコンパスとして機能する設計原則に基づいています。
Content: >-
  <p>Tailwind Traders<sup>1</sup> は、IT 戦略の一環として Azure を導入することを検討している小売企業です。 IT チームは、オンプレミスでのインフラストラクチャのデプロイに精通しており、Azure 内でワークロードを実行するために必要な作業を調査しています。 これらの&#39;は、いくつかの調査を行っており、Azure と<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone?WT.mc_id=modinfra-10032-salean" target="_blank">azure ランディングゾーン</a><a href="https://docs.microsoft.com/azure/cloud-adoption-framework?WT.mc_id=modinfra-10032-salean" target="_blank">の Microsoft Cloud 導入フレームワーク</a>を検出しています。</p>


  <p>プロジェクトまたは新しい実装に着手するときは、常に重要な設計と意思決定を行い、完全に理解する必要があります。 エンタープライズ規模のランディングゾーンとそれ以降のリソースをクラウドに展開することは同じです。 このガイダンスで規定されているエンタープライズ規模のアーキテクチャは、重要なテクニカルドメイン間での後続の設計上の決定のためのコンパスとして機能する <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/design-principles" target="_blank">設計原則</a> に基づいています。</p>


  <p>Tailwind Traders IT チームは、 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/design-guidelines?WT.mc_id=modinfra-10032-salean" target="_blank">エンタープライズ規模のランディングゾーンのドキュメント</a>内に配置されている重要なデザイン領域について説明します。 検討する必要がある領域がいくつかあります。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/enterprise-enrollment-and-azure-ad-tenants/?WT.mc_id=modinfra-10032-salean" target="_blank">Enterprise Agreement (EA) 登録と Azure Active Directory テナント</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/identity-and-access-management/?WT.mc_id=modinfra-10032-salean" target="_blank">ID 管理とアクセス管理</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/management-group-and-subscription-organization/?WT.mc_id=modinfra-10032-salean" target="_blank">管理グループとサブスクリプションの組織</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/network-topology-and-connectivity/?WT.mc_id=modinfra-10032-salean" target="_blank">ネットワーク トポロジと接続</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/management-and-monitoring/?WT.mc_id=modinfra-10032-salean" target="_blank">管理と監視</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/business-continuity-and-disaster-recovery/?WT.mc_id=modinfra-10032-salean" target="_blank">事業継続とディザスター リカバリー</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/security-governance-and-compliance/?WT.mc_id=modinfra-10032-salean" target="_blank">セキュリティ、ガバナンス、およびコンプライアンス</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/platform-automation-and-devops" target="_blank">プラットフォームの自動化と DevOps</a></li>
  </ul>


  <h2>サブスクリプションと管理</h2>


  <p>考慮する必要がある最初の決定点の1つは、管理グループ階層とプラットフォーム操作の所有者の観点から環境をセットアップする方法です。 環境の分割を開始するには、さまざまな方法があります。 まず、サブスクリプションのプロビジョニングとサブスクリプションの所有者の責任に関する条件を定義します。 これにより、エンタープライズ規模のアーキテクチャを構築、管理、および保守するための、クロス機能 DevOps プラットフォームチームが確立されます。 アプリケーション DevOps チームには、DevOps モデルを使用してアプリケーションリソースを作成および管理するためのサブスクリプション所有者のアクセス許可が付与されます。</p>


  <p>サブスクリプションを使用して環境を分割することで、コストを管理し、日常的な管理作業を行うことができます。 管理グループは、ガバナンスを提供します。また、サブスクリプションによってガバナンスと分離のための管理境界が提供されるため、問題が明確に分離されます。&nbsp;</p>


  <p>最初の段階で、サブスクリプション内の担当者が明確であることを確認する必要があります。 ロールと&#39;責任が開始時に定義されていないため、管理者が実行しようとする&#39;t は、ガバナンスが完全に不足しています。 サブスクリプションの所有者が検討し、実装していることを確認するためのいくつかの推奨事項 &nbsp; を次に示します。</p>


  <ul>
      <li>Azure Active Directory (Azure AD) &nbsp; Privileged Identity Management 四半期に1回または2回のアクセスレビューを実行し、ユーザーが顧客の組織内で移動したときに、&#39;特権が急増しないようにします。</li>
      <li>予算の支出とリソースの使用を完全に所有します。</li>
      <li>ポリシーのコンプライアンスを保証し、必要に応じて修復します。</li>
  </ul>


  <p>Tailwind Traders が、ガバナンス条件が満たされていることを確認し、各サブスクリプション <a href="https://docs.microsoft.com/en-gb/azure/cloud-adoption-framework/ready/enterprise-scale/management-group-and-subscription-organization?WT.mc_id=modinfra-10032-salean" target="_blank">管理グループ</a>に適用する必要がある場合。 ここでは、設計上の考慮事項と推奨事項について説明します。 そのため、Tailwind Traders チームが検討する必要があることについて説明していますが、完全に&#39;では&#39;なく、それらのガイダンスを利用できます。</p>


  <h2>ネットワーク</h2>


  <p>クラウド環境をスタンドアロン環境として動作させる方法と、既存の環境と統合する方法は、Tailwind Traders の設計会議において非常に重要です。 <a href="https://docs.microsoft.com/learn/modules/design-ip-addressing-for-azure/?WT.mc_id=modinfra-10032-salean" target="_blank">IP アドレス</a>、ドメインネームシステム (DNS) と名前解決、<a href="https://docs.microsoft.com/en-gb/learn/paths/architect-network-infrastructure/?WT.mc_id=modinfra-10032-salean" target="_blank">全体的なトポロジ</a>、ネットワーク暗号化、トラフィック検査の要件、および<a href="https://docs.microsoft.com/learn/modules/design-a-hybrid-network-architecture/?WT.mc_id=modinfra-10032-salean" target="_blank">ハイブリッド接続</a>について計画する必要があります。</p>


  <p>組織によっては、クラウド導入の取り組みを克服するために、さまざまな要件、既存の設定、および複雑さがあります。 Tailwind Traders チームは、ニーズとオプションについて説明したうえで、外部の <a href="https://partner.microsoft.com/" target="_blank">エクスペリエンスを活用</a> し、ネットワーク設計によって適切な方向に針路を設定し、何もしないか、または何かのミスを見逃し&#39;します。</p>


  <h2>セキュリティ、ガバナンス、およびコンプライアンス</h2>


  <p>Tailwind Traders は、現在の環境にいくつかの問題があることを acutely 認識しています。 現在、パスワードとシークレットは、パスワードで保護された Microsoft Excel スプレッドシート内に格納されています。これには課題があります。 また、オンプレミスでデプロイされたリソースの大部分は、会社の名前付け規則に違反するため、クラウドに続く問題を回避する必要があります。</p>


  <p>ガバナンスについて説明すると、Excel スプレッドシートではなく<a href="https://docs.microsoft.com/azure/key-vault/general/?WT.mc_id=modinfra-10032-salean" target="_blank">Azure Key Vault</a>をパスワードやシークレットに使用することができます。 それでも、適切なセキュリティ境界を設定する必要があります。 IT 部門内のユーザーは、必要なものだけを表示できるようになります。 そのため、探索の演習を内部的に実行して、すべてのユーザーが将来の変更を理解し、そのアクセス権が変更の開始からすぐにわかるようにします。</p>


  <p>また、新しいリソースが会社の<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/azure-best-practices/resource-naming?WT.mc_id=modinfra-10032-salean" target="_blank">名前付け規則</a>に従っていることを確認するために、Azure 内で<a href="https://docs.microsoft.com/azure/governance/policy/overview?WT.mc_id=modinfra-10032-salean" target="_blank">Azure Policy</a>を実装することも検討しています。 また、 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/security-governance-and-compliance#azure-security-benchmark" target="_blank">Azure のセキュリティベンチマーク</a> と <a href="https://docs.microsoft.com/azure/security-center/security-center-introduction?WT.mc_id=modinfra-10032-salean" target="_blank">Azure Security Center</a> が <a href="https://docs.microsoft.com/azure/compliance/offerings/offering-pci-dss?WT.mc_id=modinfra-10032-salean" target="_blank">PCI DSS</a> のコンプライアンスニーズにどのように役立つかについてもご紹介します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11e63be3-1e92-4b9d-9e64-869992cfc0b1.png"><img alt="Azure Security Centre Regulatory compliance" border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b7b218a-0abc-497b-afd7-d2b86228b116.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


