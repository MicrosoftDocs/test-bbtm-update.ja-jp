Summary: 2018 年は、デジタル変革に関する会話に関する 100 万を超える Azure 開発者、顧客、パートナーとして、Azure AI のバナー年でした。 次世代の AI 機能は、現在、Microsoft の製品やサービス全体に組み込み、クラウド向け AI 機能Power BI。
Content: >-
  <p>2018 年は、デジタル変革に関する会話に取り組む 100 万を超える Azure 開発者、顧客、パートナーとして、Azure AI のバナー年でした。 次世代の AI 機能は、現在、Microsoft の製品やサービス全体に<a href="https://www.microsoft.com/en-us/AI/intelligent-apps" target="_blank"></a>組み込み、クラウド向け <a href="https://powerbi.microsoft.com/en-us/blog/power-bi-announces-new-ai-capabilities/" target="_blank">AI 機能Power BI</a>。</p>


  <p>2018 年の上位 10 件のAzure AI、AI サービス、ツール、フレームワーク、インフラストラクチャの概要を次に示します。</p>


  <h2>AI サービス</h2>


  <blockquote>

  <p>1. <a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/" target="_blank">Azure Machine Learning (AML)</a> サービスと新しい<a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">自動機械学習機能</a>。</p>


  <p>2. <a href="https://blogs.microsoft.com/ai/machine-translation-news-test-set-human-parity/" target="_blank">統合音声サービスCognitive Services</a><a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">の過去</a><a href="https://aka.ms/acomspeech" target="_blank">の</a>マイルストーン。</p>


  <p>3. Microsoft は、最初に <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge" target="_blank">コンテナーでCognitive Servicesを有効にしています</a>。</p>


  <p>4. <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Cognitive Search</a> とバスケットボール</p>


  <p>5. <a href="https://azure.microsoft.com/en-us/blog/build-conversational-experiences-with-microsoft-bot-framework/" target="_blank">Bot Framework v4 SDK</a> を使用して、より広範な言語サポート (C#、Python、Java、JavaScript) と機能拡張モデルを提供します。</p>

  </blockquote>


  <h2>AI ツールとフレームワーク</h2>


  <blockquote>

  <p>6. <a href="https://blogs.msdn.microsoft.com/pythonengineering/2018/11/08/data-science-with-python-in-visual-studio-code/" target="_blank">Visual Studio Code のデータ サイエンス機能</a>。</p>


  <p>7.オープン ニューラル ネットワーク Exchange (<a href="https://onnx.ai/" target="_blank">ONNX</a>) ランタイムがオープン ソースになります。</p>


  <p>8. <a href="https://www.microsoft.com/net/learn/apps/machine-learning-and-ai/ml-dotnet" target="_blank">ML開発者向けの Windows.Net</a> <a href="https://blogs.windows.com/buildingapps/2018/03/07/ai-platform-windows-developers/" target="_blank">と AI プラットフォーム</a>。</p>

  </blockquote>


  <h2>AI インフラストラクチャ</h2>


  <blockquote>

  <p>9. <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a></p>


  <p>10. <a href="https://blogs.microsoft.com/ai/build-2018-project-brainwave/" target="_blank">Project Brainwave</a> は、AML と統合されています。</p>

  </blockquote>


  <p>多くの開発が楽しい場合、なぜこれらの瞬間が重要なのでしょうか。 このブログでは、これらの瞬間の重要性について説明し始めるので、読み続けしてください。</p>


  <h2>AI サービス</h2>


  <p>これらのサービスは、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> や <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Cognitive Search</a>、<a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">conversational</a> AI with Azure Bot Service、Azure Machine Learning (AML) を使用したカスタム AI 開発などの事前構築済みの AI 機能にまた<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">がっています</a>。</p>


  <h3>1.Azure Machine Learning</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/522e02b4-5f0a-402e-8612-77466d153036.png"><img align="right" alt="Azure Machine Learning icon image" border="0" height="189" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/034cbbde-d96a-40e5-819d-3a86acd1b3a2.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Machine Learning アイコンの画像" width="190"></a><a href="https://www.microsoft.com/en-us/connectevent" target="_blank">Microsoft Connect</a> では、Azure Machine Learning <a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/" target="_blank">(AML)</a> の新しい自動機械学習 (自動機械学習) 機能を備えた ML <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">サービスが利用可能</a>になりました。 このAML、データ サイエンティストと開発者は、インテリジェント クラウドからインテリジェント エッジまで、機械学習モデルを迅速かつ簡単に構築、トレーニング、デプロイできます。 モデルが開発された後、組織は、統合 (CI/CD) ツールを備えた IoT デバイスを含め、クラウドとエッジでモデルをデプロイおよび管理できます。</p>


  <p>詳細については、お知らせブログ「&ldquo;お知らせサービスの一般提供のお<a href="https://aka.ms/aml-ga-blog" target="_blank">知らせAzure Machine Learningしてください</a>。&rdquo;</p>


  <p>自動化された自動化されたサービスのMLを知っている人は少ない。 すべては、2016 年に遺伝子編集ラボで開始されました。</p>


  <p><a href="https://www.microsoft.com/en-us/research/people/fusi/" target="_blank">Microsoft の機械学習研究者である Nicolo Fusi</a> 博士は<a href="https://www.microsoft.com/en-us/research/project/crispr/" target="_blank">、CRISR.ML</a> という新しい遺伝子編集テクノロジを使用している間に問題に遭遇しました。 機械学習を使用して、遺伝子を編集する最善の方法を予測しようとした。 彼のモデルには何千ものハイパーパラメーターが含まれているので、既存のメソッドで最適化するのが難しく、時間がかかりすぎました。 その後、Fusi 博士は、<a href="https://arxiv.org/abs/1705.05355" target="_blank"></a>モデル最適化のこの問題に映画や製品を推奨するために使用されるのと同じアプローチとアルゴリズムを適用しないという、画期的なアイデアを持っています。 その結果、機械学習パイプラインのレコメンド システムが得られます。 このアプローチでは、コラボレーション フィルタリングとベイズ最適化のアイデアを組み合わせ、考えられる機械学習パイプラインを特定し、データ サイエンティストや開発者がモデルの選択とハイパーパラメーターの調整を自動化できます。</p>


  <p>この<a href="https://www.youtube.com/watch?v=GTtt7Ouv4pQ" target="_blank">インタビューでは</a>、Dr.Fusi が、自動化された ML が意思決定を支援し、データ サイエンスからどのように取り出すのかについて、内部で見て取り上手を示します。</p>


  <p>詳細については、このコーネル&ldquo;が公開したホワイト ペーパー「<a href="https://arxiv.org/abs/1705.05355" target="_blank">Probabilistic Matrix Factorization for Automated</a>&rdquo; Machine Learningを参照してください。</p>


  <h3>2.新しいマイルストーンAzure Cognitive Services</h3>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services</a> は、開発者が視覚、音声、言語の機能を簡単に追加し、アプリケーションとマシンを検索できる API のコレクションです。 現在までに、120 万人を超える開発者が 120 万人を超える開発者がCognitive Services。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/051924a6-db83-4a34-a516-4a95f80267b8.png"><img align="right" alt="Image of icons representing various components of Azure Cognitive Services" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72e28868-94b6-4824-9735-8ce89ba263cf.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Cognitive Services Build 2018 カンファレンスでは、さまざまなコンポーネントを表すアイコンの画像。Microsoft は、次のイノベーションの波を<a href="https://azure.microsoft.com/en-us/blog/at-build-microsoft-expands-its-cognitive-services-collection-of-intelligent-apis/" target="_blank">Cognitive Services。</a>" width="265"></a></p>


  <p><strong>新しいサービス:</strong></p>


  <ul>
   <li>開発者<a href="https://aka.ms/acomspeech" target="_blank"></a>が Speech to Text (音声文字起こし)、<a href="https://aka.ms/acomtts" target="_blank">Text to Speech</a> (<a href="https://aka.ms/acomstt" target="_blank"></a>音声合成)、<a href="https://aka.ms/acomstra" target="_blank">Speech Translation</a> を実行して、1 つの API を通じてリアルタイムの音声翻訳機能を提供できる統合音声サービス。</li>
   <li>画像<a href="https://customvision.ai/" target="_blank">Custom Visionを</a>ドラッグ アンド ドロップするだけで、画像認識システムを簡単にトレーニングできる Custom Vision <a href="https://azure.microsoft.com/en-us/blog/customvision-ai-code-free-automated-machine-learning-for-image-classification/" target="_blank">サービス。</a></li>
   <li>Speech デバイス <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-devices-sdk" target="_blank">SDK と新しい</a> <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-sdk-reference" target="_blank">Speech クライアント SDK のプレビュー</a>。</li>
  </ul>


  <p><strong>既存のサービスの機能強化: </strong></p>


  <ul>
   <li>音声とVideo Indexerテキストで既知のブランドを自動的に検出し、カスタム ブランドを認識するようにトレーニングできる機能を更新しました。</li>
   <li>新しい<a href="https://aka.ms/bcsearch" target="_blank">Bingテクノロジ</a>のプレビュー Bingカスタム検索、Custom Decision <a href="https://aka.ms/cdservice" target="_blank">サービス</a>、Cognitive Services Labsの更新<a href="https://aka.ms/cslabs" target="_blank"></a>プログラムCognitive Services。 また、ニューラル機械翻訳のカスタマイズ <a href="https://aka.ms/TranslatorCustomNMTBlog" target="_blank">のサポートを発表しました</a>。</li>
  </ul>


  <p>詳細については、「 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services/" target="_blank">Microsoft Empowers developers with new cognitive services capabilities」を参照してください</a>。&quot;</p>


  <h3>3.Microsoft は、コンテナー内で新しいサービスを提供Cognitive Services最初の会社です</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e75d4814-9db6-4d52-8ce0-c8599e269c0e.png"><img align="right" alt="Cognitive Services in containers cloud image" border="0" height="123" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6ca0457-3a9f-4423-a16b-63ab5b55c60b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="" width="213"></a>Cognitive Servicesクラウド イメージ内のクラウド イメージ 11 月 Azure Cognitive Services コンテナーはプレビューで利用可能になりました。Azure は、クラウドとエッジにまたがる事前構築済みの Cognitive Services を備える最初のプラットフォームになりました。</p>


  <p>詳細については、テクニカル ブログ&ldquo;「<a href="https://azure.microsoft.com/en-us/blog/getting-started-with-azure-cognitive-services-in-containers/" target="_blank">Getting started with Azure Cognitive Services in containers」を参照してください</a>。&quot;</p>


  <h3>4.Azure Cognitive Searchとバスケットボール</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/182e4097-d01a-417d-a4e1-22956e23de4b.png"><img align="right" alt="Azure Cognitive Search and Basketball flowchart" border="0" height="142" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f58ad0b0-1490-4f21-b5a8-6d6059e60d5b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Cognitive Searchとバスケットボールのフローチャート" width="288"></a>Azure Cognitive Search、コンテンツの理解に対する AI ファーストのアプローチがプレビューで利用可能になりました。 Cognitive Search組み込みのコグニティブ スキルを使用して <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search</a> を拡張し、知識を抽出します。 その後、この知識が整理され、検索インデックスに格納され、データを探索するための新しい方法が可能です。</p>


  <p><a href="https://developer.microsoft.com/en-us/events/build" target="_blank">//BUILD 2018</a> の講演で、全米バスケットボールアソシエーション <a href="https://youtu.be/G9615XmUfas?t=4479" target="_blank">(NBA)</a> が Cognitive Search、Cognitive Services、カスタム モデルを使用して豊富なデータ探索を行う方法を確認してください。</p>


  <p>詳細 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">については、「Announcing Cognitive Search: Azure Search + cognitive capabilities」</a>&quot; を参照してください。</p>


  <h3>5.Bot Framework v4 SDK</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/528a5216-d3c6-4f6e-b0b4-9d00b6c40baa.png"><img align="right" alt="Azure Bot Service icon image" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acf3a86a-2fb2-41be-8c0b-945def714d37.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Bot Serviceイメージ" width="144"></a>9 月に発表された <a href="https://azure.microsoft.com/en-us/blog/build-conversational-experiences-with-microsoft-bot-framework/" target="_blank">Bot Framework v4 SDK</a> の一般提供に対応し、開発者は、より広範な言語サポートを利用できます。 C# と JavaScript は一般提供され、Python と Java はプレビューです。 また、優れた拡張性を活用して、ダイアログ管理や機械翻訳などのプラグ可能なコンポーネントの鮮やかなエコシステムを活用します。 このBot Framework、さまざまなボット言語理解サービスの作成と管理を効率化するためのエミュレーターと CLI ツールのセットも含まれています。 現在、このサービスには 340,000 人を超えるユーザーがいて、増加しています。</p>


  <p>詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/conversational-ai-updates-december-2018/" target="_blank">Conversational AI Updates」を参照してください</a>。</p>


  <h2>AI ツールとフレームワーク</h2>


  <p>これらの Visual Studioツールとフレームワークには、<a href="https://aka.ms/aml-preview-page" target="_blank">AI</a>、<a href="https://notebooks.azure.com/" target="_blank">Azure Notebooks</a>、<a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">データ サイエンス VM</a>、<a href="https://studio.azureml.net/" target="_blank">Azure Machine Learning Studio</a>、<a href="https://onnx.ai/" target="_blank">ONNX</a>、Azure IoT Edge 用<a href="https://github.com/Azure/ai-toolkit-iot-edge" target="_blank">の AI Toolkit</a> ツールが含まれます。</p>


  <h3>6.データ サイエンスのVisual Studio Code</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/271890ce-0f5c-4cbe-a047-b5b7e9c22ad3.png"><img align="right" alt="Visual Studio Code screenshot" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/944b6512-0055-44f2-9d47-1737967ba82b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Visual Studio Codeスクリーンショット" width="285"></a>11 月の現在、<a href="https://blogs.msdn.microsoft.com/pythonengineering/2018/11/08/data-science-with-python-in-visual-studio-code/" target="_blank">データ サイエンス機能は&nbsp;、Visual Studio Code 用の Python 拡張機能で利用できます</a>。 これらの機能を使用すると、開発者はデータを対話形式で操作Visual Studio Code。 これは、データを探索する場合でも、機械学習モデルをアプリケーションに組み込む場合でも、データ サイエンス タスクのエディターを好むユーザーにとって、Visual Studio Codeの新しい選択肢になります。</p>


  <p><a href="https://blogs.msdn.microsoft.com/pythonengineering/2018/12/13/python-in-visual-studio-code-december-2018-release/" target="_blank">Visual Studio Tools AI 向けには</a>、これらの新機能を活用する追加の詳細が示されています。</p>


  <h3>7.ONNX ランタイムがオープン ソースに</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6a95c7b-df83-4829-9ece-3ae2cb089d93.png"><img align="right" alt="Image of computer chip representing a brain" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f60eeb-b4b4-4a44-a3ff-2ff6051a088d.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="brainONNX Runtime を表すコンピューター" width="285"></a> チップの画像がオープン ソースになります。 ONNX は、開発者やデータ サイエンティストが PyTorch、TensorFlow、scikit-learn など、最適なフレームワークとツールを使用できる機械学習モデルを表すオープンな形式です。 ONNX ランタイムは、ONNX 仕様を完全にサポートする最初の推論エンジンです。 ユーザーには通常、パフォーマンス向上の 2 倍の改善が見えます。</p>


  <p>Microsoft では、チームは ONNX Runtime を使用して、モデルのスコア付け待機時間と効率を向上しています。 チームが ONNX に変換したモデルの場合、前のソリューションのスコアリングと比較して、平均パフォーマンスが 2 倍向上しました。 Qualcomm、Intel、NVIDIA などの主要なハードウェア企業は、カスタム アクセラレータを <a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-is-now-open-source/" target="_blank">ONNX Runtime に積極的に統合しています</a>。</p>


  <p>詳細については、ブログ記事「 &quot;<a href="https://aka.ms/onnx-rt-os" target="_blank">ONNX Runtime is now open source」を参照してください</a>。&rdquo;</p>


  <h3>8.ML.NET と AI Platform for Windows Developers</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03671f72-71b5-42d8-9049-47d6a8c9e7fe.png"><img align="right" alt="Image of various components of a Network and AI platform" border="0" height="176" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6fd0a73-a7a6-4730-b6ed-298d8059e38d.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="ネットワークと AI" width="210"></a> プラットフォームのさまざまなコンポーネントの画像Developers は、新しいオープンソースのクロスプラットフォーム機械学習フレームワークである <a href="https://www.microsoft.com/net/learn/apps/machine-learning-and-ai/ml-dotnet" target="_blank">ML.Net</a> にアクセスできます。 Office および Windowsの AI 機能の背後にあるテクノロジは、<a href="https://github.com/dotnet/machinelearning" target="_blank">Github のプロジェクトとしてリリースされています</a>。</p>


  <p>さらに、<a href="https://blogs.windows.com/buildingapps/2018/03/07/ai-platform-windows-developers/" target="_blank">AI Platform for Windows 開発者</a>は、<a href="https://blogs.technet.microsoft.com/machinelearning/2018/03/07/onnx-models-to-be-runnable-natively-on-100s-of-millions-of-windows-devices/" target="_blank">ONNX</a> モデルをネイティブベースのデバイスWindows実行できます。</p>


