Title: All Bay Area Developers を呼び出す 12 月 18 日にサンフランシスコで Azure Hackathon を使用Windows無料のクラウド開発をお見逃しなく
Summary: サンフランシスコベイエリアに住んでいる場合は、Azure プラットフォームのWindowsし、クラウド アプリケーションの構築を開始する機会があります。&nbsp;他のベイエリア .NET 開発者に参加して、この...
Content: '<p>サンフランシスコベイエリアに住んでいる場合は、Azure プラットフォームのWindowsし、クラウド アプリケーションの構築を<a target="_blank" href="https://azure.microsoft.com/"></a>開始する機会があります。&nbsp;2010 年 12 月 18 日 (土曜日) 午前 9:00 から午後 2:00 (午後 9:00- 2:00 PST) に Microsoft のサンフランシスコ オフィスで行う<a target="_blank" href="https://azurehackathon.eventbrite.com/">、Windows Azure</a> を使用したこの楽しい無料のハッカソン:クラウド開発のために、他のベイエリアの .NET 開発者と参加してください。</p>  <p>Azure プラットフォームに関するWindowsチュートリアルに従って、他のクラウド開発者とコードを作成し、共同作業を行う機会を得る機会があります。&nbsp;アイデア、コード、手法を共有し、専門家から学ぶ機会を得るだけでなく、すべての参加者には、Azure Platform 30 日間の無料の Windows を受け取る予定です&nbsp;。それでも十分ではない場合は、1 日の終わりに、参加者はハッカソン中に開発された上位 2 つのアプリに投票し、勝者は MSDN&nbsp; サブスクリプション (値は約 11,000 ドル) で Microsoft Visual Studio 2010 Ultimate のコピーを受け取る予定です。&nbsp;</p>  <p>このイベントの唯一の前提条件は、開発の基本的な ASP.NET 知識を持ち、独自のコンピューターを持ち込む必要がある場合です。 Visual Studio を使用して Windows Azure SDK をインストールする必要もあります。事前にこちらからダウンロードするか、オンサイトで利用できる<a target="_blank" href="https://msdn.microsoft.com/en-us/windowsazure/cc974146.aspx"></a>事前に読み込まれた USB を使用してイベントでダウンロードすることもできます。&nbsp;</p>  <p>スペースは制限されています。このイベント <a target="_blank" href="https://azurehackathon.eventbrite.com/">と</a> 登録の詳細については、こちらをクリックしてください。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
