Content: >-
  <p>生命保険、健康保険、および損害保険を販売している保険会社は、machine learning (ML) を使用してカスタマーサービス、不正行為の検出、運用効率の向上を推進しています。 たとえば、Azure クラウドでは、保険金を節約し、機械学習を使用して事故の損害を評価したり、請求の異常を特定したりすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2edd8473-8965-4479-9fd9-9093e1ea09f7.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42151850-754e-4d4a-b882-8b23b2dfc26c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>ここでは、Azure で ML を開始するためのリソースと共に、保険での ML の一般的な使用例をいくつか紹介します。</p>


  <h2>サービス、最適化、自動化、およびスケールを向上させるための 8 ML のユースケース</h2>


  <ol>
   <li><u>失効管理</u>: 失効する可能性があるポリシーを識別し、ポリシーの保守についての保証にアプローチする方法を示します。</li>
   <li><u>推奨エンジン</u>: 類似のお客様は、個々の insureds の保険が多すぎる、または少なすぎる可能性があることを検出します。 次に、現在の状況に適した保険を取得するために積極的に支援します。</li>
   <li><u>課税方法アシスタント</u>: 自動車を towed した後、コンピュータービジョンを使用して、修正が必要な問題を特定することができます。 これにより、精度が向上し、評価が高速化され、お客様にすべての修復が通知されます。</li>
   <li><u>プロパティの分析</u>: プロパティのイメージを指定すると、プロパティの構造と条件の問題が識別されます。 保険会社は、roofs の問題を特定することによって修復をスケジュールすることができます。または、新しい構造 (プールなど) がインストールされている場合は、他のカバレッジを提案することもできます。</li>
   <li><u>不正行為の検出</u>: 不正な可能性のあるクレームを識別します。</li>
   <li><u>パーソナライズ</u>されたオファー: お客様のエクスペリエンスを向上させるために、子供の誕生、自宅や自動車を購入した場合など、生命イベントに基づいて保証が必要な範囲に関する関連情報を提供します。</li>
   <li><u>エクスペリエンス研究</u>: 教師なし machine learning を使用して、要求アクティビティの予測子を検出します。 この情報は、価格モデル、リスク分析、およびその他の保険数理分析などのアクティビティに前提を設定し、フィードするのに役立ちます。</li>
   <li><u>トレーニングの拡大</u>: Azure を使用して、gpu または数千の CPU コアを使用してモデルをトレーニングします。</li>
  </ol>


  <p>これらのユースケースはすべて、機械学習に対処できます。</p>


  <h2>Azure での Machine learning</h2>


  <p>Machine learning を使用すると、コンピューターは、明示的にプログラミングされていない手法を使用してデータから学習することができます。 保険会社人工知能 (AI) アプリケーションを使用して、データをインテリジェントに処理して操作します。 これにより、組織はより多くの速度と効率を向上させることができます。 次のリソースを使用して作業を開始します。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/service/?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure Machine Learning services</a>では、任意の Python ツールとライブラリを使用して、機械学習モデルと AI モデルの構築、デプロイ、管理を行うことができます。</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/index?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure データサイエンス Virtual Machines</a> は、azure 上のカスタマイズされた VM イメージであり、高度な分析用にインテリジェントなアプリケーションを構築するためのデータサイエンスツールと共に読み込まれます。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure Machine Learning Studio</a>には、すぐに使用できる多くのアルゴリズムが用意されています。</li>
   <li><a href="https://gallery.azure.ai/?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure AI Gallery</a>。 AI と ML のアルゴリズムとユースケースを紹介します。</li>
  </ul>


  <h2>推奨される次の手順</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/service/quickstart-installation?WT.mc_id=mlins-acomblog-scseely" target="_blank">Azure Machine Learning services のクイックスタート</a>を完了します。 これにより、Azure Machine Learning サービスの使用を開始できます。</li>
   <li><a href="https://docs.microsoft.com/azure/industry/financial/actuarial-risk-analysis-and-financial-modeling-solution-guide?WT.mc_id=mlins-acomblog-scseely" target="_blank">保険数理リスク分析および財務モデリングソリューションガイド</a>のヒントを使用して、モデルをスケーリングします。</li>
  </ul>


