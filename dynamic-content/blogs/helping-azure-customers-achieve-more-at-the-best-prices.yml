Title: お客様が最適な価格でさらに多くの成果を達成するのを支援する
Summary: Azure で最高の顧客価値を提供する約束の一環として、アマゾン ウェブ サービス に対して、コンピューティング、ストレージ、帯域幅などの商品サービスで価格を比較できるという長年のコミットメントがあります。 このコミットメントを維持するために、人気の高い Azure D シリーズ仮想マシンの最新バージョンでは、最大 17% の値下げを発表しています。
Content: >-
  <p>Azure で最高の顧客価値を提供する約束の一環として、アマゾン ウェブ サービス に対<a href="https://azure.microsoft.com/en-us/blog/the-power-of-and/"></a>して、コンピューティング、ストレージ、帯域幅などの商品サービスで価格を比較できるという長年のコミットメントがあります。 このコミットメントを維持するために、人気の高い Azure D シリーズ仮想マシン <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-size-specs/">Dv2</a> Virtual Machines の最新バージョンで最大 17% の値下げを発表しています。 Dv2 Virtual Machines D v1&rdquo; 仮想マシンよりも 35% 高速な CPU &ldquo;を搭載し、最新世代の Intel Xeon (Haswell) プロセッサに基づいて設計されています。</p>


  <p>次の表は、米国東部 2 リージョンを例として使用した値下げを示しています。 Dv2 の値下げは 2 月初めに有効になります。詳細については、このページで <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">共有します</a>。<br />

  &nbsp;</p>


  <table align="center" border="1" cellpadding="1" cellspacing="1" style="width: 500px;">
      <thead>
          <tr>
              <th scope="col" style="text-align: center;">仮想マシンの種類</th>
              <th scope="col" style="text-align: center;">価格の削減<br />
  (Windows Server Instances)</th>
              <th scope="col" style="text-align: center;">価格の削減<br />
  (Linux インスタンス)</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td style="text-align: center;">D1-D5 v2</td>
              <td style="text-align: center;">10%</td>
              <td style="text-align: center;">14%</td>
          </tr>
          <tr>
              <td style="text-align: center;">D11-14 v2</td>
              <td style="text-align: center;">13%</td>
              <td style="text-align: center;">17%</td>
          </tr>
      </tbody>
  </table>


  <p>&nbsp;</p>


  <p>AZURE Dv2 インスタンス (AWS EC2 インスタンスとは異なり) には、負荷分散と自動スケーリングが追加料金なしで組み込みである点に注意してください。&nbsp;これは、Azure からさらに多くの価値を&nbsp;得るという意味です。&nbsp;優れた価格の提供に加えて、クラウドへの移行をサポートするために、さらなる割引とより柔軟な購入プログラムが提供されます。</p>


  <ul style="margin-left: 40px;">
      <li>Enterprise &ndash; 契約をお持ちのお客様の場合、このような価格引き下げだけでなく、多くの場合、価格ポイントが利用可能な AWS &ndash; の価格を大幅に下回り、コミットメントが第 1 のエンタープライズ クラウドに再び加わる可能性があります。</li>
      <li>AWS とは異なり、Azure 仮想マシンの使用量は分単位の料金で請求されます。そのため、使用するコンピューティングに対して支払う必要があります。 AWS では、数分しか使用していなくても、1 時間分の料金を支払います。</li>
      <li>開発者向けの Microsoft では、1 か月あたり最大 150 ドルの無料 Azure クレジットと、Microsoft デベロッパー Network プログラムを通じて Dev/Test ワークロードの割引を <a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">提供</a> しています。 開発者は、<a href="https://www.visualstudio.com/en-us/products/visual-studio-dev-essentials-vs.aspx">Dev Essentials</a> プログラムが間もなく提供される予定で、1 年間に 1 か月あたり 25 ドルの無料 Azure&nbsp; クレジットを取得できます。</li>
      <li>Azure Compute購入前プランを使用すると、仮想マシンを 1 年間事前購入するときに最大 63% のコスト削減を受け取る可能性があります。</li>
      <li>多数の&rsquo;ワークロードをクラウドに移行し、柔軟性の高い優れた価格を求めている場合は、Azure Compute をご覧ください。 このプログラムを使用すると、Azure で任意のコンピューティング インスタンスを実行し、Windows Server の年額ライセンスへのアドオンと引き換えに、最大 60% の割引を実現できます。</li>
  </ul>


  <p style="margin-left: 40px;">これらの価格プログラムと他の価格プログラムの詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/overview/azure-for-microsoft-software/faq/">してください</a>。</p>


  <p>価格は除きますが、顧客は Azure を使用して提供される価値を得る必要があります。 お客様は、既存のオンプレミス環境がパブリック クラウドとシームレスにブリッジできるハイブリッド機能に Azure &ndash; を使用しています。この機能は、大多数の組織に対して現実の実現です。&nbsp; Azure のお客様は、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-the-only-vendor-named-a-leader-in-gartner-magic-quadrants-for-iaas-application-paas-cloud-storage-and-hybrid/">IaaS と PaaS にまたがる豊富なサービス セットも使用しています</a>。 現在、Azure IaaS のお客様の半分以上は、Azure が常に業界をリードする機能を提供している、より高いレベルの PaaS &ndash; サービスを採用することで、既にメリットがあります。 大小の企業 (大企業や小規模企業<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=25292"></a>など) では、Jet.com <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18222">このような</a>アプリケーション プラットフォーム レベルの Azure サービスを利用して<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=23392">、ビジネス</a>の機敏性を向上し、競争上の優位性を獲得しています。 引き&rsquo;&rsquo;続き非常に低い価格を提供しますが、クラウドの取り組み先に関係なく、より迅速にイノベーションを行うのに役立つ包括的なクラウド プラットフォームを提供するという、さらに高い評価を得ることができます。<br />

  &nbsp;</p>
