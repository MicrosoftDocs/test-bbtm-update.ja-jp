Title: Visual Studio Code と共同でAzure Cloud Shellエディターを発表Visual Studio Code
Summary: Azure Cloud Shell、オープンソースの Editor エディターを利用して、Visual Studio Code統合エディターを発表します。
Content: >-
  <p>昨年の //Build カンファレンスでは、Azure portal で Azure Cloud Shell を開始し、世界中の任意のデバイスからクラウドネイティブのコマンドライン環境をユーザーに提供しました。 昨年は、何千もの&#39;ユーザーが毎日ログインして、すばらしい導入が見られたと思います。</p>


  <p>さらに&#39;を高くする、すばらしい統合Cloud Shell追加しました。 <a href="https://azure.microsoft.com/blog/more-and-more-fun-with-terraform-on-azure/">Terraform</a>、<a href="https://azure.microsoft.com/blog/a-great-developer-experience-for-ansible/">Ansible</a>、InSpec など、事前にインストールされているオープン ソース ツールの自動承認が<a href="https://azure.microsoft.com/blog/do-more-with-chef-and-microsoft-azure/">追加されました</a>。 また&#39;Microsoft チームと提携して、Azure と .NET の試用エクスペリエンス<a href="https://docs.microsoft.com/cli/azure/?view=azure-cli-latest"></a>に関するドキュメントを有効にしました。 さらに、Visual Studio Code チームと連携して<a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account">、Visual Studio Code</a> Azure mobile app の内部に Cloud Shell を埋め込み、Cloud Shell を Azure mobile app に統合し、あらゆる場所のモバイル デバイス<a href="https://azure.microsoft.com/features/azure-portal/mobile-app/"></a>から簡単にアクセスしました。</p>


  <p>全体的に、アクティブなユーザー ベースから受け取ったフィードバックは、ユーザーに提供されるサービスのユーティリティと価値Cloud Shell示しています。 ユーザーが Cloud Shell を使用している方法を見て、Web ブラウザーを使用してクラウド インフラストラクチャを管理するための使いやすい選択肢をユーザーに提供するのは成功にとって非常に重要である、という点に早い段階で気付かされました。</p>


  <p>起動以降、ファイルを編集するさまざまなエディター (vi、emacs、nano) が提供Cloud Shell。 ファイルの編集方法にさらに柔軟性を持ち込むには、&#39;に直接埋め込まれたグラフィカル エディターの起動をお知らせAzure Cloud Shell。 Visual Studio Code チームとそのオープンソース<a href="https://github.com/Microsoft/monaco-editor">のなだ</a>めプロジェクトとのコラボレーションにより、Visual Studio Code を強化するのと同じ Web 標準ベースのエディターが、Cloud Shell に直接統合されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4d256b7-8531-4e82-84fd-1257c7aaf5a9.gif"><img alt="lznciJO" border="0" height="876" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35a5bad0-fa2b-408f-a6f2-1831f8fc224e.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ljociJO" width="1920"></a></p>


  <p>Editor コード エディターには、構文の色分け、オートコンプリート、コード スニペットのような機能が表示されます。 新しいCloud Shell統合には、ファイル エクスプローラーが含まれています。ファイル システム内をCloud Shellしてシームレスなファイル探索を行うことができます。 これにより、コード を入力するだけで&ldquo;豊富な編集ワークフローが可能&rdquo;&rsquo;になります。これにより、任意の Web ベースのエクスペリエンスからエディター Cloud Shellエクスプローラーが開きます。</p>


