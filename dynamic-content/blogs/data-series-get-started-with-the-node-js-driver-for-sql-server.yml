Title: 'データ系列: SQL Server 用の Node.js ドライバーを使用したはじめに'
Summary: 'Windows Azure の spring update で仕込んになることの1つは、SQL Server 用の Microsoft Driver for Node.js です。 1つの目的を持つドライバーの長い名前: 接続しています...'
Content: "<p><a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0150gen\" target=\"_blank\">Windows Azure</a>の spring update で仕込んになることの1つは、 <a href=\"https://blogs.msdn.com/b/sqlphp/archive/2012/06/08/introducing-the-microsoft-driver-for-node-js-for-sql-server.aspx\" target=\"_blank\">SQL Server 用の Microsoft Driver for Node.js</a>です。 単一の目的を持つドライバーの長い名前: ノードアプリケーションを<a href=\"https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0150sql\" target=\"_blank\">Windows Azure SQL Database</a>などの SQL Server テクノロジに接続します。</p>  <p>現在、ドライバーはプレビューリリースとして提供されており、コードは<a href=\"https://github.com/windowsazure/node-sqlserver\" target=\"_blank\">GitHub</a>で入手できます。</p>  <h3>SQL Database の操作</h3>  <p>このドライバーは非常に使いやすく、標準的な ODBC 接続文字列 (Windows Azure プレビューポータルから簡単に入手できます) のみが必要であり、<b>クエリ</b>メソッドを使用して SQL transact-sql ステートメントを発行することができます。 少し異なるのは、クエリからデータエンティティが返されたときにイベントを受け取ることができるクエリから ' ステートメント ' を返すことができるという点です。</p>  <h3>操作方法に関するガイダンス</h3>  <p>ドライバーを使用した Windows Azure SQL Database の操作の基本については、「 <a href=\"https://azure.microsoft.com/en-us/develop/nodejs/how-to-guides/sql-database/?WT.mc_id=cmp_pst001_blg_post0150njs\" target=\"_blank\">Node.jsから Windows Azure SQL Database にアクセスする方法</a>」を参照してください。 ここでは、次の基本情報について説明します。</p>  <ul>  <li>  <p>新しいプレビューポータルを使用してデータベースをプロビジョニングする</p>  </li>  <li>ODBC 接続情報の取得</li>  <li>データベースに対してクエリを実行する基本的なアプリケーションの作成</li>  <li><a href=\"https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0150web\" target=\"_blank\">Windows Azure の Web サイト</a>にドライバーをデプロイする場合の考慮事項</li>  </ul>  <h3>チュートリアル</h3>  <p><a href=\"https://azure.microsoft.com/en-us/develop/nodejs/tutorials/web-site-with-sql-database/?WT.mc_id=cmp_pst001_blg_post0150tut\" target=\"_blank\">Windows Azure SQL Database 記事を使用したNode.js Web アプリケーション</a>では、ノードアプリケーションでのドライバーの使用方法がより複雑になります。 このチュートリアルでは、次の手順について説明します。</p>  <ul>  <li>Express モジュールを使用した MVC アプリケーションの作成</li>  <li>プレビューポータルを使用した新しい web サイトとデータベースの作成</li>  <li>ポータルを使用したデータベースの設計</li>  <li>Web サイトアプリ設定を使用して、実行時に接続文字列を指定する</li>  <li>Git を使用した web サイトのデプロイ</li>  </ul>  <h3>貢献</h3>  <p>前述したように、このドライバーは<a href=\"https://github.com/windowsazure/node-sqlserver\" target=\"_blank\">GitHub</a>で利用可能であり、問題、フィードバック、および投稿の受け入れを含みます。 自由にドロップして、このドライバーに表示する内容をお知らせください。または、自分で機能を追加するためのコードを送信することもできます。</p>  <p>-By Larry Franks、プリンシパルプログラミングライター、Windows Azure</p>"
