Title: 新しい Windows Azure と PHP のチュートリアルとツールを利用できるようになりました
Summary: PHP と Windows Azure に関する最新情報をお探しですか? &nbsp; その後、次のリンクをクリックすると、作業の開始に役立つ最新のチュートリアルとツールへのリンクが表示されます。 &nbsp;詳細を参照することもできます...
Content: '<p>PHP と Windows Azure に関する最新情報をお探しですか? &nbsp; その後、次のリンクをクリックすると、作業の開始に役立つ最新のチュートリアルとツールへのリンクが表示されます。 &nbsp;これらの詳細については、<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/tags/azure/">こちら</a>の「相互運用性 @ Microsoft ブログ」を参照してください。</p>  <p><b>新しいチュートリアル:</b></p>  <ul class="unIndentedList">  <li> 単純なバックグラウンド処理でのワーカーロールの使用</li>  <li> Microsoft Web Platform Installer 2.0 を使用して Windows Azure の前提条件を取得する</li>  <li> <span style="text-decoration: underline;"></span>手動インストールを使用して Windows Azure の前提条件を取得する</li>  <li> Windows Azure コマンドラインツール (php 用) を使用した初めての php アプリケーションのデプロイ</li>  <li> Azure Windows するための PHP アプリケーションのデプロイ</li>  </ul>  <p><b>azure Tools for PHP (Windows azure 1.3 SDK と互換性がある) Windows 更新されました。</b></p>  <ul class="unIndentedList">  <li>  PHP 用 Azure コマンドラインツールの Windows</li>  <li>  Windows Azure Tools for Eclipse/PHP </li>  <li>  Azure コンパニオンの Windows </li>  </ul>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/10/new-windows-azure-and-php-tutorials-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
