Title: 運用環境での SQL Azure Import/Export サービスの発表
Summary: SQL Azure Import/Export の一般提供を発表します。 &nbsp;運用サービスとして利用できるようになったため、SQL Azure Import/Export によってオンプレミスデータベースをデプロイできます...
Content: '<p>SQL Azure Import/Export の一般提供を発表します。 &nbsp;運用サービスとして使用できるようになりました。 SQL Azure Import/Export を使用すると、オンプレミスのデータベースを<a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure/?WT.mc_id=cmp_pst001_blg_post0037">SQL Azure</a>にデプロイしたり、SQL Azure および SQL Server のデータベースを Windows Azure Storage にアーカイブしたりすることができます。 新しい実稼働リリースでの主な機能強化は次のとおりです。</p>  <ul>  <li>パフォーマンス &amp; の回復性の向上</li>  <li>進行状況レポート</li>  <li>選択的エクスポート</li>  <li>運用環境のサポート</li>  <li><a target="_blank" href="https://sqldacexamples.codeplex.com/wikipage?title=Import%20Export%20Service%20Client&amp;referringTitle=Documentation">新しい使用状況のサンプル EXE</a></li>  </ul>  <p>このサービスは、SQL Azure と Windows Azure Storage を使用しているお客様には無料で提供されます。 <span style="background-color: #ffffff;">詳細およびビデオチュートリアルについて <a target="_blank" href="https://dacguy.wordpress.com/2012/01/24/sql-azure-importexport-service-has-hit-production/"><span style="background-color: #ffffff;">は、DAC のブログ</span></a>を参照してください。</span></p>'
