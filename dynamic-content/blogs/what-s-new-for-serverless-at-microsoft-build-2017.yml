Content: >-
  <p>サーバーレス コンピューティングは、引き続き勢いを増しています。 インフラストラクチャを気にせずに強力なソリューションを構築するアイデアは、多くのシナリオで顧客に共感します。</p>


  <p>現在、Azure でのサーバーレス アプリケーション開発に関するプレビューサポートは、<a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions と Azure Logic Apps</a> を使用して発表<a href="https://azure.microsoft.com/en-us/services/logic-apps/">しています</a>。</p>


  <h2>Visual Studio 2017 ツールをAzure FunctionsおよびAzure Logic Apps</h2>


  <p>サーバーレスは主に、開発者の生産性を高め、ソリューションに集中できるようにすることを目的とします。 Visual Studio によって提供される統合ツールを使用すると、Azure FunctionsとAzure Logic Appsの開発エクスペリエンスが非常に目立つ可能性があります。</p>


  <p>2017 年 2017 年Azure Functions 2017 年の Visual Studio ツールがプレビューで利用可能になる予定です。&nbsp;Visual Studio Marketplace の拡張機能として利用できるこれらのツールを使用すると、開発者は、サードパーティ製の拡張機能、テスト フレームワーク、継続的インテグレーション システムなどを利用して、Azure Functions 開発を通常の開発フローにシームレスに統合できます。詳細については、<a href="https://aka.ms/functionstoolsforvs2017">2017 年 2 月の Azure Functionsツールに関するブログVisual Studio参照</a>してください。</p>


  <p>また、2017 年 2 月の Azure Logic Apps ツールのVisual Studio発表します。&nbsp;Visual Studio Marketplace の拡張機能として利用することもできます。これらのツールは、2017 年 2 月の Logic Appsの開発と管理Visual Studio提供します。 詳細については、<a href="https://aka.ms/logicappstoolsforvs2017">2017 年 2017 年Azure Logic Appsツールに関するブログVisual Studio参照</a>してください。</p>


  <h2>アプリケーションインサイトと統合Azure Functions</h2>


  <p>アプリのパフォーマンスを実&rsquo;稼働環境で可視化すると、問題のトラブルシューティングを迅速に行い、アプリをより良くすることができます。&nbsp;Azure アプリケーション インサイト、クラウド アプリケーションに対してこれを行う優れた方法が提供されます。&nbsp;サーバーレス アプリの場合は、実行数や待機時間などに関するメトリックを理解する必要がある場合があります。&nbsp;また、ご自分の Functions コードが基になるリソースと実際にやり取りする方法を深く理解する必要がある場合があります。&nbsp;これで、これが可能になります。</p>


  <p>Application Azure Functionsのサポートインサイトベータ版からパブリック プレビューに変更されました。 このリリースでは、アプリの作成時に Application インサイト を追加するサポート、Azure Functions ポータルから Application&rsquo; インサイト&nbsp; ブレードへの直接リンク、アプリ用に収集する必要があるデータの量を構成する追加設定が含まれています。詳細については、ブログ記事「Azure Functionsと Azure アプリケーション インサイト」<a href="https://aka.ms/functionsappinsights">を参照してください</a>。</p>


  <h2>PowerApps と PowerApps への高速エクスポートFlow</h2>


  <p>ビジネス アプリと自動化ワークフロー内で使用できるカスタム ロジックの構築は、企業間で一般的な要件です。 Azure Functionsは、サーバーレスの方法でこのようなロジックを構築する便利な方法です。</p>


  <p>開発者が <a href="https://powerapps.microsoft.com/">PowerApps</a> <a href="https://flow.microsoft.com/"></a>&nbsp; と Flow 内で使用するために、開発者が Azure portal から直接 Functions ベースの API をエクスポートできる高速オプションが提供されます。最近発表された Functions の <a href="https://blogs.msdn.microsoft.com/appserviceteam/2017/03/30/announcing-functions-swagger-support/">OpenAPI (Swagger)</a> サポートと共に、この新機能により、サーバーレス API を PowerApps と Flow に簡単に作成、文書化、発行する方法が、すべて通常の Functions 開発ワークフローの一部として提供されます。 この機能と他の API 開発拡張機能の詳細についてはAzure Functions API 開発の更新プログラムに関するブログ記事&nbsp;Azure Functions<a href="https://aka.ms/functionspowerappsflow">参照してください</a>。</p>


  <h2>Azure Functions Common Data Service のテンプレート</h2>


  <p>データは、Excel、SQL Server などのオンプレミス ソース、Salesforce、SharePoint Online などのクラウド ソースからのデータなど、ビジネス アプリケーションの中心になります。Microsofts&rsquo; <a href="https://powerapps.microsoft.com/en-us/guided-learning/learning-common-data-service/">Common Data Service</a> は、すべてのビジネス データを 1 か所にまとめ、アプリ ビルダーは、複数のシステムを扱うのではなく、アプリの構築に集中できます。&nbsp;ただし、アプリ開発者は、ビジネス アプリで使用するために、このデータを使用してカスタム ビジネス ロジックを記述する必要があります。</p>


  <p>本日は、Common Data Service (CDS) の Azure Functionsのプレビューの提供をお知らせします。&nbsp;この機能により、開発者は、CDS を使用して集計されたデータと通信する Azure Functions ベースの API を構築し、組織全体で PowerApps ベースのアプリから呼び出すことができます。&nbsp;Functions サーバーレス エクスペリエンスの使いやすさと CDS の多様性により、アプリ ビルダーは強力なツールを提供します。&nbsp;詳細については、CDS との統合に関するブログ <a href="https://aka.ms/functionscds">Azure Functionsを参照してください</a>。</p>


  <h2>Azure Functions Runtime</h2>


  <p>お客様は、Azure Functions管理ではなく、アプリケーションのイノベーションに集中できるので、この機能を利用しています。&nbsp;サービスを支える Functions プログラミング モデルのシンプルさが、これを実現する鍵でした。&nbsp;開発者がイベント駆動型ソリューションを構築し、コードを他のサービスに簡単にバインドできるこのモデルは、好みの開発者ツールを使用しながら、クラウドの外部でも優れたユーティリティを備えています。</p>


  <p>本日は、オンプレミスにクラウド サービスのシンプルさとAzure Functions Runtimeを提供する Azure Functionsのプレビューをお知らせします。&nbsp; Azure Functions サービスが構築されているのと同じオープン ソース ルート上に構築された Azure Functions Runtime をオンプレミスにデプロイし、クラウド サービスと同様の開発エクスペリエンスを提供します。&nbsp;詳細については、このブログ記事「 <a href="https://aka.ms/afr">Introducing Azure Functions Runtime」を参照してください</a>。</p>


