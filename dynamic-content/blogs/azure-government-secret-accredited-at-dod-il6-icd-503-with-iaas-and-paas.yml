Content: >-
  <h2>35 を超えるサービスを使用して、3 つのリージョン間で類を見ない接続性、高可用性、回復性を備え、分類されたミッションを加速する</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23e1b5c5-ca64-49ab-9f3e-639ef10da27a.jpg"><img alt="Azure Government Secret Collage " border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b5c8e40-7f6f-4d8a-a680-3c17b6704b25.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Government Secretし " width="1024"></a></p>


  <p>Azure Government Secret国防総省の影響レベル 6 (IL6) とインテリジェンス Community ディレクティブ (ICD) 503 で、ICD 705 に施設を備えた暫定承認 (PA) が最近達成されました。 また&rsquo;、3 番目のリージョンを発表し、国内のセキュリティミッションが独自の脅威に先を行き来するために、さらに高い可用性を実現します。</p>


  <p>米国政府のニーズ専用に構築され、クリアされた米国市民によって運営されている Azure Government Secret は、重要なデータへの信頼性の高いアクセスを可能にしながら、分類されたシークレット ワークロードのセキュリティと整合性を維持するための専用リージョンを提供します。 分類されたネットワークにネイティブに接続された最初のクラウド。Azure Government Secretを使用すると、プライベートで回復性に優れた高帯域幅接続のオプションを利用できます。</p>


  <h2>3 つのリージョン間で地理的に異なる国のセキュリティ生産ワークロードを保護する</h2>


  <p>Azure Government Secretは、1 つの地理的な場所から提供できない重要な国のセキュリティ ワークロードの固有の要件を満たして設計されています。 必要な地理的分散を提供するために、Azure Government Secret は、米国連邦政府政府、国防総省 (DoD)、インテリジェンス Community (IC)、およびシークレット エンクレーブ内で作業している米国政府パートナー向け 3 つの専用リージョンにまたがって提供されます。 これらの専用 Azure リージョンは、500 マイルを超える距離に位置し、運用の継続性を壊さずに、障害が発生した場合でもアプリケーションを実行し続けできます。</p>


  <p>さらに、これらのリージョンは、複数の場所で作業し、クラウドからエッジへのシナリオを提供する場合に、より大きな選択肢を提供します。 包括的なクラウド サービス を使用Azure Government Secret、クラウドから戦術的エッジへのミッションに対するイノベーションを迅速に実現し、ウォーファイターの重要な可用性のニーズを満たすことができます。</p>


  <h2>35 を超えるサービスを使用して、分類されたミッションを大規模に有効にする</h2>


  <p>サービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、サービスとしてのソフトウェア (SaaS)、Marketplace ソリューション用に設計および構築された Azure Government Secret&shy; は、分類されたワークロードに幅広い商用イノベーションを提供します。サービスには、高度な人工知能 (AI) と機械学習をサポートする ID、分析、セキュリティ、ハイ パフォーマンス コンピューティングが含まれます。</p>


  <p>クリアされた米国市民によって運営されているこれらの新しい地域は Azure Government の一部であり、既存のリセラーやプログラムとのなじみのある一貫したエクスペリエンスと整合を提供します。 対象となるお客様は、クリアされた Microsoft クラウド サポートをワークロードに利用できます。</p>


  <h2>直接接続またはオンプレミス ネットワークの拡張によって速度を向上する</h2>


  <p>このAzure Government Secret、お客様は、分類されたネットワークにネイティブに接続したり、ExpressRoute と仮想ネットワークを使用してプライベートで回復性の高い高帯域幅接続のオプションを利用ExpressRoute Direct。</p>


  <ul>
      <li><strong>ネイティブ接続</strong>: 米国政府が分類したネットワークを介して直接接続を持つ機関は、ネイティブに接続Azure Government Secret。</li>
      <li><strong>ExpressRoute: ExpressRoute</strong> を使用した接続プロバイダーによって容易にAzure Government Secretプライベート接続を使用して、オンプレミス ネットワークをリージョン間に拡張します。</li>
      <li><strong>ExpressRoute Direct</strong>: 次のコマンドを使用して、Azure Government Secretの場所に直接接続ExpressRoute Direct。</li>
  </ul>


  <h2>データ分類全体での商用パリティへの継続的な投資</h2>


  <p>DoD IL6 および ICD 503 でミッションのお客様にサービスを提供するほか、米国政府のお客様のすべてのデータ分類にわたるミッション ニーズをサポートする新しい Azure Government 機能の迅速な提供に引き続き投資しています。 &rsquo;この 6 か月間は、商用パリティに向けて取り組み続け、何百もの機能を追加し、FedRAMP High で <a href="https://devblogs.microsoft.com/azuregov/azure-government-releases-40-new-services-nearing-parity-with-azure-commercial/">40</a> を超える新しいサービスと 101 の合計サービスを開始しました。さらに多くのサービスが Azure の商用、Azure Government、Azure Government Secret で提供されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdc75d55-493c-4a60-8c65-ac3dee38ff25.png"><img alt="How Azure Government meets full spectrum of government data needs." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f7f656b-e739-4e4d-8190-a6678df839ba.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="政府Azure Governmentのニーズを満たす方法。" width="1024"></a></p>


  <p>これらの継続的な投資により、あらゆる州の部門、すべての連邦内政府機関、各政府機関を含む、あらゆる政府の全範囲の顧客が、IT を最新化してミッションをより良く達成することができます。</p>


