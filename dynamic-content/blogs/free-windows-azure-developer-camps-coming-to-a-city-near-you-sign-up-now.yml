Title: 無料Windows近くの都市に来る Azure Developer Camps。今すぐサインアップしてください。
Summary: Azure&rsquo; Developer Camps の新しい一連の無料Windows、世界中の複数の都市に提供される予定です。 Azure 開発者&rsquo;向けのWindowsが必要かどうか...
Content: '<p>Azure&rsquo; Developer Camps の新しい一連の無料Windows、世界中の複数の都市に提供される予定です。 &rsquo;最新の Windows Azure 機能について学習する、Windows の歴史を持つ Windows 開発者、または速度を上げろと考える新しい Windows Azure 開発者の方も、Windows <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0006">Azure</a> Developer Camps&nbsp; には何かがあります。これらの収容所は、開発者や開発者が、Windows Azure&rsquo; の専門家から学び、学習した情報を適用する実践的な時間を持つ、非公式の不要なイベントです。</p>  <p>スケジュール (詳細については[場所] をクリックし、登録します)。</p>  <table align="center" border="1" cellpadding="2" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="221">  <p><b>場所</b></p>  </td>  <td valign="top" width="221">  <p><b>Date</b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032496165&amp;Culture=en-US">ミネアポリ(MN)</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011 年 11 月 16 日から 17 日</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497241&amp;IO=1%2ba%2biIVv9YT3Exz%2fP06Xfw%3d%3d">ブラジル、ルフ・アレーグレ</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011 年 11 月 17 日<b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497242&amp;IO=1%2ba%2biIVv9YT1euCE6xeXQg%3d%3d">Joinville (ブラジル)</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011 年 11 月 22 日</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497244&amp;IO=1%2ba%2biIVv9YQ0fbjdTE0vUw%3d%3d">Belo Horizonte (ブラジル)</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011 年 11 月 22 日</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032498429&amp;Culture=SL-SI">リバニア、ラトニア</a></p>  </td>  <td valign="top" width="221">  <p>2011 年 11