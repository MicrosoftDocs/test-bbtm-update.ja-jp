221">  <p>2011 年 12 月 12 日</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032496972&amp;Culture=en-US">ワシントン州レドモンド</a></p>  </td>  <td valign="top" width="221">  <p>2011 年 12 月 13 日</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032498697&amp;Culture=en-US">Chevy Chevy Chevy, MD</a></p>  </td>  <td valign="top" width="221">  <p>2011 年 12 月 14 日</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497337&amp;IO=hxgPqeRWgBVsMD5xzc5L8g%3d%3d">Goiania (ブラジル)</a></p>  </td>  <td valign="top" width="221">  <p>2011 年 12 月 15 日</p>  </td>  </tr>  </tbody>  </table>  <p>インドでは、数百人の開発者が Azure の最新の拡張機能について学習したイベントがインドで既にWindowsされています。</p>  <p>各収容所では、Windows Azure の専門家が以下について説明します。</p>  <ul>  <li>はじめに Azure をWindowsする</li>  <li>Windows Azure Storage の使用</li>  <li>データSQL Azure</li>  <li>Azure ソリューションのセキュリティ保護、接続Windowsスケーリング</li>  <li>Windows Azure アプリケーションシナリオ</li>  <li>アプリケーションのWindows Azure アプリケーション</li>  </ul>  <p>Windows Azure DevCamps は無料で、すべてのユーザーが利用できます。&nbsp;おやつが提供されます。参加者は、昼食、輸送、および関連する費用に対して責任を負います。 &nbsp;&nbsp;Azure DevCamps のWindows詳細については、こちらを参照してください。</p>  <p>新しいイベントの一覧、コンテンツの更新、その他のお知らせに関する最新情報を得る場合は、WindowsAzure DevCamps @DeveloperCampsチームと 同様に に従います <a href="https://twitter.com/WindowsAzure" target="_blank">@WindowsAzure</a>。</p>  <p><span style="color: #000000;">Windows Azure DevCamp に参加する場合は、このブログの投稿に戻り、以下のコメント セクションを使用して、あなたが好きだったか、または好きでなかったことを、収容所で教えてください。お&rsquo;客様のフィードバックを受け取り、最適な方法でこれらの収容所を改善してください。</span></p>'
