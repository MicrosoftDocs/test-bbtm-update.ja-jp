Content: >-
  <p>Its&rsquo; 1882。 Thomas Edison は、彼の&mdash;&mdash;画期的な発明を上回ったばかりです。J.P と共同作業を行う最初の白熱電球。 2011 年に初めての産業規模の電力ステーションを開米国。</p>


  <p>現在に向けフラッシュフォワード: 現在、電力、配電、伝送、消費によって、世界中のビジネスと現代の生活が駆動されます。 この業界は、開発された世界の大部分を通じて、迅速で信頼性の高い配信を可能にする複雑なリレーションシップとテクノロジの Web を備えた、膨大な規模で運用されています。</p>


  <p>そして、そのグリッドは 19 世紀に戻りましたか? 大規模&rsquo;な更新が必要です。 電力会社とそのパートナーは、21 世紀のエネルギーの課題に対応できる新しいソリューションを探しています。つまり、電力需要の増加、二方向エネルギー フロー、クリーンエネルギー ソースの使用の増加、最も困難な課題に最初に取り組むためのスマート グリッドの作成に向けて進むアプローチです。 ここでは&rsquo;、電力とユーティリティ業界のデジタル変革について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/227a10aa-f5ee-4994-8a60-36e9199bb395.png"><img alt="Windmills against a clear blue sky" border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7b4a618-cde9-46f3-90ed-004402bd6246.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="風車 " width="668"></a></p>


  <h2>電力をより持続可能にする必要性</h2>


  <p>電力生産とデリバリーの現在のモデルは&rsquo;、ペースの速いビジネスと人的人口の増加を維持する必要があります。 電力システムは既に急増、急増、さらに停電に対処しています。 Who <a href="https://en.wikipedia.org/wiki/Northeast_blackout_of_2003" target="_blank">2003 年の</a>北東部のブラックアウトを忘れることはできますか?</p>


  <p>さらに、既存のグリッドは無駄で、現在の電力損失は <a href="https://www.lexingtoninstitute.org/wp-content/uploads/2016/09/Tomorrows-Electrical-Power-Grid.pdf" target="_blank">1984 年よりも 285% 多い</a>。 このような非効率性は、信頼性&rsquo; 、気候変化、および企業の下の行に対する消費者のニーズに対して非常に否定的な結果&rsquo; を招きます。</p>


  <h2>150 年の技術を持つ業界</h2>


  <p>幸いなことに、需要を管理し、無駄を減らし、新しいエネルギーソースとプロデューサーを活用するための新しいテクノロジが登場しています。 以下にいくつかの例を挙げます。</p>


  <ul>
   <li>ワイヤレス ネットワークを介して条件を伝達するスマート メーター。リアルタイム データをコンシューマーに提供し、電力中断の問題の迅速な解決を支援します。</li>
   <li>センサータグ付きの機器と AI &ldquo;&rdquo; を利用したスマート アシスタントを使用して、家全体のエネルギー使用を微調整し、純エネルギー使用をゼロにさえする接続されたホーム システム。</li>
   <li>将来使用したり、グリッドに販売したりするためにエネルギーを格納する最先端のバッテリ。</li>
   <li>ソーラー パネル、燃料 <a href="https://www.nytimes.com/paidpost/conedison/5-smart-energy-technologies.html" target="_blank">セル、バッテリエネルギー</a> ストレージを組み合わせて近隣に電力を供給するマイクログリッド。</li>
   <li>エネルギー使用量を削減し、体系的に課金し、移動可能なエネルギーストレージ デバイスとして機能するコネクテッド カー。</li>
   <li>2 方向の電力フローを可能にする次世代の分散および伝送インフラストラクチャ。</li>
   <li>スマート グリッド。複数のイノベーションを組み合わせ、体系的な負荷分散、ピーク時のレベリング プログラム、持続可能なエネルギー ソースのフル 活用を可能にします。</li>
  </ul>


  <p>これらすべての開発により&mdash;&mdash;、適切な時間と適切な方法で適切な顧客に電力を届けすることができます。 電力会社は、企業と個人の両方の根プロデューサーが独自の小規模エネルギー生産をデプロイする中で、エネルギーの 2 方向の流れにも対応できます。 これらの機能は、空間インテリジェンスを使用してエネルギー価値チェーン内の人、場所、デバイス間の複雑な関係をモデル化する新しい IoT プラットフォーム <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a> によって強化されています。 詳しく見てみましょう。</p>


  <h2>デジタル テクノロジによってスマート化されたグリッド</h2>


  <p>問題なく、レガシ グリッドを最新のインフラストラクチャで最新化して、有効性を向上し、継続的な電力の信頼性の高いフローを確保する必要があります。 スマート グリッドの作成は <a href="https://fas.org/sgp/crs/misc/R45156.pdf" target="_blank">、4,760 億ドルから 8,800</a> 億ドルの間で行う予定であり、実現には数年かかる予定です。 しかし、新モノのインターネット (IoT) デジタル &ldquo;&rdquo;&rsquo;テクノロジを使用すると、より迅速かつ低コストで今日のグリッドをスマート化できます。 また、すべての&mdash;&mdash;プレーヤーの電力プロデューサー、顧客、および送信および配送会社を接続して、継続的なフィードバックを提供して、より持続可能な選択を行うのに役立ちます。</p>


  <p>ノルウェーの水力会社 Agder Energi は、Microsoft Azure、Power BI、Azure IoT Hub などのセンサーにリンクされた機器と Microsoft テクノロジを既に使用して、エネルギー予測を改善し、エネルギー生産を変化するニーズに適応<a href="https://news.microsoft.com/2016/10/06/microsoft-and-agder-energi-collaborate-to-build-an-intelligent-grid-powered-by-an-intelligent-cloud/" target="_blank"></a>し、エネルギー使用量を管理するための分析情報をコンシューマーに提供しています。 現在、Agder Energi Azure Digital Twins、これらの機能を新しいレベルに引き上しています。 このテクノロジにより、Agder Energi はグリッド資産と分散エネルギー リソースをモデル化し、必要に応じて最適化することができます。</p>


  <p>これが重要である理由 Azure IoT Agder Energi のような電力会社は、廃棄物の原因を迅速に特定して対処し、適切な規模の生産を行い、投資に<a href="https://www.youtube.com/watch?v=cxKphN8iVHE" target="_blank"></a>優先順位を付け、新しいエネルギープロデューサーと供給元を組み込むのを可能にしています。 たとえば、電力会社が変電所がエネルギー漏えいの主要な原因である場合、その会社はアップグレードを迅速に追跡できます。 または、需要が予想外に急増した場合、電力会社は、継続的な電気供給を確保するために、風力や太陽エネルギーなどのリソースを追加する選択を行う場合があります。</p>


  <h2>新しいエネルギープロシュー &ldquo;マーの台頭&rdquo;</h2>


  <p>世代の企業はどこで新しいエネルギーソースを活用しますか? 新しいプロシューマーである、エネルギーのコンシューマーとプロデューサーの両方である企業と個人に会います。</p>


  <p>企業は、風力ファームに土地をリースしたり、会社の建物全体でソーラー パネルを使用したり、エネルギーを使用して保管する電気自動車のフリートを実行したりすることができます。 同様に、消費者は、より持続可能なソーラー パネルと電気自動車を購入し、スマート メーターと分析を使用して消費量を監視および削減する傾向がますます高まっています。 これらのグループはどちらも、余分なエネルギーを格納し、グリッドに戻して販売する可能性があります。 その初期段階では、近い将来、プロシューマー市場が離れかかると予想されます。 自律走行車の大量導入は、この動きを本当に促進する可能性があります。</p>


  <p>Allego は、ヨーロッパのスマート充電ソリューションと電気自動車クラウド ソリューションのヨーロッパ プロバイダーです。 この会社では、Azure IoT を使用して<a href="https://azure.microsoft.com/en-us/blog/allego-offers-electric-vehicle-smart-charging-solutions-powered-by-azure-digital-twins/" target="_blank"></a>、地域、充電スタンド、車両など、充電ネットワーク内のすべての主要参加者をモデル化して、課金の計画と実行のビジネスの複雑さを簡素化しています。 このソリューションを使用すると、充電スタンドでは、エネルギーデリバリーをより正確に計画し、バスなどの公共車両に優先順位を付け、ドライバーの好みに応じてコンシューマー車両に課金することができます。</p>


  <h2>スマート グリッド テクノロジは、新しい選択肢を意味します</h2>


  <p>近い将来、電力会社は、IoT 対応の分析情報を使用してスマート グリッドを作成し、ビジネス継続性を確保する方法を戦略的に推進することで、ビジネスの実行方法に関するより多くのオプションを持つ予定です。 一方、プロシューマーは、自分の価値と行動を調整し、持続可能な選択から経済的に恩恵を受け、他のユーザーにも同じことを行わせることができます。</p>


