Title: 再設計された [概要Security Center概要] ダッシュボードの概要
Summary: Azure Security Centerダッシュボードが再設計され、組織のセキュリティ体制に影響を与える最も重要なメトリックのサブスクリプション間、組織レベルのレポートが提供されました。
Content: >-
  <p>&rsquo;Azure Security Centerダッシュボードが再設計され、組織のセキュリティ体制に影響を与える最も重要なメトリックのサブスクリプション間、組織レベルのレポートが提供され、組織が全体的なセキュリティ体制を改善するのに役立つアクション可能な分析情報が提供されました。</p>


  <p>再設計されたダッシュボードには、次の 2 つの新しい概念Security Center。</p>


  <p><strong>サブスクリプションの対象範囲:</strong> このメトリックは、ユーザー Security Center (少なくとも) 読み取りアクセス権を持つすべてのサブスクリプションの状態を示し、適切なセキュリティ制御がないサブスクリプションを特定するのに役立ちます。</p>


  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>メモ：</strong>AAD テナントのすべてのサブスクリプションを表示するには、ルート管理グループに閲覧者、セキュリティ閲覧者、またはセキュリティ管理者ロールを設定<em></em>する<em>必要があります</em>。 <em></em> <em></em> Azure 管理グループ と 管理グループ Security Center の統合の詳細については、「Security Center <a href="https://docs.microsoft.com/azure/security-center/security-center-azure-policy">Security Policies with Azure Policy」を参照してください</a>。</div>


  <p><strong>ポリシーのコンプライアンス:</strong> このメトリックは、組織が&rsquo;リソースに割り当てられているセキュリティ ポリシーへの準拠を示します。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b026264-0986-4f44-a641-05b86c65ad8d.png"><img alt="Security Center1" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f24a62e-6817-4311-933b-03f9ffaa56df.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Security Center1" width="1623"></a><br>

  アクション可能な分析情報は、それぞれの領域の右側に存在し、次のものが含まれます。</p>


  <p><strong>ポリシーとコンプライアンス:</strong> ポリシーのコンプライアンス、SIEM Security Centerへの接続、およびセキュリティ ポリシーの使用に関するガイドがSecurity Center。</p>


  <p><strong>リソース セキュリティのセキュリティの状態:</strong> 最も一般的な推奨事項と最も影響の大きな推奨事項。</p>


  <p><strong>脅威の防止: </strong>最も一般的なアラート、セキュリティ連絡先が定義されていないサブスクリプション。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c17fec01-09b7-4172-bd17-b7e1ad418eee.png"><img alt="Policy Compliance" border="0" height="797" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/858ef798-6fff-4e3f-8ee5-a33c582332a3.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ポリシーのコンプライアンス" width="2047"></a><br>

  &nbsp;<br>

  これらの分析情報は、組織が全体的なセキュリティ体制を改善するために実行できるアクションを組織が特定するのに役立つ領域を強調しています。次に例を示します。</p>


  <ul>
   <li>組織が &ndash; VM 全体にエンドポイント保護ソリューションをデプロイするキャンペーンを開始したり、データ/ストレージ資産の暗号化を有効にしたりするための、多数のリソースに影響を与える一般的なセキュリティの状態の問題</li>
   <li>頻繁に攻撃を受け (したがって多くのアラートが発生する) &ndash; リソースは、攻撃面を減らすためにその周囲の保護を強化します</li>
   <li>&rsquo;&ndash; &ndash;特定の時間における組織全体のコンプライアンスの傾向の変化により、全体的なコンプライアンスが変化する原因となるイベントが特定され、新しいアプリケーションが起動されたイベント (組織のセキュリティ ポリシーに準拠していない複数のリソースが含まれるイベントなど) が特定され、今後の起動が go から準拠する</li>
  </ul>


