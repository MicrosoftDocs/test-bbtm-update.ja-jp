Title: 1.10.0 Azure Storage Explorer発表
Summary: '今月、新しいバージョンの Azure Storage Explorer 1.10.0 がリリースされました。 この最新バージョンの Storage Explorerいくつかの新しい機能が導入され、既存の機能が大幅に更新されます。 '
Content: >-
  <p>今月、新しいバージョンの Azure Storage Explorer 1.10.0 がリリースされました。 この最新バージョンの Storage Explorerいくつかの新しい機能が導入され、既存の機能が大幅に更新されます。 これらの機能と変更はすべて、Azure Storage、CosmosDB、ADLS Gen2、および 1.10.0 から始まるマネージド ディスクを操作するときに、ユーザーの効率と生産性を向上させる目的で設計されています。 以前に&rsquo;使用したことStorage Explorer、製品ページで Windows、macOS、または Linux 用に<a href="https://azure.microsoft.com/en-us/features/storage-explorer/" target="_blank">ダウンロードできます</a>。</p>


  <h2>Storage Explorerディスクのサポートを追加する</h2>


  <p>オンプレミスの仮想マシン (VM) を Azure に移行する最も困難な部分の 1 つは、これらの VM のデータを Azure に移動することです。 Storage Explorer 1.10.0 では、マネージド ディスクのサポートを追加することで、このプロセスがはるかに簡単になります。 マネージド ディスク用に&rsquo;追加した新機能を使用すると、簡単に使用できる VM ディスクを作成して管理し、STORAGE EXPLORERできます。 また、Storage Explorer使用すると、非常にパフォーマンスの高いワークフローも提供されます。 VHD をマネージド ディスクにアップロードすると、Storage Explorer は AzCopy v10 の機能と速度を活用して、データをすばやく Azure に取り込みます。 &rsquo;Storage Explorerのサポートには、マネージド ディスクのスナップショットの作成、コピー、ダウンロード、削除を行う機能も含まれています。&nbsp;最新のディスク サポート機能の詳細については、最新の<a href="https://azure.microsoft.com/en-us/blog/new-disk-support-capabilities-in-azure-storage-explorer/">ブログを参照してください。</a></p>


  <h2>Storage Explorerユーザー設定の導入</h2>


  <p>このStorage Explorerリリース以降、ユーザーはさまざまな設定を求め、ユーザーはアプリの動作を構成Storage Explorerしています。 しかし、より多くの設定が追加されたので、これらの設定の管理と検出はますます困難であることが証明されています。 これらの問題を軽減するために、一元化された設定のユーザー インターフェイス (UI) を導入いたします。この UI から、プロキシやアプリケーション テーマなど、&rsquo;Storage Explorer設定の多くを構成できます。 また&rsquo;、終了時にログアウトし、データ エクスプローラーの更新モードを切り替えできる設定も追加されました。</p>


  <p>ユーザーが要求した設定の長い一覧がバックログに表示され、今後の更新で設定 UI にアクセスできます。 また、表示する&rsquo;設定に関する提案がある場合は、お問い合わせのレポポ<a href="https://github.com/microsoft/AzureStorageExplorer/issues/new/choose" target="_blank"></a>から問題を開いて、お知GitHubください。</p>


  <h2>Storage Explorerストアで使用できる</h2>


  <p>&rsquo;1.10.0 で強調表示する必要がある最後の大きな変更点は、正規スナップ ストアStorage Explorerの追加です。 Linux Storage Explorerをインストールするのは常にユーザーにとって課題でしたが、Snap Store からインストールすると、他のプラットフォームにインストールするのと同じほど簡単になります。 Snap プラットフォームでは、すべての依存関係が自動的にインストールされ、最新の状態Storage Explorerを維持するのに役立ちます。 Snap Store&rsquo; からStorage Explorerをインストールする場合は、ストアに一覧表示<a href="https://snapcraft.io/storage-explorer" target="_blank">されています</a>。</p>


  <h2>楽しみ</h2>


  <p>今後数か月の間に、新しい機能を新しい機能に追加Storage Explorer。 近い将来、AzCopy をすべての BLOB&rsquo; 転送の既定の転送エンジンにし、AzCopy for File Shares の使用に取り組む予定です。 また&rsquo;、世界中のより多くの人が製品を効果的に使用できるよう、Storage Explorer言語へのローカライズに取り組む作業も行っています。 ACL&rsquo; 管理の強化や BLOB 機能とのパリティの向上など、ADLS Gen 2 の機能を改善し、追加の機能を提供します。 もちろん、&rsquo;新しい機能に対するユーザー要求については GitHub&rsquo; を参照します。そのため、何かご覧になる場合は、問題を開くことを強くお勧め<a href="https://github.com/microsoft/AzureStorageExplorer/issues/new/choose" target="_blank">しています。</a></p>


