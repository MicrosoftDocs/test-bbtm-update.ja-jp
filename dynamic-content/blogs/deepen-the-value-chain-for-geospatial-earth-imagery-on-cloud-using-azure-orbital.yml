Title: Azure 回転を使用して、クラウド上の地理空間地球の画像の値チェーンを深める
Summary: '管理されたグラウンドステーションサービスである Azure 回転を使用すると、お客様は Microsoft Azure で直接通信したり、サテライトを制御したり、データを処理したり、操作をスケールしたりすることができます。 '
Content: >-
  <p>管理されたグラウンドステーションサービスである Azure 回転を使用すると、お客様は Microsoft Azure で直接通信したり、サテライトを制御したり、データを処理したり、操作をスケールしたりすることができます。 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-orbital-process-satellite-data-at-cloudscale/" target="_blank">Azure 回転の発表</a>以来、当社のデータセンターには、グラウンドステーションを迅速に構築してデプロイしました。 現在、データセンターに複数のサテライトグラウンドステーションをデプロイしています。これにより、地球の監視、リモートの検出、グローバルな通信など、さまざまなシナリオを実現できます。&nbsp;</p>


  <h2>Azure 回転グランドステーションの更新</h2>


  <p>Azure 回転では、データセンターにサテライトグラウンドステーションを構築しています。これにより、お客様は、Azure で直接サテライトからデータを取り込み、処理とストレージをスケールインすることができます。 次に示すのは、ワシントンのクインシー社のデータセンターにある最初のサテライトグラウンドステーションです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3e87669-4601-4132-a129-b7ef3a5491eb.png"><img alt="Azure Orbital Ground Station Quincy Datacenter, Wa." border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08439f6d-72d2-4ad6-8d20-b188bbe51cb8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>継続的に他の場所でも地上のステーションを構築し、パートナーのグラウンドステーションと統合して、データインジェストのためにサテライトと通信することができるよう &rsquo; にします。</p>


  <p>複数の顧客とパートナーとの共同作業では、信号処理、データ処理、地理空間 Data Analytics の複数のシナリオを作成しました。 現在、回転エコシステム &mdash; <strong>Thales Alenia SPACE (TAS)</strong>にもう1つのパートナーを歓迎しています。 TAS &rsquo; により深いビジョンと Microsoft &rsquo; の Azure 回転は、お客様に優れたデータ処理、推論、分析の機能をもたらします。</p>


  <h2>Thales Alenia 領域パートナーシップ</h2>


  <p>Thales Alenia Space と共に、ほぼリアルタイムの地理空間データ処理機能をお客様に提供しています。 Azure 回転と人工知能 (AI) および機械学習テクノロジのアプリケーションと連携して、クラウド上のデータを処理することにより、サテライト画像でキャプチャされた環境の変化を分析することができます。</p>


  <p>40年以上の経験があり、スキル、専門知識、文化の固有の組み合わせである Thales Alenia Space は、Thales (67%) とレオナルド (33%) の間の共同事業であり、電気通信、ナビゲーション、地球の監視、環境管理、調査、サイエンス、回転のインフラストラクチャに対するコスト効果の高いソリューションを提供します。 政府機関、機関、宇宙機関、および通信事業所は、Thales Alenia Space を通じて、いつでもどこでも、どこからでもどこでも、世界を監視し、そのリソースの管理を強化し、太陽のシステムを詳しく調べることができます。&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Thales Alenia Space と Microsoft は、スペースとクラウドテクノロジに関する専門知識を組み合わせることによって、革新をしています。お客様は、Thales Alenia Space &rsquo; s DeeperVision ソリューションのすべての機能を組み合わせてデータフローを処理し、Azure 回転のクラウド機能を使用してタイムリーな情報を生成できるようになりました。この情報は、高速で大規模な人工知能と機械学習によって強化されています。 &rdquo; -Clarence Duflocq、副社長戦略 &amp; イノベーション、Thales Alenia Space</em></p>

  </blockquote>


  <h2>ユースケース: 地理空間データ値-チェーン</h2>


  <p>お客様は、Azure 回転と回転グランドステーションを使用して、衛星から地理空間データを取り込むことができます。 その後、生のサテライトデータをクラウドで大規模に処理し、さまざまな Azure サービスを使用して分析できます。これにより、変更の検出、サイトの監視、状況認識、エンティティ認識などの目標を達成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b333d658-dd9b-4ae8-b8b2-edfe7a057961.png"><img alt="Geospatial data value-chain from satellites using Azure Orbital" border="0" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d2f7b3e-796d-4903-97f5-cd74ba31c66e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>より深いビジョンは、画像と強化画像データからのコンテンツの自動抽出を実行します。 ユーザーは、指定されたコンテンツからイメージを要求できます。これにより、より深いビジョン &rsquo; の自動化が求められ、ユーザーは人間の専門知識が重要なタスクに専念できるようになります。 この機能は、変更の検出やサイトの監視などのシナリオで重要になります。 特定の領域から新しい画像が到着すると、より深いビジョンで、以前に取得した画像と比較して、変更された場所を強調することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acbfd1ad-a915-49d8-91c2-15423b1a2c9a.png"><img alt="Two images taken by the European Space Agency Satellite Sentinel 2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79553efe-b8ca-4411-8f9c-465c281f2ade.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1009"></a></p>


  <p>上記の例では、2つのイメージが2016から、2018から1つずつ、欧州宇宙機関のサテライト Sentinel 2 &mdash; によって取得されています。 地球のボリュームが砂漠から取り外されていて、近所が構築されていることがわかります。 右端の画像は、検出された変更を強調表示します。</p>


  <h2>デモ: より深いビジョンと Azure 回転</h2>


  <p>3つの簡単な手順では、Azure 回転を使用してリンクされた downlinked はクラウド上で、ビジネスの転換に関する洞察をほぼリアルタイムで処理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecfa833c-b2ec-463f-943b-93c1989b5328.png"><img alt="Earth observation process show real-time signal processing, data processing, and analytics with Azure Orbital" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ee6cbb8-95dc-4fca-b307-0256b06d005e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p><strong>手順 1:</strong> 地球の画像は、顧客のサテライトから downlinked リンクされています。 2020年9月に、<a href="https://www.youtube.com/watch?v=l8C-x8gYd2U" target="_blank">水色からのライブダウン</a>リンクを使用して、回転アカウント Azure Storage にダウンリンクされたデータを格納する、NASA によって所有および操作されているパブリックサテライトが、 <a href="https://www.youtube.com/watch?v=l8C-x8gYd2U" target="_blank">Azure を使用してサテライトからデータをダウンリンクする方法</a>を示しています。</p>


  <p><strong>手順 2:</strong>サテライトオペレーターは、サテライト画像用のデータ処理パイプラインを使用して、Azure Storage Blob から生データを処理して、最終的な資産に変換することができます。 必要に応じて、これらの資産を Azure Storage に保存し直すことができます。</p>


  <p><strong>手順 3:</strong> より深いビジョンにより、顧客はこれらの地理空間イメージ &mdash; に対して、変更検出やエンティティ認識などのサービスを提供するパートナー TAS の機能を推論に実行できます。</p>


