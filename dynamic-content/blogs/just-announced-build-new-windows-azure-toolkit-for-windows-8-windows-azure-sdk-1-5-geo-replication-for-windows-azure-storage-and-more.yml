Title: 'JUST ANNOUNCED @ BUILD: Windows Azure Toolkit for Windows 8、Windows Azure SDK 1.5、Geo-Replication for Windows Azure Storage、その他'
Summary: '注:&nbsp; この投稿は、2011 年 9 月 21 日 (水) に更新され、Windows Azure Toolkit for Windows 8 に関する更新された情報が含まれます。  注: この投稿は、2011 年 9 月 16 日金曜日に更新されました。'
Content: '<p><em>注:&nbsp; この投稿は、2011 年 9 月 21 日水曜日に更新され、Windows Azure Toolkit for Windows 8 に関する更新された情報が含まれます。</em></p>  <p><em>注: この投稿は、2011 年 9 月 16 日金曜日に更新され、BUILD で行われた各発表に関する関連ブログ投稿へのリンクが含まれます。</em></p>  <p>今日、カリフォルニア州 Anaella の <a target="_blank" href="https://www.buildwindows.com/">BUILD</a> Conference のサーバーとツールの総長である Satya Nadella は、アプリケーション開発、コネクテッド デバイス、継続的なサービスの変化する世界を概説し、これらの分野への Microsofts&rsquo; の投資によって、開発者がこの変革を主導することで豊富な新しい機会を生み出す方法を明確に示しました。 次に、Windows 8 用の Windows Azure Toolkit を使用して、バック エンド クラウドに接続される新しい種類のフロントエンド クライアント アプリケーションを設計することで、開発者が次世代のアプリケーションを構築する機会を強調しました。これは、BUILD で今日リリースされました。</p>  <p>Toolkit の詳細と、Azure 関連のお<a target="_blank" href="https://azure.microsoft.com/">知Windows</a>関するその他の情報については、以下を参照してください。 今日のお知らせに&rsquo;関するその他の詳細は 1 週間にわたって投稿されます。そのため、頻繁に確認してください。</p>  <p><strong>Windows用の Azure Toolkit Windows 8</strong></p>  <p>今年の初めに、Microsoft は、Windows、<a target="_blank" href="https://github.com/microsoft-dpe/wa-toolkit-ios">iOS</a>、Android 用の資産で構成される Azure <a target="_blank" href="https://watwp.codeplex.com/"></a>Toolkits for Devices Windows Phoneを発表<a target="_blank" href="https://github.com/microsoft-dpe/wa-toolkit-android">しました</a>。 開発者は、ツールキットを使用して、Windows Azure を使用して、主要なモバイル プラットフォームでのアプリケーションの作成を加速できます。 現在、開発者がスケーラブルなクラウド プラットフォームを利用して、新しいプラットフォーム上の Metro スタイルのアプリケーションに電力を供給できるよう、ツールキットオファリングを拡張Windows 8。 <a target="_blank" href="https://watwindows8.codeplex.com/">Windows Azure Toolkit for Windows 8</a> は、開発者が Windows Azure Compute、Storage、Windows Push Notification Service (WNS) の機能を活用する Windows Metro Style アプリケーションを簡単に作成できるよう設計されています。</p>  <p>このツールキットは、開発者に次の機能を提供します。</p>  <ul>  <li><strong></strong> - Dependency Checker Azure on Windows 8 を使用して開発を開始するように構成された前提条件のツールをすべて取得するための合理化された手段Windows提供Windows 8</li>  <li>プッシュ<strong>通知Windowsレシピを使用すると</strong>-、開発作業が大幅に簡素化されます。&nbsp;このレシピは、WNS に対する認証、ペイロードの構築、WNS への通知の投稿を行う、シンプルなマネージド API を提供します。&nbsp;3 行のコードでは、トースト、タイル、バッジの通知の機能をWindows 8。<strong></strong></li>  <li><strong>Dev 11 Windows Metro スタイル アプリ</strong> -WNS から通知チャネルを要求し、このチャネルを Azure サービスに登録する方法をWindowsサンプル アプリケーション。</li>  <li><strong>VS 2010 Windows Azure Cloud Project テンプレート</strong>:</li>  <ul>  <li>クライアント アプリがチャネルを登録する WCF REST サービスのサンプル</li>  <li>ASP.NET プッシュ通知サービスレシピを使用して、クライアントにトースト、タイル、バッジ通知をビルドして送信するための WINDOWS MVC 3 ポータルです。</li>  <li>タイルとトーストの通知イメージに BLOB Storageを使用する方法の例。</li>  </ul>  <li><strong>サンプル アプリケーションは</strong>、Access Control Service、Worker ロール、キュー、Windows Azure Marketplace DataMarket を使用したアプリケーション シナリオを示すツールキットに含まれています。</li>  </ul>  <p>Windows Azure Toolkit for Windows 8 を使用して、Windows Azure Metro Style アプリケーションへの通知の迅速な配信を開始します。&nbsp;Windows 8 用の Windows Azure Toolkit の技術的な詳細については、Nick Harris による「anNOUNCING the Windows Azure Toolkit for Windows 8」の投稿をお読みください。</p>  <p><strong>Windows Azure SDK 1.5</strong></p>  <p>Windows Azure SDK 1.5 を使用できます。&nbsp;この新しいバージョンでは、次の多くの更新プログラムが提供されます。</p>  <ul>  <li>エミュレーターを再設計しました。これにより、ローカル開発とクラウド開発の間の忠実性が向上します。</li>  <li>csupload.exe でのサービス証明書のアップロードのサポート。</li>  <li>リモート デスクトップcsencrypt.exeパスワードを管理するための新しい新しいツールです。</li>  <li>クラウド アプリケーションの開発WindowsデプロイVisual Studio Azure Tools for Visual Studioの機能強化。</li>  <li>MVC3 Web ロールを ASP.NET し、1 つのクラウド プロジェクトで複数のサービス構成を管理する機能。</li>  <li>.NET アセンブリの欠落Windows接続文字列など、一般的なエラーをキャッチするために、Azure パッケージの検証が改善されました。</li>  </ul>  <p>Windows Azure SDK 1.5 の詳細については、「Windows Azure SDK 1.5 の発表、Windows Azure Tools for Microsoft Visual Studio 2010 および新しいサービス管理機能」を参照してください。</p>  <p><strong>Windows Azure Marketplace</strong></p>  <ul>  <li>このWindows Azure Marketplace、来月から国際的に 25 の新しい市場で利用できる予定です。&nbsp;市場には、次のものが含まれます:スウェーデン、ポルトガル、カナダ、チェコ、デンマーク、フィンランド、フランス、ドイツ、デンマーク、アイルランド、イタリア、オランダ、ノルウェー、ポーランド、ポルトガル、スペイン、スウェーデン、スイス、英国、オーストラリア、香港、日本、メキシコ、ニュージーランド、シンガポール。 &nbsp;パートナーは、アプリケーションとデータセットを送信して、マーケットプレースに発行することができます。 (開始する方法については、こちらを参照してください)。</li>  <li><a target="_blank" href="https://datamarket.azure.com/dataset/1899a118-d202-492c-aa16-ba21c33c06cb">Microsoft 翻訳ツール API</a> は、Windows Azure Marketplaceデータ セットとアプリケーションの急速<a target="_blank" href="https://datamarket.azure.com/"></a>なコレクションと共に使用できます。 これらの API を使用すると、開発者や Web マスターは、アプリケーション、Web サイト、またはサービスの一部として、35 を超える言語で翻訳および言語サービスを提供できます。 現在、Microsoft は 3 か月間のプロモーション期間を顧客に提供しています。その間、より高いスループットバージョンの API を無料で利用できます。</li>  </ul>  <p>これらのデータ関連のお知Windows Azure Marketplace詳細については、投稿「Windows Azure Marketplace News from BUILD:&nbsp; Announcing NEW Data Offerings and International Availability」をお読みください。</p>  <p><strong>Windows Azure Storage</strong></p>  <p class="Answer">新Windows Azure Storage機能には、ディザスター リカバリーに役立つ geo レプリケーションと、REST API の新しいバージョンが含まれています。Windows Azure&nbsp; BLOB、テーブル、キューに対していくつかの機能が改善されます。geo レプリケーションでは、数百マイル離Windows同じリージョン内にある 2 つの場所の間で、Azure BLOB と Table のデータをレプリケートします。 これで、BLOB とテーブルのすべてのストレージ アカウントWindows Azure Storage geo レプリケーションが有効になります。&nbsp;更新プログラムは非同期的に geo レプリケートされるので、既存のパフォーマンスに変更はありません。&nbsp;&nbsp;</p>  <p class="Answer">新しい Windows Azure Storage 機能の詳細については、「Now Available:&nbsp; Geo-Replication and New BLOB, Table and Queue Features for Windows Azure Storage」という投稿を参照してください。</p>  <p><strong>Service Bus 9 月のリリース</strong></p>  <p>この新しいリリースでは、キュー、トピックとサブスクリプション、ルールなどの機能を導入することで、pub/sub メッセージングを向上させる Service Bus の機能強化が導入されました。 また、次のような Azure プラットフォームWindows新しいシナリオも可能になります。</p>  <ul>  <li>非同期クラウド イベント &ndash; : イベント通知を、不定期に接続されるクライアント (電話、リモート ワーカー、キオスクなど) に配布します。</li>  <li>イベント駆動型サービス指向アーキテクチャ (SOA) &ndash; 時間の経過と共に簡単に進化できる疎結合システムの構築</li>  <li>高度Intra-App メッセージング 高度 &ndash; にスケーラブルで回復力のあるアプリケーションを構築する場合の負荷分散と負荷分散</li>  </ul>  <p>Service Bus 9 月のリリースの詳細については、「Now Available:&nbsp; the Service Bus September 2011 Release」を参照してください。</p>  <p><strong>Windows Azure サービス管理 API</strong></p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460799.aspx">Windows Azure Service Management API</a> &ldquo;&rdquo;&nbsp; の主な機能強化には、進行中の構成の更新とサービスのアップグレードをロールバックする機能と、進行中のデプロイで複数の書き込み操作を呼び出す機能が含まれます。その他の機能強化には、ロール インスタンスのよりわかりやすい状態と、新しい API メソッドであるサブスクリプションの取得が含まれます。</p>  <p>Windows Azure SDK 1.5 の詳細については、「Windows Azure SDK 1.5 の発表、Windows Azure Tools for Microsoft Visual Studio 2010 および新しいサービス管理機能」を参照してください。</p>  <p>今日行われたお知らせの詳細や、講演を見る方法の詳細については、BUILD Virtual Press Room にアクセスしてください。&nbsp; ビルドに <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> 関する <a target="_blank" href="https://twitter.com/#%21/STBNewsBytes">@STBNewsBytes</a> 最新のニュースとリアルタイムの話については、 と に従います。</p>'
