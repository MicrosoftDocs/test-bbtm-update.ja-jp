Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>サイトコアは、月の最初の ISV として選択されています。 &nbsp;Sitecore は、Web サイト<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008283">のコンテンツ管理</a>ソリューションEnterprise提供し、ISV コミュニティ内でも、お客様も同様に強力な勢いを持っています。 &nbsp;次のビデオでは、Sitecore が Gartner マジック クアドラントのリーダーである理由について説明します。</p>  <p style="text-align: center;">[表示:]</p>  <p style="text-align: left;">  <meta charset="utf-8">Sitecores&rsquo; CMS Azure Edition では、Azure の多くの利点を利用して、スケーラブルで高度なEnterpriseデプロイを実現します。 Azure を使用すると、Sitecore でソリューションをクラウドに拡張できます。これにより、顧客とパートナーは Web サイトを新しい地域に簡単かつ迅速にスケーリングし、需要の急増に対応できます。</p>  <p style="text-align: left;">  <meta charset="utf-8">  </p>  <p>Microsoft Azureは、Sitecore の公開 Web サーバー用のグローバル展開プラットフォームを提供します。 コアサーバーとマスター サイトコア サーバーは、ファイアウォールの背後にある施設にローカルにデプロイされますが、公開されている Sitecore Web サーバーは Microsoft の施設でホストされます。 Microsoft Windows、Azure&rsquo; のコンピューティング、ストレージ、ネットワーク、管理機能を、オンプレミスの Sitecore アプリケーションとサーバーにシームレスかつ確実にリンクします。</p>  <p>このハイブリッド アプローチの利点は、ユーザーがメインの Sitecore 編集サーバーとデータベース サーバーをオンプレミスで安全に管理し、Web サイト のコンテンツを、分散した地理的な場所にある Windows Azure クラウド サーバーにフロントエンドの Sitecore ベースにプッシュできるという利点です。</p>  <p style="text-align: left;">  <meta charset="utf-8">  Sitecore には、今後の Web キャストがあります。こちらに&nbsp;<a href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=k67q797n">登録してください</a>。</p>  <p style="text-align: left;">こちらから Press Release を見つけてご覧ください。</p>'
