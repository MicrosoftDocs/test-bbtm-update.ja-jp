Title: 'Real World Windows Azure: EastBanc Technologies の CEO である、Wolf Ruzicka と、EastBanc Technologies の Microsoft ビジネス ユニットの責任者である Evgeny Popov とのインタビュー。'
Summary: Real World Windows Azure シリーズでは、EastBanc Technologies で、Windows Azure プラットフォームを使用してパブリック向けクラウド ベースのソリューションを提供する方法について、Wolf Ruzicka と Evgeny Popov に話しました。
Content: '<p>Real World Windows Azure シリーズでは、<a target="_blank" href="https://eastbanctech.com/">EastBanc Technologies</a> で、<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> プラットフォームを使用して公共輸送業界向けクラウドベースのソリューションを提供する方法について、Wolf Ruzicka と Evgeny Popov に話しました。 次に示すのは、彼らが言う必要があったことを示しています。</p>  <p><b>MSDN: EastBanc Technologies の機能と顧客の概要を簡単に説明できますか?</b></p>  <p><b>Ruzicka:</b> テクノロジを生成したり、IT を使用してビジネスを効果的に管理したりする公共機関やプライベート組織向けカスタム ソフトウェア ソリューションとシステム統合サービスを提供しています。 複雑な課題に対して使いやすいソリューションを提供することで、お客様の成功を支援します。その後、ここで説明するトピックと同様に、可能な限り、お客様が一般的な課題を満たすのに役立つ反復可能なソフトウェア ソリューションを開発するために必要な IP を保持します。 </p>  <p><b>MSDN: クラウド コンピューティング ソリューションを開発するために、ユーザーまたは顧客が克服しようとしていた特定の課題はありますか?</b></p>  <p><b>ポポフ：</b> 公共輸送機関には、車両、ルート、スケジュールに関するデータがあります。これは、公共輸送エクスペリエンスを向上させるアプリケーションとサービスを構築するために、テクノロジ開発コミュニティが使用できるスケジュールです。 しかし、開発者が使用できる方法でデータを公開するには、輸送機関は、初期投資が多い複雑な IT インフラストラクチャを必要とします。 クラウド コンピューティングを使用して複数のソースから輸送データを集計し、それを Web 上のサービスとして公開することで、その障壁を下げたいと思いました。 </p>  <p><b>Ruzicka: </b>私たちの観点から、スケーラビリティから不確実性を取り除く必要がありました。 新しいサービスを作成すると、コストが高すぎてリスクが高すぎて、過剰な容量で構築できます。 アプリケーションが非常に人気が高くなると、スケーラビリティを高め、メンテナンスとハードウェアの問題で時間とコストを消費できます。 独自のインフラストラクチャを管理する必要はなかったので、管理を最小限に抑え、柔軟性を最大限に高めたいと考えています。</p>  <p><b>MSDN: Azure を導入する理由Windowsしましたか?アマゾン ウェブ サービス、Google App Engine、Salesforce.com などの他のオファリングを評価しましたか?</b></p>  <p><b>Ruzicka: </b>以前は、これらすべてのサービスでアプリケーションを開発しました。 しかし、この高い知名度の高い公共輸送プロジェクトでは、仮想マシンホスティングに基づくソリューションを提供するプロバイダーをすぐに排除しました。また、見ているすべてのプロバイダーの Windows Azure は、使用するツールやテクノロジと実際に統合したい作業を実際に統合した唯一のプロバイダーでした。 私たちの大きな決定要因は、Microsoft SQL Azureデータベース管理サービスでした。  クラウドの使い慣れたデータベース エンジンでは、開発者は新しいデータ管理プロセスに合わせて調整する必要がなかった。</p>  <p><b>MSDN: Azure でビルドしたソリューションについてWindowsできますか?</b></p>  <p><b>Ruzicka: </b>Windows Azure および SQL Azure のコンピューティング リソースとストレージ リソースを使用して、米国 周辺の輸送機関からの異種データ フィードをさまざまなオープン形式に結合する外部アプリケーション プログラミング インターフェイスであるパブリック トランジット データ Community (PTDC) を構築しました。 これは、開発者が旅行計画ツール、対話型ルート マップ、ライブ情報および通知サービスなどのデスクトップ、Web、モバイル アプリケーションを作成するために使用できる Web サービスとしてデータを公開します。 PTDC は、開発者が複数の地理的領域で動作できる公共輸送アプリケーションを構築するために使用できる、国全体のワンストップ データ ショップです。</p>  <p><a target="_blank" href="https://eastbanctech.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8228.EastbancProdImage.png" border="0"></a>&nbsp;</p>  <p><b>図 1:</b>EastBanc Technologies では、Windows Azure を使用して、開発者が旅行計画ツールや Windows Phone 7 などのデバイスのライブ 情報サービスなどのアプリケーションを作成するために使用できるデータ サービスであるパブリック トランジット データ Community (PTDC) を構築しました。</p>  <p><b>MSDN: お客様とのお客様は、Azure を使用してどのようにメリットWindowsしますか?</b></p>  <p><b>ポポフ：</b>Azure を使用Windows公共輸送機関を、公共輸送サービスを強化および促進するためのアプリケーションを作成する開発コミュニティに接続しています。&nbsp;PTDC を使用すると、輸送機関、EastBanc Technologies、その他の ISV、および世界中の独立した開発者が、都市のナビゲーションを効率化し、より多くの輸送オプションを提供できるコンピューター、スマートフォン、その他のモバイル デバイス向けの革新的なアプリケーションを構築できます。 これらのオプションは、通学をより予測可能にし、時間を節約し、通学エクスペリエンスを向上させるのに役立ちます。これにより、公共輸送をより魅力的にし、乗客を増やします。 &nbsp;</p>  <p><b>Ruzicka: </b>私たちの場合、オンプレミスのインフラストラクチャの管理やローカル ホスティング プロバイダーの使用に比べて、スタートアップ、運用、メンテナンスのコストは低く、迅速かつ簡単な、移動可能な支払いスケーラビリティを備えています。 何より、Azure Windowsチームは、メンテナンスの問題を解決するのではなく、最適なソフトウェア開発を行う作業に専念できます。</p>  <p>Azure のお客様の成功Windowsの詳細については、以下を参照 <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a><span style="text-decoration: underline;"></span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
