Title: StorSimple の機能更新Microsoft Azure発表
Summary: StorSimple デバイスからクラウドにデータを階層化し、ネットワークの潜在的な問題を回避するために、複数の時刻スケジュールを構成できます。
Content: >-
  <p align="justify">StorSimple で次の機能を利用Microsoft Azureお知らせします。</p>


  <ul>
   <li>
  <div align="justify">帯域幅テンプレート</div></li>
   <li>
  <div align="justify">コントローラーの管理</div></li>
   <li>
  <div align="justify">通知アラートの電子メール アドレスの構成</div></li>
   <li>
  <div align="justify">AUS geo での StorSimple の可用性</div></li>

  </ul>

  <h4 align="justify"><span style="font-weight: normal;">帯域幅テンプレート</span></h4>

  <p align="justify">StorSimple デバイスからクラウドにデータを階層化し、ネットワークの潜在的な問題を回避するために、複数の時刻スケジュールを構成できます。 ユーザーは、これらのスケジュールを作成、変更、削除、およびテンプレートとして保存できます。 これらの帯域幅テンプレートをボリューム コンテナーに適用して、クラウドに関連する操作を実行するときに StorSimple デバイスによって使用される帯域幅を制御できます。</p>

  <p align="justify">これで、次の機能を利用できます。</p>


  <ul>
   <li>
  <div align="justify">特定の日/時刻の帯域幅の使用量をカスタマイズするスケジュールを指定します。</div></li>
   <li>
  <div align="justify">複数のアプライアンス間でシームレスな方法で管理を一元化し、スケジュールを再利用します。</div></li>

  </ul>

  &nbsp;

  <p align="justify">帯域幅テンプレートの作成、変更、使用方法の詳細については、MSDN のドキュメントを参照してください。</p>


  <h4 align="justify"><span style="font-weight: normal;">コントローラーの管理</span></h4>

  <p align="justify">これで、Azure StorSimple Manager Service から 8000 シリーズ StorSimple アプライアンス上のデュアル コントローラーを管理できます。</p>

  <p align="justify">コントローラーの再起動または StorSimple デバイスのシャットダウンは、通常のシステム操作の一環として必要ありません。ハードウェアメンテナンスのためにコントローラーをシャットダウンする必要がある場合は、StorSimple Manager サービスの [デバイス] タブの [メンテナンス] ページから<b></b>開始できます。<b></b> シャットダウン コントローラーの電源をオンにしたり、電源オンコントローラーを再起動したりできます。 推奨される使用方法の詳細については、MSDN ドキュメントの一部としてこちらを参照してください。</p>


  <blockquote>注: 帯域幅テンプレートとコントローラー管理機能を使用するには、まず、StorSimple Manager Service の [デバイス] タブにある [メンテナンス<b></b>] ページで利用可能<b></b>な更新プログラムをインストールする必要があります。 これらの更新プログラムの詳細については、「StorSimple の更新プログラム」を参照してください。 定期的なメンテナンス ルーチンの一部として、これらの更新プログラムを確認して適用することをお勧めします。 更新プログラムの自動的なダウンロードを有効にして、Microsoft から優先度の高い更新プログラムがリリースされたらすぐにインストールすることもできます。 詳細については、更新プログラムのインストール方法に関するページを参照してください。</blockquote>

  <h4 align="justify"><span style="font-weight: normal;">電子メール 設定</span></h4>

  <p align="justify">デバイスの正常性などの監視アラートを特定の電子メール アドレスに送信する場合は、StorSimple Manager Service の [デバイス] タブの [構成<b></b>] ページの [<b></b>アラート <b>設定</b>] で有効にできます。 1 つのデバイスで構成できる電子メール アドレスは最大 20 件です。 これらの設定は、いつでも変更できます。 詳細については、MSDN のドキュメントを参照してください。</p>


  <h4 align="justify"><span style="font-weight: normal;">Microsoft Azure StorSimple のオーストラリア</span></h4>

  <p align="justify">Microsoft Azure <a href="https://www.microsoft.com/en-us/server-cloud/products/storsimple/explore.aspx">StorSimple</a> は、世界中の他のリージョンで利用できるのと同じサービス レベル アグリーメント カバレッジを使用して、オーストラリアで利用できます。 StorSimple には、SSD と HDD の大規模なオンプレミス容量、データ保護、StorSimple Virtual Appliance を介した Microsoft Azure のエンタープライズ データへのアクセスによるデータ モビリティを提供する独自のハイブリッド クラウド ストレージ ソリューションが用意されています。 このソリューションでは、企業向けストレージの総コストとデータ保護が最適化され、統合された管理は Azure portal。</p>

  <p align="justify">StorSimple の概要に関する詳細を参照してください。

  サービスのリージョンの可用性の詳細については、Azure リージョンに関 <a href="https://azure.microsoft.com/en-us/regions/">するページを参照してください</a>。</p>
