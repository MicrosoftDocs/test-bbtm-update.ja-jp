Title: '利用可能な新しいコンテンツ: Azure Code Windowsトピッククイック スタートトピック'
Summary: Windows Azure Code クイック スタート トピックを MSDN で使用して、Azure とインターフェイスする基本的な方法を示す C# コードのサンプルをWindowsしました。 コードと詳細が表示されます。
Content: '<p>Windows Azure Code クイック スタート トピック<b></b>を MSDN で使用して、Azure とインターフェイスする基本的な方法を示す C# コードのサンプルをWindowsしました。 Windows Azure Storage にファイルを格納し、WCF サービスを作成してデプロイし、WCF サービスを使用するクライアント アプリケーションを作成するためのコードと詳細な詳細な手順について説明します。 コードの各部分の重要な側面について説明し、いくつかの変更を加え、コードをコピーして使用できるよう、呼び出されます。 </p>  <p>クイック スタート トピックを完全に実行するには、Microsoft Visual Studio 2010 のエディションと Windows Azure Tools for Microsoft Visual Studio が必要です。 クラウドでコードが動作しているのを確認するには、Azure を使用するためにアクティブなサブスクリプションWindowsがあります。 ただし、一部のクイック起動トピックでは、開発環境のみを使用して作業できます。  に移動  <a target="_blank" href="">  </a> して、開始するために必要な情報をダウンロードします。</p>  <p>すべてのコードクイック スタートを確認し、Azure でのコードのしくみWindowsしてください。 さらにクイック スタートが近日公開されるのを見守る。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/04/new-content-available-windows-azure-code-quick-start-topics.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
