Title: StorSimple Virtual Array のプレビューの発表
Summary: オンプレミスの StorSimple Virtual Array のプレビューについてお知らせします。これは、既存のハイパーバイザーにインストールされている仮想マシンフォーム内の StorSimple ソリューションのバージョンです。
Content: >-
  <p>StorSimple ソリューションでは、IT 組織 &ndash; が直面する最大の問題のいくつかに対処しています。これは、データの増加、ストレージ容量、およびデータ保護の複雑さの2桁に起因します。 さまざまな業種にわたる顧客からの一般的な要求の1つは、ブランチオフィスまたはリモートオフィスにソリューションをデプロイできることです。</p>


  <p>本日は、オンプレミスの<strong>StorSimple Virtual Array</strong>のプレビューについてお知らせします。これは、Microsoft Azure の Enterprise Agreement を持つすべてのお客様を対象としています。 StorSimple Virtual Array は、既存のハイパーバイザーにインストールされている仮想マシンフォーム内の StorSimple ソリューションのバージョンです。 仮想アレイは、クラウドおよびクラウドベースのデータ保護とディザスターリカバリーのためのオンデマンドの容量拡大を実現するハイブリッドクラウドストレージアプローチを使用した、以前の StorSimple テクノロジの成功を基に構築されています。</p>


  <p>仮想アレイは、Hyper-v または VMware ESXi ハイパーバイザー上のバーチャルマシンとして実行でき、ファイルサーバー (NAS) または iSCSI サーバーとして構成できます。 ハイブリッドアプローチでは、最も頻繁に使用されるデータ (最新の) を仮想アレイに格納し、古い古いデータを Azure に階層化します (オプション)。 また、仮想アレイは、迅速なディザスターリカバリー (DR) 機能を備えているだけでなく、データを Azure にバックアップする機能も提供します。</p>


  <p>各仮想アレイは、クラウドで最大 64 TB のデータを管理できます。 Azure の中央の StorSimple 管理ポータルから、地理的に離れた場所にある複数のブランチオフィスやリモートオフィスの仮想アレイを管理できます。</p>


  <p><img alt="Architecture" border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a38db16b-1a78-46cb-a511-1c1f8f9def6d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="アーキテクチャ" width="610"></p>


  <h1>このプレビューの新機能 &rsquo;</h1>


  <h3>仮想配列のフォームファクター</h3>


  <p>StorSimple Virtual Array は、Hyper-v (2008 R2 以降) または VMware ESXi (5.5 以上) のハイパーバイザーで実行できる仮想マシンです。 これにより、デバイスによって管理されるデータのワーキングセットに対応できるように、さまざまなサイズのデータディスクを使用して仮想アレイを構成することができます。 仮想アレイの初期セットアップに高速で簡単な方法を提供する web ベースの GUI。</p>


  <h3>マルチプロトコル</h3>


  <p>仮想アレイは、ファイルサーバー (NAS) として構成できます。これを使用すると、アプリケーションとユーザーのホストサーバーにマウントするボリューム (Lun) を作成する機能を提供する、ユーザー、部門、アプリケーション、または iSCSI サーバー (SAN) として共有を作成することができます。</p>


  <h3>データのピン留め</h3>


  <p>共有とボリュームは、ローカル固定または階層化されたものとして作成できます。 ローカルで固定された共有とボリュームを使用すると、階層化されていないデータにすばやくアクセスできます。たとえば、すべてのデータへの予測可能なアクセスを必要とする小さなトランザクションデータベースなどです。 これらの共有とボリュームは、データ保護のための階層化された共有とボリュームと共に、クラウドにバックアップされます。</p>


  <h3>データの階層化</h3>


  <p>詳細なレベルでファイルとブロックの使用状況を追跡するヒートマップを定義することで、最も使用されるデータを計算するための新しいアルゴリズムが導入されました。 これにより、読み取りと書き込みのパターンに基づいてデータに熱値が割り当てられます。 このヒートマップは、ローカル層がいっぱいになったときにデータを階層化するために使用されます。 ヒート値 (coldest) レベルが最も低いデータは、最初にクラウドに格納されます。一方、より高いヒート値を持つデータは、仮想配列のローカル層に保持されます。 ローカル層のデータは、ユーザーに頻繁にアクセスされるワーキングセットです。 すべてのクラウドスナップショットを使用して、ヒートマップがクラウドにバックアップされ、DR が発生した場合は、データをクラウドから復元してリハイドレートするためにヒートマップが使用されます。</p>


  <h3>項目レベルの回復</h3>


  <p>ファイルサーバーとして構成された仮想アレイは、ユーザーがセルフサービスモデルを使用して最近のバックアップからファイルを復元する機能を提供します。 すべての共有には、最新のバックアップが格納される backups フォルダーがあります。 ユーザーは目的のバックアップに移動し、ファイルとフォルダーをコピーして復元できます。 そのため、バックアップからファイルを復元するときに管理者に依頼する必要はなくなります。 仮想アレイでは、バックアップから共有またはボリューム全体を、同じ仮想アプライアンス上の新しい共有またはボリュームとして復元できます。</p>


