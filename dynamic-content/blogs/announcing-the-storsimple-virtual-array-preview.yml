   <li>[新規作成] をクリックします。</li>
   <li>[Data Services &ndash; &gt; StorSimple Manager &ndash; &gt; 簡易作成] を選択します。</li>
   <li>名前を入力し、[管理されているデバイスの種類] と [場所] で StorSimple manager の [仮想デバイスシリーズ] を選択します。</li>
  </ol>


