Title: パースペクティブ ビューを使用すると、Azure Time Series の詳細な分析を簡単インサイト
Summary: パースペクティブ ビューを使用すると、アナリストやエンジニアは、マルチステップ分析、複数の環境からのデータの表示、チェックポイントや時間ベースの保存など、より複雑なタスクを効率的に実行できます。
Content: >-
  <p><strong>パース</strong> ペクティブ ビューを使用すると、アナリストやエンジニアは、マルチステップ分析、複数のサイトからのデータの表示、チェックポイントの保存、時間ベースのデータ比較やパターンベースのデータ比較など、複雑なタスクを効率的に実行できます。 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series インサイト</a>、お客様はデータをさらに活用して分析を深める新しい意欲を生み出しました。 今まで、この必要な自宅で成長した回避策は、達成にコストがかかり、時間がかかりました。 この投稿では、パースペクティブ &lsquo;&rsquo; ビューの全機能を活用して、わずか数ステップでデータから得られる分析情報を簡単に向上させる一般的な方法を示します。</p>


  <p>パースペクティブ ビューを開始するには、Time Series インサイト ポータルで環境を選択した後、右上隅にある 4 つの四角形ボタンをクリックします。</p>


  <h2>いくつかの手順でマルチステップ分析を実行する方法</h2>


  <p>ほぼすべてのデータ調査と分析には、障害のあるデバイス、しきい値、全体的な影響など、実際の回答を見つけ出す複数の手順が含まれます。パースペクティブ ビューを使用してチェックポイントまたは中間ステップ&rsquo;を保存すると、ストーリーの完全な検出がはるかに簡単になりました。&nbsp;</p>


  <p>Time Series インサイトチームは、サービスのパフォーマンスを追跡および監視するために製品を開発しています。 私は常に、この機能を&rsquo;使用して、調査の完全なシーケンスと完全なストーリーをエンジニアに示しています。 最良の部分は、自分のチームや組織全体の他のユーザーが自分の完全な調査をすばやく確認できるよう、パースペクティブ ビューを保存できるという部分です。&nbsp;</p>


