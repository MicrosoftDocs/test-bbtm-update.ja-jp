  <h2>グローバル ビュー</h2>


  <p>世界中の異なる場所に製造工場やデプロイがある場合、データは通常、1 つの場所でサイロ化または横並びでスタックします。 これにより、さまざまな地理的な場所からのすべてのデータをほぼリアルタイムで視覚化および分析することは非常に困難になります。 パースペクティブ ビューでは、複数の環境からのデータを確認できます。これにより、工場または場所ごとのグローバルな傾向やデータを簡単に分析できます。 たとえば、お客様の 1 人が世界中に製造工場を持ち、タイム シリーズ インサイト 以前は、各工場で生産される部品の数、速度、エネルギー消費量などをリアルタイムで観察することは非常に困難でした。パースペクティブ ビュー機能を使用して、植物間のいくつかの洞察力の違いを発見しました。 現在、最もパフォーマンスの高い工場のベスト プラクティスを使用して、全体的な生産性の向上に取り組み中です。</p>


