  <h2>概要今日</h2>


  <p>現時点では、パースペクティブ ビューには現在 4 つのタイルの制限があります。 機能の追加&rsquo;に取り組み、今後の予定に関する情報にワクワクしています。そのため、すぐにさらに多くの製品ニュースを探してください。 また、Time Series インサイト <a href="https://insights.timeseries.azure.com/demo" target="_blank"></a>&rsquo;を調査し、無料のデモ環境を使用して体験版の最近の機能強化を利用することもできます。開始するには Azure.com アカウントが必要です。 <a href="https://twitter.com/MSFTAzureTSI" target="_blank">また、Twitter</a> でフォローすることで、タイム シリーズのすべてのインサイトを最新の情報に更新することができます。</p>
