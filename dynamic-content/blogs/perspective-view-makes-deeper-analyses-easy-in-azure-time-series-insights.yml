  <h2>今日の傾向&rsquo;をきのきの傾向と&rsquo;比較する</h2>


  <p>データ分析の一般的な方法は比較です。 ユーザーは、現在の期間と比較して、前の期間の状況を見つけたい。 パースペクティブ ビューを使用すると、次の 2 つの簡単な手順で時間ベースの比較を実行できます。</p>


  <ol>
   <li>パースペクティブ ビュー &ldquo;に移動し&rdquo; 、現在のビューを複製します。</li>
   <li>複製されたビューで、現在の時刻を必要なタイム ウィンドウに変更します。</li>
  </ol>


  <p>これで&rsquo;、データを視覚的に比較できます。</p>


  <p>時間ベースの比較は重要ですが、多くのお客様は、時間にバインドされていない興味深いパターンや異なるビジネス条件に対するクエリを保存していますが、予想される動作を参照して検証することが重要です。 パースペクティブ ビューを使用すると、保存したクエリを開き、現在または必要なデータと比較して、状態をすばやく確認し、分析や調査を迅速に行えます。</p>


  <p>次の図は、時間ベースのクエリ比較と保存されたクエリ比較を示しています。</p>


