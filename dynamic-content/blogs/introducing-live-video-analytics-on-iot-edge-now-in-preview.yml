  <h2>LVA の使用例</h2>


  <p>LVA を使用すると、選択した AI を使用して、さまざまな使用事例に合った LVA と統合できます。 ファーストパーティの Microsoft AI モデル、オープン ソース モデルまたはサードパーティ モデルなどです。</p>


  <h3>Retail</h3>


  <p>小売業者は、LVA を使用して、駐車場内のカメラからのビデオを分析して、受信した車を検出して登録されたコンシューマーと一致し、オンライン ストアを介してコンシューマーが注文した商品の抑制側の集荷を可能にできます。 これにより、コンシューマーと従業員は互いに安全な物理的距離を維持できます。これは、現在のパンデミック環境で特に重要です。</p>


  <p>さらに、小売業者はビデオ分析を使用して、コンシューマーが製品を表示し、店舗内で表示する方法を理解し、製品の配置に関する決定を行います。 また、リアルタイムのビデオ分析を使用して、コンシューマーの行動に応答する対話型ディスプレイを構築できます。</p>


  <h3>輸送</h3>


  <p>輸送と交通に&ldquo;&rdquo;関しては、ビデオ分析を使用して、駐車場の監視、自動表示の使用状況の追跡、駐車場の利用可能な標識の表示、および駐車場を試みようとしているユーザーの再ルーティングを行います。 また、公共輸送機関を使用して、キューや混雑を監視し、容量のニーズを特定し、組織が容量を追加したり、新しい入り口や出入口を開くことを可能にしたりすることもできます。 ビジネス データを供給することで、需要と容量に基づいて価格をリアルタイムで調整できます。</p>


  <h3>製造</h3>


  <p>製造元は、LVA を使用して、品質保証のラインを監視したり、安全装置が使用され、手順が実行されている状態を確認したりすることができます。 たとえば、監視担当者は、必要に応じてマスクを装着しているのを確認したり、必要に応じて顔のシールドが下がっているのを確認したりします。</p>


  <h2>プラットフォームの機能</h2>


  <p>LVA on IoT Edge プラットフォームには、IoT ソリューションでビデオ分析機能を開発するための次の機能が用意されています。</p>


  <h3>独自の環境でビデオを処理する</h3>


  <p>Live Video AnalyticsをIoT Edge環境内の独自のアプライアンスにデプロイできます。 ビジネス ニーズに応じて、デバイスでビデオを処理し、分析データのみをクラウド サービス (Power BI など) に移動することができます。 これは、エッジからクラウドへのビデオの移動に関連するコストを回避するのに役立ち、プライバシーやコンプライアンスに関する問題に対処するのに役立ちます。</p>


  <h3>独自の AI を使用してビデオを分析する</h3>


  <p>Live Video AnalyticsをIoT Edgeを使用すると、独自の AI をプラグインし、ビジネス ニーズに応じてビデオを分析する制御を行えます。 独自のカスタム構築 AI、オープン ソース AI、またはビジネス 分野に特化した企業によって構築された AI を柔軟に使用できます。</p>


  <h3>柔軟なライブ ビデオ ワークフロー</h3>


  <p>Media Graph の概念を使用して、さまざまなライブ ビデオ ワークフローを定義できます。 メディア Graphを使用すると、ビデオをキャプチャする場所、処理方法、および結果を配信する場所を定義できます。 これを行うには、必要な方法でコンポーネントまたはノードを接続します。 次の図は、メディア ファイルのグラフィカルなGraph。 詳細については、「Media Graph <a href="https://aka.ms/lva-media-graph-concept" target="_blank">concept」を参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bba369cf-5b2d-4613-9a5c-fbe04484e2f7.png"><img alt="Media Graph defines the source, processor, and sink." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed8957af-8b8e-4b10-8e82-f90e921ad6a0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="メディア Graph、プロセッサ、およびシンクを定義します。" width="633"></a></p>


  <h2>他の Azure サービスとの統合</h2>


  <p>LVA on IoT Edgeエッジとクラウドの他の Azure サービスと組み合わせて、比較的簡単に強力なビジネス アプリケーションを構築できます。 たとえば、IoT Edge で LVA を使用して、カメラからビデオをキャプチャしたり、好きな頻度でフレームをサンプリングしたり、<a href="https://pjreddie.com/darknet/yolo/" target="_blank">Yolo</a> などのオープン ソース AI モデルを使用してオブジェクトを検出したり、<a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics on IoT Edge</a> を使用して Yolo によって検出されたオブジェクトをカウントまたはフィルター処理したり、<a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series インサイト</a> を使用してクラウド内の分析データを視覚化したりできます。 を使用<a href="https://azure.microsoft.com/en-us/services/media-services/live-video-analytics/" target="_blank">Azure Media Services</a>ビデオを記録し、ブラウザーやモバイル アプリでビデオ プレーヤーが使用できます。</p>


