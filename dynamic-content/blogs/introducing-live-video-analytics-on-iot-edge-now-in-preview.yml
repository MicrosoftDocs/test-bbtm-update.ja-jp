Title: プレビュー中の Azure Media Services からのライブ ビデオ分析の紹介
Summary: Live Video Analytics (LVA) は、ビデオ分析機能を備え、ハイブリッド アプリケーションを構築するためのプラットフォームを提供します。 LVA には、ライブ ビデオをキャプチャ、記録、分析し、クラウドやエッジの Azure サービスに結果を公開する機能が用意されています。
Content: >-
  <p>Azure Media Services、LVA という新しいプラットフォーム機能のプレビュー Live Video Analytics発表します。 LVA は、ビデオ分析機能を備え、ハイブリッド アプリケーションを構築するためのプラットフォームを提供します。 このプラットフォームには、ライブ ビデオをキャプチャ、記録、分析し、結果 (ビデオやビデオ分析など) をクラウドやエッジの Azure サービスに発行する機能が用意されています。</p>


  <p>この発表により、LVA プラットフォームは現在、Azure IoT Edge モジュールとして Azure Marketplace。 &ldquo;IoT Edge&rdquo; 上の Live Video Analytics と呼ばれるモジュールは、ビジネスの場所にある Linux <a href="https://en.wikipedia.org/wiki/X86-64" target="_blank">x86-64</a> エッジ デバイス上で実行するために構築されています。 これにより、ライブ ビデオ パイプラインの設計、構築、運用の複雑さを気にすることなく、ビデオ分析機能を備える IoT ソリューションを構築できます。</p>


  <p>LVA &ldquo;&rdquo; はプラグ可能なプラットフォームとして設計されています。そのため、ビデオ分析モジュールは、オープンソースの機械学習モデル、(<a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> または他の同等のサービスを使用して) 独自のデータを使用してトレーニングされたカスタム モデル、Microsoft Cognitive Services コンテナーを使用して構築されたカスタム エッジ モジュールの場合でも統合できます。 LVA 機能を IoT Edge 上の <a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-stream-analytics" target="_blank">Stream Analytics</a> などの他の Azure エッジ モジュールと組み合わせて、ビデオ分析をリアルタイムで分析してビジネス アクションを実行できます (しきい値を超える確率で特定の種類のオブジェクトが検出された場合にアラートを生成するなど)。</p>


  <p>また、イベント <a href="https://docs.microsoft.com/en-us/azure/event-hubs/" target="_blank">ハブ (ビデオ</a>分析メッセージを適切な宛先にルーティングする)、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/anomaly-detector/" target="_blank">Cognitive Services Anomaly Detector</a> (時系列データの異常を検出する)、<a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series インサイト</a> (ビデオ分析データを視覚化する) などの Azure サービスと LVA を統合することもできます。 これにより、強力なハイブリッド (エッジ + クラウド) アプリケーションを構築できます。</p>


  <p>IoT Edge で LVA を使用すると、既存のビデオ管理システム <a href="https://en.wikipedia.org/wiki/Video_management_system" target="_blank">(VMS)</a> で引き続き <a href="https://en.wikipedia.org/wiki/Closed-circuit_television_camera" target="_blank">LVA</a> カメラを使用し、ビデオ分析アプリを個別に構築できます。 また、既存の Computer Vision SDK (ビデオ フレームからテキストを抽出するなど) と組み合わせて使用して、最先端のハードウェアアクセラレータによるライブ ビデオ分析が有効な IoT ソリューションを構築することもできます。 次の図は、このプロセスを示しています。</p>


