Content: '<p>&rsquo; <a target="_blank" href="https://channel9.msdn.com/">Channel 9</a>での<a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover">クラウドのカバー</a>に関する最新の<a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-53-Scott-Guthrie-Discusses-Windows-Azure">エピソード</a>を見逃しています。これには、 <a target="_blank" href="https://azure.microsoft.com/">Azure の Windows</a>に関する議論が含まれています。これには、it 担当副社長 &amp; である Scott Guthrie と連携しています。 このエピソードでは、Scott &nbsp; との対話によって、Windows Azure との関心を持っていること<a target="_blank" href="https://channel9.msdn.com/Niners/WadeWegner">について</a>説明しています。また、このメッセージ交換では、良いこと、悪いこと、および厄介なものを話し、その過程でコードを共有しています。</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-53-Scott-Guthrie-Discusses-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>Azure Windows に対応するために、毎週ご参加ください。クラウドのカバーを購読するに<a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/RSS">は、ここ</a>をクリックしてください。 フォローして、で <a target="_blank" href="https://twitter.com/#%21/@CloudCoverShow">@CloudCoverShow</a> ショーを操作します。</p>'
