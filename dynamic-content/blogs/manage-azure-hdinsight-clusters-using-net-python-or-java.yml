Slug: manage-azure-hdinsight-clusters-using-net-python-or-java
Title: .NET、Python、または Java を使用した Azure HDInsight クラスターの管理
Summary: .NET、Python、Java 用の新しい Azure HDInsight SDK の一般提供をお知らせします。
Content: >-
  <p align="left">.NET、Python、Java 用の新しい Azure HDInsight SDK の一般提供をお知らせします。</p>


  <h2 align="left">このリリースの重要なポイント</h2>


  <ul>
      <li><strong>その他の言語</strong>: .NET に加えて、Python または Java を使用して HDInsight クラスターを簡単に管理できます。</li>
      <li><strong>HDInsight</strong> クラスターの管理: SDK には、クラスターの作成、クラスターの削除、クラスターのスケーリング、既存のクラスターの一覧表示、クラスターの詳細の取得、クラスター タグの更新、スクリプト アクションの実行など、HDInsight クラスターを管理するための便利な操作がいくつか提供されています。</li>
      <li><strong>HDInsight クラスターの監視</strong>: HDInsight クラスターを管理し&#39;ログと統合Azure Monitorします。 HDInsight クラスターでは、Log Analytics ワークスペース内のクエリ可能なテーブルにメトリックを出力して、すべてのクラスターを 1 か所で監視できます。 SDK を使用して、クラスターでのログ統合のAzure Monitor、無効、または表示します。</li>
      <li><strong>スクリプト アクション</strong>: SDK を使用して、HDInsight クラスターでのスクリプト アクションの実行、削除、一覧表示、および詳細の表示を行います。&nbsp; スクリプト アクションを使用すると、Ambari 操作としてスクリプトを実行して、クラスターを構成およびカスタマイズできます。</li>
  </ul>


  <h2 align="left">作業の開始</h2>


  <p align="left">HDInsight 管理 SDK の使用を、選択した言語で開始する方法については、以下を参照してください。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/dotnet/api/overview/azure/hdinsight?view=azure-dotnet#hdinsight-net-management-sdk-3x-preview">.NET はじめに ガイド</a></li>
      <li><a href="https://docs.microsoft.com/en-us/python/api/overview/azure/hdinsight?view=azure-python">Python はじめに ガイド</a></li>
      <li><a href="https://docs.microsoft.com/en-us/java/api/overview/azure/hdinsight?view=azure-java-preview">Java はじめに ガイド</a></li>
  </ul>


  <h2 align="left">リファレンス ドキュメント</h2>


  <p align="left">また、HDInsight Management SDK で使用できるすべての機能について学習するために使用できるリファレンス ドキュメントも提供されています。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.hdinsight?view=azure-dotnet-preview">.NET リファレンス ドキュメント</a></li>
      <li><a href="https://docs.microsoft.com/en-us/python/api/azure-mgmt-hdinsight/?view=azure-python">Python リファレンス ドキュメント</a></li>
      <li><a href="https://docs.microsoft.com/en-us/java/api/overview/azure/hdinsight/management?view=azure-java-preview">Java リファレンス ドキュメント</a></li>
  </ul>


