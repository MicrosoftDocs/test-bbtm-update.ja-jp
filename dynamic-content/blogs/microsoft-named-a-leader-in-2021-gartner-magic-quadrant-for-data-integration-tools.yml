Title: マイクロソフトは、データ統合ツールの®マジッククアドラント™で2021ある Gartner 社のリーダーという名前の Microsoft
Summary: マイクロソフトは、データ統合ツールの 2021 Gartner のマジッククアドラントでリーダーという名前が付けられていることを発表しています。 Microsoft のデータ統合ツールを活用してさまざまなデータソースを結合し、プロセスを自動化し、データ資産を管理することで、顧客は明確で実用的な洞察を通じてチームに価値を提供するようにステージを設定します。
Content: >-
  <p>マイクロソフトは、 <a href="https://www.gartner.com/reprints/?id=1-27E7HBB5&amp;ct=210909&amp;st=sb" target="_blank">データ統合ツールの 2021 Gartner のマジッククアドラント</a>でリーダーという名前が付けられていることを発表しています。 この認識は、オンプレミス、ハイブリッド、クラウドのワークロードのためのコードファーストと低または非コードの両方のツールを含む、包括的で費用効果の高いデータ統合ソリューションを提供するための継続的なコミットメントを反映していると考えています。</p>


  <p>データ統合は、お客様 &rsquo; のエンドツーエンド分析戦略に不可欠なコンポーネントです。 データを理解して操作するには、まず、そのデータをまとめて、中央のセキュリティで保護された環境で分析できるように準備する必要があります。 その結果、信頼性の高いデータパイプラインは、信頼された分析ソリューションの基礎となります。 Microsoft &rsquo; のデータ統合ツールを活用してさまざまなデータソースを結合し、プロセスを自動化し、データ資産を管理することで、顧客は明確で実用的な洞察を通じてチームに価値を提供するようにステージを設定します。</p>


  <p>データ統合ツールの Gartner のマジッククアドラントは、Data Engineering、クラウド移行、および運用データ統合タスクを通じて、さまざまなユースケースで企業を評価しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a1564d5-4a6c-4bf2-987b-00f57b7e9e7f.png"><img alt="A Magic Quadrant image for Data Integration Tools showing Microsoft under the leader category on the top right side of the image." border="0" height="542" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2eea968-b622-4fcd-92bb-56bad5adb3d5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図1データ統合ツールのマジッククアドラント" width="503"></a></p>


  <h2>包括的で費用対効果の高いソリューション</h2>


  <p>Microsoft &rsquo; のデータ統合ツールは、使いやすさと総保有コストを管理しながら、関連する機能の包括的なセットを提供することに焦点を当てています。 これにより、低またはコードなしの ETL、データ移行、エンタープライズビジネスワークフロー、メタデータ管理などのユースケースで、お客様の生産性を高めることができると考えられます。</p>


  <p>さらに、コミュニティコラボレーション、トレーニング、デプロイに関するベストプラクティスを学習するための幅広いサードパーティオプションなど、顧客をサポートするための幅広いリソースを提供することをお勧めします。</p>


  <p>関連する特徴、管理コスト、および十分なサポートリソースを組み合わせることにより、お客様は、データ統合要件に適切に対応するために必要なテクノロジと技術情報の両方にアクセスできます。</p>


  <h2>クラウド分析の未来</h2>


  <p>データ管理がさらに複雑になるにつれて、データの統合が data lake management、データウェアハウジング、および machine learning プロジェクトと同じ環境で行われるように、分析の未来が連続的になると考えています。 これにより、コラボレーションが合理化され、コンプライアンスとセキュリティが簡素化され、洞察の時間が短縮されます。 これらの目標を達成するために、Microsoft では、データ統合機能を統合分析プラットフォーム ( <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?OCID=AID2200277_SEM_069d011ead7d1083867c605ca2b7fac5:G:s&amp;ef_id=069d011ead7d1083867c605ca2b7fac5:G:s&amp;msclkid=069d011ead7d1083867c605ca2b7fac5" target="_blank">Azure Synapse analytics</a>) に組み込むことに投資してきました。</p>


  <p>Azure Synapse Analytics を使用すると、一元化された安全な環境でビジネスインテリジェンスと機械学習のためのデータを取り込み、探索、準備、変換、管理、提供することができます。 つまり、お客様は、1つのワークスペースから分析ワークロードを実行し、データバリアや従来の siloes を排除することで、進行状況を減らし、影響を軽減することができます。</p>


  <p>Azure Synapse は、データ統合、エンタープライズデータウェアハウジング、および大きな Data Analytics を結合するため、無制限の拡張性と比類のないセキュリティを提供します。 その結果、データの管理にかかる時間が短縮され、データインサイトを識別して操作するのに時間がかかります。</p>


