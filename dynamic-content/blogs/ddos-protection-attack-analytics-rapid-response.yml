Title: DDoS Protection 攻撃分析と迅速な対応
Summary: Azure 分散型サービス拒否 (DDoS) 保護は、最も高度な DDoS 脅威に対する対応策を提供します。 現在発表されている新機能は、お客様のリソースが攻撃を受けているときに、エンタープライズ級の可視性を提供します。
Content: >-
  <p>DDoS 攻撃の高度化度と頻度は増加し続け、5つの企業でほとんどの場合に発生します。 DDoS 攻撃は、サービス停止の一般的な原因です。 ボットネットとして、大量の DDoS 攻撃を仕掛けるために侵害された IoT デバイスが急増したことで、ハッカーは不正の目標を達成するためにこれまで以上に優れた機能を備えています。</p>


  <p>Azure DDoS Protection は、きわめて巧妙な DDoS 攻撃への対抗策となります。 このサービスでは、仮想ネットワークにデプロイされたアプリケーションとリソースに対する DDoS 軽減機能が強化されています。 保護は、新規または既存の仮想ネットワークでは簡単に有効にすることができ、アプリケーションやリソースの変更は必要ありません。</p>


  <p>現在発表されている<strong>新機能</strong>は、お客様のリソースが攻撃を受けている場合に、エンタープライズレベルの可視性とサポートを提供します。<strong>DDoS 攻撃分析</strong>は、コンプライアンス、セキュリティ監査、および攻撃後の分析に使用して、防御戦略とセキュリティ操作を最適化する攻撃に関する洞察を提供します。 <strong>Ddos ラピッド応答</strong> により、お客様は、特別なサポートのために積極的に攻撃を受けている間、ddos 専門家に問い合わせることができます。</p>


  <p>現在、Azure DDoS Protection Standard のお客様向けの<strong>3 つの魅力的</strong>な新機能の一般提供を発表しています。<strong>攻撃の緩和レポート、攻撃の軽減 Flow ログ、DDoS 迅速な対応</strong>。 Azure DDoS Protection による DDoS 攻撃から仮想ネットワークを保護するお客様は、Azure Monitor の診断設定を使用して、攻撃のトラフィックと、攻撃を軽減するために実行されたアクションを詳細に把握できるようになりました。 また、DDoS 迅速な応答は、攻撃の調査、攻撃時のカスタム軽減、攻撃後の分析に役立ちます。</p>


  <h2>攻撃対策レポート</h2>


  <p>攻撃の緩和レポートでは、集計されたネットワークフローデータを使用して、リソースを対象とする攻撃に関する詳細情報を提供します。 攻撃軽減レポートは、Azure Monitor の診断設定を使用して簡単に有効にすることができます。 これを有効にすると、SIEM システムとのダウンストリーム統合 (、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-inputs" target="_blank">Stream Analytics</a>など) のために、攻撃軽減レポートが Log Analytics、Azure Storage アカウント、またはイベントハブを使用して処理されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cad76a22-5296-4d7c-b0f2-8695ce058635.png"><img alt="Diagnostic Settings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9d4fd67-f253-46c1-a998-9908cc02b403.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="診断設定" width="414"></a></p>


  <p>お客様 &rsquo; のパブリック IP リソースが DDoS 攻撃の対象である場合、攻撃データは5分ごとに生成されます。 攻撃が完了すると、DDoS 攻撃の期間全体にわたって軽減後のレポートが生成されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a337fc5-2802-481b-af2b-5c443ed5b925.png"><img alt="Post-Mitigation Report" border="0" height="263" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47df889f-b7dd-445b-b0ea-7adc49e3d345.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="軽減後のレポート" width="640"></a></p>


  <h2>攻撃の緩和のレポートスキーマ</h2>


  <p>インクリメンタルおよび攻撃後の軽減レポートには、次のフィールドがあります。</p>


  <ul>
   <li>攻撃ベクトル</li>
   <li>トラフィック統計情報</li>
   <li>パケットが削除された理由</li>
   <li>関与するプロトコル</li>
   <li>上位 10 の攻撃元の国またはリージョン</li>
   <li>上位 10 の攻撃元の ASN</li>
  </ul>


  <p>詳細およびサンプルレポートについては、 <a href="https://aka.ms/ddosprotectiondocs" target="_blank">DDoS Protection の標準ドキュメント</a>を参照してください。</p>


  <h2>攻撃対策 Flow ログ</h2>


  <p>攻撃対策 Flow ログを使用すると、切断されたトラフィック、転送されたトラフィック、およびその他の攻撃データを、アクティブ DDoS 攻撃のほぼリアルタイムで確認できます。 Azure DDoS Protection Standard を使用しているお客様は、ほぼリアルタイムで監視するために、SIEM や <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-inputs" target="_blank">Stream Analytics</a> などのシステムにこのデータを取り込むことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddde3b62-197c-417e-9297-ca93bde600b3.png"><img alt="Attack Mitigation Flow Logs" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e78950dd-259f-4ce4-85df-c8d6e85baa74.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="攻撃対策 Flow ログ" width="1586"></a></p>


  <p>攻撃対策レポートと同様に、攻撃の軽減 Flow ログは、特定のパブリック IP リソースに対する Azure Monitor の診断設定によって有効になり、log analytics、ストレージアカウント、またはイベントハブと統合できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e7d31ae-819a-4fae-afec-7295788d7d24.png"><img alt="Diagnotic-Settings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f84850d3-5c6e-4824-bd3f-bed5bc97c954.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="診断-設定" width="407"></a></p>


  <h2>攻撃対策 Flow ログスキーマ</h2>


  <p>フロー ログには次のフィールドがあります。</p>


  <ul>
   <li>発信元 IP</li>
   <li>宛先 IP</li>
   <li>発信元ポート</li>
   <li>宛先ポート</li>
   <li>プロトコルの種類</li>
   <li>軽減時に実行されたアクション</li>
  </ul>


  <p>DDoS 攻撃分析によって、ほぼリアルタイムのストリームと継続的または過去の攻撃のレポートにより、DDoS 攻撃を完全に可視化することができます。 また、DDoS Protection Standard にオンボードしているお客様は、アクティブな攻撃時に DDoS 専門家にアクセスできるようになりました。 DDoS の専門家は、攻撃や攻撃後の分析においてカスタムの軽減策を支援します。</p>


  <h2>DDoS ラピッド応答 (DRR)</h2>


  <p>DDoS Protection Standard のお客様は、アクティブな攻撃時に迅速な対応チームにアクセスできるようになりました。 DRR では、攻撃の調査、攻撃中の独自の軽減策、攻撃後の分析に関して支援できます。</p>


  <h3>アクティブな攻撃中に DRR を利用するには、次の手順に従います。</h3>


  <p>1. 新しいサポート要求を作成しているときに Azure Portal から、[ <strong>問題の種類</strong> ] として [技術] を選択します。</p>


  <p>2.[ <strong>DDOS Protection</strong>] として [<strong>サービス</strong>] を選択します。</p>


  <p>3. [リソース] ドロップダウンメニューでリソースを選択します。<em> DRR を使用するには DDoS Protection Standard によって保護されている仮想ネットワークにリンクされている &rsquo; DDoS プランを選択する必要があり</em>ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8517314f-abe6-43d4-b2b6-fb04565edd2c.png"><img alt="Basics" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53d30fc4-1d97-4e50-b3b6-eb3db5715c85.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="方" width="620"></a></p>


  <p>4.[次の<strong>問題</strong>] ページで、[重大] の影響と<strong>問題</strong>の種類 &lsquo; として [攻撃] の下で<strong>重大度</strong>を選択します。&rsquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a03dd648-0dee-4b01-9932-24846acc4c81.png"><img alt="Problem" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd26f9a8-1fd0-47b6-8e94-d689d3badccc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="原因" width="606"></a></p>


  <p>5. 追加の詳細を入力し、サポート要求を送信します。</p>


  <p>DRR は、Azure Rapid Response サポート モデルに従います。 Rapid Response の詳細については、「<a href="https://azure.microsoft.com/en-us/support/plans/response/" target="_blank">サポート内容と応答性</a>」を参照してください。</p>


  <p>詳細については、<a href="https://aka.ms/ddosprotectiondocs" target="_blank">Azure DDoS Protection Standard のドキュメント</a>を参照してください。</p>


  <h3>DDoS Protection 計画</h3>


  <p>DDoS 攻撃の計画と準備は、実際の攻撃時のアプリケーションの可用性と応答を理解する上で重要です。 また、組織は、適切な吟味 DDoS インシデント管理対応計画も立てる必要があります。</p>


  <p>この計画を支援するために、エンドツーエンドの <a href="https://aka.ms/ddosbest" target="_blank">DDoS Protection ベストプラクティスとリファレンスアーキテクチャガイド</a> を公開し、Azure での DDoS 攻撃からの回復性を高めるためのアプリケーションを設計する際に、すべてのお客様にこれらのプラクティスを適用することをお勧めします。</p>


  <p>クラウドリソースをセキュリティで保護する際に、Microsoft Azure DDoS Protection Standard のお客様が積極的で継続的な<a href="https://docs.microsoft.com/en-us/azure/security/azure-ddos-best-practices#protection-planning" target="_blank">DDoS 保護</a>を利用できるようにする方法について説明します。</p>


