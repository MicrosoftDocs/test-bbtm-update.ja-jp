Summary: Cloud Cover onChannel 9 の第 13 話では、Ryan Dunn と Steve Marx が楽しい Windows Azure&nbsp; アプリケーションを見せ、任意の曲を受け取り、それをスウィングタイム バージョンの曲に変えました。次に示します。
Content: <p>Cloud <a target="_blank" href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-13-Running-Python-the-censored-edition/">Cover onChannel 9 の第 13</a> 話では、Ryan Dunn と Steve Marx が楽しい <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure</a>&nbsp; アプリケーションを見せ、任意の曲を受け取り、それをスウィングタイム バージョンの曲に変えました。Steve のブログ記事の抜粋を次に示します。</p>  <p><i>サンプル アプリケーションを次の場所にまとめました </i><a target="_blank" href="/"><i></i></a><i> これにより、MP3 として曲をアップロードし、その "スウィング時間" バージョンを生成できます。例で説明する方が</i> <i> </i>簡単なので、スウィングファイによって変換された<a target="_blank" href="/Result/6b6ef003-d731-4996-9c67-463bff87a792"><i>テトリステーマの曲を次に示します。</i></a></p>  <p><i><a target="_blank" href="/Result/6b6ef003-d731-4996-9c67-463bff87a792"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3252.swingify_5F00_logo.png" border="0"></a><br></i></p>  <p>Steve のブログ記事には、"スウィング化された" 曲の例と、クラウドで Python を使用するこのアプリケーションに関する技術的な詳細が豊富に含まれる。 それではお楽しみください。</p>
