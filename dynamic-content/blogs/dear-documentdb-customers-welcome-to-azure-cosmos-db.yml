  <p>DocumentDB のお客様各位</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a>ファミリの一部になっています。</p>


  <p><a href="https://azure.microsoft.com/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">Microsoft Build 2017 カンファレンスで発表</a>された Azure Cosmos DB は、地球規模のアプリを構築するための、グローバルに分散された最初のマルチモデルデータベースサービスです。 複雑な複数のデータセンター構成の手間をかけることなく、グローバル分散アプリケーションを簡単に構築できます。 Cosmos DB は、<a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-distribute-data-globally">グローバル分散データベースシステム</a>として設計されており、高速で応答性の高いアクセスを実現するために、<strong><em>任意</em></strong>の数のリージョンにすべてのデータを自動的にレプリケートします。 Cosmos DB は、透過的なマルチホームをサポートし、99.99% の高可用性を保証します。</p>


  <p>1つのサービスでキー値、グラフ、ドキュメントデータを使用できるのは Cosmos DB のみです。グローバルな規模で、スキーマやインデックスの管理について心配する必要はありません。 Cosmos DB を使用すると、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">SQL (ドキュメント DB)、JavaScript</a>、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">グリーン</a>化、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-protocol-mongodb">MongoDB</a>、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction">Azure Table storage</a>などのお気に入りの API を使用してデータを照会できます。 データモデルに関係なく、スキーマに依存しない最初のデータベースとして、Azure Cosmos DB によってすべてのデータのインデックスが自動的に作成され、摩擦が排除されるため、非常に高速なクエリを実行し、アプリに専念することができます。</p>


  <p>サポートされている api Azure Cosmos DB の1つは、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">SQL (DocumentDB) api</a>とドキュメントデータモデルです。 既によく理解していて、現在の DocumentDB アプリケーションを実行するために既に使用している&#39;ます。 現在、を使用して現在の DocumentDB アプリケーションを実行しています。 これらの api は変更され<em><u>ません</u></em>。 NuGet パッケージ、名前空間、およびすべての依存関係は同じままです。 SQL (DocumentDB) API でビルドされたアプリの実行を継続するために、<strong>何も変更する必要&#39;あり</strong>ません。 サービスの一部になりました。これにより、より多くの機能が提供されます。</p>


  <h2>Azure Cosmos DB に移動する理由</h2>


  <p>Cosmos DB のプロジェクトは、Microsoft 社内の大規模なインターネット規模のアプリケーションによって直面する開発者の問題に対処するための Project Florence &rdquo; として &ldquo; 2010 で開始されました。 これらの問題が Microsoft &rsquo; のアプリケーションに固有のものではないことを確認したので、お使いのサービス &rsquo; である Azure DocumentDB &ndash; の形式で2015の外部開発者に一般公開される Cosmos DB ようにしました。 サービスの指数関数的な増加により、設計の選択と、独自のトレードオフが検証されました。</p>


  <p>Azure Cosmos DB は、地理的な制約なく世界規模で分散できる次世代のクラウド データベースです。 DocumentDB をご利用のお客様には自動的に、Azure Cosmos DB が備えている革新的なシステムと機能が提供されます。 今回 Azure Cosmos DB がリリースされたことを受けて、DocumentDB を使用しているお客様は、(そのデータも含め) Azure Cosmos DB に自動で移行します。 移行はシームレスであり、Azure Cosmos DB によって提供されるすべての機能にアクセスできるようになりました。 これらの機能は、中核となるデータベースエンジンの領域に加えて、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-distribute-data-globally">グローバルな分散</a>、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data">柔軟なスケーラビリティ</a>、業界をリードする包括的な <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/">sla</a>にあります。</p>


  <p>具体的には、Cosmos DB は、<strong>開発者にインテリジェントな選択肢</strong>を提供し、地球規模のアプリを構築できるようにすることです。</p>


  <p><u>Cosmos DB は、複数の明確に定義された整合性モデルを公開</u>します。現時点では、データベースの整合性を確保 &ndash; &ldquo; するための選択肢は2つあります厳密な一貫性と &ldquo; 最終的 &rdquo; な &rdquo; 一貫性。 これに対して、Cosmos DB は、世界中に分散された最初の運用データベースサービスであり、数十年の研究から得られた一連の便利な整合性モデルを収集し、それらを運用しています。 Cosmos DB には、sla に支えられた待機時間や可用性に関して明確なトレードオフを提供する、明確に<a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-consistency-levels">定義された5つの整合性モデル</a>が用意されています。</p>


  <p><u>Cosmos DB を使用すると、開発者は真の形式で実際の世界をモデル化でき</u>ます。データは作成されません。 Cosmos DB を使用すると、開発者はデータを元の形式で格納してクエリを実行できます。 グラフ、ドキュメント、キー値、列ファミリのデータモデルが公開され、他のデータモデルが有効になります。 マルチモデルとマルチ API の機能により、摩擦が除去されるため、任意のデータモデルと API で構築できます。</p>


  <p>Cosmos DB は、次の<u>ような開発者を対象</u>としています。 Cosmos DB は、SQL やさまざまな一般的な OSS api などのデータにアクセスしてクエリを実行するための多数の api を提供します。</p>


  <h2>取得する追加機能は何ですか。</h2>


  <p>この作業の成果は、現在開発者によって進められている <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">Gremlin</a> や <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction">Table Storage API</a> への対応として現れています。 これは、 &hellip; 世界規模でのパフォーマンスとストレージの進歩により、他の人気の api や新しいデータモデルを時間の経過と共に追加することです。</p>


  <p>DocumentDB &rsquo; <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">SQL 言語</a>は、基になる Cosmos DB がサポートできる多くの api の1つであることを指摘することが重要です。 Azure Cosmos DB のように、フル マネージドのサービスを使用する開発者にとって、そのサービスとの唯一のインターフェイスは、サービスによって公開されている API です。 そのため、既に DocumentDB を利用されている方にとっては、実際には何も変わりません。 Azure Cosmos DB では、DocumentDB とまったく同じ SQL API を利用できるのです。 ただし現在 (そしてこれから) は、今まで利用できなかった機能が利用できるようになります。</p>


  <p>Microsoft のたゆみない作業のもう 1 つの成果は、スループットとストレージを世界規模で伸縮自在にスケールする素地です。 その代表的な例の 1 つは <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units-per-minute">1 分あたりの要求ユニット</a>ですが、この領域については、今後続々と機能が発表される予定です。 これらの新機能によって、お客様はさまざまなワークロードのコストを低減することができます。 RU/m の最近のブログを <a href="https://azure.microsoft.com/en-us/blog/azurecosmosdb-introducing-per-minute-provisioning-lower-your-cost-increase-your-performance/">こちら</a>からお読みください。 Microsoft はグローバル分散サブシステムに対し、いくつかの根本的な機能強化を実施しました。 この作業が多くの開発者にもたらす成果の 1 つは、一貫性のあるプレフィックスの整合性モデルです (これで明確に定義された整合性モデルは、全部で 5 つとなります)。 しかし、有益な機能は他にも多数存在し、完成の域に達した時点でリリースしていく予定です。</p>


