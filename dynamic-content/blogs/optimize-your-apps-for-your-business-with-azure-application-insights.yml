Title: Azure アプリケーションインサイトを使用してビジネス向けのアプリを最適化する
Summary: 現時点では、Application Insights は、アプリのパフォーマンスと使用状況の監視に役立ついくつかの新機能と拡張機能をリリースしています。 これで、すべてのコンポーネントの正常性を監視できるようになりました。
Content: >-
  <p>今日では、クラウドアプリケーションのすべてのコンポーネントの正常性を1つのアプリケーションマップ &ndash; で見ることができます。これは、別の言語またはサーバーレスの機能で再作成された場合 &rsquo; でも同じです。 スマート検出は、パフォーマンスの問題を通知し、原因を特定するのに役立ちます。 システム全体から特定のクライアント要求をトレースできます。 変数とパラメーターの値を使用して、問題のある操作の実行スナップショットをデバッグできます。 <a href="https://azure.microsoft.com/services/application-insights/">Azure アプリケーションインサイト</a>は、クラウドアプリケーションに最適な監視ソリューションを提供し、問題を迅速に検出して修正するのに役立ちます。 さらに、アプリ &rsquo; の使いやすさを向上させるのに役立つ、強化された使用状況分析ツールを提供しています。</p>


  <p>&rsquo;Application Insights を使い慣れている場合は、 &rsquo; 今すぐに発表している拡張機能についてご &rsquo; 紹介します。 &rsquo;概要を簡単に説明します。</p>


  <ul>
   <li><strong>スナップショットデバッガーとプロファイラー</strong> には、お客様が問題を検出したライブ web アプリからの実行トレースが表示されます (比較 &rsquo; のために、いくつかの点が異なります)。 めったにない障害やパフォーマンスの問題を再現しようとして時間がかかり、大幅に短縮されました。</li>
   <li><strong>アプリケーションマップ</strong>に、クライアント、web サービス、バックエンドサービス、Azure Functions、Service Fabric、Kubernetes など、アプリケーションのすべての依存するロールとコンポーネントが表示されるように &ndash; なりました。 すべてのノードのパフォーマンスが表示され、診断に対してクリックスルーが行われます。</li>
   <li><strong>スマート検出</strong> は、パフォーマンスの異常の根本原因をすばやく特定するのに役立ちます。</li>
   <li><strong>使用状況と保持分析ツールを使用</strong> すると、アプリでユーザーが何をしているかを把握することができます。これにより、各機能の成功を測定し、各イテレーションでの人気を高めることができます。</li>
  </ul>


  <p>Application Insights が新しく、ASP.NET、Node.JS、または Java で web アプリを開発する場合は、試してみる &rsquo; ことはできません。実験用ボリュームの使用を簡単に始めることができます。 また、サーバーまたは任意のホスト環境で実行されるアプリにも使用できます (現時点 &rsquo; では、Azure で実行されるアプリ用の更新プログラムもあります)。</p>


