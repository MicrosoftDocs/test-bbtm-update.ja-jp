  <h2>簡略化されたデバッグとプロファイリング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/snapshot-debugger-for-azure/">スナップショットデバッガー</a>と<a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-profiler">Application Insights Profiler</a>は、クラウドでのライブデバッグとプロファイリングを対象としています。 ライブアプリで問題が発生した web 要求インスタンスを操作することにより、テストコンピューターに問題をレプリケートする必要がなくなります。</p>


  <p>スナップショットデバッガーのプレビューでは、アプリケーションで例外がスローされるときに、テレメトリを使用してデバッグスナップショットをキャプチャします。 ポータルでスナップショットを表示して変数とパラメーターを表示したり、スナップショットを完全にデバッグするために Visual Studio Enterprise でそれらを開いたりすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/518a1752-b751-4e38-ad85-d0a10730bf87.png"><img alt="Debug Snapshot" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b9bfd34-725d-4b61-b57d-b9163720cd77.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="スナップショットのデバッグ" width="598"></a></p>


  <p>Azure アプリサービスで一般公開されている Application Insights Profiler では、運用環境で実行されているコードのサンプルプロファイルが自動的に収集され、要求の実行時に時間がかかったコードレベルの内訳を確認できます。 プレビューのサポートは、virtual machines、VM scale sets、および Cloud services でも使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b80c6dc-0b35-421d-984f-65a0bb75fc93.png"><img alt="POST Shopping Cart" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a20b4df-9e47-426f-a952-46f268d712b7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="ショッピングカートを投稿する" width="611"></a></p>


  <h2>強化された開発サポート</h2>


  <p>コードを記述しなくても、Azure portal から Node.js、JavaScript、ASP .NET Core のサポートを有効にできるようになりました。</p>


  <p><a href="https://github.com/Microsoft/ApplicationInsights-node.js">Node.js SDK</a>の機能強化を使用して、[リソースの作成] ブレードで [Node.js として選択] を選択し、MongoDB、Redis、MySQL、一般的な Node.js ログソリューションなどの一般的な Node.js 依存関係を収集できます。</p>


  <p>Kubernetes で実行されている .net Core 用 Application Insights SDK のプレビューサポートを利用して、関連するプロパティをアプリケーションマップおよび分析に取り込むこともできます。</p>


  <p>JavaScript を使用した web アプリの場合、Azure portal からアプリケーション設定を即座に更新し、web アプリを再起動してクライアント側のテレメトリを確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97fc0d78-b482-4c84-bc8b-cf6d01b6c10b.png"><img alt="image" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97c80b8a-5911-4488-bc79-11f1df4be6fe.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="絵" width="641"></a></p>


  <p>Azure Functions と Service Fabric は Application Insights に直接統合することができます。プレビューでは、豊富な監視と詳細な分析を簡単に行うことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d5c8adf-6d6e-4f59-a675-f25522bf1cc7.png"><img alt="Application Settings" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8bbafed-e1cd-45c5-95ce-deec608e07ac.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="アプリケーションの設定" width="655"></a></p>


  <h2>ユーザーの監視</h2>


  <p>最も人気のあるアプリの機能はどれですか。 ユーザーがサイトに戻る頻度 最新の拡張機能は、ユーザーを支援したり、ユーザーの作業を難しくしたりしていますか。 このような質問に回答できるように、Application Insights には、現在プレビュー段階にある新しい<a href="https://docs.microsoft.com/azure/application-insights/app-insights-usage-overview">使用状況分析ツール</a>が用意されており、お客様が web アプリをどのように使用しているかをより深く理解するのに役立ちます。</p>


  <p><a href="https://docs.microsoft.com/azure/application-insights/app-insights-usage-segmentation">セグメンテーションツール</a>を使用すると、機能を使用しているユーザーの数を調べることができます。また、その使用状況の傾向を確認したり、ユーザーの異なるサブグループの動作パターンが類似しているかどうかを確認したりすることもできます。</p>


  <p>同様に、最初に web アプリを利用した後に戻ったユーザーの数を知りたい場合は、 <a href="https://docs.microsoft.com/azure/application-insights/app-insights-usage-retention">リテンション期間分析</a> ツールを使用すると、2つのアクション間のエンゲージメントパターンを確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb394dfd-6bde-4c03-8c75-ccb43536809b.png"><img alt="Users" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3a8ded8-40eb-4e49-ad6d-f5071d5f3e8b.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="ユーザー" width="608"></a></p>


  <p>これらのツールは標準のページビューテレメトリにも適用できますが、最も効果的な知識は、アカウントを開設したり購入を完了するなど、主要なビジネスイベントやユーザーアクションを記録する数行のコードを挿入したときに得られます。</p>


  <p>お客様とチームは、このデータを使用して、ビジネス目標を達成するために役立つ機能の投資や優先順位付けについて、教育および情報に基づいた意思決定を行うことができます。</p>


  <h2>カスタムライブメトリック</h2>


  <p><a href="https://docs.microsoft.com/azure/application-insights/app-insights-live-stream">Live Metrics Stream</a>に表示されるメトリックとイベントを選択してフィルター処理できるようになりました。 Live Metrics Stream は、ライブ更新とスポットの診断を監視するのに非常に便利な主要なメトリックのほぼ瞬時のライブフィードです。 これを使用すると、カスタム KPI や Windows パフォーマンスカウンターをリアルタイムで簡単に監視できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89f22714-ec52-48fe-8d1f-2c44c5275b52.png"><img alt="Query Builder" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edeb64da-ce1e-41e0-8e03-e95bdebf8771.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="[クエリ ビルダー]" width="532"></a></p>


  <h2>Azure Monitor 統合</h2>


  <p>Application Insights と Azure Monitor のネイティブ統合により、アプリとインフラストラクチャの間のギャップを埋めることができるため、インフラストラクチャに関連するアプリの問題を診断して修正することが容易になります。 新しい構成 UX やトラブルシューティングの改善など、自動スケール設定のソースとして Application Insights メトリックを使用できるようになりました。これにより、要求が変更された場合でも、アプリは最適なパフォーマンスを発揮できます。</p>


  <p>さらに、azure の問題がアプリケーションに影響を与えるときに診断してサポートを受けるために役立つ Azure resource health とアラート情報は、 <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-app-map">アプリケーションマップ</a> の一部として、依存関係 KPI と共に使用できるようになりました。 アプリケーションマップで、アプリケーション内の複数のアプリケーションおよびロールからのデータを表示できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/078f1115-358a-4b17-a501-d3dd86ce7a0f.png"><img alt="Application Map" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc04fd0e-092f-4ed5-a0b7-e584ff8e8b40.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="アプリケーションマップ" width="542"></a></p>


  <p>DevOps エクスペリエンスを向上させ、ビジネスへの影響を促進するために、これらの機能を Application Insights で活用することをお勧めします。 タグが付けられた<a href="https://azure.microsoft.com/en-us/blog/tag/application-insights/">ブログの投稿 Application Insights</a>を引き続きご確認ください。また、成功に向けた革新的なイノベーションについてもご確認ください。&nbsp;</p>


  <p>常に、 <a href="https://visualstudio.uservoice.com/forums/357324-application-insights">Application Insights UserVoice ページ</a>で新しい機能や改善された機能についてアイデアを共有してください。 質問がある場合は、 <a href="https://social.msdn.microsoft.com/Forums/vstudio/en-US/home?forum=ApplicationInsights">Application Insights フォーラム</a>にアクセスしてください。</p>
