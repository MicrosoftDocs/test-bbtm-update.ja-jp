Title: Azure App Service のプレミアムレベル
Summary: Azure App Service には、スケーリング、デプロイ、サービスの機能を強化し、BizTalk services をアプリの開発者に提供する新しいプレミアム層が導入されています。
Content: >-
  最近では、Azure App Service を <a href="https://azure.microsoft.com/blog/2015/03/24/announcing-azure-app-service/">発表</a> しました。これは、開発者が任意のプラットフォームやデバイスに対してインテリジェントな web アプリとモバイルアプリを構築できるようにする、1つの種類のクラウドサービスです。 App Service は、開発を効率化し、オンプレミスと SaaS システムとの簡単な統合を可能にし、ビジネスプロセスを迅速に自動化する機能を提供する統合ソリューションです。


  また Azure App Service では、拡大/縮小、デプロイ、サービスの機能をアプリ開発者に提供する新しいプレミアムレベルも導入されています。 この投稿では、App Service のプレミアムレベルに含まれる特典について、少し掘り下げてみたいと思います。


  プレミアムレベルでは、プレミアムコネクタ、EAI サービス、EDI サービス、ルールの1日あたりのコアあたり5000の API 呼び出しを含む、BizTalk services の機能をアプリに提供します。 標準コネクタが含まれます (無制限)。


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="AzureAppServiceConnectors" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureAppServiceConnectors.png" alt="AzureAppServiceConnectors" width="599" height="610" border="0" />


  App Service プレミアム層には、次のすべてを使用して、アプリケーションのスケーラビリティとデプロイのヘッドルームも追加されています。

  <ul>
   <li>ファイルストレージの増加 (250 GB まで)</li>
   <li>最大20個のデプロイスロット使う開発者によるデプロイのステージングと管理のためのオプション</li>
   <li>開発者は1日に50回まで、アプリをバックアップできるようになりました</li>
   <li>最も負荷の高いワークロードに対して、20個のコンピューティングインスタンスにわたってアプリをスケールアウトできるようになりました。</li>
  </ul>

  プレミアムレベルを利用するのは簡単です。


  新しい App Service プランを作成する場合、または既存の App Service プランを構成する場合は、[価格レベル] セレクターから新しいプレミアレベルを選択できます。価格セレクターで [<em>すべて表示</em>] を選択すると、新しいプレミアムレベルのオプションが表示されます。


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="プレミアムレベル Azure App Service" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" alt="Premium Tier Azure App Service" width="610" height="325" border="0" />


  目的のプレミアムオプションを選択し、[<em>選択</em>] ボタンをクリックして選択します。App Service プランの変更を保存すると、そのプランで実行されているすべてのアプリで新しい機能を利用できるようになります。


  プレミアムレベルはプレビュー段階であるのに対し、現在の価格は Standard レベルと同じであるため、プレミアム層の機能を試す絶好のチャンスです。


  App Service の詳細について <a href="https://azure.microsoft.com/en-us/campaigns/azure-march-announcement/">は、こちら</a> を参照してください。起動イベントをご覧ください。 新しい Azure App Service を試してみることをお楽しみください。
