Slug: announcing-open-sourcing-of-windows-azure-mobile-services-sdk-on-github-and-partnership-with-xamarin
Title: Azure Mobile Services Windows SDK のオープン ソーシングGitHub Xamarin とのパートナーシップの発表
Summary: 3 週間ほど前に、Azure&mdash; Windows Mobile Services Store アプリ用のターンキー バックエンド ソリューションWindowsしました。&nbsp;オープン ソースに対する継続的な取り組みの一環として、私たちはです。
Content: '<p>3 週間ほど前に、Azure&mdash; Windows Mobile Services Store アプリ用のターンキー バックエンド ソリューションWindowsしました。&nbsp;オープン ソースに対する継続的な取り組みの一環として、Mobile Services SDK が GitHub&nbsp; で利用できると発表し、常にコミュニティの貢献を歓迎しています。また、<a href="https://xamarin.com/" target="_blank">Xamarin</a> と提携して、C# で iOS アプリと Android アプリを作成し、スケーラブルで安全な Mobile Services バックエンドに結び付ける機能を提供します。</p>  <p>以降Mobile Servicesプレビュー リリースでは、ネイティブ iOS、Android、および Windows Phone アプリの完全なサポートが、Windows Azure portal を通じて追加されます。</p>  <p>詳細については、デベロッパー センターのMobile Services<a href="https://www.windowsazure.com/en-us/develop/mobile/?WT.mc_id=cmp_pst001_blg_post0208mdv" target="_blank">覧ください</a>。</p>  <h4>Mobile ServicesのGitHub</h4>  <p>Azure <a href="https://github.com/WindowsAzure/azure-mobile-services" target="_blank">Windows リポジトリMobile Servicesには</a>、Mobile Services SDK が含まれています。 引き続き、このリポジトリで Mobile Services SDK をオープンかつ透過的に開発します。 このリポジトリ内のすべてのコードは Microsoft によって完全にサポートされ、コミュニティへの貢献は歓迎されています。 Azure SDK のWindowsについては、こちらを参照<a href="https://windowsazure.github.com/guidelines.html" target="_blank">してください</a>。</p>  <h4>&amp; Mobile Services Xamarin</h4>  <p>Xamarin は Azure Windows<a href="https://www.windowsazure.com/en-us/home/features/mobile-services//?WT.mc_id=cmp_pst001_blg_post0208mob" target="_blank">と提携Mobile Services</a>、Mobile Services SDK を iOS および Android プラットフォームに拡張しています。 Xamarin 製品を使用すると、175,000 を超える開発者が C# で iOS および Androidall&mdash; 用のネイティブ アプリを作成できます。&nbsp;</p>  <p>Mobile Services Xamarin は、開発者が本当に重要な事柄に集中できるという共通の目標を共有しています。&nbsp;Mobile Servicesスケーラブルで安全なバックエンドを構成する場合の摩擦が軽減され、モバイル アプリ開発者は優れたユーザー エクスペリエンスの提供に集中できます。&nbsp;Xamarin を使用すると、モバイル アプリ開発者は C# を利用できます。また、モバイル開発者は、コードが少ないより多くのデバイスをサポートできます。</p>  <p>&nbsp;チュートリアルと開始方法の詳細については、 <a href="https://blog.xamarin.com/2012/09/20/xamarin-partners-with-microsoft-to-support-azure-mobile-services-on-android-and-ios/" target="_blank">Xamarin ブログ</a> とデベロッパー センターを <a href="https://docs.xamarin.com/" target="_blank">参照してください</a>。&nbsp;</p>  <p>質問。&nbsp;Mobile Services <a href="https://social.msdn.microsoft.com/Forums/en-US/azuremobile/threads" target="_blank">フォーラムで質問します</a>。 フィードバック。&nbsp; 電子メール : <a href="mailto:mobileservices@microsoft.com" target="_blank">mobileservices@microsoft.com</a>。&nbsp;&nbsp;</p>'
