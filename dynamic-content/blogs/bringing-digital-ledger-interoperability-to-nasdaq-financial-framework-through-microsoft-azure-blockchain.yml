Title: ブロックチェーンを使用して Nas blockchain Financial Framework にデジタル台帳の相互運用Microsoft Azureする
Summary: >
  Nasnas は、1971 年に、世界で初めての電子株式交換で最大数百万人の個人投資者を開いて、金融市場に変革を起こしました。 それ以降、この会社の革新的な革新は、ブランドをパワーハウス テクノロジ プロバイダーに変換しながら、資本市場におけるテクノロジの進化の最先端を維持しています。
Content: >-
  <p>Nasnas は、1971&rsquo; 年に世界で初めての電子株式交換で最大数百万人の個人投資者を開いて、金融市場に変革を起こしました。 それ以降、革新的&rsquo;な企業は、ブランドをパワーハウス テクノロジ プロバイダーに変換しながら、資本市場におけるテクノロジの進化の最先端に維持しています。</p>


  <p>Nasoriess&rsquo; 商用テクノロジ の開発、 <a href="https://business.nasdaq.com/market-tech" target="_blank">市場</a>技術、ミッション クリティカルな資本市場インフラストラクチャは、50 か国にわたる <a href="https://business.nasdaq.com/market-tech" target="_blank">100</a> を超える交換、クリアリングハウス、中央証券の預金所で機能します。</p>


  <p>グローバルな顧客にサービスを提供するために、Nasnas は企業向けオファリングを再設計し、2016 年に <a href="https://business.nasdaq.com/market-tech" target="_blank">Nasnas Financial Framework (NFF)</a> をリリースしました。 &rsquo;フレームワークのモジュール設計では、取引ライフサイクル全体にわたってビジネス アプリケーションとサービスの膨大なポートフォリオを強化する単一の運用コアを活用して、Nascore のお客様は、モノリシック インフラストラクチャ システムに関連するコストと複雑さを伴わずに、ミッション クリティカルなテクノロジ スタックを簡単に追加、削除、修正できます。</p>


  <p>NFF は、新しいテクノロジの利点を活用して、お客様の主要な戦略的利点を実現するようにも設計されています。</p>


  <p>&ldquo;私たちの [資本市場] 業界は、クラウド、ブロックチェーン、マシン インテリジェンスなどの出現と進歩により、これまで以上に急速に進化しています。 &rdquo;業界の主要なプレーヤーは、これらのテクノロジを使用して、より効果的で効率的になる方法を調べていますが、競争上の優位性も得られると、Nas nas nass&rsquo; 市場テクノロジ ビジネスのシニア バイス プレジデント兼製品管理のヘッドである Magnus Haglind 氏は言います。</p>


  <p>業界の需要の高まりに合わせて Nasgnos&rsquo;&rsquo; ブロックチェーン機能を加速するために、同社は Nas blockchain Financial Framework と Microsoft Azure Blockchain を統合して、台帳戦略をサポートする台帳に依存しないブロックチェーン機能を構築しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50390808-4bd2-4a19-9a11-d7af9c756c51.jpg"><img alt="Nasdaq" border="0" height="1333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c19b37a-ce83-4f36-b3cd-f709c42c420a.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ナスダック" width="2000"></a></p>


  <p>Azure は、革新的なブロックチェーン マイクロサービス スイートを使用してトランザクションとコントラクトを実行し、Nas nas nas financial Framework コア インフラストラクチャ、エコシステム ミドルウェア、および顧客テクノロジの間で、非常に安全な相互運用と通信を提供します。</p>


  <p>&nbsp;</p>


  <p>これらのオファリングにより、さまざまなテクノロジが安全でスケーラブルな方法で一緒に動作し、Nas nas nas が複数のプロジェクトにわたって顧客の要件を満たす高度なブロックチェーン システムが作成されます。</p>


  <p>Nas blockchain は、異なる支払いメカニズムを持つ複数のブロックチェーンに存在する可能性があるトランザクションの配信、支払い、および解決をブロックチェーンで管理する即時の機会を見た。 &ldquo;さまざまな業界参加者が複数のブロックチェーンを使用している場合、NFF と Microsofts&rsquo;&rdquo; のブロックチェーン テクノロジを組み合わせて使用することで、この領域に存在するプロジェクトの複雑さの一部を取り除く可能性があると考えています。Tom Fay 氏は、Nasnas の Enterprise アーキテクチャのシニア バイス プレジデントである Tom Fay 氏です。 &ldquo;さらに、より多くの業界が資本市場のテクノロジと構造に移行する中で、ブロックチェーンが、購入者と販売者の安全で摩擦なく瞬時に一致する価値を提供できる可能性が見受け取っています。&rdquo;</p>


  <p>また、これらの機能により、資本市場組織は、台帳固有のスキルや知識を必要とせずにブロックチェーン テクノロジを組み込んだ NFF ベースのアプリケーションを使用できます。これは、業界が分散型台帳テクノロジの新しい使用事例を採用する際に不可欠です。</p>


  <p>Fay は、私たちの &ldquo;観点から見ると、大きな複雑さを取り除きながら、ブロックチェーンの機能のロックを解除しています。 NFF とブロックチェーン サービスの統合により、抽象化のレイヤーが提供され、台帳に依存しない、セキュリティで保護された、拡張性の高いオファリングが提供され、最終的にはブロックチェーンのはるかに広範な顧客の使用事例を探索し続けるのに役立ちます。 台帳通信、セキュリティ、デプロイ、オーケストレーションのすべてのセマンティクスを処理するために、ブロックチェーン空間の最高の企業品質パートナーおよびリーダーとして Microsoft &ndash; &ndash; に委任することで、コア ビジネス外のコンポーネントの構築に関するリソースを拡張するのではなく、大規模な顧客の課題とソリューションに集中できます。&rdquo;</p>


  <p>Microsoft では、Nasnas と提携して、革新的な市場を実現するテクノロジを進化させ、光栄に思います。 主要なエンタープライズ プラットフォーム企業として、お客様の成功に根本的にコミットしています。 Nasnas と一緒に、クラウドとブロックチェーンのテクノロジを、深く理解している業界の問題に適用し、継続的な成功を可能にできると楽しみに思います。</p>
