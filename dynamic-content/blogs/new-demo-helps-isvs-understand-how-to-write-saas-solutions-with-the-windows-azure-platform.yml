Title: 新しいデモは、ISV が Azure Platform で SaaS ソリューションを記述する方法Windowsするのに役立ちます
Summary: Windows Azure Platform でサービスとしてのソフトウェア (SaaS) アプリケーションを構築する詳細なガイダンスが必要な ISV については、新しいブログ投稿と関連リソースを参照してください。
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Platform でサービスとしてのソフトウェア (SaaS) アプリケーションを構築する詳細なガイダンスが必要な ISV については、Microsoft Evangelist、Vittorio Bertocci&nbsp; の新しいブログ投稿と関連リソースを参照してください。先週投稿された Vittorio の最新のブログエントリ「<a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2010/10/07/new-online-demo-introducing-fabrikamshipping-saas.aspx">New Online Demo:&nbsp; Introducing Fabrikam Shipping SaaS」では、FabrikamShipping SaaS</a> デモを発表します。これは、Windows Azure プラットフォームを使用してアプリケーションをサービスとして公開する方法を示す完全なエンドツーエンドのサンプル シナリオです。 </p>  <p>詳細をお探しの場合は、FabrikamShipping ホームページの紹介ビデオをご覧ください。追加のチュートリアル ビデオは間近で利用できます。&nbsp;すぐに使用する場合は、FabrikamShipping SaaS Demo - Enterprise Edition Companion と FabrikamShipping SaaS Demo - Source Code をダウンロードして開始します。 &nbsp;このデモに関するフィードバックや <a target="_blank" href="mailto:fshipsupport@microsoft.com">fshipsupport@microsoft.com</a> 質問がある場合は、 に必ずお問い合わせください。&nbsp;</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
