Title: 'WannaCrypt 攻撃: Azure のお客様向けガイダンス'
Summary: 過去2日間に、WannaCrypt と呼ばれる現在のランサムウェアに関する一般的な議論がありました。 &nbsp; このマルウェアにより、顧客の問題が発生しました。 &nbsp; マルウェア...
Content: >-
  <p>最近のグローバルランサムウェア攻撃 (WannaCrypt と呼ばれます) により、セキュリティで保護されたインフラストラクチャを実行することの重要性が前進しました。 最近の WannaCrypt のマルウェアの影響を受けたかどうかにかかわらず、Azure のお客様は、次の8つの手順を実行して、このような攻撃から組織をさらに保護することをお勧めします。</p>


  <ol>
      <li>最近の WannaCrypt マルウェアは、サービスメッセージブロック (SMB) の脆弱性を悪用します (CVE-2017-0145)。 お客様は<strong> <a href="https://technet.microsoft.com/en-us/library/security/ms17-010.aspx">、MS17-010</a> </strong> <a href="https://technet.microsoft.com/en-us/library/security/ms17-010.aspx"> </a>をすぐにインストールして、この脆弱性を解決する必要があります。</li>
      <li>SMB エンドポイントがインターネットに公開されているすべての Azure サブスクリプションを確認します。一般的には、ポート TCP 139、TCP 445、UDP 137、UDP 138 に関連付けられています。 マイクロソフトでは、お客様の操作にとって重要ではないすべてのポートをインターネットに開放することをお勧めします。</li>
      <li>SMBv1 を無効にする-指示に記載されています。 <a href="https://aka.ms/disablesmb1">https://aka.ms/disablesmb1</a></li>
      <li>Windows Update を利用して、最新のセキュリティ更新プログラムを使用してコンピューターを最新の状態に保ちます。 Azure Cloud Services (サービスとしてのプラットフォーム Web ロール、Worker ロール、または Infrastructure as a Service (IaaS)) を実行している場合は、既定で自動更新が有効になっているため、これ以上の操作は必要ありません。 &nbsp; 2017年3月14日以降にリリースされたすべてのゲスト OS バージョンには、MS17-010 更新プログラムが含まれています。 Azure Security Center には、リソースの更新状態が継続的に表示されます。</li>
      <li>Azure Security Center を使用して、環境の脅威を継続的に監視します。 イベントログとネットワークトラフィックを収集および監視して、Azure Security Center を使用して潜在的な攻撃を探し、新しいセキュリティアラートを確認して、 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-managing-and-responding-alerts">検出された脅威をすばやく調査</a>します。</li>
      <li>ネットワークセキュリティグループ (NSGs) を使用して、ネットワークアクセスを制限します。 攻撃の危険を軽減するには、必要なポートのみにアクセスを制限する、バインドされた規則を使用して NSGs を構成します。 さまざまな企業のネットワークファイアウォールを使用して、セキュリティを強化することができます。 Azure Security Center には、 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-network-recommendations">Azure のすべてのネットワークのセキュリティのビュー</a>が用意されており、インターネットアクセス可能なエンドポイントを持つユーザーを識別するのに役立ちます。また、場合によっては、ファイアウォールソリューションを推奨します。</li>
      <li>マルウェア対策ソフトウェアが展開および更新されていることを確認します。 microsoft マルウェア対策 (Azure または Windows Defender) を使用している場合、microsoft はこの脅威を ransom: Win32/WannaCrypt として検出する先週の更新プログラムをリリースしました。 任意の数のセキュリティ会社からマルウェア対策ソフトウェアを実行している場合は、保護されていることをプロバイダーに確認する必要があります。 Azure Security Center を使用して、 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-monitoring">マルウェア対策</a>、およびその他の重要なセキュリティ制御がすべての Azure 仮想マシンに対して構成されていることを確認することもできます。</li>
      <li>多要素認証を使用してバックアップを構成します。 侵害からの復旧の重要な部分として、強力なバックアップソリューションが用意されています。 Azure Backup を既に使用している場合は、サーバーがランサムウェアによって攻撃された場合にデータを回復できます。 Azure に格納されているバックアップにアクセスできるのは、有効な Azure 資格情報を持つユーザーだけです。 また、azure <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-security-feature">Multi-Factor Authentication</a> を有効にして、azure のバックアップに追加のセキュリティ層を提供することもお勧めします。</li>
  </ol>


  <p><em>影響を受けるソフトウェア、脆弱性情報、およびセキュリティ更新プログラムの展開</em>については、「<a href="https://technet.microsoft.com/en-us/library/security/ms17-010.aspx"><em>マイクロソフトセキュリティ情報 MS17-010</em></a>」を参照してください<em>。</em></p>


  <p><em>この更新プログラムの詳細</em>については、<a href="https://support.microsoft.com/kb/4013389"><em>マイクロソフトサポート技術情報の記事 4013389</em></a>を参照してください<em>。</em></p>


