Title: スケール セットでの優先順位の低い VM のパブリック プレビュー中の発表
Summary: 低優先度の仮想マシン (VM) のパブリック プレビューをお知らせVirtual Machines、お知らせVM Scale Sets。 優先順位の低い VM を使用すると、ユーザーはワークロードを価格のごく一部で実行し、大幅なコスト削減を実現できます。
Content: >-
  <p>VM スケール セットでの優先順位の低い仮想マシン (VM) のパブリック プレビューをお知らせします。 優先順位の低い VM を使用すると、ユーザーはワークロードを価格のごく一部で実行し、大幅なコスト削減を実現できます。 このオファリングは、2017 年 5 月から Azure Batch サービスを通じて利用できます。お客様の成功を収めているため、VM スケール セットに拡張しています。 これは、これらの VM が使用されていない容量を使用して割り当てられるため、回復性があり、フォールト トレラントなアプリケーションに最適なオプションです。そのため、削除することができます。 優先順位の低い VM は、最大 80% の割引が適用された VM スケール セットを通じて使用できます。</p>


  <h2>優先順位の低い VM とは</h2>


  <p>優先順位の低い VM を使用すると、使用されていない容量を利用できます。 利用可能な未使用の容量は、サイズ、リージョン、時刻などによって異なります。 VM スケール セットに優先順位の低い VM をデプロイする場合、使用可能な容量がある場合、Azure によって VM が割り当てされますが、SLA の保証はありません。 Azure が容量を戻す必要がある任意の時点で、優先順位の低い VM を取り出します。 そのため、優先度の低いオファリングは、大規模な処理ジョブ、開発/テスト環境、デモ、概念実証など、柔軟なワークロードに適しています。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Low-Priority-VM-Scale-Set-VMSS/player" width="960"></iframe></p>


  <h2>優先順位の低い VM のプロビジョニング</h2>


  <p>優先順位の低い VM は、VM スケール セット オファリングを使用して簡単にデプロイできます。 新しいプロパティ フィールドが追加され、VM スケール セットの作成時に優先順位を低に簡単に設定できます。 設定すると、スケール セット内の VM の優先順位が低くなります。 スケール セットで優先順位の低い VM を作成するには、ポータル、Azure CLI、PowerShell、および Resource Manager テンプレートを使用します。</p>


  <p><img alt="low-pri" border="0" height="435" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6847911d-ff3c-4efc-8d3b-bd85d719cbe1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="low-pri" width="767"></p>


  <h2>優先順位の低い VM の機能</h2>


  <p><strong>削除ポリシー: </strong>優先順位の低い VM をプロビジョニングする場合は、削除ポリシーを設定できます。 サポートされている 2 つの削除ポリシーは、削除時に停止/割り当て取りを行い、削除時に削除されます。 削除時の割り当て停止により、ユーザーはこれらの VM に関連付けられているディスクを維持できます。 ユーザーはスケール セットで低優先度の再起動を試みできますが、割り当ての保証はありません。 削除ポリシーを削除すると、VM と VM に関連付けられているすべてのディスクが削除されます。 これにより、ディスクの料金を引き続き支払わないので、コストを節約できます。</p>


  <p><strong>通知 (近日公開予定): </strong>ユーザーは、Azure Scheduled Events を使用して VM 内通知を受信 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/scheduled-events">するようにオプトインできます</a>。 これにより、VM が排除されつつある場合には通知が送られ、排除される前にジョブを完了し、タスクのシャットダウンを実行するために 30 秒が与えられます。</p>


  <p>優先順位の低い VM は、すべての Azure リージョンで使用できます。 B シリーズと Dv2 プロモーション シリーズを除くすべてのサイズ ファミリがサポートされています。</p>


