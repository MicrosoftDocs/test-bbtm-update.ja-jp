Slug: an-early-look-containers-windows-server-2016-hyper-v-and-azure-with-mark-russinovich
Title: 'コンテナーの初期の確認: Windows Server 2016、Hyper-V、Azure と Mark Russinovich'
Summary: Microsoft Mechanics の季節に向け、Azure CTO Mark Russinovich を使用して、Hyper-V コンテナーの実践的な確認や Azure の今後のマイルストーンなど、Windows Server 2016 内の新しいコンテナー テクノロジをデモします。
Content: >-
  <p><a href="https://www.youtube.com/watch?v=m9pG1auv0e0&amp;feature=youtu.be">Microsoft Mechanics</a> の季節の時期に、Azure CTO Mark Russinovich を使用して、Hyper-V コンテナーと Azure の今後のマイルストーンを実践的に見るなど、Windows Server 2016 内の新しいコンテナー テクノロジをデモします。</p>


  <p>Mark <a href="https://www.youtube.com/watch?v=wel57j214js"></a> は、Nano Server 上の Hyper-V コンテナーを含む Windows Server 2016 の新しいネイティブ コンテナー テクノロジを示し、linux を使用して Windows Server、オンプレミス、または Azure および異種環境内でコンテナーを管理および実行する方法について説明します。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/YoA_MMlGPRc" width="560"></iframe></p>


  <p>IT ユーザーがコンテナーをProfessional場合、コンテナーの設計とアーキテクチャ、オプション、主な利点に関するより多くの視点が提供されます。 今すぐ <a href="https://msdn.microsoft.com/virtualization/windowscontainers/containers_welcome">自分で</a> 試してみるのも可能です。</p>
