  <p>また、オープンソースのグローバル探索サーバー<a href="https://www.automation.com/automation-news/article/how-microsoft-is-leveraging-opc-ua-to-get-an-irreplaceable-position-in-your-factory" target="_blank"></a>を OPC Foundation に提供したという発表に応じて書かれた、リアルタイム <a href="https://azure.microsoft.com/en-us/blog/simplifying-opc-ua-security-for-everyone/" target="_blank"></a> オートメーションの John John John johnが投稿した記事から引用します。</p>


  <p><em>グローバル探索サーバーは、導入に大きな違いを生み出します。このアーキテクチャの弱点の 1 つは、OPC UA実装に不足しています。Microsoft 製品は、テクノロジのOPC UAを大幅に改善し、工場のフロアにおける Microsofts&rsquo; の立場を固化します。すべてではない場合でも、ほとんどの場合、ファクトリ フロアの実装では、証明書管理を処理するために、GDS が必要です。つまり、ほぼすべて OPC UA インストールに Microsoft が存在します。</em></p>


  <p>しかし、待ちます。さらに&rsquo;多くがあります。</p>


  <p>また、OPC UA の機能を利用して <a href="https://www.microsoft.com/en-us/iot-central/" target="_blank">Azure IoT Central</a> を拡張し、オンプレミスのマシンへの非侵入接続を IoT Central のお客様にも可能にしました。</p>


