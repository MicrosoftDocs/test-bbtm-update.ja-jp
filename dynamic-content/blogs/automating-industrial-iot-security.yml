Title: 産業用 IoT セキュリティの自動化
Summary: 産業用 IoT は、最大の IoT 機会です。 Microsoft では、産業用 IoT クラウド プラットフォーム参照アーキテクチャを提供することで、この垂直的なサービスを提供しています。これは、コネクテッド ファクトリと呼ばれるオープンソースの Azure IoT Suite ソリューションに便利にバンドルされ、1 年前に HMI 2017 で開始されました。
Content: >-
  <p>産業用 IoT は、最大 <a href="https://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/the-internet-of-things-the-value-of-digitizing-the-physical-world" target="_blank">の IoT 機会です</a>。 Microsoft では、産業用<strong> IoT クラウド</strong> プラットフォーム参照アーキテクチャを提供することで、この垂直的なサービスを提供しています。これは、コネクテッド ファクトリと呼ばれるオープンソース<a href="https://www.azureiotsuite.com/" target="_blank">の Azure IoT Suite</a> ソリューションに便利にバンドルされ、1 年前に HMI 2017 で開始されました。<strong></strong></p>


  <p>それ以降、OPC UA Industrial Interoperability Standard を開発している非営利組織である OPC Foundation とのコラボレーションを継続し、 <a href="https://github.com/opcfoundation" target="_blank">GitHub</a> ページに多くの新しいオープンソースの貢献を追加しました。OPC Foundation へのオープンソース ソフトウェアの最大の共同作成者としてのリードをさらに 10 要素増やしました。 また、オープンソースのクロス <a href="https://opcfoundation.org/certification/how-to-certify/" target="_blank">プラットフォーム</a> の <a href="https://github.com/OPCFoundation/UA-.NETStandard" target="_blank">.Net Standard OPC UAの</a> コンプライアンスを認定しました。 これは、コネクテッド ファクトリでこのスタックが内部的に使用OPC UA、オープンソースのプロセスにおける重要なステップでした。 また、最近発表された Azure IoT Hub の新しい価格構造により、コネクテッド ファクトリの<a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-is-driving-down-the-cost-of-iot/" target="_blank">月間 Azure 消費コストを</a>削減しました。</p>


  <p>コネクテッド ファクトリは、マシン ビルダーと製造元の両方で非常に人気があります。ただし、実際のマシンを接続することはまだ困難であり、同時に IoT アプリケーションに対してこれらのマシンをセキュリティで保護することは困難な場合があります。 そのため、コネクテッド ファクトリにいくつかの新しいモジュールとサービスが追加されました。これにより、接続とセキュリティが完全に自動になります。 今年、HMI でこれらの新しいモジュールとサービスが開始されます。</p>


  <p>詳細については、次の項目を追加しました。</p>


  <ul>
   <li><strong>OPC Twin</strong> <strong>と呼</strong>ばれる自動マシン/資産検出 Azure IoT Edge モジュール。OT ネットワーク上の OPC UA サーバーを検出し、Azure IoT <strong>Hub に自動的に登録します</strong>。 OPC Twin は、Azure で実行されているコンパニオン OPC Twin マイクロサービスを使用して、クラウドから制御および管理できます。</li>
   <li>OPC Twin では、各サーバーのデバイス ツインも作成OPC UAメタデータでOPC UAされます。 これにより、 <strong>ネイティブ API を使用OPC UA、</strong>クラウドから個々のサーバーとIoT Hubできます。</li>
   <li>また、OPC Twin は、個々の<strong></strong>サーバーに対して自動セキュリティ評価OPC UA、ユーザーに対するセキュリティの弱点を強調します。</li>
   <li>さらに、クラウド支援型の OPC UA <strong>Global Discovery Server</strong> を追加し、再び新しいモジュールIoT Edgeしました。 <strong>OPC サーバーの自動セキュリティ</strong>構成が処理され、OPC Twin と同様に、クラウドからの制御と管理のための Azure ベースのマイクロ サービスが伴います。 マイクロ サービスは、このサービスとAzure Key Vault、 <strong>GDS コンテナーと呼ばれるものになります</strong>。 GDS Vault では、Key Vaultによって使用される X.509 証明書とプライベート キーを安全に格納および管理するために、OPC UA。 オペレーターは、クラウドベースのインターフェイスを使用して、OPC UA サーバーのセキュリティ設定を初めてグローバルな規模で管理でき、担当する各ファクトリ フロアの OPC UA クライアントとサーバーごとに OPC UA 証明書を手動で交換する必要がなくなりました。 したがって、GDS は、世界で最初に&rsquo;真にグローバルな GDS を表します。</li>
  </ul>


  <p>言うまでもなく、コネクテッド ファクトリでは、上記のすべてがオープンソース<a href="https://github.com/Azure/azure-iot-connected-factory" target="_blank">で</a>統合され、GitHubされます。</p>


  <p>OPC Foundation と Platform Industry 4.0 の両方で、グローバル検出サーバーを使用してサーバーのセキュリティ管理を行OPC UAしています。 どちらの組織も、詳細を説明するホワイトペーパー (<a href="https://opcfoundation.org/security/" target="_blank">1</a>) (<a href="https://www.plattform-i40.de/I40/Redaktion/DE/Downloads/Publikation/hm-2018-opc.html" target="_blank">2</a>) をリリースしました。</p>


