Title: OMS TECH Fridays - Fall 2016 season
Summary: Azure Site Recovery (ASR)、Azure Backup (AB)、Operational インサイト (OI)、Azure Automation (AA)、関連テクノロジなど、Microsoft のビジネス継続性とディザスター リカバリー ソリューションに関する技術情報に焦点を当てた 1 時間、毎週金曜日に参加してください。
Content: >-
  <p>招待されます。</p>


  <p>Azure Site Recovery (ASR)、Azure Backup (AB)、Operational インサイト (OI)、Azure Automation (AA)、関連テクノロジなど、Microsoft&rsquo; のビジネス継続性とディザスター リカバリー ソリューションに関する技術情報に焦点を当てた 1 時間、毎週金曜日に参加してください。 この呼び出しは、お客様とパートナーに対して開かれません。概要は次のとおりです。</p>


  <ul>
   <li><strong>OMS (Operations Management Suite)&nbsp; の概要 (10 分から 15 分)</strong></li>
   <li><strong>技術的な詳細/週のパートナーフォーカス (30 分)</strong></li>
   <li><strong>QA&amp; (10 分から 15 分)</strong></li>
  </ul>


  <p>Skype を使用して通話に参加できます。また、カレンダー招待を追加することで、シリーズを見逃さなくて<a href="https://chilp.it/3a98598">すむのを確認できます。</a> <a href="https://join.microsoft.com/meet/rodaley/SENBXRQ2"></a>&nbsp;</p>


  <p>セッションを欠場した場合は、すべてのセッションが記録され、 <a href="https://channel9.msdn.com/Shows/OMS-TECH-Fridays">OMS TECH Fridays チャネルに投稿されます。</a></p>


  <h4><strong>セッションの再上限</strong></h4>


  <p>9 月 16 日:<a href="https://chilp.it/3b96e15"> Azure Site Recovery - デプロイのトラブルシューティング</a></p>


  <p>9 月 30 日:&nbsp; ASR Scout を使用した Vmware から Hyper-V への移行</p>


  <p><strong><u>10 月 14 日</u></strong></p>


  <ul>
   <li>OMS PM Evan Hissey、Demoed、Answered questions on OMS View の「OmS ViewSiginer and Log Analytics」。 Channel 9 に <a href="https://channel9.msdn.com/Shows/OMS-TECH-Fridays/OMS-Tech-Fridays-10142016">投稿された</a> セッション記録</li>
  </ul>


  <p><u><strong>10 月 28 日 </strong></u></p>


  <ul>
   <li>OMS を使用した詳細 <a href="https://channel9.msdn.com/Shows/OMS-TECH-Fridays/OMS-Tech-Fridays-10282016"></a> -&nbsp; Vmware Monitoring - <strong>10 月 28</strong> 日の OMS PM <a href="https://www.linkedin.com/in/keikoharada">のカ</a>ギコ・&nbsp;リバダセッション記録は、Channel 9 と <a href="https://omstechfridays.blob.core.windows.net/sessioncontent/OMS-Tech-Fridays-October-28-2016.pdf">Presenation Deck にここに投稿されています</a></li>
   <li>&nbsp;</li>
  </ul>


  <p><u><strong>11 月 11 日 </strong></u></p>


  <p>-ISV パートナー<a href="https://www.nasuni.com/solutions/scale-out-storage/">の Nasni</a>&nbsp; は、ハイブリッド クラウド NAS を使用して Customet Storage チャレンジを解決した方法について話します</p>


  <p><strong><u>次のセッション - 12 月 9 日</u></strong></p>


  <ul>
   <li>Operations Management Suite (OMS) のサービス マップ ソリューションの使用</li>
  </ul>


  <p><strong><u></u>これは、このシリーズの最後の</strong><strong> セッションになります</strong></p>
