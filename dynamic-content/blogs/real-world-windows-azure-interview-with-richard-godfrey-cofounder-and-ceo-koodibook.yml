Title: '実際の Windows Azure: Richard Godfrey、氏、CEO、koodibook によるインタビュー'
Summary: 実際 Windows azure シリーズの一部として、koodibook の氏と CEO である Godfrey、azure プラットフォームを Windows 使用して会社の一意の自己発行を開発する方法について説明しています。
Content: '<p>実際に Windows azure シリーズの一部として、 <a target="_blank" href="">koodibook</a>の氏と CEO である azure プラットフォームを<a target="_blank" href="https://azure.microsoft.com/">Windows</a>使用して、会社の固有の自己発行サービスを開発します。これにより、お客様はカスタマイズされたフォトアルバムを数分で設計して発行することができます。 次のように言う必要がありました。 </p>  <p><b>MSDN: </b>KoodibooK についてご意見をお聞かせください。 </p>  <p><b>Godfrey: </b>KoodibooK は、独自のフォトアルバムを使用して、保管された場所に保存可能な時間を取り込むことを望んでいる人のために、一意の "作成1回、どこでも発行する" エクスペリエンスを提供します。 </p>  <p><b>MSDN: </b>KoodibooK 発行アプリケーションを設計および構築する際の主な目標は何ですか。 </p>  <p><b>Godfrey: </b>KoodibooK サービスを開発するための主要な任務は、コンシューマーが独自のフォトアルバムを設計、ビルド、公開するための最も簡単な方法です。 私たちは、お客様に、10分ほどではなく、本をお楽しみいただけるようにしたいと考えています。 </p>  <p><b>MSDN:</b>Windows Azure platform がこれらの目標を達成するためにどのように役立つかを説明できますか。 <br>  <b></b></p>  <p><b>Godfrey:</b>Windows Azure platform は、ニーズを満たすのに最適です。  Windows Azure のアーキテクチャモデルを単純化することで、発行ワークフローを最初から最後まで処理するサービスを非常に簡単に開発できるようになりました。 </p>  <p><b>MSDN:</b>koodibook ソリューションで、Windows Azure と共に他の Microsoft テクノロジを使用する方法を説明できますか? <br>  <b></b></p>  <p><b>Godfrey:</b>実際の書籍デザインアプリケーション-ユーザーが写真を整理し、ページレイアウトを作成し、効果を追加するために使用するテンプレートとツールは、 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms754130.aspx">Windows Presentation Foundation</a>上に構築されています。 お客様は、サイトからアプリケーションをダウンロードし、自分のコンピューターで実行します。 </p>  <p>イメージが Azure Blob storage Windows に書き込まれると、個々の発行プロジェクトに関するすべての参照データが、Microsoft SQL Azure データベースに同時に格納されます。 ユーザーに対して、対話型の対話型表示エクスペリエンスをオンラインで提供するために、Microsoft Silverlight ブラウザープラグインを使用して、公開された本のプレゼンテーションを処理します。  ユーザーは、完全版のブックを表示し、ページをめくって、Silverlight の Deep Zoom 機能を使用して、非常に詳細な情報を見ることができます。 </p>  <p><b>MSDN: </b>KoodibooK の写真アルバムソリューションを一意にするにはどうすればよいでしょうか。 <br>  <b></b></p>  <p><b>Godfrey: </b>このソリューションでは、web ベースのシステムを使用するのではなく、主にデザインソリューションでクライアントアプリケーションが使用されるため、ユーザーは数時間ではなく、独自のカスタムアルバムを数分で作成できます。 また、Facebook アカウント、Flickr、ブログ、ローカルドライブから、どこからでも、どこからでもコンテンツを取り込むことができます。 これにより、サービスが簡略化され、ユーザー設定の範囲が広くなります。 その後、完成した書籍を公開するためのオプションがたくさんあります。 これらの製品は、マイクロソフトのプロフェッショナルな印刷ベンダの1つから、バインドされたバージョンを印刷することも、オンラインブックを共有して、ユーザーが PC やモバイルコンピューティングデバイスで閲覧できるようにすることもできます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7115.KoodibookSS.png" border="0"></a></p>  <p><b>Koodibook 発行ツールを使用すると、お客様は、印刷前にパーソナライズされたフォトアルバムの3-d プレビューを操作できます。</b></p>  <p><b>MSDN:</b>Windows Presentation Foundation や Microsoft Silverlight と共に Windows Azure を使用して koodibook が得た利点を説明できますか?</p>  <p><b>Godfrey: </b>ほんの数人の従業員による開始として、インフラストラクチャを構築および管理するための時間や予算の割り当てを増やすことはできませんでした。 Windows Azure で実行されるようにサービスを設定して構成することは、このような簡単なプロセスです。 Visual Studio でクラウドサービスプロジェクトを作成し、それを Azure Windows に発行しました。 </p>  <p>Microsoft テクノロジの相互運用性があるため、クライアントアプリケーションからのコードを再利用して、サーバー側コンポーネントを最適化することができました。 これは、ソリューションのさまざまな部分を通じて機能する新しい機能を迅速に開発してデプロイできることを意味します。  これにより、製品の改善を一貫した方法で展開できるようになりました。これは、成長戦略の重要な部分です。 </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4466.Koodibooklogo.png" border="0"></a></p>  <p>次の記事をご覧ください。 <a target="_blank" href=""></a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
