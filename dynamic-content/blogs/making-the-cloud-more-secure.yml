Title: クラウドのセキュリティを高くする
Summary: 機敏性を妨げることなく Azure リソースのセキュリティを可視化および制御できる新しい Azure サービス Azure Security Center を発表し、進化してもサイバー脅威を先に進めるのに役立ちます。
Content: >-
  <p>セキュリティは一からMicrosoft Azureに組み込まれており、データのプライバシーと主権<a href="https://blogs.microsoft.com/blog/2015/04/21/enabling-greater-transparency-and-control/"></a>に関する強力なコミットメントを行います。 しかしもちろん、それは&rsquo;基盤にすすら当たっています。</p>


  <p>その上で、組織が Azure にデプロイしているすべてのリソースに対して適切な保護を確実に行う必要があります。 これには、必要なセキュリティ制御を構成し、継続的に監視する必要があります。 また、最高のセキュリティが &ndash; 適用されている場合でも、攻撃者はますます高度な攻撃で組織を対象にイノベーションを続け続けるでしょう。</p>


  <p>現在、機敏性を妨げ&mdash;ることなく Azure リソースのセキュリティを可視化および制御できる新しい Azure サービス Azure Security Center を発表し、進化してもサイバー脅威を先に進めるのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdf964ce-2cfa-4e8f-9d6b-6f7f274bb8f2.png"><img alt="ASC-Dashboard" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba85f90b-9260-432d-8288-077aee9fd818.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ASC-Dashboard" width="405"></a></p>


  <h2>可視性と制御を得る</h2>


  <p>クラウドにリソースがデプロイされるに対して、IT&mdash; セキュリティ チームは企業データを保護し続ける責任を持ちますが、クラウド インフラストラクチャとアプリケーションの所有権はますます組織全体に分散されています。 Azure Security Center構成のライブ監視を使用して、すべての Azure サブスクリプションのセキュリティを一中心に表示できます。</p>


  <p>&rsquo;組織 Virtual Machines が最新であり、推奨されるベースラインに従って構成され、マルウェア対策を実行している、仮想ネットワークがネットワーク セキュリティ グループまたは Access Control リストで構成されている、SQL データベースが暗号化および監査可能である、およびセキュリティ ポリシーによって定義されたその他の制御が実施され、運用されていることを一目で確認できます。</p>


  <h2>機敏性のロックを解除する</h2>


  <p>クラウドの速度と機敏性を活用したいリソース所有者のために、Azure Security Center はデプロイのセキュリティを常に分析し (変更しても)、ポリシー駆動型の推奨事項を作成します。 これらの推奨事項は、必要なセキュリティ制御を実装するプロセスを通じてリソース所有者をガイドします。 これには、Web アプリケーションや次世代ファイアウォール、マルウェア対策ソリューションなど、パートナーからのセキュリティ ソリューションのデプロイが含まれます。これは、わずか数回のクリックで実現できます。 これにより、パートナー ソリューションをプロビジョニング &ndash; するプロセスが大幅に合理化され、組織は信頼できるベンダーをクラウドに簡単に導入できます。</p>


  <p>統合セキュリティ パートナーの堅牢なエコシステムを構築する中で、Barracuda、F5 Networks、Cisco、Fortinet、Checkpoint、Trend Micro、Imperva、Incapsula、CloudFlare などのセキュリティ ベンダーと協力して取り組むのをうれしく思います。</p>


  <p>たとえば、Trend Micro では、Deep Security 製品と Azure の統合により、Azure のサポートが拡張Azure Security Center。 &ldquo;クラウドのセキュリティは共同責任です。 お客様が Azure を受け入れるには、マルウェアやネットワーク攻撃からワークロードを保護し、コンプライアンスを確保するために、管理しやすいセキュリティが必要です。 このAzure Security Center、ディープ&rdquo; セキュリティの恩恵を受けるのは簡単ではありませんでした。クラウドおよびデータ センターのセキュリティ担当シニア バイス プレジデントである Bill McGee 氏は述べています。</p>


  <h2>サイバー脅威に対応する</h2>


  <p>Microsoft は、世界で最大のオンライン プロパティの一&rsquo;部を実行する数百万台のサーバーを運用しています。 これにより、サイバー脅威の&mdash;&mdash;検出に役立つ、グローバルな脅威インテリジェンスと専門知識の独自の非常に広範なセットが提供されます。 Azure リソース、ネットワーク、統合パートナー ソリューションからのセキュリティ関連のイベントは、Microsoft のグローバル脅威インテリジェンスと専門知識を使用してサイバー攻撃を特定するために自動的に収集および分析されます。</p>


  <p>たとえば、Azure Security Center は機械学習を使用してデプロイの一般的なネットワーク トラフィック パターンを理解し、その結果、正当なユーザーではなく、悪意のあるアクターによってリモート アクセス試行がいつ実行されているのか効果的に検出できます。 その後、これらの悪意のあるアクターの IP アドレスを使用して、他の顧客に対する攻撃を検出できます。 Azure Security Center送信トラフィックを分析し、Microsoft Digital Crimes Unit から提供される脅威インテリジェンスを活用して、リソースがコマンド センターやコントロール センターなどの悪意のある IP アドレスと通信している場合を検出することもできます。 また、攻撃が進行中を示すVirtual Machines疑わしいアクションを警告する場合があります。 インシデントが発生した場合、セキュリティ アラートは攻撃に関する分析情報を提供し、修復方法を提案します。 セキュリティ データとアラートは、セキュリティ情報イベント管理 (SIEM) にパイプすることもできます。</p>


  <h2>自信を持ってデプロイする</h2>


  <p>開発から運用、インフラストラクチャまで、セキュリティに対する深いコミットメントには、Azure にデプロイするリソースをセキュリティで保護するための支援が含まれます。 私たちの目標は、信頼できるクラウドを Azure にし、自信を持ってデプロイできる場所に設定します。 プライベート プレビューに参加している Metro Bank のようなお客様には、既にセキュリティ上の利点があります。</p>


  <p>&ldquo;Metro Bank では、お客様のセキュリティを非常に&rsquo; 深刻に受け止めております。 Azure Security Center、Azure リソースのセキュリティとコンプライアンスを維持するために必要な可視性と制御が提供されます。&rdquo; - Luis Aguiar、Metro Bank のインフラストラクチャデリバリー チーム リーダー</p>


  <p>今年の後半にサービスを広く利用できるようお待ちしております。 より多くのお客様がサービスの使用を開始し、追加の内部脅威分析を引き続き活用するにつれて、Azure Security Center はさらに広範な脅威に対処するために進化します。 この取り組みから、クラウド セキュリティの新しい時代に入り、私たちは楽しみに思います。</p>


