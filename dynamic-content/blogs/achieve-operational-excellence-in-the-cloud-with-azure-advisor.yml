Title: Azure Advisor を使用してクラウドで優れた運用を実現
Summary: 多くのお客様は、クラウド操作の管理に関してご質問があります。 リアルタイムのクラウドガバナンスを大規模に実装するにはどうすればよいですか。 クラウドワークロードを監視するための最適な方法は何ですか。 必要なときにヘルプを表示するにはどうすればよいですか。
Content: >-
  <p>多くのお客様は、クラウド操作の管理に関してご質問があります。 リアルタイムのクラウドガバナンスを大規模に実装するにはどうすればよいですか。 クラウドワークロードを監視するための最適な方法は何 &rsquo; ですか。 必要なときにヘルプを表示するにはどうすればよいですか。</p>


  <p>Azure では、クラウド運用を最適化するために、多くのガイダンスを提供しています。 組織レベルでは、 <a href="https://aka.ms/adopt" target="_blank">Azure の Microsoft Cloud 導入フレームワーク</a> を使用して、クラウド内の管理とガバナンスに対するアプローチを設計および実装できます。 クラウドリソースレベルでは、お客様の使用状況と構成に基づくコストの削減、セキュリティ、パフォーマンス、可用性 &mdash; など、さまざまな目的 &mdash; に合わせて Azure ワークロードを最適化するために、パーソナライズされた推奨事項を Azure Advisor 提供します。</p>


  <p>最近、Advisor は、プロセスとワークフローの効率、リソースの管理容易性、およびデプロイに関するベストプラクティスに従うために、新しい推奨事項カテゴリ &mdash; のオペレーショナルエクセレンス &mdash; を導入しました。</p>


  <h2>新しい Azure Advisor 推奨事項カテゴリの導入: オペレーショナル</h2>


  <p><a href="https://aka.ms/azureadvisorpage" target="_blank">Azure Advisor</a> では、クラウドプロセスとワークフローの効率、リソースの管理容易性、およびデプロイプラクティスを最適化するための、新しい推奨事項 &mdash; &mdash; のカテゴリが提供されるようになりました。 Advisor ダッシュボードの [オペレーションエクセレンス] タブで、これらの推奨事項を Advisor から取得できます。 また、 &rsquo; Advisor &rsquo; s <a href="https://docs.microsoft.com/en-us/cli/azure/advisor?view=azure-cli-latest" target="_blank">CLI</a> および <a href="https://docs.microsoft.com/en-us/rest/api/advisor/" target="_blank">API</a>を使用しても使用できます。</p>


  <p><img alt="Screenshot of Azure Advisor in the Azure portal, showing the new operational excellence category." border="0" height="1006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1511c7b1-2016-4ef4-b421-9b6c745d9e6f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1702"><br>

  オペレーショナルエクセレンスカテゴリは9つの推奨事項を使用して起動されます。 例として、Azure サービスの問題が影響を受けたときに通知されるように Azure Service Health アラートを作成する方法があります。無効なログアラートルールを修復しています。また、タグ管理、geo コンプライアンス要件、デプロイに許可されている仮想マシン (VM) Sku の指定など、Azure policy を使用したベストプラクティスに従ってください。 これらの推奨事項を一緒に使用することで、クラウド運用の手法を最適化することができます。</p>


  <h2>新しい運用上の優れた推奨事項</h2>


  <p>ここで &rsquo; は、起動時の Advisor における運用上の優れた新しい推奨事項を簡単に説明します。</p>


  <ul>
      <li>Azure サービスの問題が影響を受けたときに通知を受け取るように Azure Service Health アラートを作成します。</li>
      <li>サブスクリプションの上限に達しないようにストレージアカウントを設計します。</li>
      <li>必要に応じて、Azure クラウドのエキスパートにアクセスできることを確認します。</li>
      <li>無効なログアラートルールを修復します。</li>
      <li>タグ管理、geo コンプライアンス要件、管理ディスクの VM 監査など、Azure Policy を使用したベストプラクティスに従ってください。</li>
  </ul>


  <p>Advisor &rsquo; の運用上の優れた推奨事項の詳細については、microsoft の <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-operational-excellence-recommendations" target="_blank">ドキュメント</a>を参照してください。 常に新しい推奨事項を追加して &rsquo; いるため、定期的に確認してください。</p>


  <h2>運用上の優れた推奨事項を今すぐ確認する</h2>


  <p>クラウドワークロードの最適化を <a href="https://aka.ms/advisor-one-stop-blog" target="_blank">開始するには、</a> Azure portal で Advisor にアクセスしてください。 詳細なガイダンスについては、こちらの <a href="https://aka.ms/azureadvisordocs" target="_blank">ドキュメント</a>を参照してください。 <a href="https://aka.ms/advisorfeedback">ここで</a>アイデアを提出することで、Advisor の提案がある場合はお知らせください。</p>
