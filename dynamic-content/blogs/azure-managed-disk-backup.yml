Title: Azure Backup を使用した管理ディスク Vm のバックアップ
Summary: Azure Backup を使用して Managed Disks の Vm のバックアップを有効にする
Content: >-
  <p style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">先週、 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/">Managed Disks</a>の一般提供を発表しました。 Managed Disks は Azure Resource Manager (ARM) のリソースであり、テンプレートを使用してデプロイし、ストレージアカウントの作成やディスクの詳細の指定を気にせずに、何千もの Managed Disks を作成できます。 &nbsp;偶発的な削除や人的ミスによる破損に対する管理ディスク Vm のバックアップは、あらゆる規模のお客様にとって重要な機能です。 Azure Backup サービスを使用すると、バックアップ、復元、ポリシーベースの管理、バックアップのアラート、ジョブの監視、迅速なデータ回復などの主要なエンタープライズ機能を、テナント環境に配置することなく、インフラストラクチャをデプロイできます。 vm 管理ブレードから管理ディスク vm を直接バックアップできるようになり、ユーザーエクスペリエンスは、Standard またはプレミアムの非管理対象ディスクに接続されている vm のバックアップと一致します。&nbsp;</p>


  <h2 style="line-height: 18.45pt; margin-top: 0px; margin-right: 0px; margin-bottom: 16px;">価値の提案</h2>


  <p style="line-height: normal; margin-top: 12px; margin-right: 0px; margin-bottom: 12px;">Azure Backup &rsquo; s クラウド優先のアプローチでは、次のことが実現されます。</p>


  <ul>
   <li>インフラストラクチャからの自由: Vm のバックアップにインフラストラクチャをデプロイする必要はありません</li>
   <li>制限カラム Recovery Services vault を使用したバックアップ記憶域の管理を排除します。</li>
   <li>復旧のための送信コストなしで従量課金制モデル。</li>
   <li>セルフサービスによるバックアップと復元</li>
  </ul>


  <h2 style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">主要な機能</h2>


  <ul style="margin-left: 40px;">
   <li style="margin: 0px 0px 12px -24px; line-height: normal;">vm をシャットダウンすることなく、Linux azure vm の Windows Azure vm とファイルシステム整合性バックアップの<b>アプリケーション整合性バックアップ</b>。</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>ポリシーベースの管理: &nbsp; </b>Azure Backup では、バックアップスケジュールおよびバックアップの保持ポリシーを指定できます。 &nbsp; このサービスでは、定期的なバックアップを処理するだけでなく、構成された保有期間を超えて回復ポイントを排除します。&nbsp;</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b> &nbsp; 長期的VM のライフサイクルを超えても、バックアップデータの保持期間 &nbsp; </b>は何年もかかりません。</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>完全な VM とディスクの復元: &nbsp; </b>VM が破損していて、交換が必要な場合や、vm のコピーを作成する必要がある場合は、VM 全体またはディスクの復元で実行できます。&nbsp;</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>データの瞬時回復: &nbsp; </b><a href="https://azure.microsoft.com/en-us/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/">瞬時にデータを回復</a>することで、追加のインフラストラクチャをプロビジョニングすることなく、VM 内の個々のファイルとフォルダーを瞬時に復元でき、追加コストは発生しません。 インスタントリストアでは、回復ポイントの書き込み可能なスナップショットが提供されます。これらのファイルやフォルダーを任意の宛先にコピーするだけで、簡単にマウント、参照、回復できます。 これらのスナップショットを使用すると、SQL などのアプリケーションファイルをローカルに存在するかのようにクラウド回復ポイントのスナップショットから直接開くことができ、それらをコピーすることなく、ライブアプリケーションインスタンスにアタッチすることもできます。</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>ロールベースのアクセス: &nbsp; </b>ロールベースのアクセス制御を使用して、Recovery Services コンテナー内のバックアップデータへのアクセスを制限することができます。 Azure Backup では、コンテナーレベルでのバックアップ共同作成者、バックアップオペレーター、およびバックアップリーダーロールがサポート &nbsp; されています。</li>
   <li style="margin: 0px 0px 12px -24px; line-height: normal;"><b>監視とアラート:</b>Recovery Services コンテナーダッシュボードから<a href="https://azure.microsoft.com/en-us/blog/alerting-and-monitoring-for-azure-backup/">バックアップ</a> &nbsp; ジョブと復元ジョブを監視できます。 &nbsp; &nbsp;また、ジョブの失敗に関する電子メールアラートを構成することもできます。</li>
  </ul>


  <p style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">お客様は、カナダ、英国、および西部米国を含むすべてのパブリック Azure リージョン内の Recovery Services コンテナーにデータをバックアップできます。</p>


  <h2 style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">作業の開始</h2>


  <p style="line-height: normal; margin-top: 0px; margin-right: 0px; margin-bottom: 12px;">開始するには、次の手順に従ってバックアップを有効にします。</p>


  <ul>
   <li style="margin: 12px 0px 12px 24px; line-height: normal;">[仮想マシン] リストビューで、仮想マシンを選択します。 [設定] メニューの [バックアップ] を選択します。</li>
   <li style="margin: 12px 0px 12px 24px; line-height: normal;">Recovery Services コンテナーを作成または選択する: &nbsp; コンテナーは、独自のライフサイクル管理がある別のストレージアカウントにバックアップを保持します。&nbsp;</li>
   <li style="margin: 12px 0px 12px 24px; line-height: normal;">バックアップポリシーの作成または選択</li>
  </ul>


