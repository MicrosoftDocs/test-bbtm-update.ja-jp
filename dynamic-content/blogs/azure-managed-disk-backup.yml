  <p style="line-height: normal; margin-top: 12px; margin-right: 0px; margin-bottom: 12px;">インスタントリストア機能は、Azure VM バックアップを使用して <strong>Linux </strong>vm を保護しているユーザーが間もなく利用できるようになります。 早期導入を予定していて、貴重なフィードバックを提供したい場合は、までご連絡ください<a> linuxazurebackupteam@service.microsoft.com 。</a> 詳細については、以下のビデオをご覧ください。</p>


