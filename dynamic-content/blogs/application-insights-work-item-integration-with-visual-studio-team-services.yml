Slug: application-insights-work-item-integration-with-visual-studio-team-services
Title: 'Application Insights: Visual Studio Team Services との作業項目の統合'
Summary: ここでは、Visual Studio Team Services (VSTS) との作業項目の統合について説明します。
Content: >-
  <p>前回のブログ投稿からしばらくお &rsquo; 待ちしていましたが、Application Insights の ALM チームは、新機能については既に努力しています。 &rsquo;現在は、作業項目と Visual Studio Team Services (VSTS) との統合について説明します。</p>


  <p>作業項目の統合機能を使用すると、関連する Application Insights データが埋め込まれている VSTS で作業項目を簡単に作成できます。 この関連付けを構成し、作業項目の作成を開始するのは非常に簡単です (このプロセスには 1 ~ 2 分かかります)。</p>


  <h3>作業項目の統合の構成</h3>


  <p>Application Insights リソースの作業項目の統合を構成するには、そのリソースの [設定] ブレードに移動します。 [設定] ブレード &ldquo; の [作業項目] セクションに &rdquo; &ldquo; 新しい項目が追加されていることを確認し &rsquo; ます。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9434e196-ddd0-4402-981e-81b56a3969ed.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3496395a-1e72-4415-a9b1-717829500c89.png" style="border-left-width: 0px; height: 334px; border-right-width: 0px; width: 281px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>これをクリックすると、作業項目の構成ブレードが開きます。 必要な作業は、作業項目を記述するプロジェクトと共に、接続先の VSTS システムに関する情報を入力することだけです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09553076-32e2-4fcb-9cea-f8bc92c8f34f.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f7ad1d9-8928-49f7-b37d-30e75c750e40.png" style="border-left-width: 0px; height: 727px; border-right-width: 0px; width: 408px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>この情報が準備できたら、[承認] ボタンをクリックします。このボタンをクリックすると、選択した VSTS システムでアクセスを承認し、そこに作業項目を書き込むことができるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8431dd0c-d6e2-4f3c-b867-7ce2a5ec822b.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/561dc8ff-5ffb-43f8-9393-f19b5bd420c8.png" style="border-left-width: 0px; height: 376px; border-right-width: 0px; width: 649px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>&rsquo;承認プロセスが完了したら、区分パス &rdquo; の &ldquo; 既定値を設定し &ldquo; 、に割り当てることができます。 &quot;区分パスのみが必要です (プロジェクトで特定の区分パスを設定して &rsquo; いない場合 &rsquo; は、ok です。 最上位の区分パスであるため、プロジェクトの名前のみを使用してください。 [OK] をクリックすると、すべて正しく入力されたこと &rsquo; を前提として、 &rsquo; 検証が成功 &rdquo; したことを示す &ldquo; メッセージが表示され、ブレードが閉じます。 これで、作業項目の作成を開始する準備ができました &rsquo; 。</p>


  <h3>作業項目の作成</h3>


  <p>Application Insights から作業項目を作成するのは非常に簡単です。 現在、作業項目を作成できる場所は2つあります。たとえば、プロアクティブ検出と、アクティビティの個別のインスタンス (例外、エラー、要求など) を作成できます。 後者の簡単な例を紹介しますが、どちらの場合も機能は同じです。</p>


  <p>この例では、 &rsquo; Azure に発行したテスト web アプリを見て &rsquo; います。 このアプリのアクティビティの詳細については、[障害] ブレードを見てみ &rsquo; ました (ただし、[検索] ボタンまたはメトリックスエクスプローラーでも同じ情報が得られる可能性があります)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0211eb81-2ed6-405c-bcab-596e593a47dd.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cf284c3-dec5-4458-a8f3-701c02226ace.png" style="border-left-width: 0px; height: 532px; border-right-width: 0px; width: 721px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>この web アプリの [ホーム]/[バージョン情報] タブでユーザーがクリックしたときに発生した例外がいくつかあります。 この例外グループを掘り下げていくと、一覧が表示され、個別の例外を選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37776ad4-53b1-413f-9778-9c0579d73f10.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/736561ea-f22b-4add-9d28-f85803a2bd6e.png" style="border-left-width: 0px; height: 628px; border-right-width: 0px; width: 972px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>この例外の [詳細] ブレードを見ると、新しい作業項目 &rdquo; の読み取り &ldquo; と &ldquo; 作業項目の表示を行うブレードの上部に2つのボタンが表示されていることがわかります。 &rdquo;作業項目を作成するには、これらのボタンの最初のボタンをクリックするだけで、[新しい作業項目] ブレードが開きます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d43ee541-1e00-49df-aa1b-5c058adee96a.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fb0d5e6-531d-4bc8-af21-9a9cfc0a8916.png" style="border-left-width: 0px; height: 834px; border-right-width: 0px; width: 715px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>ご覧のとおり、平均的なシナリオで必要なほぼすべての情報が自動的に入力されています。 初期構成で指定した区分パス &quot; &quot; の &quot; 既定値が設定され、に &quot; 割り当てられています。この例外で使用できるすべての詳細情報が [詳細] フィールドに追加されています。 必要に応じて、このブレードのタイトル、区分パス、および割り当てられたフィールドを上書きすることも、キャプチャした詳細に追加することもできます。 作業項目を作成する準備ができ &rsquo; たら、[OK &rdquo; ] ボタンをクリック &ldquo; するだけで、作業項目が VSTS に書き込まれます。</p>


  <h3>作業項目の表示</h3>


  <p>&rsquo;Application Insights で1つ以上の作業項目を作成した後は、VSTS で簡単に表示できます。 Azure portal にいる場合、作業項目に関連付けられているイベントの詳細ブレードで [作業項目 &rdquo; の表示] ボタンが有効になり &ldquo; ます。 一覧を表示するには、ボタンをクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/291129dd-5c78-46bd-904a-96a5b6e957f8.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3827eac5-4fb1-4655-a2c7-eff2e796e3bd.png" style="border-left-width: 0px; height: 478px; border-right-width: 0px; width: 869px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>表示する作業項目のリンクをクリックすると、VSTS で開かれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22c94c87-7365-49fa-bc98-a332e06dcf27.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c604c3dd-6fa7-4518-8936-b7d062e67434.png" style="border-left-width: 0px; height: 493px; border-right-width: 0px; width: 909px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>&nbsp;</p>


  <h3>高度な構成</h3>


  <p>構成ブレードに [詳細構成] というラベルの付い &ldquo; たスイッチがあることを確認している場合もあります。 &rdquo;これは、既定の設定の一部を変更または拡張した &rsquo; 場合に、VSTS に書き込む機能を構成するために提供されている &rsquo; 追加の機能です。 この例では、追加の必須フィールドを指定しています。 現時点では、標準の構成でこの追加の必須のマッピングを処理する方法はありませんが、詳細設定モードで処理することはできます。</p>


  <p>スイッチをクリックすると、ブレードの下部にあるコントロールが次のように変更されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56b5ed31-f075-4c76-b8aa-fbba9f1b68cd.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c516eb89-5991-439d-9072-a66fe391f1fd.png" style="border-left-width: 0px; height: 304px; border-right-width: 0px; width: 574px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title=""></a></p>


  <p>[JSON ベースの編集] ボックスが表示され、VSTS プロジェクトの変更を処理するために必要となる可能性のある特定の設定/マッピングをすべて指定できます。 いくつかのサンプルテキストが入力されています。 近い将来、intellisense を使用してこのコントロールを拡張することを計画し、詳細な構成モードについて理解を深めるために基本的なガイダンスを公開します。</p>


  <h3>次の手順</h3>


  <p>これは、作業項目の機能と Application Insights との統合を開始するのに適していると考えられます。 ただし、これは基本的にこの機能セットの1.0 バージョンであることに注意してください。 多くの作業が予定されており、今後数か月の間にこの分野に大きな進化が見られます。 まずは、計画済みまたは調査中のいくつかの内容についての概要を紹介します。</p>


  <ul>
   <li><em><strong>すべての作業項目の種類</strong></em> &ndash; のサポート現在の機能セットによって、作業項目の種類がバグのみ &ldquo; にロックされていることに気付きます。 &rdquo; バグをログに記録することは、この領域を最初に確認する &rsquo; &rsquo; &rsquo; ためのものであり、このようにします。 短期的な変更点の1つとして、VSTS でサポートされているすべてのプロセスのすべての作業項目の種類を処理することが挙げられます。</li>
   <li>Application Insights &ndash; <em><strong>へのリンク</strong></em>&rsquo;アプリインサイトデータを使用して作業項目を作成できると便利ですが、ALM システムに再配置してその項目を確認し、アプリインサイトの作業項目のソースにすばやく移動すると &rsquo; 、どうなるでしょうか。 これを可能な限り迅速かつ簡単にするために、近い将来に作業項目へのリンクを追加することを計画しています。</li>
   <li><em><strong>より柔軟な構成</strong></em> &ndash; 現在、標準構成では、ユーザーが VSTS でプロジェクトを大幅に変更または拡張していないシナリオのみを処理します。 現在、このような変更 &rsquo; を行った場合は &rsquo; 、詳細構成モードに切り替える必要があります。 今後は、可能な限り標準の構成で変更される可能性のある一般的な作業 (追加のフィールドの追加、新しいフィールドの追加など) を処理する必要があります。 これには VSTS チームのフレンドからのいくつかの更新が必要ですが、これらの更新については既にお客様が取り組んでいます。 &rsquo;再利用可能になると、標準の構成の柔軟性が向上します。 その間 (および将来)、常に詳細構成を使用して制限を克服できます。</li>
   <li><em><strong>複数のプロファイル</strong></em> &ndash;1つの構成を設定すると、ユーザーが作業項目を頻繁に作成する方法が複数存在する場合に、Application Insights から作業項目を作成するユーザーは頻繁に値をオーバーライドする必要があります。 ここでは、1: n プロファイルを設定する機能をユーザーに提供することを計画しています。それぞれに標準値を指定して、そのプロファイルで作業項目を作成するときに、ドロップダウンリストから選択するだけで済みます。</li>
   <li>作業項目 &ndash; <em><strong>の作成のその他のソース</strong></em>Application Insights の他の場所を調査 (およびフィードバック) し、作業項目を作成するのが理にかなっています。</li>
   <li><em><strong>作業項目</strong></em> &ndash; の自動作成シナリオによっては、条件に基づいて作業項目を作成する必要があると &rsquo; 考えられるシナリオもあります。 これは確かにレーダー上で行われますが、非常に雑音が多い、またはランナウェイ作業項目の作成の可能性を制限するために、デザイン時にはこれを使用します。 これは強力で便利な機能ですが、ALM システムへのスパムの可能性をできるだけ減らす必要があります。</li>
   <li><em><strong>その他の ALM システム</strong></em> &ndash; のサポートVSTS はすばらしい製品であると考えていますが、多くのユーザーが ALM に他の製品を使用している可能性があることを認識しています。また、お客様の方々を対象としています。 そのため、一般的な ALM 製品の第1層の統合に取り組んでいます。 また、エンドユーザーがほぼすべての ALM システムに Application Insights をフックできるように、純粋なカスタム構成の選択 (VSTS の詳細構成に似ています) を提供する予定です。</li>
  </ul>


  <p>パイプには他にも他のものがありますが、ご覧のように、これは近いうちに作業するべきことの非常に重要な一覧です。 &rsquo;これらの機能の進化に伴って更新を続けており、現在の機能がどのように機能しているか、およびこの機能セットを改善するために必要なその他の提案についてお知らせください。 これは、Application Insights テレメトリを日常のワークフローに統合するのに役立ちます。引き続き、エクスペリエンスの向上に協力します。</p>


