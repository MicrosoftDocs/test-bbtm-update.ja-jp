Title: Windows Azure SDK 1.4 更新の問題が解決されました
Summary: Windows Azure SDK 1.4 更新を使用して構築された Windows Azure ロールに Windows Azure Connect エンドポイントをデプロイできない原因となる Windows Azure SDK 1.4 の更新に関する問題を特定しました。 &...
Content: '<p>Windows Azure SDK 1.4 更新を使用して構築された Windows Azure ロールに Windows Azure Connect エンドポイントをデプロイできない原因となる Windows Azure SDK 1.4 の更新に関する問題を特定しました。 &nbsp;Windows Azure Web サイトから Windows Azure SDK 1.4 更新プログラムをダウンロードしてインストールした場合は、2011 年 4 月 25 日月曜日の午後 4:00 より&nbsp;前の任意の時間に、それをアンインストールして再インストールする必要があります。 </p>  <p>Azure SDK 1.4 更新プログラムの更新Windowsする手順を次に示します。</p>  <ol>  <li>[コントロール パネル\Programs\Programs and Features]\(プログラムと機能\) に移動し、Azure SDK 1.4 Windows更新プログラムをアンインストールします。</li>  <li>Azure SDK 1.4 の更新Windows Azure Web サイトから更新されたバージョンWindows再インストールします。 </li>  </ol>  <p>ご不便をおかけして申し訳ございません。この問題が発生している可能性があります。&nbsp;ご不明な<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform,azuremarketplace,windowsazureplatformctp,azure">点やWindows場合は、Azure</a> プラットフォーム フォーラムのページをご覧ください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/27/windows-azure-sdk-1-4-refresh-issue-resolved.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
