Content: >-
  <p>本日、Azure&rsquo; Cosmos DB の一般<strong>提供をお知らせします</strong>。 Azure Cosmos DB &ndash;&nbsp; は、業界で最も包括的な SLA によってサポートされる低待機時間、高可用性、一貫性を保証しながら、任意の数の地理的リージョンにわたってスループットとストレージを弾力的にスケーリングできる、最初のグローバル分散データ サービスです。Azure Cosmos DB は、&rsquo;今日の IoT&rsquo; アプリとモバイル アプリ、および将来の AI を活用するように構築されています。</p>


  <p>これは、多数のデータ モデルと一般的なクエリ API &ndash; をネイティブにサポートする最初のクラウド データベースであり、持続的な量のデータを取り込む新しいデータベース エンジン上に構築され、スキーマやインデックス管理を処理することなく、非常に高速なクエリを提供します。 また、5 つの適切に定義された整合性モデルを提供する最初のクラウド データベースなので、アプリに適切な整合性モデルを選択できます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/aAy635iBB50" width="560"></iframe></p>


  <p>これらの 5 つの整合性レベルを作成し、Azure Cosmos DB 内に多くの機能を構築するために、私たちは、数十年分の分散システムとデータベースの研究を、世界クラスのエンジニアリングの厳しい技術と組み合わせにしました。 Azure Cosmos DB で実装した研究の詳細については、このビデオをご覧ください。このビデオは、Turing Award-Award、Microsoft Researcher、Distributed Systems の巨大な人、そして私たちのインスピレーションである<a href="https://en.wikipedia.org/wiki/Leslie_Lamport" target="_blank">レス</a>リー・ランポート博士です。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/Yfmw7swCtZs" width="560"></iframe></p>


  <h2>Azure Cosmos DB - クラウドベースのアプリ開発の変換</h2>


  <p>Azure Cosmos DB は、開発者がクラウドベースのアプリを構築する方法を根本的に変革すると信じています。</p>


  <p><strong>1. グローバルに分散されたアプリを簡単に構築する</strong></p>


  <p>Azure Cosmos DB では、グローバル分散ターンキーが作成されます。 1 回のクリックで、いつでも任意の数の Azure リージョンを Azure Cosmos DB データベースに追加または削除できます。 Azure Cosmos DB は、ユーザーがどこにいてもデータをシームレスにレプリケートします。</p>


  <p><strong>2. スループットとストレージを、いつでもオンデマンドで世界中に柔軟にスケーリングする</strong></p>


  <p>Azure Cosmos DB を使用すると、世界中でスループットとストレージをオンデマンドで柔軟にスケーリングできます。 1 回の API 呼び出しで、必要なスループット (およびストレージ)&nbsp; に対してだけ支払いを行い、世界中の 1,000 から 1000 万件/秒の要求を柔軟にスケールアップできます。Azure Cosmos DB は、1 秒と 1 分の両方の粒度でスループットをスケーリングできる唯一のクラウド データベースです。 これにより、ピーク時に過剰にプロビジョニングすることなく、ワークロードの予期しない急増に予測可能に対処できます。</p>


  <p><em>&ldquo;トランザクション処理システムには Azure Cosmos DB を使用しています。これは、予測可能な一貫性を備え、1 秒あたりに非常に多くの書き込みを処理することができるためです。これにより、お客様が求める高いパフォーマンスと信頼性がシステムに提供されます。コレクションごとにスループットをスケーリングする機能により、お客様に最高の価値を提供するためにパフォーマンスとコストを微調整するために必要な制御が提供されます。&rdquo;</em></p>


  <p><em>- Andrew Hochstetler、Blackboard、シニア ディレクター アプリケーション アーキテクチャ。</em></p>


  <p><strong>3. 応答性の高いアプリを構築する</strong></p>


  <p>Azure Cosmos DB では、世界中のどこでも、アプリに対して 99 番目の割合で 1 桁ミリ秒の待機時間が保証されます。 Azure Cosmos DB の中核となる、書き込み最適化、ログ構造化、ラッチフリーのデータベース エンジンにより、データの継続的な取り込みと高速クエリが可能になります。 ユーザーは、アプリの応答性を高く評価できます。</p>


  <p><strong>4. 常にアプリ &ldquo;を構築&rdquo; する</strong></p>


  <p>Azure Cosmos DB では、アプリが常に自動的に&ldquo;オンになります&rdquo;。 すべてのリージョンおよびすべてのリージョンでデータの高可用性が保証されます。 そのマルチホーム機能を使用すると、アプリケーションとデータの両方を、リージョンの障害が発生した場合でも高可用性を維持できます。アプリの複雑な再デプロイは必要とできません。</p>


  <p><em>&ldquo;Microsoft 内の Xpander チームは、世界中の主要なデータ センターに分散された、非常に高い可用性の目標、厳密な待機時間の要件など、Windows と Xbox&nbsp; の間で多数の重要なフローを実行する主要なサービスの 1 つを開発しています。以前のストレージ ソリューションから Azure Cosmos DB &ldquo;&rdquo; への移行以降、全体的な信頼性が大幅に向上し、パフォーマンス特性が大幅に向上し、特定の日を通してトランザクションの 0.001% &lt;に影響を与えるマイクロ停止タイムアウトと呼ばばれたものが大幅に減少しました。&rdquo;</em></p>


  <p><em>- Cary Mitchell、Xpander、プリンシパル ソフトウェア エンジニアリング リード</em></p>


  <p><strong>5. アプリに最適な整合性モデルを選択する</strong></p>


  <p>Azure Cosmos DB を使用すると、開発者は極端な整合性の選択 (強力な整合性と最終的な整合性) に落ち着く必要はありません。 強力、境界付き整合性、セッション、整合性プレフィックス、および最終的な 5 &ndash; つの適切に定義された整合性の選択肢が提供されます。そのため、アプリに対して適切な整合性モデルを選択できます。</p>


  <p><em>&ldquo;7 つの大陸すべてに存在するグローバル企業です。Azure Cosmos DB などのグローバル データベースを使用すると、顧客や機器がどこにいてもサポートするアプリケーションを大幅に簡単に構築できます。Azure Cosmos DB を使用すると、必要な待機時間が短く、整合性をきめ細かく制御することで、アプリケーションのパフォーマンスを適切に選択できます。Microsoft&rsquo; は、チームで世界最高の人々の一部を手に入れたので、非常に積極的な SLA を満たすために彼らを頼りにできるとわかっています。&rdquo;</em></p>


  <p><em>- Erik Paulson、データ エンジニア、JCI Connected Offerings</em></p>


  <p><strong>6. スキーマやインデックスを気にせずにアプリをすばやく反復処理する</strong></p>


  <p>データベース スキーマとインデックスをアプリケーション スキーマ&rsquo;と同期状態に保つことは、グローバルに分散されたアプリでは特に問題になります。 Azure Cosmos DB では、スキーマやインデックスを扱う必要がなくなりました。 データベース エンジンはスキーマに完全に依存しない。&nbsp; スキーマとインデックスの管理は必要では&rsquo;ならないので、スキーマの移行中にアプリケーションのダウンタイムについて心配する必要はありません。 スキーマを含め、インデックスは必要ありません &ndash; が &ndash; 、すべてのデータに自動的にインデックスを作成し、非常に高速なクエリを提供します。</p>


  <p><em>&ldquo;Citrix は Azure Cosmos DB に切り替わり、Citrix Identity Platform をサポートしました。これにより、400,000 を超える組織と 1 億人の個人に対するシングル サインオンがグローバルに可能となりました。Azure Cosmos DB は、Citrix が開発チームが直面する主な問題を取り除くのに役立ち、以前の NoSQL データベースではインデックス作成と一定のコード変更が必要でした。Azure Cosmos DB では、既定で、取り込むすべてのレコードのすべてのプロパティのインデックスが自動的に作成されます。&rdquo;</em></p>


  <p><em>- Citrix プリンシパル アーキテクト、Tom Kludy</em></p>


  <p><strong>7. アプリに適切なデータ モデルを使用する</strong></p>


  <p>Azure Cosmos DB のデータベース エンジンは、ほぼあらゆるデータ モデルをネイティブにサポートするように設計されています。 今日の&rsquo;発表では、キーと値、ドキュメント、グラフを有効にしていますが、エンジンは拡張可能で、より新しい種類のデータ モデルを効率的にサポートするように設計されています。 しばらくお待ちください。</p>


  <p><strong>8. 選択した API を使用する</strong></p>


  <p>私たちの目標は、既に使い慣れたツールと API を使用して、グローバルに分散されたアプリを簡単に作成する場合に役立ちます。&nbsp;Azure Cosmos DBs&rsquo; データベース エンジンは、DocumentDBs&rsquo; SQL 言語、Azure Cosmos DB for MongoDB API、Gremlin (グラフ) API、および Azure Table Storage API をネイティブにサポートしています。 今後、他の一般的なデータ アクセス API をネイティブでサポートし、さらに多くの選択肢と柔軟性を提供します。</p>


  <p><strong>9. 業界をリードする包括的な SLA</strong></p>


  <p>Azure Cosmos DB は、財務的に裏付けされた包括的な SLA を提供する、業界で唯一のグローバル分散データベース サービスです。 これらは、高可用性、99 番目のセンタイルでの低待機時間、一貫性、スループットをカバーします。</p>


  <p><em>&ldquo;ASOS が将来の NoSQL プラットフォームの市場を評価した際には、複数のオプションを確認しました。ただし、Azure Cosmos DB を選択しました。これは、多くのレベルで評価されたためです。1&rsquo;&ndash;&rsquo;&rsquo; つ目は、サービスとしてのマネージド データベースです。これは、実行中のデータベースに値がある小売業者とは考えもしない、非常に魅力的でした。この値は、それらを使用して構築する提案に含まれています。明らかに、これは、そのサービスに関する可用性と SLA&rsquo; がエンタープライズ グレードの場合にのみ機能します。2 つ目に、お客様はグローバルだったので、パフォーマンスと回復性のためにデータをグローバルにレプリケートする機能が重要でした。最後に、ASOS はマイクロサービス アーキテクチャを実行しています。当然、各サービスのワークロードとパフォーマンス特性は異なっています。そのため、異なるテクノロジに移行することなく整合性レベルを変える機能には多くの利点があります。Azure Cosmos DB は既に ASOS アーキテクチャの重要な部分であり、私たちの提案の中核としてますます見えます。&rdquo;</em></p>


  <p><em>-Dave Green、Enterprise Application Architect、ASOS</em></p>


  <h2>データの簡単なCosmos</h2>


  <p>Azure Cosmos DB &ldquo;は、Microsoft Project大規模なアプリケーションが直面する問題に対処するために、2010 年に Project で&rdquo;開始されました。 その後、世界規模で分散されるアプリの構築に伴う難しさは Microsoft だけの問題ではないことがわかってきて、2015 年に、Azure の開発者を対象に、このテクノロジの第 1 世代を Azure DocumentDB という形で提供するようになりました。 その後、新機能が&rsquo;追加され、重要な新機能が導入されました。&nbsp;Azure Cosmos DB が結果です。&nbsp;これは、グローバルに分散された大規模なクラウド データベースにおける次の大きな飛び込みです。 今回 Azure Cosmos DB がリリースされたことを受けて、DocumentDB を使用しているお客様は、(そのデータも含め) Azure Cosmos DB に自動で移行します。 切り替えはシームレスであり、Azure Cosmos DB によって提供される新しいブレークスルー システムと機能にアクセスできます。</p>


  <p>技術的な概要については、ここで、私と私のチームから期待できる一連のブログ投稿の最初の記事を確認 <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/" target="_blank">してください</a>。 この投稿には、Azure Cosmos DB の Foundations というタイトルの Dr. Leslie Lamport 博士とのインタビュー<a href="https://youtu.be/Yfmw7swCtZs" target="_blank">のより長いバージョンも含まれています</a>。</p>


  <p>Azure Cosmos DB&rsquo; を使用して、私たちのミッションは、世界中の開発者が、非常に強力な、宇宙規模のアプリを、より簡単に構築可能にするためのものでした。 今日は、Azure Cosmos DB&rsquo;&mdash; チームの私たちにとってビッグ バンの瞬間を示しています。世界中の開発者や顧客の皆さまと共有いたします。<br>

