Summary: 本日は、お客様が&rsquo; Azure 上でセキュリティで保護された準拠アプリケーションを構築する機能を強化する 2 つの重要なマイルストーンをおWindowsしています。 さらに、発表も行います。..
Content: >-
  <p>本日は、お客様が&rsquo; Azure 上でセキュリティで保護された準拠アプリケーションを構築する機能を強化する 2 つの重要なマイルストーンをおWindowsしています。 さらに、お客様がアプリケーションの可用性を向上させる利点を利用できるよう、Windows Azure Hyper-V Recovery Manager の一般提供も発表します。</p>

  <p><strong>WindowsコンプライアンスPCI DSSに対する Azure Validated</strong> の使用は、クレジット カードの支払いを受け入れる組織の増加に対して引き続き大きな懸念事項です。 Windows Azure が、独立した適格セキュリティ評価者 (QSA) によって Payment Card Industry (PCI) Data Security Standards (DSS) に準拠して検証されたと発表いたします。</p>

  <p>このPCI DSSは、支払いカードを受け入れ、カード所有者データを格納、処理、送信するために、任意の規模の組織が遵守する必要があるグローバル標準です。 検証済PCI DSSインフラストラクチャおよびプラットフォーム サービスを提供することで、Windows Azure は、独自のセキュリティで保護された準拠アプリケーションを実行するための準拠フレームワークを提供します。 Azure を使用して、PCI DSSの認定を簡単にWindowsできます。</p>

  <p>お客様が PCI DSS 認定を達成するために、Microsoft は Windows Azure PCI Attestation of Compliance と Windows Azure Customer PCI Guide を即時ダウンロード可能にしています。</p>

  <p>スコープ内<a href="https://azure.microsoft.com/en-us/support/trust-center/" target="_blank">の機能の完全</a>な一覧、または Azure のセキュリティとコンプライアンスの詳細については、Windowsを参照してください。</p>

  <p><strong>ISO 認定は</strong>、Azure の機能にSQL Database、さらに多くのWindowsに拡張されました<strong></strong></p>

  <p>Windows、Azure は年間 ISO 監査を正常に完了しました。 Windows Azure Cloud Services、Storage、Virtual Machines、および仮想ネットワークに加えて、ISO 監査スコープが大幅に拡張され、SQL Database、Active Directory、Traffic Manager、Web サイト、BizTalk Services が含まれます。Media Services、Mobile Services、Service Bus、Multi-Factor Authentication、HDInsight など。 これには、これらの機能のインフラストラクチャ、開発、操作、およびサポートを含む、Windows Azure 用の Information Security Management System (ISMS) が含まれます。</p>

  <p>この拡張された&rsquo;認定は、お客様が使用シナリオに適用される法律や規制に準拠できるよう、国際的に認められている情報セキュリティ制御を実装する Microsoft のコミットメントを再確認します。</p>

  <p>スコープ内<a href="https://azure.microsoft.com/en-us/support/trust-center/" target="_blank">の機能の完全</a>な一覧、または Azure のセキュリティとコンプライアンスの詳細については、Windowsを参照してください。</p>

  <p><strong>Azure Hyper-V アプリケーションを使用してアプリケーションを簡単に保護、監視、復旧Recovery Manager</strong></p>

  <p>リージョンの災害などの脅威&ndash;&ndash;からアプリケーションの可用性を保護すると、複雑な計画や、サービスの可用性をリモートで監視する必要が生じ、コストの高い作業になる可能性があります。&nbsp;このコストと複雑さによって多くのアプリケーションが生じ、保護が現在保護されていないというメリットが得られます。</p>

  <p>Windows Azure Hyper-V Recovery Manager &ndash;&rsquo;を使用すると、仮想マシンのセカンダリ ロケーションへのレプリケーションを自動化してオンプレミス アプリケーションを保護できます。現在、一般提供されています。</p>

  <p>3 つの主要な機能が提供されます</p>

  <ul>

  <li>自動保護 &ndash; HRM では、Windows Server と System Center の機能を活用して、セカンダリ サイトへの仮想マシンのレプリケーションを実行します</li>

  <li>継続的正常性監視Windows &ndash; Azure では、サービスの可用性のリモート監視が提供され、カスタマイズされた復旧計画の中央リポジトリとして機能します</li>

  <li>調整された復旧 &ndash; プライマリ データセンターでサービスが停止した場合は、Windows Azure から復旧計画を実行して、セカンダリ サイトでのサービスの復旧を調整できます。</li>

  </ul>

  <p>これらの復旧計画では、さまざまな仮想マシンとアプリケーション層のフェールオーバーをシーケンス処理し、スクリプトと手動アクションによるカスタマイズを提供することで、自動ディザスター リカバリー オーケストレーションを有効にします。</p>

