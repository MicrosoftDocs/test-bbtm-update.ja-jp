Slug: quick-recovery-time-with-sql-data-warehouse-using-user-defined-restore-points
Title: User-Defined 復元ポイントを使用した SQL Data Warehouse の迅速な回復時間
Summary: SQL Data Warehouse (SQL DW) がユーザー定義の復元ポイントをサポートするようになったことをお知らせします。 この機能を使用すると、トランザクションに一貫性のあるデータウェアハウスの手動スナップショットをトリガーすることができます。
Content: >-
  <p>SQL Data Warehouse (SQL DW) で User-Defined 復元ポイントがサポートされるようになったことをお知らせします。 SQL DW は、ペタバイト規模のデータに対して複雑なクエリを迅速に実行するために最適化された、エンタープライズ向けの柔軟で安全な分析プラットフォームです。</p>


  <p>以前は、SQL DW では自動スナップショットのみがサポートされており、8時間の目標復旧時点 (RPO) を保証していました。 このスナップショットポリシーでは高いレベルの保護が提供されていましたが、より効率的なデータウェアハウス管理機能を実現するために、ワークロードの中断やユーザーエラーが発生した場合の復旧にかかる時間を短縮することをお客様に要求しました。&nbsp;</p>


  <p>これで、ユーザー定義の復元ポイントを使用して、自動スナップショットに加えて、データウェアハウスでの重要な操作の前後にスナップショットを開始できます。 より詳細な復元ポイントを使用すると、各復元ポイントが論理的に一貫していることを確認し、影響を制限し、データウェアハウスの復元にかかる復旧時間を短縮する必要があります。 ユーザー定義の復元ポイントには、後で識別しやすいようにラベルを付けることもできます。&nbsp;</p>


  <p>PowerShell で1つのステートメントを使用して復元ポイントをシームレスに作成できるため &rsquo; 、データウェアハウス管理操作と簡単に統合できます。 任意の時点で最大42の復元ポイントを持つことができ、すべての復元ポイントは7日 &rsquo; 後に期限切れになるため、個別に管理する必要はありません。&nbsp;</p>


  <pre>

  #Create Restore point

  New-AzureRmSqlDatabaseRestorePoint -ResourceGroupName $ResourceGroupName -ServerName $ServerName -DatabaseName $DatabaseName -RestorePointLabel $RestorePointName</pre>


