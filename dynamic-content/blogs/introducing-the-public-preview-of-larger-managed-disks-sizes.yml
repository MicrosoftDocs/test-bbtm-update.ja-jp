Title: 大きな Managed Disks サイズのパブリックプレビューの導入
Summary: Azure Managed Disks は、仮想マシン用の永続的で可用性の高い永続ストレージを提供します。 パフォーマンス特性が異なる3種類のディスクが用意されています。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">最大 32 TiB をサポートする、より大きな管理ディスクサイズが一般公開されました。 詳細については、ブログ投稿「 &quot; <a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/">Azure Virtual Machines 向けのより強力で強力な Managed Disks</a>」を参照してください。&quot;</div>


  <p>Azure Managed Disks は、仮想マシン用の永続的で可用性の高い永続ストレージを提供します。 パフォーマンス特性が異なる3種類のディスクが用意されています。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage" target="_blank">ssd プレミアム</a>は、データベースやオンライントランザクションシステムなどの i/o 集中型ワークロードに最適なプロビジョニングされたパフォーマンスと低待機時間を実現します。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-standard-ssd" target="_blank">Standard ssd</a> は、新たに追加されたエントリレベルの SSD 階層を表します。これは、web サーバーとデータウェアハウスアプリケーションに最適な低 IOPS のパフォーマンスを提供します。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/standard-storage" target="_blank">Standard hdd</a> は、磁気ハードドライブで提供されるコスト効果の高いディスクです。これは、開発/テストワークロードと colder ストレージに最適です。</p>


  <p>現時点では、Azure Managed Disks のスケーラビリティターゲットが、すべてのディスクの種類の容量とパフォーマンスの両方に対して大幅に増加することを発表しています。 <strong>最大ディスクサイズを 32 TiB に</strong>増やし、<strong>最大ディスク IOPS と帯域幅を 2万 IOPS と 750 MBps</strong>をプレミアム ssd に増やしています。 VM ごとにサポートされる最大ディスク容量が8倍になり、VM Sku に依存せずにストレージを柔軟にスケーリングできるようになりました。 大容量ディスクでは、複数のディスクでの複雑な RAID 実装を管理するオーバーヘッドを回避できます。 複数の Azure ディスクをストライピングすることなく、より大きなディスクサイズで実行されているアプリケーションを Azure に簡単に移行できるようになりました。 これらの大きなディスクサイズに対するパフォーマンス目標の3倍の増加により、プレミアム ssd 上で大量のトランザクションワークロードを実行する機能が拡張され、標準的な ssd でのビッグデータワークロードのパフォーマンスが向上します。</p>


  <p>今回のリリースでは、9つの新しい Managed Disks Sku が導入されています。 新しい Sku のパフォーマンスターゲットは、以下の表で確認できます。 予想されるディスク IOPS と帯域幅を実現するために、ディスクパフォーマンスを最適化する方法についての <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">ガイダンス</a> を確認することをお勧めします。</p>


  <h2>Premium SSD ディスク</h2>


  <p>ssd は、dynamics AX、dynamics CRM、SQL server などのデータベースワークロードのようなエンタープライズアプリケーションに最適であり、一貫した高パフォーマンスと短い待機時間を必要とする MongoDB をプレミアムます。</p>


