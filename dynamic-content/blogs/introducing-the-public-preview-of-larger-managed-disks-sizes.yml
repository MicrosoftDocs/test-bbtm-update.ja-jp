  <h2>作業の開始</h2>


  <p>現在、Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a> または <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/add-disk" target="_blank">CLI</a> を使用して新しい Managed Disks サイズをお試しください。 大規模な管理ディスクのサイズのパブリックプレビューは、ほとんどの Azure リージョンで利用できます。ただし、Azure Government、中国、ドイツのクラウドを除きます。 プレビュー機能の使用に関する一般的な情報については、 <a href="https://azure.microsoft.com/en-us/services/preview/" target="_blank">Azure プレビューのガイドライン</a> を参照してください。 Managed Disks を使用していない場合は、管理されていない <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migrate-to-managed-disks" target="_blank">から Managed Disks に変換</a> してから、これらの新しいオファリングの活用を開始してください。</p>


  <p>Azure ディスクのポートフォリオを参照するには、こちらの <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">ページ</a>をご覧ください。 価格の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Managed Disks 価格に関する web ページ</a>を参照してください。</p>


