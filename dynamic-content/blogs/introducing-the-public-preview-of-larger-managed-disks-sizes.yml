  <h2>Standard SSD ディスク</h2>


  <p>Standard Ssd は、低 iops レベルでの一貫したパフォーマンスを必要とする web サーバー、低 IOPS アプリケーションサーバー、エンタープライズアプリケーションに適しています。 Standard Ssd は、すべての Azure 運用リージョンで使用できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb3c770f-7b6a-4cdf-8d26-5900e24e4174.png"><img alt="Standard SSD disks" border="0" height="211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a86eaf-abfa-4e7e-9dee-8557e002f904.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Standard SSD ディスク" width="1196"></a></p>


  <h2>Standard HDD ディスク</h2>


  <p>磁気ドライブに基づく Standard Hdd は、開発/テストシナリオに最もコスト効果の高いソリューションを提供します。</p>


