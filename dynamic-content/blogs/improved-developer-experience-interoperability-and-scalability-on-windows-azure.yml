Title: Azure での開発者エクスペリエンス、相互運用性、スケーラビリティWindows向上
Summary: '現在、使いやすさ、相互運用性、および全体的な価値を向上Windows Azure への複数の更新を発表します。  主なハイライト: 新しい開発者エクスペリエンスと拡張された相互運用&...'
Content: '<p>現在、使いやすさ、相互運用性、および全体的な価値を向上<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0017">Windows Azure</a> への複数の更新を発表します。</p>  <p>主なハイライト:</p>  <ul>  <li><b><i>新しい開発者エクスペリエンスと強化された相互運用性</i></b>&mdash;.NET、Java、および Node.js 用の Windows Azure ライブラリへのアクセスは、Apache 2 オープン ソース ライセンスで利用できます。GitHub でホストされています。Node.js <a target="_blank" href="https://github.com/WindowsAzure"></a>用の新しい Windows Azure SDK により、Windows Azure は Node アプリケーションのファーストクラス環境になります。また、Windows 用の Apache Hadoop ベースのサービスの限定プレビューも可能です。<i> </i><i></i> Azure を使用すると、Hadoop アプリを数日ではなく数時間でデプロイできます。</li>  <li><b><i>サブスクリプション管理はじめに簡単に</i></b>&mdash;便利な&nbsp;コンテンツとチュートリアルを使用して複数の言語用のデベロッパー センターを改良し、新しいサインアップ プロセスに使用上限を設定することで、サインアップを簡単かつ迅速に行い、完全に無料の 90 日間の試用版を保証します。 Azure Windows 管理ポータル から直接リアルタイムの使用量と課金の詳細を表示し、簡略化された料金計算ツールを使用して予想されるコストを確認します。</li>  <li><b><i>データベースのスケールの向上</i></b>&mdash;SQL Azure の最大データベース サイズの 3 倍 (&mdash;追加コストはかからない)、SQL Azure フェデレーション (エラスティック スケールアウトを簡略化する新しいシャーディング パターン)。</li>  <li><b><i>全体的な価値の向上</i></b>&mdash;最大の SQL Azure データベースの新しい価格上限により、ギガバイトあたりの有効価格が 67% 削減され、北米 とヨーロッパのデータ転送価格が 25% 削減され、Service Bus の使用量は 2012 年 3 月まで無料になります。</li>  </ul>  <p>Windowsフィードバックに基づいて、Azure は常に進化しています。 &rsquo;&rsquo;今日の更新プログラムと価格の変更を確認し、明日の Learn Windows Azure <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>イベントにオンラインで参加し、この投稿にコメントを投稿するか Twitter でお問い合わせください。&nbsp;これらは、<b>主な点の</b>ほんの一部です。 詳細については、以下を参照してください</p>  <p>皆様のご意見をお待ちしております。また、楽しい休暇をお送りください。</p>  <p>Bob Kelly</p>  <p><strong>詳細を次に示します。</strong></p>  <p><b>使いやすさ:</b></p>  <ul>  <li><b><i>簡略化されたリスク無料試用版</i></b><b>&mdash;</b>Azure へのサインアップWindows、すぐに開始する 3 つの手順のプロセスで簡単になりました。&nbsp;90 日間の無料の入門特別プログラムと MSDN サブスクライバーに対して使用上限が利用できる現在、使用量が無料のクォータ制限を超え、超過分の料金が発生する可能性がなくなります。<b></b></li>  <li><b><i>サブスクリプションの管理と使用状況のReal-Timeの向上</i></b><b>&mdash;</b>新しいサブスクリプションを作成せずに料金プランを簡単に変更し、不要なサブスクリプションを取り消し、Windows Azure 管理ポータル から直接、分の使用量と請求の詳細を表示します。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b></b></li>  <li><b><em>合理化された課金</em>&mdash;</b>概要ビューの請求書を使用して、主要な使用状況と課金の詳細を一目で確認します。 必要に応じて、詳細なレポートを複数の情報フィールドで実行できます。&nbsp; また、複数のサブスクリプションを持つ顧客に対して毎月 1 日の請求に移行します。 <b></b></li>  <li><b><em>MSDN の自動検出</em>&mdash;</b>MSDN サブスクリプションに含Windows Azure 特典を無料で利用するようにアラートを受け取る。 <b></b></li>  <li><b><em>更新SQL Azure 管理ポータル新</em>&mdash;</b>しいポータルには、データベースの監視、スキーマのドリルダウン、クエリ プラン、空間データ、インデックス/キー、クエリ パフォーマンス統計を簡単に行える新しいワークスペースなどの新機能を備えた Metro スタイルのユーザー インターフェイスがあります。 新しいポータルでは、フェデレーションのSQL Azureもサポートされています。</li>  <li><em><b>SQL Azureフェデレーションとデータベース サイズの増加</b></em>&mdash;フェデレーションSQL Azureを使用すると、新しいシャーディング パターンを使用して、データベースを柔軟にスケールアウトし、より簡単に管理できます。 この新機能&nbsp;により、アプリケーション ワークロードに基づいてパーティションを再分割できるエラスティック データベース層を大幅に簡単に設定し、最新のクラウド アプリケーションに対して、事実上無制限のスケール、大きな経済性、および簡素化されたマルチテナントを提供できます。また、ストレージのニーズの増大に対応するために、SQL Azure の最大データベース サイズを 50 GB から 150 GB に 3 つ増やしています。&nbsp;&nbsp;これらは、2011 年第 4 四半期のサービス SQL Azureに含まれている更新プログラムの一部にすすみです。これは現在利用可能です。&nbsp;サービス リリースに関する詳細な投稿については、今朝後に確認してください。<i></i></li>  </ul>  <p><b>相互 運用 性：</b></p>  <ul>  <li><b><i>Windows Azure SDK for Node.js</i></b>&mdash;より多くの言語のサポートを拡張し、Azure <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">SDK for Windowsを導入Node.js</a>。 このダウンロードには、Node.js、およびキュー ストレージWindows Azure BLOB、テーブル、およびキュー ストレージ用のライブラリが含まれています。 また、Windows Azure PowerShellアプリケーションNode.js開発および展開するためのコマンド ライン ツールを提供する、Node.jsも含まれています。 クライアント ライブラリNode.jsソース コードは、GitHub <a target="_blank" href="https://github.com/WindowsAzure/azure-sdk-for-node">で使用できます</a>。 Node.js での開発を開始するために、新しいコンテンツ、チュートリアル、サンプル、アプリケーション テンプレートは、<a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">Windows Azure Node.js デベロッパー センターにあります</a>。</li>  <li><b><i>Azure での Apache Hadoop ベースのディストリビューションWindowsプレビュー</i></b><b>&mdash;</b>Windows Azure でビッグ データ機能を強化するために、Azure での Hadoop ベースのディストリビューションのプレビュー Windowsしています。&nbsp;このプレビューでは、Windows Azure で Hadoop プロジェクトを簡単に実行し、使いやすさや高度なデータ分析など、いくつかの独自の利点を実現できます。&nbsp;主な機能は次のとおりです。  <ul>  <li>セットアップとデプロイを簡略化する新しいインストーラーセットにより、Windows Azure に Hadoop を数日ではなく数時間でインストールしてセットアップします。</li>  <li>何百万人もの JavaScript 開発者が新しい Hadoop ベースの Service on Windows Azure を使用して初めて MapReduce ジョブをビルドできる新しい JavaScript ライブラリ。&nbsp;</li>  <li>Hive ODBC Driver and Hive Add-in for Excel を使用すると、使い慣れたツール (Excel や PowerPivot など) を使用して非構造化データのデータ分析を行PowerPivot。</li>  </ul>  </li>  </ul>  <p>このプレビューは、週の後半に始まる限られた数の顧客が利用できる予定です。&nbsp; このプレビューを試す場合は、 <a href="https://connect.microsoft.com/SQLServer/Survey/Survey.aspx?SurveyID=13697" target="_blank">ビッグ データシナリオ</a> の詳細を含むこのフォームに入力してください。&nbsp; Microsoft は、使用シナリオに基づいて顧客を選択するアクセス コードを発行します。&nbsp;</p>  <ul>  <li><b><em>OSS テクノロジ用の新しいツール</em>&mdash;</b>OSS コミュニティでの継続的な作業の一環として、Azure 開発者が OSS テクノロジを使用Windows役立つツールを多数リリースしています。&nbsp;主な機能の一部を次に示します。  <ul>  <li><em><b>Eclipse/Java</b></em>&mdash;6 月にリリースされた Java Windows Azure Plugin for Eclipse のバージョンに対して、大規模な更新が行われた。 &nbsp;使いやすさと機能の強化が多数導入され、Azure SDK for Java Windowsでダウンロードできます。 簡単な <a href="https://go.microsoft.com/fwlink/?LinkID=234492&amp;clcid=0x409" target="_blank">概要デモ</a> については、ビデオをご覧ください。 主な機能には、スティッキー セッションのサポート、一般的な Java サーバー用の事前に作成されたスタートアップ スクリプト、リモート Java デバッグなどです。<b></b></li>  <li><em><b>Mongodb</b></em>&mdash;Windows、デプロイ パッケージ、ドキュメント、コード サンプルについて説明します。<b></b></li>  <li><b><em>SQL Azure フェデレーション データ</em>&mdash;</b>層のエラスティック スケールアウトの組み込みサポートを提供する新しくリリースされた機能です。 また、新しい SQL Database Federations&nbsp;" target="_blank"><a href="https://www.microsoft.com/openspecifications/en/us/programs/osp/default.aspx" title="https://www.microsoft.com/openspecifications/en/us/programs/osp/default.aspx 仕様をMicrosoft Open Specification Promise</a> でリリースしました。この仕様では、クラウドのスケーラビリティのためにデータ シャーディングを可能にする追加の SQL 機能について説明しています。&nbsp;</li>  <li><em><b>Solr/Lucene</b></em>: Azure での Solr の実行を最も有効にするための一連のコード ツールと構成ガイドラインWindowsします。 インデックスを提供するマルチインスタンス レプリケーションを使用して Windows Azure で Solr/Lucene を構成してホストする方法と、Azure Storage にマウントされた永続インデックスを使用したインデックス生成用の単一インスタンスを構成してホストする方法について説明します。</li>  <li><em><b>Memcached</b></em>: Azure で memcached をデプロイ、実行、調整する方法に関するガイダンスWindows言語から non-.NET します。</li>  </ul>  </li>  </ul>  <p>これらすべての詳細を確認し、これらのツールに関する追加情報とダウンロード リンクについては、ポート 25 のブログを参照 <a href="https://blogs.technet.com/b/port25/archive/2011/12/11/openness-update-for-windows-azure.aspx" target="_blank">してください</a>。&nbsp;&nbsp;</p>  <p><b>全体的な値</b></p>  <p>お客様に可能な限り最高の価値を提供するために、次の価格変更を行っています。</p>  <ul>  <li><em><b>大規模なデータベースのSQL Azure上限</b></em>&mdash;最大データベース サイズが 50 GB から 150 GB の 3 つを超えるだけでなく、大きなデータベースを持つお客様の GB&nbsp; あたりの効果的なコストを削減する価格上限も導入されています。現在有効な DB あたりの最大SQL Azureは $499.95 です。&nbsp;この変更により、50 GB 以上のデータベースを持つお客様は、追加コストなしで引き続き拡大できます。&nbsp;150 GB の GB を使用しているお客様は、GB あたりの有効価格が 67% 低下します。<i>&nbsp; &nbsp;&nbsp;</i></li>  <li><em><b>データ転送価格の削減</b></em>&mdash;すぐに有効になりますゾーン 1 (北米 およびヨーロッパ) のデータ転送は $0.12/GB (以前は $0.15) で、ゾーン 2 (アジア太平洋) のデータ転送は $0.19/GB (以前は $0.20) です<b><span style="text-decoration: underline;"></span></b></li>  <li><em><b>価格の簡素化と無料プロモーション期間 (Service Bus</b></em>&mdash;お客様からのフィードバックに基づいて、お客様に対する請求方法が変更され、Service Busの内訳が簡素化されます。&nbsp;<sup>2012</sup> 年 4 月 1 日から、Service Bus使用量は 2 つの新しいメーターを使用して課金され、接続に基づいて課金されなくなりました。&nbsp; <b><span style="text-decoration: underline;"></span></b>  <ul>  <li>リレー時間 - 100 ドルあたり 0.10 ドル <b><span style="text-decoration: underline;"></span></b></li>  <li>メッセージ操作 - 10,000 ドルあたり 0.01 ドル&nbsp;</li>  </ul>  </li>  </ul>  <p>新しいメーターについて理解し、価格を理解するために、2012 年 3 月 31 日まで Service Bus無料で利用できます。 詳細については、Windows Azure の価格<a target="_blank" href="https://azure.microsoft.com/en-us/pricing/details/">に関するページ</a>を参照してください。</p>'
