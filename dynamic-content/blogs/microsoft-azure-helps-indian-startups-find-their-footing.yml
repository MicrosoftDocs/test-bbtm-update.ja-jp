Title: Microsoft Azure インドのスタートアップが footing を見つけるのに役立ちます
Summary: '新興企業が自らを設立したときに最初の年に uphill の道があることは言うまでもありません。 Azure では非常に高いスケーラビリティを提供しているため、スタートアップは、非常に異なるレベルのインフラストラクチャ使用からスムーズに移行できます。 '
Content: >-
  インドでの起動にはすばらしい時間です。 統計情報は、それ自体について話します。 2015年第1四半期に、インドの新興企業は投資2014家の $17億からを上げましたが、第1年間に発生した量は 300 $4億5000万に近づいていました。 300スタートアップ取引は、2014の財務年度全体で開始されていましたが、その多くの取引は既に2015の第1四半期に公式に作成されています。 これらの数値は、世界中のスタートアップシーンで最も高いものの1つです。


  スタートアップには、最初の年に uphill があり、それ自体を確立するのは困難なので、このようなことは言うまでもありません。 優秀な才能を持つ人間が彼らに仕事をしたり、首都を上げようとしたりすると、いくつかの問題に直面します。 しかし、企業がまだ nascent 段階にある場合は、コストが高く、保守が困難な初期インフラストラクチャを獲得するなど、困難な課題がいくつかあります。 もう1つのボトルネックは、多くの場合、bureaucratic の遅延にしかしする製品開発ライセンスを取得することです。 業界の巨人族は、今後の競合他社としてスタートアップを表示することを期待しています。 しかし、業界をリードする業界リーダーは、相互に有益なパートナーシップにおいて、出現の時代を早期にサポートしています。 たとえば、microsoft では、microsoft が管理する datacentre のグローバルネットワークを通じてアプリケーションやサービスを構築、デプロイ、管理するためのクラウドコンピューティングプラットフォームとインフラストラクチャである Azure のスタートアップに大きな違いを加えています。 Azure では非常に高いスケーラビリティを提供しているため、スタートアップは、非常に異なるレベルのインフラストラクチャ使用からスムーズに移行できます。 これにより、お客様のプラットフォームやインフラストラクチャのコストと労力を節約し、主要な分野に注力することができます。 実際には、Microsoft のクラウドパートナーがいくつか提供されています。これは、カスタマイズされたクラウドソリューションを提供するための専用のサービスです。


  Microsoft は、他の方法でのスタートアップにも役立ちます。 たとえば、microsoft BizSpark は、ソフトウェア家のサポートを提供する microsoft プログラムです。 BizSpark スタートアップは、ソフトウェアアプリケーションを構築するために、900以上の最新のソフトウェア開発ツール、プラットフォームテクノロジ、およびサーバー製品へのアクセスを提供します。 また、無料の毎月 Microsoft Azure 特典を利用して、Web アプリケーションの構築、デプロイ、および管理を迅速に行うことができます。 無料 Microsoft Azure cloud services では、開発者の雇用、マーケティングへの投資、新規顧客の獲得など、他の優先分野に utilise ことで、スタートアップのコストを削減できます。 Azure を無料で使用することによって、スタートアップによって、そのフィートを検出するだけでなく、若い起動にも大きな違いがあります。 財政的に言うと、これは年間に約 $6万の節約になります。


  BizSpark Alumni は、卒業後でも割引を利用できます。 また BizSpark Alumni は、2年間分の割引の MSDN サブスクリプションを購入して、ソフトウェアのダウンロードを継続し、Microsoft Azure への毎月のアクセスを可能にします。また、新しいバージョンがリリースされたときに、継続的なメンテナンスやサーバーへのアップグレードを行うための2年間の割引ソフトウェアアシュアランスのオプションを利用できます。

