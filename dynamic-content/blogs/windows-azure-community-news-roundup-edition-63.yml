Title: 'Windows Azure Community News Roundup (エディション #63)'
Summary: 最新のコミュニティ&nbsp;駆動型ニュース、コンテンツ、クラウド コンピューティングと Azure に関する会話の毎週のラウンドアップの最新Windowsへようこそ。  一緒に&nbsp;作成した情報を次に示します。
Content: '<p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0256" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>記事、ビデオ、ブログの投稿&nbsp;</strong></p>  <ul>  <li><a href="https://msmvps.com/blogs/nunogodinho/archive/2013/04/22/lessons-learned-taking-the-best-out-of-windows-azure-virtual-machines.aspx" target="_blank">学習した教訓: Azure Windows</a>をVirtual Machines (&nbsp;4 月 22 日投稿)</li>  <li><a href="https://seroter.wordpress.com/2013/04/22/using-active-directory-federation-services-to-authenticate-authorize-node-js-apps-in-windows-azure/" target="_blank">Active Directory フェデレーション サービス (AD FS) をNode.js Azure&nbsp;<em>&nbsp;</em></a> (4 月 22 日投稿) で Windows アプリの認証/承認を行う</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/23/waad-integrate-with-web-app/" target="_blank">WAAD &ndash; Web アプリとの統合</a>&nbsp; (4 月 23 日投稿)</li>  <li>Azure Mobile Servicesタスクを簡単にスケジュールするには、Windowsを使用します&nbsp; (4 月 25 日投稿)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/04/23/windows-azureconf-spring-2013/" target="_blank">Windows AzureConf &ndash; Spring2013&nbsp;</a>&nbsp; (4 月 23 日投稿)</li>  <li><a href="https://developers.de/blogs/damir_dobric/archive/2013/04/22/state-share-and-persistence-in-the-cloud.aspx" target="_blank">Azure PaaS Windowsの機能:</a> クラウドでの状態の共有と永続化 &nbsp;(4 月 22 日投稿)</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  <li>Apolis 27, 2013:&nbsp;Twin Cities Code Camp&nbsp; - Minneapolis, MN</li>  <li>2013 年 5 月 4 日:&nbsp;カリート コード 収容所 2013&nbsp; - マシュー、NC</li>  <li>2013 年 5 月 15 日:&nbsp;<a href="https://www.meetup.com/Chicagoazure/" target="_blank">シカゴ Azure ユーザー グループ Meetup</a>&nbsp;- Downers Grove、IL</li>  <li>2013 年 5 月 16 日:Scott Guthrie、AZGroups day of Azure&nbsp; - Scottsrie、AZ</li>  <li>2013 年 5 月 17 日:&nbsp;大いなる部下: 大いなる&nbsp;エディション - えさつ、OH</li>  <li>2013 年 6 月 1 日:Pitt台中 Tech、2013 - Pitt、 PA</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>2013 年 5 月 2 日から 4 日:&nbsp;<a href="https://sqlbits.com/" target="_blank">SQLBits XI</a>&nbsp;&ndash; Nottingham, 英国</li>  <li>2013 年 5 月 3 日:&nbsp;Windows Azure のセキュリティとコンプライアンスに関するワークショップロンドン&nbsp;&ndash;(英国)</li>  <li>2013 年 5 月 6 日:&nbsp;Alan Smith が 2 回話す<a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">: &amp; クラウド Web</a>&nbsp; サイト認証への移行 -</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>2013 年 4 月 27 日:&nbsp;グローバル Windows Azure Bootcamp&nbsp; - さまざまな場所</li>  <li>2013 年 4 月 27 日:SQL土曜日のサドルアン&nbsp; - オーストラリア</li>  <li>2013 年 4 月 28 日:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550042&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 Developer Boot Camp</a>&nbsp; - Khobar、</li>  <li>2013 年 5 月 5 日:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 Developer Boot Camp</a>&nbsp; - Camph, 日本</li>  <li>2013 年 5 月 5 日から 9 日:&nbsp;SELA 開発者向けプラクティス&nbsp; - 共和国&nbsp;</li>  <li>2013 年 5 月 25 日:SQL土曜日のシドニー&nbsp; - シドニー、オーストラリア</li>  </ul>  <div><strong>Azure ディスカッションWindows最近の<a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">興味深い記事</a>Stack Overflow&nbsp;</strong></div>  <div><strong></strong>  <ul>  <li><a href="https://stackoverflow.com/questions/16179695/how-do-i-define-a-read-only-access-connection-string-for-a-container-in-azure" target="_blank">操作方法 Azure 内のコンテナーの読み取り専用アクセス接続文字列を定義する必要がありますか?</a>&nbsp;- 2 つの回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/16205832/is-there-a-way-to-retrieve-activity-logs-from-azure-acs" target="_blank">Azure ACS からアクティビティ ログを取得する方法はありますか?</a>&nbsp;-&nbsp;1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16192531/windows-azure-hdd-size" target="_blank">Windows Azure - HDD サイズ</a>&nbsp; - 1 回答、4 投票</li>  <li><a href="https://stackoverflow.com/questions/16171485/change-serviceconfiguration-csfg-from-an-other-role" target="_blank">ServiceConfiguration.csfg を他のロールから変更する</a>&nbsp;- 1 回答、2 投票</li>  </ul>  </div>  <p>Mark</p>'
