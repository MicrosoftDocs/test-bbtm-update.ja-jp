Title: Project Bletchley –ブロックチェーンは Azure Marketplace に付属しています
Summary: Bletchley v1 のサポートを Azure Marketplace に拡張し、拡大するエコシステムに多数の新しいパートナーを追加することを目指しています。
Content: >-
  <p>新しいパートナーソリューションに加えて、Azure でのブロックチェーンオファリングについてさらに優れた追加機能を発表することをお勧めします。 &nbsp; 新しいビジネスアプリケーションを開発するために複雑なコンソーシアムネットワークを設計、構築、管理するために必要なサービス、ツール、およびベストプラクティスを向上させるために、ブロックチェーンインフラストラクチャのインフラストラクチャについては継続的に拡張していきます。</p>


  <p>今週は、 <a href="https://azure.microsoft.com/en-us/blog/project-bletchley-blockchain-infrastructure-made-easy/">Bletchley v1</a> のサポートを <a href="https://aka.ms/microsoft-azure-blockchain-solution">Azure Marketplace</a>に拡張することをお楽しみしています。 &nbsp; ご存知のように、Azure でのブロックチェーンサポートの最初のフェーズでは、多数のノードコンソーシアムのブロックチェーンネットワークをすばやく簡単にデプロイできます。 &nbsp; 今回のリリースでは、Azure クイックスタートテンプレートの元のリリースと同じ優れた機能がすべて用意されていますが、 <a href="https://portal.azure.com/">Azure portal</a>に直接統合されたより堅牢なユーザーエクスペリエンスを備えています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0652e780-e3eb-4d7c-bb47-39aa8f29e853.png"><img alt="Create Solution Template" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12d93b98-37be-4edf-a0d1-aa6fadb13d92.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ソリューションテンプレートの作成" width="994"></a></p>


  <p>新しい機能がなくてもリリースされることはないため、次のサポートが追加されました。</p>


  <ol>
   <li><strong>十コンソーシアムメンバー:</strong> 1つのコンソーシアムメンバーを持つブロックチェーンネットワークをデプロイできるようになりました。</li>
   <li><strong>プレミアム storage</strong>: 低待機時間と高スループットのアプリケーションをサポートするには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage/">Premium storage</a>に対応した仮想マシンを活用するようにコンソーシアムネットワーク内のノードを構成します。</li>
   <li><strong>パスワードまたは</strong> <strong>ssh キー</strong>: ネットワーク内のノードをセキュリティで保護するために、パスワードの代わりに SSH キーを指定できるようになりました。</li>
  </ol>


  <p>ソリューションの詳細については、 <a href="https://aka.ms/blockchain-marketplace-solution">詳細なチュートリアル</a>を参照してください。</p>


  <p>Microsoft では、このソリューションに加えて、Azure でブロックチェーンエコシステムを拡大し続けています。 &nbsp;<a href="https://azure.microsoft.com/en-us/marketplace/?term=blockchain">Azure Marketplace</a>では、次のような多数の新しい魅力的なパートナーブロックチェーンソリューションをご利用いただきありがとうございます。</p>


  <ol>
   <li><strong><a href="https://azure.microsoft.com/en-us/marketplace/partners/chain/chain-core-developer-edition/">チェーン</a></strong>: 先週 <a href="https://azure.microsoft.com/en-us/blog/bletchley-chain/">発表</a> されたように、Azure にチェーン&#39;s 分散型元帳テクノロジ (チェーンコア) をデプロイできるようになりました。</li>
   <li><strong><a href="https://azure.microsoft.com/en-us/marketplace/partners/ethereum/ethereum-studio/">Ego Um Studio</a></strong>: イーサ&#39;s ego um stack を簡単に設定できます。このスタックは、Azure で ego um ソリューションを開発してテストするためのフルスタック開発者サンドボックスです。</li>
  </ol>


  <p>すべての最新のブロックチェーンリリースを試して、質問、フィードバック、またはその他の要求がある場合はお知らせください。 &nbsp; この旅にお進みください。</p>
