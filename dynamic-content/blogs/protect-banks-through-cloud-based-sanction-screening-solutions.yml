Title: クラウドベースの承認スクリーニングソリューションによる銀行の保護
Summary: '前の段階では、米国の fortune 100 銀行では、6000のブランチネットワークにわたるソフトウェアとハードウェアのテストを所有しています。既存の顧客に対する製品やサービスのエンドツーエンドの配信の複雑さと高度化は、非常に困難です。 '
Content: >-
  <p>前の段階では、米国の fortune 100 銀行では、6000のブランチネットワークにわたるソフトウェアとハードウェアのテストを所有しています。既存の顧客に対する製品やサービスのエンドツーエンドの配信の複雑さと高度化は、非常に困難です。 新しいシステムを同時に構築する一方で、新しい潜在顧客を審査ことは困難でした。 特に、新しいシステムでは、お客様 (KYC) のスクラブ (つまり、デューデリジェンス) からのバックエンドプロセスとの優れたフロントエンドユーザーエクスペリエンスのバランスを取る必要がありました。 そのバックエンドシステムは非表示になっており、バッチベースであり、トランザクション後の確認機能のみがありました。 銀行はケーキを使用することもできますが、ユーザーの摩擦を制限するというビジネスへの影響はささいなことではなく、審査の顧客がテクノロジ機能に大きなプレッシャーをもたらしていることを学びました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08bf6291-8e7b-4aaf-8a2a-81237ec0258e.png"><img alt="image" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7b1148a-40ea-4c85-a2d9-255c16265810.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="絵" width="554"></a></p>


  <p>オンラインとモバイルでの不正行為のテーマについては、「 <a href="https://azure.microsoft.com/en-us/industries/financial/banking/usecases/?WT.mc_id=sanction-acomblog-hbush" target="_blank">AI を使用したオンラインとモバイルの不正行為の検出</a>」を参照してください。銀行がどのようにリアルタイムでセキュリティとコンプライアンスプロセスを合理化し、簡素化するかについて、 &rsquo; いくつかの洞察を提供します。 パスは、デバイスからネットワークおよびバックエンドインフラストラクチャにまで拡大されます。 目標は、従業員の負担を軽減し、罰金のコストを削減することです。 具体的には、さまざまな処罰の一覧に対して顧客とトランザクションを表示するための要件によって、銀行に負担がかかります。 救済策は &ldquo; 承認スクリーニングです。 &rdquo; つまり、政府によって管理されている処罰リストに含まれる個人または組織の顧客データベース、支払い、およびその他のトランザクションを審査ます。</p>


  <p>銀行は、次の機能を提供するクラウドベースのテクノロジスクリーニングソリューションを検討する必要があります。</p>


  <ul>
   <li>複数のウォッチリストに対して画面に表示される<strong>業界トップレベルの保護</strong></li>
   <li>セキュリティを強化する<strong>インテリジェントなアダプティブ構文スクリーニング</strong></li>
   <li>業界の<strong>偽陽性アラートの最低レート</strong></li>
   <li>簡単に使用できる<strong>正確なリアルタイムスクリーニング</strong></li>
   <li><strong>操作を効率化</strong>する直感的なアラート管理ツール</li>
   <li>グラフィカルなダッシュボードでリスクレベルを示す、<strong>アクセス可能な洞察</strong></li>
   <li>複数のビジネスシステムとの<strong>シームレスな統合</strong></li>
   <li>オープンテクノロジと<strong> 柔軟な構成オプション</strong></li>
   <li>さまざまな<strong> 国際標準規格</strong> を満たしている広範なクラウドコンプライアンス (Azure は他のクラウドを超えています)</li>
   <li><strong>すべての手順にセキュリティとプライバシーを埋め込む</strong>、最高クラスのクラウド保護</li>
  </ul>


  <p>リアルタイムの承認スクリーニングへの移行を検討する際には、正確で高速で構成が容易で、使いやすい検出エンジンと意思決定エンジンを探してください。 このテクノロジには、最新の項目のクラスに継続的に進化して適応する機能が含まれている必要があります。これは、銀行が最高クラスのツールでテロと刑事資金を防止できるように &mdash; するためです。 このソリューションでは、正確なアルゴリズムを使用して誤検知アラートを低料金で実現する機能を実証する必要があります。 低いレートは、冗長な検証からコストを削減することを意味します。</p>


  <p>運用上の観点から、ソリューションには柔軟でコスト効率の高い実装を可能にする柔軟な構成オプションが必要です。 お客様とトランザクションのスクリーニングに関して、ソリューションに事前 &rsquo; に設定された既定の既定値が &lsquo; ある場合は、 &rsquo; おまけです。 <strong>情報収集、監視、アラート調査、ケース管理とレポート、ポリシーの定義と実装、および IT サポート (処罰</strong>) に重点を置いて説明します。</p>


  <p><strong>クライアントのオンボード</strong> は、効率的な承認コンピテンシーを持つ重要な領域ですが、残念ながら、多くの銀行は KYC の情報とドキュメントを、お客様のブランチ web/メインフレームシステムや、適切な古い用紙の形式で収集しています。 デジタル変革では、オンラインバンキングおよび携帯銀行のレベルで承認機能を要求しています。また、さまざまな銀行システムにおける顧客の matriculate について、より広い視野を含める必要があります。</p>


  <p>電子的な支払いの量は新しいデジタルチャネルで継続的に増加しているため、金融犯罪になります。 金融機関の負担は、(1) 輸出禁止国、(2) 進化する処罰規制、(3) 頻繁に更新されるリストと手順に準拠していることです。 規制を破ることが難しくなり、レコード分割の罰金がより頻繁に徴収されます。 さまざまな変更リストとルールに適合する適切なソフトウェアを使用しない場合、これらの罰金 (および最悪) は続行されます。</p>


  <p>オンラインやモバイルでの不正行為など、金融犯罪のその他の領域について知りたい場合は、 まず、実用的な推奨事項と解決策を提供する AI ユースケース <a href="https://azure.microsoft.com/en-us/industries/financial/banking/usecases/?WT.mc_id=sanction-acomblog-hbush" target="_blank">でオンラインとモバイルの不正行為を検出</a> してから、 <a href="https://twitter.com/HowardBush2?WT.mc_id=IntelligentSalesAdvisorScenario-Blog2-hbush" target="_blank">Twitter</a> や <a href="https://www.linkedin.com/in/howardbush/?WT.mc_id=IntelligentSalesAdvisorScenario-Blog2-hbush" target="_blank">Linkedin</a>でこのトピックの執筆者に連絡してください。</p>
