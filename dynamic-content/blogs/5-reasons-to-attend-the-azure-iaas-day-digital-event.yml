Content: >-
  <p><a href="https://info.microsoft.com/ww-landing-azure-iaas-day.html?ocid=AID3041475_QSG_552315" target="_blank"><img alt="Branded graphic and black text on a light background for Azure IaaS Day." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff7776ff-4321-447c-aa1f-e300ef656f54.png" style="display: inline;" title="Azure Iaas Day" width="1024"></a></p>


  <p>&rsquo;<strong>2021 年 11 月 17 日水曜日の午前 9:00 から午前 11:00</strong> まで、無料のデジタル イベントである <a href="https://info.microsoft.com/ww-landing-azure-iaas-day.html?ocid=AID3041475_QSG_552315" target="_blank">Azure IaaS Day</a> にまだ登録する時間があります。 IaaS のイノベーションの詳細を確認し、業界のリーダーや製品の専門家と関わり、ビジネスを成長させるクラウド インフラストラクチャ ソリューションを探索してください。</p>


  <p><a href="https://info.microsoft.com/ww-landing-azure-iaas-day.html?ocid=AID3041475_QSG_552315" target="_blank">Azure IaaS Day デジタル イベントに参加する 5 つの理由を次に</a>示します。</p>


  <h2>1.排他的な詳細コンテンツにアクセスする</h2>


  <p>コンピューティング、ストレージ、およびネットワーク サービス用の特定のトラックとオンデマンド コンテンツの豊富なカタログを備える最新の IaaS イノベーションについて説明します。 組織が急速に成長とイノベーションの機会を活用するために必要な、より機敏で回復力のあるインフラストラクチャを構築するための分析情報とベスト プラクティスを得る。 また、Microsoft と Intel がパートナーとして、スケーラブルで安全で信頼性の高いインフラストラクチャを顧客に提供する方法について説明します。</p>


  <h2>2.Azure IaaS ソリューションの動作に関するページを参照してください</h2>


  <p>IaaS ソリューションのデモを見て、実際の使用事例でどのように動作するのか確認します。 Azure Compute、Azure Storage、および Azure ネットワーク サービスに関する製品の専門家の話を聞く。</p>


  <h2>3.Azure IaaS に関する最新のニュースを最初に取得する</h2>


  <p>IT インフラストラクチャプロフェッショナル向け最新の IaaS のイノベーション、ツール、トレーニングについて、以下を参照してください。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/vm-selector/" target="_blank">仮想マシン セレクター</a>: お客様が特定のワークロードと予算に基づいて適切な仮想マシンとディスク ストレージをすばやく選択するのに役立つ新しいツールです。</li>
      <li><a href="https://docs.microsoft.com/en-us/learn/certifications/azure-network-engineer-associate/?WT.mc_id=Azure_blog-wwl" target="_blank">Azure Network Engineer Associate</a> 認定と <a href="https://docs.microsoft.com/en-us/learn/certifications/exams/az-700" target="_blank">AZ-700</a> 試験: ワークロードのクラウドへの移行やハイブリッド接続の管理からリモート ワーカーのサポート、デジタル変革の戦略的シナリオの実現まで、複雑なタスクに取り組むネットワーク エンジニアを支援する新しいトレーニングと証明書。</li>
  </ul>


  <h2>4.Azure IaaS ソリューションを使用して顧客から実際の成功事例を聞く</h2>


  <p>すべての種類の組織は、Azure IaaS を使用してイノベーションを加速し、デジタル回復性を高め、ビジネスを成長させる新しい機会を活用しています。 Azure のお客様が実現している利点を確認します。</p>


  <ul>
      <li>消費者商品のグローバル リーダーである Procter と Missione は、ミッション クリティカルな製造を Azure Ultra Disk Storage でクラウドに移行しました。</li>
      <li>世界で最も有名なブランドの 1 つである PUMA&rsquo; は、国際オフィス間の接続を改善し、Azure Virtual WAN を使用して管理を簡素化することで、ビジネス ゲームの変更者を開始しました。</li>
      <li>Emmy で成功した視覚効果とアニメーション スタジオである「Fishfish Pictures」は、Azure Virtual Machine Scale Sets で 70% のコンピューティング能力を獲得し、Azure Spot Virtual Machines でコスト効率を実現しました。</li>
  </ul>


  <h2>5.IaaS の質問に対する回答を取得する</h2>


  <p>イベント ライブ チャットを使用して、コンピューティング、ストレージ、ネットワークに関する Azure 製品の専門家からインフラストラクチャに関する質問を行います。 特定&rsquo;のシナリオについて、専門家や同僚から洞察を得る機会を得られるでしょう。</p>


  <h2>Azure IaaS Day に今すぐ登録する</h2>


  <p>Azure IaaS Day に参加して、これらの利点の詳細を確認し、Microsoft 製品の専門家と連絡を取り、すべてのワークロードの IaaS ソリューションを見つける。 議題を早期に <a href="https://clouddamcdnprodep.azureedge.net/gdc/gdctFCIt2/original" target="_blank">確認してください</a>。そこでお会いできます。</p>


  <h3>Azure IaaS Day デジタル イベント</h3>


  <ul>
      <li>日付: 2021 年 11 月 17 日水曜日。</li>
      <li>時刻: 太平洋時間の午前 9:00 から午前 11:00。</li>
      <li><em>Intel と連携して提供されます。</em></li>
  </ul>


