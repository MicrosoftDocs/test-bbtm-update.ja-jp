Content: <p>2012年4月に、お客様とパートナーに規制遵守情報への簡単なアクセスを提供することを目標として、Windows Azure セキュリティセンター (WATC) を開始しました。 &nbsp;WATC は定期的に更新され、Azure が進めている<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0125tri">Windows</a>追加のコンプライアンスプログラムが適用されることを示しました。 この作業を続行すると、 &rsquo; 一部の更新プログラムを共有できるようになります。</p>  <p>Azure Windows コア機能について、詳細な SOC 1 Type 2 レポートを発行するようになりました。 &nbsp;監査レポートは、非開示契約の下にある Enterprise Agreement (ボリュームライセンス) のお客様が利用できます。 &nbsp;監査は、SSAE 16 および ISAE 3402 標準に従って実施されました。 &nbsp;詳細については、Windows Azure セキュリティセンターの<a target="_blank" href="https://www.windowsazure.com/en-us/support/trust-center/compliance/?WT.mc_id=cmp_pst001_blg_post0125com">コンプライアンス</a>に関するページを参照してください。&nbsp;</p>  <p>監査の範囲は、次の Windows Azure の機能に適用されます。</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0125cld">Cloud Services</a> (Web ロールと Worker ロールを含む)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0125sto">Storage</a> (blob、キュー、テーブルを含む)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/networking/?WT.mc_id=cmp_pst001_blg_post0125net">ネットワーク</a>(Traffic Manager と Windows Azure Connect を含む)</li>  </ul>  <p>次の追加機能は、検証レビュー期間の後に起動されましたが、監査でテストされたのと同じ制御とプロセスの対象となります。</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/networking/?WT.mc_id=cmp_pst001_blg_post0125vnw">Virtual Network</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0125vms">Virtual Machines</a></li>  </ul>  <p>SOC1 Type 2 監査レポートは、Windows Azure サービスの説明に対するプレゼンテーションの公平性をはします。 &nbsp;また、関連するコントロールの目的を達成するために、コントロールの設計と運用の有効性の適合性を調べます。</p>  <p>マイクロソフトは、セキュリティ、プライバシー、およびコンプライアンスのプラクティスに関してリーダーシップの役割を果たすことに努めており、このブログを通じて引き続き更新プログラムを共有します。</p>
