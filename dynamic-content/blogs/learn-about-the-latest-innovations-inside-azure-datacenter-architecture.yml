Title: 最新の技術革新については、「Azure データセンターのアーキテクチャ」を参照してください。
Summary: Microsoft Ignite では、azure がクラウド、オンプレミス、エッジで大規模にインテリジェント、モダン、および革新的なアプリケーションを実現する方法に関する最新のイノベーションを紹介する "Azure データセンターアーキテクチャ" のセッションを紹介しました。
Content: >-
  <p>Microsoft Ignite では、Azure がクラウド、オンプレミス、およびエッジで大規模にインテリジェント、モダン、および革新的なアプリケーションを実現する方法に関する最新のイノベーションを紹介するために、 <a href="https://myignite.microsoft.com/sessions/66e07744-9f32-48ad-b123-f0202d98087a?source=sessions" target="_blank">Azure データセンターアーキテクチャ</a> &rdquo; セッションの内部について説明しました &ldquo; 。</p>


  <p>まず、データセンター &nbsp; とインテリジェントなインフラストラクチャについて説明し、さまざまなサービスにわたる IT 運用 (AIOps) の人工知能のために機械学習を適用する方法 &rsquo; を見ていきます。 物理ネットワークアーキテクチャや、その上で実行される論理サービスなど、ネットワークについて説明します。 ここでは、最大規模のサーバーの一部だけでなく、一部の最小サーバーと複数のサーバーについても取り上げます。</p>


  <p>Azure Resource Manager (ARM) の更新プログラムを提供し、新しい言語を使用して ARM テンプレートを簡単に作成できるようにする方法 &rsquo; を示します。 ここでは、使用中 &rsquo; のデータの保護を容易にするために、機密コンピューティングを活用する方法 &rsquo; について説明します。 記憶域スペースには、millennia のために非常に高密度のデータを効率的に格納できる新しい方法があります。</p>


  <p>このブログ投稿は、進化している <a href="https://www.aka.ms/AdvancingReliability" target="_blank">信頼性</a> のシリーズの一部であるため、この Microsoft Ignite セッションでは、Azure の混乱が発生していることを指摘する必要があります。現在 &mdash; 、この Microsoft セッションでは、azure アプリケーションの復元を測定、理解、および改善するための、今後のネイティブな混乱エンジニアリングとフォールトインジェクションサービスを提供して</p>


