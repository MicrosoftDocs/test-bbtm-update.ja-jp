Content: '<p>&nbsp;Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0221" target="_blank">へようこそ</a>。 この週のハイライトを次に示します。</p>  <h4><strong>&nbsp;記事、ビデオ、ブログの投稿</strong></h4>  <ul>  <li>Azure Windows を使用して仮想ネットワークConnect作成<a href="https://twitter.com/hroggero" target="_blank">@hroggero</a>する方法 (10 月 18 日投稿)</li>  <li><a href="https://www.strathweb.com/2012/10/send-text-messages-sms-from-web-api-using-azure-mobile-services/" target="_blank">Azure Windows を使用して Web API からテキスト Mobile Services</a> <a href="https://twitter.com/filip_woj" target="_blank">(SMS) を送信する (投稿日: 10 月 17 日)@filip_woj </a></li>  <li><a href="https://technet.microsoft.com/en-us/video/windows-azure-insights-for-the-enterprise-it-pro" target="_blank">Windows-IT インサイト azure Enterprise(</a>10 月 17 日&nbsp;投稿) Proに&nbsp;<a href="https://twitter.com/TechMike2kX" target="_blank">@TechMike2kX</a>&nbsp;関する記事</li>  <li>Azure で PHP アプリケーションを市場に出す (15 分) Windows (<a href="https://twitter.com/DragonBe" target="_blank">@DragonBe</a>投稿日: 10 月 16 日)</li>  <li><a href="https://davidpallmann.blogspot.com/2012/10/windows-8-and-cloud-better-together.html" target="_blank">Windows 8とクラウド: Better Together</a> by <a href="https://twitter.com/davidpallmann" target="_blank">@davidpallmann</a> (投稿日: 10 月 14 日)</li>  <li>Windows Azure Training Kit &ndash;2012 年 10 月 by <a href="https://twitter.com/SyntaxC4" target="_blank">@SyntaxC4</a> (投稿日: 10 月 12 日)</li>  </ul>  <h4><b>今後のイベントとユーザー グループの会議</b></h4>  <p>  <p><b>&nbsp;</b><b>北米</b></p>  <ul>  <li>2013 年 10 月から 6 月: Windows Azure Developer Camp &ndash; Various (50 以上の都市)</li>  <li>10 月 30 日から 11 月 2 日: <a href="https://www.buildwindows.com/" target="_blank">Microsoft BUILD 2012</a> &ndash; Redmond,WA</li>  <li>11 月 1 日: <a href="https://rsroadtripredwoodcity.eventbrite.com/?utm=azure_partner_blog" target="_blank">RightScale Roadtrip</a> - Redwood City,CA&nbsp;</li>  <li>11 月 12 日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn を参照してください。 表示、CA</li>  <li>12 月 4 日: <a href="https://www.10gen.com/events/mongosv" target="_blank">カリフォルニア州 MongoSV</a> &ndash; シリコン バレー</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>10 月 25 日:<a href="https://www.eventbrite.com/event/3979711424/eorg" target="_blank">SaaS と Azure</a> &ndash; Leuven、Octob で長いWindowsをキャッチする</li>  <li>11 月 5 &ndash; 日 9 日: <a href="https://oredev.org/" target="_blank">スウェーデンの Oredev</a> &ndash; Malmo</li>  <li>11 月 19 日: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: オランダ</a>のアムステルダムの Sharepoint &ndash; 接続</li>  </ul>  <p><b>その他の世界/仮想</b></p>  <ul>  <li>進行中:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a> &ndash; オンデマンドの使用</li>  </ul>  <h4><strong>Communityディスカッションとフォーラム</strong></h4>  <p>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><b>MSDN フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/21073c4f-8668-4248-9914-28b93533786d" target="_blank">DIP アドレスと VIP アドレスを取得する方法</a> &ndash; 3,279 ビュー、3 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/757fa374-b525-46c2-83b5-64fde0d077a6" target="_blank">Azure 開発者Windows SendGrid を使用する理由</a> &ndash; 330 ビュー、5 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/c19efccc-4fa5-4eaf-9c87-fa4747d5151c" target="_blank">PhoneGap ビューのウィンドウ Azure ACS Project</a> &ndash; 479 ビュー、7 応答</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/12925656/deploying-mvc-4-codefirst-to-azure" target="_blank">MVC 4 CodeFirst を Azure 2 Windows回答</a>&ndash;、1 投票にデプロイする</li>  <li><a href="https://stackoverflow.com/questions/12921254/how-to-copy-sql-azure-schema-to-another-sql-azure-database" target="_blank">データベース 4 のSQL Azure、1 SQL Azure</a>&ndash;にスキーマをコピーする方法</li>  <li><a href="https://stackoverflow.com/questions/12920782/windows-azure-worker-role-what-to-do-with-the-main-thread" target="_blank">Windowsロールを使用する場合、メイン スレッドを使用して何を行いますか?</a> &ndash; 4 つの回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/12891678/orchestrating-a-windows-azure-web-role-to-cope-with-occasional-high-workload" target="_blank">Azure Web ロールWindows調整</a>&ndash;して、ワークロードが高い場合に対処する 4 つの回答、1 投票</li>  </ul>  <p>&nbsp;お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。&nbsp;</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
