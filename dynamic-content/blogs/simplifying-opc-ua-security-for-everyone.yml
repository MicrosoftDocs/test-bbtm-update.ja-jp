Title: すべてのユーザーに対する OPC UA セキュリティの簡素化
Summary: 台北の IoT エキスポでは、オープンソースのクロスプラットフォームの OPC UA グローバル検出サーバー (GDS) の貢献を OPC Foundation に発表しました。 UA-.Net が完了しました。
Content: >-
  <p>台北の <a href="https://iotexpo2017.azurewebsites.net/en/" target="_blank">IoT エキスポ</a>では、オープンソースのクロスプラットフォームの Opc UA グローバル検出サーバー (GDS) の貢献を opc Foundation に発表しました。 <a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary" target="_blank">UA-.Net の標準的なクロスプラットフォーム参照スタックの投稿</a>については、次の2週間以内に、OPC の基礎 &rsquo; GitHub について確認します。 OPC UA GDS は OPC UA サーバー構成も管理し、集中検出を処理しますが、GDS 展開の最大値は証明書管理機能であり、 <a href="https://www.youtube.com/watch?v=pQ2_lmwK-2Q" target="_blank">ここで</a>説明します。</p>


  <p>デジタルファクトリとその他の接続された工業インフラストラクチャの最も重要な側面はセキュリティです。 多層防御のセキュリティアプローチは、一般に、情報技術インフラストラクチャ (バックオフィスやパブリックインターネットなど) からの運用テクノロジインフラストラクチャ (工場出荷時のフロア) を保護するために使用されます。これは7年前には不十分であることが実証されていました。 たとえば、Stuxnet は、オンプレミスでウイルスを手に入れた工場で働いているエンジニアのラップトップを感染させることによって、空気ギャップを埋めるために &ldquo; &rdquo; 管理されています。 多層防御とは、ファクトリフロア上の各コンピューターが独自のセキュリティを処理し、 &rsquo; 境界セキュリティの概念だけに依存しないことを意味します。</p>


  <p>これまでは、パブリックで使用できるオープンソースの GDS 参照実装はありません。 この制限により、ほとんどのファクトリオペレーターがコンピューターでセキュリティ (つまり認証と暗号化) を完全にオフにするか、自己署名 OPC UA 証明書 (コンピューター/サーバーごとに1つ、接続しているクライアントごとに1つ) を手動で交換する必要があります。 このプロセスを管理しやすくするために、オペレーターは安全でない場所を使用して、ファイル共有や USB キーなどの証明書を保存します。 さらに、自己署名証明書では、管理を集中的に行うという欠点があるだけでなく、自己署名証明書を個別に検証することはできないため、証明書に含まれている情報に基づいて信頼の決定を行い、さらに簡単に偽装することもできます。 したがって、自己署名証明書は信頼を確立するために推奨されないため、使用しないでください。 一方、GDS によって提供された証明機関 (CA) の署名入り証明書は、(ルート CA に先行する証明書 &ldquo; チェーン &rdquo; を使用して) 検証できます。また、特定の ca によって署名されたすべての証明書は、ca を信頼するアプリケーションによって信頼されているため、手動で証明書を交換する また、GDS は、コンピューター上の CA 署名証明書の自動インストールを処理することもできます。</p>


  <p>ここで、すべてのユーザーが GitHub から GDS 参照実装をダウンロード、コンパイル、および実行することができないことがわかっています。 そのため、今後の<a href="https://blogs.microsoft.com/iot/2017/09/06/azure-iot-hub-device-provisioning-service-is-now-in-public-preview/" target="_blank">Azure IoT ハブデバイスプロビジョニングサービス</a>と統合された Azure IoT のエッジベースの GDS を追加で提供することを決定しました。 この完全なクラウド管理型の gds は、GitHub と docker Hub 上の docker コンテナーとしてもオープンソースとして利用できます。これは最初の真のグローバルな gds であり、世界中の工業の docker OPC UA 対応マシンのデプロイから &rsquo; のデータが含まれています。</p>


  <p>ご覧のとおり、最先端のオープンな工業相互運用性標準 OPC UA を簡単にサポートすることによって、将来のセキュリティを強化することに投資し続けています。</p>
