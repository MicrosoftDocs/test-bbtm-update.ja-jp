Title: お知Azure Media Player
Summary: 新しいアプリケーションを使用して、1 つの開発エクスペリエンスで最も人気のあるデバイスにAzure Media Player。 この投稿では、Azure Media Playerと提供する必要があるすべての情報について紹介し、開始するのに役立ちます。数分で完了します。
Content: "<h2>1 つの開発エクスペリエンスで最も人気のあるデバイスにアクセスする</h2>\n\n<p>Azure Media Playerは、メディア コンテンツを再生するためにビルドされた無料のプレーヤー ソリューションMicrosoft Azure Media Services。 Azure Media Player、単純な HTML コードと JavaScript コードを使用して、さまざまなブラウザーやデバイスにアクセスできます。 Azure Media Player設定して使用するのは簡単です。 自分のアカウントからメディア コンテンツを再生するには数分Azure Media Servicesです。</p>\n\n<h2>データのAzure Media Player?</h2>\n\n<p>Azure Media Player HTML5 (MSE/EME) などの業界標準を利用して、強化されたアダプティブ ストリーミング エクスペリエンスを提供します。 これらの標準がデバイスまたはブラウザーで使用できない場合、Azure Media Player Flash と Silverlight がフォールバック テクノロジとして自動的に使用されます。 使用する再生テクノロジにかかわらず、開発者は統一された JavaScript インターフェイスを使用して API にアクセスできます。 これにより、Azure Media Services で提供されるコンテンツを、さまざまなデバイスやブラウザーで追加作業なしで再生できるようになります。 Microsoft Azure Media Services、DASH、および HLS ストリーミング形式を使用してコンテンツをストリーミングSmooth Streamingコンテンツを再生できます。 Azure Media Player はこれらの多用な形式を考慮し、プラットフォームやブラウザーの性能に基づいて最適なリンクを自動的に再生します。 Microsoft Azure Media Services PlayReady 暗号化または AES-128 ビット エンベロープ暗号化を使用した資産の動的暗号化も可能です。 対応するプラットフォームで適切に構成すると、Azure Media Player PlayReady と AES-128 ビットで暗号化されたコンテンツの暗号化解除が可能です。 Azure Media Player でサポートされるのは、Azure Media Services からのメディア ストリームのみであることに注意してください。</p>\n\n<h2>今すぐ試す</h2>\n\n<p>に <a href=\"https://aka.ms/azuremediaplayer\">https://aka.ms/azuremediaplayer</a> アクセスして、プレーヤーの動作中の対話型デモを確認します。&nbsp; PC、Mac、人気Azure Media Playerモバイル デバイスからサイトにアクセスすることで、アプリの機能を確認できます。 (1) 提供されているサンプルを試してみるか、(2) URL セクションに .ism/manifest ファイルを貼り付け、プレーヤーの更新をクリックすることで、Azure Media Services から独自の URL &ldquo;&rdquo;を再生することもできます。 構成を更新したら、(3) [更新] をクリックし、メディアの再生を確認します。 <img alt=\"Azure Media Player demo page screenshot\" border=\"0\" height=\"703\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/blogDemoPic.png\" style=\"float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;\" title=\"Azure Media Playerデモ ページのスクリーンショット\" width=\"610\"></p>\n\n<h2>機能</h2>\n\n<ul>\n <li>人気のあるデバイスにアクセスする 1 人のプレーヤー <ul>\n  <li>オンデマンドでの Azure Media Services</li>\n  <li>Azure Media Services からのライブ再生</li>\n </ul>\n </li>\n <li>どの形式をどのデバイス上のプレーヤーと一緒に使用するのか、これ以上疑問を持つ必要はありません <ul>\n  <li>デバイスに最適な形式のプラットフォームの自動検出と再生</li>\n  <li>Flash、Silverlight、Native ブラウザー機能への自動フォールバックを使用した HTML5 再生</li>\n </ul>\n </li>\n <li>Web ソリューションとアプリ ソリューションへの簡単な統合 <ul>\n  <li>使い慣れた HTML ビデオ タグをすぐに &lt;使い始&gt; める</li>\n  <li>高度な開発のための統合 JavaScript API</li>\n </ul>\n </li>\n <li>統合コンテンツ保護 <ul>\n  <li>AES-128 エンベロープで暗号化されたコンテンツを Azure Media Services</li>\n  <li>対応するプラットフォームを使用した Azure Media Services PlayReady コンテンツの再生</li>\n </ul>\n </li>\n <li>再生、一時停止、全画面などの標準コントロールを備え、完全に機能するメディア プレーヤー</li>\n</ul>\n\n<p>機能 <a href=\"https://amp.azure.net/libs/amp/latest/docs/features.html\" target=\"_blank\">の完全</a> な一覧については、こちらをクリックしてください。</p>\n\n<h2>今すぐ無料Azure Media Playerの使用を開始してください。</h2>\n\n<p>これで、どのくらいのコストがかかるのか、またアクセスするにはどうすればいいのか、疑問に思うでしょう。&nbsp;Azure Media Playerユーザーは、Azure Media Servicesアカウントからストリーミング可能なコンテンツで使用Media Servicesできます。 Azure Media Player は簡単にセットアップできます。 アカウントからメディア コンテンツの基本的な再生を取得するには、少しAzure Media Servicesします。</p>\n\n<h3>手順 1: ホストされているCDNスクリプトを HTML ページ&lt;のヘッド&gt;に追加する</h3>\n\n<p>HTML ページのヘッド セクションに次の&lt;&gt;スクリプトを貼り付けるだけで、</p>\n\n<pre class=\"prettyprint\">\n&lt;link href=&quot;//amp.azure.net/libs/amp/1.3.0/skins/amp-default/azuremediaplayer.min.css&quot; rel=&quot;stylesheet&quot;&gt;\n&lt;script src= &quot;//amp.azure.net/libs/amp/1.3.0/azuremediaplayer.min.js&quot;&gt;&lt;/script&gt;\n</pre>\n\n<p>新Azure Media Player、使用できるバージョンは異なります。&nbsp; 最新バージョンにアクセスするには、上記 &ldquo;の 1.3.0&rdquo; を最新のプレーヤー バージョンに変更します。&nbsp; プレーヤーのバージョンは、こちらから入手 <a href=\"https://amp.azure.net/libs/amp/latest/docs/changelog.html\" target=\"_blank\">できます</a>。</p>\n\n<h3>手順 2: HTML ビデオ タグをページに追加する</h3>\n\n<p>次に、HTML ページ &lt;の&gt; 本文で &lt;通常のように、ビデオ要素&gt; を使用します。 必ず、&lt;&gt;ビデオ要素に次のクラスを追加してください。&quot;ui に必要な azuremediaplayer amp-default-skin amp-big-play-centered&quot;。&nbsp;非標準の HTML &lt;ビデオ&gt;要素属性は、有効な JSON オブジェクトのオプションを含む追加のデータ セットアップ属性を使用して追加できます。</p>\n\n<pre class=\"prettyprint\">\n&lt;video id=&quot;azuremediaplayer&quot; class=&quot;azuremediaplayer amp-default-skin amp-big-play-centered&quot; controls autoplay width=&quot;640&quot; height=&quot;400&quot; poster=&quot;&quot; data-setup=&#39;{&quot;nativeControlsForTouch&quot;: false}&#39; tabindex=&quot;0&quot;&gt;\n        &lt;source src=&quot;https://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest&quot; type=&quot;application/vnd.ms-sstr+xml&quot; /&gt;\n        &lt;p class=&quot;amp-no-js&quot;&gt;To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video&lt;/p&gt;\n&lt;/video&gt;</pre>\n\n<p>これで終わりです。 これで、Web ページでビデオをストリーミングできます。 それは&rsquo;簡単でなかったでしょうか。 上記のライブの例を確認するには、ここをクリック <a href=\"https://amp.azure.net/libs/amp/latest/samples/videotag_setsource.html\" target=\"_blank\">してください</a>。</p>\n\n<h2>バックグラウンド</h2>\n\n<p>SMOOTH ストリーミング URL のみを指定したのに、どこでもどのように再生できるかを尋 <em>ねることができます。</em> Azure Media Player Azure Media Services に関する知識を活用し、デバイス/ブラウザーの機能に応じて、DASH、SMOOTH、HLS 形式を正しく再生するように URL を自動的に書き直します。 つまり、追加の作業はありません。</p>\n\n<h2>JavaScript を使用して動的に読み込まれた HTML の代替セットアップ</h2>\n\n<p>また、JavaScript を使用してAzure Media Player読み込む方法も可能です。&nbsp; 次の例は、既存のビデオ タグを使用してプレーヤーを初期化する方法を示していますが、ビデオ タグを DOM に動的に読み込み、プレーヤーを初期化する方法も可能です。</p>\n\n<pre class=\"prettyprint\">\n&lt;video id=&quot;azuremediaplayer&quot; class=&quot;azuremediaplayer amp-default-skin amp-big-play-centered&quot;&gt; &lt;/video&gt;\n&lt;script&gt;\n  var myOptions = {\n    &quot;nativeControlsForTouch&quot;: false,\n    autoplay: true,\n    controls: true,\n    width: &quot;640&quot;,\n    height: &quot;400&quot;,\n    poster: &quot;&quot;\n  };\n  var myPlayer = amp(&quot;azuremediaplayer&quot;, myOptions);\n  myPlayer.src([\n    {src: &quot;https://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest&quot;, type: &quot;application/vnd.ms-sstr+xml&quot;}, \n  ]);\n&lt;/script&gt;</pre>\n\n<p>インスタンス myPlayer を使用して、より高度な機能のためにすべての JavaScript API にアクセスできます。 上記のライブの例を確認するには、ここをクリック <a href=\"https://amp.azure.net/libs/amp/latest/samples/dynamic_setsource.html\" target=\"_blank\">してください</a>。</p>\n\n<h2>アプリケーションと API Azure Media Playerの高度なセットアップ</h2>\n\n<p>コンテンツ保護など、より高度なシナリオについては、ドキュメントを参照 <a href=\"https://aka.ms/ampdocs\" target=\"_blank\">してください</a>。 <a href=\"https://amp.azure.net/libs/amp/latest/docs/samples.html\" target=\"_blank\">開発</a> に役立つサンプルも用意されています。</p>\n\n<h2>フィードバックと機能要求の提供</h2>\n\n<p>Azure Media Playerと進化を続け、さらに多くの機能を追加し、より多くのシナリオを可能にします。&nbsp; お客様により良い&nbsp;サービスを提供するために、最新のテクノロジを引き続き提供できるよう、フィードバックや新しいアイデアを常に受け取り、バグ レポートをお寄せください。 ドキュメントを読み、最初にサンプルを確認してください。開発を容易にするのに役立ちます。 新しい機能を要求したり、アイデアやフィードバックを提供したりするには、ユーザーの声に送信Azure Media Player。&nbsp; 特定の質問がある場合は&nbsp;、&nbsp;質問者がバグを見つけたら、 に 1 行お寄わせください <a href=\"mailto:ampinfo@microsoft.com\">ampinfo@microsoft.com</a>。</p>\n\n<h2>最新のニュースと更新プログラムにサインアップする</h2>\n\n<p>リリースを<a href=\"https://aka.ms/ampsignup\" target=\"_blank\" title=\"見逃さなくてはならないよう AMP Sign UPhere\"></a> にサインアップし、お客様が提供する必要がある最新Azure Media Playerを最新の情報に更新します。</p>\n\n<h2>その他のリソース</h2>\n\n<ul>\n <li><a href=\"https://aka.ms/ampinfo\" target=\"_blank\">詳細情報</a></li>\n <li><a href=\"https://amp.azure.net/libs/amp/latest/docs/license.html\" target=\"_blank\">ライセンス</a></li>\n <li><a href=\"https://aka.ms/ampdocs\" target=\"_blank\">ドキュメント</a></li>\n <li><a href=\"https://amp.azure.net/libs/amp/latest/docs/samples.html\" target=\"_blank\">サンプル</a></li>\n <li><a href=\"https://aka.ms/azuremediaplayer\" target=\"_blank\">デモ ページ</a></li>\n <li>User Voice for Azure Media Player</li>\n <li><a href=\"https://aka.ms/ampsignup\" target=\"_blank\" title=\"AMP のサインアップ\">サインアップ</a></li>\n</ul>"
