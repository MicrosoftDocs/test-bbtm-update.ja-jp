Title: HDInsight と Azure Log Analytics プレビューの統合の紹介
Summary: ビッグ データ アプリケーションを大規模に正常に運用する方法は、企業のお客様にとって重要な考慮事項です。&nbsp; 一般的なビッグ データ アプリケーションは、複数の異なるテクノロジにまたがっています。
Content: >-
  <p>ビッグ データ アプリケーションを大規模に正常に運用する方法は、企業のお客様にとって重要な考慮事項です。 一般的なビッグ データ アプリケーションは、複数の異なるテクノロジと運用環境にまたがっています。 この複雑なインフラストラクチャを効率的な方法で監視する方法は、お客様にとって重要な課題です。</p>


  <p>本日、Azure Log Analytics での HDInsight クラスター監視のプレビューを発表し、ミッション クリティカルな分析ワークロードに対するエンタープライズ グレードの Hadoop 監視の新しい時代を示します。 HDInsight のお客様は、Azure Log Analytics で Hadoop、Spark、HBase、Kafka、Interactive Query、Storm クラスターを監視およびデバッグできます。</p>


  <p>このリリースでは、次の主要な機能が導入されています。</p>


  <ul>
   <li>1 つのウィンドウで、すべての HDInsight クラスターと他の Azure リソースを監視します。</li>
   <li>高度な分析のための高度な分析クエリ言語と共に、拡張可能なワークロード固有のダッシュボード。</li>
   <li>組み込みの Log Analytics アラート インフラストラクチャに関する重大な問題に関するアラート。</li>
   <li>Hadoop、Yarn、Spark、Kafka、HBase、Hive、Storm ログ、メトリックを 1 か所に配置することで、問題のトラブルシューティングを迅速化します。</li>
  </ul>


