Title: Ignite 2018 - Azure Data を使用して AI をビジネスに対応させる
Summary: '本日、Microsoft Ignite in Orlando で、クラウド、データ、人工知能 (AI) の合流によってこれまでにない変化が推進され、あらゆる業界のイノベーションの基盤として急速に発展している方法を共有しました。 '
Content: >-
  <p>本日、Microsoft Ignite in Orlando で、クラウド、データ、人工知能 (AI) の合流によってこれまでにない変化が推進され、あらゆる業界のイノベーションの基盤として急速に発展している方法を共有しました。 強力な AI アプリケーションの推進力<em></em>&ndash;はデータであり、AI を活用するには最新のデータ資産が必要です。 AI を活用して新しい分析情報を明らかにし、新しいビジネス チャンスを生み出したいと考える組織にとって、データの可能性のロックを解除する必要があります。</p>


  <p>今日は、組織がビジネスを変革するデータと AI ソリューションを構築できる、多くのお知らせを共有しました。 20 年以上にわたり、組織はリレーショナル データSQL Serverすべてのファセットを管理するために、データの管理に依存してきました。 昨年の Ignite では、SQL Server 2017 の一般提供を発表しました。これは、Linux SQL Serverエンジンの多くを引き起こしました。 最初の 6 か月間で 560 万ダウンロードを超えるダウンロードが可能になり、現在でも最も人気のあるSQL Serverになりました。 現在、<strong>2019</strong> 年 2 月のプレビューの発表に合SQL Serverしています。 2019 SQL Serverにより、組織は単一の統合ソリューションでリレーショナル データと<em></em>非リレーショナル データをシームレスに管理できます。 ビッグ データ機能が組み込まれており、Apache Spark <sup>TM</sup> および Hadoop 分散ファイル システム (HDFS) がサポートされています。 また、SQL Server Machine Learning Services と Spark Machine Learning (ML) を使用すると、組織はデータの種類に関係なく、データ資産全体から AI 駆動<em></em>型の分析情報を取得できます。</p>


  <p>また、Azure SQL Data Warehouse、Azure Cosmos DB、Mongo DB、Oracle、Teradata などのデータ ソースへのコネクタを追加して PolyBase を強化し、組織がデータ サイロを打破するのを支援しています。 この新しいレベルのデータ仮想化により、組織は同じセキュリティおよびアクセス制御ポリシーを適用し、ソースに<em></em>&ndash;関係なくすべてのデータに対して T-SQL クエリを実行できます。 SQL Server 2019 は、オンプレミスの Kubernetes&ndash;、Azure Stack、またはクラウド内の任意の場所でも実行されます。 SQL Server 2019 の Azure Data Studio&rsquo; ツールのプレビューにより、組織はビッグ データ クラスターを管理できるだけでなく、新しい分析ノートブック エクスペリエンスと PolyBase ウィザードを利用して、他のデータベース管理システムに格納されているデータに高速かつ簡単にアクセスできます。 Johns Hopkins University のようなお客様が、分析と AI のロックを解除するために、既に厳しいビッグ データ ワークロードを実行しているのを見て楽しみに思います。</p>


  <blockquote>

  <p>&quot;当初から、Sloan Digital Sky Survey データベースは SQL Server で実行され、SQL Server には大規模な宇宙シミュレーションからのオブジェクト カタログも格納されています。 SQL Server 2019 ビッグ データ クラスターの約束に満足しています。このクラスターを使用すると、すべてのビッグ データ セットを含むデータベースを強化できます。 SQL Server 2019 の分散型の性質により、現在のデータベース ソリューションの制限をはるかに超えて、新しい種類のシミュレーションや、データセットを使用した次世代の天文調査に向けた取り組みを拡張できます。&quot;</p>

  </blockquote>


  <p align="right">Johns Hopkins 大学データ集中エンジニアリング科学研究所、</p>


  <p>詳細については、<a href="https://aka.ms/ss19blog" target="_blank">2019 年 2019 年のSQL Serverブログを参照してください</a>。</p>


  <p>また、Azure を組織のデータに最適な宛先にする、多くのお知らせを行&rsquo;いました。 ワークロードSQL、Azure SQL Database Managed Instanceクラウドへの簡単なパスと信じられない価値を提供します。 <strong>現在一般提供されている Azure SQL Database Managed Instance</strong>、組織はコードを変更SQL Serverを使用して自分のワークロードを Azure <em>に</em>移行できます。 ネイティブ VNET サポートを提供し、完全な機能セットSQL Server互換性があります。 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典 や SQL Database</a> 予約容量などのオファーにより、<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-reserved-capacity" target="_blank"></a>Azure に移行する組織は、他のクラウド オファリングと比較して最大 80% 節約できます。 さらに、組織はフル マネージド のサービスを使用して、Azure Database Migration ServiceからSQL ServerにSQL Database Managed Instance。 組織に対する強い需要Azure SQL Database Managed Instance、組織に既に提供されている価値を見て、感動的です。</p>


  <blockquote>

  <p>&ldquo;TimeXtender ソリューションを実稼働環境にデプロイできたのAzure SQL Database Managed Instance数週間以内です。 すぐに 49% のコスト削減と 25 から 30% のパフォーマンス向上を実現しました。機械学習を通じてデータに人工知能を適用するという約束は、私たちにとって素晴らしい機会です。&rdquo;</p>

  </blockquote>


  <p align="right">John Steele、Business Technology &amp; Systems の GM、Australia。</p>


  <p>Azure SQL Database Managed Instanceアナリストの注目も集めています。 Forrester は最近、SQL データベースをマネージド インスタンスに移行し、平均して <strong>6</strong> か月未満の移行の支払い期間と DBA の生産性が <strong>40%</strong> 向上したという複数の顧客にインタビューしました。</p>


  <p>また、オンデマンドでワークロードのニーズにAzure SQL Databaseスケーラブルなサービス レベルである <strong>Hyperscale</strong> のプレビューも本日発表しました。 Hyperscale Azure SQL Databaseを使用すると、組織は <strong>1 つのデータベースを最大 100 TB</strong> まで拡張し、アプリケーションの拡張の可能性を大幅に拡大できます。 このようなイノベーションにより、クラウドAzure SQL Database最適なリレーショナル データベースを実現できます。</p>


  <p>オープン性に対する Azure&rsquo; のコミットメントに対するさらなる取り組みとして、オープン ソース データベースに関する多くのお知らせも行いました。 <strong>Azure Database for MariaDBプレビューが開始</strong>し、フル マネージドのオープン ソースの MariaDB データベースを Azure プラットフォームに提供しています。 Azure 上の MariaDB は、組み込みの高可用性、動的スケーリング、柔軟な価格、および世界クラスのセキュリティとインフラストラクチャを開発者に提供します。 <strong>また、MySQL および PostgreSQL 用の Azure</strong> データベース サービス向け Advanced Threat Protection のプレビューも発表しました。組織は、潜在的な脅威が発生した場合に検出して対応することができます。 Azure Database for PostgreSQLインテリジェント パフォーマンス オファリングの一部として、クエリ ストア、クエリ パフォーマンス インサイト、およびパフォーマンスに関する推奨事項のプレビュー <strong>サポートが提供されます</strong>。 組織は、この機能の組み合わせを使用して、データベースを調べ、ワークロードを理解し、ボトルネックを特定し、クエリのパフォーマンスの変化を検出できます。 オープン ソース データベース オファリングの詳細については、お知らせブログをご覧 <a href="https://aka.ms/orcasignite18" target="_blank">ください</a>。&nbsp;</p>


  <p><strong>Azure Cosmos DB</strong> は、NoSQL <strong>&#39;グローバルに</strong>分散されたマルチモデル データベース サービスである Microsoft のサービスです。 Azure Cosmos DB では、ターン<strong>キー</strong> グローバル分散、エラスティック スケーリング、1 桁ミリ秒の待機時間、5 つの定義済みの整合性モデル、および保証された高可用性が提供されます。 Azure Cosmos DB では、スキーマまたはインデックス管理に対処する必要なく、すべてのデータのインデックスが自動的に作成されます。 これは、ドキュメント、キー値、グラフ、および列ファミリのデータ モデルをネイティブにサポートするマルチモデル サービスです。</p>


  <p>本日は、Azure Cosmos DB のグローバル <strong> </strong>規模でのマルチマスターの一般提供をお知らせします。 これにより、マルチマスター レプリケーションを使用して、前例のない書き込みのスケーラビリティと可用性を実現できます。 Azure Cosmos DBs&rsquo; のマルチマスター レプリケーションでは、すべてのリージョンが書き込み可能<strong>になり (読</strong>み取り可能なだけでなく)、世界中で 1 桁ミリ秒の書き込み待機時間と 99.999% の書き込み可用性が可能になります。 詳細については、最新の SLA ページを <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/" target="_blank">参照してください</a>。</p>


  <p>また、Azure Cosmos <strong>DB</strong> サービスの一般Cassandra API。 Azure Cosmos DB では、<a href="https://aka.ms/cassandraintro" target="_blank">Apache Cassandra</a> とのワイヤ プロトコル レベルの互換性を提供することで、既存のアプリケーションと好みのオープン ソース ソフトウェア (OSS) ツールを、事実上コード変更を加えずに引き続き使用できます。また、ベンダーロックインを使用して完全に管理された Cassandra アプリを柔軟に実行できます。 市場で Azure Cosmos DB のすばらしい勢いを見て、お客様が<a href="https://redmondmag.com/blogs/scott-bekker/2018/04/cosmos-db-100m-annual-business.aspx" target="_blank"></a>ビジネスを前進するためにそれを採用している方法を確認するのも楽しみです。</p>


  <blockquote>

  <p>&ldquo;Cosmos DB は、グローバルな評判システムのために、高パフォーマンスの世界規模のプラットフォームを提供してきました。 ボタンをクリックすると、世界中にリージョンを迅速にデプロイして、お客様とパートナーに優れた応答時間を提供できます。 Cosmos DB Cassandra API最小限の変更と統合できたので、サービスの移行中にエンジニアリングの主要な取り組みを排除しました。 最大のサービスは、サポートの開始に合Cassandra API予定です。&rdquo;</p>

  </blockquote>


  <p align="right">Michael Shavell、Symantec のテクニカル ディレクター/アーキテクト</p>


  <p>Azure Cosmos DB は、業界をリードするパフォーマンスを提供するだけでなく、優れた価値も提供します。 既存の NoSQL アプリケーションを Azure Cosmos DB に移行する組織では、OSS NoSQL データベースのエンタープライズ バージョンと比較して最大 6 倍の節約が可能です。<strong></strong> 現在、<strong>Azure Cosmos DB</strong> 予約容量の一般提供を発表し、組織は Azure Cosmos DB の定価から最大 <strong>65%</strong> 節約できます。 さらに、今日は、データベースを <strong>10,000 RU/s</strong> (エントリ ポイントを 5 倍減らして)&rsquo; にプロビジョニングし、組織のニーズに合わせて段階的に拡大できると発表しました。 また、人気のある Try <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank"><strong>Cosmos DB for Free</strong></a> 試用版の期間を 1 か月に延長する予定です。 合計で、Azure Cosmos DBS&rsquo; の機能と価値により、すべての NoSQL ワークロードに最適な宛先になります。</p>


  <p>詳細については、<a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-database-for-intelligent-cloud-intelligent-edge-era/">Azure Cosmos DB のお知らせブログを参照してください</a>。</p>


  <p>分析と AI に関しては、Azure は、組織がビジネスに関する重要な分析情報をすばやく取得するのに役立つ、最も説得力のある一連のサービスを提供します。 <strong>Azure Data Factory</strong> を使用すると、組織は、AWS S3、AWS Redshift、Google Big Query、Oracle、Teradata、Netezza、SAP HANA を含む 70 を超えるデータ ソースから Azure にマルチ TB 規模でデータを簡単に取り込み、より詳細な分析を行えます。 <strong>Azure Databricks</strong> 、データ準備と機械学習 (およびディープ ラーニング) モデルの開発とトレーニングを行う、Apache Sparkベースの高速で簡単でコラボレーションの高い分析プラットフォームを提供します。 OSS 分析フレームワークの最高の機能と、Azure エコシステムとの緊密な統合が提供されます。 <strong>Azure SQL Data Warehouse</strong>は、エンタープライズ クラスの完全に統合されたデータ ウェアハウスであり、コンピューティングとストレージに独立したスケーリングを提供する最初の種類です。 これら 3 つのサービスを&lsquo;&rsquo; <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank"></a>&rsquo; &lsquo;組み合わせて使用すると、ビッグ データ パターンに関する最新のデータ ウェアハウスと機械学習が形成され、組織に信じられない価値が提供されます。</p>


  <blockquote>

  <p>&ldquo;最新のデータ ウェアハウスにより、データセンターに不足している機敏性が向上します。 運用の複雑さを減らし、ビジネス ロジックに重点を置いて、機敏性を高め、ビジネス価値をより迅速に得ることができます。&rdquo;</p>

  </blockquote>


  <p align="right">Chetan が、Anheuser Busch Inbev グローバル ディレクター</p>


  <p>今日、より小さなサービス <strong>レベル (DW500c) を通じて、</strong>より多くの顧客が Azure SQL Data Warehouseにアクセスできると発表しました。 このリリースでは、組織は 1 時間あたり 6.049 ドルという強力なクラウド データ ウェアハウスの使用を開始できます。 このパフォーマンス指向レベルは、26 の Azure グローバル リージョン (Azure Government を含む) で利用できます。 <strong>Azure SQL Data Warehouse、</strong>組織がストリーミング データを簡単にストリーミング、トレーニング、発行し、リアルタイム分析ソリューションを構築できるように、Azure Databricks との統合が向上しました。詳細については、Azure SQL Data Warehouse のお<a href="https://azure.microsoft.com/en-us/blog/redefine-data-analytics-with-modern-data-warehouse-on-azure/" target="_blank">知らせブログを参照してください</a>。</p>


  <p>また、新しい <strong>のは、Azure Databricks Delta のプレビューです</strong>。 Azure Databricks Delta <strong>を使用すると、組織はデータの信頼性を</strong>高め、パフォーマンスを向上し、データ パイプラインを簡略化できます。 組織では、パフォーマンスの高い分析ソリューションAzure Databricksを使用して大規模に構築する方が簡単になりました。 Spark テーブルに対する新しいメタデータ、インデックス作成、キャッシュ機能により、組織は Spark ジョブとクエリの信頼性とパフォーマンスを向上させることができます Azure Databricks。 デルタと他のAzure Databricksのお知らせの詳細については、お知らせのブログ <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-delta-in-preview-9-regions-added-and-other-exciting-announcements/" target="_blank">Azure Databricks覧ください</a>。</p>


  <p>オープン ソース分析のサポートに対する継続的な取り組みの一環として、HDInsight では、この機能を提供する最初のクラウド プロバイダーである <strong>Hadoop 3.0&mdash; の Azure</strong> がサポートされる予定です。 また、HDInsight では、Enterprise セキュリティ パッケージの一般提供によりセキュリティが強化されています。これにより、組織は HDInsight クラスターをドメインに参加し、Kerberos でユーザーを認証し、Apache Ranger を使用してアクセスを承認および監査できます。 また、開発者は、再生、自動データ スキュー検出、その他の革新的な機能強化を使用して、大規模なジョブを簡単にデバッグおよび診断できます。 詳細については、HDInsight のお知らせブログ <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-brings-next-generation-hadoop-3-0-and-enterprise-security-to-the-cloud/" target="_blank">を参照してください</a>。</p>


  <p>また、データ探索用に最適化された<strong>&mdash;Azure Data Explorerサービスのプレビューも発表しました</strong>。 このサービスは、組織がペタバイト単位の構造化データと非構造化データから分析情報をすばやく検出するのに役立ちます。 Azure Data Explorerを使用すると、ストリーミング データのクエリを実行して、パフォーマンスの分析、傾向と異常の特定、問題の診断に関する即時の分析情報を取得できます。 また、データ エンジニアは、&rsquo;データ分析の初期段階のデータを探索して、データ内の情報をよりよく理解するために使用できます。 Azure Data Explorer、数分前から数週間または数か月に及ぶデータに対する即時の可視性と分析を提供することで、最新のデータ ウェアハウスを強化します。 詳細については、お知らせのブログ <a href="https://aka.ms/ade.blog.pulicpreviewlaunch" target="_blank">Azure Data Explorerしてください</a>。</p>


  <p>最後に、真に&rsquo;変革的な顧客ソリューションの例で閉じるのが好きでした。 世界的な石油ガス会社であるシェルは、データと AI を活用してビジネスをデジタル変革する取り組みを進め続け、 この驚くべき例の 1 つは、データの機能を使用して小売店の安全性と有効性を向上させる方法です。 シェルAzure Databricksを使用すると、アルゴリズムをトレーニングして、閉回路テレビ (の の数千時間) 映像を分析して、ほぼリアルタイムで潜在的な安全上の懸念事項を特定できます。</p>


  <p><em>&ldquo;エッジとクラウドの両方で動作する機械学習モデルのコレクションを開発しました。エッジで関心のあるイベントをリアルタイムで識別し、厳しい処理のためにクラウドに渡し、ほぼリアルタイムのアラートにクラウドを使用できます。Azure クラウドは、この変革を実現し、Azure Databricks などのサービスとしてのプラットフォームオファリングの最高の機能を組み合わせ、TensorFlow や Kafka&rdquo; などのオープン ソース テクノロジと組み合わせています。 </em></p>


  <p align="right">Daniel Jeavons、データ サイエンスの GM、シェル</p>


  <p align="center"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2D69C" width="560"></iframe></p>


  <p>お客様と組織が利用できる非常に多くのテクノロジを使用することで、データを最新化し、ビジネスを変革するために生成できる分析情報を最大限に活用するための最適な時期です。 データには非常に多くの可能性があります。 これを使用して何が可能かを見るのをお待ちしています。</p>
