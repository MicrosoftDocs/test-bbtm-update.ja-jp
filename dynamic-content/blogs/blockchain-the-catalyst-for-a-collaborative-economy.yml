Title: 'ブロックチェーン: コラボレーション経済の推進'
Summary: Microsoft では、任意の規模の企業が、サービスとしてのサービスとしてのサービス (BaaS) プログラムを使用Azure Blockchainな経済の恩恵を受けるのを迅速に行います。
Content: >-
  <p>&rsquo;コラボレーション経済についてはあまり知らないかもしれませんが、Uber から乗車した場合、Kickstarter キャンペーンに参加した場合、または AirBnB&rsquo; レンタルに残っている場合は、その一部を受け取ります。 実際、コラボレーション経済の専門家である Jer collaborative economh Ow collaborative は、北米人の半分以上が今日、商品やサービスを直接共有しているという事実を示しています。</p>


  <p><b>分散型台帳であるブロックチェーンの導入</b></p>


  <p>新しい経済は&mdash;商品やサービス以上の経済性です。情報を共有し、最終的にトランザクションを最終的にインターネットの速度で移動します。 また、ブロックチェーンは、パブリックおよびプライベート分散ネットワーク内のすべてのユーザーによって共有される幅広い情報の台帳をセキュリティで保護し、コントラクト実行プログラム、支払いプロセッサ、ブローカーなどのサードパーティの検証コントロールを必要としません。</p>


  <p><b>サービスとしてのブロックチェーン</b></p>


  <p>ブロックチェーンに基&rsquo;づく支払いシステムは、デジタル通貨の直接支払いと同様に、スタートアップ企業や確立された企業のビジネス成長を促進できると知っていますが、それはほんの始まりにすぎないのです。 分散型台&mdash;帳は、支払いよりもはるかに多くの処理を行うことができます。これは、業界全体に適用されるスマート デジタル コントラクトのプラットフォームになり、企業と人々が基本的な方法で取引する方法に変革を起こす可能性があります。</p>


  <p>しかし、企業はブロックチェーンに簡単にアクセスできるでしょうか。 Microsoft では、任意の規模の企業が、サービスとしてのサービスとしてのサービス (BaaS) プログラムを使用Azure Blockchainな経済の恩恵を受けるのを迅速に行います。 オープンでハイパースケールの Azure プラットフォームでは、セキュリティ、パフォーマンス、運用プロセスに関する特定のビジネス要件と技術要件に対応する、ますます増え続ける分散型台帳テクノロジがサポートされています。 Azure 上の分散型台帳エコシステムを使用すると、お客様は独自のニーズを満たすブロックチェーン オファリングを利用できます。</p>


  <p>つまり、Azure BaaS は、サプライ チェーンから資本市場での取引まですべてを効率化するために、新しいビジネス プロセスや契約を試して、企業が共同作業を行う迅速で低コストの低リスクプラットフォームを提供します。</p>


  <p><b>ブロックチェーン テクノロジと銀行取引</b></p>


  <p>ブロックチェーン エコシステムを銀行よりも深刻に受け止める人は誰もいない。 2015 年に、金融イノベーション企業 R3&rsquo; は、世界中の経済に分散型台帳テクノロジを提供するために、銀行をリードする世界とのコンソーシアム パートナーシップを確立しました。 R3 は現在、42 の金融機関とパートナーシップを結び、ブロックチェーンを変革的な新しいサービスの下支えと見なしています。</p>


  <p>スマート コントラクト プラットフォーム Ethereum、Eris、および Creditmint などの複数のブロックチェーン パートナーと Azure BaaS を使用して、R3&rsquo; は、Barclays、Credit Suisse、HSBC、Bank Bank of The Credit、Citi、Bank of America、Wells Fargo などのコンソーシアムの主要な銀行の多くを結ぶピア ツー ピア分散台帳を作成しました。 分散台帳の最初のテストでは、銀行は同時に金融取引をシミュレートしました。</p>


  <p>また、3 番目の実験では、5 つの異なるブロックチェーン プラットフォームを使用して、IBM Bluemix、アマゾン ウェブ サービス、Azure など、複数のクラウド ベンダーも R3 でテストしました。 Azure は、モノのインターネット (IoT)、高度な分析と機械学習アルゴリズム、セキュリティ機能、開発者ツールなど、エンタープライズ グレードのサービスの柔軟でオープンで包括的なセットにより、R3 とそのコンソーシアムの優先クラウド プロバイダーとしてテストから登場しました。</p>


  <p><b>業界の関連性</b></p>


  <p>分散型台帳エコシステムの利点は、金融サービス部門をはるかに超えています。 公共部門では、セキュリティで保護された分散型台帳を使用すると、開放性と透明性を高め、ライセンス、個人識別、投票記録、ユーティリティ、特典管理などのサービスとプロセスを変換できます。 小売や製造などの業界では、より優れたサプライ チェーン管理、スマート コントラクト プラットフォームとデジタル通貨、およびより厳しいサイバーセキュリティの恩恵を受ける可能性があります。</p>


  <p>また、医療では、ブロックチェーンは、患者の記録を臨床および財務上の利害関係者に直接リンクすることで、医療情報交換などの面倒でコストのかかるサードパーティの検証者を排除します。 その結果、母集団の正常性管理は量子の飛び進みになります。 Azure の IoT および予測分析機能は、このシナリオでも本当に光を当て、その他の事実上すべてのソースから収集された情報を統合および分析する機能を備えています。この機能には、糖尿病リーダー、Microsoft Band などの医療デバイス、電子医療記録システムなどの医療デバイスが含まれます。 ブロックチェーンに格納されている情報を使用して、より効率的な治療を設計し、医療組織や地域全体で個人の医療記録に対する高速で安全で認証されたアクセスを提供できます。</p>


  <p>これらは、この新しいエコシステムの潜在的な利点のほんの一部にすしかなく、さらに多くの利点があります。</p>


