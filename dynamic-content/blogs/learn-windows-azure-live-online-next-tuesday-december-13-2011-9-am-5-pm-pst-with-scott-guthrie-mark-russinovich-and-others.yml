Slug: learn-windows-azure-live-online-next-tuesday-december-13-2011-9-am-5-pm-pst-with-scott-guthrie-mark-russinovich-and-others
Title: Azure LIVE Online Windows次の火曜日、2011 年 12 月 13 日午前 9 時から午後 5 時 (PST)、Scott Guthrie、Mark Russinovich などについて説明します
Summary: 次の火曜日、2011 &ldquo;年 12 月 13 日に Microsoft Redmond Campus から Live に参加してください。Learn Windows Azure&rdquo; は、開発者がアプリケーションの構築を開始する方法を学習する無料のイベントです。
Content: '<p>次の火曜日、2011<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0167.LearnWA_2E00_.jpg" alt="" style="float: right;" border="0" height="159" width="211"><a href="">&ldquo; </a><a target="_blank" href=""></a> 年 12 月 13 日に Microsoft Redmond Campus から Live に参加してください。Learn Windows Azure は、開発者が <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0014">Windows Azure</a><a target="_blank" href="">&rdquo;</a> を使用してクラウド用のアプリケーションの構築を開始する方法を学習する無料イベントです。 このイベントでは、Scott Guthrie、Dave Campbell、Mark Russinovich などからクラウド用のアプリケーションの構築を開始する方法について学習します。 イベント全体が Microsofts&rsquo; Redmond Campus からライブ配信されます。世界中の<a target="_blank" href=""></a>どこからでもオンラインで視聴できます。&nbsp;</p>  <p>Azure Windows 9 時に開始する方法について説明します。 と は午後 5 時に終了します。 太平洋標準時。 Microsoft Redmond Campus のイベントに参加できるシートの数は限られています。 イン対人イベントのシートを予約するには、登録が必要です。&nbsp;<a target="_blank" href="">今すぐ登録</a>して、イン対人イベントのシートを予約するか、オンライン イベントのリマインダーを受け取ります。&nbsp;</p>  <p>イベント中は、次のトピックについて説明します。&nbsp;</p>  <p><b>9:00 &ndash; 10:30 a.m. &ndash;はじめに Azure Windows:</b>&nbsp; Microsoft 企業 VP Scott Guthrie の Windows Azure SDK &amp; Tools を使用して、Windows Azure 向けアプリケーションの構築を開始する方法について説明します。&nbsp;</p>  <p><b>午後 10 時 45 &ndash; 分 12 分 &ndash;Cloud Data Storage&amp;</b>:&nbsp; Microsoft Technical Technical Campbell に参加し、クラウド アプリケーションで SQL Azure および Azure ストレージ Windowsを使用する方法について説明します。 &nbsp;</p>  <p><b>午後 12 時 15 &ndash; 分 1 時 15 分 &ndash;Channel9 Cloud Cover Show Live</b>:&nbsp; Steve Marx と Wade Wegner に参加して、Cloud Cover Live Show のこの特別なライブ エディションに参加し、いくつかの新しい Windows Azure デモを確認し、Windows Azure に関する一般的な質問に対する回答を聞く。</p>  <p><b>午後 1 時 30 &ndash; 分 2 時 30 分 &ndash;Visual Studio</b> を使用した Azure アプリケーションの開発:&nbsp; このセッションでは、Visual Studio を使用してクラウド アプリケーションを開発、デバッグ、デプロイする方法について説明します。 Windows&nbsp;</p>  <p><b>午後 2 時 45 &ndash; 分 3 時 45 分 &ndash;スケーラブルなクラウド アプリケーションの構築</b>:&nbsp; 拡張性が高く、疎結合で、高可用性を備えたアプリケーションを構築しますか?&nbsp;&nbsp;次に、このセッションに合って、David Aiken の Azure サービスWindowsパターンに関する重要な情報について学習します。</p>  <p><b>午後 4:00 &ndash; 5:00 &ndash;Scott Guthrie、Dave Campbell、Mark Russinovich をフィーチャーしたエキスパート パネル QA&amp;</b>:&nbsp;</p>  <p>詳細については、Scott Guthrie のブログ記事を参照 <a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2011/12/07/learn-windows-azure-next-tuesday-dec-13th.aspx">してください</a>。</p>  <p>Twitter で質問を投稿し、#WindowsAzureハッシュタグを付け、エンジニアリング リーダーはイベント中にライブで回答します。</p>  <p><a target="_blank" href="">今すぐ登録!</a>&nbsp;</p>'
