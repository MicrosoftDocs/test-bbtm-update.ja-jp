Summary: '[この記事は、チームによってSQL Azureされました。]SQL Azure 修正プログラムの適用プロセスに完全に気を付け、SQL Azure を正常に使用する可能性があります。ただし、ここで興味がある場合は次のとおりです。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>修正プログラムの適用プロセスに完全に気が付かSQL Azure、SQL Azure を正常に使用できます。ただし、ここで興味がある場合は、いくつかの詳細があります。 Microsoft SQL Azure チームは、SQL Azure の修正プログラムの適用を担当します。修正プログラムの適用中にデータをダウンロード、インストール、または可用性について心配する必要はありません。 DBA SQL Server、通常、インストールの成功とインストール後のデータのアクセシビリティに関して、SQL Server更新時に問題が生じ、問題が生じします。 これらの懸念事項と、この記事で取り上SQL Azure取り組むつもりです。</p>  <p>SQL Azureは、サービスを中断することなく更新をローリングできるよう設計された、完全にフェールトレラントなシステムです。 つまり、更新プログラムが適用されると、データにアクセスする機能が中断されません。</p>  <p>オペレーティング システムの更新プログラムとサービス更新プログラムSQL Azure 2 種類の修正プログラムを適用します。 どちらの種類の更新でも、確立された接続SQLが削除される可能性があります。 このため、コードが SQL Azure への接続を再確立し、接続損失時に接続プールを正しく処理するように設計されていることを確認する必要があります。 これを実現する方法に関する別のブログ記事を参照してください。</p>  <h2>オペレーティング システムの修正プログラム</h2>  <p>オペレーティング システムの更新は、基になるオペレーティング システムWindows更新プログラムです。 これらは、Microsoft によって発行されたオペレーティング システムの更新プログラムと同じです。Windows/Microsoft Update。</p>  <p>オペレーティング システムの更新プログラムは定期的に展開されます。 重要な更新プログラムは最も優先度が高く、すぐにデプロイされます。</p>  <p>SQL Azureのユーザーは、サービスが中断されない (前述のように確立された SQL 接続を除く) ため、これらの更新プログラムに気付く必要はもうありません。また、更新プログラムによって、サービスの更新などの SQL Azure 機能セットが変更されるのではありません。 </p>  <h2>サービスの更新情報</h2>  <p>サービスの更新プログラムは、修正プログラム、拡張機能、バグ修正プログラムであり、SQL Azure 上で実行されている Windows。 サービスの更新により、新しいプラットフォームに追加SQL Azureされます。</p>  <h2>更新からのデータ損失</h2>  <p>サービス更新プログラムまたはオペレーティング システムの更新プログラムのデータまたはスキーマの損失のリスクはありません。 </p>  <blockquote>  <p><font size="4">スケジュールされたサービス更新の前にデータをバックアップする必要はありません。</font></p></blockquote>  <p>お客様は、お客様のデータを安全に保つという信頼を得て、この信頼を非常に真に受け止めておいてください。 </p>  <p>更新プログラムが実稼働環境にデプロイされる前に、専用のテスト チームが更新プログラムとそのデプロイを広範囲にテストします。 専用のテスト クラスターと、サービス リリースをテストする多数のサーバーがあります。 実稼働サーバーでは、機会を得る必要はありません。</p>  <p>SQL Azureは、ハードウェア障害や電源損失など、さまざまな種類のダウンタイム イベントでデータにアクセスし続けするように設計されています。 その設計に含まれるのは、データを使用可能な状態に保つために、サービス更新プログラムをローリング形式でデプロイすることです。</p>  <p>SQL Azureフェールオーバーが発生した場合にデータを保護するために、常に 3 つのレプリカを実行し続けます (プライマリ レプリカと 2 つのセカンダリ レプリカ)。 レプリカの数を減らしてデータを更新SQL Azure。 ローリングアップデートが発生すると、データセンター内の他のサーバーにフェールオーバーするために更新するサーバー上のすべてのレプリカにシグナルが送信されます。 レプリカが他のサーバーで安全に実行された後、サーバーを更新してから、実稼働環境に戻します。 </p>  <p>これは、各サーバーを順番に更新SQL Server DBA がオフライン フェールオーバー システムSQL Server管理する環境とは大異なります。 たとえば、冗長性のために同じデータベースを持つ 2 つの SQL サーバーを持つ DBA では、そのうちの 1 つをオフラインにし、その間に障害が発生した残りのサーバーに対して脆弱な状態になります。 予算が大きいほど、これらの DBA は、更新中のフェールオーバーを処理するSQL Azureマシンを追加することで、仮想マシンの冗長性機能をレプリケートできます。 </p>  <blockquote>  <p><font size="4">このサービスの重要</font>なSQL Azure、更新中にフェールオーバー機能を維持し、サービスの一部として に<font size="4">提供されます</font></p></blockquote>  <p>サービスの更新ではデータは更新されません。また、ローリング サービスの更新に対するデータの可用性が保証されます。</p>  <h2>Transact-SQL</h2>  <p>サービスの更新では、Transact サービスに機能SQL。 つまり、トランザクション サービスが現在SQLに取り組SQL Azure、サービスの更新後も引き続き機能します。 サービスの更新時に、追加の機能、構文、セマンティクスを言語に追加できます。ただし、ストアド プロシージャの実行や現在実行中のクエリには影響しません。 つまり、サービス更新プログラムを使用してコードを破損する可能性はありません。</p>  <h2>考察 (Discussion)</h2>  <p>修正プログラムを適用する方法についてオープンにしSQL Azureディスカッションを歓迎します。 質問、懸念事項、コメントはありますか? 以下に投稿して、対処します。</p>
