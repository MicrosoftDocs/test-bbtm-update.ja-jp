Content: >-
  <p>世界中で Kubernetes&rsquo; が急増する中で、Azure での Kubernetes の使用量が昨年の 10 倍を超える増加を見せたのは驚きではありません。 お客様は、Kubernetes のようなコンテナー オーケストレーターによって提供される機敏性、信頼性、スケーラビリティの利点を気に入っています。 マネージド Kubernetes サービスである AKS の早期レビューでは、すべての形状とサイズの顧客からの深刻な関心を示しています。 ビルド 2018 では&rsquo;、Azure での Kubernetes エクスペリエンスの大幅な改善を発表しました。</p>


  <h2>Azure Kubernetes Service</h2>


  <p>最初に、マネージド Kubernetes サービスの名前が Azure Kubernetes Service (AKS) に変更されました。 AKS は、さまざまな環境で Kubernetes の一貫性と移植性を確保するように設計された Kubernetes 準拠プログラムの正式な一部です。</p>


  <h2>AKS を簡単に</h2>


  <p>コンテナーに慣れ親しんだ開発者でも、すべての開発者が Azure で Kubernetes を試してみたいと思っています。 AKS をこれまでよりも簡単にする 2 つの新しい発表があります。</p>


  <ul>
      <li>DevOps Projectクリックで <strong>AKS &ndash;</strong> をサポートする開発者は、新しい AKS クラスターを作成し、アプリケーションをコンテナー化し、VSTS CI/CD パイプラインを使用してデプロイし、DevOps Project 経由で統合された App インサイト &ndash; テレメトリを表示できます。</li>
      <li><strong>AKS 用の新しい Azure Portal エクスペリエンス &ndash;</strong> Azure Portal 内で新しい AKS の作成と参照エクスペリエンスを紹介し、クラスター オペレーターが Kubernetes を構成および管理しやすくなったことにうれしく思います。</li>
  </ul>


  <p>グラフィカル ユーザー インターフェイスとウィザードベースのアプリケーション オンボードは、エンタープライズ ソフトウェア開発者向けの Kubernetes&rsquo; とコンテナー テクノロジを民主化するのに役立ち、ビルドにこれらの新しい簡略化されたエクスペリエンスを提供する機会を得ます。</p>


  <h2>新しい AKS 機能</h2>


  <p>AKS&rsquo; プレビューを開始して以来、Azure 上の Kubernetes の将来を形成するために、お客様と密接に関する作業を行いました。 お客様からのフィードバックと機能に関するご要望をお聞かせください。ビルドに間に合う間に AKS に対するいくつかのおすすめの機能強化を共有いたします。</p>


  <ul>
      <li><strong>カスタム VNET と Azure CNI &ndash;</strong> 最も一般的な機能要求は、Kubernetes ノードを既存の VNET にデプロイする必要があります。 AKS では、Kubernetes ネットワーク コンポーネント用に構成可能な IP 範囲を使用して、Azure CNI を使用したカスタム VNET への Kubernetes ノードのデプロイがサポートされます。</li>
      <li><strong>Azure Monitor との統合 &ndash;</strong> AKS は、コントロール プレーンのテレメトリ &ndash; 、ログ集計、コンテナーの正常性監視のために Azure Monitor に直接統合され、Kubernetes 環境を Azure portal から直接可視化できます。</li>
      <li><strong>HTTP アプリケーション ルーティング &ndash;</strong> AKS では、Azure 統合 Kubernetes イングレス コントローラーを使用したパブリック アプリケーションのネイティブな公開がサポートされます。 AKS は、Kubernetes イングレス リソースの DNS エンドポイントをサポートする最初のマネージド Kubernetes サービスです。そのため、お客様は DNS レコードとネームサーバーを構成することなくアプリケーションにアクセスできます。</li>
      <li><strong>Windows コンテナー&ndash;の</strong>プライベート プレビュー 多くのお客様は、AKS 上のコンテナー Windows調整に関心を示しています。 お客様が早期にアクセスできるプライベート プレビュー プログラムをお知らせします。 ここでサインアップ <a href="https://aka.ms/aks-windows-preview">します</a>。</li>
  </ul>


  <p>今後数週間で AKS の GA を発表する前に、さらに多くの機能が計画されています。 しかし、エンタープライズ レベルの Kubernetes サービスの提供に情熱を注ぐ一方で、Kubernetes とコンテナーのオーケストレーションは多くの開発者がまだ面倒すぎることにも気付くでしょう。</p>


  <h2>開発者向けの Kubernetes</h2>


  <p>Imagine、多数のコンポーネントから成る複雑なマイクロサービス アプリケーションのバグを修正しようとしている新しい従業員です。それぞれに独自の構成とバッキング サービスがあります。 開始するには、ローカルの開発環境を構成して、実稼働環境を模倣する必要があります。 IDE のセットアップ、ビルド ツール チェーン、コンテナー化されたサービスの依存関係、ローカルの Kubernetes 環境、バッキング サービスのモックなど。 開発環境のセットアップに必要なすべての時間を考えると、最初のバグを修正するのに何日もかかるおそれがあります。</p>


  <p>または、Azure を使用できます。&nbsp;</p>


  <p>AKS と新しい <strong>Dev Spaces</strong> 機能により、新しい開発者に必要なすべてのニーズは、IDE と Azure CLI。 開発者は、AKS 内に新しい Dev Space を作成するだけで、実稼働トラフィック フローを妨げることなく、マイクロサービス環境の任意のコンポーネントの作業を安全に開始できます。 サービス メッシュ テクノロジの革新的な使用により、開発者は単純なホスト名プレフィックスを使用して、分離された任意のサービスに取り組む可能性があります。 ホット コード スワップにより、開発者は、コードが IDE から AKS 内で実行されているライブ コンテナーにインテリジェントに同期されるので、アプリケーションをすばやくリモート デバッグできます。 <a href="https://aka.ms/devspaces">現在プライベート</a> プレビュー中の AKS 用 Dev Spaces を使用すると、複雑なマイクロサービス環境に対する開発が簡単になります。</p>


  <h2>クラウドで最高の Kubernetes エクスペリエンス</h2>


  <p>お客様が Azure での Kubernetes の使用に情熱を注ぐのを見て、私たちはうらやむを得ない思いをしています。 先週の KubeCon では、Helm、Draft、および Empowerade のようなオープンソース開発者ツールを紹介しました。これは、Kubernetes 環境で作業する開発者を支援します。 現在、//Build &ndash; &ndash; では、これらのオープン ソース テクノロジのグラフィカル インターフェイス、統合された監視、エンタープライズ ネットワーク、および最適な種類の開発者ツールの拡張バージョンを紹介し、Azure をクラウドで最高の Kubernetes エクスペリエンスにします。 <a href="https://docs.microsoft.com/en-us/azure/aks/kubernetes-walkthrough-portal">今すぐ AKS をお試しください</a>。</p>
