Title: 優れた開発者エクスペリエンス
Summary: Azure でデプロイされたアプリケーションを拡大すると、構成管理のための DevOps 領域の関心が高まっています。 急速に進化するクラウドスペースにおいて、オンプレミスの専門知識をクラウドでの自由作業に取り込むと、効率が向上します。
Content: >-
  <p>Azure でデプロイされたアプリケーションを拡大すると、構成管理のための DevOps 領域の関心が高まっています。 急速に進化するクラウドスペースにおいて、オンプレミスの専門知識をクラウドでの自由作業に取り込むと、効率が向上します。 <a href="https://www.redhat.com/en/about/press-releases/microsoft-and-red-hat-deliver-new-standard-enterprise-cloud-experiences" target="_blank">Redhat とのパートナーシップ</a>の強化により、Azure での開発者エクスペリエンスに関するいくつかの重要な改善点を発表しました。</p>


  <h2><a href="https://azure.microsoft.com/en-us/features/cloud-shell/" target="_blank">Azure Cloud Shell</a> <a href="https://www.ansible.com/" target="_blank">での</a>分析</h2>


  <p>これで、 <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/overview" target="_blank">Azure Cloud Shell</a>のすべての Azure ユーザーに使用できるようになりました。 誰でも簡単に使い始めることができるようにしたいと考えています。 Azure Cloud Shell は、ブラウザーベースのコマンドラインエクスペリエンスであり、ポータルで直接コマンドを実行できます。 このシェルは、任意のコンピューターおよび任意のブラウザーで実行できます。 電話でも実行できます。</p>


  <p>この拡張機能を使用すると、Azure Portal で適切に使用できるようになります。 Python の依存関係をインストールする必要はありません。追加の構成は不要で、追加の認証は必要ありません。 動作するだけです。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/828b65ab-9d04-4678-b9a1-b80ffca23090.gif"><img alt="azurecloudshell" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3a9e952-41ef-4968-9607-59122be4edd3.gif" style="display: block;" title="azurecloudshell" width="1536"></a></p>


  <h2><a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a>の<a href="https://marketplace.visualstudio.com/items?itemName=vscoss.vscode-ansible" target="_blank">拡張機能</a></h2>


  <p>また、提供されているプレイブックの迅速な開発とテストを可能にする Visual Studio Code の拡張機能もリリースしました。 この拡張機能を使用すると、任意の <a href="https://docs.ansible.com/ansible/latest/modules_by_category.html" target="_blank">モジュール</a>のコードスニペットを取得し、構文の強調表示を行い、プレイブックをローカル、Docker コンテナー、または Azure Cloud Shell で直接実行することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ce573cf-6cb9-49c1-888e-a0fd29db90a3.gif"><img alt="vscode" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c63b42c1-1e4f-4f72-b2a2-224ae1eefd55.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="vscode" width="1584"></a></p>


  <p>私は、Azure でのユーザーのための開発者エクスペリエンスの改善について本当に興奮しています。 <a href="https://shell.azure.com/" target="_blank">Azure</a>と新しい<a href="https://marketplace.visualstudio.com/items?itemName=vscoss.vscode-ansible" target="_blank">Visual Studio Code 拡張機能</a>を試してみてください。</p>


