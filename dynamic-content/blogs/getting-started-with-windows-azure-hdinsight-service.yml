Content: '<p><strong>エディターの注:</strong> この投稿は、Microsoft <strong>のプリンシパル プログラム マネージャーである Matt Winkler</strong> 氏に投稿されています。</p>  <p>&nbsp;今朝、Azure ユーザー向<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2012/10/24/simplifying-big-data-for-the-enterprise.aspx" target="_blank">け</a> Hadoop の提供について大Windows発表しました。 Windows Azure HDInsightサービスは、Hadoop ベースのソリューションをデプロイ、管理、スケーリングする最も簡単な方法です。 このリリースには以下が含まれます。</p>  <ul>  <li>次の最新の安定したバージョンを保証する Hadoop 更新プログラム:</li>  <ul>  <li>HDFS と Map/Reduce</li>  <li>Pig</li>  <li>Hive</li>  <li>Sqoop</li>  </ul>  <li>プレビュー サービスの可用性 <a href="" target="_blank">の向上</a></li>  <li>Microsoft HDInsight Server のローカルの開発者向けインストール</li>  <li>.<a href="https://hadoopsdk.codeplex.com/" target="_blank">NET と</a> .NET を使用して Hadoop ジョブを記述する SDK Visual Studio</li>  </ul>  <h4>コミュニティへの投稿&nbsp;</h4>  <p>Apache&trade; Hadoop&reg; に対する継続的な取り組みの一環として、チームは Apache に変更を送信するために積極的に取り組みを行っています&trade;。&nbsp;HDFS と &nbsp; Map/Reduce に関連するチェックインについては<a href="https://svn.apache.org/viewvc/hadoop/common/branches/branch-1-win/" target="_blank">、branch-1-win </a>に従って、この作業の進行状況に従います。&nbsp;また、Hive&rsquo;、Pig、HBase など、他のプロジェクトにも修正プログラムを提供しています。&nbsp;この一連のコンポーネントは&rsquo;ほんの始まりにすぎないので、毎月の更新が行われ、HCatalog などのプロジェクトが追加されます。&nbsp;</p>  <h4>HDInsight サービスへのアクセスの取得</h4>  <p>開始するには、招待フォームにアクセス <a href="" target="_blank"></a> して <a href="https://connect.microsoft.com/SQLServer/Survey/Survey.aspx?SurveyID=13697" target="_blank">送信します</a>。 容量が許可する招待コードを送信しています。&nbsp;プレビューに入った後は、クラスターを無料で 5 日間プロビジョニングできます。&nbsp;&rsquo;<span style="background-color: #ffffff;">Windows Azure Blob Storage</span> を非常に簡単に利用し、Blob Storage にデータを永続的に格納し、データを処理する必要がある場合にのみ Hadoop&nbsp; クラスターをオンラインにできます。この方法では、必要なときに必要なコンピューティングのみを使用し、データの geo レプリケーションや任意のアプリケーションからのデータの使用など、Windows Azure Storage の大きな機能を利用します。</p>  <h4>開発の簡略化</h4>  <p>Hadoop は&rsquo;、豊富な開発者エコシステムを可能にするために構築されています。これを利用して、使い慣れた言語を使用して Hadoop&rsquo; ジョブの作成を簡単に開始できます。&nbsp; このリリースでは、JavaScript を使用して Map/Reduce ジョブを作成し、クラスター ダッシュボードでホストされている JavaScript コンソールを使用して Pig クエリと Hive クエリを作成できます。 &nbsp;JavaScript コンソールには、Web ブラウザーから直接、データを探索し、簡単な構文でジョブを絞り込む機能も用意されています。&nbsp;</p>  <p><a href="" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3833.HDInsight.png"></a></p>  <p>  <p>  <p>.NET 開発者向け&rsquo;には、.NET を使用して Map/Reduce ジョブを記述できる API を Hadoop ストリーミング上に構築しました。&nbsp;この機能<a href="https://nuget.org/packages/Microsoft.Hadoop.MapReduce" target="_blank">は NuGet使用</a>できます。コードは <a href="https://hadoopsdk.codeplex.com/" target="_blank">CodePlex でホストされます</a>。 機能には次のようなものがあります。</p>  <ul>  <li>緩い型指定または強力な型指定の選択</li>  <li>メモリ内デバッグ</li>  <li>Hadoop クラスターへのジョブの直接送信</li>  <li>C# と F のサンプル#</li>  </ul>  <h4>作業を開始する</h4>  <ul>  <li><a href="" target="_blank">Windows Azure HDInsight</a> Service Preview にサインアップします。</li>  <li><a href="https://www.microsoft.com/sqlserver/en/us/solutions-technologies/business-intelligence/big-data.aspx" target="_blank"></a> Microsoft HDInsight Server コミュニティ テクノロジ プレビューをダウンロードします。</li>  <li>概要. <a href="https://hadoopsdk.codeplex.com/" target="_blank">NET SDK For Hadoop を使用します</a>。</li>  </ul>  <div>  <div>  <div>  <p><br>&nbsp;&nbsp;&nbsp;&nbsp; - Matt Winkler、プリンシパル プログラム マネージャー。</p>  </div>  </div>  </div>'
