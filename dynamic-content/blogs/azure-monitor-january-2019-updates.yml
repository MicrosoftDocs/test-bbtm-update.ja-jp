Slug: azure-monitor-january-2019-updates
Title: 2019年1月の更新プログラムの Azure Monitor
Summary: Azure Monitor は、テレメトリを収集および分析するための高度なツールを提供します。これにより、オンプレミスのリソースとアプリケーションを最大限に活用しながら、クラウドのパフォーマンスと可用性を最大限に高めることができます。
Content: >-
  <p>Azure Monitor には Log Analytics と Application Insights が含まれるようになったため、テレメトリを収集および分析するための高度なツールが提供されます。 クラウド、オンプレミスのリソース、アプリケーションのパフォーマンスと可用性を最大限に高めることができます。 ご利用のアプリケーションがどのように実行されているかを把握するのに役立ちます。さらに、アプリケーションに影響している問題点およびアプリケーションが依存しているリソースを事前に明らかにしておくことができます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">Azure Monitor の使用を開始</a>する方法の詳細については、こちらを参照してください。 では、過去1か月の新機能 &rsquo; を確認してみましょう &rsquo; 。</p>


  <h2>謝辞<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/249cbd4c-b308-42a9-a219-6f08e68650ef.png"><img align="right" alt="Gartner peer insights customers' choice 2019 seal" border="0" height="140" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a996129-ca32-407f-a1a0-656ea0cf5efe.png" style="margin: 0px 0px 0px 10px; border-image: none; float: right; display: inline; background-image: none;" title="Gartner peer insights のお客様の選択肢2019封印" width="174"></a></h2>


  <p>まず、Microsoft のお客様へのお客様へのお客様のインサイト、System Center Operations Manager、Microsoft Azure Application Insights の<a href="https://www.gartner.com/reviews/customers-choice/apm" target="_blank">アプリケーションパフォーマンス監視スイートを選択したお &rsquo; </a>客様を対象としています。アプリケーションを System Center グローバルサービスモニターします。</p>


  <h2>Application Insights</h2>


  <p>Application Insights は Azure Monitor のアプリケーションパフォーマンス監視 (APM) サービスであり、Java、.net、および Node.js の web サービスに加えて、クライアント側の JavaScript アプリに可観測性を提供します。</p>


  <h3>エンドツーエンドのトランザクション</h3>


  <p>エンドツーエンドのトランザクションビューで、時間のスクラブがサポートされるようになりました。 一定の期間をクリックしてドラッグすると、その時間範囲に対してビューをフィルター処理し、より詳細に分析することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36de56fc-0e7b-4ffe-8651-f3603967696a.png"><img alt="Screenshot of end-to-end transaction details " border="0" height="775" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed095df1-9efb-4fdb-bbc3-5582bef445e0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="エンドツーエンドのトランザクション詳細のスクリーンショット " width="1429"></a></p>


  <h3>パフォーマンスと障害</h3>


  <p>&rsquo;パフォーマンスと障害のツールにはいくつかのバグが縮めるされています。</p>


  <ul>
   <li>[ロール] タブで、アプリケーションマップからの移動中にロールの選択が保持されるようになりました。</li>
   <li>[ロール] タブには、ロール名が空のロールインスタンスが重複して表示されなくなりました。</li>
   <li>[詳細] ウィンドウには、&#39;t がこのボタンを持っていないイベント時間などの項目の横に表示 &quot; &hellip; &quot; されなくなります。</li>
  </ul>


  <h3>可用性</h3>


  <p>可用性ツールでは、可用性散布図 &rsquo; から移動すると、エンドツーエンドのトランザクションビューで利用できる web テストで最も近い結果が表示されないバグが修正されています。</p>


  <h3>アプリケーション マップ</h3>


  <p>アプリケーションマップの読み取りと移動がさらに簡単になりまし &rsquo; た。</p>


  <ul>
   <li>[画面に合わせる &rdquo; ] ボタンを追加し &ldquo; ました</li>
   <li>グループ化されたノードは、区別しやすいようにスタックとして表示されるようになりました。</li>
   <li>フライアウトメニューのインサイトカードの展開 &rdquo; ボタンと &ldquo; 折りたたみ &rdquo; ボタンが追加されまし &ldquo; た</li>
   <li>着信接続のないノードがマップの最初の送信接続の近くに表示されるようになりました。これにより、多数のマップが読みやすくなります。</li>
   <li>プロキシの依存関係ノードを削除し、サービスを直接リンクすることにより、プロキシ (同じホスト名を介して呼び出される複数のサービス) のサポートが向上しました。</li>
   <li>多数の複雑なグループ化されたエッジを含むマップが統計を表示するようになりました</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebb3a34f-56d1-415f-aeda-36a979b87d61.png"><img alt="Screenshot of application map" border="0" height="776" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35952e89-3677-45f1-838e-5779489f5da1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アプリケーションマップのスクリーンショット" width="1429"></a></p>


  <h3>料金計算ツール</h3>


  <p><a href="https://azure.microsoft.com/en-us/pricing/calculator/?service=monitor" target="_blank">Azure 料金計算ツール</a>を更新して、Application Insights の請求を簡単に推定できるようにしました。 ここで、アプリ &rsquo; へのトラフィックの推定値を入力できます。同様のレベルのトラフィックを受信したアプリの価格も表示されます。</p>


  <h3>Application Insights SDK</h3>


  <p>.net sdk ASP.NET Core と v2.0 の<a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.Web/2.9.0" target="_blank">2.9.0</a>をリリースしました。各 sdk には、いくつかのパフォーマンス向上とバグ修正が含まれています。</p>


  <p>また、<a href="https://www.nuget.org/packages/Microsoft.Extensions.Logging.ApplicationInsights/2.9.0-beta3" target="_blank">スタンドアロンバージョンの Application Insights Provider for ILogger</a>も同梱されています。これにより、GitHub コミュニティから要求された最も高い機能であるスコープのサポートが追加されます。</p>


  <h3>OpenCensus SDK</h3>


  <p><a href="https://github.com/census-instrumentation/opencensus-csharp/releases/tag/0.1.0-alpha-42253" target="_blank">C# OpenCensus SDK のアルファ版</a>をリリースしました。 <a href="https://opencensus.io/" target="_blank">OpenCensus</a> は、業界をまたがるオープンソースプロジェクトで、メトリックおよび分散トレース用のライブラリの1つの分散に対して、最小限のオーバーヘッドで作業しています。</p>


  <h2>Log Analytics</h2>


  <h3>Log Analytics ブレードの名前が変更されました</h3>


  <p>Azure portal の Log Analytics ブレードの名前が Log Analytics ワークスペースに変更されました。 この変更により、データソースの接続、ソリューションのインストール、コストの測定などによって、ワークスペースを管理するためのこのブレードが明確になります。 また、ログツールを使用して、選択したワークスペースのログを照会することもできますが、ログは、Azure Monitor、Application Insights、仮想マシン、その他の多くのパスでも使用できます。</p>


  <h3>データ暗号化の Log Analytics</h3>


  <p>Log Analytics は、Azure データエクスプローラーを使用してデータを管理します。 データは Azure Storage に格納され、Microsoft が管理する暗号化キーを使用して暗号化されます。 Azure データエクスプローラーでは、通常、過去2週間のデータを格納する SSD ベースのホットキャッシュも使用します。 1月以降、SSD キャッシュ内のデータもすべてのリージョンで暗号化されています。ただし、2月に完了する米国中西部は除きます。</p>


  <h3>ページの更新時にクエリが失われることによる保護</h3>


  <p>クエリの実行に時間がかかることがありましたが、誤って選択された場合は、[更新] ページを選択すると、すべての作業が失われてしまいます。 &rsquo;心配しないでください。 Log Analytics では、クエリが自動的に保存されるため、失われること &rsquo; はありません。 この機能を使用するには、ブラウザーでサードパーティの cookie を有効にする必要があります。</p>


  <h3>スキーマの更新-テーブルプレビュー、新しいテーブルアイコン、およびおすすめテーブル</h3>


  <p>Log Analytics ユーザーはスキーマの表示を気に入っているので、さらに改善しました。 新しいアイコンは、スキーマビューのテーブル項目を示しており、読みやすくなっています。 テーブルをポイントすると、新しいプレビュー項目によって、テーブル &rsquo; の内容を表示するクエリをすばやく実行できるようになります。 &rsquo;仮想マシンのコンテキストで、新しいおすすめビューを使用すると、一般的にクエリが実行されているテーブルを参照して、より迅速に洞察を得ることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6cd01ef-b162-482c-8160-4d9e245960bf.png"><img alt="Screenshot of filter preview capability" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfeb409b-15d5-4eef-92aa-404335a215c2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="フィルタープレビュー機能のスクリーンショット" width="213"></a></p>


  <h3>フィルターの選択</h3>


  <p>Log Analytics フィルターウィンドウ (プレビュー) は、詳細な KQL の知識がなくてもクエリの結果を絞り込むための優れた方法です。 フィルターウィンドウには、アルゴリズムに基づいてクエリを実行するためのフィールドが提案されます。 ただし、場合によっては、フィルター処理する必要があるフィールドがフィルターフィールドの最初の一覧に含まれていないことがあります。 これに対処するために、フィルターペインからフィルターフィールドをカスタマイズできるようにします。 Simple 新しい <strong>フィルター選択</strong> アイコンを選択し、必要なフィールドを追加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1b0a4fe-dacc-4518-be90-d9b1d07930f4.png"><img alt="Screenshot of Select filter button adding desired fields" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26b66d0f-f792-494c-abd5-9dfdaa7db0ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[フィルターの選択] ボタンのスクリーンショット (目的のフィールドの追加)" width="186"></a></p>


  <p>次に、フィルターを表示するフィールド &rsquo; を選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/582c1a8b-094b-4798-b4c2-b564a8fce948.png"><img alt="Screenshot of select filter fields being updated" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87cc710e-8706-45e8-ac46-6d355bc73218.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="更新されるフィルターフィールドの選択のスクリーンショット" width="390"></a></p>


  <h3>グラフのタイトルを設定する</h3>


  <p>タイトルキーワードを使用してタイトルを追加することで、グラフにコンテキストを追加します。 これは、グラフをダッシュボードにピン留めする場合に特に便利です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a37892d-c56d-454f-86e6-e4869c59d2e3.png"><img alt="Screenshot of title keyword in use to add chart title" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e6d25ba-2e19-4cc4-b403-1d2a4784bca7.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="グラフのタイトルを追加するために使用される title キーワードのスクリーンショット" width="770"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65604a5d-65e8-4cd1-8b11-abb91d2dfd31.png"><img alt="Screenshot of Noa dashboard display" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96f7b6dd-566c-4727-9b4a-462289c4ecf1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Noa ダッシュボードの表示のスクリーンショット" width="616"></a></p>


  <h3>要求 ID により、サポートが容易になりました</h3>


  <p>クエリが失敗し &rsquo; てサポートに連絡する場合は、失敗したクエリ &rsquo; の要求 ID を指定できるようになりました。この特定の実行に失敗したものを調べることができます。</p>


  <p>要求 ID を取得するには、結果のステータスバーの <strong>一番右のボタン</strong> を選択すると、クリップボードにコピーされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/793cff69-d795-4f29-b9b6-ae067ff03086.png"><img alt="Screenshot of button copying request ID results to clipboard" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1d91362-719d-4f75-9871-6a67c8b587ac.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="要求 ID の結果をクリップボードにコピーするボタンのスクリーンショット" width="304"></a></p>


  <h2>Workbooks</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/app/usage-workbooks" target="_blank">Azure Monitor ブック</a> は、テキスト、分析クエリ、Azure メトリック、およびパラメーターを組み合わせた、豊富で対話型のレポートです。 今月は、 &rsquo; 次の2つの機能を追加しました。</p>


  <ul>
   <li>これで、ブックを作成し、すべてのセクションをタイルとして Azure ダッシュボードにピン留めすることができます。 これを試すには、ブックのツールバーにある [ <strong>ピン留め] ボタン</strong> を選択します。</li>
   <li>[トラブルシューティングガイド] タブまたはリソースグループの Azure Monitor から作成されたブックでは、保存するサブスクリプション、リソースグループ、場所を選択できるようになりました。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a25f8943-2a7c-4f67-b28d-090312797c01.png"><img alt="Screenshot of workbooks application performance insights " border="0" height="615" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69478880-613e-4b55-ae97-9ae96168b11c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブックのスクリーンショット application performance insights" width="1429"></a></p>


  <h2>Azure メトリック</h2>


  <p>[メトリック] ページで、メトリックグラフをピン留めする Azure ダッシュボードを選択できるようになりました。 新しいダッシュボードを同じ場所から直接作成することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84cdeef4-d661-4c17-b997-fb9d8344dfba.png"><img alt="Screenshot of monitor metrics" border="0" height="921" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2330ba0-361a-4b58-b4ed-6d200869dcb2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="監視メトリックのスクリーンショット" width="1701"></a></p>


  <p>また、メトリックグラフの <a href="https://docs.microsoft.com/azure/azure-monitor/platform/metrics-charts#lock-boundaries-of-chart-y-axis" target="_blank">y 軸の境界をロック</a> することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15731476-9a23-4050-8dc8-56a68487a3df.png"><img alt="Screenshot of locking in y-axis boundaries for metrics charts" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/185c2844-4628-4daa-8b06-5a4d3b4b70f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="メトリックグラフの y 軸の境界でのロックのスクリーンショット" width="660"></a></p>


  <p>最後に、 &rsquo; 新しいメトリックツールへの移行が完了したことを Azure portal からクラシックメトリックエクスプローラーツールを削除しました。</p>


  <h2>Virtual Machines (Vm) の Azure Monitor</h2>


  <p>ブックは Azure Monitor for VMs で使用できるようになりました。 [ <strong>ブックの表示</strong> ] リンクを選択してギャラリーを開き、レポートの1つを試してみます。 必要に応じてレポートをカスタマイズすることも、複製して新しいレポートの作成を開始することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e20627d-4db7-44ab-a70c-a2d32f56be64.png"><img alt="Screenshot of minitor virtual machines preview dashboard" border="0" height="585" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfd71168-6154-4404-866f-7cfc7410b063.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Minitor 仮想マシンのプレビューダッシュボードのスクリーンショット" width="1101"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db4df825-aef2-447b-9fc5-71345e89a9bf.png"><img alt="Screenshot of workbooks gallery" border="0" height="585" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d147099-1e59-4a98-a782-2954a9d3ef37.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブックギャラリーのスクリーンショット" width="1101"></a></p>


  <p>Microsoft は、2018年6月と1月2019の両方で、アプリケーションパフォーマンス監視スイートにお客様が選択した Gartner 社 &rsquo; のインサイトという名前を付けました。</p>


  <p>&nbsp;</p>


  <p><em>gartner 社のインサイト顧客 &rsquo; 選択バッジは、gartner、inc.、およびその関連会社の商標とサービスマークであり、ここではアクセス許可と共に使用されます。すべての権限が予約されています。gartner 社インサイトのお客様 &rsquo; の選択は、ドキュメント化された方法論に対して、個々のエンドユーザーのレビュー、評価、およびデータを適用する主観的な意見を構成します。これらは、のビューを表したり、Gartner やその関連会社の保証を構成したりするものではありません。</em></p>
