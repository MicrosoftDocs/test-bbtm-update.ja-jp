Title: Pivotal Cloud Foundryの一般提供とプレビュー アクセスCloud Foundry
Summary: Azure での Pivotal Cloud Foundryの一般提供とプレビュー アクセスCloud Foundryお知らせします。
Content: >-
  <p>Azure での Cloud Foundry の一般提供、5 月の Cloud Foundry に対する <a href="https://azure.microsoft.com/en-us/blog/try-cloud-foundry-on-azure-today/" target="_blank">以前の Azure</a> サポートに続く大きな期待されるマイルストーン、および <a href="https://azure.microsoft.com/en-us/blog/cloud-foundry-on-azure-preview-2-now-available/" target="_blank">Azure</a> プレビューの更新をお知らせします。</p>


  <p><a href="https://www.cloudfoundry.org/" target="_blank">Cloud Foundry</a> 、さまざまな言語からクラウド アプリケーションのビルド、テスト、デプロイ、およびスケーリングを迅速かつ簡単に行うことができます。 今日のお&rsquo;知らせにより、開発者は Azure で一貫した Cloud Foundry エクスペリエンスを利用できます。また、テンプレートを活用することで、プロビジョニング ワークフロー Azure Resource Managerできます。</p>


  <p>Azure クラウド プロバイダー インターフェイス (CPI) をアップストリームのオープン ソース Cloud Foundry リポジトリにマージすることで、azure 上の Cloud Foundry は、Microsoft Azure チームと Cloud Foundry コミュニティを利用しています。 これは、オープン ソース エコシステムに貢献し、共同作業を行うというコミットメントと一致しています。</p>


  <p>このリリースでは、Microsoft と Cloud Foundry次の機能を有効にしています。</p>


  <ul>
   <li>BOSH に必要なリソースをプロビジョニングし、Cloud FoundryテンプレートAzure Resource Managerします。</li>
   <li>Azure CPI を使用して、仮想マシンの VM をプロビジョニングCloud Foundry。</li>
   <li>Azure で可用性セットCloud Foundry永続的なディスク スナップショットなど、すべての標準的な機能をサポートします。</li>
   <li>Service Broker 統合のサポート。</li>
  </ul>


  <p>Azure にCloud Foundryデプロイするには、GA ガイダンスに <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/guidance.md" target="_blank">従います</a>。</p>


  <p>オープン ソース サービスを実行するCloud Foundry、Azure (プレビュー) で Pivotal Cloud Foundryを実行することもできます。 <a href="https://pivotal.io/cloud-native" target="_blank">Pivotal Cloud Foundry&rsquo; Cloud Native</a> プラットフォームは、ソフトウェア配信プロセスを統合されたアプリケーション フレームワーク、プラットフォーム ランタイム、インフラストラクチャの自動化と統合して、ソフトウェアを迅速かつ一貫して確実に大規模に提供します。</p>


  <p>&ldquo;Azure&rdquo; 上の Cloud Foundry の GA は、オープン ソース コミュニティとエンタープライズのお客様の両方にとって大きなマイルストーンです。と、Cloud Platform Group、Pivotal の副社長兼ジェネラル マネージャーである James Jamesers は述べています。 &ldquo;Azure の需要が非常に高かったので、Azure 上で Pivotal Cloud Foundryを使用して次世代のアプリケーションを構築しているお客様が既にいます。&rdquo;</p>


  <p>Azure オープン ソース クラウド<span style="background-color: rgb(255, 255, 255);"> </span> プロバイダー インターフェイスを利用したこの統合の詳細については、<a href="https://pivotal.io/platform/press-release/go-from-idea-to-production-in-less-than-a-day" target="_blank"><font style="background-color: rgb(255, 255, 0);"><span style="background-color: rgb(255, 255, 255);">Pivotal</span></font></a><span style="background-color: rgb(255, 255, 255);"> </span>のお知らせを参照してください。</p>


  <p>Azure CPI、Azure Resource Manager テンプレート、ドキュメントの信頼性とユーザー エクスペリエンスを継続的に向上させるのに役立つ貴重なフィードバックを提供して、お客様、開発者、オープン ソース コミュニティに感謝します。</p>


  <p>今後も、Azure で Cloud Foundry を使用しているお客様や、Azure 上で実行されるハイパースケール アプリケーション プラットフォーム ソリューションの開発者向けの高品質なエクスペリエンスに取り組み続け、</p>


  <p>最後に、Cloud Foundry、2015 年 11 月 2 日から 3 日まで、Cloud Foundry アプリケーションを Azure にデプロイする方法の詳細については、ぜひご参加ください。 また、2015 年 Cloud Foundry 12 月 2 日から 3 日の Cloud Foundry で、このエクスペリエンスをコミュニティと共有します。</p>


  <p>ご意見やご提案をお待ち <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/issues" target="_blank">しております</a>。</p>
