Title: Geo レプリケーションを一般に利用可能にし、ライフサイクル管理機能を追加する Azure Container Registry
Summary: コンテナーベースのアプリケーションは、強力なペースで拡大しています。その結果、Linux および Windows のコンテナーイメージを管理するために Azure Container Registry を使用する顧客の数が増えています。
Content: >-
  <p>コンテナーベースのアプリケーションは、強力なペースで拡大しています。その結果、Linux および Windows のコンテナーイメージを管理するために Azure Container Registry を使用する顧客の数が増えています。 Azure Container Registry は、ネットワーク上の近いプライベートレジストリを提供し、azure でホストされているオーケストレーター加えて、Service Fabric、Azure App Service、IoT、Machine Learning などの他の azure サービスとも統合します。</p>


  <p>本日、ご案内いたします。</p>


  <ul>
   <li>Geo レプリケーション Azure Container Registry の一般提供</li>
   <li>ACR のビルド (プレビュー)。 &ndash; 内部ループとトリガーベースのコンテナーのビルド機能を提供します</li>
   <li>既定のコンテナーレジストリによるセキュリティ保護 (プライベートプレビュー)</li>
  </ul>


  <p>2017年10月に、geo レプリケーションを使用すると、さまざまな場所で働いている小規模なスタートアップを、世界規模で運用され<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-container-service-aks-managed-kubernetes-and-azure-container-registry-geo-replication/" target="_blank">ている企業</a>に対して行うことができます。 Geo レプリケーションを使用すると、お客様は Azure のグローバルなフットプリントを活用できます。 地図をクリックすると、お客様は、そのコンテナーイメージとメタデータを23のリージョンにわたって geo レプリケートできます。その際、韓国、インド南部、Azure 中国、その他のリージョンが間もなくオンラインになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/287d58ba-4ced-4794-8095-64b55ebc2324.png"><img alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7a54bf2-f3a1-42b4-95d4-777dcd941349.png" style="border-image: none; width: 406px; height: 236px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: 5px; margin-left: 5px; float: left; display: inline; background-image: none;" title="Azure Traffic Manager を活用したイメージ "> </a> では、最も近い最も高速なデータセンターから顧客が提供されることを保証するために、最も近いレプリケートされたリージョンにレジストリ要求がルーティングされます。 すべてのロールベースのアクセス制御の構成とメタデータは、単一リージョンのレジストリによって提供されるセキュリティで保護された保存時のデータの冗長性に加えて、コンピューティングの冗長性を確保するために自動的にレプリケートされます。 Geo レプリケーションは、 <a href="https://aka.ms/acr/skus" target="_blank">premium レジストリレベル</a>の機能であり、お客様は必要なサポートレベルを選択できます。</p>


  <h2>ACR ビルド-ライフサイクル管理、OS &amp; フレームワーク修正プログラム</h2>


  <p>コンテナーは新しいレベルの仮想化を提供し、アプリケーションおよび開発者の依存関係をインフラストラクチャや運用上の要件から分離できるようにするため、アプリケーションの仮想化の修正方法に対処する必要があります。 <strong>Azure Container Registry</strong> <strong>は、コンテナービルド機能である</strong> <a href="https://aka.ms/acr/build" target="_blank">ACR ビルドを</a>起動して、クラウドに拡張された内部ループの開発と、git のコミットと基本イメージの更新からの自動コンテナービルドを可能にします。 基本イメージ更新トリガーを使用すると、お客様は <a href="https://blogs.msdn.microsoft.com/stevelasker/2017/12/20/os-framework-patching-with-docker-containers-paradigm-shift/" target="_blank">OS &amp; フレームワークパッチのニーズ</a>を自動化し、安全な環境を維持しながら、不変のコンテナーのプリンシパルに準拠できます。 ACR ビルドでは、基本イメージの依存関係を動的に検出し、他の ACR レジストリからの基本イメージ更新通知をフックします。 Docker Hub とその他のパブリックレジストリが今後予定されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9e4253b-ea3c-46ba-8c05-d691bf043037.png"><img alt="image" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/970be396-b9ef-4287-8de2-cfd33aa8112c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="406"></a></p>


  <p><br>

  現在、ACR ビルドのプレビューでは Linux がサポートされており、Windows 近日対応予定です。 IoT edge デバイスが拡張されると、ARM ベースのビルドは一般的になり、エッジ上のデバイスのセキュリティを自動化するために <em>必要</em> になります。 ACR のビルドでは、ARM サポートを追加し、IoT edge デバイスをセキュリティで保護します。</p>


  <blockquote>

  <p>&ldquo;Docker と az Cli で同じ構文を使用することによって、簡単に導入できるようになりました。サービスの使用を開始するには、レジストリを作成するだけで、自分のやり方に&#39;ます。 ACR のビルドは、Stacksmith で Azure サポートを正常に起動するために必要なものです。 &rdquo; &nbsp;Martin Albisetti、 <a href="https://bitnami.com/stacksmith" target="_blank">Bitnami Stacksmith</a>のソフトウェアアーキテクト</p>

  </blockquote>


  <h2>既定のコンテナーレジストリによるセキュリティ保護</h2>


  <p>開発環境から運用環境に移行すると、高速で安全なデプロイの概念に関する課題が見つかりまし &rsquo; た。 現在のコンテナースキャンワークフローでは、セキュリティで &rsquo; 保護されていないイメージからノードが保護されていますが、ソースレジストリのイメージが既にスキャンされていることを保証するための、指定されたパターンも適用 この機能がないと、スキャンの完了時に展開が停止または失敗する必要があります。 場合によっては、スキャンされていないイメージを展開すると、トロイの木馬 &rsquo; が内部に潜んでしまいます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8885f649-784d-428b-93fc-2040e6857b8d.png"><img alt="image" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f2bda25-f739-474b-bd52-69b7ce782284.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="408"></a><br>

  Azure Container Registry は、水色の <a href="https://aquasec.com/" target="_blank">セキュリティ</a> や <a href="https://twistlock.com/" target="_blank">Twistlock</a>などの優れたパートナーと協力して、セキュリティスキャンによってイメージの展開が安全であると判断されるまで、イメージの取得をセキュリティで保護するための新しいパターンが導入されています。 Webhook を統合することで、開発者や CI ソリューションがイメージをプッシュするための非同期の決定的なパターンを実現し、スキャナーがそのタスクを完了している間はイメージを検疫に入れることができます。 ACR は検疫 webhook を生成し、即時スキャンを有効にします。また、正常に完了すると、プッシュ webhook がトリガーされ、CD ソリューションが開始され、既にスキャンされているイメージに基づいてデプロイがトリガーされます。</p>


  <blockquote>

  <p>&ldquo;Twistlock は、既定でセキュリティで保護されたパターンに基づいて Microsoft と連携していることを誇りとしています。 &nbsp; CI/CD プロセスに security &lsquo; を残し &rsquo; ておくと、リスクが軽減されます。また、Twistlock スキャンによる ACR 検疫パターンは、実行を許可するイメージを適用するための、シンプルで強力な防御層です。 &rdquo; Twistlock の John Morello CTO</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;ビルド出荷実行プロセスをセキュリティで保護することは、コンテナーベースのアプリケーションの配置において不可欠な要素です。 Microsoft では、Azure Container Registry でのイメージのポリシー主導型検疫を提供することにより、不正なイメージが脆弱性、マルウェア、およびその他のリスクを引き起こすことを防ぐための簡単な方法をお客様に提供しています。 Microsoft では、コンテナーのセキュリティプラットフォームでこれらの機能をサポートするために Azure チームによって選択されることを嬉しく思いしており、Azure のお客様にとってよりスムーズで安全なエクスペリエンスを実現します。 &rdquo; Amir Jerbi、CTO、創設者 (アクア) のセキュリティ。</p>

  </blockquote>


  <p>Azure では、すべての Azure サービスにわたるカスタムおよび ISV ソフトウェアの <a href="https://blogs.msdn.microsoft.com/stevelasker/2016/05/26/docker-containers-as-the-new-binaries-of-deployment/" target="_blank">最新のパッケージ形式</a> としてコンテナーが表示されます。 エンタープライズクラウドとして、Azure はライフサイクル管理に重点を置いて、お客様のビジネスニーズに合わせて大規模で小規模な顧客を実現し、セキュリティで保護された生産性の高い環境を自動化するために必要な柔軟性と機能を実現します。</p>


