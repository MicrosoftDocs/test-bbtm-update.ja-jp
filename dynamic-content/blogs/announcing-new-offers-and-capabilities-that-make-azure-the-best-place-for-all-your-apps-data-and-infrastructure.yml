Content: >-
  <p>数か月前に、企業がクラウドに移行する際に、柔軟なハイブリッドアプローチとコスト効果の高い Azure へのパスを使用して、どのようにしてクラウドに移行できるか <a href="https://azure.microsoft.com/en-us/blog/migrating-your-apps-data-and-infrastructure-to-azure-is-easier-than-ever/" target="_blank">を説明し</a> ました。 お客様がより大きな節約を実現し、Azure への移行を簡素化するために、お客様のニーズに対応するために、 &rsquo; いくつかの興味深い更新を共有していただきます。</p>


  <h2>無料の Windows サーバーを使用して Azure に移行し、2008の拡張されたセキュリティ更新プログラム SQL Server</h2>


  <p>Windows Server と SQL Server 2008/2008 R2 は、約10年前に作っに普及しており、世界中の何百万ものインスタンスにデプロイされています。 お客様は、引き続きこれらのサーバーで多くのビジネスアプリケーションを実行します。 10月の記念日を迎えると、両方のバージョンの SQL Server サポート終了に近づいています。2008年7月2019にサポートが終了し、年1月2020に Windows Server 2008 のサポートが終了します。 多くのお客様がこれらのサーバーを継続することを望んでおり、すべてのお客様に優れたオプションが用意されています。</p>


  <p>現時点では、Azure で実行する場合、サポート期間終了後3年後に延長されたセキュリティ更新プログラムが提供されることが発表されています。 つまり、お客様は、Azure でサーバーを実行する効率と、追加コストなしで3年間のセキュリティ更新プログラムを利用できます。</p>


  <p>特に、SQL Server の顧客にとっては、この暦年の最初の四半期に一般公開されている Azure SQL Database Managed Instance、SQL Server との完全な互換性を備えた、よりコスト効率の高いデータベースを提供します。 この &rsquo; 2 つの長所の両方が最適です。 移行以外にも、オンプレミスのより新しいサーバーバージョンにアップグレードするか、Azure への移行と共にアップグレードすることができます。 これらすべてのオプションの詳細について <a href="https://aka.ms/takeshieosblog" target="_blank">は、こちら</a>を参照してください。</p>


  <p>Windows Server または SQL Server のいずれかのバージョンを実行しているお客様の場合、Azure ハイブリッド特典を使用すると、他のクラウドと同様に Azure でコストを削減できます。 Azure ハイブリッド特典では、Windows SQL Server server の実行を最大55% 節約できます。また、Windows サーバーを実行したり、他の場所で &ndash; SQL Server したりするのはなぜでしょうか。</p>


  <h2>Azure &ndash; Linux、MySQL、PostgreSQL、NoSQL にすべてのワークロードを移行する</h2>


  <p>現在、azure の linux 上の VM コアの40% を超えて、azure は RedHat Enterprise linux、SUSE Enterprise Server、Ubuntu、centos、Debian など、人気のあるすべてのディストリビューションをサポートしています。 Azure 移行ツールを使用すると、これらの Linux ディストリビューションを評価して移行することもできます。</p>


  <p>&rsquo;お客様は、Azure への移行によってビジネスの結果が非常に高くなることがわかっています。 1つの例は J.B. です。 トラック運送業と輸送プロバイダーです。 オンプレミスのフットプリントを維持しながら、ビジネスをデジタル化しながら、重要なロジスティックアプリケーションを Azure に移行しました。</p>


  <p><em> &ldquo; Azure に移行することで、ビジネスの成長に対応し、顧客の要望が高まっています。azure ハイブリッド機能を利用して、オンプレミスの操作の実行を継続しながら、いくつかの重要な Linux、Windows、Java アプリケーションを azure に移行して最新化することができました。Microsoft は、私たちが私たちのところで、Jay Davidson、副社長、テクノロジ、J.B. のように、数年 &rdquo; ではなく大規模なビジネス変革を月単位で実現しました</em>。 探索。&nbsp;</p>


  <p>また、完全に管理された Azure Database services に移行し、データベースを Azure Cosmos DB するために、MySQL と PostgreSQL のオンプレミスデータベースの大きな勢いを見ています。 これを簡単かつ迅速に行うために、今月の終わりまでに <a href="https://dmspreview.azurewebsites.net/" target="_blank">Azure Database Migration Service</a> Azure Database for MySQL と PostgreSQL のサポートを追加します。</p>


  <p>大手グローバルアドバイザリ、仲買、およびソリューション会社である Willis 塔 Watson は、ダウンタイムを発生させることなく、複数のデータベースを Azure に移行するために Azure Database Migration Service を使用しています。</p>


  <p><em> &ldquo; Azure Database Migration Service は、データベースを Azure に移行するためのライフセーバーでした。サービスを使用して、100のデータベースを Azure に移行しました。ダウンタイムやデータの損失はありません。このプロセスでは、ユーザーにとって6か月以上のダウンタイムが発生していましたが、他の方法 ( &rdquo; </em> Greg MATUSKOVIC、IT エグゼクティブ、サービスディレクター、Willis 塔 Watson) を使用していました。</p>


  <p>最後に、お客様が大量のデータを Azure に安全に移行できるようにするために、マイクロソフトは、 <a href="https://aka.ms/AnnouncingDataBoxDisk" target="_blank">Data Box Disk のパブリックプレビュー</a>を使用して<a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Azure Data Box</a>への投資を拡大しています。これにより、合計 40 TB の容量が有効になります。 これにより、非常に大量のデータを Azure に簡単に移動できるようになり、常にセキュリティが確保されます。</p>


  <p>Azure への移行を可能にする新機能により、無料の拡張セキュリティ更新プログラムと Azure ハイブリッド特典を組み合わせることができるようになりました。 Azure への移行に時間がかかることはありません。</p>


