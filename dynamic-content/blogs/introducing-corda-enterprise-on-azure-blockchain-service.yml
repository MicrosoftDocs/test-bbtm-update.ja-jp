Content: >-
  <p>お客様に選択肢と柔軟性を提供する方法は、Azure でのブロックチェーンに関する私たちのミッションの中心です。 本日は、マネージド <a href="https://www.r3.com/platform/" target="_blank">Corda</a> サービスを&#39;する方法を紹介EnterpriseをAzure Blockchain Service。</p>


  <h2>Corda Enterpriseへの道のりは、Azure 上でマネージド サービスとして使用されます</h2>


  <p>2016 年に、Microsoft と R3 は、<a href="https://azure.microsoft.com/en-us/blog/project-bletchley-corda-distributed-ledger-available-on-azure/" target="_blank">Corda</a> Enterprise を Azure に仮想マシン イメージとしてAzure Marketplace。</p>


  <p>2017 年に、関係はパートナーシップに成熟し<a href="https://azure.microsoft.com/en-us/blog/r3-on-azure-strengthening-our-partnership/" target="_blank"></a>、その後の数年間は、顧客、コンソーシアム、独立系ソフトウェア ベンダー (ISV) と密接に連携して、Corda ベースのソリューションを Azure に提供しました。&rsquo; &rsquo;お客様やパートナーと協力して、2018 年の <a href="https://customers.microsoft.com/en-us/story/insurwave-insurance-azure" target="_blank">Insurwaves&rsquo;</a> の発表から、Azure での <a href="https://azure.microsoft.com/en-us/blog/the-marco-polo-network-uses-azure-and-corda-blockchain-to-modernize-trade-finance/" target="_blank">TradeIXs</a>&rsquo; の 2019 年 9 月の発表まで、Azure 上で複数の Corda コンソーシアムが立ち上がっています。</p>


  <p>お客様がエンドツーエンドのソリューションを構築する中で、大きな要求の 1 つは、Corda とエンタープライズ データ、システム、サービスとしてのソフトウェア (SaaS) の統合を容易にすることです。 今年の初めに、<a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-blockchain-development-kit/" target="_blank">Corda Logic App と Flow Connector を</a>リリースしました。このコネクタは、30 年間の Microsoft エンタープライズ統合エクスペリエンスを Corda に提供しました。 また、Flow PowerApps を使用して、市民開発者が Corda 用のローコードまたはコードなし Web アプリとモバイル アプリを構築することもできます。</p>


  <p>ただし、お客様からの最大の要求は、Corda が Azure のマネージド サービスとしてリリースされるという要望でした。 具体的には、適切な Corda ネットワークに接続し、ノードの正常性を管理し、ノードと基になるソフトウェアの両方を更新するために Corda ノードを設定するサービスとしてのプラットフォーム (PaaS) オファリングです。</p>


  <p>現在<a href="https://www.r3.com/events/cordacon/" target="_blank">、CordaCon</a>&rsquo; では、お客様が Corda Enterprise on Azure Blockchain Service のプレビューにサインアップできるようお知Azure Blockchain Service。</p>


  <h2>単純な Corda ノードのデプロイ</h2>


  <p>Azure Blockchain Service の <a href="https://docs.corda.net/corda-network/index.html" target="_blank">Corda では、Corda ネットワーク</a> (Livenet、Testnet、 <a href="https://docs.corda.net/corda-network/UAT.html" target="_blank">UAT</a>) またはプライベート Corda ネットワークでノードをプロビジョニングおよびホストする場所を選択できます。</p>


  <p>プレビューの場合、Azure Blockchain Service Corda Enterpriseバージョン (現在 4.X) がサポートされています。 ノードのプロビジョニングに加えて、Azure Blockchain Serviceに基づいて Corda ノードを適切なネットワークに自動的に接続Azure Blockchain Service。 Azure Blockchain Serviceの一部として、Azure portal 内で Corda ノードを構成してデプロイするか、REST API、CLI、または PowerShell を使用してプログラムでデプロイできます。 これにより、Corda ノードのデプロイと接続が大幅に簡素化されます。</p>


  <h2>マネージド Corda ノードと Corda 分散アプリケーション</h2>


  <p>corda ノードのプロビジョニングとデプロイに加えて、Azure Blockchain Service には、Corda ノードと Corda 分散アプリケーション (CorDapps) の管理に役立つマネージド API が含まれます。 Corda ノード管理を使用すると、ノード&rsquo;へのアクセスを制御し、ノードをスケールアップまたはスケールダウンし、ドライブ フローのドレインを実行できます。 CorDapp 管理を使用すると&rsquo;、ノード上で CorDapps を簡単に追加、管理、バージョン管理できます。</p>


  <h2>統合ノードと CorDapp の正常性、監視、およびログ記録</h2>


  <p>Corda on Azure Blockchain Serviceでは、Azure Monitorを利用して、Corda ノードと CorDapp の正常性、監視、およびログ情報に簡単にアクセスできます。 このAzure Monitor、ログ&rsquo;とイベントに基づいてアラートとアクションをカスタマイズできます。 すべての Corda ログと CorDapp&rsquo; ログをすぐに使用すると、正常性と監視のデータに基づいてカスタムの視覚化とダッシュボードを作成できます。</p>


  <h2>次の手順</h2>


  <p>Corda Enterpriseでソリューションを構築する場合、プレビューへの参加に関心がある場合は、次のフォームに入力<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwSoguXeszVEp9yL5ITYNf1UMEkwOFIzU0pKOUs3QjgzTk45R0lWMjUxRy4u" target="_blank">してください</a>。</p>


  <p>CordaCon で詳しい情報をお知りみたい方は、10 月 24 日にフル マネージド <strong>Corda Enterprise</strong> と Azure Blockchain Service セッションに参加して、Azure Blockchain チームのメンバーと話をしてください。</p>
