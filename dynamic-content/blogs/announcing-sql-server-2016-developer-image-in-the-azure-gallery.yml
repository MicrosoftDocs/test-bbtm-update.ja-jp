Title: Azure ギャラリーでの SQL Server 2016 の開発者向けイメージの発表
Summary: Azure ギャラリーに新しい SQL Server 2016 Developer Edition イメージを発表することをお待ちしております。
Content: >-
  <p>&rsquo;Azure ギャラリーで新しい<a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/sqlserver2016rtmdeveloperwindowsserver2012r2/">SQL Server 2016 Developer Edition イメージ</a>を発表します。</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=SQL%20Server%202016%20Developer&amp;page=1"><img alt="" border="0" height="111" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0458dc6-b7c0-461f-9659-c05d03d963cb.png" style="border-top: 0px; height: 111px; border-right: 0px; width: 640px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="640"></a></p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/products/sql-server-editions/sql-server-developer.aspx">SQL Server Developer</a>は、SQL Server アプリケーションの開発とテストに使用できる SQL Server の無料ライセンス版です。</p>


  <p>SQL Server 2016 Developer イメージは、SQL Server 2016 Enterprise の全機能 (インメモリ OLTP と DW、高度な分析、可用性グループ、Row-Level セキュリティなど) をサポートしています。 イメージ &rsquo; には制限はありませんが (メモリ、ストレージなど)、運用環境では使用でき &rsquo; ません。</p>


  <p>SQL Server Developer は、Java、C#、PHP、JavaScript、Ruby、Python、C/c + + などのお好きなプログラミング言語に適しています。</p>


  <p>SQL Server Developer は無料なので、仮想マシンの実行分だけを支払う必要があります。 任意の VM サイズで実行し、必要に応じて A0 (1 コア、768 MB のメモリ、1 TB ディスク) から GS5 (32 コア、448 GB メモリ、64TB) に変更します。 不要になったときに &rsquo; 仮想マシンを一時停止し、コストを削減する必要がある場合は再開します。</p>


  <p>このイメージでは、自動化されたすべてのエクスペリエンス (ストレージ構成、対象となるワークロードの最適化、自動修正など) が最適 &ndash; です。<br>

  &nbsp;<br>

  <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/sqlserver2016rtmdeveloperwindowsserver2012r2/">SQL Server 2016 Developer イメージ</a>をプロビジョニングし、Azure が SQL Server に最適なプラットフォームであることをご確認ください。</p>


