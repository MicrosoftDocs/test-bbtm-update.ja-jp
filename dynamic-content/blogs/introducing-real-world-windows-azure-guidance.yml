Title: 実際の Windows Azure ガイダンスの紹介
Summary: '&rsquo;ここでは、Windows azure テクニカルライブラリの「Real World Windows」という新しいセクションを紹介します。これは、mvp やコミュニティの他のメンバーによって作成された記事に記載されています。'
Content: '<p>&rsquo;ここでは、Windows azure テクニカルライブラリの「Real World Windows」という名前の新しいセクションを紹介します。これは、mvp やコミュニティの他のメンバーによって作成された記事を特徴としています。 この記事では、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>の実際の経験に基づく有用な情報を提供します。 より多くのガイダンスが近日公開される予定です。このページにブックマークを設定し、後で新機能 &rsquo; を確認してください。</p>  <p>このセクションの最初の記事「Real World: Windows azure ロールの開始ライフサイクル」では、azure MVP Windows、cory によって作成されました。 &rsquo;この記事では、アプリケーションをデプロイするときに予期されることを理解できるように、Windows Azure でのロールのスタートアップのしくみについて説明します。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/13/introducing-real-world-windows-azure-guidance.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
