Title: Azure Web Azure CDNおよびストレージ アカウント ポータル拡張機能からのアクセスの有効化
Summary: Azure CDN
Content: >-
  <p>Azure ワークフロー CDNを有効にすると、&nbsp;&nbsp;この新しい統合ではこれまで以上に簡単になります。 ポータルエクスペリエンスを離れることなく&nbsp;CDN Azure Web アプリ&nbsp; サービスまたは Azure ストレージ アカウントに対して有効にして管理できます。</p>


  <p>&nbsp;&nbsp;メディア イベントのストリーミング エンドポイントをダウンロードするストレージ アカウントである Web サイトがある場合は、スケーラビリティとパフォーマンス向上のためにソリューションに CDN を追加して、CDN の有効化エクスペリエンスをこれらの Azure ワークフローに簡単に追加できます。 Azure portal CDN 拡張機能から CDN &quot;&quot; エンドポイントを作成するときに、サブスクリプション内で使用可能なすべての Azure Web アプリ、ストレージ アカウント、クラウド サービスを一覧表示するオリジンの種類を選択できます。 統合を強化するために、Azure メディア サービスCDN&nbsp;統合を&nbsp;<a href="https://azure.microsoft.com/en-us/blog/standardstreamingendpoint/">開始しました</a>。 Azure Media Services ポータル拡張機能から、1 回のクリックCDNストリーミング エンドポイントに対して有効にできます。 これで、この統合が Web アプリとストレージ アカウントに拡張されました。</p>


  <p>&nbsp;<a href="https://portal.azure.com"></a>&nbsp; Azure portal <u>Web App Service</u> <u></u> &quot;&quot; またはストレージ アカウント拡張機能に移動し、リソースを選択し、メニューから CDN を検索し、CDN! サービスを開始するために必要な情報&nbsp;CDNほとんどありません。 構成を有効CDN、&nbsp;この拡張機能から&nbsp;直接構成を管理するエンドポイントをクリックします。</p>


