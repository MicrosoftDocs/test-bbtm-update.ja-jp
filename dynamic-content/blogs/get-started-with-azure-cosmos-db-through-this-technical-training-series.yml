Slug: get-started-with-azure-cosmos-db-through-this-technical-training-series
Title: このテクニカルトレーニングシリーズの Azure Cosmos DB を使ってみる
Summary: どのようなスケールでも短い待機時間を必要とする新しいアプリケーションを構築していますか。 または、NoSQL データベースをクラウドに移行していますか。 または、Azure Cosmos DB の使用を開始するのに役立つ適切なリソースを探していますか。
Content: >-
  <p>どのようなスケールでも短い待機時間を必要とする新しいアプリケーションを構築していますか。 または、NoSQL データベースをクラウドに移行していますか。 または、Azure Cosmos DB の使用を開始するのに役立つ適切なリソースを探していますか。</p>


  <p>7週間の<a href="https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html" target="_blank">Azure Cosmos DB テクニカルトレーニングシリーズ</a>の1つまたはすべてにご参加ください。このシリーズでは、Azure Cosmos DB の機能と可能性について説明しています。 &rsquo;Azure Cosmos DB または経験豊富なユーザーを初めて使用する場合でも、データベーステクノロジについて理解を深め、作業を開始するために必要なスキルを身に付けることで、 &rsquo; このシリーズを終了します。</p>


  <p>Azure Cosmos DB は、世界 &rsquo; 初のグローバル分散型のマルチモデルデータベースサービスであり、ネイティブ NoSQL サポートを備えています。 クラウド向けに設計された Azure Cosmos DB では、ユーザーが SLA によって保証された低待機時間、スループット、99.99% の可用性を実現する、地球規模のアプリケーションを構築することができます。</p>


  <p>このトレーニングシリーズでは、クラウドデータベースを稼働させるために必要なすべてのこと &rsquo; を学習します。 最初のセッションでは、 <a href="https://info.microsoft.com/ww-landing-technical-overview-azure-cosmos-db-live.html">Azure Cosmos DB の技術概要</a>について説明し、次の週 &rsquo; では、 <a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html">Azure Cosmos DB への mongo DB アプリケーションの移行</a>、<a href="https://info.microsoft.com/ww-landing-build-serverless-app-azure-cosmos-db-live.html">サーバーレスアプリケーション</a>の構築、Azure Cosmos DB、Azure Functions、Spark を使用した<a href="https://info.microsoft.com/ww-landing-real-time-analytics-azure-spark-live.html">リアルタイム分析</a>の有効化など、より詳細なトピックを紹介します。 これらの技術セッションでは、 <a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html">Graph API、Table API</a>、 <a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html">mongo DB API</a>などの Azure Cosmos DB 機能やサービスオファリングのライブデモも取り上げています。</p>


  <p><strong>セッション 1</strong>: <a href="https://info.microsoft.com/ww-landing-technical-overview-azure-cosmos-db-live.html" target="_blank">Azure Cosmos DB の技術概要</a><br>

  <strong>セッション 2</strong>: <a href="https://info.microsoft.com/ww-landing-real-time-personalized-experiences-live.html" target="_blank">AI とサーバーレステクノロジを使用して、リアルタイムでパーソナライズされたエクスペリエンスを構築</a>する<br>

  <strong>セッション 3</strong>: <a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html" target="_blank">Azure Cosmos DB での Graph API と Table API の使用</a><br>

  <strong>セッション 4</strong>: <a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html" target="_blank">Azure Cosmos DB に mongo DB アプリを構築または移行する</a><br>

  <strong>セッション 5</strong>: <a href="https://info.microsoft.com/ww-landing-operations-of-azure-cosmos-db-live.html" target="_blank">Cosmos DB の操作につい</a>て<br>

  <strong>セッション 6</strong>: <a href="https://info.microsoft.com/ww-landing-build-serverless-app-azure-cosmos-db-live.html" target="_blank">Azure Cosmos DB と Azure Functions でサーバーレスアプリを構築</a>する<br>

  <strong>セッション 7</strong>: <a href="https://info.microsoft.com/ww-landing-real-time-analytics-azure-spark-live.html" target="_blank">Azure Cosmos DB と Spark を使用してリアルタイム分析を適用</a>する</p>


  <p>Azure Cosmos DB により、驚くほど強力な地球規模のアプリをより簡単に構築できます。 テクニカルシリーズに参加して、Azure Cosmos DB エンジニアリングチームからの詳細をご確認ください。 &rsquo; &mdash; が &rsquo; 1 つのセッション (上記) であるか、完全なセット (下記参照) であるかを確認してください。</p>


  <h3><a href="https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html" target="_blank">シリーズに登録する</a></h3>
