Slug: new-connectors-added-to-data-factory-empowering-richer-insights
Title: より豊富な分析情報を強化Azure Data Factory新しいコネクタが追加されました
Summary: Azure Data Factory は、mordern データ ウェアハウス ソリューションとデータ駆動型 SaaS アプリを強化するために、Azure にデータ インジェスト用の新しいコネクタを追加します。Cosmos DB MongoDB API、Google Cloud Storage、Amazon S3、MongoDB、REST など。
Content: >-
  <p>データはビジネスに不可欠です。 ビジネス分析情報のブロックをより効率的に解除する機能は、企業の競争上の重要な利点になる可能性があります。 データの量、多様性、速度が増加するにつれて、組織は高度な分析を実行し、ビジネスチャンスを明らかにするために、サイロ全体で絶えず増加する多様なデータセットのセットをまとめる必要があります。 このようなビッグ データ分析ソリューションを構築するための最初の課題は、さまざまなデータ ストアに接続してデータを抽出する方法です。 <a href="https://docs.microsoft.com/azure/data-factory/" target="_blank">Azure Data Factory</a> (ADF) は、Azure の分析ワークロード向け完全に管理されたデータ統合サービスです。このサービスを使用すると、簡単なドラッグ アンド ドロップ エクスペリエンスで <a href="https://docs.microsoft.com/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">80</a> を超えるデータ ソースからデータをコピーできます。 また、柔軟な制御フロー、豊富な監視、CI/CD 機能を使用して、SLA に合わせて ETL/ELT フローを運用および管理できます。</p>


  <p>本日は、分析ワークロードに対してより多くのシナリオと可能性を可能にする一連の新しい ADF コネクタのリリースをお知らせします。 たとえば、次の方法で実行できます。</p>


  <ul>
      <li>Google Cloud からデータを取りStorage Azure Data Lake Gen2 に取り込み、他のソースからのデータとAzure Databricksを使用して処理します。</li>
      <li>サード パーティのデータ ベンダーから使用できる S3 互換のデータ ストレージから Azure にデータを取り込む。</li>
      <li>MongoDB などから Azure Cosmos DB&#39;アプリケーションを使用するために MongoDB 用 API にデータをコピーします。</li>
      <li>RESTful エンドポイントから、何百もの SaaS アプリケーションに到達する拡張可能なポイントとしてデータを取得します。</li>
  </ul>


  <p>詳細については、新しいコネクタに関する次の更新プログラムと、既存のコネクタの追加機能に関するページを参照してください。</p>


  <h2>コネクタの更新</h2>


  <table border="1" cellpadding="0" cellspacing="0">
      <tbody>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>Azure Cosmos DB&#39;MongoDB 用 API&nbsp;</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>既にサポートされている SQL API に加えて、MongoDB 用の Azure Cosmos DB&#39;API の間でデータをコピー SQLできます。 具体的には、Azure Cosmos DB に書き込む場合、コネクタ シンクは Azure Cosmos DB Bulk Executor ライブラリの上に構築され、最適なパフォーマンスを提供します。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-cosmos-db-mongodb-api" target="_blank">MongoDB 用の Azure Cosmos DB&#39;API の詳細を確認してください</a>。</p>
              </td>
          </tr>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>Amazon S3</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>ADF を使用すると、Amazon S3 コネクタでカスタム S3 エンドポイント構成を有効にできます。 これで、コネクタを使用して S3 と互換性のある任意のストレージ プロバイダーからデータをコピーでき、公式の Amazon S3 サービスに限定されなくなりました。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-amazon-simple-storage-service" target="_blank">Amazon S3 コネクタの詳細については、次を参照してください</a>。</p>
              </td>
          </tr>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>Google Cloud Storage</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>Google Cloud Storage S3 と互換性のある相互運用性が提供されるので、Google Cloud Storage からデータをコピーできます。 これにより、Google Cloud&rsquo; と S3 コネクタが利用Storage S3 エンドポイントが提供されます。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-google-cloud-storage" target="_blank">Google Cloud Storage コネクタの詳細を確認してください</a>。</p>
              </td>
          </tr>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>MongoDB</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>MongoDB の機能カバレッジ、パフォーマンス、スケーラビリティに関するフィードバックに対処するために、ADF は新しいバージョンの MongoDB コネクタをリリースします。 接続オプションを含む汎用 MongoDB 接続文字列、ネイティブ MongoDB クエリ、階層データの抽出など、包括的なネイティブ MongoDB サポートが提供されます。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-mongodb" target="_blank">MongoDB コネクタの詳細を確認してください</a>。</p>
              </td>
          </tr>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>Azure Database for MariaDB</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>データは、データ からコピー Azure Database for MariaDB。 コネクタの詳細 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-database-for-mariadb" target="_blank">についてはAzure Database for MariaDBしてください</a>。</p>
              </td>
          </tr>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>汎用 REST</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>さまざまな RESTful サービスとアプリからデータを取得できます。 ADF は、汎用 HTTP コネクタに加えて、よりターゲットを絞った REST コネクタをリリースします。 &rsquo;受信した 2 つの最も一般的な質問を満たすために、この REST コネクタでは、Azure Active Directory (AAD)、サービス プリンシパル、Azure リソースのマネージド ID (MSI) 認証、および改ページ規則がサポートされています。 REST コネクタの詳細 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-rest" target="_blank">については、次を参照してください</a>。</p>
              </td>
          </tr>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>汎用 OData</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>ADF では、OData エンドポイントAADデータをコピーするときに、Azure リソース (MSI) 認証のサービス プリンシパルとマネージド ID をサポートする機能がサポートされます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-odata" target="_blank">OData コネクタに関するセクションを参照してください</a>。</p>
              </td>
          </tr>
          <tr>
              <td style="vertical-align: middle;" width="211">
              <p align="left"><b>Dynamics AX (プレビュー)</b></p>
              </td>
              <td style="vertical-align: middle;" width="519">
              <p>OData プロトコルとサービス プリンシパル認証を使用して、Dynamics AX からデータをコピーできます。 このコネクタは、Dynamics 365 Finance and Operations (FO) でも動作&amp;します。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-dynamics-ax" target="_blank">Dynamics AX コネクタの詳細を確認してください</a>。</p>
              </td>
          </tr>
      </tbody>
  </table>


  <p>これらの追加を試して、フィードバックをお寄せください。 ご利用のシナリオで役に立つ場合があります。 ご質問は、Azure Data Factory <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=AzureDataFactory" target="_blank">フォーラムに投稿するか、</a> フィードバック サイトでData Factory <a href="https://feedback.azure.com/forums/270578-data-factory" target="_blank">してください</a>。</p>
