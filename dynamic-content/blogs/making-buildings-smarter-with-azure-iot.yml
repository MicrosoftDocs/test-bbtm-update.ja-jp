Title: Azure IoT によって建物をよりスマートにする
Summary: Bosch ビルディングテクノロジ、Bentley Systems、Schneider 電気、iconics が Azure IoT を使用してスマート建物の利点を提供する方法について説明します。
Content: >-
  <p>商用の不動産開発者、所有者、施設管理会社、およびテナントは、モノのインターネット (IoT) を建物に適用することによって、業界が直面するビジネス上の固有の課題に対処し、解決するための大きな機会を持ちます。 たとえば、IoT センサーのデータを活用し、管理システムを構築することにより、企業は、エネルギーの節約、運用コストの削減、occupant 快適な拡大、および領域の最適化を可能にする洞察を得ることができます。</p>


  <p>ただし、COVID-19 の危機によって、開発者、所有者、および管理会社の新しい課題が示されています。 新しい予測では、スマートビルディングマーケットのサイズが7.3% から11.6% の間に増加し、$652億と $827億 USD の2025の総市場収益がになっています。<sup>1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b209d8c0-639a-427e-b53e-b5df5c1337e6.jpg"><img alt="View from an internal balcony inside a high-rise, smart building using Azure IoT looking down on a light-filled lobby filled with tables, chairs, and plants." border="0" height="671" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1c4f0fc-0217-4d75-ab3b-ff928aead4ad.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="テーブル、椅子、植物で塗りつぶされた塗りつぶしのロビーを見ながら Azure IoT を使用して、高上昇型のスマートビル内の内部の定率 cony から見ることができます。" width="1024"></a></p>


  <p><i>また、スマートな建物は、温室効果ガスの排出量を追跡し、軽減するための規制を満たすのにも役立ちます。</i></p>


  <p>Bosch の建物テクノロジ、Bentley Systems、Schneider 電気、iconics が<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a>を使用してスマート建物の利点を提供する方法を見てみましょう &rsquo; 。</p>


  <h2>エネルギー要件の削減</h2>


  <p>既存の建物にスマートビルディングテクノロジを実装することによって Energy-Efficient 経済の予測を行う米国の協議会は、30 &ndash; 50% のエネルギー節約になります。<sup>2</sup> たとえば、企業は、占有センサーのデータと HVAC および照明システムのデータを組み合わせて、部屋の気温を低くし、非占有の部屋でライトをオフにすることができます。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/790031-bosch-building-technologies-smart-spaces-azure" target="_blank">Bosch の構築テクノロジ</a> は、エネルギー消費を分析し、継続的なエネルギー効率を追求する社内エネルギープラットフォームを開発しました。 エネルギープラットフォームは<a href="https://azure.microsoft.com/en-us/" target="_blank">Microsoft Azure</a>に基づいて、エネルギー消費量をリアルタイムで監視および分析します。 Bosch のお客様は、エネルギープラットフォームを使用して IoT 対応デバイスに接続し、既存のメーター、センサー、およびマシンにリンクします。 顧客は、エネルギーとリソースの効率を向上させるために、情報に基づいた決定を行うことができます。</p>


  <p>Bosch は、顧客にソリューションを提供し、世界中の100を超える製造プラントで内部的に使用します。 大規模なプラントの1つで、Bosch は年間 120万 (約 $130万 USD) を節約 &euro; します。</p>


  <p>また、Bosch は、顧客向けに新しい IoT ベースのサービスを提供するサービスとしてのインテリジェンスを構築しました。 Bosch は、接続されたビルディングサービスオファリングの一部として <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital ツイン</a> を採用しました。 Azure Digital ツインを利用することで、企業は、さまざまなセンサーからではなく、部屋やスペース全体からデータを照会し、物理的な建物環境の完全なデジタルモデルを構築することができます。</p>


  <p>Azure Digital ツインを使用することにより、Bosch はさまざまなテクノロジシステムのより正確なデータを得られます。 この精度レベルでは、データポイント、消費結果、コンテキスト、およびそれらが物理的な環境にどのように関連しているかを理解することで、ビジネス上の意思決定に関する情報を迅速に得ること &rsquo; ができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b7ce060-e13a-4f6b-8c2a-04b1e3a3a462.jpg"><img alt="Librarian checks her smartphone while standing outside an elevator near a balcony overlooking a floor below that shows a desk and books." border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93d61af6-4e41-43d4-b480-046e4c87f770.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ライブラリアンは、彼女のスマートフォンを確認すると共に、見落としの下にある、机と書籍を示すフロアの外側に立っています。" width="1024"></a></p>


  <p><em>新しい建物の人間要因を設計することで、エネルギー要件を減らすことができます。</em></p>


  <h2>接続された workplace の作成</h2>


  <p>シンガポールの Microsoft &rsquo; では、 <a href="https://news.microsoft.com/en-sg/2020/03/12/bentley-systems-microsoft-and-schneider-electric-re-imagine-future-workplaces-with-sensors-sustainability-iot-and-ai/" target="_blank">Bentley Systems と Schneider 電気</a> が、センサーとテレメトリを実装して、接続された workplace を作成しました。 会議室と900センサーでは、照明、航空品質、気温に179の Bluetooth ビーコンを組み合わせて使用していました。 このプラットフォームでは、 <a href="https://azure.microsoft.com/en-us/" target="_blank">Azure</a>で格納および分析される約2100のデータポイントが生成されます。 Microsoft では、データを使用して、スペースのさまざまな側面を最適化し、従業員にとってより使いやすくなり、確実かつ経済的な方法でエネルギー消費を削減しています。</p>


  <p>さらに、Bentley Systems は、 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure digital ツイン</a>、 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>、 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a>を使用して、Bentley itwin プラットフォーム &mdash; 上に Fraser 塔のデジタルツインを構築しています。 ITwin プラットフォームは、IoT センサーからの履歴データとリアルタイムデータの両方を使用して、物理的な建物の正確なデジタルレプリカを作成します。 構築管理チームは、この情報を使用して、容量を動的に割り当て、使用率を高め、コストを削減し、競争力を高め、コラボレーションと生産性を向上させます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01aeab99-8e8e-4552-bffe-bef1476d770c.jpg"><img alt="Maintenance worker on a ladder in conference room changing an Azure IoT sensor in a lighting fixture." border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49e9a861-9491-4924-8827-e902294cd424.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="会議室のラダーにおけるメンテナンス worker。照明設備の Azure IoT センサーを変更します。" width="1024"></a></p>


  <p><i>センサーは、エネルギー使用を減らすために格納および分析されるデータを生成します。</i></p>


  <h2>占有の監視とコストの削減</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/iconics-partner-professional-services-azure-iot" target="_blank">iconics</a>スマートビルドソフトウェアは、2015以降に Microsoft Azure で実行されています。 このソフトウェアは、暖房、換気、および照明を制御し、各システム &rsquo; のセンサーデータを収集して一元管理する管理システムを構築するための統合ハブです。 ICONICS は、Azure Digital ツインを利用してソリューションのスケーラビリティを向上させ、スペースの占有率や空間分析などの革新的な機能を顧客に迅速に提供します。</p>


  <p>Microsoft は、ICONICS スマートビルディングソフトウェアを使用して、ワシントン州の Puget のサウンド領域にあるオフィスビルのセンサーデータを収集します。 ICONICS ソリューションでは、複数の建物にデータを集約して、設備マネージャーが正常性の構築を可視化し、大きな Data Analytics を適用して、エネルギーを節約するための意思決定を促進する洞察を提供します。 実際には、ICONICS ソフトウェアを利用した Microsoft エネルギースマートビルプログラムは、マイクロソフトのエネルギー請求を20% オフにしました。</p>


  <h2>次の手順</h2>


  <p>スマートオフィスは、不動産開発者、商業施設の所有者、施設のマネージャー、およびテナントがエネルギーを節約し、運用経費を削減し、occupant の快適さを向上させ、規制と持続性の目標を達成するための洞察を提供します。</p>


  <p>スマートビルドプロジェクトを計画するためのベストプラクティスの詳細については、ホワイトペーパー「 <a href="https://azure.microsoft.com/en-us/resources/smart-buildings-from-design-to-reality/" target="_blank">スマートペーパー: 設計から現実まで</a>、Microsoft と L &amp; T テクノロジサービスによる共同作成」をダウンロードして参照してください。</p>


  <p>また、 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a>にアクセスして、ソリューションに適した IoT アプローチを見つけます。</p>


