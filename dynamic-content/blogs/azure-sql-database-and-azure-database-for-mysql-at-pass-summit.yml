Title: Azure SQL Database と Azure Database for MySQL に合格しました。
Summary: 'Microsoft のデータプラットフォームにおける業界トップレベルの基調講演者が、PASS サミット 2018! データの専門家や開発者にとって、より魅力的な時間がかつてないほど、データ主導の洞察を得られるようになり、将来に備えて準備することができました。 '
Content: >-
  <p><em>このブログ投稿は、Azure Marketing というシニア製品マーケティングマネージャーである Azure マーケティングによって作成されました。</em></p>


  <p>Microsoft のデータプラットフォームにおける業界トップレベルの基調講演者が、 <strong>PASS サミット 2018</strong>! データの専門家や開発者にとって、より魅力的な時間がかつてないほど、データ主導の洞察を得られるようになり、将来に備えて準備することができました。 アプリを変更しなくても、SQL Server データベースの Azure SQL Database と移行について詳しく知りたい方のために&#39;、いくつかの優れたセッションが用意されています。</p>


  <p>Azure SQL Database は、最も広範な SQL Server エンジンの互換性を提供する、完全に管理されたインテリジェントなリレーショナルクラウドデータベースサービスです。 マネージインスタンスについて学習して、アプリ開発を促進し、使用する SQL ツールを使用してメンテナンスを簡略化します。&nbsp;</p>


  <p>Azure Database for MySQL は、完全に管理されたエンタープライズ対応のコミュニティ MySQL データベースをサービスとして提供します。 MySQL Community エディションでは、選択した言語とフレームワークを使用して、簡単にクラウドに切り替えることができます。 Azure Database for MySQL は、広く普及しているオープンソースフレームワークと言語を利用でき、Azure Web Apps と緊密に統合されています。</p>


  <p>次に、3つのセッションに参加する必要があることを示します。</p>


  <h3>Azure SQL Database ハイパースケールの概要</h3>


  <p>このセッションでは、データベースワークロードに対してコンピューティングと Storage の両方に対して柔軟性と拡張性を提供する、Azure SQL Database の最新のオファリングについて説明します。</p>


  <p><strong>日付:</strong> 2018年11月7日</p>


  <p><strong>時刻</strong>: 10:15 am-11:30 am</p>


  <p><strong>講演</strong>者: 作成者 Jagannathan、加山 Farlee、Lindsay Allen、Xiaochen Wu</p>


  <h3>Azure SQL DB マネージインスタンス-アプリケーションデータレイヤーを簡単に最新化できるように構築されています</h3>


  <p>マネージインスタンスは、オンプレミスで実行されている SQL Server アプリケーションに対して、Azure SQL Database の完全に管理された最新のデプロイモデルです。 これを行うには、DB 間のクエリとトランザクション、CLR、SQL エージェント、トランザクションレプリケーション、変更データキャプチャ、Service Broker などのサポート機能を使用して、SQL Server とほぼ100% のセキュリティ面の互換性を提供します。 Managed Instance がすべての SQL Server ワークロードに最適な PaaS の宛先である理由と、Azure SQL Database マネージインスタンスを使用して、今すぐに大規模にクラウドの最新化を開始する方法について説明します。</p>


  <p><strong>日付</strong>: 2018 年11月8日</p>


  <p><strong>時刻</strong>: 10:45 AM-12:00 PM</p>


  <p><strong>講演</strong>者: Borko Novakovic、シニアプログラムマネージャー、Microsoft</p>


  <h3>Azure 上の OSS データベース</h3>


  <p>Azure SQL Database は、開発者にとって非常によく使用されるデータベースです。 PostgreSQL は、開発者の間の grounds を急速に高め、db エンジンによって2017の最も有名なデータベースに投票されました。 Azure では、完全に管理されたサービスとして提供される SQL、PostgreSQL、MySQL、MariaDB の選択を開発者に提供しています。 Azure SQL Database と同じプラットフォーム上に構築されたデータベース開発者と dba は、一貫性のある管理されたサービスエクスペリエンスを実現します。 これらの新しい OSS データベースエンジンに SQL の専門知識を拡張する方法について説明します。</p>


  <p><strong>日付</strong>: 2018 年11月9日</p>


  <p><strong>時刻</strong>: 9:30 am-10:45 am</p>


  <p><strong>講演</strong>者: チャールズ Christian、プリンシパルグループプログラムマネージャー、Microsoft</p>


  <p><a href="https://www.pass.org/summit/2018/Learn/ConferenceSessions.aspx" target="_blank">カンファレンスセッション</a>の完全なスケジュールを確認して、2018成功したいということ &rsquo; を確認します。</p>
