  <p style="margin: 0px 0px 10px; color: #333333; text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: segoe-ui-normal, 'Microsoft YaHei', 微软雅黑, sans-serif; font-size: 18px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: #ffffff; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">これで終了です。 <a style="outline: 0px !important; transition: text-shadow 10ms; color: #337ab7; text-decoration: none; box-sizing: border-box; background-color: transparent;" href="https://research.microsoft.com/en-us/research-areas/machine-learning-ai.aspx">機械学習</a> &nbsp; と人工知能の分野における最近の &nbsp; 進歩により、コンピューター科学者は、サウンド、単語、画像 &ndash; 、顔式などを識別できる、よりスマートなアプリを作成できます。</p>

  <p style="margin: 0px 0px 10px; color: #333333; text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: segoe-ui-normal, 'Microsoft YaHei', 微软雅黑, sans-serif; font-size: 18px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: #ffffff; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">現在、<a style="outline: 0px !important; transition: text-shadow 10ms; color: #337ab7; text-decoration: none; box-sizing: border-box; background-color: transparent;" href="https://www.projectoxford.ai/">Microsoft Project Oxford</a> &nbsp; チームは &nbsp; 、感情を認識できる機能など、開発者がこれらの機能を利用するのに役立つ、パブリックベータ版の新しいツールをリリースする計画を発表しました。 英国の Microsoft Research の Bishop である Chris は、今後、ビジネスおよびテクノロジの未来における Microsoft カンファレンスである<a style="outline: 0px !important; transition: text-shadow 10ms; color: #337ab7; text-decoration: none; box-sizing: border-box; background-color: transparent;" href="https://futuredecoded.microsoft.com/">デコード</a>された基調講演の中で、これまでに感情を見 &nbsp; てきました。詳細を表示...</p>
