Title: Azure Media Services により、グローバルなロボット (手術) イベントのライブストリームが有効になります。
Summary: 3000 2015 年2月16日より、世界初の24時間体制の医療学生とプロフェッショナルが、Microsoft Azure Media Services を利用して、世界初の24時間の世界中のロボット・手術イベント (WRSE) にチューニングされています。
Content: >-
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/19/IMG_2.jpg"><img class="alignnone size-medium wp-image-255723" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IMG_2-492x369.jpg" alt="IMG_2" width="492" height="369" /></a>


  <sup>2015 年</sup>2 月16日に3000、世界初の24時間体制の医療学生とプロフェッショナルが、Microsoft Azure Media Services を利用して、世界初の24時間の<a href="https://player.publisherapi.livearena.com/play/vod/8d02e67fc1d54665e85a517a51309ad8/2a96b0aa80a241818d2225a9dfb06371">世界中のロボット・手術イベント</a>(wrse) にチューニングされています。 ロボット・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・エクセレンストレーニングと認定 日のイベントは、microsoft のパートナーテクノロジ LiveArena と<a href="https://azure.microsoft.com/en-us/marketplace/partners/mps/testmps/">LiveArena® Publisher</a>™によって配信されました。これにより、ユーザーは microsoft の Azure Media Services を使用して、ライブおよびオンデマンドのビデオを管理および配布できます。


  WRSE はその種類の最初のイベントだったので、専門家の surgeons は旅行なしで専門知識を共有し、医療コミュニティに貴重な学習資産を提供できます。 これまで、live 手術イベントの実施は、コストが高く、リスクが高く、surgeons のない環境で複雑な手順を実行する必要がありました。 Azure Media Services と® LiveArena を使用してライブでイベントをストリーミングすることで、コスト効率が大幅に向上しました。さらに重要なのは、学生の閲覧者に対してアクセシビリティを向上させることです。 ビデオはリアルタイムでストリーミングされており、一時停止または巻き戻しを行うこともできました。これには、後で見ることができるように、シームレスにライブで VOD への移行を含む Microsoft Azure Media Services のクラウド DVR 機能があります。


  Microsoft Azure Media Services は、放送者、ケーブルプロバイダー、surgeons に至るまで、あらゆるデバイスでコンシューマーにストリーミングするための優れた非常にスケーラブルなエンドツーエンドのメディアソリューションを迅速に構築するために必要なすべての機能を備えています。 たとえば、次のように操作できます。

  <ul>
   <li>トレーニングビデオのライブイベントを社内の従業員にストリーミングします。</li>
   <li>Web サイトのビデオコンテンツをストリーミングする</li>
   <li>プレミアムビデオオンデマンドサービスの構築</li>
  </ul>

  この履歴イベントの詳細については、www.wrse24.org を参照してください。Azure Media Services がグローバルストリーミングのニーズをサポートする方法の詳細については、 <a href="https://www.azure.com/media">www.azure.com/media</a>を参照してください。
