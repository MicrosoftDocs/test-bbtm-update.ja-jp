  <p>&nbsp;</p>


  <h2>次の&#39;は何ですか?</h2>


  <p>これは先月の大きな更新プログラムのほんの一部です。 Don&#39;、 <a href="https://aka.ms/costmgmt/blog">前の Azure Cost Management と課金の更新</a>を確認してください。 お客様のフィードバックに基づいて常にリッスンし、継続的な改善を行う&#39;、フィードバックをお寄せください。</p>


  <p>Twitter でフォロー <a href="https://twitter.com/azurecostmgmt">@AzureCostMgmt</a> し、更新、ヒント、コツについて <a href="https://aka.ms/costmgmt/videos" target="_blank">YouTube チャンネル</a> をサブスクライブします。 いつでも、お客様のアイデアを共有し、 <a href="https://aka.ms/costmgmt/feedback" target="_blank">Cost Management フィードバックフォーラム</a>で他のユーザーに投票することができます。</p>


  <p>これらはすべてのユーザーにとって時間がかかることがわかっています。 Azure Cost Management チームから最適です。 安全を維持し、健全な状態を維持しましょう。</p>
