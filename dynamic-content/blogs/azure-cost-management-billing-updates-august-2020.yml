Title: Azure Cost Management + 課金更新-2020 年8月
Summary: 8月ではさらに多くのことができます。 データをより詳細に制御できます。 予約購入に関する推奨事項の詳細情報。 推奨事項の修復を自動化することにより、コストを削減できます。 コストの削減に役立つ予約の種類が増えます。 もちろん、さらにビデオやドキュメントの更新もあります。
Content: >-
  <p>新しい学生、活発スタートアップ、または最大規模の企業を再利用する場合でも、財務上の制約があり、&#39;の使用量、場所、将来の計画方法を把握しておく必要があります。&#39; 請求書に関しては驚くことはありません。これは、Azure Cost Management と課金の対象となります。</p>


  <p>私たちは、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management + 課金に&#39;よって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることができ&#39;ます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#exports">高度なスケジュールオプションがエクスポートに使用できるようになりました</a>。</li>
      <li><a href="#reservations">予約に関する推奨事項の詳細を</a>表示します。</li>
      <li><a href="#advisor">迅速な修正プログラムによって、推奨事項に迅速に対処</a>できます。</li>
      <li><a href="#optimize">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#usage">今後、Azure の使用状況データが変更</a>されます。</li>
      <li><a href="#learn">新しいビデオと学習の機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細について詳しく&#39;します。</p>


  <p><a name="exports"></a>&nbsp;</p>


  <h2>エクスポートで使用できるようになった高度なスケジュールオプション</h2>


  <p>多くの組織は、コストデータを内部のツールやプロセスに統合しています。 Cost Management には、Azure portal、Power BI、api、およびエクスポートを使用してこれを行ういくつかの方法が用意されています。 大規模な使用量ファイルを手動でダウンロードしたり、現在の使用状況の <a href="https://aka.ms/costmgmt/usagedetails" target="_blank">詳細 API</a> と直接統合したりする場合は、Cost Management のエクスポートについてもう少し詳しく検討してください。これにより、コストと使用状況データが定期的にストレージアカウントに自動的にプッシュされます。 さらに高度なスケジュールオプションを使用すると、エクスポートの方がこれまでよりも優れています。</p>


  <p>ここでは、Cost Management エクスポートを使用して新しい&#39;を&#39;します。</p>


  <ul>
      <li>実際のコストと <strong>償却コスト</strong> のどちらかを選択して、予約購入を日単位で分類し、それらの予約を利用して個々のリソースに割り当てます。</li>
      <li>最後の 7 &nbsp; 日間を対象とする、<strong>週単位のエクスポート</strong>オプションが改善されました。</li>
      <li>請求書が完成した後、前月に対して実行される <strong>毎月のエクスポート</strong> オプションが改善されました。</li>
      <li>毎日または毎週のエクスポートを実行するときに必要な <strong>開始日</strong> を指定します。これにより、ストレージアカウント内でデータを使用できるようになるタイミングをより細かく制御できます。</li>
      <li>任意の日付範囲に対して、最大3か月のデータで <strong>1 回限りのエクスポート</strong> をスケジュールします。</li>
  </ul>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-export-acm-data" target="_blank">Cost Management のエクスポート</a>についての詳細情報を表示します。</p>


  <p><a name="reservations"></a>&nbsp;</p>


  <h2>予約に関する推奨事項の詳細</h2>


  <p>Azure Advisor から Azure 予約の推奨事項を取得できることは既にわかっています。 また、 <a href="https://portal.azure.com/#create/Microsoft.Reservations" target="_blank">購入エクスペリエンス</a>では、推奨される予約を直接確認することもできますか。</p>


  <p><img alt="Example showing reservation purchase recommendations" border="0" height="1273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0a53d01-c8d0-4ad5-901f-ce8f6b264cc4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="2101"></p>


  <p>Azure ホームから、[<strong>ツール</strong> &nbsp; ] に移動し、画面の下部にある<strong><a href="https://aka.ms/costmgmt" target="_blank">Cost Management</a></strong>に移動します。 [<strong>予約</strong>] を選択し、[追加] をクリック &nbsp; <strong> + </strong>して購入エクスペリエンスを開きます。 目的のサービスを選択すると、使用状況の履歴に基づいて、使用可能な予約の一覧と推奨される数量が表示さ&#39;ます。 この数量が推奨される理由の詳細については、「推奨される数量」列の [ <strong>詳細の表示</strong> ] リンクをクリックしてください。</p>


  <p><img alt="Example showing reservation purchase recommendation details" border="0" height="1134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ef84e0e-6a11-40d0-a825-c1bffddfed2d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1630"></p>


  <p>予約に関する <a href="https://docs.microsoft.com/azure/cost-management-billing/reservations/reserved-instance-purchase-recommendations?toc=/azure/cost-management-billing/reservations/toc.json" target="_blank">推奨事項</a>の詳細についてはこちらをご覧ください。</p>


