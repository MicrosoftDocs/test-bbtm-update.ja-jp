  <p><a name="usage"></a>&nbsp;</p>


  <h2>Azure の使用状況データに関する今後の変更点</h2>


  <p>多くの組織では、Azure の使用量と料金を完全に使用して、使用されている&#39;を把握しています。また、Azure の予約と Azure ハイブリッド特典でコストを最適化する機会を特定するには、いくつかの方法をご確認ください。 分析を行っている場合、または使用状況データの製品の詳細に基づいてセットアップ統合を行って&#39;いる場合は、次のサービスのロジックを更新してください。</p>


  <p>次の変更は2020年9月に有効になります。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/upcoming-billing-changes-to-azure-bandwidth" target="_blank">帯域幅メーター id とサービス名が変更</a>されています。</li>
  </ul>


  <p>また、キーベースの Enterprise Agreement (EA) 課金 api は、新しい Azure Resource Manager api に置き換えられていることに注意してください。 キーベースの Api は、登録の最後まで引き続き機能しますが、Microsoft カスタマーアグリーメントを更新して移行するときには利用できなくなります。 次の更新時に Microsoft カスタマーアグリーメントへの移行を容易にするために、最新バージョンの使用 <a href="https://aka.ms/costmgmt/usagedetails" target="_blank">詳細 API</a> への移行を計画してください。</p>


