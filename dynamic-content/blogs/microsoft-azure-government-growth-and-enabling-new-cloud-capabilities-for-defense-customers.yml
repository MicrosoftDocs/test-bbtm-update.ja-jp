Title: Microsoft Azure政府の成長と防御顧客向け新しいクラウド機能の有効化
Summary: Azure Government の驚く成長を感じ、新しいサービスの可用性と国防総省 (DoD) の顧客向け機能への大きな投資をお知らせいたします。
Content: >-
  <p>現在、ワシントン D.C. Azure Government の驚く成長を示す Microsoft Government フォーラムで、新しいサービスの可用性と国防総省 (DoD) のお客様向け機能への大きな投資を発表しました。</p>


  <p>立ち上げ以降、Azure Government&#39;の&nbsp;プラットフォーム使用率は、連邦、州、および地域、およびパートナーのお客様の間で、前月比で 40% 増加しています。 先月説明したように<a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-government-continues-momentum-to-meet-government-customer-challenges/"></a>、<a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/cjis/">CJIS</a> のようなセキュリティと業界固有のコンプライアンス要件に対する深いコミットメントにより、増大する法務および公安部門におけるイノベーションのロックが解除されています。</p>


  <p>お客様からの信頼は、TASER パートナーシップを含め、シカゴの 10 <a href="https://www.microsoft.com/en-us/government/blogs/microsoft-showcases-strong-law-enforcement-momentum-for-azure-intelligent-cloud-solutions-at-iacp/default.aspx#fbid=7Bps6aVvzcP"></a> 月 26 日の IACP カンファレンスで発表したパートナーシップと顧客の成功事例によって示されます。 また、MorphoTrak とのパートナーシップも発表しました。 今日、これらのお客様の勝利を基に、イノベーションの急速なペースで進捗状況を共有できると楽しみに思います。</p>


  <h1>国防総省のお客様向けクラウド機能の有効化</h1>


  <p>Microsoft は引き続き信頼と透明性に対する Microsoft&rsquo; の投資を拡大し、DoDs&rsquo; クラウド セキュリティ要件ガイドラインの影響レベル <strong>5</strong> に対する最終的なコンプライアンス パッケージを今後数日以内に DOD に提供する予定であることを共有しています。 これにより、Microsoft は、このハイ バーを満たす最初のハイパースケール クラウド プロバイダーの 1 つです。</p>


  <p>国防総省の強い要件を満たすために、Microsoft は DoD 専用テナント用の専用インフラストラクチャと ExpressRoute を介した専用ネットワークを提供し、DoD 情報ネットワークから Microsofts&rsquo; 専用政府機関ネットワークに転送される DoD データのプライベート トランスポートを提供しています。</p>


  <p>この投資は、Microsoft が、マルチテナントの未分類クラウド システムに対して最高レベルのセキュリティの 1 つを提供しているという意味です。 間もなくレベル 5 のプロビジョニング承認が提供される予定Azure Government。</p>


  <h1>継続的なAzure Government進行状況</h1>


  <p>Azure Government成長&rsquo;を続けているので、ExpressRoute とディザスター リカバリーを使用して今月の継続的な拡張をお <strong>知らせ</strong>します。</p>


  <p>最近、ワシントン D.C. のMeet-Meサイトに加えて、Microsoft Azure Government 用の新しい ExpressRoute サイトがシカゴに追加されました。 ExpressRoute を使用すると、データセンターと既存のインフラストラクチャの間にAzure Government高スループットのプライベート接続を作成できます。 ExpressRoute 接続はパブリック&rsquo; インターネットを使用しません。また、インターネット上の一般的な接続よりも信頼性が高く、速度が速く、待機時間が短く、セキュリティが高くなります。</p>


  <p>既存の Express Route デプロイのフェールオーバー パスを設定する必要があるお客様に対して、インターネット (サイト間 VPN) を使用したプライベート トンネルをサポートし、ExpressRoute VNet &ndash; と同じ仮想ネットワークに接続できます。これにより、お客様は、セキュリティを区別したり、ディザスター リカバリーを向上したりして、これら 2 つのプライベート接続間でフェールオーバーできます。</p>


  <p>米国 パブリックセクターの要件に対応するために、Azure Government 用の ExpressRoute は、ExpressRoute の予測可能なパフォーマンスと高いスループットを提供する物理的に分離されたインスタンスとしてデプロイされています。 最初のパートナーシップには、ATT&amp;、Equinix、Level3、Verizon が含まれます。 プライベート接続と専用接続の詳細については、こちらをAzure ExpressRoute <a href="https://download.microsoft.com/download/0/1/3/0139862F-2BD0-407C-8179-C2E1CC058DB8/Azure%20ExpressRoute%20for%20Microsoft%20Azure%20Government%20FINAL%2010%2020%202015.pdf">してください</a>。</p>


  <p>さらに、Azure Government の <strong>11</strong> 月には、Azure App Service の Web Apps 機能を含む 2 つの新しいサービスが提供されます。この機能を使用すると、ミッション クリティカルな Web アプリをすばやく作成、デプロイ、スケーリングできます。<strong></strong>Azure Site Recovery を使用すると、物理インフラストラクチャと仮想インフラストラクチャで実行されている重要なアプリケーションをすばやく保護し、サービスを迅速に復元できます。 これらのお知らせの詳細については、次の月を参照してください。</p>


  <h1>将来を見つめ</h1>


  <p>私たちは政府のリーダーとして立ち上がり、信頼できる政府コミュニティ クラウドの構築を続けています。 お客様と会い、お客様の要件とフィードバックに耳を傾ける中で、世界レベルのセキュリティとコンプライアンスを備え、米国政府の顧客とパートナーが Microsoft Cloud を活用できる、容れ知れのない機能を提供し続けことをうれしそうに思います。</p>


  <p>組織の組織のAzure Governmentを体験するには、試用版に <a href="https://azuregov.microsoft.com/trial/azuregovtrial"><strong>Azure Governmentします</strong></a>。</p>


  <p>詳細については、2015 年 11 月 17 日の Government Executive フォーラムの Microsoft CEO <a href="https://azure.microsoft.com/en-us/features/gov/">Satya Nadellas&rsquo;</a> の講演を参照してください。</p>
