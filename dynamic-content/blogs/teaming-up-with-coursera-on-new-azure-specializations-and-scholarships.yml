Title: 新しい Azure の特殊化と特殊化に関する Coursera とのチーム化
Summary: 現在、Microsoft は Coursera と共同作業を行い、Azure の 3 つの新しい特殊化 (Azure の基礎、AI の基礎、データの基礎) を通じて、Azure でスキルを向上する新しい機会を提供します。 Coursera は主要な学習プラットフォームであり、オンデマンドの Azure コンテンツを 8,000 万人の学習者に提供できるとうれしく思っています。
Content: >-
  <p>この 1 年間、新しい技術ジョブの急激な増加を埋めるデジタル スキルに大きな取り込みがあります。 実際、World Economic Forum では、今後 5 年間に <a href="https://www.weforum.org/agenda/2020/10/your-next-job-move-could-be-easier-than-you-think/" target="_blank">約 1 億 5,000</a> 万件の新しい技術ジョブが作成されると予測されています。 Microsoft は、スキルに基づくより包括的な経済性の向上と構築に関心を持つ学習者をサポート <a href="https://blogs.microsoft.com/blog/2021/03/30/building-a-more-inclusive-skills-based-economy-the-next-steps-for-our-global-skills-initiative/" target="_blank">することに取り組まれています</a>。</p>


  <p>&nbsp;現在、Microsoft は Coursera と共同作業を行い、Azure の 3 つの新しい特殊化 (<a href="https://www.coursera.org/specializations/microsoft-azure-fundamentals-az-900" target="_blank">Azure の</a>基礎、AI の基礎、データの基礎) を通じて、Azure でスキルを向上する新しい機会を提供します。 Coursera は主要な学習プラットフォームであり、約 8,000 万人の学習者にオンデマンドの Azure コンテンツを提供できるとうれしく思っています。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RWCEYT" width="560"></iframe></p>


  <p style="text-align: center;"><em>Microsoft Worldwide ラーニング副社長、</em></p>


  <p style="text-align: center;"><em>Coursera CEO の Jeff Maggioncalda と</em></p>


  <h2>Azure スキルの新しい機会</h2>


  <p><a href="https://www.coursera.org/specializations/microsoft-azure-fundamentals-az-900" target="_blank">Azure の基礎の特殊化では</a>、クラウド ソリューションの構築に役立つ知識と共に、Azure クラウド サービスの基本知識を学習できます。 さらに、Azure の一般的なセキュリティ、ネットワーク セキュリティ、ID、ガバナンス、プライバシー、コンプライアンスの機能、および価格とサポートについて学習できます。 このコースは、学習者が Azure で確固として基盤を得て <a href="https://docs.microsoft.com/en-us/learn/certifications/exams/az-900" target="_blank">、Microsoft AZ-900 試験の準備をするのに役立ちます</a>。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure は、非常にすばらしい価値を生み出すプラットフォームであり、ジョブ作成プラットフォームです。私たちは、このプロセスの一部として、人々が仕事を行う場所になるスキルの種類を得るのを支援します。&rdquo;&mdash;</em>Jeff Maggioncalda、Coursera、CEO</p>


  <p>5 月には、Coursera で AI の基礎とデータの基礎の特殊化を開始します。 AI の基礎では、機械学習、コンピューター ビジョン、自然言語処理、会話型 AI など、人工知能 (AI) に関するトピックについて学習します。 データの基礎では、Azure を使用してデータの格納、処理、管理、分析に関連するロールとタスクについて深く理解します。</p>


  <p>Azure&rsquo; を使用している Fortune 500 企業の 95% 以上が、これらのコースを受講して認定を完了した後、現在の従業員の需要が高い強力なスキルセットを持つ自信を持つ可能性があります。 実際、<a href="https://techcommunity.microsoft.com/t5/microsoft-learn-blog/azure-skills-and-certifications-can-boost-grads-salary-potential/ba-p/1820642" target="_blank">2020</a> 年 3 月の IDC アンケート &quot; スポットライトによると、認定された IT プロフェッショナルは、認定されていない IT プロフェッショナルよりも <em>50%</em> 以上速く昇格します。&quot;</p>


  <h2>クラウドの女性向け男性</h2>


  <p>また、このイニシアチブの一環として、600 を超える資格のある<a href="https://www.womenincloud.com/about-us/" target="_blank"></a>クラウドの女性メンバー<a href="https://aka.ms/AzureFundamentalsScholarships" target="_blank"></a>に、3 つの特殊化とそれぞれの認定資格への無料アクセスを提供しています。 クラウドの女性はコミュニティ主導の経済開発組織であり、2030 年には、必要なツール、知識、ネットワークを女性に提供することで、10 億ドルの経済的アクセスと機会を生み出すというミッションを持っています。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft および Coursera と提携して、Azure&rdquo;&mdash;</em> のスキルと認定資格にアクセスして、現在の市場で経済的に充実した仕事を確保できる女性向けデジタル スキルを向上させる方法を提供いたします。Chaitra Vedpalpalli、クラウドの女性、プレジデント</p>


  <p>今すぐ Coursera <a href="https://www.coursera.org/specializations/microsoft-azure-fundamentals-az-900" target="_blank">の Azure Fundamentals Specialization</a> に登録します。</p>
