  <h2>お客様 &rsquo; の成功に Azure Time Series Insights</h2>


  <p>私たちは、お客様の IoT を簡略化し、IoT のデータとソリューションをさらに活用できるようにするための取り組みに継続的に取り組んでいます。 詳細については、Azure Time Series Insights の<a href="https://azure.microsoft.com/services/time-series-insights/" target="_blank">製品ページ</a>と<a href="https://docs.microsoft.com/azure/time-series-insights/">ドキュメント</a>を参照してください。 また、現在の Azure Time Series Insights の使用を開始するに<a href="https://docs.microsoft.com/en-us/azure/time-series-insights/time-series-insights-update-quickstart" target="_blank">は、クイックスタートをお試しください</a>。</p>


