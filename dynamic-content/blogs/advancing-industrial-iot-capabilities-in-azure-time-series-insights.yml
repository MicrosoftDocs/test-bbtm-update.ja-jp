  <h3>ファーストおよびサードパーティのデータサービスと統合するための柔軟な分析プラットフォーム</h3>


  <p>コールドストアに unleashed 』する重要で強力な機能は、エンドツーエンドのシナリオカバレッジのために、他のデータソリューションへのデータ接続です。 前述のように、コールドストアは顧客所有の Azure Data Lake であり、すべての IoT データとメタデータに対する真実のソースです。 データはオープンソースの Apache Parquet 形式で格納され、効率的なデータ圧縮、領域、クエリ効率、および移植性を備えています。</p>


  <p>Azure Time Series Insights には、お客様が使用している人気のある使い慣れたデータサービス (機械学習のための Apache Spark &trade; や Databricks、予測分析など) 用の既定のコネクタが用意されています。 これは進行中の作業であり、すぐにご利用いただけるようになります。</p>


  <p>このプレビューの更新の一環として、Azure Time Series Insights Power BI コネクタをリリースしています。 この機能は、 &lsquo; [エクスポート &rsquo; ] オプションを使用して Azure Time Series Insights Explorer のユーザーエクスペリエンスで使用できます。これにより、顧客はユーザーエクスペリエンスで作成した時系列クエリを Power BI のデスクトップに直接エクスポートし、他の BI 分析と共にタイムシリーズグラフを表示できます。 これにより、Power BI に投資している工業 IoT 企業向けの新しいクラスのシナリオのドアが開きます。 IoT 時系列を含むさまざまなデータソースの分析に関する1つのウィンドウが提供されるため、ビジネスや運用における重要なインテリジェンスが解除されます。</p>


  <h3>強化された資産ベースの分析 API とユーザーエクスペリエンス</h3>


  <p>昨年12月のプレビューが開始されたため、多くの主要な IoT 企業のお客様と協力して、クエリとユーザーエクスペリエンスに関する一連の要件に優先順位を付けました。 その結果、現在、プレビューの更新の一環として発表される次の新機能が追加されています。</p>


  <ul>
   <li>既存のデータからタイムシリーズ信号を再構築する補間</li>
   <li>カテゴリ変数を使用した離散シグナル処理</li>
   <li>三角関数</li>
   <li>散布図</li>
   <li>タイムシリーズがデータパターンを理解するために通知する時間</li>
   <li>階層トラバーサル、時系列検索、オートコンプリート、パス、ファセットのモデル API の機能強化</li>
   <li>大規模なクエリをサポートするための検索とナビゲーションの効率と継続トークンの向上</li>
   <li>ステップ補間、最小または最大の影などのサポートを含む、グラフ作成機能が向上しました。</li>
   <li>モデルの作成と編集のエクスペリエンスの更新</li>
   <li>最大30個の同時クエリをサポートするためのクエリの同時実行性の向上</li>
  </ul>


  <p>この領域には、時間加重平均値のサポート、追加のスカラー関数や集計関数、ダッシュボードなど、今後数か月の間に多くの新機能が用意されています。</p>


