Title: Azure Time Series Insights での工業 IoT 機能の推進
Summary: 昨年、当社は、業界の IoT 分析プラットフォームのいくつかの基本機能のプレビューについて発表しました。これには、数十年のデータの傾向を示すスケーラブルな時系列ストレージと、ドメイン固有のメタデータを記述するセマンティックモデルのサポート、および拡張分析 Api と UX が含まれています。
Content: >-
  <p>昨年、当社は、業界の IoT 分析プラットフォームのいくつかの基本機能のプレビューについて発表しました。これには、数十年のデータの傾向を示すスケーラブルな時系列ストレージ、ドメイン固有のメタデータを記述するセマンティックモデルサポート、および拡張分析 Api と UX が含まれています。 Microsoft では、豊富な機能と柔軟性を備え、エンタープライズ IoT 顧客向けの新しいシナリオを実現する追加の新機能を備えた、この分析プラットフォームの機能を基盤としています。 現在、次の新機能が発表されています。</p>


  <ul>
   <li>既存のプレビューの上に構築され、ウォームおよびコールドストア間のリテンション期間ベースのデータルーティングを提供する、ウォームおよびコールド分析のサポート。 お客様は、ウォームデータに対して対話型の分析を実行できるだけでなく、お客様が所有している Azure Data Lake に格納されている履歴データから数十年にわたる運用インテリジェンスを得ることができます。</li>
   <li>お客様が所有する Azure Data Lake を Azure Time Series Insights に接続してデータのアーカイブを行うことができる柔軟な分析プラットフォームです。これにより、お客様は自分の IoT データの所有権を得ることができます。 Apache Spark &trade; 、Databricks、Jupyter などの使い慣れたテクノロジを使用して、予測的なメンテナンスや機械学習などのさまざまな高度な分析シナリオに接続し、相互運用することができます。</li>
   <li>高度なクエリ Api とユーザーエクスペリエンスによって、補間、新しいスカラー関数と集計関数、カテゴリ変数、散布図、時系列の時間シフトによる詳細な分析がサポートされます。</li>
   <li>インジェスト、ストレージ、クエリ、メタデータ/モデルなど、IoT ソリューションのニーズに対応 &rsquo; するために、ソリューションのすべてのレイヤーで大幅なスケールとパフォーマンスが向上しています。</li>
   <li>Azure Time Series Insights Power BI コネクタを使用することにより、顧客は Azure Time Series Insights 内のクエリを直接 Power BI に移動して、BI と時系列分析の統合されたビューを1つのウィンドウに表示できます。</li>
  </ul>


  <p>Azure Time Series Insights は、スケーラブルな従量課金制の価格モデルを提供することで、お客様がビジネスの需要に合わせて使用状況を調整できるようになり、ニーズの拡大に合わせてインフラストラクチャのスケーリングについて Azure Time Series Insights 分析プラットフォームを気にすることができます。</p>


  <h2>工業 IoT 用の包括的な分析プラットフォーム</h2>


  <p>過去1年の新機能のプレビュー版は、12月にリリースされました。 現在、お客様による導入とフィードバックをお待ちしているため、プレビューを最新の状態に更新できるようになりました。</p>


  <p>Microsoft のお客様は、製造、自動車、石油およびガス、パワーとユーティリティ、スマートな建物、IoT コンサルティングなど、すべての主要な工業 IoT セグメントをカバーしています。 これらのお客様は、IoT タイムシリーズ分析が、運用上の優位性を達成するためのものではないことをお伝えしています。 IoT の時系列データと豊富な contextualization を活用することで、動的な変革を推進し、ビジネスがかつてないほどアジャイルでデータドリブンになるようにすることができます。</p>


  <p>時系列データの価値を最大化し、このデジタル変革を推進するために、Azure Time Series Insights オファリングを更新して、マルチレイヤーストレージに対する包括的で豊富な分析をサポートし、ファイル形式を開いて、接続されたデータシナリオのために他のデータサービスに接続するための柔軟性を&#39;します。 エンドツーエンドの分析シナリオを可能にするために、Power BI などのデータサービスにすぐに使用できるコネクタ。</p>


  <h2>プレビューの更新における新機能の詳細</h2>


  <h3>多層ストレージに対する包括的で豊富な分析</h3>


  <p>多くの工業 IoT ユーザーは、さまざまなデータアクセスシナリオで IoT データを操作します。 これらの要件を満たすために、Azure Time Series Insights は、ウォームおよびコールド Data Analytics 用のスケーラブルなマルチレイヤータイムシリーズストレージを提供します。 顧客が Azure Time Series Insights をプロビジョニングする場合、PAYG 価格オプションを選択すると、Azure Storage をコールドストアとして構成したり、ウォームストアを有効にしたりできます。 さらに、顧客は、ウォームストアの保有期間 (いつでも構成可能) を選択できます。 &nbsp;Azure Time Series Insights は、構成された保有期間に基づいて取り込まれたデータをウォームストアに自動的にルーティングします。たとえば、リテンション期間が30d に構成されている場合、データのストリーミング中は 30 d 分のデータがウォームストアに格納されます。 既定では、すべてのデータは、アーカイブと分析の目的で顧客が所有する Azure data lake にルーティングされます。 構成された保有期間にわたって実行されるクエリは、ユーザーからの追加の入力なしで、常にウォームストアから処理されます。 保有期間外のクエリは、常にコールドストアから提供されます。 これにより、お客様は、監視、ダッシュボード、トラブルシューティングのシナリオにおいて、高容量、対話型、資産ベースの分析をウォームで行うことができます。 お客様は、トラブルシューティング、ゴールデン batch 分析、予測分析などを含む運用インテリジェンスのために Azure Data Lake に格納されている大量のコールドデータに対して、資産ベースの分析を継続して実行できます。</p>


