Slug: motion-detector-update
Title: Azure Media Services モーション検出機能では、検出ゾーン、感度レベルなどが追加されます。
Summary: サービスに多数の新機能を追加する更新プログラムをリリースしました。これには、精度の向上、感度の調整、複数の多角形検出ゾーン、イベントのマージなどが含まれます。
Content: >-
  <p>2か月前に、Azure Media Services でのモーション検出のパブリックプレビューを発表しました。 ここでは、精度の向上、感度の調整、複数の多角形検出ゾーン、イベントのマージなど、多数の新機能をサービスに追加する更新プログラムをリリースします。 これらの変更により、モーション検出を特定の entryway に限定したり、特定のユースケースに合わせて感度レベルを変更したりして、誤検知を簡単に減らすことができます。</p>


  <p>これにより、クラウドの2番目のパスで既に na &iuml; ve モーション検出機能が組み込まれているセキュリティカメラをさらに簡単に補完できます。これにより、多数の誤アラームから実際の動きが除外されます。</p>


  <h2>新機能</h2>


  <h4>多角形検出ゾーン</h4>


  <p>以前のバージョンのモーション検出では、画面全体でイベントが検出されました。 これは望ましくない場合があります。たとえば、ビジーストアでは、フロント入口または現金レジスタでのモーションにのみアラートが必要になります。 新しい多角形のゾーンでは、ユーザーが指定した多角形に対してのみ、モーションが報告される場所が絞り込まれます。 これらのゾーンは、3つ以上のポイントで作成でき、単純なポリゴンである必要があります。</p>


  <p><img alt="image" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9149507-4b0d-4e2f-b08e-640396ebac74.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="479"></p>


  <h4>感度レベル</h4>


  <p>選択肢には、低、中、高の3つの秘密度レベルがあります。高い感度とは、より小さな移動も報告されることを意味します。 感度は、報告される誤検知の量を制御する場合に役立ちます。</p>


  <h4>しきい値のマージ</h4>


  <p>イベントマージでは、指定された期間内に発生する複数のモーションイベントが、1つのイベントに結合されます。 たとえば、ビジー状態では、これを使用すると、長いイベントを1つの長いイベントとして報告することによって発生するアラートの数を減らすことができます。</p>


  <p><img alt="image" border="0" height="132" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4450ff61-158b-400e-90bd-79de49ecafdb.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="453"></p>


  <h3>モーションの場所</h3>


  <p>モーションが登録された領域を報告するだけでなく、四角形の境界ボックスを使用してモーションが発生した領域も、出力ファイルによって定義されます。 次の例を確認してください。</p>


  <p>&quot;場所 &quot; : [{<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;x &quot; : 0.004184、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;y &quot; : 0.007463、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;幅 &quot; : 0.391667、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;高さ &quot; : 0.185185<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }]</p>


  <h2>入力構成ファイル</h2>


  <p>入力構成は、前述の機能を報告するように拡張されています。 以前のバージョンの空のプリセットでは、以下の既定値が使用されます。</p>


  <p>JSON のサンプル:</p>


  <p>{<br>

  &nbsp; &#39;バージョン&#39;: &#39;1.0&#39;、<br>

  &nbsp; &#39;オプション&#39;: {<br>

  &nbsp;&nbsp;&nbsp; &#39;sensitivityLevel&#39;: &#39;medium&#39;、<br>

  &nbsp;&nbsp;&nbsp; &#39;frameSamplingValue&#39;: 1、<br>

  &nbsp;&nbsp;&nbsp; &#39;検出ライトの変更&#39;: &#39;false&#39;、<br>

  &nbsp;&nbsp;&nbsp;&quot;mergetimethreshold &quot; :<br>

  &nbsp;&nbsp;&nbsp; &#39;00:00:02&#39;、<br>

  &nbsp;&nbsp;&nbsp; &#39;detectionZones&#39;: [<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0、&#39;y&#39;: 0}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.5、&#39;y&#39;: 0}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0、&#39;y&#39;: 1}<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ],<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.3、&#39;y&#39;: 0.3}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.55、&#39;y&#39;: 0.3}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.8、&#39;y&#39;: 0.3}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.8、&#39;y&#39;: 0.55}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.8、&#39;y&#39;: 0.8}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.55、&#39;y&#39;: 0.8}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.3、&#39;y&#39;: 0.8}、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&#39;x&#39;: 0.3、&#39;y&#39;: 0.55}<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ]<br>

  &nbsp;&nbsp;&nbsp; ]<br>

  &nbsp; }<br>

  }</p>


