  <h2>JSON の結果の出力</h2>


  <p>新しい機能の多くを反映するために、出力 JSON 形式が変更されました。</p>


  <table border="0" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top" width="208">
     <p><strong>名前</strong></p>
     </td>
     <td valign="top" width="208">
     <p><strong>説明</strong></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>regions</p>
     </td>
     <td valign="top" width="208">
     <p>領域には、古い四角形ではなく多角形領域が一覧表示されるようになりました。 現在使用できる型は &ldquo; polygon &rdquo; です。 将来は、円などのさまざまな型をサポートする場合があります。</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>version</p>
     </td>
     <td valign="top" width="208">
     <p>新しい出力バージョン id は2です</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>locations</p>
     </td>
     <td valign="top" width="208">
     <p>イベントの下にあるこの新しいエントリには、モーションが発生した場所が示されます。 これは検出ゾーンよりも具体的です。</p>
     </td>
    </tr>
   </tbody>
  </table>


