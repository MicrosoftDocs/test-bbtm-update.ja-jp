    <tr>
     <td valign="top" width="208">
     <p><b>Name</b></p>
     </td>
     <td valign="top" width="208">
     <p><b>形式/オプション</b></p>
     </td>
     <td valign="top" width="261">
     <p><b>説明</b></p>
     </td>
     <td valign="top" width="155">
     <p><b>[Default]</b></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>sensitivityLevel</p>
     </td>
     <td valign="top" width="208">
     <p>文字列: </p>

     <p>&lsquo;低 &rsquo; 、 &lsquo; 中 &rsquo; 、 &lsquo; 高&rsquo;</p>
     </td>
     <td valign="top" width="261">
     <p>モーションが報告される感度レベルを設定します。 この値を調整して、誤検知の量を調整します。</p>
     </td>
     <td valign="top" width="155">
     <p>&lsquo;medium&rsquo;</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>frameSamplingValue</p>
     </td>
     <td valign="top" width="208">
     <p>正の整数</p>
     </td>
     <td valign="top" width="261">
     <p>アルゴリズムの実行頻度を設定します。 1はすべてのフレーム、2は 2<sup>nd</sup> フレームを意味します。</p>
     </td>
     <td valign="top" width="155">
     <p>1</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>detectLightChange</p>
     </td>
     <td valign="top" width="208">
     <p>ブール値: </p>

     <p>&lsquo;true &rsquo; 、 &lsquo; false&rsquo;</p>
     </td>
     <td valign="top" width="261">
     <p>ライトの変更が結果に報告されるかどうかを選択します</p>
     </td>
     <td valign="top" width="155">
     <p>&lsquo;False&rsquo;</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>mergeTimeThreshold</p>
     </td>
     <td valign="top" width="208">
     <p>xs time: Hh: mm: ss</p>

     <p>例:00:00:03</p>
     </td>
     <td valign="top" width="261">
     <p>1つのイベントに結合される、モーションイベント間の時間枠を指定します。</p>
     </td>
     <td valign="top" width="155">
     <p>00:00:00</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="208">
     <p>detectionZones</p>
     </td>
     <td valign="top" width="208">
     <p>検出ゾーンは3つ以上のポイントです。</p>

     <p>Point は、0から1までの x および y 座標です。</p>
     </td>
     <td valign="top" width="261">
     <p>使用する多角形検出ゾーンの一覧。</p>

     <p>出力 json ファイルは、0から始まる id を使用してこれらのゾーンを参照します。</p>
     </td>
     <td valign="top" width="155">
     <p>フレーム全体の単一のゾーン</p>
     </td>
    </tr>
   </tbody>
