Title: DCsv2 シリーズ VM が Azure Confidential Computing から一般提供される
Summary: DCsv2 シリーズの仮想マシン (VM) の一般提供により、Azure での新しいレベルのデータ保護の開始に取りかかっています。
Content: >-
  <p>セキュリティとプライバシーは、支払い取引から財務記録、個人の健康データなど、機密情報をクラウドに格納して処理する場合に非常に重要です。 DCsv2 シリーズの仮想マシン (VM) の一般提供により、Azure での新しいレベルのデータ保護の開始に取りかかっています。</p>


  <p>クラウドに移行するワークロードが多く、より多くのお客様が Microsoft に信頼を置いている中で、Azure Confidential Computing チームは引き続きイノベーションを行い、その信頼を維持し、基に構築するオファリングを提供します。 世界レベルの&rsquo;セキュリティ研究者から始め、業界パートナーと密接に協力して、 <a href="https://aka.ms/AzureCC" target="_blank">Azure Confidential Computing</a> で使用されている間にデータを保護する新しい方法を開発しています。 DCsv2 シリーズの VM は、処理&rsquo;中でもデータの機密性と整合性を保護できます。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encryptedmedia" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4u58G" width="560"></iframe></p>


  <h2>コンフィデンシャル コンピューティングとは何ですか。</h2>


  <p>保存データと転送中にデータを暗号化する方法はありますが、機密コンピューティングでは、データの使用中の機密性と整合性が保護されます。 Azure は、ハードウェアベースの信頼された実行環境 (TE) を使用する機密コンピューティング用の仮想化インフラストラクチャを提供する最初のパブリック クラウドです。 サーバーに物理的にアクセスできるクラウド管理者やデータセンターオペレーターでも、TEE で保護されたデータにアクセスすることはできません。</p>


  <p>&rsquo;クラウドのスケーラビリティと、使用中にデータを暗号化する機能を組み合わせることで、Azure で新しいシナリオが可能になります。たとえば、異なる組織が互いにデータにアクセスすることなく、コンピューティング集中型の分析のためにデータセットを組み合わせる、機密性の高いマルチパーティ計算などです。 たとえば、銀行はトランザクション データを組み合わせて不正行為や金額の支払いを<a href="https://youtu.be/rJpFHADlvQA?t=2592" target="_blank"></a>検出し、病院では患者のレコードを組み合わせて分析し、病気の診断と治療の割り当てを改善します。</p>


  <h2>Intel ハードウェアを利用したデータ保護</h2>


  <p>DCsv2 Confidential Computing 仮想マシンは、 <a href="https://aka.ms/IntelBlog" target="_blank">Intel Software Guard Extensions (Intel SGX) を実装するサーバー上で実行されます</a>。 Intel SGX ハードウェアはデータを保護し、CPU の処理中に暗号化された状態を維持します。オペレーティング システムやハイパーバイザーでもアクセスできません。また、サーバーに物理的にアクセスできるユーザーもできません。</p>


  <p>Microsoft と Intel は、Microsoft の継続的なパートナーシップを通じて、クラス最高のクラウド データ保護を提供します。</p>


  <p style="margin-left: 40px;"><em>&ldquo;お客様は、攻撃面を減らし、使用されているデータを暗号化することでクラウド内の機密データを保護する機能を要求しています。Microsoft とのコラボレーションにより、エンタープライズ対応の機密コンピューティング ソリューションが市場に提供され、お客様は Intel&reg; SGX テクノロジを使用してクラウドとマルチパーティのコンピューティング パラダイムの利点を活用できます。&rdquo; &mdash;Anil Rao、Intel、VP Data Center Security and Systems Architecture</em></p>


  <h2>Azure Marketplace のパートナー</h2>


  <p>Microsoft は、プラットフォーム パートナーと直接連携して、Azure Confidential Computing インフラストラクチャ上で実行されるシームレスなソリューション、開発、デプロイ エクスペリエンスを提供します。 ソフトウェア オファリングは、以下を含む、Azure Marketplaceできます。</p>


  <ul>
      <li><a href="https://aka.ms/fortanixmarketplace01" target="_blank">Fortanix</a>&mdash;Azure Confidential Computing 上に構築されたキー管理、HSM、トークン化、シークレット管理など、クラウドネイティブのデータ セキュリティ ソリューションを提供します。</li>
      <li><a href="https://aka.ms/anjunamarketplace01" target="_blank">アンジュナ</a>&mdash;アプリケーションや操作を変更することなく、エンド to エンドの CPU ハードウェア レベルの暗号化を使用して、セキュリティで保護された Azure インスタンスを提供します。</li>
      <li><a href="https://aka.ms/anqlavemarketplace01" target="_blank">Anqlave</a>&mdash;シンガポールの価値があるパートナーは、エンタープライズ対応の機密コンピューティング ソリューションを提供します。</li>
  </ul>


  <p style="margin-left: 40px;"><em>&ldquo;Anqlaves 独自の&rsquo;機関レベルの最新のキー管理とデータ暗号化ソリューションは、現在直面している最も重要なセキュリティの問題に対応します。Anqlave Data Vault (ADV) シークレット管理を使用すると、ユーザーはシークレットを安全に作成、格納、転送、使用できます。Azure Confidential Computing を活用することで、このテクノロジを企業のお客様が利用しやすくし、そのスケールを簡単にサポートできます。クラウドで移植可能なセキュリティで保護されたエンクレーブを提供する理由の 1 つは、企業が他のクラウド インフラストラクチャに関係なく、Azure Confidential Computing で ADV をホストすることを好む主な理由の 1 つです。&rdquo;&mdash;Assaf Cohen、CEO、Anqlave</em></p>


  <h2>顧客が Azure Confidential Computing で成功する方法</h2>


  <p>お客様は、実稼働ワークロードに Azure Confidential Computing を既に使用しています。 1 人の顧客は <a href="https://www.signal.org/" target="_blank">Signal です</a>。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Signal は、メッセージングや通話など、エンドツーエンドで暗号化された通信のためのオープン ソース テクノロジを開発します。毎日何百万人もの人々のセキュリティとプライバシーに関する期待を満たすために、Azure Confidential Computing を利用して、サービスにスケーラブルで安全な環境を提供しています。Signal はユーザーを第一に位置付け、Azure は機密コンピューティングによるデータ保護の最先端を維持するのに役立ちます。&rdquo;&mdash;Jim O&#39;Leary、Signal、エンジニアリング担当副社長</em></p>


  <p>多くのアプリケーションやサービスでは、機密コンピューティングによるデータ保護を利用することができますが、金融、政府、医療など、規制対象の業界では特にメリットがあります。 企業は、クラウドを利用して、リスクが軽減され、データを保護できるという信頼度が高い機密顧客データを処理できます (処理時も含む)。</p>


  <p>たとえば、 <a href="https://www.mobilecoin.com/" target="_blank">新しい国際通貨交換通貨である Mobile ウォレットは</a>、デジタル通貨の送金をサポートするために Azure Confidential Computing を信頼しています。 ネットワーク コードがオープン ソースで <a href="https://github.com/mobilecoinofficial/mobilecoin" target="_blank">使用できる現在</a>、 <a href="https://medium.com/@j_10523/mobilecoin-test-network-launch-37bcb0b86b08" target="_blank">TestNet</a> を試用できます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft が信頼できるシステムに投資することを決定したため、MobileSoft は Azure と提携しています。機密コンピューティングは、私たちが想像できるものと保護できるものとの間にエッジを乗り切ります。Azure で経験&#39;経験豊富なツールを使用すると、不可欠で高い信頼度とパフォーマンスを備えるシステムにコミットできます。&rdquo;&mdash;Josjo Goldbard、CEO、Mobileウォレット</em></p>


  <p>機密コンピューティングは、エンタープライズ レベルのブロックチェーンに役立つ実証済みであり、分散型ネットワーク全体で高速で安全なトランザクション検証を可能にします。 <a href="https://www.fireblocks.com/" target="_blank">Fireblocks は、</a> Azure Confidential Computing インフラストラクチャを利用しているもう 1 つの顧客です。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Fireblocks のミッションは、金融業界向けブロックチェーン ベースの資産とトランザクションをセキュリティで保護する方法です。従来の技術スタックがこの課題に適していないと気付いた後は、Azure Confidential Computing と Intel SGX に変更して、特許保留中のテクノロジを実装しました。お客様は Fireblocks&mdash; を信頼して、毎月 65&mdash; 億ドルを超えるデジタル資産を安全に格納して移動します。Azure では、その約束を実現するためのバックボーンが提供されています&rdquo;&mdash;。Michael Shaulov、Fireblocks の最高経営責任者、共同設立者</em></p>


  <h2>業界のリーダーが機密コンピューティングを最先端に</h2>


  <p>Microsoft は、クラウド コンピューティング業界の最先端に機密コンピューティングを導入するだけではありません。 2019 年 9 月、 <a href="https://confidentialcomputing.io/" target="_blank">Confidential Computing Consortium (CCC)</a> の設立メンバーでした。コンピデント コンピューティング コンソーシアム (CCC)&rsquo; は、現在、開発およびオープン ソース テクノロジの開発に取り組む多数の企業と、データを使用している間にデータを保護するためのベスト プラクティスで構成されています。 これらの企業には、ハードウェア、クラウド、プラットフォーム、ソフトウェア プロバイダーが含まれます。</p>


  <p>また、Microsoft は、プラットフォーム パートナーとアプリケーション開発者が機密コンピューティングを利用するソリューションを構築できるよう、開発者エクスペリエンスにも取り組み続け、 Open <a href="https://openenclave.io" target="_blank">Enclave SDK</a> をコンソーシアムに提供しました。コンピニタイズ コンピューティング インフラストラクチャ上でプラットフォームとアプリケーションを開発するためのオープン ソース SDK です。</p>


  <h2>概要今日</h2>


  <p>概要から独自の <a href="https://aka.ms/accmarketplacetutorial" target="_blank">DCsv2</a> 仮想マシンをデプロイしAzure Marketplaceツールをインストールします。 次に、Open <a href="https://github.com/openenclave/openenclave/blob/master/samples/helloworld/README.md" target="_blank">Enclave SDK Hello World</a> サンプルを実行して、クラウドでの機密ワークロードの構築を開始します。</p>
