  <h2>中間ストリームでのデータの収集</h2>


  <p>スイム.AI は、軽量の <a href="https://www.swim.ai/opensource/" target="_blank">スイム</a> プラットフォームを使用します。これは、IoT insights を計算してストリーミングするために 2 mb のフットプリントを生成するだけで、データ駆動型アプリケーションの呼び出し &ldquo; を構築します。 &rdquo; これらのアプリケーションはデータストリームに配置され、表示される各データソースに対して一意でインテリジェントな web エージェントを生成します。 これらのインテリジェント web エージェントは、データストリームからの状態の変更のみをストリーム配信するときに生データを処理します。 このストリームデータは、他の web エージェントで使用することも、Azure などの data lake に格納することもできます。</p>


  <p>スイム干し草 &rdquo; の中にある針を使用して &ldquo; 、この固有の利点を説明します。 スイムメタル検出機能を適用して、針を検索するための粒子を取得することができます。これにより、針を検索する前に、粒度を設定したり、移動したりする必要はありません。 この利点は継続的にデータを処理することです。インテリジェントな web エージェントは、時間の経過と共に、またはしきい値を設定するドメインの専門家によって影響を受ける可能性があります。</p>


  <p>スイムのステートフルアーキテクチャにより、必要な最小限のデータのみがネットワーク経由で転送されます。 さらに、アプリケーションサービスでは、クラウドがアプリケーションコンテキストを確立するまで待機する必要がありません。 この結果、ステートフルな接続 &rsquo; では、データベースへの読み取りと書き込み、またはポーリング要求に基づく更新の待機時間のコストが発生しないので、待機時間が非常に短くなります。</p>


  <p>をオンにします。AI &rsquo; s web サイトでは、 <a href="https://www.swim.ai/showcase/traffic/" target="_blank">スマート都市アプリケーション</a> は、数千のセンサーを使用して、100の交差部分におけるライトと交通のリアルタイムの状態を示しています。 アプリを使用しているクライアントは、接続されているか自立車に近づいている可能性があります。 これは、共通部分の横にあるハンドヘルドデバイス、または1つのブラウザーが、連続した米国内で1000マイル離れた場所にある可能性があります。 リアルタイムの待機時間は 75 ~ 150 ミリ秒であり、インターネットを介した目の点滅よりも小さくなります。</p>


  <h2>メリット</h2>


  <ul>
   <li>すぐに得られるメリットは、データの転送と保存にかかるコストを節約することです。</li>
   <li>スイム &rsquo; のテクノロジにより、粒度を維持することができます。 たとえば、1000のすべてのトラフィックの交差部分から10秒 (1 日あたり) を生成した場合を考えます。 これで、データは1日あたり100秒にダウンするようになりました。 しかし、収集されたデータセットは元の生データセットを完全に記述します。</li>
   <li>さまざまなデータソース用に、効率的にネットワーク対応のアプリを作成します。 たとえば、インターネット上の車両、デバイス、センサー、およびその他のデータソースなどの資産間で、ピアツーピア認識と通信を実現します。</li>
   <li>75-150 ミリ秒の範囲で、非常に短い待機時間を実現します。 これは、認識と通信のためにデータに依存するアプリを作成するための鍵です。</li>
  </ul>


