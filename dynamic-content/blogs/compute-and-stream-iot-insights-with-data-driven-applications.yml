Content: >-
  <p>世界では、最も信頼性の高い最先端のテクノロジを使用しても、多くのデータがキャプチャされる可能性があります。 エッジコンピューティングとモノのインターネット (IoT) は、有用なデータの量を増やすテクノロジの2つの例にすぎません。 多くのデータが作成されています。現在の通信インフラストラクチャは、それを転送するのに苦労し、クラウドが使用さに格納される場合もあります。 通信で5G が登場し、クラウドストレージの急速な成長にもかかわらず、データの増加によって両方のインフラストラクチャの容量が追い越し始めされ続けます。 1つの解決策は、スイムのテクノロジを使用して、データドリブンのステートフルアプリケーションを構築することです <a href="https://www.swim.ai/" target="_blank">。AI</a>。</p>


  <p>Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft パートナーが Azure を使用して一意の問題を解決する方法について説明します。</p>


  <h2>共有の認識とコミュニケーション</h2>


  <p>ボリュームの増加には他にも影響があります。特に、IoT デバイスが相互に認識し、共有情報を通信する必要がある場合です。 IoT 資産間のピアツーピア (P2P) 通信では、ネットワークが過負荷になり、パフォーマンスが低下する可能性があります。 スマートグリッドは、センサーまたは電気メーターが分布グリッドを介してネットワークに接続されていることを示しています。これにより、電力の全体的な信頼性とコストが向上します。 メーターを使用して問題の局所性を判断すると、住居、近所、市町村、セクター、リージョンに対するサービスの品質向上に役立ちます。 共有認識の概念は、車両から車両 (V2V) と車両間 (V2I) の通信に及びます。 ネットワークに接続された AI はより多くの自動車やデバイスに分散しているため、他の資産のパフォーマンスや状態を把握するメリットがあります。 その他のユースケースは次のとおりです。</p>


  <ul>
   <li>1つの地域における車両のフローに反応する信号。</li>
   <li>前のプロセスのステップからの影響を判断できる製造装置を処理します。</li>
   <li>下流の石油/ガスセンサーの検証に反応するアップストリームの石油/ガス機器のパフォーマンス。</li>
  </ul>


  <h2>問題: 超過データはデータの損失を意味する</h2>


  <p>大量のデータを処理する場合、企業は、保持するデータ、保持する量、および保持する必要がある期間を決定することが困難になることがよくあります。 既定では、そのいずれも保持されない可能性があります。 または、サンプルデータが不完全なデータセットを保持している可能性があります。 データが失われた場合、価値の高い洞察が含まれている可能性があります。 たとえば、効率的な車両ルーティング、通勤安全、保険分析、政府によるインフラストラクチャレビューに使用されるトラフィック情報を考えてみます。 ラスベガスの市は1100を超える交通45TB を維持しています。これにより、毎日、より多くのデータが生成される可能性があります。 前に説明したように、IoT データは、これらのボリュームにデータを転送して格納する機能を備えています。</p>


  <p>データが集計されると、 &rsquo; データが過剰になる場合もあります。 たとえば、通信装置とネットワーク機器は、通常、データのスナップショットを作成し、15分ごとに送信します。 このデータを時間の経過に伴う概要に正規化すると、粒度が失われます。 これは、時間の経過と共にデータの性質またはパターンと、一意で直感的なイベントが失われることを意味します。 これは、固定時間のウィンドウ概要データをキャプチャする機器にも当てはまります。 データの損失は、デバイスが認識または通信のためにデータを共有するネットワークに悪影響を及ぼすことがあります。 また、この問題は、数千または数百万のデバイスのネットワーク全体に対してのみスナップショットがキャプチャされ、集計されるため、さらに複雑になります。 リアルタイムは目標です。</p>


  <h2>リアルタイムは目標です。</h2>


  <p>ステートレスなアプリケーションアーキテクチャの現在の標準はほぼリアルタイムですが、 &ldquo; ほぼ &rdquo; リアルタイムでは十分に高速ではありません。 リアルタイム処理またはミリ秒以内の処理は、V2V または V2I 通信の新しい標準であり、より高性能なアーキテクチャを必要とします。 これを実現するには、ステートフル API &rsquo; を活用します。 ステートフル接続では、 &rsquo; ネットワーク内のピア間で迅速な応答を行うことができます。 速度は効率と信頼性に大きな影響を与え、 &rsquo; クラッシュの防止などの安全性が最も重要なシステムにとって重要です。 自律システムは、安全性を確保するためにリアルタイムのパフォーマンスを利用します。</p>


