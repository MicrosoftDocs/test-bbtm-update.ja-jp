Title: 'Real World Windows Azure: ソーシャル ゲーム開発者 Waappy は、Azure を使用してコストを削減し、スケーラビリティをWindowsします'
Summary: Real World Windows Azure シリーズの一部として、Waappy の共同編集者である Vincenzo Tinebra と接続し、ソーシャル ゲーム アプリケーションを改善するために Windows Azure に移行した方法について詳しく学習しました。
Content: '<p>Real World Windows Azure シリーズの<i></i>一部として、<a target="_blank" href="">Waappy</a> の共同編集者である Vincenzo Tinebra と接続し、スケーラビリティの向上、コストの削減、<em></em>サービスの品質向上のためにソーシャル ゲーム アプリケーションを <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0218">Windows Azure</a><em> </em> に移行した方法について詳しく学習しました。 Waappys の成功事例&rsquo;については、こちらを <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Waappy/Game-Developer-Uses-Scalable-Cloud-Solution-to-Reduce-Costs-Meet-Demand/710000001172">お読みください</a>。 続きを読んで、彼の言い分を見つけ出してください。</p>  <p><b>Himanshu Kumar Singh:&nbsp; Waappy について教えて。</b></p>  <p><b>Vincenzo Tinebra:</b> Waappy は 2010 年に設立されたオンライン ゲーム会社で、フランスのサン=ブイクに位置しています。 私たちの目標は、特に Facebook 上のソーシャル ゲームを通じて、新しいコンテンツを Web に取り込む方法です。 ソーシャル ネットワークの人気が高まっている中で、多くの新しい企業が魅力的なエンタテインメント アプリケーションを消費者に提供しています。 ゲームとソーシャル ネットワークの両方の側面にアプリケーションを集中することで、この機会に取り組む必要があります。</p>  <p><b>HKS: 最初&nbsp; の試合は何でしたか?</b></p>  <p><b>VT：</b> 私たちの最初の製品は &ldquo;、仮想&rdquo; イメージの収集と交換を含むソーシャル ゲームである、幸い星でした。 オープン ソース ソリューション PHP と MySQL で開発された、一般的なコンシューマー向け Facebook ゲームである「はい星」です。 これは、ソーシャル ネットワークのメンバー間で親しみ合いを作成し、強化することが目的です。 各プレーヤーは、フレンド &ldquo;に&rdquo; "お守り" として送信されるチャンス カードを収集できます。</p>  <p><b>HKS:&nbsp; ゲームはもともとどのようにホストされていますか?</b></p>  <p><b>VT：</b> 最初に専用サーバーで、1 つ目のサーバーで、プレーヤーの数が増え、1 つのサーバーから 5 つのサーバーに拡張されました。 新しいサーバーを追加するには 1 週間かかる場合があります。これは、競争の激しいソーシャル ゲーム市場では長すぎました。 リソースに対する需要が急速に高くなったので、ホスティング用の代替ソリューションを見つける必要がありました。 サーバーの管理を最小限に抑え、コア ビジネス (オンライン ゲームの作成) に専念できる方法が必要でした。</p>  <p><b>HKS:&nbsp; クラウド サービスを可能なソリューションとして評価する理由は何ですか?</b></p>  <p><b>VT：</b> 新しいリリースである「The 10」のリリースが間近に迫ったので、もう 1 つ需要が増加する予定でした。&nbsp; 将来のピーク時の負荷増加をサポートするのに十分な柔軟性を備えたソリューションが必要でした。そのため、クラウド サービスを可能なソリューションとして検討することを決定しました。</p>  <p><b>HKS:&nbsp; Azure を使用する方法Windowsしましたか?</b></p>  <p><b>VT：</b>&nbsp;クラウド サービスを調査すると、Azure の開発にWindowsになりました。&nbsp;ソーシャル ネットワーク アプリケーションに特化した多くのスタートアップ企業と同様に、私たちは、予測不可能なレベルの成長をサポートするために最適な、移動有料ソリューションのスケーラビリティに関心を持っています。 私たちの質問は、PHP コードを Azure Windows移行できるかどうかでした。これは可能であることが証明されました。</p>  <p><b>HKS:&nbsp; Window Azure への移行はどのようにして行いましたか?</b></p>  <p><b>VT：</b>2011 年 5 月に、azure へのアプリケーションの移行を支援するために、Microsoft Partner Network のメンバーである Exakis にWindowsしました。 ソース コードを変更せずに、非常に厳しいタイムラインで移行を完了する必要がありました。 15 日以内に、3 番目のバージョンの「The 3 version of The The Lucky Star」を起動する必要がありました。 また、Microsoft の専門家とのミーティング中に、Windows Azure で最高のソーシャル ゲームを得るという課題について学習しました。そのため、その課題も引き受けすることを決定しました。</p>  <p>Exakis は最後の 10 日間、プロジェクトを引き継ぎた。 サーバーがインストールされ、ソース コードをほとんど変更SQL Database MySQL からサーバーへの移行が完了しました。 Exakis は、10 日間の期間で迅速かつスムーズに移行を実行しました。 現在は、Windows Azure のデュアル Web ロールで、Windows Azure SQL Database ストレージを使用してサブスクライバー ベースにアクセスし、Blob Storage で画像と写真にアクセスします。</p>  <p><b>HKS:&nbsp; ソーシャル ゲームに Azure をWindowsに満足していますか?</b></p>  <p><b>VT：</b> 私たちは完全に満足しています。 Windows Azure はソーシャル ゲームに非常に最適です。 これにより、同じスキルと同じチームを使用して PHP での開発を継続できます。 IT スタッフは現在、Azure で Windowsコンピテンシーを取得し、自身で管理できます。</p>  <p><b>HKS:&nbsp; Azure での運用&rsquo;上の利点の一部はWindowsですか?</b></p>  <p><b>VT：</b>アプリケーションを Azure Windowsに移行することで、ソーシャル ゲーム市場の予測不可能な需要に対応するために迅速にスケーリングできる IT 構造を作成しました。 コストを削減し、スケーラビリティを向上させる一方で、プレーヤーはサービスの品質が向上します。</p>  <p>また、サーバー容量を増やして物理サーバーを追加および構成する必要がなくなりました。 ピーク時の負荷は、迅速かつ簡単に管理できます。 私たちは、知っている開発言語を引き続き使用できます。需要が高い場合はスケールアップできます。 以前は、ゲームを実行するコンピューターを設定するために 1 週間かかっています。これで、所要時間は 10 分です。 実際にはアクティビティの曲線に従い、必要に応じてサーバーの容量を調整できます。 Azure をWindows前は、物理サーバーの数を増やす必要があったのですが、スケーラビリティが向上しました。</p>  <p><b>HKS:&nbsp; Azure for Waappy を使用する場合Windowsの利点はありますか?</b></p>  <p><b>VT：</b> ホスト型クラウド ソリューションに移行することで、サーバー インフラストラクチャを管理する時間とリソースを減らします。 サーバーをレンタルする古いシステムと比較して、最大 15% 節約できます。 Windows Azure を使用することで、サーバーの管理を改善しながら IT コストを削減し、移動料金モデルを改善することで、予算を簡単に計画できます。</p>  <p><b>HKS:&nbsp; 顧客にとっての利点は? <br></b></p>  <p><b>VT：</b> 私たちにとって最も重要な利点は、選手により高品質のサービスを提供できる点です。 サービスを中断することなく、ゲームの定期的な更新を簡単に完了できます。 技術的な問題に関するヘルプが必要な場合は、Microsoft サポートから迅速な対応を受け、それが選手のより良いサービスに変換されます。 新しい選手の容量を簡単に増やすだけでなく、国際選手にゲームを開く方法も用意しました。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1263.Waappy.jpg" alt="" border="0" height="82" width="204"></a></p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">Azure で</a>他のユーザーがどのように使用Windowsしてください。</p>'
