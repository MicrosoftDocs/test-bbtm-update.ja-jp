Slug: azure-managed-compatibility-issue
Title: Azure マネージド キャッシュの互換性の問題
Summary: この投稿では、Azure Managed Cache に影響する互換性の問題の概要を説明します。
Content: "<p>最近、Azure Managed Cache に影響を与える .NET Framework での動作の変更が認識されました。</p>\n\n<p>影響を受けるお客様には、次のエラーが表示される可能性があります。</p>\n\n<p>&nbsp;</p>\n\n<pre>\n<code>Exception message: ErrorCode&lt;ERRCA0016&gt;:SubStatus&lt;ES0001&gt;:The connection was terminated, possibly due to server or network problems or serialized Object size is greater than MaxBufferSize on server. </code><code>Result of the request is unknown.</code><code>Additional Information : The client was trying to communicate with the server: net.tcp://YourCacheNameHere.cache.windows.net:25233.</code></pre>\n\n<p>&nbsp;</p>\n\n<p>この問題を解決するには、クライアント アプリケーションで変更が必要です。 この問題を修正するためのオプションは、使用しているフレームワークのバージョンによって異なっています。</p>\n\n<ol>\n    <li>.NET 4.0 以降を使用しているクライアントの場合、最適な解決策は、<a href=\"https://www.nuget.org/packages/Microsoft.WindowsAzure.Caching/\"></a>Microsoft.WindowsAzure.Caching NuGet パッケージをバージョン 2.9.0.2 以降に更新することです。</li>\n    <li>.NET 3.5 以下を使用しているクライアントの場合は、クライアント コンピューターで次のレジストリ キーを設定して、動作の変更を無効にできます。</li>\n</ol>\n\n<p>Regedit を使用してレジストリに次のコードを追加します。</p>\n\n<pre>\n<code>Registry location: \nHKEY_LOCAL_MACHINE\\Software\\Microsoft\\.NETFramework\\&lt;version_number&gt;\nDWORD name: SchSendAuxRecord\nValue data: 0\n</code></pre>\n\n<p>および</p>\n\n<pre>\n<code>Registry location: \nHKEY_LOCAL_MACHINE\\Software\\Wow6432Node\\Microsoft\\.NETFramework\\&lt;version_number&gt;\nDWORD name: SchSendAuxRecord\nValue data: 0\n</code></pre>\n\n<h2>リマインダー: Azure Managed Cache と In-Role Cache は、2016 年 11 月 30 日に非推奨となる予定です</h2>\n\n<p>昨年の発表の<a href=\"https://azure.microsoft.com/en-us/blog/azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016/\"></a>一環として、マネージド キャッシュがシャットダウンされ、In-Role Cache のサポートが 2016 年 11 月 30 日に終了する予定です。 既存のすべてのお客様には、Azure Redis Cache に移行してください。 移行の詳細については、ドキュメント Web ページの「Managed Cache Service から <a href=\"https://azure.microsoft.com/en-us/documentation/articles/cache-migrate-to-redis/\">Azure Redis Cache</a>を参照してください。</p>"
