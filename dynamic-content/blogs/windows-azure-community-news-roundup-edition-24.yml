Title: 'Windows Azure Community News Roundup – (エディション #24)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0137">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://gigaom.com/cloud/microsofts-nadella-we-will-democratize-big-data/?utm_source=social&amp;utm_medium=twitter&amp;utm_campaign=gigaom">Microsoft &rsquo; s Nadella: GigaOm によってビッグデータが公開される予定です</a>(6 月21日に <a target="_blank" href="https://twitter.com/#!/gigabarb">@gigabarb</a> 投稿) <a target="_blank" href="https://gigaom.com/"></a></li>  <li>Windows Azure と Java: &nbsp;Satish を使用した、永続化システムのブログ (6 月22日) による Blob Storage の操作</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/benjguin/archive/2012/06/22/deploying-the-need-facebook-canvas-app-to-windows-azure-web-sites-d-233-ploiement-de-l-appli-canvas-facebook-dans-les-web-sites-windows-azure.aspx">Azure websites の Windows に必要な Facebook Canvas アプリをデプロイする</a>(6 月22日に投稿) <a target="_blank" href="https://twitter.com/benjguin">@benjguin</a></li>  <li>IdMaaS による <a target="_blank" href="https://twitter.com/#!/craigburton">@craigburton</a> Promise (6 月21日に投稿) を有効にする</li>  <li><a target="_blank" href="https://www.hanselman.com/blog/ManagingTheCloudFromTheCommandLine.aspx">コマンドラインからのクラウドの管理</a> (6 月20日に <a target="_blank" href="https://twitter.com/shanselman">@shanselman</a> 投稿)</li>  <li>Azure が、James varga によって<a target="_blank" href="https://blogs.technet.com/b/uktechnet/archive/2012/06/20/windows-azure-is-changing-the-start-up-paradigm.aspx">スタートアップパラダイムを変更する Windows</a> (6 月20日に投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/robertgreen/archive/2012/06/20/episode-40-of-visual-studio-toolbox-what-s-new-in-the-windows-azure-june-2012-release-is-now-live.aspx">Visual Studio ツールボックスのエピソード 40: &nbsp; Windows Azure June 2012 リリースの新機能 &rsquo; </a> (ビデオ) (Robert) 緑 (6 月20日公開)</li>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2012/06/azure-storage-explorer-5-preview-1-now.html">(Windows) Azure Storage Explorer 5 Preview のログ &amp; 監視のサポートが提供されるようになりました</a>(6 月17日に <a target="_blank" href="https://davidpallmann.blogspot.com/2012/06/azure-storage-explorer-5-preview-1-now.html">@davidpallmann</a> 投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/06/14/federations-what-s-next-announcements-from-teched-2012.aspx">フェデレーション: 次のよう &rsquo; になります。TechEd by からのお知らせ</a> (6 月14日に <a target="_blank" href="https://twitter.com/#!/cihangirb">@cihangirb</a> 投稿)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>23-24 年6月: <a target="_blank" href="https://angelhack.com/">AngelHack</a> &ndash; ボストン;ニューヨークPalo Alto、CA、ワシントン州シアトル</li>  <li>June 28: &nbsp; <a target="_blank" href="https://www.meetup.com/bostonazure/">ボストン Windows Azure Meeting</a> &ndash; ボストン、MA</li>  <li>7月27日: &nbsp; <a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032515363&amp;IO=E6koyDOpq8TCDmYfxchldA%3d%3d">Azure キャンプ</a> &ndash; ニューヨーク (NY) を Windows</li>  <li>8-12 年7月: &nbsp; <a target="_blank" href="https://www.digitalwpc.com">Microsoft ワールドワイドパートナーカンファレンス</a> &ndash; トロント、 &nbsp; カナダ<b>&nbsp;</b></li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>26-29 年6月: Microsoft TechEd 欧州 2012 &ndash; アムステルダム、オランダ</li>  <li>June 26: &nbsp; <a href="https://www.wazug.nl/agenda/wazugnl-9-teched-amsterdam.aspx">オランダ Windows Azure ユーザーグループ</a> &ndash; アムステルダム、オランダ</li>  <li>6月27日: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415">IT プロフェッショナル &ndash; 向けの Azure Windows 新機能 &rsquo; </a> &ndash; チューリヒ、スイス</li>  <li>7月4日: &nbsp; 英国 Windows Azure ユーザーグループミーティング &ndash; マンチェスター、英国</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>6月29日: &nbsp; <a target="_blank" href="https://msdn.microsoft.com/ja-jp/windowsazure/jj129528">Windows Azure devcamp</a> &ndash; 東京、日本&nbsp;</li>  </ul>  <p><b>最近 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/WAVirtualMachinesforWindows/thread/4ce663c1-b9e6-43e6-804c-394f4347d3f2">仮想マシン Storage トランザクション</a> &ndash; 1323 のビュー、28件の返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e21f4255-c3d7-4076-bc90-0826bc97dbf5">VPN に関する質問 (Windows) Azure New Virtual Network 機能</a> &ndash; 463 ビュー、13返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/6b2ac18a-ca0f-4dc1-a63c-ffdecf8d55f5">MongoDB 32 を使用した Azure (Windows) のNode.js-ビット</a> &ndash; 1664 ビュー、5件の返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/0e90b278-a4e4-4aaa-8cc8-492c024910ac">Newbie: 認証が成功し、リダイレクトされた後、一意のトークンを取得する方法を教えてください。</a> &ndash; 543ビュー、4返信</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。&nbsp;</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
