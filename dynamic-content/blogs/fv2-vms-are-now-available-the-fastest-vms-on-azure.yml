Slug: fv2-vms-are-now-available-the-fastest-vms-on-azure
Title: Azure で最速の VM である Fv2 VM が使用可能に
Summary: 本日は、新しい Fv2 VM ファミリの一般提供についてお知らせします。 Azure では、パブリック クラウドで、コード名が Skylake という最速の Intel® Xeon® Scalable プロセッサが提供されます。 Azure では、財務モデリング、科学的分析、ゲノム、視覚エフェクト、ディープ ラーニングを行うお客様による大規模な計算の需要が高まっています。
Content: >-
  <p>本日は、新&rsquo;しい Fv2 VM ファミリの一般提供についてお知らせします。 Azure では、パブリック クラウドで、コード名が Skylake という最速の <a href="https://www.intel.com/content/www/us/en/processors/xeon/scalable/xeon-scalable-platform.html">Intel&reg; Xeon&reg; Scalable</a> プロセッサが提供されます。 Azure では、財務モデリング、科学的分析、ゲノム、視覚エフェクト、ディープ ラーニングを行うお客様による大規模な計算の需要が高まっています。 Azure で継続的にイノベーションを起こしていけば、これらの世界で変化するワークロードに対して、コスト効率が高くクラス最高のハードウェアを提供できます。 パブリック クラウド NCv2 で最初の Tesla P40s を提供し、Tesla P100 を提供し、InfiniBand 接続を備えた唯一のクラウドである ND の最近の発表では、Azure によって、すばらしいスケールアウトの GPU を利用した計算が可能になります。 現在、Fv2 を使用すると、Azure では Intel Intel&reg; Xeon Scalable プロセッサに基づく最速の CPU 搭載&reg; 計算が提供されます。</p>


  <p>これらの VM サイズはハイパースレッド化され、Intel&reg; Xeon&reg; Platinum 8168 プロセッサ上で実行され、基本コア周波数は 2.7 GHz、最大シングルコア の Turbo 周波数は 3.7 GHz です。 Intel スケーラブル プロセッサの新機能である Intel&reg; <a href="https://www.intel.com/content/www/us/en/architecture-and-technology/avx-512-overview.html">AVX-512</a> 命令では、単精度浮動小数点演算と倍精度浮動小数点演算の両方で、ベクター処理ワークロードのパフォーマンスが最大 2 倍向上します。 つまり、これらはあらゆるコンピューティング ワークロードで非常に高速です。 Skylake を提供する最も近いクラウド競合他社は、現在、2.0 GHz のみを提供しています。 これにより、ジョブに対する最新の最適なツールを使用して、計算負荷の高いワークロードに最適な場所が Azure に提供されます。</p>


  <p>Fv2 VM は 7 つのサイズで利用できます。最大サイズは 72 vCPU と 144 GiB の RAM を備えています。 これらのサイズでは、Azure Premium Storage ディスクが既定でサポートされます。また、クラウドの最高スループットと VM 間の待機時間が非常に短い高速ネットワーク機能もサポートされます。 Azure 上で最高のパフォーマンスと価格の比率を備えた Fv2 VM は、コンピューティング集中型のワークロードに最適です。&nbsp;</p>


