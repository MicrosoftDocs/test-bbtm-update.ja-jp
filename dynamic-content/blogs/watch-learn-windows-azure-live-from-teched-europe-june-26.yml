Title: 6 月 26 日に TechEd Europe から 'Learn Windows Azure' Live を視聴する
Summary: TechEd Europe は、2012 年 6 月 26 日 (火曜日) にアムステルダムで始まります。&nbsp; 旅行に行け&rsquo;ないすべてのユーザーに対して、Brad Anderson,Corporate... ですべての講演のライブ ストリームを視聴できます。
Content: '<p>TechEd Europe は、2012 年 6 月 26 日 (火曜日) にアムステルダムで始まります。&nbsp;旅行に出&rsquo;て行けなき人全員に対して、管理<a href="https://channel9.msdn.com/Events/TechEd" target="_blank"></a>セキュリティ部門の副社長である Brad Anderson 氏と、すべての講演のライブ ストリームを&amp;視聴できます。Web Services の副社長である jason Zander Visual Studio、および Antoine Leblond Windows。&nbsp;</p>  <p>また、Microsoft の技術リーダー Scott Guthrie と Mark Russinovich が提供するセッションを使用して、新しい <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0136" target="_blank">Windows Azure</a> の機能とサービスを使用してクラウド内のアプリケーションを構築、デプロイ、管理する方法については、Learn <a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-EU" target="_blank">Windows Azure</a> のライブを火曜日に視聴してください。 議題&rsquo;を次に示します。</p>  <p><strong>8:30 - 9:30UTC&nbsp;&nbsp;</strong></p>  <p><strong>Azure の新しいWindowsする (Scott Guthrie)</strong></p>  <p>この基礎セッションでは、Scott Guthrie が、Windows Azure Web サイト、Virtual Machines、新しい開発者ツールや SDK などの新しい Windows&nbsp; Azure の機能とサービスを使用して、アプリケーションをすばやくビルドしてデプロイする方法を示します。</p>  <p><strong>10:00 から 11:15 UTC</strong></p>  <p><strong>Windows Azure Virtual Machinesと仮想ネットワーク (Mark Russinovich)</strong></p>  <p>Mark Russinovich に参加して、Azure Windows と Virtual Networks の新しいサービスを構成するVirtual Machinesツアーを行います。&nbsp;全体を通してデモを使用して、仮想マシンのストレージ アーキテクチャについて説明し、仮想マシンをプロビジョニングおよびカスタマイズする方法、仮想マシン間のネットワーク接続を構成する方法、オンプレミスから Windows Azure にまたがった真のアプリケーションを有効にするサイト間ネットワークを構成する方法を示します。</p>  <p><b>11:20 - 12:00 UTC - Twitter でのライブ QA&amp;、Scott Guthrie、Mark Russinovich</b></p>  <p>仮想参加者は、このセッション中に Twitter で質問をすることができます。#WindowsAzure Scott と Mark が Live に回答します。</p>  <p><strong>12:45 - 14:00 UTC </strong></p>  <p><strong>Windows Azure Web サイト (Mash Mashkowski および Mashndeep Anand)</strong></p>  <p>このセッションでは、この新しいテクノロジを使用して、Visual Studio 2010、Visual Studio 2012、WebMatrix などの新しいツールと使い慣れたツールの両方を使用して、従来の ASP サイトから最新の ASP.NET MVC 4 Web アプリケーションまで、すべてをビルド、デプロイ、実行する方法について説明します。&nbsp;</p>  <p><strong>14:30 - 15:45 UTC</strong></p>  <p><strong>クラウド対応のData Services (ストルト・リバーサー) </strong><b></b></p>  <p>このデモで埋め込まれるセッションでは、開発者は、使い慣れたツールを使用しながら、これらのサービスを効果的に使用して、データ中心のアプリケーションを開発し、Windows Azure に移行する方法について説明します。&nbsp;</p>  <p><a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-EU" target="_blank">詳細を確認し、このイベントをカレンダーに追加します。</a></p>  <p>&nbsp;<a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-EU" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8233.LWATEE.png" alt="" border="0"></a></p>  <p>TechEd Europe の詳細を参照してください。<span style="text-decoration: underline;"></span></p>'
