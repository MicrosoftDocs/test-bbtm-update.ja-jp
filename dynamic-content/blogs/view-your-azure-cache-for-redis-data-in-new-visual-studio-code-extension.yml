Slug: view-your-azure-cache-for-redis-data-in-new-visual-studio-code-extension
Title: 新しい Visual Studio Code 拡張機能で Redis データ用の Azure キャッシュを表示する
Summary: Azure Cache for Redis は、高速でスケーラブルなアプリケーションを強化するために使用されるメモリ内データストアです。 プレビュー段階では、azure サブスクリプションのすべてのキャッシュにアクセスし、Redis Visual Studio Code 拡張機能の新しい Azure キャッシュでそのデータを表示できます。
Content: >-
  <p><a href="https://azure.microsoft.com/services/cache/" target="_blank">Azure cache For Redis</a> は、高速でスケーラブルなアプリケーションを強化するために使用されるメモリ内データストアです。 プレビュー段階では、azure サブスクリプションのすべてのキャッシュにアクセスし、 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azurecache.vscode-azurecache" target="_blank">Redis Visual Studio Code 拡張機能の新しい Azure キャッシュ</a>でそのデータを表示できます。</p>


  <p>この新しい統合により、 &rsquo; <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a>を使用して、1つの合理化されたエクスペリエンスでキャッシュ &mdash; を表示、テスト、およびデバッグできるようになります。 この拡張機能は、キャッシュに接続するための接続およびアクセスキーを手動で追跡する必要がなくなるため、開発の容易さが向上します。 Azure アカウント &rsquo; で認証するだけで、Redis インスタンスの Azure キャッシュにすぐにアクセスできるようになります。</p>


  <p>この拡張機能では、クラスター化されたキャッシュと非クラスター化キャッシュの両方 &mdash; がサポートされています。また、文字列、リスト、ハッシュ、セットなどのすべての Redis データ型もサポートされています。 これにより、 &rsquo; 一致式で Redis キーをフィルター処理できるようになります。 最終的に、この拡張機能を使用すると、アプリケーションの開発、デバッグ、テストに専念できます。</p>


  <h2>インストールと &nbsp; 使用状況</h2>


  <p>Redis 拡張機能の azure cache は、 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azurecache.vscode-azurecache&amp;ssr=false#overview" target="_blank">Visual Studio Code Marketplace</a>からダウンロードすることも、[拡張] タブで azure キャッシュを検索して Visual Studio Code 内でダウンロードすることもできます。</p>


  <p>Marketplace では、拡張機能をインストールする Visual Studio Code を開くように指示され、インストールが完了すると、Visual Studio Code の左側にある [ <strong>Azure </strong>] タブの下にキャッシュのドロップダウンが表示されます。 ドロップダウンを展開すると、Azure アカウントにログインするように求められます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be104c4b-521e-4dca-8a43-d1ea797f2f60.jpg"><img alt="Visual Studio Code application open showing the Azure Cache extension" border="0" height="630" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96dd25a6-f623-45bd-8863-ac0049eaea9d.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>アカウントがリンクされると、 &rsquo; すべての Azure サブスクリプションの一覧が表示されます。 サブスクリプションを展開すると、そのサブスクリプションに属しているすべての Azure キャッシュリソースが表示されます。 キャッシュインスタンスを選択すると、その中にデータが含まれているすべてのデータベースを表示できるようになります。 クラスター化されたキャッシュの場合は、代わりにシャードが表示されます。</p>


  <p>そこから、キャッシュリソースを拡張して、その中のすべてのキーを表示することができます。 Redis キー名をクリックすると、その内容がすべて <strong>新しい [エディター </strong>] タブで開きます。コレクション型の Redis キーをクリックすると、キー名の下にある個々の要素が表示されます。 個々の要素をクリックすると、その内容が <strong>新しい [エディター </strong>] タブに表示されます。</p>


  <p>一致式を使用して、Redis キーをフィルター処理できます。 たとえば、式 &ldquo; キー &rdquo; によるフィルター処理では、key で &ldquo; 始まるすべてのキーが表示されます。 &rdquo; &nbsp;ハッシュキーの場合は、ハッシュフィールド名でフィルター処理することもできます。 キャッシュ名を直接選択して、ホスト名、SKU、場所、接続文字列、アクセスキー、Redis のバージョンなどのキャッシュのプロパティを表示することもできます。</p>


  <p>接続文字列にすばやくアクセスするには、キャッシュ名を右クリックし、[ <strong>接続文字列のコピー</strong>] を選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22f88b28-4b37-4b00-a113-d3482adbf929.jpg"><img alt="Visual Studio Code application open showing the properties of a cache" border="0" height="627" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44479929-817e-4769-b673-c24cf4776eed.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>Azure Visual Studio Code 拡張機能の概要</h2>


  <p>拡張機能をインストールし、新しい統合が発生したら、オープンソースプロジェクトに寄与する<a href="https://github.com/microsoft/vscode-azurecache" target="_blank">GitHub リポジトリ</a>を確認します。 リポジトリでは、問題、機能要求、およびバグを送信できます。 さらに、バグの修正、機能、またはデザインの変更をリポジトリに投稿できます。</p>


  <p>このオープンソースの Visual Studio Code 拡張機能については、お客様との共同作業にご協力ください。</p>


  <p>また、今後の魅力的な機能についてもご注意ください。 新しい拡張機能によって、より多くのコードを作成できる統合開発エクスペリエンスが提供されることを願っています。</p>


  <p>この新しい拡張機能について考えてみてください。 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azurecache.vscode-azurecache&amp;ssr=false#review-details" target="_blank">レビューをお寄せ</a>ください。</p>


