Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p><a href="https://www.microsoft.com/events/techednorthamerica/?fbid=EYbG09rP6zh">TechEd</a>で最近発表された、お客様と共有したい SQL Azure サービスにはいくつかの重要な更新があります。 &nbsp;Zane Adam は、この朝のブログで、このような機能について説明しています。また、AppFabric の改善について話します。 &nbsp;このサービスリリースのテーマは、SQL Azure データベースを管理しやすくするための改善を続けることでした。また、サービスの強化は、自動化を実現し、地理的に分散したデプロイをより簡単に追跡できるようにするための長い方法です。</p>  <p>2011年5月のサービス更新については、エンジニアリングチームの作業が困難になっている4つの重要な機能強化があります。</p>  <ol>  <li><b>SQL Azure 管理 REST API</b> &ndash; 、SQL Azure サーバーを管理するための web API です。</li>  <li><b>サブスクリプション</b> &ndash; ごとに複数のサーバーサブスクリプションごとに複数の SQL Azure サーバーを作成します。</li>  <li><b>JDBC ドライバー</b> &ndash;SQL Server と SQL Azure にアクセスするために、Java アプリケーション用のデータベースドライバーが更新されました。</li>  <li><b>DAC Framework 1.1</b> &ndash;SQL Azure にデータベースとインプレースアップグレードを簡単に配置できるようにします。</li>  </ol>  <p>&rsquo;では、もう少し詳しく説明します。 &nbsp;技術的な詳細については、こちらの MSDN ドキュメントを参照してください。 </p>  <p><b>SQL Azure 管理 REST API</b>: 最新リリースでは、web API を使用してデータベースの管理を行い、ファイアウォール規則の構成と共に、プログラムによって SQL Azure サーバーを管理できます。 &nbsp;Windows Azure 開発者ポータルを使用してサーバーを管理することは簡単ですが、API を介してこれを行うことで、これらのタスクを自動化できます。 &nbsp;パートナー isv によって作成された多くの SQL Azure ソリューションでは、新しいデータベースを作成したり、新しい顧客をオンボードするときにファイアウォール規則を追加したりします。 &nbsp;この API により、このようなシナリオが非常に便利で効率的になります。 &nbsp; &nbsp;実装した REST API &rsquo; では、標準 web プロトコルとオープン web プロトコルを利用して、さまざまなプログラミングプラットフォームで簡単に使用できるようにします。</p>  <p><b>サブスクリプションごとに複数のサーバー</b>: サブスクリプションごとに複数の SQL Azure サーバーを作成できるようになりました。これにより、同じデータセンターに配置されている &rsquo; 場合でも、世界 Windows 中の Azure プラットフォームデータセンター全体にわたる地理的に分散したデプロイでも、異なるサーバー &ndash; 間で複数のデータベースのデプロイを管理しやすくなります。</p>  <p><b>JDBC driver</b>: Java 開発者は、ここで更新されたドライバーをダウンロードできます。 &nbsp;SQL Server jdbc driver 3.0 ドライバーが使用できるようになりました。型4の jdbc driver。 &nbsp;このバージョンでは、SQL Server<i>と</i>SQL Azure の両方が完全にサポートされており、無料です。 &nbsp;これにより、オンプレミスの Java アプリケーションが SQL Azure と通信し、クラウドでデータを使用できるようになります。また、java アプリを Azure Windows にデプロイし、基になるデータストアとして SQL Azure を利用することができます。 &nbsp;Windows Azure クロスプラットフォーム機能の詳細については、こちらを参照してください。 </p>  <p><b>DAC Framework 1.1</b>: 3 月の終わりに、オンプレミスの SQL Server と SQL Azure 非常に単純なデータベースの移行を行う SQL Azure の新しいインポート/エクスポート機能についての投稿を作成し、次のバージョンの SQL Server ( &ldquo; Denali &rdquo; ) で配布されるデータベースツールに緊密に統合されるようになりました。 &nbsp; スキーマとデータの両方が、1つの bacpac ファイル形式でパッケージ化されます (そのファイル拡張子の名前付けには関与しません &rsquo; :)。&nbsp; </p>  <p>1.1 での DAC Framework の機能強化により、SQL Azure データベースのインプレースアップグレードが可能になり、データを保持したまま、必要に応じてデータベーススキーマを変更できるようになりました。 &nbsp;とてもクールです。 &nbsp;オンプレミスとクラウドの間でデータを同期すると、SQL Azure データ同期と組み合わせて使用することで、オンプレミスからデータを拡張して、web、電話、タブレット、および AJAX と jQuery を介した次世代の web アプリでユーザーにリーチできるようになります。</p>  <p>今後数週間 &rsquo; で、さらに多くの更新プログラムを投稿し、新しいサービス拡張の例を紹介します。 &nbsp; コメントを残しておきます。詳細については、これらの機能 &rsquo; のうち最も関心のあるものをご確認ください。</p>  <p>ありがとうございます。 </p>  <p>- さん</p>'
