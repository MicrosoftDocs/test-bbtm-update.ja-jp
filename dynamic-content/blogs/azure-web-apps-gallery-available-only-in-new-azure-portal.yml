Slug: azure-web-apps-gallery-available-only-in-new-azure-portal
Title: Azure Web Apps ギャラリーは、新しいポータルでのみAzure portal
Summary: 古い Azure 管理ポータルの Azure Web アプリ ギャラリーは、2016 年 6 月からサポートされなくなりました。 新しい Web App Marketplace Web Appsして、WordPress、Joomla、Umbraco などのAzure portal作成できます。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/marketplace/web-applications/">Web App Marketplace</a> を使用すると、すぐに使用できる Azure Web Apps と、Microsoft、パートナー、コミュニティが提供する数百もの一般的なオープン ソース ソリューションを含むテンプレートを使用して、動的なブログ、CMS プラットフォーム、eコマース サイトなどの動的なブログをすばやくデプロイできます。</p>


  <p>Azure ユーザーは、古い <a href="https://manage.windowsazure.com/">Azure 管理</a>ポータルの [新規] - [Web <a href="https://portal.azure.com/" target="_blank"></a> -&gt;&gt; ギャラリーから] をクリックし、Web Marketplace を使用して新しい Azure portalを作成<a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryMenuBlade/selectedMenuItemId/WebAndMobile_MP" target="_blank">できます</a>。</p>


  <p><strong>Web アプリのユーザー エクスペリエンスを向上させるために、<strong></strong><strong>2016 年 6</strong> 月から、古い <strong> </strong><a href="https://manage.windowsazure.com/">Azure 管理</a>ポータルからのギャラリー アプリケーションの作成はサポートされなくなりました。</strong></p>


  <p><img alt="oldportal-gallery" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/436693c9-993a-4eba-8369-09816616f00a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="oldportal-gallery" width="480"></p>


  <p><a href="https://manage.windowsazure.com">Azure</a> 管理ポータルで [新規 ] -&gt; [Web -&gt; ギャラリーから] をクリックすると、新しいポータルを使用するように通知Azure portal。 Web Marketplace の Azure portalにアクセスするには、こちらをクリック <a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryMenuBlade/selectedMenuItemId/WebAndMobile_MP" target="_blank">してください</a>。</p>


  <p><img alt="image" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414da24-80c7-46b8-a419-179deeae2711.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="480"></p>


  <p>Web Apps Marketplace の改善方法と、 <a href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites">UserVoice</a> の Azure Marketplace で表示する新しいアプリについてフィードバックをお寄せください。</p>
