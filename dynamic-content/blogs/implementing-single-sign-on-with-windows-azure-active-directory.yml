Title: Windows Azure Active Directory でのシングルサインオンの実装
Summary: 'エディター &rsquo; のメモ: 今日 &rsquo; の投稿は、id フェデレーションチームのテクニカルライターである Gayana Bagdasaryan に由来しています。  この記事では、Web シングルサインオンシナリオの基本について説明します。'
Content: '<p><strong>エディター &rsquo; のメモ:</strong> 今日 &rsquo; の投稿は、id フェデレーションチームのテクニカルライターである <a target="_blank" href="https://twitter.com/GayanaB">Gayana Bagdasaryan</a>に由来しています。</p>  <p>この記事では、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/identity/?WT.mc_id=cmp_pst001_blg_post0165ide">Windows Azure Active Directory</a>のヘルプを使用して実装できる Web シングルサインオンシナリオの基本について説明します。</p>  <p>さらに先に進む前に、現在使用できるものが Windows Azure Active Directory の開発者プレビューリリースであることを理解したいと考えています。そのため、Windows Azure Active Directory が一般公開されるようになったときに、簡単かつシームレスに実装することはできません。 この記事の目的は、プレビューを使用して試してみることをお勧めします。</p>  <p>このシナリオは非常に単純で、id の世界では非常に一般的です。 ISV で、クラウドで実行されているビジネスアプリケーションがあるとしましょう &rsquo; 。 お客様の1人が Office 365 サブスクリプションを持つ会社です。 顧客の従業員が Office 365 アプリケーションにアクセスするのとまったく同じ方法で、アプリケーションにアクセスできるようにする必要がある。 言い換えると、web シングルサインオン (id フェデレーションとも呼ばれます) を確立する必要があります。</p>  <p>Office 365 をサブスクライブしたときに顧客用にプロビジョニングされた Windows Azure Active Directory のヘルプを使用して、web シングルサインオンを実装できます。 Windows Azure Active Directory には、セキュリティトークンサービス (STS) を含むディレクトリ、認証、および承認サービスが用意されています。</p>  <p>web シングルサインオンを使用すると、Windows Azure Active Directory によって提供される STS に依存するフェデレーションメカニズムを使用して、顧客 &rsquo; の従業員にクラウドアプリケーションへのアクセスを提供することができます。 ユーザーと顧客は、次のタスクを実行することでこれを実現します。</p>  <ol>  <li>お客様は Windows Azure Active Directory でアプリケーションをプロビジョニングする必要があります。 また、この手順の一環として、クラウドアプリケーションにアクセスできるように顧客をプロビジョニングする必要があります。 言い換えると、お客様 &rsquo; 固有のドメインを持つ Office 365 テナントのユーザーに、アプリケーションへのアクセス権が付与されていることを確認する必要があります。</li>  <li>WS-Federation でクラウドアプリケーションを保護し、顧客をオンボードする必要があります。 言い換えると、クラウドアプリケーションとディレクトリのシングルサインオンエンドポイントとの間に信頼関係を確立します。</li>  </ol>  <p>Web シングルサインオンの詳細については、以下を参照してください。</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/net/how-to-guides/web-sso/">ASP.NET で Windows Azure Active Directory でシングルサインオンを実装する方法</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/php/how-to-guides/web-sso/">PHP で Windows Azure Active Directory でシングルサインオンを実装する方法</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/java/how-to-guides/web-sso/">Java で Windows Azure Active Directory でシングルサインオンを実装する方法</a></li>  </ul>  <p>詳細については、「 <a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2012/07/12/single-sign-on-with-windows-azure-active-directory-a-deep-dive.aspx">Windows Azure Active Directory でのシングルサインオン: 詳細</a>」を参照してください。</p>'
