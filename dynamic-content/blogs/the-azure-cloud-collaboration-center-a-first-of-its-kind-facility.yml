Title: 'Azure クラウドコラボレーションセンター: その種類の機能'
Summary: 世界中の企業が Azure の採用を続けているため、お客様がクラウドを信頼できることを保証することが使命です。
Content: >-
  <p><a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">世界中の</a>企業が Azure の導入を続けているため、お客様がクラウドを信頼できることを保証するために、私たちの使命&#39;ます。 Redmond では、お客様のチームが Azure Cloud コラボレーションセンターでどのように革新されているかをお客様にお送りしています。これは、イノベーションとスケールを組み合わせて運用上の問題に対処するための革新的な機能であり、顧客の応答性、セキュリティ、効率性の新しいレベルを促進するためのものです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d678a6a-2ee1-4d54-9dda-ba93a56cf7bc.jpg"><img alt="The Azure Cloud Collaboration Center A First-of-Its Kind Facility" border="0" height="937" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a81991d5-7901-4a89-a5ac-f7c9d9042bed.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cloud コラボレーションセンターは、その機能の1つです。" width="1249"></a></p>


  <p>&nbsp;</p>


  <p align="center"><em><a href="https://www.cnbc.com/video/2018/05/02/microsoft-unveils-azure-cloud-collaboration-center.html" target="_blank">Microsoft 発表 Azure クラウドコラボレーションセンター</a></em></p>


  <p>&rsquo;クラウドコラボレーションセンターを使用して、140の国とすべての inhabited 大陸でクラウドサービスをカウントする顧客に対して、迅速な対応を実現するためのプロアクティブなアプローチを採用しています。 企業が信頼するミッションクリティカルな要件を満たすには、常に先に進む必要があります。 Azure サービスにイノベーションを提供することは、新しい効率性を特定し、新しい方法を見つけて、クラウドのあらゆるレベルでのインテリジェンスとの接続を合理化することを意味します。</p>


  <p>クラウドコラボレーションセンターのスペースは、データ24/7 で発生していることのスナップショットを顧客に提供し、組織全体から同時に複数のチームによる問題をリアルタイムにトラブルシューティングできるようにします。 これは、共同作業用に構築された &rsquo; 領域であり、内部プロセスからカスタマーエクスペリエンスまで、Azure の包括的なビューを可能にする1600平方フィートのビデオウォールを備えています。 ボード上のあらゆるものを個々のワークステーションに取り込むことができます。これ &rsquo; は、距離や情報の相関関係で表示するように設計されています。 しかし、ビデオウォールは、大規模なエンジニアリングチームがデータを利用して効率を向上させ、問題を予測し、顧客のニーズに対応できるようにするためのスペースの配列です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/174dcf48-8f03-4725-925d-7884668ad673.jpg"><img alt="The Azure Cloud Collaboration Center figure 2" border="0" height="867" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bf8dcef-b0f6-411e-adc9-7b4e86850435.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure クラウドコラボレーションセンター図2" width="1300"></a></p>


  <p>また、クラウドコラボレーションセンターでは、業界をリードするテクノロジを使用して Azure 全体から多数のエンジニアリングチームをまとめ、クラウドサービスの品質を最適化し、インシデントの解決を促進します。 多くの地域チームは、weeklong ハッカソンを複数のチームと共に使用するか、または最先端の視覚化と Skype テクノロジを活用して、世界中の専門家がリアルタイムで重要な情報を受信していることを確認して、専門知識をすぐに得ることができます。</p>


  <p>Fortune 500 企業の90% 以上が Microsoft Cloud を信頼する理由の詳細については、<a href="https://azure.microsoft.com/en-us/global-infrastructure/" target="_blank">グローバルインフラストラクチャ</a>に関する記事をご覧ください。</p>
