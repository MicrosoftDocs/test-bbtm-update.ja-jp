Title: 'クロスポスト: Azure 開発Windows環境'
Summary: ソフトウェア開発プロジェクトに取り組んだ人は誰でも、環境の概念を理解している &ldquo;必要があります&rdquo;。 簡単に言えば、環境は、デプロイできる一連のインフラストラクチャです。
Content: <p>ソフトウェア開発プロジェクトに取り組んだ人は誰でも、環境の概念を理解している &ldquo;必要があります&rdquo;。 簡単に言えば、環境はアプリケーションをデプロイできる一連のインフラストラクチャで、ソフトウェア開発ライフサイクルにおける特定のアクティビティをサポートします。 重要なプロジェクトには複数の環境が&ldquo;含まれます。一般に、Test&ldquo;&rdquo;、UAT&ldquo;&rdquo;、Staging、Production などの名前が&rdquo;付&ldquo;きます&rdquo;。</p>  <p>チームが初めて <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&nbsp;&ldquo;&rdquo; の使用を開始すると、多くの場合、クラウドの機能を使用して、使い慣れた環境の概念を効果的に表現する方法が不明です。 すべてのデプロイには運用スロット&ldquo;&rdquo;&ldquo;とステージング&rdquo; スロットがありますが、テストや UAT など、他のすべての環境についてはどうでしょうか。 他のチームは、コンピューティング エミュレーターで実行されている独自のサーバーで一部の環境をホストする必要がある場合に質問します。</p>  <p>Microsoft Services&rsquo; Worldwide Windows Azure Team の <a target="_blank" href="https://blogs.msdn.com/b/tomholl/">Tom Abstractioner</a> は、開発ライフサイクル<a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/09/28/environments-for-windows-azure-development.aspx"></a>全体で必要なさまざまな環境を表す Windows Azure 抽象化 (課金アカウント、サブスクリプション、ホステッド サービスなど) を使用する方法を説明する投稿をまとめました。 慎重な計画を立て、各チームとアクティビティは、柔軟性と制御の適切な組み合わせで環境を使用できる必要があります。</p>  <p><a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/09/28/environments-for-windows-azure-development.aspx">完全な投稿</a>を読み、次の Azure チーム プロジェクトの環境を計画するWindowsについては、こちらをクリックしてください。</p>
