Title: Azure NetApp Files が一般公開されました
Summary: 現在、業界初のベアメタルクラウドファイルストレージおよびデータ管理サービスである Azure NetApp Files の一般提供を発表しています。 Azure NetApp Files は、クラウドで最も要求の厳しいエンタープライズファイルワークロードを移行して実行するための Azure ファーストパーティサービスです。これには、データベース、SAP、ハイパフォーマンスコンピューティングアプリケーションなど、コードを変更することはできません。
Content: >-
  <p>現時点では、業界 &rsquo; 初のベアメタルクラウドファイルストレージおよびデータ管理サービスである<a href="https://azure.microsoft.com/en-us/services/storage/netapp/">Azure NetApp Files</a>の一般提供 (GA) を発表&#39;ます。 Azure NetApp Files は、クラウドで最も要求の厳しいエンタープライズファイルワークロードを移行して実行するための Azure ファーストパーティサービスです。これには、データベース、SAP、ハイパフォーマンスコンピューティングアプリケーションなど、コードを変更することはできません。 今日 &rsquo; のマイルストーンは、業界で独自のサービス &rsquo; を通じて顧客に優れたエクスペリエンスを提供するために、両方の企業によるディープ投資の結果です。</p>


  <p>プレビューモードで起動したため、世界中の複数の Fortune 100 企業が、サービスの強化に役立つ貴重なフィードバックを提供しています。</p>


  <p><em>&quot;内部設置のシミュレーションと分析ソフトウェアについては、オンプレミスのパフォーマンスを必要としていました。私たちは、5倍以上のパフォーマンス増加によっ Azure NetApp Files て期待を嬉しく思いています。最も重要な点として、Azure NetApp Files の大規模なスケールアップ/ダウン機能によって、フアン Pedro Bretti、デジタル変革エンジニア &amp; 、Repsol At と呼ばれる、容量とパフォーマンス &rdquo; の両方の純粋なクラウドベースの消費が可能になりました。</em></p>


  <p>Azure NetApp Files は、Microsoft と NetApp の間の緊密なパートナーシップの概念を表します。 NetApp &rsquo; と業界をリードする各種の ONTAP テクノロジを、Azure のスケール、リーチ、エンタープライズ機能と組み合わせて使用します。</p>


  <p><em>&ldquo;Azure NetApp Files は、netapp におけるお客様 &rsquo; のデジタル変革を促進するための最も重要な &rsquo; 実証ポイントです。これは、Netapp の Anthony、上級副社長、および Cloud BU の一般的なマネージャーです。 &ldquo;Microsoft は、エンジニアリング、販売、マーケティング全体でマイクロソフトと幅広く提携しており、お客様が Azure 上で業界最高レベルのストレージとデータ管理テクノロジを利用できるようにしています。また、Azure NetApp Files の一般提供は、このサービスの整形に役立った膨大な関心とフィードバックをお客様に感謝するためのすばらしい瞬間です。&rdquo;</em></p>


  <p>この発表の netapp の観点については、 <a href="https://blog.netapp.com/azure-netapp-files-general-availability/">netapp のブログ</a>を参照して &rsquo; ください。</p>


  <p>NetApp &rsquo; の業界最高レベルの ONTAP ストレージおよびデータ管理テクノロジを Azure に緊密に統合することで、次のようないくつかの方法で顧客に固有の価値をもたらします。</p>


  <h2>シームレスな Azure エクスペリエンス</h2>


  <p>Azure NetApp Files は、完全に管理されたクラウドサービスであり、REST API および Azure Sdk を介した完全 Azure portal 統合とアクセス、および Azure CLI と PowerShell を使用してすぐにアクセスできます。 &rsquo;Microsoft によってのみ販売およびサポートされています。 調達やストレージインフラストラクチャの管理を気にすることなく、クラウドでアプリケーションをシームレスに移行して実行できます。 また、お客様は Azure NetApp Files を購入して、既存の Azure 契約を通じてサポートを受けることができます。これには、事前または独立した契約はありません。</p>


  <h2>NetApp のパワー</h2>


  <p>NetApp &rsquo; の ONTAP システムは、何百もの顧客にサービスを提供し、エンタープライズ組織の信頼を長年にわたって獲得しています。 このテクノロジは、NFSv3 および SMB 3.1 のサポートを含む、実証済みのプロトコルサポートを提供します。 これにより、データセットのスナップショットと高可用性を備えた強力なデータ管理が可能になり、ミリ秒の待機時間を実現できます。</p>


  <h2>ビジネスクリティカルなデータの高度なセキュリティ</h2>


  <p>Azure NetApp Files は、セキュリティを確保するための Azure &rsquo; の業界トップレベルの標準とプロセスを構築し、運用しています。また、Microsoft が物理的なデータセンター、インフラストラクチャ、操作を通じて提供する多層セキュリティのメリットを活用できます。 Azure NetApp Files は、保存時の FIPS 140-2 準拠のデータ暗号化、ロールベースのアクセス制御 (RBAC)、Active Directory 認証 (SMB で有効)、およびネットワークベースのアクセス制御のエクスポートポリシーを提供します。</p>


  <h2>ハイブリッド シナリオのサポート</h2>


  <p>Azure NetApp Files を使用すると、クラウド同期を使用してオンプレミスとクラウドのインフラストラクチャ間でデータを簡単に移行できます。これは、NetApp サービスで、セキュリティが強化されたデータ同期を迅速に行うことができます。 これにより、リフトアンドシフトおよび DevOps シナリオが、クラウドとオンプレミスで同じように動作する瞬時のスナップショット、復元、Active Directory 統合 (SMB) などの機能を使用して簡素化されます。 統合データレプリケーションとバックアップは、近い将来利用可能になります。 <a href="https://cloud.netapp.com/cloud-sync-service">クラウドの同期</a>の詳細についてはこちらをご覧ください。</p>


