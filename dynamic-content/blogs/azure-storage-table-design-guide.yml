Title: Azure ストレージ テーブルの設計ガイド
Summary: テーブル デザイン ガイドに関するページAzure Storage発表します。 このガイドは、世界の最大のストレージ ユーザーが Table Storage を使用するためにアプリケーションを設計する上で役立つ実際のエクスペリエンスに基づいて開発されました。
Content: >-
  テーブル デザイン ガイドに関するページAzure Storage<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-table-design-guide/" target="_blank">発表します</a>。 このガイドは、世界の最大のストレージ ユーザーが Table Storage を使用するためにアプリケーションを設計する上で役立つ実際のエクスペリエンスに基づいて開発されました。


  このガイドには次が含まれます。

  <ul>
      <li>テーブル ストレージの概要と設計原則</li>
      <li>クエリとデータ変更に関する主な考慮事項</li>
      <li>リレーションシップのモデル化</li>
      <li>テーブルの設計パターン – パーティション内セカンダリ インデックス、パーティション間セカンダリ インデックス、最終的に一貫性のあるトランザクション、インデックス エンティティ、非正規化など</li>
      <li>アンチパターン – 先頭/追加およびログ データのアンチパターンを含む</li>
      <li>実装時の注意事項</li>
  </ul>

  &nbsp;


  このガイドは、Azure Table Storage を使用してクラウド スケール アプリケーションを開発しているすべてのユーザーに必ずお読みStorage。 このガイドは、中級者と上級ユーザーを対象とします。 Table Storage を初めて使用する場合は、Table Storage を使用して <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-getting-started-guide/" target="_blank">5</a> 分概要、Azure Storage、またはテーブル ストレージ概要を読み取概要をお  <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-tables/" target="_blank">勧めします</a>。


  いつものように、質問や提案がある場合は、返信を残してください。


  それではお楽しみください。
