Title: Azure Site Recovery Azure Pack Update の使用
Summary: Azure Site Recoveryプロバイダーは、プライマリ データセンターと復旧データセンターの両方を管理する単一の Azure Pack インスタンスで DRaaS を提供できます。
Content: >-
  <p>この数か月間、 <a href="https://aka.ms/san_blog_landingpage">Azure Site Recovery</a> は多くのサービス プロバイダーに重点を置いた機能を追加し、パートナーがシンプルで堅牢でコスト効率の高い方法で顧客にディザスター リカバリーを顧客に提供できるよう支援しています。</p>


  <p>最初に、ASR と Azure Pack の統合を発表しました。サービス プロバイダーは、 <a href="https://aka.ms/asr_azurepack">IaaS</a> ワークロードに対してマネージド ディザスター リカバリーを提供できます。その後、Azure Pack を介して <a href="https://aka.ms/azurepack_azure_iaas">IaaS</a> ワークロードのディザスター リカバリー サイトとして Azure を使用するサポートが提供されます。 これらの機能はどちらも肯定的な応答を受け取っていますが、プライマリ データセンターと復旧データセンターの両方を管理する単一の Azure Pack インスタンスのサポートを導入するように、サービス プロバイダー コミュニティから常に要求されています。</p>


  <p>ASR では、パートナーが環境に最適な DR ソリューションを提供するために常に努め、ASR/WAP 統合の 2 つの新しい主要機能でこのオファリングを拡張して満足しています。</p>


  <p>プライマリおよび復旧用の DC を管理する個別の SCVMM を持つ Azure Pack の 1 つのインスタンスを含むマネージド DR。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d370ac1e-33bb-4121-8ae0-607df9a395c2.png"><img alt="Managed DR_1" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47aa9d0c-d735-479e-ac44-879e1edfe12e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="マネージド DR_1" width="610"></a></p>


  <p>プライマリと復旧の両方のDC を管理する同じ SCVMM を持つ Azure Pack の単一のインスタンスを持つマネージド DR。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/240da29a-fe0a-4d4a-921d-604653510c69.png"><img alt="Managed DR_2" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/055201f9-e075-4288-9baf-94efacbd11cd.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="マネージド DR_2" width="610"></a></p>


  <p>どちらの機能でも、DRaaS をエンド カスタマーに提供する場合、サービス プロバイダーの全体的な管理コストが大幅に削減されます。 これらの機能を有効にするには、 <a href="https://aka.ms/wap_integration_2_scriptcenter">最新の ASR Runbook をダウンロード</a> し、WAP 環境にインポートします。 統合の詳細については、WAP デプロイ ガイドを <a href="https://aka.ms/wap_integration_2_deployment_guide">参照してください</a>。</p>


  <p>アプリ<a href="https://aka.ms/wap_integration2_landing_page">の使用Azure Site Recovery</a>、&ndash;価格情報を確認し、無料試用版<a href="https://aka.ms/asr_wap_annoucement_pricing"></a>にサインアップするだけで<a href="https://aka.ms/asr_wap_annoucement_trial">Microsoft Azureできます</a>。</p>
