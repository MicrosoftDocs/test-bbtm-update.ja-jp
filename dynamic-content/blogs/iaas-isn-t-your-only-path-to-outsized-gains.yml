Title: IaaS は、サイズの増加に対する唯一のパスではありません
Summary: 最新のクラウド時代は、IaaS 中心ではなく、最新のアプリ中心です。 市場をリードする Azure PaaS サービスのポートフォリオを利用することで、革新的なアプリケーションを迅速に構築してデプロイし、自動的に拡張し、強力な Azure サービスに簡単に接続して組み込むことができます。
Content: >-
  <p>もちろん、アプリケーションをクラウドに移行し、よりアジャイル DevOps 方法を採用すると、コストが削減され、複雑なアプリケーションの展開の効率が向上しますが、非常に大きなメリットが得られる場合は、開発者の大半をコーディングに焦点を合わせてください。 Forrester コンサルティングによれば、この処理によって得られるメリットは膨大です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/909415af-b1f8-49e1-8ba3-f3d8210b4517.png"><img alt="PaaS value chart" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5b3d3bf-3ea0-4ce1-9da9-d8b2da0179d1.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PaaS 値グラフ" width="610"></a></p>


  <p>はい、Vm とコンテナーでクラウドネイティブアプリを再ホストまたは構築することで、機敏性とコスト削減が大幅に向上しますが、構成の管理、OS とミドルウェアの更新、アプリをサポートするための適切な仮想リソースの選択 (展開のセキュリティ管理を行うこと) が、生産性の向上に影響を与えることになります。</p>


  <p>最新のクラウド時代は、IaaS 中心ではなく、最新のアプリ中心です。 市場をリードするサービスとしてのプラットフォーム (PaaS) サービスと、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/pivotal/pivotal-cloud-foundryazure-pcf/">Cloud Foundry</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/engineyard/engineyardplatformasaservice/">EngineYard</a>などの<a href="https://azure.microsoft.com/en-us/marketplace/?term=platform">パートナー PaaS プラットフォーム</a>を活用することにより、革新的なアプリケーションを迅速に構築してデプロイし、<a href="https://azure.microsoft.com/en-us/services/search/">検索</a>、<a href="https://azure.microsoft.com/en-us/services/data-lake-store/">ビッグデータ</a>、<a href="https://azure.microsoft.com/en-us/suites/cortana-intelligence-suite/">機械学習</a>、<a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/">高度な分析</a>、 <a href="https://azure.microsoft.com/en-us/suites/iot-suite/">IoT</a>などの多数の強力な Azure サービスに自動的に接続し、組み込むことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>、 <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>、 <a href="https://powerapps.microsoft.com/en-us/tutorials/getting-started/">PowerApps</a>などを使用してアプリを構築すると、開発者が基になるシステムソフトウェアまたは仮想構成を維持する必要がなくなります。 Azure では、OS、データベース、コンテナー、およびその他の要素が最新のバージョンとパッチ &ndash; で適切に構成されているため、開発者はビジネス価値に専念できます。 PaaS は、実際のビジネス上の <a href="https://www.dummies.com/how-to/content/the-business-benefits-of-paas-in-cloud-computing.html">利点</a>をもたらします。</p>


  <p>どのくらいの量ですか。 最新の <a href="https://azure.com/azure-paas-benefits">経済影響調査</a>では、 <a href="https://go.forrester.com/">Forrester コンサルティング</a> が Azure &rsquo; の paas サービスの現在の多数のお客様にインタビューし、<strong> IaaS から paas に移行</strong>すると、466% の投資収益が得られたことが結論となっています。 オンプレミスの環境から PaaS に移行するお客様の場合、投資収益率をさらに高めることができます。 PaaS サービスを使用したアプリケーションのデプロイの効率と速度によって、<strong>市場投入までの時間も50% 向上</strong>しました。</p>


  <p>実際には、複合組織では、次の図に示すように、Forrester は、リスク調整された $718万の総コストを、5年間の $127万のコストと比較して推定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a489509-a1b2-4e4f-b690-6fdab2f65aa4.png"><img alt="PaaS benefits and costs" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49897686-1cb9-4001-8182-89d008f7e5af.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PaaS の利点とコスト" width="610"></a></p>


  <p>新しいアプリケーションについて考えてみてください。 最善の方法は、get ゴーから PaaS アプリケーションとして記述することです。 Forrester note として、開発者の生産性が向上し、環境のセットアップに時間を無駄にする必要がなくなり、開発とテスト環境の一致を検証しています。</p>


  <p>クラウドに移行していますか? たとえば、アプリケーションが3階層 (プレゼンテーション、ビジネスロジック、およびデータベース) の場合、最新のアプリであれば、Web フロントエンドの<a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>を使用して PaaS モデルに変換し、中間層と<a href="https://azure.microsoft.com/en-us/documentation/articles/data-management-azure-sql-database-and-sql-server-iaas/">Azure SQL</a>をリレーショナルデータベース層として<a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/">VM Scale Sets</a> <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Service Fabric</a> (たとえば、スケーラブルで常時オンのマイクロサービスの場合は) を使用 &nbsp; します。 もちろん、 &rsquo; これで開始します。 PaaS に変換されると、Azure サービスを利用して、 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">IoT デバイスからの</a> 大きな Data Analytics、高帯域幅イベントの取り込み、 <a href="https://dev.botframework.com/">チャットボット</a> 機能の追加を簡単に行えるようになります。 &rsquo;制限はありません。</p>


  <p>Forrester に示されているように、報酬は大きな意味を持ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a6ade07-93ae-438f-ab7a-730722e51546.png"><img alt="PaaS summary benefits" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb8eabea-1cae-42d2-ad34-1136f39f2556.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PaaS の概要の利点" width="610"></a></p>


  <p>お客様として、microsoft の IT サービス企業の創設者、remarked、 &ldquo; Azure PaaS を使用しないアプリの開発は、 でも、 &rsquo; 完了していません。 率直に言って、余分な時間とリソースが必要になると、生成された利益が除去されました。 &rdquo;<a href="https://azure.com/azure-paas-benefits">完全なレポート</a>を利用できるようにしました。ぜひご確認ください。</p>


  <p>PaaS サービスの利用を停止していた場合は、ここでその決定を再検討する必要があります。 PaaS サービスを活用して、より広範な開発者のセットを強化し、より一貫したスケーラビリティ、セキュリティ、顧客の満足度を実現し、展開のベストプラクティスが既定で使用されていることを確認できます。 また、セキュリティ、運用の効率化、回復力を持つユーザーに対して、Azure と IT 運用の専門家を対象とした、トレーニング、信頼され、強化を行う &ndash; ことができます。 この Forrester コンサルティングスタディは、IT プロフェッショナルがアプリケーションの管理と管理に必要な時間 (ソフトウェアのアップグレード、修正プログラムの適用) が <strong>80%</strong> に短縮され、これらの機能に必要な人員が少なくなりました。つまり、スタッフはビジネス価値を直接追加して、関数に再割り当てすることができます。</p>


  <p>そのため、すべての開発者に対して、vm とコンテナーの構築、管理、および保守を行う DevOps の専門家になるのをやめてください。 コーディングとは、この値を &ndash; &rsquo; 提供することを目的としています。</p>


