  <h2>インストールまたは更新する方法</h2>


  <p>Visual Studio Code をインストールし、Mono 4.2. x (Linux および Mac 用) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace に移動し、 <strong>Azure Data Lake ツール</strong>を検索して、最新の Azure Data Lake ツールを取得します。</p>


