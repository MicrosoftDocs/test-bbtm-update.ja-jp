Slug: azure-data-lake-tools-integrates-with-vscode-data-lake-explorer-and-azure-account
Title: Azure Data Lake ツールと VSCode Data Lake エクスプローラーおよび Azure アカウントとの統合
Summary: データ科学者がデータを調査し、保存されている内容とフォルダーの階層構造を把握したい場合は、VSCode ADL Tools で DATALAKE EXPLORER をお試しください。
Content: >-
  <p>データ科学者で、データを探索して、保存されている内容とフォルダーの階層構造を把握したい場合は、VSCode ADL ツールでエクスプローラーを試して Data Lake みてください。 開発者であり、ADLS 内での簡単なナビゲーションを探している場合は、VSCode ADL ツールの Data Lake エクスプローラーを使用してください。 vscode Data Lake エクスプローラーを使用すると、azure のログインエクスペリエンスが強化されるため、階層型のようなツリーで ADLA メタデータを管理し、Azure サブスクリプションの adls リソースのファイル探索を簡単に行うことができます。 コンテキストメニューを使用して、ファイルのプレビュー、削除、ダウンロード、アップロードを行うこともできます。 vscode エクスプローラーを統合することで、既存の ADLA と adls のコマンドに加えて、U-SQL データベースと adls ストレージアカウントを管理するための最適な方法を選択できます。</p>


  <p>Azure にログインして、より簡単なサインインプロセスを探すことが困難な場合、Azure Data Lake ツールと VSCode Azure アカウントの統合により、自動サインインが可能になり、Azure エクスペリエンスとの統合が大幅に強化されます。 Azure マルチテナントユーザーの場合、Azure アカウントとの統合によってブロックが解除され、テナント間で Azure サブスクリプションリソースを移動できるようになります。</p>


  <p>ソースコードが GitHub にある場合は、新しいコマンド<strong>ADL: Set Git Ignore</strong>が追加 <strong>&nbsp;</strong> され、システムによって生成されたファイルとフォルダーが GitHub ソースリポジトリから自動的に除外されるようになりました。</p>


  <h2 align="justify">お客様の主なメリット</h2>


  <ul>
   <li>
   <div align="justify">Azure の自動サインインをサポートし、Azure アカウント拡張機能との統合によってサインインエクスペリエンスを向上させます。</div>
   </li>
   <li>
   <div align="justify">マルチテナントのサポートを有効にすると、テナント間で Azure サブスクリプションリソースを管理できるようになります。</div>
   </li>
   <li>
   <div align="justify">U-SQL の作成の実行中にメタデータを参照し ADLA メタデータスキーマを表示します。</div>
   </li>
   <li>
   <div align="justify">エクスプローラーなどのツリーで、U-SQL データベースオブジェクトをいつでも作成および削除できます。</div>
   </li>
   <li>
   <div align="justify">エクスプローラーなどのツリーで、ファイルの探索、ファイルのプレビュー、ファイルのダウンロード、ファイル/フォルダーの削除、ファイル/フォルダーのアップロードを行うために、ADLS ストレージアカウント間を移動します。</div>
   </li>
   <li>
   <div align="justify">コマンドを使用して、システムによって生成されたファイルとフォルダーを GitHub リポジトリから除外します。</div>
   </li>
  </ul>


