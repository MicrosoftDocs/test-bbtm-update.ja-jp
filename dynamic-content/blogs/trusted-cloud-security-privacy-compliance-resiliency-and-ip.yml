Title: '信頼できるクラウド: セキュリティ、プライバシー、コンプライアンス、回復性、IP'
Summary: クラウド プロバイダーを信頼できますか?
Content: >-
  <p>クラウド プロバイダーを信頼できますか? &rsquo;最近多くの質問が行われ、人気のあるホワイト ペーパー「信頼されたクラウド: Microsoft Azure セキュリティ、プライバシー、コンプライアンス、回復性、保護<a href="https://download.microsoft.com/download/1/6/0/160216AA-8445-480B-B60F-5C8EC8067FCA/WindowsAzure-SecurityPrivacyCompliance.pdf">された IP</a>&rsquo; の最新バージョン」で回答を提供しました。</p>


  <p>2015 年に <i>初めてトラ</i> ステッド クラウドを公開した際、この論文は 13 ページで、セキュリティ、プライバシー、コンプライアンスについて説明しました。 その後、トラ&rsquo;ステッド クラウド<i></i>を数回更新し、最新のエディションは 42 ページに及び、回復性と知的財産に関する新しいセクションが含まれています。 42 ページが多いという理解を得たので、信頼された<i></i>クラウドも 1 つの論文として、また 5 つの個別の論文として提供されています。&rsquo;</p>


  <p style="text-align: center;"><img alt="Trusted Cloud" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20f3a2c1-c725-4717-8bac-724692ad7ca5.jpg" style="width: 426px; height: 768px;"></p>


  <p style="text-align: center;">&nbsp;</p>


  <p><b>セキュリティ。</b> 更新されたセキュリティ セクションでは、セキュリティに対する防御の詳細なアプローチを構成する複数のサービス (セキュリティ情報イベント管理 (SIEM) オファリング、Azure Sentinel などの新しいサービスを含む) について説明します。</p>


  <p><b>コンプライアンス。</b> Azure では、業界をリードする 92 のコンプライアンスオファリングが提供されます。 この&rsquo;領域では、元の 2015 年の論文に記載されている 21 のオファリング以降、大きな成長が見られます。 また&rsquo;、コンプライアンス要件を満たすために完全に管理されたクラウド環境を作成、デプロイ、更新するためのテンプレートを提供する Azure Blueprints のような新しいサービスも追加されました。</p>


  <p><b>プライバシー。</b> 2015&rsquo; 年から、オンライン プライバシーに対する関心が爆発的に高く、その結果、gdpr (gdpR) のような新しい規制に影響を一般データ保護規則がありました。 Azure で使用される厳格なプライバシープラクティスと標準、およびプライバシーを保護するためにお客様に提供するツールの詳細な説明を取得します。</p>


  <p><b>信頼性と回復性</b>。 この新&ndash;しいセクションでは、信頼性を維持しながら信頼性&ndash;&ndash;を維持しながら信頼性を維持する方法と、ダウンタイムやデータ損失を回避する方法で障害に対応できる回復性の両方について説明します。</p>


  <p><b>知的財産。</b> 2 番目の新しいセクションでは、ソフトウェア コードを含む Azure&rsquo; 固有の保護知的財産 (IP) の概要を説明します。 Azure の知的財産 (IP) アドバンテ&rsquo;クション プログラムは、業界で最も包括的な知的財産 (IP) リスクに対する保護を提供します。</p>


