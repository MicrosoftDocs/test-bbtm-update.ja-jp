Summary: 誰かが "モノのインターネット" という単語について言及すると、多くの場合、最初に思い浮かんだのは、インターネットに "組み込み" がある種のデバイスです。 ただし、組み込みの設計には数か月または数年の設計作業が含まれるので、まだ市場に出ていないデバイスにのみ適用されます。
Content: >-
  <p>他のユーザーが&ldquo;&rdquo;&ldquo;単語に言及モノのインターネット、多くの場合、最初に思い浮かんだのは、インターネットが組み込みの何らかの種類のデバイスです。&rdquo;ただし、組み込みの設計には数か月または数年の設計作業が含まれるので、まだ市場に出ていないデバイスにのみ適用されます。 企業は、大きなセキュリティ リスクを生み出さずに、既に現場にある数十億台のデバイスに IoT を活用する方法を示します。 チームAzure Sphere、"ブラウンフィールド デプロイ" と呼ばれるシナリオの &ldquo;用語&rdquo; があります。&nbsp; 現在、製品プランナーである Josh Planner がゲスト ブログを作成し、ブラウンフィールド IoT と、Azure Sphere がフィールドに既にデプロイされているデバイスを安全に接続する方法について詳しく説明しています。</p>


  <p>お読みになります。</p>


  <p>- Ed Nightingale</p>


  <p>製品プランナーとして、パートナーや顧客と何千時間もミーティングを行い、製品がセキュリティで保護されているだけでなく、実用的で便利な製品を確保する必要があるというニーズを理解しました。 最初の焦点は、多くの場合、新しいデバイスです。これは、製品プラットフォームにAzure Sphereに統合されているデバイスです。 これらのデバイスをグリーンフィールド シナリオ &ldquo;と見な&rdquo; します。 これらのシナリオは、Azure Sphere&rsquo; の価値提案が健全に共感し、設計が最終的と見なされる前の柔軟性により、実装が比較的簡単であるとして機能します。 OEM は、デバイス内部設計内&rsquo;でAzure Sphereを統合して、電力、パフォーマンス、および機能の目標を達成する方法に重点を置く場合があります。 接続されていない既にサービスを提供しているデバイスは、&ldquo;&rdquo;幅広い機器で意味のある新しい接続エクスペリエンスを作成する機会を表します。 このブログ投稿では、これらのブラウンフィールド デバイスの課題と、これらのデバイスがAzure Sphereについて説明します。</p>


  <h2>問題</h2>


  <p>企業の機器を接続する行為は、予防メンテナンス、Just-In-Time レポート、機器やデータへのロールベースのアクセスなど、企業のシナリオと革新的なビジネス モデルを有効にすることで、著しく優れた成果を実現する機会を表します。 しかし、世界中の企業には、IT 以外のデバイスの接続が実現可能と見なされる前にサービスに置かれたデバイスが何百万台もいます。または、インターネットの安全でない世界を受け入れるにはミッション クリティカルすぎると見なされたため、意図的に接続されていませんでした。</p>


  <p>これらの接続されていないデバイスを接続すると、企業に肯定的な結果と機会が生み出されます。いずれの場合も、これらのデバイスの接続に関連するリスクがあります。 デバイスが&nbsp; 接続を事前設定した場合でも、接続が重要すぎると見なされた場合でも、結果は同じです。接続性の欠如は、そのセキュリティ モデル (エアギャップ セキュリティと呼ばれる概念) です。ただし、クラウドを使用した最適化や他のリソーシングの決定を解決するために機能が向上すると、コネクテッド性の価値が向上します。 同時に、エアギャップ デバイスを接続するリスクは、以前と少なくとも同じです。 企業には、新しいセキュリティ モデルをシステム設計に組み込み、式のバランスを取り、リスクを軽減するメカニズムが必要です。 コネクテッド性の価値が高めるに従って、企業は既にサービスを提供しているこれらのデバイスを安全に接続するメカニズムを必要とします。</p>


  <h2>ガーディアン モジュールを使用した既存の機器とデバイスのセキュリティ保護</h2>


  <p>Microsoft は、Azure Sphere、セキュリティで保護された接続されたマイクロコントローラー (MCU ベース) デバイスを有効にするための新しいソリューションを RSA で発表しました。 Azure Sphere、企業がデバイスを信頼して任意の環境で安全に実行できる基盤を確立することで、IoT のロックを解除できます。 &ldquo; Microsoft のホワイトペーパー「セキュリティが高いデバイスの 7&rdquo; つのプロパティ」に基づき、Azure Sphere は、セキュリティで保護された IoT アプリケーション用に専用に構築されたハードウェア、オペレーティング システム ソフトウェア、クラウド サービスを組み合わせることで、デバイスのセキュリティを提供<a href="https://aka.ms/7properties" target="_blank">します。</a> Azure Sphere、7 つのプロパティを提供することで、新しいデバイスでセキュリティで保護された接続を有効にするための製造元と企業向けバーを作成していますが、さらに多くのことを行えます。</p>


  <p>Azure Sphere既にサービスを提供している確立されたデバイスにセキュリティで保護された接続を提供することもできます。 接続されていないデバイス上の既存のポートを利用することで、Azure Sphere &ldquo;&rdquo; をガーディアン モジュールに組み込み、既存の機器と組み合わせ、デバイス接続を支持する機会とリスクの議論を再調整するセキュリティで保護された接続を可能にできます。 これらのシナリオのセキュリティの鍵は、デバイスAzure Sphereクラウドと通信する方法です。 デバイスをネットワークから分離することで、Azure Sphere によって有効にされたガーディアン モジュールは、攻撃から機器を保護し、信頼されたクラウドとデバイスの通信パートナー間でのみデータが送信され、モジュールのソフトウェアと機器がそのまま維持され、セキュリティで保護された状態を維持することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/824fd77d-3209-44db-a52e-796363a2e01e.png"><img alt="Guardian modules diagram" border="0" height="1724" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc138f0a-a13e-47e2-b72e-e4fc566e5c4a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ガーディアン モジュールの図" width="3229"></a></p>


  <p>ガー Azure Sphereモジュールを使用すると、企業はデバイスとクラウドの間でさまざまなセキュリティで保護された操作を有効にできます。 デバイスの正常性とセキュリティの観点から、デバイスは、証明書ベースの認証、障害報告、および一時ソフトウェア更新プログラムに Azure Sphere Security Service を利用できます。 ガーディアン モジュールは、認証に合格すると、Azure Sphere Security Service によって署名された証明書を受け取ります。これは、クラウド サービスとの通信においてデバイスを正規のデバイスとして識別するために使用できます。 ガーディアン モジュールとクラウド間のこれらの通信は、イベントを通知したり意思決定を通知したりするためにデバイスから送信されるデータで構成される可能性があります。また、クラウドからのメッセージを表してデバイス自体からアクティビティをトリガーすることもできます。</p>


  <p>どちらの方向でも、Azure Sphere で実行されているアプリケーションを使用して、メッセージがブラウンフィールド デバイスとの間でやり取りされる前に適切に形成されていることを検証できます。また、Azure Sphere では、ガーディアン モジュールが信頼されたエンドポイントとのみ通信できます。 Azure Sphere Security Service は、Azure Sphere OS&rsquo;&rsquo; およびガーディアン モジュールの製造元デバイス ソフトウェアだけでなく、ダウンストリームの以前に接続されていないデバイス ソフトウェアの更新プログラムの配布ポイントとして使用することもできます。 このような状況では、企業は、機器のソフトウェアを更新するために、コストの高いトラックのロールを回避できます。 Azure Sphere によってガーディアン モジュールが有効になっていると、これらのブラウンフィールド デバイスは、Azure Sphere をその設計に統合したデバイスの利点の大部分を得る可能性があります。</p>


  <p>Azure Sphere 対応デバイスを使用すると、企業のお客様は、既存のデバイスをクラウドに自信を持って接続し、予防メンテナンス、使用率の最適化、さらにロールベースのアクセス制御に関連するシナリオのロックを解除できます。 パートナーの Avnet は、Azure Sphere を使用するガーディアン モジュールを既に設計し、構築しています。その他のモジュールは近い将来に予定されています。 クラウドで多数のデバイスをリンクする場合、可能性はほぼ無限です。</p>


