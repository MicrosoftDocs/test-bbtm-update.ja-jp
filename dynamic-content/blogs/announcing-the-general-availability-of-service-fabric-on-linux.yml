Title: Linux でのアプリケーションの一般提供Service Fabric発表
Summary: Azure Service Fabricは、コア Azure インフラストラクチャを強化する基盤となるマイクロサービスとオーケストレーション プラットフォームです。 今年の初めに Microsoft //build カンファレンスで、General...
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">Azure Service Fabric</a>は、コア Azure インフラストラクチャを強化する基盤となるマイクロサービスとオーケストレーション プラットフォームです。 今年の初めに、Microsoft //build カンファレンスで、Windows <a href="https://azure.microsoft.com/en-us/blog/announcing-windows-server-container-orchestration-with-azure-service-fabric/" target="_blank">Server</a> コンテナー オーケストレーションの一般提供を発表Service Fabric。 本日は、&#39;クラウドを含むすべてのリージョンでコンテナー オーケストレーションを行う linux 上の Service Fabric の一般提供をお知らせします。 これで、コンテナー化されたアプリケーションをサーバーと Linux の両方Service FabricでWindows実行できます。 現在、Linux クラスターでは Ubuntu 16.04 がサポートされています。Red Hat Enterprise Linux などの他の Linux OS がロードマップに含まれています。</p>


  <p>Linux でのランタイム エクスペリエンスは、同じコードベースを使用Windowsで使い慣れたものと同じです。 この慣れにより、Windows で Service Fabric を使用し、一部のビジネス ニーズにも Linux を使用している場合は、アプリケーションの開発とデプロイのための高速パスが作成されます。</p>


  <p>ランタイム v6.0 と SDK v2.8 を含む Service Fabric のこのリリースでは、Windows Server と Linux の両方でオーケストレーション機能を利用できます。 Service Fabric を使用して、コンテナー イメージの起動と管理、リソースの管理、DNS によるサービス検出の完了、OMS 統合の使用による分析情報の取得、ボリューム ドライバーの統合により、Windows Server と Linux の両方でアプリケーションの構築やプラットフォームの構築を行うのではなく、アプリケーションの構築に真に集中できます。</p>


  <p>私たちは、最適なアプリケーションを構築する上でツールの重要性を認識しています。 Azure では、Azure CLI 2.0 では、コマンド ラインを使用して Windows と Linux の両方でアプリケーションとクラスターを管理する優れたエクスペリエンスが提供されます。 クラスターを使用する方がAzure portal、クラスターを作成および管理するための包括的な UI エクスペリエンスが提供されます。 さらに、クラスターを監視するための既存の Service Fabric Explorer (SFX) UI 管理ツールは、Windows Server クラスターと Linux クラスターの両方で同じ動作をします。</p>


  <p><img alt="Project Done (002)" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2967d13e-690d-4aa3-a364-aaf116191648.gif" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Project完了 (002)" width="1266"></p>


  <p>Service Fabric、2017 年と PowerShell for Visual Studioに重点を置いて開発ツールが提供Windows。 Linux 向けのツールのニーズが異なるために、Linux 上の Java 開発者向けの一連の Java SDK ツールを作成しました。 また、Yeoman、Jenkins、Eclipse との統合を含む Linux ツールのほとんどをオープンソース化しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13a35482-3bb4-40ba-96eb-9e575bfc91dc.png"><img alt="high-res-eclipse-no-windows" border="0" height="1319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31a55ba1-247e-4912-abdb-97a9f5d43dd7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="high-res-eclipse-no-windows" width="2560"></a></p>


  <p align="center"><em>Eclipse を使用して Java Service Fabric Reliable Servicesを作成する</em></p>


  <p>Java&#39;2.0 をサポートService Fabric SDK (v 3.0 プレビュー) もリリース.NET Standard予定です。 Service Fabric SDK には、これらの言語のReliable ServicesとReliable Actors含むプログラミング モデルが含まれている。 これらのモデルは、.NET を使用している既存のお客様になじみのある、ステートフルマイクロサービスまたはステートレス マイクロサービスの開発に使用できます。 ステートフル Reliable Servicesサービスが実行されているのと同じノード上のデータを自動的に同時に検索して、アプリケーションの高可用性と待機時間の短縮を実現します。 Reliable Actors簡単に使用できるアクター プログラミング モデルが提供されます。これにより、同時実行マイクロサービス アプリケーションを簡単に開発できます。 このリリースには、既存の compose yaml ファイルをDocker Composeアプリケーションをデプロイするためのプレビュー サポートも含まれています。</p>


  <p>お客様のアプリケーション開発に無限の可能性が生まれるので、私たちは楽しみに思います。 Linux 用のこのクイック スタートでは、これらの新機能を 10 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-quickstart-containers-linux" target="_blank">分以内に</a>試Service Fabricできます。 詳細なチュートリアルについては、Service Fabricドキュメントを<a href="https://azure.microsoft.com/en-us/documentation/learning-paths/service-fabric/" target="_blank">Service Fabricしてください</a>。 その間に質問がある場合は、 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-support" target="_blank">お問い</a> 合わせに参加するか、毎月のコミュニティ コール <a href="https://blogs.msdn.microsoft.com/azureservicefabric/tag/community/" target="_blank">に参加してください</a>。 製品、特に新&rsquo;しいプレビュー機能に関する具体的なフィードバックがある場合は、お聞かせください。 ビルドした&rsquo;情報が表示されるのを待つ必要があります。</p>
