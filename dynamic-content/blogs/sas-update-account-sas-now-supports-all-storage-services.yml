Slug: sas-update-account-sas-now-supports-all-storage-services
Title: 'SAS Update: アカウント SAS ですべてのストレージ サービスがサポートされる'
Summary: Table サービスと Queue サービスのアカウント SAS もサポートAzure Storageお知らせします。
Content: "<p>Shared Access Signature (SAS) を使用すると、お客様はストレージ アカウント キーを共有することなく、ストレージ アカウント内のデータにアクセス権を委任できます。 2015 年後半に、<a href=\"https://azure.microsoft.com/en-us/blog/azurecon-2015-azure-storage-announcements/\" target=\"_blank\"></a>Blob および File Services のサポートを提供したアカウント SAS という新しい種類の SAS トークンが発表されました。</p>\n\n<p>Table および <b>Queue</b> サービスのアカウント SAS もサポートAzure Storage<b>お</b>知らせします。 これらの機能は、Azure Storage Service のバージョン <a href=\"https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx\" target=\"_blank\">2015-04-05</a> で使用できます。</p>\n\n<p>アカウント SAS は、1 つ以上のストレージ サービス内のリソースへのアクセスを委任し、アカウント キーとStorageします。 これにより、BLOB コンテナー、テーブル、キュー、ファイル共有を作成および変更するためのアクセス権を委任できるだけでなく、Get/Set Service Properties や Get Service Stats などのメタデータ操作へのアクセスを提供できます。アカウント SAS では、セキュリティ上の目的で、コンテナー ACL の設定、テーブル ACL の設定、キュー ACL の設定、共有 ACL の設定など、アクセス許可関連の操作へのアクセスは有効にされません。</p>\n\n<p>次のコード スニペットでは、読み取り、書き込み、一覧表示、作成、削除のアクセス許可など、BLOB と Table Service の新しいアカウント SAS トークンを発行するために使用される新しいアクセス ポリシーを作成します。 アカウント SAS トークンは、今から 24 時間以内に期限切れするように構成されています。</p>\n\n<pre class=\"prettyprint\">\nSharedAccessAccountPolicy policy = new SharedAccessAccountPolicy()\n{\n    Permissions = SharedAccessAccountPermissions.Read | SharedAccessAccountPermissions.Write | SharedAccessAccountPermissions.List | SharedAccessAccountPermissions.Create | SharedAccessAccountPermissions.Delete,\n    Services = SharedAccessAccountServices.Blob | SharedAccessAccountServices.Table,\n    ResourceTypes = SharedAccessAccountResourceTypes.Container | SharedAccessAccountResourceTypes.Object,\n        SharedAccessExpiryTime = DateTime.UtcNow.AddHours(24),\n        Protocols = SharedAccessProtocol.HttpsOrHttp\n};  \n\n// Create a storage account SAS token by using the above Shared Access Account Policy.\nCloudStorageAccount storageAccount = CloudStorageAccount.Parse(&lsquo;YOUR CONNECTION STRING&rsquo;);\nstring sasToken = storageAccount.GetSharedAccessSignature(policy);</pre>\n\n<p>詳細については、次のリソースを参照してください。</p>\n\n<ul>\n    <li>チュートリアル: <a href=\"https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-shared-access-signature-part-1/\" target=\"_blank\">Shared Access Signature、パート 1: SAS モデルについて</a></li>\n    <li>API ドキュメント: <a href=\"https://msdn.microsoft.com/en-us/library/azure/microsoft.windowsazure.storage.sharedaccessaccountpolicy.aspx\" target=\"_blank\">SharedAccessAccountPolicy クラス MSDN ドキュメント</a></li>\n    <li>コード サンプル: <a href=\"https://azure.microsoft.com/en-us/documentation/samples/storage-blob-dotnet-getting-started/\" target=\"_blank\">.NET はじめに Azure Blob Service を使用したデータの作成</a></li>\n</ul>\n\n<p>SAS トークンを使用して、ストレージ アカウント キーを共有するのではなく、ストレージ ユーザーへのアクセスを委任することをお勧めします。 この投稿に関するコメントでさらに質問がある場合は、常にお知らせください。</p>"
