Title: 'Windows Azure Platform Announcment: Introductory Specials Includes 750 hours on Extra-Small Instance'
Summary: '[この記事は、チームによってSQL Azureされました。]Azure Windowsチームは、ここで新しい Introductory Special を発表しています。&nbsp;その詳細には、新しい入門特別な機能が含まれます。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Azure Windowsチームは、ここで新しい Introductory Special を発表<a href="https://azure.microsoft.com/free-trial">しています</a>。&nbsp;参加の詳細には、2011 年 6 月 30 日までの Windows Azure の超小規模インスタンスの 750 時間と Windows Azure 小規模インスタンスの 25 時間を含む、Cloud Power キャンペーンの一環としての新しい入門特別プログラムが含まれます。<a href="https://azure.microsoft.com/free-trial"></a> &nbsp;また、1 GB SQL Azure 3 か月間無料で SQL Azure 1 GB Web エディションを提供する無料試用版も含まれています。</p>  <p>Azure Platform Windows、&nbsp;開発とエンタープライズの両方に対する全く新しい機会を開く機会が増えています。&nbsp;この新しいオファリングの目的は、クラウドへの入り口への障壁を下げ、&nbsp;開発者は、無料の時間を使用して、プラットフォームを実験してテストできます。前もって投資する必要が生じずに済む場合があります。&nbsp;また、インフラストラクチャと仮想化環境を管理することなく、既存の .NET、Java、PHP プログラミングのスリフトを活用することもできます。&nbsp;開発者は、ビジネスの棒を動かす説得力のある革新的なアプリケーションに対して、最善を行い、プログラミングと反復に専念できます。</p>  <p>オファーにサインアップするには、こちらをクリック <a href="https://azure.microsoft.com/free-trial">してください</a>。 &nbsp;&nbsp;すべての Azure Platformoffers の一覧Windows、Azure Platformoffers&nbsp; に関するページWindows参照&nbsp;してください。</p>
