Title: Azure Storage の高度な脅威保護がパブリックプレビューに
Summary: 今週は、Azure Storage Blob service でのパブリックプレビューのために高度な脅威保護を利用できるようになったことを発表しています。 Advanced Threat Protection for Azure Storage は、ストレージアカウントへのアクセスまたは悪用の試行が異常で、危害を及ぼす可能性がある異常なアクティビティを検出します。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019年4月3日に、Azure Storage の高度な脅威保護が一般公開されました。 詳細については、ブログの投稿「 <a href="https://azure.microsoft.com/en-us/blog/extending-azure-security-center-capabilities/">Azure のセキュリティ機能の拡張</a>」 &ldquo; を参照してください。&rdquo;</div>


  <p>今週は、Azure Storage Blob service でのパブリックプレビューのために<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection" target="_blank">高度な脅威保護</a>を利用できるようになったことを発表しています。 Advanced Threat Protection for Azure Storage は、ストレージアカウントへのアクセスまたは悪用の試行が異常で、危害を及ぼす可能性がある異常なアクティビティを検出します。</p>


  <p>この機能の導入により、お客様のストレージアカウントで発生した潜在的な脅威を検出して対応することができます。 完全な調査エクスペリエンスを実現するには、blob サービスに対する読み取り、書き込み、および削除要求の <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-monitor-storage-account#configure-logging" target="_blank">診断ログを構成</a> することをお勧めします。</p>


  <p>Azure Storage の高度な脅威保護には、次の利点があります。</p>


  <ul>
   <li>異常なアクセスとデータの流出アクティビティの検出。</li>
   <li>実用的な調査と修復の手順を含む電子メールアラート。</li>
   <li>Azure Security Center を使用して Azure テナント全体のアラートを一元的に表示します。</li>
   <li>Azure portal からの簡単な有効化。</li>
  </ul>


  <h2>Advanced Threat Protection を設定する方法</h2>


  <ul>
   <li><a href="https://portal.azure.com" target="_blank">Azure ポータル</a>を開きます。</li>
   <li>保護する Azure Storage アカウントの構成ページに移動します。 [設定] ページで、[Advanced Threat Protection] を選びます。</li>
   <li>[Advanced Threat Protection] 構成ブレードで、次のようにします。 <ul>
    <li>高度な脅威保護を有効にします。</li>
    <li>[保存] をクリックして、新しいまたは更新された Azure Storage ポリシーを保存します。</li>
   </ul>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b2d8177-2aba-4699-a61c-0d5dd3e09039.png"><img alt="image" border="0" height="349" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f257bfbf-7069-49a6-9041-d42fbf3bac2a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="612"></a></p>


  <h2>今すぐ始めましょう</h2>


  <p>Azure Storage の高度な脅威保護を試して、ストレージアカウントに対する潜在的な脅威の検出を開始することをお勧めします。 高度な脅威保護の詳細については、「はじめに」<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection" target="_blank">ページ</a>の Azure Storage を参照してください。</p>


  <p>試してみてください。コメントにご感想をお寄せください。</p>
