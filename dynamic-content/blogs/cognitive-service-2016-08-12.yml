Content: >-
  <p>Microsoft Cognitive Services 最近、api コレクションに新しいファミリを追加しました: Bing api。 これらのオープンな RESTful Api では、Microsoft Research 開発によってトレーニングされた検索アルゴリズムを使用して、web の機能を活用しています。</p>


  <p>Bing api を使用すると、アプリは1回の通話で大量のビデオ、ニュース記事、画像、web ページを活用できます。 数行のコードで、次のアプリに、よりスマートで魅力的なエクスペリエンスをもたらしましょう。</p>


