Title: .NET の完全信頼でのロールのホスティング
Summary: Azure Windows の優れた点の1つは、サービスのデプロイ、監視、および管理を処理し、ビジネスロジックに焦点を当てる時間を増やすことです。 &nbsp;まで...
Content: "<p>Azure Windows の優れた点の1つは、サービスのデプロイ、監視、および管理を処理し、ビジネスロジックに焦点を当てる時間を増やすことです。 &nbsp;最近までは、コードは Azure 部分信頼 Windows で実行する必要がありました。これは、特定の .net 機能をロックダウンするコードアクセスセキュリティ (CAS) レベルでコードを実行する必要があることを意味しています。 </p>  <p>Windows Azure では、Web ロールと worker ロールで完全信頼でコードを実行するオプションが提供されるようになりました。 &nbsp;これにより、次のような多数の説得力のあるシナリオがロック解除される</p>    <ul>  <li><strong>Non-.NET コードの呼び出し</strong>: 多くの開発者がネイティブコードに既存の投資を行ったり、一部の特殊なタスクにネイティブコードを使用したりすることがあります。 &nbsp; .NET の完全信頼を使用すると、プロセスの起動またはプラットフォーム呼び出し (P/Invoke) によってネイティブコードを使用できるようになります。</li>  <li><strong>完全信頼を必要とする .net ライブラリの使用</strong>: .net サービス SDK のライブラリを含む特定の .net ライブラリでは、完全な信頼が必要であり、Windows Azure で使用できるようになりました。</li>  <li><strong>名前付きパイプを使用したプロセス間通信: アプリケーションがプロセスを生成する場合は、名前付きパイプを介して通信できます。</strong></li>  </ul>  <p><em>注: &nbsp; .net の完全信頼では CAS の制限が解除されますが、Windows Azure アプリケーションはクラウドで制限付きの \"ユーザー\" 特権で実行されます。 &nbsp;したがって、レジストリの変更やシステムディレクトリへの書き込みなどの特定の操作は、この時点では実行できません (ローカルの開発環境で成功する場合でも)。</em></p>  <h3>はじめにする方法</h3>  <p>完全信頼を有効にするには、サービス定義ファイルのロールに <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">enableNativeCodeExecution</span> 属性を追加し、属性値を true に設定します。</p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;?</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">xml</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">バージョン</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span> <span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">1.0</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">エンコード</span> <span style=\"color: blue;\">=</span> \"<span style=\"color: blue;\">utf-8</span>\"<span style=\"color: blue;\">? &gt; </span> </span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Servicedefinition</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">名</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span> <span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">myservice</span>\"<span style=\"color: blue;\"> </span> <span style=\"color: red;\">xmlns</span> <span style=\"color: blue;\">=</span> \" <span style=\"color: blue;\"></span> \" <span style=\"color: blue;\">&gt;</span> </span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> &nbsp; &lt; </span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span> <span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span> <span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">WebRole</span>\"<span style=\"color: blue;\"> </span> <span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; color: red;\">enableNativeCodeExecution</span> <span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; color: blue;\">=</span> <span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">\"<span style=\"color: blue;\">true</span>\"</span> <span style=\"color: blue;\">&gt;</span> </span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> &nbsp; &nbsp; &nbsp; &lt; </span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Inputendpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> &nbsp; &lt; &nbsp; &nbsp; &nbsp; &nbsp; </span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Inputendpoint</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">名</span> <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span> <span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">httpin</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">プロトコル</span> <span style=\"color: blue;\">=</span> \"<span style=\"color: blue;\">http</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">ポート</span> <span style=\"color: blue;\">=</span> \"<span style=\"color: blue;\">80</span>\" <span style=\"color: blue;\"> /&gt;</span> </span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> &nbsp; &lt; &nbsp; &nbsp; / </span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Inputendpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> &nbsp; &lt; / </span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ServiceDefinition</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p>詳細については、Windows Azure SDK のドキュメントと FullTrust サンプルを参照してください。 &nbsp;だ!</p>  <p>Mohit Srivastava<br>  プログラム マネージャー</p>"
