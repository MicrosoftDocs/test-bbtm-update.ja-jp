  <h3>今後の予定&hellip;</h3>


  <p>信頼性、セキュリティ、弾力性などの基本的な領域に注目し、データベース管理を安心して行うために、改善の余地がまだある領域はほとんどありません。 パフォーマンスを向上させるために、いくつかの特定の機会があります。 これは、今後数週間または数か月の間、アクティブなフォーカスがある領域の1つになります。 パフォーマンスだけでなく、スケーリングの制限も拡大し、より大きなコンピューティングとストレージのサイズをサポートします。 また、豊富でインテリジェントなアプリを簡単に開発できるように、他の Azure データとアプリサービスとの緊密な統合を実現することを目的としています。 お客様からのフィードバックや、新しい価値を向上させたり追加したりできるお客様のご意見を keenly いたします。</p>


  <p>これは、私たちにとってすばらしい新しい章であり、単なる開始部分です。 この体験も、ご参加ください。 今後数週間の詳細なトピックに関するブログをお待ちしています。</p>


