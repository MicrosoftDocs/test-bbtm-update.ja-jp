  <h3>自動バックアップと特定の時点への復元</h3>


  <p>ほとんどの管理されたデータベースサービスでは、回復が問題になった場合に備えて、特定の時点への復元を可能にする自動化されたバックアップが提供されます。 サービスの差別化要因は、ユーザーがバックアップ用にストレージを個別に管理する必要がないことです。 このサービスでは、自動バックアップを回復できる最大35日間のリテンション期間が提供されます。 つまり、開発者は、バックアップストレージ容量の監視、容量管理、アラートの構成を行う必要がなくなります。 バックアップの管理について心配する必要はありません。 これらのバックアップは、geo 冗長バックアップでもあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db2bd1a7-6769-49cb-95bd-9b5253c424fe.png"><img alt="image" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53fcb87a-036c-45ba-9894-2b124afd1b37.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="627"></a></p>


  <p>&nbsp;</p>


  <h3>監視、アラート、およびサーバーログ</h3>


  <p>このサービスでは、Azure Monitor サービスとの統合を通じて、最大30日間のメトリックを監視し、これらのメトリックにアラートを定義し、サーバーログの保有期間を最大7日間構成します。 さらに、ユーザーは、ログの詳細度パラメーターをカスタマイズすることもできます。これにより、開発時に簡単にデバッグできるようになり、運用環境での使用に合わせて適切にチューニングできます。 さらに、これらのメトリックは、<sup>サードパーティ製</sup> のさまざまなツールと統合されています。 これはすべて、追加コストなしで利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a9079bf-6fd2-4a21-9777-6fb4e668f50c.png"><img alt="image" border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/977cc271-04d3-44a2-86e8-55292204e3ba.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="1024"></a></p>


  <h3>拡張機能と拡張性</h3>


  <p>Azure Database for PostgreSQL では、データベースサーバーのパラメーターを構成できます。 これにより、アプリケーションの要件に基づいて柔軟にカスタマイズすることができます。 プレビュー段階のサービスでは、現在、ユーザーからのフィードバックに基づいてより多くのことを可能にするロードマップを使用して、18を超える一般的な PostgreSQL 拡張機能 (PostGIS を含む) をサポートしています</p>


  <h3>統合</h3>


  <p>Azure Database for PostgreSQL は Azure Web Apps と密接に統合されています。 管理された PostgreSQL を使用して Azure Web アプリをデプロイするための統合されたエクスペリエンスを有効にしているため、アプリの開発が簡単になりました。</p>


