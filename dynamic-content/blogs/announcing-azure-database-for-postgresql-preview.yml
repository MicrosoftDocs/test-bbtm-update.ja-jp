Summary: Microsoft がオープンソースを選択し、開発者に選択肢を提供することを目指しています。これまで、シアトルの Microsoft Build 2017 カンファレンスで、Scott Guthrie は管理対象データベースサービス for Azure Database for PostgreSQL PostgreSQL のプレビューを発表しました。
Content: >-
  <p>PostgreSQL は、開発者に広く普及しているオープンソースの最も高速なリレーショナルデータベースエンジンの1つです。 Azure クラウドはオープンソーステクノロジのためのファーストクラスのプラットフォームであり、使い慣れたツールや既存のスキルを活用し、アプリケーションをデプロイすることができます。 Microsoft &rsquo; がオープンソースを利用し、お客様に選択肢を提供することを目的としています。これまで、シアトルの Microsoft Build 2017 カンファレンスで、Scott Guthrie が管理対象データベースサービス for <b>Azure Database for PostgreSQL</b>PostgreSQL のプレビューを発表しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f3ed107-a116-4f35-bc7c-55efd5ec9215.png"><img alt="PG1" border="0" height="606" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96351d4f-9586-4545-8d4d-c033c9c08305.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PG1" width="1024"></a></p>


  <p>このサービスでは、PostgreSQL の community エディションを使用しており、アプリケーション開発者は、データベースの管理と管理を複雑にすることなく、使い慣れたデータベースを Azure で使用できるようになります。 このブログでは、Azure Database for PostgreSQL サービスの概要について説明し、この発表がアプリ開発者に与える意味と、業界で一意であると考えられる価値を提供するという考え方について説明します。</p>


  <p>&rsquo;Mysql オファリングの詳細については、Jason Anderson &rsquo; s の<a href="https://azure.microsoft.com/blog/azure-database-for-mysql-public-preview">ブログ</a>記事をご覧ください。ここでは、mysql について &rsquo; 説明します。</p>


  <h3>Azure Database for PostgreSQL とは</h3>


  <p>Azure Database for PostgreSQL は、管理と管理の負担をかけることなくアプリを簡単に作成できるようにする、管理されたデータベースサービスです。 このサービスは、PostgreSQL の community edition を使用し、ネイティブツール、ドライバー、およびライブラリとシームレスに連携します。 プレビューの開始時に、PostgreSQL バージョン9.5 と9.6 のサポートを提供しています。</p>


  <p>さまざまなクラウドプロバイダーから提供される多くの管理されたデータベースサービスは、データベース管理の複雑さを軽減することを約束していますが、それぞれの方法によって、顧客がいくつかのトレードオフを強制することになります。 私たちは、管理されたデータベースサービスに対するアプローチを採用しており、特に Azure Database for PostgreSQL、アプリケーション開発者の主要な問題点について取り上げています。 これについては、次 &ndash; の深く掘り下げませを参照してください。</p>


  <h3>アプリ開発者のための PostgreSQL データベース</h3>


  <p>ほとんどのアプリ開発者は、そのような作業 &ndash; を実行したいと考えています。優れたアプリを迅速に構築し、広く普及して広く採用されています。 アプリ開発プロセスの複雑なコンポーネントの1つは、データベースインフラストラクチャを計画し、その後、データベースの継続的な取り扱いと供給を行うことです。 PostgreSQL は、長年にわたって広く普及しているオープンソースのリレーショナルデータベースであり、高度なデータベース機能やテクノロジと共に堅牢性、カスタマイズ、拡張が可能であるため、開発者の間で広く普及しています。 しかし、アプリ開発者は PostgreSQL が提供する機能を気に入っていますが、多くの場合、インフラストラクチャの管理の複雑さを実感することはできません。 マネージデータベースサービスの主な利点は、開発者は、オペレーティングシステムとデータベースの修正プログラムの管理、データベースの手動バックアップの実行、復旧の調整などを気にする必要がないことです。ほとんどの管理されたサービスはこれらの基本機能を提供し、開発者がこれらのタスクの重要なリソースを消費しないようにします。</p>


  <p>開発者向けに管理された PostgreSQL サービスを提供していることを確認した場合は、修正プログラムの自動適用、バックアップと復元の機能、監視、アラート、ログ記録などの基本的な管理されたサービス機能に対処する必要があります。しかし、お客様と話し合っているのは、他のクラウドプロバイダーよりも、信頼性、セキュリティ、および弾力性といった分野ではなく、他のクラウドプロバイダーよりも多くの機能を実行できることです。 そのため、多くの方法で、管理されたデータベースサービスを使用して値の作成が再定義されています。</p>


  <h3>Azure Database for PostgreSQL のベネフィット</h3>


  <p>管理された PostgreSQL サービスの利点について詳しく説明するために、サービスの主な焦点は、可用性、弾力性、セキュリティなど、ネイティブツール、拡張機能、ドライバー、およびライブラリがシームレスに動作することを確認するという点に注目したいと考えています。 これは、この Azure Database for PostgreSQL のこの記事で説明したとおりです。 これらの各トピックについて詳しく説明します。</p>


  <h3>組み込みの高可用性</h3>


  <p>Azure Database for PostgreSQL には、すぐに使用できる組み込みの高可用性機能が用意されています。 &ndash;追加のセットアップ、構成、追加のコストはありません。 つまり、開発者は、追加の Vm を設定し、PostgreSQL データベースの高可用性を確保するためにレプリケーションを構成する必要はありません。 プレビュー段階では、サービスは特定の SLA でバックアップされません。 ただし、一般公開されている場合、すべてのデータベースの SLA は99.99% になります。</p>


  <h3>セキュリティボルト-イン</h3>


  <p>このサービスでは、セキュリティが強化されています。 これはどういう意味でしょうか。 既定では、バックアップを含むすべてのデータがディスク上で暗号化されます。 データベースをセキュリティで保護するために、追加のスイッチや計画は必要ありません。 さらに、サービスでは SSL が既定で有効になっているため、すべてのデータが暗号化されます。 必要に応じて、クライアントアプリケーションが SSL 接続をサポートしていない場合は、それも無効にするオプションを作成しました。 マイクロソフトでは、これらのセキュリティギャップが時間の経過と共に解決されるように、オープンソースコミュニティ全体で幅広く取り組んでいます。</p>


  <h3>即座にスケール</h3>


  <p>弾力性は、クラウドの基本属性の1つです。 開発者は、アプリのデプロイ時に必要とされるコンピューティングとストレージの量を把握することは困難ですが、ピークと谷を事前に計画しておくことができます。 ほとんどのクラウドサービスプロバイダーではインスタンスサイズを拡張できますが、追加のレプリカに対して料金を支払う必要がある別の VM がある場合を除き、アプリの可用性に影響を与えることはありません。 さらに、追加の監視、アラートの設定、セカンダリレプリカとプライマリとの整合性の確保も意味します。 Azure Database for PostgreSQL を使用すると、アプリケーションのダウンタイムを発生させることなく、即座にコンピューティングをスケーリングできます。 次に示すのは、PostgreSQL データベースサーバーをスケールアップまたはスケールダウンするために使用する単純な Azure CLI コマンドです。</p>


