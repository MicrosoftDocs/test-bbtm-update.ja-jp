  <h3>すべてを包括価格</h3>


  <p>上の図は、PostgreSQL で一意の管理対象サービスの値を提供することに最も重点を置いた主な分野をまとめたものです。 さらに、データベースの修正プログラムの自動適用が行われました。これは、開発者がこれを管理する必要がないことを意味します。 また、ビジネスモデルと価格は、取得できるように単純なものにしました。 上記で説明したすべての値は、1つの包括価格に含まれています。これは、請求書についての驚きがないことを意味します。 コンピューティングと記憶域の要件に基づいて開始パフォーマンスレベルを選択し、コンピューティングと記憶域を個別に柔軟にスケーリングします。</p>


  <h3>顧客の証拠によるシームレスな移行</h3>


  <p>また Azure Database for PostgreSQL を使用すると、オンプレミスまたは任意のクラウドサービスから Azure 上の管理された PostgreSQL サービスへのシームレスな移行が可能になります。 開発者は、pg_dump や pg_restore などのネイティブツールを使用してこれを実現できます。 さらに、Python、node.js、Java、PHP、任意のプログラミング言語のいずれかを使用して開発する場合でも、Djnago、Flask などのお気に入りのオープンソースフレームワークを使用できます。サービスはシームレスに動作します。</p>


