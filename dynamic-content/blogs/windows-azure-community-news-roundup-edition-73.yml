Title: 'Windows Azure Community News Roundup (エディション #73)'
Summary: クラウドコンピューティングと &nbsp; Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。  次のよう &nbsp; にまとめています。
Content: "<p>クラウドコンピューティングと &nbsp; <a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0267\" target=\"_blank\">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様のフィードバックに基づいて、過去1週間にまとめたもの &nbsp; を次に示します。</p>  <p><strong><strong>記事、ビデオ、ブログ投稿&nbsp;</strong></strong></p>  <ul>  <li>Azure および SQL Database ニュース &nbsp; を Windows (8 月14日に投稿)</li>  <li>カンファレンス 2013 &nbsp; (8 月14日に投稿) <a href=\"https://michaelcollier.wordpress.com/2013/08/14/windows-azure-and-identity-that-conference-2013/\" target=\"_blank\">Windows Azure と id &ndash; &nbsp; </a></li>  <li><a href=\"https://seroter.wordpress.com/2013/08/16/where-the-heck-do-i-host-my-net-app/\" target=\"_blank\">.Net &nbsp; アプリをホスト &hellip; するにはどうすればよいですか。</a> &nbsp;(8 月16日に投稿)</li>  <li><a title=\"Windows Azure SQL Database </a> &nbsp; を使用した Windows Azure SQL Database \" href=\"https://www.scarydba.com/2013/08/22/get-started-with-windows-azure-sql-database/\" target=\"_blank\"> はじめにでのはじめにへの永続的なリンク (8 月22日に投稿)</li>  <li><a href=\"https://convective.wordpress.com/2013/08/12/semantic-logging-application-block-slab/\" target=\"_blank\">セマンティックログアプリケーションブロック &nbsp; (スラブ)</a> &nbsp; (8 月12日に投稿)</li>  <li><a href=\"https://techmike2kx.wordpress.com/2013/08/23/10-tools-of-the-trade-for-your-windowsazure-environment/\" target=\"_blank\">#windowsazure &nbsp; 環境</a> &nbsp; の取引の10のツール (8 月23日に投稿)</li>  <li>クラウドでの eai と EDI: Azure Service Bus EAI &amp; EDI &ndash; パート I &nbsp; (8 月12日に投稿)</li>  <li>クラウドでの eai と EDI: Azure Service Bus EAI &amp; EDI &ndash; パート II &nbsp; (Sep Sep ' 12) の見込み客</li>  <li><a href=\"https://blogs.blackmarble.co.uk/blogs/sspencer/post/2013/08/14/Handling-A-Topic-Dead-Letter-Queue-in-Windows-Azure-Service-Bus.aspx\" target=\"_blank\">Windows Azure Service Bus でのトピック配信不能キューの処理</a>(8 月14日に投稿) &nbsp;</li>  <li><a href=\"https://www.simple-talk.com/cloud/cloud-data/an-introduction-to-windows-azure-blob-storage-/\" target=\"_blank\">Windows Azure BLOB Storage の概要</a>(7 月12日に投稿)</li>  <li><a href=\"https://www.simple-talk.com/cloud/development/the-operating-systems-of-windows-azure/\" target=\"_blank\">Windows Azure</a> &nbsp; のオペレーティングシステム (8 月7日に投稿)</li>  <li><a href=\"https://blogs.msdn.com/b/esmsdn/archive/2013/08/05/post-invitado-quot-dnn-cloud-services-software-servicios-sobre-windows-azure-quot-por-david-rodr-237-guez.aspx\" target=\"_blank\">dnn Cloud Services: software + servicios sobre Windows</a> &nbsp; (スペイン語の場合)、Chrome または Bing translator で表示されます。 (8 月5日に投稿)</li>  <li><a href=\"https://hhaggan.wordpress.com/2013/08/22/windows-azure-brokered-messaging-main-classes/\" target=\"_blank\">Azure 仲介型メッセージングのメイン &nbsp; クラス</a> &nbsp; の Windows (8 月22日に投稿)</li>  <li><a href=\"https://www.youtube.com/playlist?list=PLLasX02E8BPDdP84slDIVwIspdxEB10B4&amp;feature=edit_ok\" target=\"_blank\">Windows Azure オープンプラットフォーム &nbsp;ビデオシリーズ</a></li>  </ul>  <p><strong>デッキとコード</strong></p>  <ul>  <li><a href=\"https://www.slideshare.net/buckeye01/using-windows-azure-for-solving-identity-management-challenges-25255651\" target=\"_blank\">id 管理の課題を解決するための Windows Azure の使用</a>&nbsp;</li>  <li><strong><a href=\"https://github.com/richorama/AzureSpeedTest\" target=\"_blank\">AzureSpeedTest</a>&nbsp;</strong></li>  </ul>  <p class=\"entry-title public\"><strong><strong>Stack Overflow に関する最新の Windows Azure ディスカッション</strong></strong></p>  <ul>  <li><a href=\"https://stackoverflow.com/questions/18206691/import-large-table-to-azure-sql-database\" target=\"_blank\">大きなテーブルを azure sql database</a> &nbsp; にインポートする-2 回答、2票</li>  <li><a href=\"https://stackoverflow.com/questions/18394992/cloudtable-vs-tableservicecontext-in-azure-storage-client-library-2-0\" target=\"_blank\">Azure Storage クライアントライブラリ 2.0</a> &nbsp; -1 回答、4票の cloudtable vs TableServiceContext</li>  <li>Azure テーブル &nbsp; <a href=\"https://stackoverflow.com/questions/18324100/store-user-account-information-on-a-windows-azure-table\" target=\"_blank\">にユーザーアカウント情報を保存する</a>-1 Windows 回答、2票</li>  <li><a href=\"https://stackoverflow.com/questions/18297657/custom-configuration-section-in-azure-cloud-service\" target=\"_blank\">Azure クラウドサービス</a> &nbsp; のカスタム構成セクション-1 回答、3票</li>  <li>Azure インスタンス &nbsp; <a href=\"https://stackoverflow.com/questions/18300882/implementing-a-simple-local-memory-cache-on-an-azure-instance\" target=\"_blank\">に単純なローカルメモリキャッシュを実装する</a>-2 回答、1票</li>  <li>Azure SQL Databases &nbsp; <a href=\"https://stackoverflow.com/questions/18298702/sql-vm-missing-in-azure-sql-databases\" target=\"_blank\">に SQL VM がありません</a>-1 回答、4票</li>  <li><a href=\"https://stackoverflow.com/questions/18282544/how-do-i-go-about-changing-the-management-certificates-for-my-azure-subscribtion\" target=\"_blank\">操作方法 Azure subscribtion の管理証明書の変更について説明します。</a> &nbsp;-1 回答、3票</li>  <li><a href=\"https://stackoverflow.com/questions/18247381/sql-azure-synchronous-replication-to-second-database\" target=\"_blank\">SQL Azure-2 番目のデータベース</a> &nbsp; への同期レプリケーション-1 回答、2票</li>  <li><a href=\"https://stackoverflow.com/questions/18206691/import-large-table-to-azure-sql-database\" target=\"_blank\">大きなテーブルを azure sql database</a> &nbsp; にインポートする-2 回答、2票</li>  </ul>  <p>Mark</p>"
