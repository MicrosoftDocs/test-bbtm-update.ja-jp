Title: グループ ファミリAzure Data Box展開する
Summary: チームの代わりにData Box、お客様のデータ移動のニーズに合った新しいソリューションをお知りください。 今日から、Edge と Data Box の 2 つの新しい製品を使用して、Data Boxにオンライン機能を追加Data Box Gateway。
Content: >-
  <p>私は、Azure Data Boxチーム&rsquo;&rsquo;の代わりに、お客様のデータ移動のニーズに合った新しいソリューションを共有する気に入っています。 今日から、&ndash;<strong>Azure</strong> Data Box <strong>Edge</strong> と <strong>Azure</strong> Data Box Gateway の 2 つの新しい新しい製品を使用して、オンライン機能を Data Box ファミリ<strong>に追加しています</strong>。 &rsquo;オフライン転送では、お客様が移動するデータのサイズが異なっているのがわかっています。そのため、Azure <a href="https://azure.com/DataBox-offline">Data Box</a> <a href="https://azure.com/DataBox-offline">および Azure Data Box Disk</a> と共に使用する 1 PB <strong>Azure</strong> <strong>Data Box Heavy</strong> も導入しています。 最後に、少なくとも、Data Box <strong>一般提供されています。</strong></p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3de1240d-cdaa-48a0-9dd1-d32d0ac20d1c.png"><img alt="Data Box Infographic banner" border="0" height="613" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/589e1951-ccd0-4e8f-866f-4dd255497714.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data Boxインフォグラフィック バナー" width="1163"></a></p>


  <h2>Edge と Data BoxのData Box Gateway</h2>


  <p>お客様は、エッジでのデータの作成と処理をますます行っています。&nbsp; IoT&rsquo;、リモート エネルギー探索、トラフィック管理、その他のデータ集中型シナリオを記録的な量でデプロイする必要があります。そのすべてが、エッジデプロイを非常に高速化しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa6ef2bf-f0d7-4115-a54a-44a599de15ee.png"><img align="right" alt="image" border="0" height="137" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/336b9e69-0a10-4709-bc64-a344522c98e7.png" style="border-image: none; float: right; display: inline; background-image: none;" title="image" width="243"></a> お客様のニーズに基Data Box、AI 対応<strong> の</strong>エッジ コンピューティング機能を備えるオンプレミス アプライアンスである edge を作成しました。</p>


  <p>Data Box Edge はストレージ ゲートウェイとして機能し、サイトと Azure Storage の間にリンクを作成します。 これにより、ローカル ネットワーク共有を操作するのと同じ方法で、Azure Storage との間でデータを簡単に移動できます。 Data Box Edge はローカル キャッシュを提供し、クラウドとの間のネットワーク トラフィックを最適化します。</p>


  <p>Data Box Edge には、azure サービスとカスタム コードとアプリケーションをエッジにデプロイできる IoT Edge を介したコンピューティング プラットフォームも用意されています。 つまり、ワークフローの一部として、エッジでデータを分析、フィルター処理、または変換できます。 また、機械学習ワークロードを高速化するために、Data Box Edge には<a href="https://blogs.microsoft.com/ai/build-2018-project-brainwave/">、Microsoft&rsquo; と Brainwave</a> を利用した <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-accelerate-with-fpgas">FPGA</a> Projectがあります。</p>


  <p>ストレージ ゲートウェイ機能を独自のシステムにデプロイすることに関心をお持ちのお客様には、スタンドアロン <strong>仮想</strong> アプライアンスData Box Gatewayをリリースします。</p>


  <p>Data Box Edge と Data Box Gatewayは、今日からプレビューで利用できます。 参加に関心がある場合は、ここで <a href="https://aka.ms/databox-edge">サインアップできます</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee5fca0b-4e75-458a-aded-855ab33dfc2a.png"><img align="right" alt="image" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/092f0f64-64f9-4f9f-ad07-9f2bc8aaa4da.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="image" width="208"></a> この数か月間、これらの&#39;顧客と直接取り組む必要があります。 電力と無線周波数の革新者である Cree は、製造プロセスから何百万もの品質保証写真をアーカイブするために Azure Data Box エッジに変わった。 <a href="https://www.cree.com/">Cree</a> では、Data Box Edge のエッジ コンピューティング機能を使用して、一部のすべての画像をアーカイブ ファイルにパッケージ化します。この機能により、データの将来の取得と管理が簡略化されます。 Cree は、Azure のすべてのデータを使用して、Azure Machine Learning を使用して、Data Box Edge 上でローカルで実行して、生成された不良部分をリアルタイムで識別できるモデルを開発することで、製造効率を向上させる計画を立てしています。</p>


  <p style="text-align: center;"><u><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2FNbH" width="560"></iframe></u></p>


  <h2>データ <em>を使用してさらに</em> 多くのデータをData Box Heavy</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93ee9f50-93a4-4119-90a0-97abedb8a510.png"><img align="left" alt="image" border="0" height="170" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/739daf54-c355-470d-9321-cdd3494d0b76.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="image" width="215"></a>本当に大量のデータの移動に関する要求を引き続き受け取っています。 ペタバイトサイズのデータと同様です。 (私を信頼してください。私たちは&rsquo;不平を言いません。)大きな声で明確に聞こえ、このデータを安全かつ簡単かつ迅速に&hellip;移動する必要があります。</p>


  <p>「 <a href="https://azure.com/databox">Data Box Heavy</a>」と入力します。基本的には、1 ペタバイトバージョンの Data Box。</p>


  <p>この名前のData Box Heavy&rsquo;は、大量のペイロードを宇宙<a href="https://en.wikipedia.org/wiki/Heavy-lift_launch_vehicle"></a>に持ち上げするように設計された重量リフト打ち上げ車両から生み出されました。 同様の精力的なData Box Heavy、大規模なデータ ペイロードを Azure に持ち上げするように設計されています。 &rsquo;Data Box Heavy 1 ペタバイトの生容量と複数の 40 Gbps&rsquo; コネクタを使用すると、データセンターの価値のあるデータを数週間後に Azure に移動&rsquo;できます。</p>


  <p>Data Box Heavyは、現在有効なプレビューで事前注文に使用できます。 この方法に関心がある場合Data Box Heavy <a href="https://aka.ms/azuredatabox" target="_blank">サインアップしてください</a>。</p>


  <h2>Data Boxが届きます。</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f559f49-4b97-42ec-a4fd-3f34b3c64fcd.png"><img align="right" alt="image" border="0" height="149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86908af9-b626-4708-a7aa-20cf510433f5.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="image" width="165"></a>プレビュー&rsquo;が完了し、Data Box EU の一般提供に達したと言って楽しみに思います。</p>


  <p>このData Boxチームは、プレビュー フェーズ中に分析情報を提供し、本当に良い製品を作成するのに役立ったパートナーとData Boxに感謝します。</p>


  <h2>お立ち寄りください。</h2>


  <p>拡張された&rsquo; Data Box ファミリについて聞いたので、Ignite のブースに来て、それらを実際に見ていただけます。 製品の専門家は、ご質問にお答えします。 サインアップして、プレビュー バージョンの Data Box Edge、Heavy、Disk、または Data Box の最終バージョンを取得する方法を示Data Box。</p>


  <ul>
   <li>オフライン転送のために製品を移行する準備はできましたか? <a href="https://aka.ms/azuredatabox" target="_blank">ここでサインアップします</a>。</li>
   <li>オンライン転送用のプレビューの一部になりたい場合は、 <a href="https://aka.ms/databox-edge">ここでサインアップします</a>。</li>
   <li>製品ファミリの詳細については、 を参照してください <a href="https://azure.com/DataBox">https://azure.com/DataBox</a>。</li>
  </ul>


  <p>お得なショーをご利用ください。</p>
