Title: Azure アプリ構成を使用したアプリケーション構成の管理を簡略化する
Summary: Azure アプリ構成のパブリックプレビューを発表します。これは、アプリケーション構成の管理を簡略化することを目的とした新しいサービスであり、開発者や IT 部門のための機能についても説明しています。
Content: >-
  <p>&rsquo;Azure アプリ構成のパブリックプレビューを発表します。これは、アプリケーション構成の管理を簡略化することを目的とした新しいサービスであり、開発者と IT 部門のための機能を備えています。 アプリの構成では、ユーザーがすべてのアプリケーション設定と機能フラグ (機能の切り替え) を保存し、アクセスを制御し、必要に応じて構成データを配信するための、Microsoft Azure の一元化された場所を提供します。</p>


  <h2>分散アプリケーション間での問題を解決しにくいエラーを排除する</h2>


  <p>業界全体の企業は、顧客にサービスを提供し、より緊密な関係を促進し、競争に迅速に対応するために、デジタル組織に変革しています。 お客様のアプリケーションの数が急速に増加しています促進。 特にクラウドで実行されている最新のアプリケーションは、複数のコンポーネントで構成され、本質的に分散されています。 これらのコンポーネント間で構成データを分散すると、多くの場合、運用環境でのトラブルシューティングが困難になります。 企業が大規模なアプリケーションのポートフォリオを持っている場合、これらの問題は非常に高速になります。</p>


  <p>アプリの構成を使用すると、次のようなアプリケーション設定を保持することができます。</p>


  <ul>
      <li>すべての構成データを1つの統合ビューで表示できます。</li>
      <li>設定の変更、値の比較、およびロールバックの実行を簡単に行うことができます。</li>
      <li>これらの設定をアプリケーションに配信するためのオプションは多数あります。たとえば、コンピューティングサービスに直接挿入したり (App Service)、CI/CD パイプラインに埋め込んだり、コード内でオンデマンドで取得したりすることができます。</li>
  </ul>


  <p>アプリ構成を使用すると、構成データの制御を維持し、自信を持って処理することができます。</p>


  <h2>機能フラグを使用してリリース速度を上げる</h2>


  <p>アプリ構成で提供されるコアソリューションの1つは、機能管理です。 従来、新しいアプリケーション機能をリリースするには、一連のテストを実行する必要がありました。 これは、通常、長時間の開発サイクルにつながります。 機能フラグを使用した機能管理など、新しいソフトウェアエンジニアリング手法では、アプリケーションの安定性を保護しながら実稼働環境で実際のテストを有効にすることで、サイクルを短縮できます。 機能管理は、特にクラウド用のアプリケーションを構築するときに、開発者の多くの課題を解決します。</p>


  <p>アプリ構成には、機能管理の組み込みサポートが用意されています。 これを活用して、デプロイされたアプリケーションの機能の可用性をリモートで制御できます。 任意のプログラミング言語で使用できますが、REST api を使用して、.net Core および ASP.NET Core ライブラリは、すぐに使用できる完全なエンドツーエンドソリューションを提供します。</p>


  <h2>今すぐ使ってみる</h2>


  <p>アプリの構成では、アプリケーションの設定と機能フラグを処理するための完全なターンキーソリューションが提供されます。 このツール &rsquo; は、簡単にオンボードして使用できます。 詳細なドキュメントについては、 <a href="https://docs.microsoft.com/azure/azure-app-configuration/" target="_blank">Azure アプリ構成プレビューのドキュメント</a>を &ldquo; 参照してください。 &rdquo;試してみてください。ご意見をお聞かせください。</p>
