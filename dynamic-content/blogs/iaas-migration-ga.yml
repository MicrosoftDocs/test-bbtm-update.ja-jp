Title: クラシックから Resource Manager への IaaS 移行の一般提供を開始
Summary: 現在、クラシックから resource manager へのリソースのプラットフォーム管理型 IaaS 移行の一般提供が発表されています。
Content: >-
  <p>現在、クラシックから resource manager へのリソースのプラットフォーム管理型 IaaS 移行の一般提供が発表されています。 5月12日にプレビューとしてリリースされたすべての移行機能は、一般公開されています。 また、クラシックから Resource Manager へのストレージアカウントの移行に関する一般提供も発表されています。</p>


  <p>このリリースでは、既存のクラシック仮想ネットワークにある最も一般的なクラシック仮想マシンの展開を、仮想マシンのダウンタイムなしで Azure Resource Manager に移行することができます。 1つの可用性セット内のすべての Vm を含むクラウドサービス、または可用性セットの一部ではないすべての Vm を含むクラウドサービスは、いくつかの例外を使用して移行できます (「サポートされて <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#unsupported-features-and-configurations" target="_blank">いない機能と構成</a>」を参照してください)。 クラシック仮想ネットワークの一部ではない従来の仮想マシンは、Resource Manager に移行するときに1回の再起動操作を実行します。</p>


  <p>移行プロセスの概要を説明したビデオについては、以下の Microsoft のサンダースで説明されている Corey をご覧ください <em>。 Azure クラシックは、移行を Azure Resource Manager します。</em></p>


  <p><em><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/F82d9nv3ZBM" width="560"></iframe></em></p>


