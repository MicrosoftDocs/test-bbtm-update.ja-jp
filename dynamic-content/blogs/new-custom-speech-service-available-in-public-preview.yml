Title: Microsoft Cognitive Services からの Custom Speech Service (プレビュー) の発表
Summary: Microsoft Cognitive Services から、Custom Speech Service のパブリックプレビューリリースを発表します。 Custom Speech Service (旧称 Custom Recognition Intelligent Service) を使用すると、Microsoft の音声テキスト変換エンジンをカスタマイズできます。 アプリケーションとユーザーを反映する Custom Speech Service にテキストや音声データをアップロードすることにより、カスタムモデルを作成できます...
Content: >-
  <p>Microsoft Cognitive Services から、 <strong>Custom Speech Service</strong> のパブリックプレビューリリースを発表します。 Custom Speech Service (旧称 Custom Recognition Intelligent Service) を使用すると、Microsoft &rsquo; の音声テキスト変換エンジンをカスタマイズできます。 アプリケーションとユーザーを反映する Custom Speech Service にテキストや音声データをアップロードすることにより、Microsoft &rsquo; の最先端の音声モデルと組み合わせて、任意のデバイスからアクセス可能なカスタムの音声テキストエンドポイントに展開できるカスタムモデルを作成できます。</p>

  <p><strong><em>音声をテキストに変換するエンジンをカスタマイズする理由</em></strong></p>

  <p>音声認識システムは、いくつかのコンポーネントで構成されています。 最も重要な 2 つのコンポーネントは、音響モデルと言語モデルです。 Microsoft &rsquo; の世界クラスの音声認識エンジンの背後にある音響および言語モデルは、一般的な使用シナリオに合わせて最適化されています。たとえば、スマートフォン、タブレットまたは PC での Cortana との対話、音声による web の検索、友人へのテキストメッセージの送信などです。</p>

  <p>一般的な音声ではめったに発生しない製品名や専門用語など、特定の語彙項目がアプリケーションに含まれている場合は、言語モデルをカスタマイズすることでパフォーマンスを向上できる可能性があります。</p>

  <p>たとえば、自動車力学を支援するアプリを構築していた場合、powertrain &rdquo; や &ldquo; 触媒作用 converter &rdquo; のような &ldquo; 用語や &ldquo; 、制限されたスリップ差 &rdquo; は、通常の音声アプリケーションよりもこのアプリケーションでより頻繁に表示されます。 言語モデルをカスタマイズすると、システムでこれを学習できるようになります。&nbsp;&nbsp;</p>

  <p>同様に、音響モデルをカスタマイズすることにより、システムは、特定の環境または特定のユーザー作成から音声を認識し、より優れたジョブを実行できるようになります。 たとえば、カスタム音響モデルは、倉庫または工場で使用するように設計された音声対応アプリを使用している場合、これらの環境で検出されたノイズがあるかどうかをより正確に認識できます。</p>

  <p><strong>開始方法</strong></p>

  <p>Www.cris.ai にアクセスして、カスタムの音声からテキストモデルを作成してデプロイする方法を学習してください。 このサイトには、単純なインターフェイスを使用してテキストやオーディオデータをインポートしたり、カスタムの音響および言語モデルを作成したり、パフォーマンスを評価したりするためのリソースが用意されています。 カスタムモデルは、Microsoft &rsquo; の既存の最新のモデルと組み合わせて、カスタムの音声からテキストへのエンドポイントを作成できます。</p>

  <p>Custom Speech Service <a href="https://github.com/Microsoft/Cognitive-Custom-Speech-Service.git">GitHub</a>ページで使用できるカスタム言語モデルを構築してテストするためのサンプルテキストデータをいくつか作成しました。 このモデルでは、恐竜についての情報を示すアプリケーションを作成することができます。これは、大好きの恐竜であることがわかっているためです。</p>

  <p>フィードバックと質問へのリンク = <a href="https://cognitive.uservoice.com/">https://cognitive.uservoice.com/</a></p>
