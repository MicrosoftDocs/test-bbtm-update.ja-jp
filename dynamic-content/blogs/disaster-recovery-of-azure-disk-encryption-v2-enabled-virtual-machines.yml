  <p>この機能は現在、マネージド ディスクWindows VM のみをサポートしています。 マネージド ディスクを使用する Linux VM のサポートは、数週間以内に提供される予定です。 この機能は、すべての <a href="https://aka.ms/a2a-supported-regions" target="_blank">Azure リージョンで使用できます</a> 。このAzure Site Recovery使用できます。 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-how-to-enable-replication-ade-vms" target="_blank">Azure Disk Encryption 対応仮想マシン</a> のディザスター リカバリーを、現在Azure Site Recovery使用して構成し、障害からセキュリティで保護されます。</p>
