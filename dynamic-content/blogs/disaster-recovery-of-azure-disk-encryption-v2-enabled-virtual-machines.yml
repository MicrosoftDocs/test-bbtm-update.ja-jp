Title: Azure Disk Encryption (V2) が有効な仮想マシンのディザスター リカバリー
Summary: 'アプリケーションとサービスに対して Azure を選択すると、さまざまなセキュリティ ツールと機能を利用できます。 これらのツールと機能は、Azure でセキュリティで保護されたソリューションを作成するのに役立ちます。 '
Content: >-
  <p>アプリケーションとサービスに対して Azure を選択すると、さまざまなセキュリティ ツールと機能を利用できます。 これらのツールと機能は、Azure でセキュリティで保護されたソリューションを作成するのに役立ちます。 これらの機能の中には <a href="https://docs.microsoft.com/azure/security/azure-security-disk-encryption">、組織のセキュリティ</a>とコンプライアンスのコミットメントを満たすためにデータを保護および保護するために設計された Azure ディスク暗号化があります。 これは、OS ディスクと<a href="https://docs.microsoft.com/windows/security/information-protection/bitlocker/bitlocker-overview" target="_blank">データ ディスクのボリュームBitLocker ドライブ暗号化</a>暗号化を提供Windows Linux DM-Cryptの業界標準のソリューションを使用します。 このソリューションは<a href="https://azure.microsoft.com/documentation/services/key-vault/">、ディスク暗号化</a>キーとシークレットの制御と管理に役立つ Azure Key Vault と統合され、仮想マシン (VM) ディスク上のすべてのデータが、Azure Storage の間に転送中と保存中の両方で暗号化されます。</p>


  <p>アプリケーションをセキュリティで保護する以外に、計画的および計画外の停止が発生した場合にミッション クリティカルなアプリケーションを稼働状態に保つために、ディザスター リカバリー計画を立てすることが重要です。 <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-overview" target="_blank">Azure Site Recovery</a> 、Azure Virtual Machines で実行されているアプリケーションのレプリケーション、フェールオーバー、および復旧を調整して、プライマリ リージョンで障害が発生した場合にセカンダリ リージョンからアプリケーションを使用できる状態にするのに役立ちます。</p>


  <p>Azure Site Recoveryアプリケーションを使用せずに Azure Disk Encryption (V2) が有効な仮想マシンのディザスター リカバリー Azure Active Directoryしました。 ディザスター リカバリーのために VM のレプリケーションを有効にすると、必要なすべてのディスク暗号化キーとシークレットが、ユーザー コンテキストでソース リージョンからターゲット リージョンにコピーされます。 ディザスター リカバリーを管理するユーザーに適切なアクセス許可が与えされていない場合、ユーザーは、すぐに使用できるスクリプトをセキュリティ管理者に渡して<a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-how-to-enable-replication-ade-vms#copy-disk-encryption-keys-to-the-dr-region-by-using-the-powershell-script" target="_blank"></a>、キーとシークレットをコピーして構成を続行できます。</p>


