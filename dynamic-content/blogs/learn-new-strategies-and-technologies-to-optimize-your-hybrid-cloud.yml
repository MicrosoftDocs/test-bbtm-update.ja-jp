Title: ハイブリッド クラウドを最適化するための新しい戦略とテクノロジについて説明します
Summary: この無料オンライン イベントでは、デモを視聴し、ハイブリッドのベスト プラクティスを学習し、オンライン小売業者の ASOS と監査、税金、アドバイザリ サービスの KPMG という 2 つの実際の Azure ハイブリッド顧客から、どの戦略が機能し、どの戦略が機能しないのか確認できます。
Content: >-
  <p>組織がオンプレミス、クラウド、エッジの各インフラストラクチャを組み合わせると、IT 環境の複雑化が進んでいます。 新しいビジネス価値を生み出しながら、ローカルおよび業界のコンプライアンス要件を満たす機能など、柔軟でハイブリッドな IT 環境を持つことには大きな利点がありますが、これらの環境の管理とセキュリティ保護の問題は無視しがちです。 しかし、確固たなる戦略と適切なツールにより&rsquo;、ハイブリッド環境でのイノベーションと成長の可能性は非常に高い可能性があります。</p>


  <p>&#39;2020 年 6 月 24 日 (水) 午前 8:00 から、2020 年 6 月 24 日 (水) に予定されている 1 時間の <a href="https://info.microsoft.com/ww-registration-azure-hybrid-virtual-event.html?ocid=AID3007600_QSG_BLOG_399761" target="_blank">Azure</a> ハイブリッド仮想イベントを再共有する予定です。 &rsquo;&mdash;&rsquo;&mdash;この無料オンライン イベントでは、デモを視聴し、ハイブリッドのベスト プラクティスを学習し、オンライン小売業者の ASOS とプロフェッショナル サービス企業 KPMG という 2 つの実際の Azure ハイブリッド顧客からどの戦略が機能し、どの戦略が機能しないのか確認できます。 Microsoft Azure Marketing の副社長である Julia White は、現在および将来のハイブリッド クラウドの傾向に関する講演を行い、その後、いくつかの素晴らしいセッションを開始します。</p>


  <ul>
      <li>インサイトなハイブリッド クラウドの構築に関する<strong>ページ&amp;&mdash;</strong>: デジタル変革とクラウド導入による市場の傾向と顧客の分析情報について、Company &amp; のパートナーである Bill Radzevych に聞く。&nbsp;</li>
      <li><strong>リソースをシームレスに管理および</strong>管理する: 単一のコントロール プレーンから、オンプレミス、マルチクラウド、エッジ全体でリソースをシームレスに管理、管理、セキュリティで保護する方法について学習します。</li>
      <li><strong>クラウド サービスを</strong>任意のインフラストラクチャに導入する: クラウド サービスを既存のインフラストラクチャに取り込み、あらゆる場所でクラウド イノベーションを活用し、KPMG などの企業の実際の例について話し合う方法について説明します。</li>
      <li><strong>データセンターの最新化</strong>: 規制とデータ主権の要件を満たしながら、仮想化されたアプリを最新化する方法、またはクラウドをデータセンターに導入する方法について説明します。</li>
      <li><strong>AI をエッジに取り込む</strong>: エッジ コンピューティングを利用して新しいビジネス チャンスを生み出すさまざまな方法について学習します。</li>
      <li><strong>組織をセキュリティで</strong>保護する: ASOS の最高情報セキュリティ責任者である、Azure Sentinel が SecOps を強化して組織のセキュリティと効率性を向上させる方法について聞く。</li>
  </ul>


