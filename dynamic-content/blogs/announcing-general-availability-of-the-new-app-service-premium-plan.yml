Title: 新しいサービス プランの一般提供App Service プレミアム発表
Summary: 本日は、App Service への 2 つのランドマーク追加の一般提供、Dv2-Series VM で実行される新しい プレミアム プラン、およびの機能をもたらす Azure Stack サポートについてお知らせします。
Content: >-
  <p>本日は、&rsquo;<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#dv2-series" target="_blank">Dv2</a> シリーズ VM 上で実行される プレミアム <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/" target="_blank"></a> 新しい Azure App Service プランの一般提供をお知らせします。&nbsp;</p>


  <p>Azure App Serviceを使用すると、任意のプラットフォームで実行されているエンタープライズ レベルの Web、モバイル、API アプリをすばやく構築、デプロイ、スケーリングできます。 App Service で実行されるアプリケーションとサービスは、インフラストラクチャのメンテナンスを処理するためにフル マネージド プラットフォームを活用しながら、厳格なパフォーマンス、スケーラビリティ、セキュリティ、コンプライアンスの要件を満たします。 この更新により、アプリケーションに追加の能力が追加されます。&nbsp;&nbsp;</p>


  <p>2 か月前に、<a href="https://azure.microsoft.com/en-us/blog/azure-app-service-premium-v2-in-public-preview/" target="_blank"></a>前のインスタンスと比較して、より高速なプロセッサ、SSD ストレージ、および 2 倍のメモリ対コア比を備えた <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#dv2-series" target="_blank">Dv2</a> シリーズ VM を搭載した Azure App Service の新しい プレミアム レベルのプレビューを発表しました。 現在、新しいプレミアムプランが一般提供されています。&nbsp;</p>


  <p>アプリケーションのパフォーマンスが向上します。 これを使用すると、ミッション クリティカルなアプリケーションをより迅速に構築できます。geo 分散デプロイによる高可用性、Azure Active Directory (AAD) 統合によるアプリのセキュリティ保護、組み込みの SSL サポートなど、App Service&rsquo; のエンタープライズ グレードの機能を利用できます。 これは、ISO 情報セキュリティ標準、SOC2 会計標準、PCI セキュリティ標準に準拠するクラウド プラットフォーム上で実行されます。</p>


  <p>新しいサービス レベルの使用プレミアム簡単です。 Azure Resource Manager (ARM) テンプレート、Azure コマンド ライン インターフェイス (CLI) スクリプト、または Azure Portal ユーザー インターフェイスを利用して、パフォーマンスが高く、スケーラブルで信頼性の高い環境を数秒で構成できます。</p>


  <p>新しいサービス レベルを支える新しい、より高速なハードウェアの追加プレミアムしています。 詳細については、新しいサービス レベルのドキュメント<a href="https://go.microsoft.com/fwlink/?linkid=858742&amp;clcid=0x409" target="_blank">をApp Service プレミアムしてください</a>。 フィードバックは、フィードバック フォーラムのApp Service <a href="https://feedback.azure.com/forums/169385-web-apps" target="_blank">提供できます</a>。</p>
