Content: >-
  <h3>オープン ソース DC/OS プロジェクトが本日発表</h3>


  <p>現在、Microsoft は Mesosphere と、Accenture、Cisco、Hewlett Packard Enterprise を含む幅広い業界パートナーグループに参加し<a href="https://mesosphere.com/blog/2016/04/19/open-source-dcos"></a>、オープンソース<a href="https://dcos.io/">の DC/OS</a> プロジェクトを発表しました。このプロジェクトは、最新の分散アプリケーションを確実かつ大規模に実行するための Apache Mesos を利用した新しい取り組みです。 Mesospheres&rsquo; Datacenter オペレーティング システムから派生した 100% のオープン ソース DC/OS は、HDFS、Apache Spark、Apache Kafka、Apache Cassandra など、複雑な分散システムの大規模なコンテナー操作とシングル クリックのアプリ ストアのようなインストールに強力な機能を提供します。</p>


  <p>Microsoft&rsquo; のクラウド戦略は、オープン システムやオープン ソース ソリューションのサポートなど、お客様の選択に基されています。 最新のアプリケーションを実行するには、パブリック クラウド、プライベート データセンター、ホスティング プロバイダー間のハイブリッドデプロイをサポートする実証済みの柔軟なシステムも必要です。 今日のお知&rsquo;らせで、DC/OS は、実証済み、柔軟性、移植性、オープン ソースという顧客の条件をすべて満たしています。 Microsoft は、新しいオープン ソース DC/OS コミュニティの作成メンバーであることをうらやみ、DC/OS を新しい Azure Container Service の重要なコンポーネントにしました。現在、一般<a href="https://aka.ms/ACS_GA"></a>提供が開始されました。 このAzure Container Service、クラウドでコンテナー アプリケーションを実行するための最もオープンで柔軟な方法です。 Docker イメージの完全なサポートにより、個々のコンテナーの移植性が提供されます。一方、オーケストレーション レイヤーでオープン ソース ソフトウェアのみを使用するコミットメントにより、パブリッククラウドおよびプライベート クラウド ソリューションおよびオンプレミス全体でアプリケーションの移植性が提供されます。</p>


  <h3>DC/OS とは</h3>


  <p>DC/OS の中核となるのは、実証済みの Apache Mesos テクノロジです。 Mesos は、Linux カーネルのような分散システム カーネルとして説明されています。ただし、クラスター内の各マシンで実行され、アプリケーションをスケジュールし、データセンター全体でリソースを管理できます。 2009 年に UC Berkeley で開始された Mesos は、ハイパースケール クラウド サービスを構築するために Twitter などによってすぐに採用されました。 分散システムとアプリケーションの構築と実行は難しいというよく知られた最大値です。そのため、顧客は実稼働環境でテストされたソリューションを必要とします。 <a href="https://mesos.apache.org/documentation/latest/powered-by-mesos/">Powered By Mesos の一</a> 覧に、AirBnb、Apple、Netflix などの名前が追加されています。 PayPal Yelp。 明らかに Mesos には実績があります。</p>


  <p>ただし、カーネルだけでは、ほとんどのアプリケーションを実行するには十分ではありません。一般的に必要なその他の機能には、サービスの検出と負荷分散、デプロイとパッケージの管理、ログとメトリック、Web とコマンド ラインのユーザー インターフェイスが含まれます。 Mesosphere は、これらのコンポーネントの多くをデータ センター オペレーティング システムの一部として構築し、現在、次を含む完全にオープン なソース DC/OS プロジェクトに含まれています。</p>


  <ul>
      <li>Marathon: Mesos&nbsp; 上で実行される Acontainer オーケストレーター プラットフォーム。 Marathon は、1 つの主要なテクノロジの 1 つで、Azure Container Service。</li>
      <li>Universe: 分散システムをデプロイするエクスペリエンスや、分散ジョブ スケジューラである Chronos などの追加の管理コンポーネントなどのアプリ ストアを提供します</li>
      <li>DC/OS UI と DC/OS CLI: Web またはコマンド ラインから DC/OS を操作する場合</li>
      <li>インストーラー: オンプレミスとクラウドの GUI ベースのインストール</li>
  </ul>


  <p>DC/OS は、これらすべての機能を 1 つのソフトウェア配布にバンドルする唯一のオープン ソース プロジェクトです。 DC/OS は、データセンター スケール サービスを実行する安定した実証済みのカーネル上に構築された完全なオープン ソース ソリューションを提供します。また、Mesosphere が主導するコミュニティと、Microsoft、Hewlett-Packard Enterprise、Intel、<a href="https://dcos.io/community/">Cisco、Verizon、Yelp</a> を含む 50 を超えるテクノロジ企業や DC/OS ユーザーが支援しています。</p>


  <h3>成長を続けるソリューションの世界</h3>


  <p>また、オペレーティング システムには、アプリケーションとソリューション、およびそれらを簡単にデプロイする方法が必要です。 DC/OS Universe はパッケージ管理および展開システムであり、Apt や Yum とは異なり、Apache Spark、Kafka、Cassandra、Zeppelin などの分散システム用です。<a href="https://mesosphere.com/blog/2016/04/19/open-source-dcos/#available-services"></a> DC/OS の独自の利点の 1 つは、コンテナーとデータ分析アプリケーションを同じクラスターで実行する機能であり、これを簡単に行う鍵は、Universe です。 さらに、開発者が DC/OS 上で実行されるソリューションをパッケージ化して発行する方法を提供する、Universe は拡大する可能性があります。 Universe Web UI は、これらのソリューションを見つけて DC/OS クラスターにデプロイするためのエクスペリエンスのようなアプリストアを提供します。</p>


  <h3>デバイスで DC/OS を実行Microsoft Azure</h3>


  <p>現在の一般提供を発表する Azure Container Service <a href="https://aka.ms/ACS_GA"> </a>では、DC/OS を使用して、コンテナーを大規模に調整するための使いやすい強力で信頼性の高い方法が提供されます。 Azure Container Service では、クラスターのサイズや場所などの非常に小さなパラメーター セットを提供することで、数分で大規模にデプロイできる DC/OS の参照実装がユーザーに提供されます。 学習とAzure Container Serviceワークロードのために DC/OS を使い始める最も簡単な方法は、この方法だと考える必要があります。</p>


  <p>Azure Container Serviceは、デプロイを簡単にし、最も多くの使用事例と既知の安定した構成をサポートする最小限の構成を提供します。 もちろん、お客様は DC/OS クラスターの構成を詳細に制御する必要があります。 これらのユーザーの場合、Mesosphere と Microsoft は、DC/OS をアプリケーションに組み込むAzure Marketplace。 MARKETPLACE バージョンの DC/OS の目的は、Azure で使用できる最新のエッジ、完全に構成可能なバージョンの DC/OS を常に用意する方法です。</p>


  <p>Microsoft は、その開始以降、DC/OS プロジェクトに関与してきました。 お客様は、1 つのベンダーにロックインしないソリューションを必要としたり、パブリック クラウド、プライベート データセンター、またはお気に入りのローカル ホストを選択したりしないソリューションが必要なので、オープン ソース テクノロジで Azure Container Service を構築する必要がありました。 オープン ソース コンテナー オーケストレーション ソリューションの主要プロバイダーである Mesosphere とのパートナーシップにより、この顧客の需要を満たしています。 新しい DC/OS コミュニティとのコラボレーションは、このコミットメントをさらに拡大します。</p>


  <h3>次&rsquo;は何ですか?</h3>


  <p>DC/OS を試す最も簡単な方法は、現在、アプリケーションのインスタンス <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> です。 <a href="https://azure.microsoft.com/en-us/documentation/articles/container-service-deployment/">チュートリアルをお試しください</a>。 その他のオプションについては、次のコマンドを起動して完全な DC/OS を試 <a href="https://azure.microsoft.com/en-us/marketplace/partners/mesosphere/dcosdcos/">Azure Marketplace</a>。 詳細については <a href="https://dcos.io/docs/latest/">、</a> DC/OS のドキュメントとチュートリアルを参照してください。</p>


  <p>Microsoft は引き続き DC/OS に貢献して、プロジェクトを向上し、Azure で確実に優れた機能を提供します。 また、Microsoft は Mesosphere と組み合Windows <a href="https://mesosphere.com/blog/2015/08/20/mesos-everywhere-apache-mesos-for-windows-server">Apache</a> Mesos プロジェクトにサポートを追加しています。 その作業が完了すると、DC/OS を複数の仮想マシンと Linux の混在環境Windowsできます。</p>


  <p>また、DC <a href="https://dcos.io/community/">/OS コミュニティに参加してください</a>。 プロジェクト Slack チャネルで DC/OS に関する会話&rsquo;に <a href="https://chat.mesosphere.com/?_ga=1.215026003.538419389.1461102916">参加します</a>。 からコードを取得<a href="https://github.com/dcos">GitHub</a>。 または、サインアップしてコードを投稿するか、チュートリアルを作成します。</p>


  <p>&rsquo;最後に、DC/OS を開発し、この新しいオープン ソース コミュニティを編成し、Azure Container Service の一部として DC/OS を提供するパートナーとのパートナーシップについて、Mesosphere チーム全体に感謝します。</p>
