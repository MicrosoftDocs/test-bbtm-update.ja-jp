Title: Recovery Services コンテナーの上限は、リージョンあたりのサブスクリプションあたり500コンテナーに増加しました
Summary: 現時点では、Azure Backup のスケールの上限を喜びに発表しています。 以前と比べて、リージョンごとの各サブスクリプションに最大500の recovery services コンテナーを作成できるようになりました。
Content: >-
  <p>現時点では、Azure Backup と Site Recovery のスケール制限の引き上げを発表することを喜びしています。 サブスクリプションあたりのリージョンあたり25個のコンテナーの前の制限と比較して、ユーザーはリージョンごとに最大500の recovery services コンテナーを作成できるようになりました。 資格情報コンテナーが25個に制限されているため、コンテナーの制限に達していたお客様は、リソースをより適切に管理するためのコンテナーを作成できるようになりました。 さらに、各コンテナーに対して登録できる Azure の仮想マシンの数は、各コンテナーの下の200台のコンピューターのうち、以前の上限である1000に増加しています。</p>


  <h2>主な利点</h2>


  <ol>
      <li><b>組織内の部門間でのリソース管理の強化:</b> 資格情報コンテナーの制限を気にせずに、1つのサブスクリプションに多数のコンテナーを作成し、部門の要件に基づいてコンテナーの数を大量に作成する柔軟性。</li>
      <li><b>コンテナー内のデータのレポートと監視の粒度を向上させます。</b> ユーザーは、組織のニーズに基づいて分離された要件に従って個別のコンテナーを作成し、コンテナーごとにバックアップの使用状況をより詳細にレポートすることができます。</li>
      <li><b>体系的で包括的な課金: </b>ユーザーは、サブスクリプションに対する資格情報コンテナーレベルの詳細な課金を取得して、組織内での財務管理を向上させることができます。</li>
  </ol>


