Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>こんにちは、</p>  <p>米国中北部のデータセンターでSQL Azureを利用できると発表して、うれしく思います。</p>  <p>今日から、新しい SQL Azure サーバーを作成するときに、リージョンドロップダウン (米国中北部、米国中南部、&#160; 東アジア、北ヨーロッパ) に 4 つのオプションが表示されます。</p>  <p>短い投稿で申し訳ありません。 より大きな発表は近日公開予定です。</p>  <p>-Dave</p>
