Title: 'Windows Azure Community News Roundup (エディション #16)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週からの注目事項を次に示します。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0100">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 ここでは、この週の要点を示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>WCF のエラー処理 <a href="https://twitter.com/#!/tyler_gd" target="_blank">@tyler_gd</a> (4 月25日)</li>  <li>ASP.NET Developer の Windows Azure Storage (4 月25日に <a href="https://twitter.com/#!/stratospher_es" target="_blank">@stratospher_es</a> 投稿)</li>  <li>バックアップインフラストラクチャの SQL Azure (4 月24日に <a href="https://twitter.com/#!/ClickRex" target="_blank">@ClickRex</a> 投稿)</li>  <li>による2つのエミュレーターと VM の Tale of two (4 月24日に <a href="https://twitter.com/#!/BrianLoesgen" target="_blank">@BrianLoesgen</a> 投稿)</li>  <li>(Windows) を使って Java でサービスを非同期的に Azure Storage (4 月20日に <a href="https://twitter.com/#!/udooz" target="_blank">@udooz</a> 投稿)&nbsp;</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>南北アメリカ</b></p>  <ul>  <li>April 28: <a href="https://vancouvertechfest.com/" target="_blank">バンクーバーのテクニカル Fest 2012</a> &ndash; Burnaby、BC、カナダ</li>  <li>5月 (複数の日付): <a href="https://blogs.msdn.com/b/usisvde/archive/2012/04/25/windows-azure-kick-start-usa-midwest.aspx?utm_source=twitterfeed&amp;utm_medium=twitter" target="_blank">Windows Azure の開始日</a> &ndash; (米国中西部) (3 都市)</li>  <li>5月 1: Windows Azure サミット &ndash; ボストン、MA</li>  <li>5月 2:<a href="https://www.meetup.com/NJAzureUserGroup/events/61781382/" target="_blank">新しいニュージャージー (Windows) Azure ユーザーグループ</a>が iselin、NJ に参加 &ndash; する</li>  <li>5月14日: 中央のオハイオコンピューターのユーザーグループ &ndash; オハイオ州コロンバス、ああ</li>  <li>&ndash;5 月 (複数の日付): <a href="https://www.microsoft.com/canada/azureworkshops/home.aspx" target="_blank">Windows Azure ワークショップ</a> &ndash; カナダ (6 都市)</li>  <li>11-14 年6月: Microsoft TechEd 北米 2012 &ndash; 州オーランド、FL</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>1-2 年5月: <a href="https://azurelifesaver.eventbrite.com/" target="_blank">(Windows) Azure 救いコース</a> &ndash; ダブリン、英国</li>  <li>5月 8: 英国 Windows Azure ユーザーグループ &ndash; ロンドン、英国</li>  <li>5月 9: Windows Azure ユーザーグループミーティング &ndash; マンチェスター, 英国</li>  <li>5月 10: Windows (Azure サミット &ndash; ロンドン、英国)</li>  <li>5月11日: Windows Azure ブートキャンプ &ndash; ロンドン、英国</li>  <li>5月 15 ~ 16 日: CloudConf 2012 &ndash; モスクワ、ロシア</li>  <li>5月16日: Windows Azure &ndash; antwerp, ベルギー<a href="https://www.azug.be/events/big-data-using-hadoop-on-windows-azure">で Hadoop を使用するビッグデータ</a></li>  <li>5月18日: Windows Azure bootcamp &ndash; リバプール, 英国</li>  <li>June 2: <a href="https://www.azug.be/events/2012-06-02-windows-azure-saturday" target="_blank">Windows Azure 土曜日</a> - の、ベルギー</li>  <li>6月 22 <a href="https://azureconference2012.eventbrite.co.uk/" target="_blank">日: MICROSOFT Uk Cloud Day</a> &ndash; ロンドン、英国</li>  <li>5月23-24 日: DevCon 12 &ndash; モスクワ、ロシア</li>  <li>26-29 年6月: Microsoft TechEd ヨーロッパ &ndash; アムステルダム、オランダ</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>5月 22-24: Richard Seroter &ndash; オーストラリア (3 都市) との統合マスタークラス</li>  <li>継続的: &nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">クラウドコンピューティングスープをオンラインにする</a> -</li>  </ul>  <p><b>最近 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/9100b52e-0d27-4788-92e3-e5f0accb3e89" target="_blank">(Windows) Azure Cache に基づくカスタムセッション状態プロバイダーにより、アプリケーションが非常に遅い</a> &ndash; 944 ビュー、5件の返信</li>  <li>複数のサブスクライバー &ndash; での<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/12cd0648-6377-42de-a14a-f07b8a6fc1e6" target="_blank">Pub/Sub</a>592ビュー、4返信</li>  <li>同じデータセンター &ndash; 600 ビュー<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/f60ceef7-9b1f-4f47-88f2-7ed0898d677f" target="_blank">に2つのサービスを含むパフォーマンスポリシーを Traffic Manager</a> 、5件の返信</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
