Slug: interview-with-milind-tavshikar-ceo-from-quantum-id
Title: Quantum ID の Milind Tavshikar (CEO) とのインタビュー
Summary: '[この記事は、チームによってSQL Azureされました。]MSDN は最近、QuantumID の Milind Tavshikar とのインタビューを行いました。 以下のインタビューを見て、パートナーの詳細を確認してください。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN は最近、QuantumID の Milind Tavshikar とのインタビューを行いました。以下のインタビューを見て、パートナーが戦略的な勝利を得SQL Azure方法を確認してください。<o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></b></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">Real World SQL Azure: QuantumID Technologies CEO Milind Tavshikar 氏に聞く<o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\">Real World SQL Azure シリーズの一部として、<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">QuantumID Technologies (QID) の最高経営責任者である Milind Tavshikar </span><span lang=\"EN-CA\" style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-ansi-language: EN-CA;\"></span> と、SQL Azure に移行して、収益性の高い新しいビジネス契約を引き受けたことについて話しました。<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: QuantumID テクノロジと提供されるサービスについて教えてください。<o:p></o:p></span></span></b></p>  <p class=\"MsoNormal\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar:</span></b> 独自のハードウェアとソフトウェアを含む輸送、倉庫、流通業界向けターンキー資産追跡<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">ソリューションを提供しています。航空運送部門のソリューションである Automated Cargo Tracking (ACT) を使用すると、降車、倉庫、空港の運用、配送管理を含む簡単な積み込みルーティング検証が可能になります。ACT では、輸送自体の無線周波数識別 (RADIO) タグと、ルートに沿って最大 12 のスキャン ポイントにインストールされた固定デバイスの組み合わせを使用します。<o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: Microsoft クラウドベースのソリューションについて考える原因となるビジネス インセンティブについて説明できますか? <o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">Tavshikar: </span></span></b><span style=\"color: #000000;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">顧客の Kingfisher Cargo は、インドの 7 つの空港で ACT を使用していた。 彼らは、できるだけ早く追加の 58 の空港をカバーするために展開を拡大したいと考えています。 追加のビジネスを引き受けたいと考えていますが、ACT&rsquo; ソリューションを家でホストし、GoDaddy の Microsoft SQL Server 2008 データ管理ソフトウェアに顧客データを格納しました。 これらのシナリオはどちらも物理インフラストラクチャに依存し、ビジネスを拡大するために多大な追加のインフラストラクチャ コストを支払う必要があります。 <br style=\"mso-special-character: line-break;\"><br style=\"mso-special-character: line-break;\"></span><span lang=\"EN-GB\" style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-ansi-language: EN-GB;\"><o:p></o:p></span></span></p>  <p class=\"MsoNormal\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: この課題を克服するためにSQL Azure Azure Windowsを選択した理由は何ですか?<o:p></o:p></span></span></b></p>  <p class=\"MsoNormal\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Google、Amazon、ATT&amp; でホストされるインフラストラクチャを確認しましたが、Microsoft はコンピューティング サービスとデータ ストレージを組み合わせた完全なプラットフォームを提供しました。お客様と話をすると、クラウド ベースのサービスに関して多くのユーザーが Microsoft の名前を信頼していたことを発見しました。互換性の角度が気に入っています。独自のソフトウェアは Windows オペレーティング システムに基づいており、Windows Azure<span style=\"mso-spacerun: yes;\">&nbsp; </span> には、拡張操作のコストを簡単に予測できる使用料金モデルが用意されています。また、SQL Azureデータは安全で管理可能です。バック エンド サーバーをプロビジョニングしたり、ハード ディスクを構成したり、任意の種類のハードウェア レイヤーを使用したりすることなく、顧客を追加し続けすることができます。<o:p></o:p></span></span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\"><span style=\"mso-spacerun: yes;\">&nbsp;</span><o:p></o:p></span></span></p>  <p class=\"Bodycopy\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: 移行にどのくらいの時間がかかっていますか?<o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar: </span></b> データベースを GoDaddy から Microsoft SQL Azure に移行し、Windows Azure で実行するように ACT を再設計し、大きなビジネス チャンスを活用するには 1 か月もかからなかった。<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">このスケールの追跡ソリューションがクラウド プラットフォーム上の世界中のどこでも利用できるのは初めてです。Windows Azure では、QID のメガ 成長のステージが設定されています。Kingfisher Cargo は既に 15 以上の空港にソリューションをデプロイし、1 日平均 20,000 キロの 22 の目的地のネットワーク全体でさらに 2,500 の積み物を移動しています。これは、2 か月未満で 6% のキングフィッシングカーゴのビジネスの増加です。Kingfisher Cargo は、2011 年 4 月に 65 の場所すべてで完全にデプロイされる予定です。収益はシステムを通過する積み荷の量に基づくので、これは QID に関する良いニュースです。<b style=\"mso-bidi-font-weight: normal;\"><o:p></o:p></b></span></span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNoSpacing\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: アプリケーションに切り替えて、どのような利点SQL Azure。<o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar: SQL Azure</span></b>、より優れたビジネス インテリジェンス機能をお客様に提供するために長<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">い道のりを歩むでしょう。SQL Azure で生成して格納するデータは重要なビジネス資産であり、SQL Server Reporting Services <o:p></o:p></span> を活用して、お客様のサービス レベル アグリーメントの改善を支援する方法や、実行方法の理解を深めることができます。</span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNoSpacing\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">MSDN: その他の利点はありますか? <o:p></o:p></span></span></b></p>  <p class=\"MsoNoSpacing\"><span style=\"color: #000000;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Tavshikar: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">運用&rsquo;コストを約 15% 削減しています。オンプレミス ソリューションからクラウドにアプリケーションを移行した後、アップタイムが 20% 向上し、ACT のスループットが 10% 向上しました。<o:p></o:p></span></span></p>  <p class=\"MsoNoSpacing\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p><span style=\"color: #000000;\">&nbsp;</span></o:p></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">完全な記事については、以下を読む必要があります。</span>&nbsp;<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-bidi-font-size: 11.0pt;\"><a href=\"\"><span style=\"color: #0000ff;\"></span></a></span><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 9pt; mso-bidi-font-size: 10.0pt;\"><o:p></o:p></span></span><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\">&nbsp;</p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #000000;\">顧客の成功事例のSQL Azure詳細については、以下を参照してください。<o:p></o:p></span></span></p>  <p class=\"MsoNormal\">www.sqlazure.com</p>  <p>-Steve<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\"><o:p><span style=\"font-family: Calibri; font-size: small;\">&nbsp;</span></o:p></p>"
