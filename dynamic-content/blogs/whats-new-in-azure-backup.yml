Title: Azure Backup の新機能
Summary: この 1 週間の Ignite では、お客様がビジネスの進化するニーズに合わせ、データ保護をスケーリングするのに役立つ Azure Backup の多くの新機能を発表しました。 このページ内のすべての新機能をまとめAzure Backup。
Content: >-
  <p>Microsoft Ignite では、Azure でのデータAzure Backup強化する新しい機能がいくつか発表されました。 Azure Backupは、シンプルで安全でコスト効率の高い方法で、多様でミッション クリティカルなワークロードにデータ保護機能を提供する Azure&rsquo; のネイティブ バックアップ ソリューションです。 この Ignite を発表した最新の機能を使用すると、データ保護を新しいワークロードの種類に拡張し、セキュリティを強化し、バックアップ データの可用性を向上できます。 さらに、大規模なバックアップを管理するための組み込み機能と、Azure Backup を Windows Server Virtual Machines に自動的にオンボードする機能により、運用効率を向上できます。</p>


  <h2>バックアップAzure Database for PostgreSQL保護し、バックアップを 10 年間保持する</h2>


  <p>Azure Backup と Azure Database Services の連携により、Azure PostgreSQL 向けのエンタープライズ クラスのバックアップ ソリューションが構築されます (現在はプレビュー)。 これで、最大 10 年間のバックアップの保持を可能にする顧客が管理するバックアップ ポリシーを使用して、データ保護とコンプライアンスのニーズを満たすことができます。 これにより、個々のデータベース レベルでバックアップと復元の操作の管理をきめ細かく制御できます。 同様に、PostgreSQL の異なるバージョン間で、または Blob Storage にも、簡単に復元できます。 詳細については <a href="https://aka.ms/postgres_preview_blog" target="_blank">、Azure Database for PostgreSQL</a> のバックアップに関するページを参照し、今すぐサービスの使用を開始してください。</p>


  <h2>Azure Linux 仮想マシンで実行されている Oracle および MySQL データベースのデータベース整合性スナップショットを確認する</h2>


  <p>アプリケーション整合性バックアップを使用すると、バックアップされたデータのトランザクション整合性が確保され、アプリケーションが仮想マシン (VM) の復元後に起動されます。 トランザクションの一貫性を確保するには、アプリケーションを一貫性を保つ必要があります。VM スナップショットを作成するときに、未完了のトランザクションは発生しない必要があります。 このAzure Backupは、Azure Linux VM のバックアップ中にアプリケーションの整合性を実現するためのフレームワークを既に提供しています。 このフレームワークを使用すると、VM のバックアップ前とバックアップ後に調整されたスクリプトを柔軟に実行できます。</p>


  <p>Microsoft Ignite では、いくつかの一部のデータベースに対してデータベース整合性バックアップを提供するパッケージ化された事前ポスト スクリプトを提供する、アプリケーション整合性フレームワークが強化されています。 Azure Linux <a href="https://aka.ms/dbconsistentsnapshots" target="_blank">VM で実行されている</a> Oracle および MySQL データベースのバックアップをサポートするプレビューにサインアップします。</p>


  <h2>資産と共にデータ保護をスケールアップおよびスケールアウトする</h2>


  <p>ワークロードをスケールアップして大規模な構成を使用したり、リージョン間でスケールアウトしたりすると、さまざまなワークロードの種類にわたる新しいバックアップ機能を使用して、データ保護をインラインで拡大できます。</p>


  <h3>Azure Virtual Machines の強化されたバックアップ機能</h3>


  <p>Azure Backupでは、VM バックアップ ソリューションを使用して、VM 内のすべてのディスク (オペレーティング システムとデータ) をまとめてバックアップできます。 新しい <a href="https://aka.ms/ExcludeDiskFeature" target="_blank">選択的ディスクのバックアップ</a>&nbsp;と復元機能を使用して、VM 内のデータ ディスクのサブセットをバックアップできます (一般提供開始)。 これにより、バックアップと復元のニーズに応じた効率的で費用対効果の高いソリューションが提供されます。 各復旧ポイントには、バックアップ操作に含まれるディスクだけが含まれます。 これにより、復元操作中に特定の復旧ポイントからディスクのサブセットを復元できるようになります。 これまでは、Azure Backup でサポートされるマネージド ディスクは VM ごとに 16 個でした。 現在、Azure Backup VM あたり最大 32 台のマネージド ディスク <a href="https://aka.ms/32DisksFeature" target="_blank">のバックアップ</a> がサポートされています (一般提供開始)。</p>


  <h3>Azure SQL のバックアップ構成エクスペリエンスを簡略化Virtual Machines</h3>


  <p>Azure VM 内の SQL Server のバックアップの構成が、Azure portal の VM ブレードに統合<a href="https://docs.microsoft.com/azure/backup/backup-sql-server-vm-from-vm-pane" target="_blank"></a>されたインライン バックアップ構成 (一般提供) でさらに簡単になりました。 数回のクリックだけで、SQL Server のバックアップを有効にして、すべての既存のデータベースと、将来追加されるデータベースを保護できます。</p>


  <h3>RHEL azure SAP HANAでのバックアップ のVirtual Machines</h3>


  <p>Azure Backupは Azure のネイティブ バックアップ ソリューションであり、 <a href="https://www.sap.com/dmc/exp/2013_09_adpd/enEN/#/d/solutions?id=8f3fd455-a2d7-4086-aa28-51d8870acaa5" target="_blank">SAP によって BackInt 認定</a> されています。 Azure Backup、<a href="https://docs.microsoft.com/azure/backup/sap-hana-backup-support-matrix#scenario-support" target="_blank">Red Hat Enterprise Linux (RHEL) (</a>現在一般提供開始) のサポートが追加されました。この機能は、SAP HANA を実行している最も広く使用されている Linux オペレーティング システムの 1 つです。</p>


  <h3>バックアップ用のシームレス なバックアップ構成Azure Files</h3>


  <p>Azure Backupでは、Azure ファイル共有のバックアップを構成するエクスペリエンスが簡素化されました。この機能を使用すると、Azure portal でファイル共有管理エクスペリエンスからバックアップをシームレスに有効にできます。 この新しい機能 (一般提供開始) を使用すると、ファイル共有エクスペリエンスとコンテナー エクスペリエンスから直接、バックアップと復元の関連操作を実行できます。</p>


  <h2>バックアップ データの耐久性を向上させる</h2>


  <p>Azure Storage を使用すると、さまざまな冗長性オプションにより、ハイ パフォーマンス、高可用性、高データ回復性の優れたバランスが提供されます。 Azure Backup、バックアップ データにもこれらの利点を拡張できます。また、ローカル冗長ストレージ (LRS) と geo 冗長ストレージ (GRS)&nbsp; にバックアップを格納するオプションを使用できます。 この Microsoft Ignite では、バックアップ データに<a href="https://aka.ms/ZRS_AB" target="_blank">対する Zonally Redundant Storage</a> のサポートを追加して、バックアップの耐久性オプションを増やします (プレビュー中)。</p>


  <p>データ保護を&nbsp;確保するには、データをバックアップできるだけでなく、データを復元する場所、いつ、どこにデータを復元するのかを制御できる必要があります。 Azure Backupは、Azure リージョン間の復元を許可することで、この制御をVirtual Machines。 Microsoft Ignite では、この機能を拡張して、<a href="https://aka.ms/CRRSQLSAP" target="_blank">Azure Virtual Machines</a> (現在プレビュー) で SQL および SAP HANA データベースをバックアップされたリージョン間で復元しました。</p>


  <h2>バックアップのセキュリティを強化する</h2>


  <p>マルウェア、ランサムウェア、侵入などのセキュリティ上の脅威の増加に関する懸念は、多くのお客様の中で最も重要です。 これらのセキュリティの脅威は、通貨と評判の両方の観点からコストがかかる可能性があります。 このような攻撃から保護するため、Azure Backup には、削除後もバックアップ データを保護するためのセキュリティ機能が用意されています。 このような機能の 1 つに、論理的な削除があります。 論理的な削除を使用すると、悪意のあるアクターによってバックアップが削除 (またはバックアップ データが誤って削除) された場合でも、バックアップ データは追加で 14 日間保持されるので、データを失うことなくバックアップ項目を回復できます。 バックアップ データの追加の 14 日間の保有期間は、ソフト削除状態では追加コストは発生しない。 Azure Backup<a href="https://docs.microsoft.com/azure/backup/soft-delete-sql-saphana-in-azure-vm" target="_blank">、Azure</a> 仮想マシン内SQL Server Azure 仮想マシン (現在一般提供) ワークロードSAP HANAに対するソフト削除が提供されます。 これは、Azure 仮想マシンで既にサポートされているソフト削除機能に加えて行います。</p>


  <h2>バックアップ センターを使用して大規模にバックアップを管理するための新しい組み込み機能を使用して、バックアップ操作の効率を向上する</h2>


  <p>Azure Backup中央コンソールから Backup 資産全体を管理する新しいネイティブ管理機能が有効になっています。 <a href="https://aka.ms/azurebackupcenter" target="_blank">Backup Center</a> では、Azure&rsquo; のネイティブ管理エクスペリエンスと一貫性のある統一された方法で、大規模なデータ保護を監視、運用、管理、最適化する機能を顧客に提供します。</p>


  <p>バックアップ センターからは、Azure Lighthouse を使用して、サブスクリプション、場所、リソース グループ、コンテナー、さらにはテナントまで横断的に、インベントリの集約されたビューを取得できます。 バックアップ センターは&nbsp; アクション センター で、バックアップの構成、復元、ポリシーまたはコンテナーの作成など、バックアップ関連のアクティビティを 1 か所からトリガーできます。&nbsp;さらに、アプリケーションへのシームレスな統合Azure Policy環境を管理し、バックアップの観点からコンプライアンスを追跡できます。 バックアップに固有の組み込みの Azure ポリシーを使用すると、大規模なバックアップを構成することもできます。</p>


  <p>Backup Center では、Azure Virtual Machines サーバーと Azure Database for PostgreSQL サーバー (現在プレビュー中) と、Azure Virtual Machines の Azure Files SQL、Azure Virtual Machines の SAP HANA (現在は限定プレビュー) の 2 つのワークロードの種類がサポートされています。</p>


  <h2>バックアップ コストの計画と最適化</h2>


  <p>クラウドの使用量でコスト効率を実現する作業は、現在 <a href="https://azure.microsoft.com/blog/optimize-your-azure-costs-to-help-meet-your-financial-objectives/" target="_blank">まで以上に</a> 重要です。 このAzure Backupチームは、バックアップ コストの最適化を支援します。 <a href="https://aka.ms/AzureBackupReportDocs" target="_blank">Azure Backup レポート</a> (現在プレビュー中) の新機能は、バックアップの使用状況を可視化するのに役立ちます。また、バックアップ ストレージを適切にサイズ変更し、大幅なコスト削減を実現するためのアクションを実行するのにも役立ちます。 高度 <a href="https://aka.ms/AzureBackupDetailedEstimates" target="_blank">な料金計算ツール</a> (一般提供開始) では、予算作成と価格比較のコストを見積もる方法もあります。</p>


  <h2>仮想マシン上の仮想マシンのAzure Backup、構成、監視を自動的に行う</h2>


  <p>( <a href="https://aka.ms/Automanage" target="_blank">Azure Automanage</a> プレビュー中) を使用すると、頻繁で時間のかかる管理タスク (オンボーディングや構成など)  <a href="https://azure.microsoft.com/services/backup/" target="_blank">を自動化</a>Azure Backup。 Automanage を使用すると、Azure Best Practices Production 構成プロファイルを使用すると、バックアップが自動的に構成されます。 バックアップ ポリシーは、Automanage の設定を使用してカスタマイズして、会社またはコンプライアンスの要件を満たします。 さらに、Automanage はバックアップ設定を継続的に監視し、ドリフトが検出された場合は、目的の状態に自動的に修復します。アプリケーションをAzure Automanageすることで、ビジネス継続性を向上しながら、運用上のさらなる節約を実現できます。 </p>


