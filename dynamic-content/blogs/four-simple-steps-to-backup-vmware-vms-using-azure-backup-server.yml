Title: 仮想マシンを使用して VMware VM をバックアップする 4 つの簡単Azure Backup Server
Summary: 現在、VMware 仮想マシンと仮想マシンの保護については、Azure Backup Server。
Content: >-
  <p>Azure Backup Serverは、Microsoft のワークロードと環境を保護する業界で認識されています。 Hyper-V で実行されている仮想マシンだけでなく、SQL、SharePoint、Exchangeなどの主要な Microsoft ワークロードを保護します。 現在、 <a href="https://azure.microsoft.com/blog/announcing-vmware-backup-with-azure-backup-server/">VMware 仮想マシン</a> と仮想マシンの保護については、Azure Backup Server。 これにより、企業のお客様は異種 IT 環境全体で 1 つのバックアップ ソリューションを使用できます。</p>


  <p>Azure Backup Server Backup Server をAzure Backup Server Microsoft Azureする場合は、Microsoft Azure <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-microsoft-azure-backup/">Backup Server</a> をダウンロードして、今すぐインフラストラクチャの保護を開始できます。 既にインストールされている場合Azure Backup Server Update <a href="https://support.microsoft.com/kb/3175529">1</a> をダウンロードしてインストールし、VMware バックアップの使用を開始してください。 Azure Backup Server を使用<a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-backup-server-vmware"></a>した vCenter 6.5/6.0/5.5 のバックアップの詳細については、ドキュメントを参照Azure Backup Server。</p>


  <p>VMware VM を保護するために VMware サーバーと仮想マシンを構成Azure Backup Server 4 つの簡単な手順を次に示します。</p>


