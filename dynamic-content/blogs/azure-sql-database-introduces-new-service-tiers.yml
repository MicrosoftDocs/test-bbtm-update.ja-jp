  <h4><strong>Web とビジネスの将来</strong></h4>

  現状の Web および Business の使用方法に変更はありません。 Azure SQL Database  <strong><a href="https://go.microsoft.com/fwlink/?LinkId=394079">Web と Business は 12</a><strong> </strong></strong> か月後に廃止され、新しい Basic、Standard、プレミアム レベルに置き換えられる予定です<strong>。 </strong>Microsoft は、12 か月の期間を延長する必要がある場合でも、Web および Business から移行するために、Basic、Standard、および プレミアム の一般提供から少なくとも 6 か月を確保します。<strong></strong>

