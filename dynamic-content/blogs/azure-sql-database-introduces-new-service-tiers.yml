Content: >-
  <em>新しいレベルでは、カスタマー エクスペリエンスが向上し、より多くのビジネス継続性オプションが提供されます</em>


  より柔軟にニーズに対応するために、Microsoft Azure SQL Database は新しいサービス レベル Basic と Standard を追加して、現在プレビュー段階にある プレミアム レベルと共に動作します。 これらのサービス レベルを組み合わせて使用すると、データベース 上に構築されたデータベース ワークロードとアプリケーション パターンのニーズを簡単にMicrosoft Azure。 さらに、Microsoft BUILD カンファレンスプレミアム月初めに発表された新しい機能を試用できます。 3 つのレベルのプレビューはすべて、現在 <a href="https://azure.microsoft.com/en-us/services/preview/">利用できます</a>。

  <h4><strong>新しいサービス レベル</strong></h4>

  Basic、Standard、プレミアム レベルは、軽量から重量のトランザクション アプリケーションの要求により予測可能なパフォーマンスを提供するように設計されています。 さらに、新しいレベルでは、さまざまなビジネス継続性機能、99.95% のより強力なアップタイム SLA、コストを削減するために最大 500 GB の大規模なデータベース サイズが提供されます。 新しいレベルは、コストの高い回避策を取り除き、課金エクスペリエンスを向上させるのにも役立ちます。<strong></strong>

  <ol>
   <li><strong>基本的な：</strong> トランザクション ワークロードが少ないアプリケーション向けです。 Basic のパフォーマンス目標では、予測可能な時間次トランザクション レートが提供されます<strong>。</strong></li>
   <li><strong>標準：</strong> Standard は、クラウド設計のビジネス アプリケーションの使用を開始する場合のオプションです。 中レベルのパフォーマンスとビジネス継続性の機能を提供します。 Standard のパフォーマンス目標は、1 分あたりの予測可能なトランザクション レートを実現します。</li>
   <li><strong>プレミアム:</strong> ミッション クリティカルなデータベース用に設計された プレミアムは、最高のパフォーマンス レベルと高度なビジネス継続性機能へのアクセスを提供します。 1 秒あたりの予測可能プレミアム予測可能なトランザクション レートを実現するパフォーマンス目標。<strong></strong></li>
  </ol>

  <h4><strong>パフォーマンス レベル</strong></h4>

  新しいサービス レベルでは、データベースのパフォーマンス要求をサポートするために簡単にダイヤルアップまたはダウンできる定義済みのレベルのスループットが割り当てられたパフォーマンス レベルが導入されています。 この新しいサービス設計により、複数のレベルにわたって予測可能なパフォーマンスが向上し、軽量から重いデータベースパフォーマンスのニーズにより簡単に満たすことができます。 また、最新のアプリケーション設計をサポートするために、サービス レベルをシームレスに組み合わせて使用できます。

  <h4><strong>ビジネス継続性</strong></h4>

  現在から、新しいビジネス継続性機能は、Basic、Standard、プレミアムプレビューで利用できます。 多くの場合、これらの組み込みの継続性機能によって、コストの高いインポート/エクスポートとデータ同期の回避策が削除されます。<strong></strong>

  <ul>
   <li><strong>セルフサービス復元:</strong> 復元サービスを使用すると、使用可能なバックアップ データからのデータ復元をセルフサービスで制御できます。"oops recovery" の場合に備え、復元する機能が提供されます。 <a href="https://go.microsoft.com/fwlink/?LinkId=394072">セルフサービス復元の詳細については、次を参照してください。</a><strong></strong></li>
   <li><strong>アクティブ geo レプリケーション:</strong> プレミアムはアクティブ geo レプリケーションを提供します。これにより、任意の Azure データセンターに最大 4 つの読み取り可能なセカンダリを作成し、フェールオーバーの時間と場所を制御できます。 <a href="https://go.microsoft.com/fwlink/?LinkId=394154">アクティブ geo レプリケーションの詳細については、次を参照してください。</a></li>
  </ul>

