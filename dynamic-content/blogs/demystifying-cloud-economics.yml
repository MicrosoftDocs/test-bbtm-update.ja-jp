Title: Demystifying クラウドの経済性
Summary: クラウドへの移行は進化しているため、リソースの使用方法については異なる点を考慮することが重要です。 組織でビジネスケースを構築する際には、クラウドの重要な構成要素を理解して理解し、考え方を変革することが重要です。
Content: >-
  <p>クラウドへの移行は進化したものであり、リソースを使用する方法については異なる点を考慮すること&#39;&nbsp; 重要です。 組織内でビジネスケースを作成&#39;と、&#39;&nbsp; 、クラウド&#39;s キーの構成要素を理解し、考え方を変革することが重要になります。 この移行では、今日と明日との間で会話を開始し、クラウドで可能なことから始めます。この移行と同様 &nbsp; に、革新的なテクノロジや、オンプレミスに存在しない &nbsp; いくつかの新しいオプションにすぐにアクセスできます。</p>


  <p>Azure は、クラウドへの移行を支援するために、クラウドの取り組みを成功させたお客様からのベストプラクティスだけでなく、主要な財務および技術ガイダンスを活用して、クラウドの取り組みを始めるのに役立ちます。 この目的により、お客様が <a href="https://azure.microsoft.com/en-us/overview/cloud-economics/" target="_blank">クラウドの経済性</a>を理解し、説明するための新しい取り組みを最近発表しました。 Microsoft は、Azure の専門家からの主要な技術的および財務上のヒントを強調表示する豊富なデジタルコンテンツを提供し、このイニシアチブを通じて、あまり知られていないヒントを共有します。 このブログでは、お客様のクラウドへの移行に伴う時間、予算、リソースを節約するための一連の重要な考慮事項につい &nbsp; て&#39;&nbsp; します。</p>


  <h2>クラウドでの価格について</h2>


  <p>クラウドの課金は、基になるソフトウェアライセンス料を含むコンピューティングとストレージに関連付けられています。 コストは、従量課金制のモデル、アップフロントサーバーインフラストラクチャ、ソフトウェアライセンスのコストによって、データセンターで通常はオンプレミスで支払いが発生します。 オンプレミスのワークロードを実行する場合は、先行コストと運用経費の組み合わせがあります。 クラウドに移行する際には、多くの場合、従量課金制のモデルに移行します。これにより、運用上の経費ベースモデルが大きくなります。</p>


  <p>最初に注意すべき点は、クラウドは無限に柔軟であり、1つのサイズが適合していない &quot; ことです。 &quot; &nbsp;使用量に対しては文字どおり支払いを行うので、最適な価格については、特定のワークロードのリソースをどのように使用するかを検討する必要があります。 その後、固定コストモデルと変動コストモデルを設定して、投資を最大限に活用できます。 これらのモデルは相互に補完します。 柔軟なコンピューティングが理にかなっていて、特定の容量のしきい値に対してオンデマンドまたは自動化を行うことができる、季節または需要に基づくアクティビティのために、変数リソースの上にレイヤーを作成できます。 しかし、私たちは、クラウドのコストを基になるワークロードに合わせて、いくつかのガイドラインを提供するように&#39;&nbsp; ます。</p>


  <h2>クラウドのコストを基になるワークロードに合わせる</h2>


  <h3>ワークロードを把握する</h3>


  <p>オンプレミスの場合、アーキテクチャはピーク時の容量に対してプロビジョニングされる可能性があります。 スケールアップとスケールダウンが可能で、クラウドのメリットを最大限に活用できるという概念を使用して、オンプレミスからクラウドに移行します。 そのため、ワークロードを把握し、最大限の効率を実現するための重要な構成要素を理解することが重要です。</p>


  <ul>
      <li><strong>アイドル状態の容量:</strong> Azure では、ワークロード間の将来の成長に対応するためのアイドル容量をなくすことができます。 不要なワークロードのサイズ変更や排除などのアクションを実行すると、クラウドへの移行時にアイドル状態を減らすのに役立ちます。</li>
      <li>予測できない<strong>ワークロード:</strong>最もよく知られている&#39;クラウドの全体的なミスと主な利点は、ビジネスのさまざまなピークに応じてコンピューティングリソースを弾力的にスケーリングできることです。 これは、予測できないワークロードに適しています。 Azure サービスを使用すると、必要に応じてリソースを追加および削除できるため、コストが変動します。 仮想マシンスケールセットや &quot; 事項 &quot; などのツールとアクションを利用することで、必要なリソースに対してのみ料金を支払うことができます。</li>
      <li><strong>予測可能なワークロード:</strong> &nbsp;使用しようとしている一部またはすべてのデータの整合性が向上している場合 (たとえば、毎日実行されるバッチプロセスがスケジュールに従って稼働しているか &nbsp; 、予測可能なワークロード &nbsp; と呼ばれている場合)、そのようなオプションもあります。 <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure Reservations</a>などのコスト削減プランを利用することにより、価格の削減によって、固定コストを活用できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7fefea6-620b-481f-82a5-f5f378fcb46c.png"><img alt="Cloud cost structure provides flexibility." border="0" height="586" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53c63f0-f210-440d-9e79-c37b0923baaf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <ul>
      <li>次のようにして、取得した<strong>クリーンアップから適切なサイズに変更します。</strong>ある家から別の家に移動する場合と同じように、使用していない項目 &rsquo; を並べ替えて、どのような処理を行うかを決定します。ワークロードを Azure に移行する計画を立てるときは、どのワークロードが不要になったかを検討して、無効にすることができます。 これにより、より強力なビジネスモデルを構築し、予算に直ちに影響を与えることができます。 依然として必要なワークロードについては、 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>などのツールを活用して、これらのリソースと運用時間を最適化するために実行できることを検討してください。</li>
  </ul>


  <h2>コスト削減オプションを活用する</h2>


  <p>次に示すのは、コストを削減するための重要なコスト削減プランです。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>: クラウドでのワークロードの実行コストを大幅に削減するのに役立つライセンス特典。 これは、オンプレミスのソフトウェア アシュアランス対応の Windows Server および SQL Server ライセンスを Azure で使用できるようにすることで機能します。 現在、この特典は RedHat および SUSE Linux サブスクリプションにも適用されます。</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">仮想マシンのスポット</a>調整<strong>:</strong>ハイパフォーマンスコンピューティングシナリオ、バッチ処理ジョブ、ビジュアルレンダリングアプリケーション、開発およびテスト環境 (継続的インテグレーション、継続的デリバリーワークロード、大規模なステートレスアプリケーションなど) など、特定の期間内に完了する必要のない中断されたワークロードに対してディープな割引を取得します。</li>
      <li><a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">予約</a>: 事前にリソースを予約することで割引を受け、 &nbsp; より効率的にすることができます。 ここでは、これらの節約額を最大72% の割引としてご利用いただけます。<sup>1</sup></li>
      <li>Azure の開発<a href="https://azure.microsoft.com/en-us/pricing/dev-test/" target="_blank">とテストの料金</a>: azure Virtual Machines での Microsoft ソフトウェアの料金や他のサービスに対する特別な開発およびテスト価格など、継続的な開発とテストのための割引料金が得られます。</li>
      <li>強化された<a href="https://www.microsoft.com/cloud-platform/windows-sql-server-2008" target="_blank">セキュリティ更新プログラム</a>: &nbsp; SQL Server 2008 と SQL Server 2008 R2 のサポートを継続するいくつかのオプションを&#39;しています。これは、サポート (EOS) のライフサイクルの終わりに達しています。 オンプレミスの SQL Server インスタンスを Azure Virtual Machines または Azure SQL Database に移行するか、オンプレミスのままで延長セキュリティ更新プログラムを購入することができます。 オンプレミスのままでも、Azure 仮想マシンに移行することによって、無料の拡張セキュリティパッチを受け取る&#39;ます。</li>
  </ul>


  <h2>クラウドの移行によって通常どのようなプロセスと財務のストーリーが変化するかを理解する</h2>


  <p>&nbsp;<a href="https://azure.microsoft.com/en-us/blog/preparing-for-what-s-next-financial-considerations-for-cloud-migration/" target="_blank">クラウド移行のための財務上の考慮事項</a>に関するブログでは、クラウドの移行が CFO の優先順位に与える影響と、組織が財務的な状況や財務上の業績とプロセスをどのように変化させるかについて、お客様 &nbsp; の&#39; Azure の主要な財務上の利点は、IT 運用モデルの基本的な交代によって推進されています。これにより、組織は次のような方法で主要な財務ステートメントを&#39;できます。</p>


  <ul>
      <li><strong>貸借対照表</strong>: データセンターを運用する場合、ビジネスの成長に必要な現金と資本を制限する高価な長期資産があります。 クラウド内では、データセンターの運用コストをシフトして、ビジネスの成長を促進するクラウドアプリケーションやその他のプロジェクトを開発することができます。これにより、バランスシートがより機敏になります。</li>
      <li><strong>キャッシュフローステートメント</strong>: &nbsp; 従量課金制 &quot; モデルと &quot; 、Azure で有効になるポリシーやタグ付けなどのプラットフォームの機能を使用すると、キャッシュフローステートメントの可視性と予測可能性を向上させ、現金のコストを遅らせることができます。</li>
      <li><strong>収益明細書 (利益と損失)</strong>: 時間の経過と共に、Azure&#39;の柔軟性、低い管理コスト、広範なサービスと価格モデルを活用して、同等以上の IT 価値を実現するコストを削減することで、収益性を高めることができます。</li>
  </ul>


