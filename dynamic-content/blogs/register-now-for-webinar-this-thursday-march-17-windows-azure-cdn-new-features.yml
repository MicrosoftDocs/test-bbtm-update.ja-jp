Slug: register-now-for-webinar-this-thursday-march-17-windows-azure-cdn-new-features
Title: ウェビナーに今すぐ登録する(3 月 17 日木曜日)、「Windows Azure CDN - 新機能」
Summary: Windows Azure Content Delivery Network (CDN) の新機能と今後の機能の詳細については、3 月 17 日木曜日の午前 8 時 (PDT) に無料の Academy Live ウェビナーをお見逃しなく。
Content: '<p>Windows Azure Content Delivery Network (CDN) の新機能と今後の機能の詳細については、この 3 月 17 日木曜日の午前 8 時 00 分の PDT「Windows Azure CDN <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=i08k5i67&amp;requireprofile=false">-</a>&nbsp; 新機能」という無料の Academy Live ウェビナーをお見逃しなく。Windows Azure CDN プログラム管理のリード Jason Sherron によってホストされるこのセッションには、Windows Azure CDN のクイック レビューと、新しいリリース予定の機能の概要が含まれます&nbsp;。プレゼンテーション中とプレゼンテーション後に QA&amp; の時間があります。 </p>  <p>この <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=i08k5i67&amp;requireprofile=false">セッションの</a> 詳細と登録については、こちらをクリックしてください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/15/register-now-for-webinar-this-thursday-march-17-quot-windows-azure-cdn-new-features-quot.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
