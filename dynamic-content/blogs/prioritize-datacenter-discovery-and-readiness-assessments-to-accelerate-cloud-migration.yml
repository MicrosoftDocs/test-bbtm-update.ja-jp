  <h2>CMDB、ITAM、および管理ツールによって検出データが強化される</h2>


  <p>検出と評価の結果は重要ですが、それらを既存のオンプレミス データ ソースと交差すると、強力な分析情報が得られるので、意思決定が向上します。 これらは、Configuration &ndash; Management Database (CMDB)、IT 資産管理システム (ITAM)、Active Directory、管理ツール、監視システムの使用を開始するために最適なデータ ソースです。 豊富な IT データ リポジトリと検出および評価レポートをマージすると、さまざまなディメンションの理解が広がり、事業単位、IT 資産、ビジネス アプリケーションをより完全かつ正確に把握できます。</p>


  <ul>
      <li>評価出力から Azure のコスト見積もりを使用し、予測をさまざまなビジネス チームに割り当て、将来の予算要件をよりよく認識します。 Azure のコストを現在の支出と比較して、チームが Azure に移行することで発生する可能性のあるクラウドの節約を見積もる。</li>
      <li>OS のサポート終了に達したマシンを特定し、CMDB を参照して、Azure への移行に優先順位を付ける関連するアプリケーション所有者とチームを特定します。</li>
      <li>CPU 使用率とメモリ使用率が高いマシンをフィルター処理し、監視システムのパフォーマンス イベントと関連付け、容量の制約があるアプリケーションを特定します。 これらのアプリケーションは、Azure&rsquo; の自動スケーリングと VM スケール セットの機能を活用できる理想的な候補です。</li>
      <li>Azure Migrate 依存関係マッピング機能を使用して関連システムを特定し、関連付けられている所有者を CMDB と Azure ADからマップして、移動グループの所有者を識別します。</li>
      <li>使用率が 0 から低いサーバーを特定し、使用停止オプションで所有する事業単位を使用します。</li>
      <li>プライベート データ ソースから RTO/RPO 情報をマッピングして、推奨される移行ウィンドウを理解します。</li>
      <li>ストレージ IOPS とアプリケーションの増加の投影について理解し、適切な Azure ストレージとディスク SKU を選択します。</li>
  </ul>


  <p>これらは、検出と評価の結果を IT データ ソースと一元化することで表面化できる多くの分析情報のほんの一部のサンプルです。</p>


  <h2>データ駆動型の進行状況の追跡</h2>


  <p>クラウド移行イニシアチブを推進する CIO とリーダーは、進行状況を定期的に追跡し、移行の優先順位を特定して伝達し、関係者を集め、オングラウンドのチームが確実に進行している必要があります。 プロジェクトの進行状況と、生成される分析情報とアクションの品質を追跡するダッシュボードは、集中し続けするための効果的なツールです。</p>


  <p>ダッシュボードに含める必要がある重要なディメンションには、データセンターのコスト傾向、物理ホストの数、仮想サーバーの数、プロビジョニングされたストレージ、OS の配布、ホスト別の VM 密度、コア、メモリ、ストレージに関するリソース使用率があります。 さらに、ビューを使用すると、更新が予定されているハードウェア、サポート終了に近い OS バージョン、容量によって制約されている事業単位など、重要なクラウド移行トリガーをすばやく特定できます。</p>


