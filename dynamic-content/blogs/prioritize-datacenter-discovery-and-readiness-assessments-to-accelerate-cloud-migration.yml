Title: データセンターの検出と対応性の評価に優先順位を付け、クラウド移行を加速させる
Summary: クラウド移行は、運用効率を高め、資本コストを運用に反転する効果的な方法です。
Content: >-
  <p>クラウド移行は、運用効率を高め、資本コストを運用に反転する効果的な方法です。 成功したクラウド移行は、アクションに対する偏りに根ざし、即時の注意を必要とするトリガーに緊急で実行されます。 私たちの経験では、IT ランドスケープの深い理解から始まる移行プロジェクトは、複雑さを軽減するために最適な位置に配置されています。 私たちの経験では、アクション可能なプロジェクトの目標とタイムラインを設定し、チームを集め、ソリューションの思考を促進し、十分に定義された目標に向けた進捗状況を追跡するために傾くリーダーは、組織がクラウド移行ターゲットを実現する上で最も効果的です。</p>


  <p>このシリーズ<a href="https://azure.microsoft.com/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank">の開始</a>ブログでは、クラウド移行の取り組<strong></strong>みを加速させる 3 つの推奨事項の 1 つとして、評価の優先順位付けについて説明しました。 包括的なクラウド移行評価では、フリート全体をカバーし、候補アプリ、最適なリソース割り当て、コスト予測に関連する重要な決定を行うのに役立ちます。 アプリケーション&rsquo;とそのオンプレミスのパフォーマンスを理解し、依存関係と相互に関連するシステムを明らかにし、クラウドの準備と実行コストを見積もる必要があります。 この分析は、作業している作業を完全に認識し、クラウドでこれらのリソースを最適に管理する方法を事前に理解するために不可欠です。 &mdash;&rsquo;さらに、お客様との経験上、不十分に計画された移行は、特に、コンピューティング、ストレージ、ライセンス、利点 (Azure ハイブリッド特典 や ソフトウェア アシュアランス&mdash;often など)、コスト の活用方法の最適化に焦点を当てない場合は、長時間の感電を引き起こします。</p>


  <p>評価の優先順位付けは、IT および財務組織が Azure でビジネスを変革する方法を調整し続けながら、天候の変化する市場の状況に対してコスト構造を無駄にし続ける場合にも重要です。 このクラウド移行ブログでは、<a href="https://azure.microsoft.com/blog/preparing-for-what-s-next-financial-considerations-for-cloud-migration/" target="_blank"></a>クラウド移行に関する財務上の考慮事項と、クラウド コストを管理するためのベスト プラクティス ガイダンスを理解するのに役立つガイダンスを共有しました。</p>


  <h2>Azure Migrate および Movere を使用した包括的な検出</h2>


  <p>検出プロセスは、特に複数のデータセンターにわたって何百ものアプリケーションとリソースをホストする企業では、低速で困難な場合があります。 IT インフラストラクチャの正確なベースラインに到着するには、多くの場合、さまざまなツール、サブシステム、ビジネス チーム間でさまざまな情報セットを接続する必要があります。 このAzure Migrateまたは Movere を活用して、このプロセスを自動化し、オンプレミスのインフラストラクチャ、データベース、アプリケーションの検出と評価をすばやく実行します。 Movere は、米国 と Worldwide Solutions Assessment プログラムを通じて利用できます。 Azure Migrateは、追加コストで Azure サブスクリプションで利用できます。</p>


  <p>Azure Migrate検出および評価機能はエージェントレスであり、次の主要な機能を提供します。</p>


  <ul>
      <li>VMware vSphere や Microsoft Hyper-V などのハイパーバイザー プラットフォーム、AWS や GCP などのパブリック クラウド、ベア メタル サーバーで実行される、Linux および Windows サーバーの包括的な大規模な検出機能。</li>
      <li>コア、メモリ、ディスク、IOPS などの観点からインフラストラクチャ構成と実際のリソース使用率を検出し、Azure で必要なアプリケーションのパフォーマンスを実際に満たすために必要なサイズに基づいてインフラストラクチャを適切にサイズ変更し、最適化することができます。 一期間の IOPS 特性を検出すると、アプリケーションがクラウドで必要とするリソースを正確に予測できます。</li>
      <li>さまざまなオファー、SKU、オファリング、および Azure でアプリケーションを実行するための関連コストを理解するのに役立つ Azure 評価レポート。 さまざまなシナリオに合わせてカスタマイズし、結果を比較して、ターゲット リージョン、EA 価格、予約インスタンス、SKU 統合などに関連する決定を行えます。</li>
      <li>サーバーにインストール &ndash; されているアプリケーションとソフトウェア コンポーネントのインベントリに役立つ機能この機能は、アプリケーション ベンダーの資産を理解し、互換性、サポート終了などについて評価する上で非常に重要です。</li>
      <li>エージェントレスの &ndash; 依存関係マッピングを使用すると、アプリケーションの異なる層間またはアプリケーション間の依存関係を視覚化できます。この機能は、信頼性の高い移行ウェーブを設計し、複雑さを軽減するのに役立ちます。</li>
  </ul>


