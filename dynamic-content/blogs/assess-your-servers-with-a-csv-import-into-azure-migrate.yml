Title: CSV インポートを使用してサーバーを評価Azure Migrate
Summary: Microsoft Ignite では、移行計画をさらに簡素化する新しい Azure Migrate 評価機能を発表しました。物理サーバーの評価、インポートベースの評価、アプリケーション検出、エージェントレス アプリケーションの依存関係分析のサポートです。 この投稿では、CSV アップロードを使用してサーバーをサーバー評価にインポートしてサーバーを評価する方法について説明します。
Content: >-
  <p>Microsoft Ignite では、移行計画をさらに簡略化Azure Migrate新しい評価機能を発表しました。 この投稿では、CSV アップロードを使用してサーバーを Azure Migrate Server Assessment にインポートする方法について説明します。 任意のハイパーバイザーまたはクラウドの仮想サーバーと物理サーバーを評価できます。 CSV インポート機能の使用を開始するには&nbsp;、新しいプロジェクトAzure Migrate既存のプロジェクトを使用します。<a href="https://aka.ms/azuremigrate/getstarted" target="_blank"></a></p>


  <p>以前は、Server Assessment&nbsp; では、VMware、Hyper-V 仮想マシン (VM)、物理サーバーの検出を実行するために、顧客のオンプレミスにアプライアンスを設定する必要がありました。 アプライアンスをデプロイせずに、サーバーのインポートと評価もサポートしました。 インポートベースの評価では、Azure 適合性分析、移行コスト計画、パフォーマンスベースの権利化など、Server Assessment 機能がサポートされます。 インポートベースの評価は、組織またはセキュリティ上の制約が保留中のためアプライアンスをデプロイできない可能性がある移行計画の初期段階で役立ちます。これは、Azure にデータを送信できない場合です。</p>


  <p>サーバーのインポートは簡単です。 単に、サーバー インベントリを CSV ファイルにアップロードします。このファイルは、AZURE MIGRATE。 必須のサーバー名、コア&nbsp;&mdash; 数、メモリのサイズ、オペレーティング システム名は、4 つのデータ ポイントのみです。 この最小限の情報で評価を実行することもできますが、評価でディスクのサイズ設定を利用するために、ディスク データを提供することをお勧めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a715b4fc-0af5-42b3-8675-c74c1e905b1d.png"><img alt="A screenshot of the Discover machines page in Azure Migrate - Servers." border="0" height="778" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7514f7de-737f-4f7a-b4d0-d720ad6d6669.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[仮想マシン - サーバー] の [マシンのAzure Migrateスクリーンショット。" width="959"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f89fd0c1-0e94-45d1-987a-6ea579a45098.png"><img alt="An example CSV file with the Server name, number of cores, Operating system name, CPU utilization, and disk information filled in." border="0" height="285" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c01b8f7b-52fb-4bdc-af2d-6488afbf69c6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="サーバー名、コア数、オペレーティング システム名、CPU 使用率、ディスク情報が入力された CSV ファイルの例。" width="1127"></a></h2>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1737ac8e-bcc4-415d-b602-6abedefa8aa2.png"><img alt="A screenshot of the CMDB_Import overview." border="0" height="550" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b66ccdd-0bf9-4e7b-a77b-3767bb307898.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アプリの概要のCMDB_Importスクリーンショット。" width="979"></a></h2>


  <h2>Azure 適合性分析</h2>


  <p>評価では、特定のサーバーを Azure に移行できるかどうかが決定されます。 検出されたサーバーごとに Azure のサポートが確認されます。サーバーを移行する準備ができていない場合は、修復ガイダンスが自動的に提供されます。 評価をカスタマイズするには、そのプロパティ <a href="https://docs.microsoft.com/azure/migrate/concepts-assessment-calculation#whats-in-an-assessment" target="_blank">を変更し</a>、評価レポートを再生成します。 選択した VM シリーズを選択して評価レポートを生成し、Azure で実行するワークロードのアップタイムを指定できます。</p>


  <h2>コストの見積もりとサイズ設定</h2>


  <p>評価レポートでは、詳細なコスト見積もりが提供されます。 パフォーマンスベースの権利付き評価を使用して、コストを最適化できます。オンプレミス サーバーに指定したパフォーマンス使用率の値が考慮され、適切な Azure 仮想マシンとディスク SKU が推奨されます。 これは、オンプレミスのデータ センターで過剰にプロビジョニングされる可能性があるサーバーを移行する場合に、コストを最適化し、適切なサイズにするのに役立ちます。 サブスクリプション オファーと予約インスタンスの価格は、コスト見積もりで適用できます</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16b3ad17-70e5-4504-911e-2f3526bce7fe.png"><img alt="A screenshot of the CMDB_Import Azure readiness page." border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93831c69-4a93-4773-bf59-b18278d0a5c9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure の準備CMDB_Importページのスクリーンショット。" width="979"></a></p>


  <h2>インポートしたサーバーを 4 つの簡単な手順で評価する</h2>


  <ol>
      <li>新しいAzure Migrate作成し、Server Assessment ソリューションをプロジェクトに追加します。 プロジェクトが既に存在する場合は、新しいプロジェクトを作成する必要があります。 サーバーをインポートする CSV テンプレートをダウンロードします。</li>
      <li>構成管理データベース (CMDB) または vCenter サーバーまたは Hyper-V 環境からインベントリ データを収集します。 データを CSV テンプレートの形式Azure Migrate変換します。</li>
      <li>テンプレートに基Azure Migrate CSV ファイルにサーバー インベントリをアップロードして、サーバーをサーバーにインポートします。</li>
      <li>サーバーを正常にインポートしたら、評価を作成し、評価レポートを確認します。</li>
  </ol>


  <p>アプライアンスをデプロイする準備ができたら、アプライアンスによって収集されたパフォーマンス履歴を利用して、より正確なサイズ設定を行うだけでなく、依存関係分析を使用して移行フェーズを計画することができます。</p>


  <p>概要プロジェクトを作成 <a href="https://aka.ms/azuremigrate/getstarted" target="_blank">して、Azure Migrateします</a>。 アップロードされたインベントリ メタデータは、プロジェクトの作成時に選択した地域に保持されます。 選択した地域を選択できます。 Server Assessment は現在、アジア太平洋、オーストラリア、ブラジル、カナダ、ヨーロッパ、フランス、インド、日本、韓国、英国、米国地域で利用できます。</p>


  <p>今後のブログでは、アプリケーションの検出とエージェントレスの依存関係分析について説明します。</p>


  <h2>開始するリソース</h2>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/migrate/tutorial-assess-physical" target="_blank">Server Assessment を使用して</a> サーバーをインポートおよび評価する方法については、このチュートリアルAzure Migrate参照してください。</li>
      <li>Server Assessment <a href="https://docs.microsoft.com/azure/migrate/concepts-assessment-calculation" target="_blank">でアプライアンスを</a>使用して Hyper-V、VMware、または物理サーバーまたは仮想サーバーを評価する方法については、次のチュートリアルを参照してください。</li>
  </ul>
