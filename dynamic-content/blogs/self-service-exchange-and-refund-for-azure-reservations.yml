Title: Azure の予約のセルフサービスによる交換と払戻
Summary: >
  Azure の予約は、変化するニーズを満たすために柔軟性を提供します。 同じ種類の別の予約と予約を交換できます。また、予約が不要になった場合は払い戻しを行います。
Content: >-
  <p>Azure の予約は、変化するニーズを満たすために柔軟性を提供します。 同じ種類の別の予約と予約を交換できます。また、予約が不要になった場合は払い戻しを行います。</p>


  <h2>既存の予約済みインスタンスを交換する</h2>


  <p>Azure Reservations を使用して、Azure portal <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/ReservationsBrowseBlade" target="_blank">交換を開始します</a>。</p>


  <p>1.払い戻しする予約を選択し、[予約] <strong>をExchange</strong>。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1.png" style="border-width: 1px; border-style: solid; width: 830px; height: 220px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>2. 購入する <strong>SKU</strong> を選択し、数量を指定します。 新しい購入合計が、返金合計より多くなるようにしてください。 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/prepay-reserved-vm-instances?toc=/azure/billing/TOC.json#determine-the-right-vm-size-before-you-buy" target="_blank">購入する前に適切なサイズを決定</a>します。</p>


  <p><img alt="cid:image003.png@01D4E0D4.BCFE54A0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2.png" style="border-width: 1px; border-style: solid; width: 830px; height: 316px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>3. トランザクションを確認して完了します。</p>


  <p>予約の払戻については、予約の詳細に移動し、[払戻] を <strong>選択します</strong>。</p>


  <h2>返品トランザクションと交換トランザクションの処理方法</h2>


  <p>最初に、Microsoft が既存の予約を取り消し、その予約の日割り金額を払い戻します。 交換がある場合は、新しい購入が処理されます。 アカウントの種類と支払い方法に応じて、Microsoft は次のいずれかの方法を使用して払戻を処理します。</p>


  <h3>エンタープライズ契約のお客様の払戻処理</h3>


  <p>元の購入が年金額コミットメントを使用して行われた場合は、交換と返金の両方に対する年金額コミットメントに金額が戻されます。 元の購入以降の過剰請求は、年額コミットメントが使用されるのを確認するために再オープンおよび再評価されます。 予約を使用する年額コミットメント期間が購入され、アクティブではなくなった場合、クレジットは現在のエンタープライズ契約の年額コミットメント期間に追加されます。</p>


  <p>元の購入が過剰な購入として行われた場合は、クレジット メモを発行します。</p>


  <h3>請求書支払い方法とクラウド ソリューション プロバイダー プログラムを使用した、支払い時の顧客の払戻処理</h3>


  <p>元の予約購入請求書が取り消された後、払戻のために新しい請求書が作成されます。 交換の場合、新しい請求書には払戻と新しい購入の両方があります。 払戻額は購入に対して調整されます。 予約を払い戻しただけの場合、日払い額は Microsoft と一緒に残り、将来の予約購入に対して調整されます。</p>


  <h3>クレジット カードの支払い方法を使用する、移動時の支払いのお客様の払戻処理</h3>


  <p>元の請求書が取り消され、新しい請求書が作成されます。 元の購入に使用されたクレジット カードに金額が払い戻されます。 カードが変更&rsquo;された後、サポートにお問い <a href="https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest" target="_blank">合わせください</a>。</p>


  <h2>交換ポリシー</h2>


  <ul>
   <li>既存の複数の予約を返金して、同じ種類の新しい予約を購入できます。 ある種類&rsquo;の予約を別の種類の予約と交換する方法は使用できます。 たとえば、仮想マシン&rsquo; (VM) の予約を返して予約を購入SQLできます。</li>
   <li>交換を処理できるのは予約注文所有者のみです。 予約を管理 <a href="https://docs.microsoft.com/azure/billing/billing-manage-reserved-vm-instance#add-or-change-users-who-can-manage-a-reservation" target="_blank">できるユーザーを追加または変更する方法について学習します</a>。</li>
   <li>交換は払戻として処理され、再購入され、取り消しと新しい購入に対して異なるトランザクションが作成されます。 日次評価の予約金額は、トレードインした予約に対して返金されます。 新しい購入に対して完全に課金されます。 日次評価の予約金額は、返される予約の日次評価残差値です。</li>
   <li>予約を購入したエンタープライズ契約の有効期限が切れ、その後新しいエンタープライズ契約に更新された場合でも、予約を交換または返金できます。</li>
   <li>交換を使用して、サイズ、リージョン、数量、期間などの予約プロパティを変更できます。</li>
   <li>新しい購入合計は、返金額以上でなければなりません。</li>
   <li>交換の一部として購入された新しい予約には、交換の時点から開始される新しい期間が適用されます。</li>
   <li>交換に対するペナルティや年間の制限はありません。</li>
  </ul>


  <h2>払戻ポリシー</h2>


  <ul>
   <li>合計返金は、12 か月間のローリング ウィンドウ内の最大金額の対象となります。 詳細については、払戻ポリシーを <a href="https://docs.microsoft.com/en-us/azure/billing/billing-azure-reservations-self-service-exchange-and-refund#refund-policies">参照してください</a>。</li>
   <li>払戻を処理できるのは、予約注文の所有者のみです。 予約を管理 <a href="https://docs.microsoft.com/azure/billing/billing-manage-reserved-vm-instance#add-or-change-users-who-can-manage-a-reservation" target="_blank">できるユーザーを追加または変更する方法について学習します</a>。</li>
   <li>Microsoft は、現在、ペナルティは請求されませんが、返品に対して 12% のペナルティを請求する権利を持っています。</li>
  </ul>


  <h2>Premium Storage をサポートする VM サイズの Premium Storage をサポートしない VM&rsquo; サイズで購入した予約を交換する</h2>


  <p>Premium Storage をサポートしない VM&rsquo; サイズから購入した予約を、Premium Storage をサポートする対応する VM サイズと交換するには、予約の詳細に移動し、[Exchange] <strong>を</strong>選択します。 このような交換では、&rsquo;予約インスタンスの期間がリセットされません。また、新しいトランザクションが発生する可能性があります。</p>
