Slug: incrementally-copy-new-files-by-lastmodifieddate-with-azure-data-factory
Title: LastModifiedDate を使用して新しいファイルを増分コピーする Azure Data Factory
Summary: Azure Data Factory (ADF) は、Azure の分析ワークロード用の完全に管理されたデータ統合サービスです。
Content: >-
  <p style="margin: 0px 0px 10.66px;"><a href="https://docs.microsoft.com/en-us/azure/data-factory/" target="_blank">Azure Data Factory</a> (ADF) は、Azure の分析ワークロード用の完全に管理されたデータ統合サービスです。 ADF を使用すると、ユーザーは、オンプレミスとクラウド内の <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">データソース 80</a> からレイクを読み込むことができます。また、Azure 分析エンジンを使用してデータの準備、クレンジング、および処理を行うための <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data" target="_blank">さまざまな変換アクティビティのセット</a> を使用して、革新的な分析や洞察を得るために curated データをデータウェアハウスにランディングします。</p>


  <p style="margin: 0px 0px 10.66px;">エンドツーエンドのデータ統合フローの構築を開始する際の最初の課題は、この段階で、初期の完全読み込みの後に増分 (またはデルタ) データを読み込む、さまざまなデータストアからデータを抽出することです。 ADF では、ファイルベースのストアから <strong>LastModifiedDate</strong> によってのみ、新規または変更されたファイルを増分コピーする新機能が提供されます。 この新機能を使用して、時間ベースのフォルダーまたはファイル名でデータをパーティション分割する必要はありません。 新しいファイルまたは変更されたファイルは、メタデータ<strong> LastModifiedDate</strong> によって自動的に選択され、コピー先ストアにコピーされます。</p>


  <p style="margin: 0px 0px 10.66px;">この機能は、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-blob-storage" target="_blank">Azure Blob Storage</a>、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-data-lake-store" target="_blank">Azure Data Lake Storage Gen1</a>、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-data-lake-storage" target="_blank">Azure Data Lake Storage Gen2</a>、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-amazon-simple-storage-service" target="_blank">Amazon S3</a>、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-file-system" target="_blank">ファイルシステム</a>、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-sftp" target="_blank">SFTP</a>、および<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-hdfs">HDFS</a>からデータを読み込むときに使用できます。</p>


  <p style="margin: 0px 0px 10.66px;">この機能のリソースは次のとおりです。</p>


  <p style="margin: 0px 0px 10.66px;">1.「データのコピーツールを使用して Azure Blob storage から Azure Blob storage への<strong>LastModifiedDate</strong>に基づいて新しいファイルと変更されたファイルのみを増分コピーするために、データコピーツール &rdquo; を使用して、 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-incremental-copy-lastmodified-copy-data-tool" target="_blank">LastModifiedDate に基づいて新規</a>および変更されたファイルを増分コピーする方法について説明します。</p>


  <p style="margin-top: 0px; margin-right: 0px; margin-bottom: 10.66px;"><img alt="" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/copy%20wizard-3.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="750"></p>


  <p style="margin-top: 0px; margin-right: 0px; margin-bottom: 10.66px;">2.テンプレートギャラリーからテンプレートを活用して、 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/data-factory/solution-template-copy-new-files-lastmodifieddate" target="_blank">新しいファイルと変更されたファイルを Azure Data Factory</a> &rdquo; と共にコピーして、ソリューションの時間を広げることができます。また、 <strong>LastModifiedDate</strong>に基づいて新しいファイルと変更されたファイルのみを増分コピーする機能を使用して、パイプラインを構築するための十分な柔軟性を提供します。</p>


  <p style="margin-top: 0px; margin-right: 0px; margin-bottom: 10.66px;"><img alt="" height="466" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Solution_Template.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640">3. 最初から開始して、ADF UI からその機能を取得することもできます。</p>


  <p style="margin-top: 0px; margin-right: 0px; margin-bottom: 10.66px;"><img alt="" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/UI-1.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin-top: 0px; margin-right: 0px; margin-bottom: 10.66px;">4. ADF SDK からその機能を取得するコードを記述できます。</p>


  <p style="margin-top: 0px; margin-right: 0px; margin-bottom: 10.66px;"><img alt="" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SDK.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="627"></p>


