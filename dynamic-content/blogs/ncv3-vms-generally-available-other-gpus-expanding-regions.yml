Title: 一般提供されている NCv3 VM、その他の GPU 拡張リージョン
Summary: 11 月に新しい NCv3 仮想マシンのプレビューを発表した際、お客様に非常に人気があるのがわかっていました。 NCv3 は、NVIDIA の最新の GPU (Tesla V100) を最高のパフォーマンスに引き出します。
Content: >-
  <p>11 <a href="https://azure.microsoft.com/en-us/blog/new-gpus-coming-to-azure-accelerate-hpc-and-ai-workloads/" target="_blank"></a> 月に新しい NCv3&rsquo; 仮想マシンのプレビューを発表した際、お客様に非常に人気があるのがわかっていました。 NCv3 では、NVIDIAs&rsquo; の最新 GPU &ndash; Tesla V100 &ndash; をクラス最高の HPC、機械学習、AI 製品に取り込み、さまざまな業界で膨大な価値を引き出します。 あるプレビューのお客様から、前の世代の GPU に必要な 1 時間から 2 時間ではなく、20 分未満でトレーニングされた音声認識モデルが教えわれました。 もう 1 人のお客様から、40 から 50% のパフォーマンス向上についてお客様から聞かされました。</p>


  <p>これらの素晴らしいお客様の成功事例を見て、NCv3 仮想マシンが米国東部リージョンで一般提供されるのを知らせたく思います。 今月&#39;EU 西部と米国中南部に NCv3 を追加する予定です。 4 月&#39;、4 月アジア太平洋南東部 5 月に in Central 英国南部を追加する予定です。</p>


  <p>しかし、これは、&rsquo;私が今日行っている唯一の GPU 発表ではない。 また&rsquo;、NVIDIA Tesla M60 GPU と NVIDIA GRID テクノロジを搭載した NV シリーズを拡張しました。これにより、強力なリモート視覚化アプリケーションが米国東部 2、US Gov バージニア、インド中部の各リージョンに可能になります。 また、AI と機械学習のワークロード用に設計された NVIDIA Tesla P40 GPU を搭載した ND シリーズは、米国中南部、アジア太平洋南東部、米国東部、および EU 西部のリージョンに拡張されています。</p>


  <p>GPU&rsquo; フリートの大規模な拡張に大きな成果を上がりました。 NVIDIA GPU は、多くの発見とイノベーションの中心です。 <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">また、Batch</a>、Batch AI、Data Science Virtual Machine <a href="https://azure.microsoft.com/en-us/services/batch-ai/" target="_blank"></a>イメージなどのツールを使用すると、<a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank"></a>Azure のお客様は可能な限り拡張できる最適な位置にいます。</p>


  <p>今月後半&rsquo;にサンホセで NVIDIAS&rsquo; <a href="https://www.nvidia.com/en-us/gtc/" target="_blank">GPU Technology Conference</a> (GTC) に参加する場合は、ブース (ブース 603) に立ち寄り、チームから詳細を確認してください。</p>


