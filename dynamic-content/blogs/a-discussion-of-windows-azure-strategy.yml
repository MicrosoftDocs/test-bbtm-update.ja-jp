Content: <p>Doug Hauger、一般的なマネージャーのビジネス戦略は、最近、トーマス Weisel パートナー2009テクノロジ &amp; 通信会議に参加しています。 &nbsp;広範囲にわたる議論では、Windows Azure サービスとクラウドテクノロジの概要について幅広く説明しています。 </p>  <p>トランスクリプト |Web キャスト |PowerPoint<b><i>&nbsp;</i></b></p>  <p><b><i>Azure について</i></b>&nbsp;<br>  "私たちは、開発者の生活を簡略化し、スケールするアプリケーションを簡単に作成できるようにするための一連のサービスを提供してきました。"&nbsp; </p>    <p><b><i>クラウドテクノロジの進化について</i></b><br>  また、プライベートクラウドにはこのような特徴があり、医療を例として使用することもできます。 &nbsp; "プライベートクラウド" は、HIPAA に準拠しているベンダーによって実行される場合があります。この場合、医療データを格納することができます。また、医療機関によって実行されることもなく、準拠していても、ベンダーによって実行されることも保証されます。 &nbsp; このようにして、インフラストラクチャを管理し、システムを管理し、さらにデータのプライバシーとコンプライアンスに関する保証を行うことができます。</p>    <p><b><i>Windows Azure を起動しています...</i></b><br>  Microsoft の最良のソフトウェアエンジニアの一部を、プロジェクトでの作業に向けて収集しています。 &nbsp; 興味深いことに、Microsoft の観点からは比較的迅速な開発でした。 &nbsp; 実際には、最初から最後まで、約18か月でサービスを開発しました。 &nbsp; これは反復的な処理であるという意味では完了しませんが、ここからは始まります。<br></p>
