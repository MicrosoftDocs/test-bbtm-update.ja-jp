Slug: accelerate-your-sap-on-azure-hana-project-with-suse-microsoft-solution-templates
Title: SUSE Microsoft ソリューション テンプレートを使用した SAP on Azure HANA プロジェクトの加速化
Summary: Azure で M シリーズ/SAP HANA 認定 Virtual Machines (VM) が開始された後、SUSE と連携して新しいマーケットプレース オファリングをお知らせします。 このオファリングでは、Azure Resource Manager テンプレートを活用して、SUSE テクノロジを使用して Azure SAP HANA インフラストラクチャの迅速なプロビジョニングを自動化します。
Content: >-
  <p>このブログの投稿は、1980 年に『Max Dusch</p><p>Azure で M シリーズ/SAP HANA <a href="https://azure.microsoft.com/en-us/blog/azure-m-series-vms-are-now-sap-hana-certified/" target="_blank">認定 Virtual Machines (</a> VM) が開始された後、 <a href="https://www.suse.com/c/new-suse-solution-template-simplified-deployment-sap-azure-m-series-vms/" target="_blank">SUSE</a> と連携して新しいマーケットプレース オファリングをお知らせします。 このオファリングでは、Azure Resource Manager テンプレートを活用して、SUSE テクノロジを使用して Azure SAP HANA インフラストラクチャの迅速なプロビジョニングを自動化します。 </p><p>

  このテンプレートは、SUSE Linux Enterprise Server for SAP Applications オペレーティング システムの最新の有料版を使用して、SAP HANA 用に最適化された VM をデプロイします。 テンプレートは、4 つの T シャツ サイズの簡略化された SAP サイズ (Demo、Small、Medium、Large) に基づいて作成されています。 </p><p>

  各テンプレートは、最初に、Azure Virtual Networkを実装し、サブネットのカスタマイズとネットワーク セキュリティ グループを有効にすることで、ネットワーク基盤を構築します。 すべてのテンプレートは プレミアム (SSD) Managed Disks を使用し、2 層、3 層、および 3 層の高可用性 (HA) アーキテクチャにデプロイできます。 Demo テンプレートと Small テンプレートは、非生産的なワークロードを対象SAP HANAしています。 中規模および大規模のテンプレートは、SAP HANA の生産性の高いワークロードに使用できます。また、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-vm-operations" target="_blank"></a>ストレージ構成のベスト プラクティスに基づいており、SAP HANA トランザクション ログのミリ秒未満の書き込みには <a href="https://azure.microsoft.com/en-us/blog/write-accelerator-for-m-series-virtual-machines-now-generally-available/" target="_blank">書き込みアクセラレータ</a> テクノロジを使用します。</p><p>

  各テンプレートの概要を以下に示し、3 層 HA テンプレートの概要を示し、"Large" T シャツの各 T シャツとデータベース ストレージの VM サイズを示します。 完全な技術概要については、SUSE Web サイトのリンクされた技術ドキュメントを参照してください。</p><h2>2 – 階層 </h2><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ea351c4-8485-4b28-a567-d3b8d54f2c9c.png"><img width="212" height="363" title="イメージ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de49b7c0-c4aa-4cc0-9056-4e892cbf72e6.png" border="0"></a></p><h2>3 – 階層 </h2><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c7b942c-1408-4acb-ae31-fe316536bbc9.png"><img width="466" height="284" title="イメージ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dced1b01-92aa-4a85-a417-f67d6924af5a.png" border="0"></a></p><h2>3 – 階層 HA </h2><p>3 層 HA テンプレートでは、DB、xSCS、HA-NFS クラスター用にデプロイされた Azure 内部ロード バランサーを使用して、可用性セット内の SAP HANA データベース (DB)、xSCS、HA-NFS、アプリケーション サーバーの VM をデプロイします。</p><p>

  適切な <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/high-availability-guide-suse" target="_blank">後処理アクティビティを使用</a> すると、99.95% のインフラストラクチャ SLA に到達できます。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21964f88-64f3-4bab-a8e9-917566875520.png"><img width="538" height="269" title="イメージ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38b618e0-a437-4be0-99ba-e4aa91d52d55.png" border="0"></a></p><h2>3 – 階層 HA: VM SKU</h2><table border="0" cellspacing="0" cellpadding="0"><tbody><tr><td width="66"><p align="center"><b>T-Shirt</b></p></td><td width="71"><p align="center"><b>VM の SKU</b></p></td><td width="67" valign="top"><p align="center"><b>VM Nr</b></p></td><td width="68" valign="top"><p align="center"><b>インスタンス</b></p></td><td width="18" valign="top"><p align="center"><b></b></p></td></tr><tr><td width="66" valign="bottom"><p align="center">デモ</p></td><td width="71" valign="bottom"><p align="center">E4s_v3</p></td><td width="67" valign="top"><p align="center">2</p></td><td width="66" valign="top"><p align="center">DB</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center"><br></p></td><td width="71" valign="bottom"><p align="center">D2_v3</p></td><td width="67" valign="top"><p align="center">2</p></td><td width="66" valign="top"><p align="center">xSCS</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center"><br></p></td><td width="71" valign="bottom"><p align="center">D2_v3</p></td><td width="67" valign="top"><p align="center">2</p></td><td width="66" valign="top"><p align="center">HA-NFS</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="6