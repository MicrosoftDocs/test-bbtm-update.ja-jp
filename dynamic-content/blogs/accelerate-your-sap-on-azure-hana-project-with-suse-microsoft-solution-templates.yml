"center">2</p></td><td width="66" valign="top"><p align="center">xSCS</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center"><br></p></td><td width="71" valign="bottom"><p align="center">D2_v3</p></td><td width="67" valign="top"><p align="center">2</p></td><td width="66" valign="top"><p align="center">HA-NFS</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center"><br></p></td><td width="71" valign="bottom"><p align="center">E64_v3 </p></td><td width="67" valign="top"><p align="center">5</p></td><td width="66" valign="top"><p align="center">APP</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center">Large</p></td><td width="71" valign="bottom"><p align="center">M128s</p></td><td width="67" valign="top"><p align="center">2</p></td><td width="66" valign="top"><p align="center">DB</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center"><br></p></td><td width="71" valign="bottom"><p align="center">D2_v3</p></td><td width="67" valign="top"><p align="center">2</p></td><td width="66" valign="top"><p align="center">xSCS</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center"><br></p></td><td width="71" valign="bottom"><p align="center">D2_v3</p></td><td width="67" valign="top"><p align="center">2</p></td><td width="66" valign="top"><p align="center">HA-NFS</p></td><td width="20" valign="top"><p align="center"><br></p></td></tr><tr><td width="66" valign="bottom"><p align="center"><br></p></td><td width="71" valign="bottom"><p align="center">E64_v3</p></td><td width="67" valign="top"><p align="center">10</p></td><td width="66" valign="top"><p align="center">APP</p></td><td width="20" valign="top"></td></tr></tbody></table><h2 align="left">3 – 階層 HA: 大きな T シャツ テンプレートの DB ディスク レイアウト</h2><p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc4817d8-061b-4803-a86a-f2a158a2c566.png"><img width="312" height="139" title="イメージ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3628d153-9fca-48c9-b10b-7a7454606003.png" border="0"></a></p><p>技術的なソリューションの詳細については、SUSE のベスト プラクティス <a href="https://www.suse.com/documentation/suse-best-practices/singlehtml/sbp-sap-msazure-solution-templates/sbp-sap-msazure-solution-templates.html" target="_blank">に関するドキュメントを参照してください</a>。</p><p>

  今後のリリースでは、SUSE Microsoft ソリューション テンプレートが拡張され、Azure Load Balancer と統合された SUSE Pacemaker クラスターの自動構成、可用性ゾーンのデプロイ、M-SERIES/SAP HANA スケールアウトが含まれる予定です。</p><p>

  クリックして作業を開始し、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/suse.suse-sap-infra?tab=Overview" target="_blank">HANA プロジェクトSAP on Azureを加速します</a>。<br>

