Title: Azure Media Clipper のパブリック プレビューの発表
Summary: メディア サブクリップを構成し、レンダリングされたビデオをAzure Media Services新しい機能のパブリック プレビューをお知らせします。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>2019 年 11 月 22 日更新:</strong>&nbsp;Azure Media Clipper の最新の情報については、ビデオとオーディオのエンコードに関するドキュメントを<a href="https://docs.microsoft.com/en-us/azure/media-services/latest/encoding-concept#creating-job-input-with-subclipping" target="_blank">Media Servicesしてください</a>。</em></div>


  <p>&nbsp;</p>


  <p>メディア クリップを構成し、レンダリングされたビデオをまとめる Azure Media Services (AMS) の新機能のパブリック プレビューをお知らせします。 Azure Media Clipperは、Web 開発者がクリップを作成するためのインターフェイスをユーザーに提供できる無料の JavaScript ライブラリです。</p>


  <p>たとえば、James は、Web ベースのビデオ コンテンツ管理サービスを実行している Web 開発者です。 彼のサービスのユーザーは、スポーツ ブロードキャストをライブ エンコードするコンテンツ所有者です。 Web サービスに Azure Media Clipper統合することで、James はコンテンツ所有者が自分のメディア カタログからスポーツのハイライトを作成できます。 コンテンツ所有者は、1 つ以上のライブまたは VOD スポーツ ブロードキャストを選択し、クリップするセグメントを指定してクリッピング ジョブを送信できます。 ジョブが処理された後、コンテンツ所有者は、ソーシャル メディアや他のプラットフォームを通じて発行または配布するクリップを取得します。</p>


  <p>Azure Media Clipper では次のことが可能です。</p>


  <ul>
      <li>ライブ アーカイブの前後のスレートをトリミングする</li>
      <li>AMS ライブ イベント、ライブ アーカイブ、または fMP4 VOD ファイルのビデオのハイライトを作成する</li>
      <li>複数のソースのビデオを連結する</li>
      <li>AMS メディア アセットのサマリー クリップを作成する</li>
      <li>フレームの精度でビデオをクリップする</li>
      <li>画像グループ (GOP) の精度で既存のライブおよび VOD アセットの動的マニフェスト フィルターを生成する</li>
      <li>お使いのメディア サービスのアカウントでアセットに対するエンコード ジョブを作成する</li>
  </ul>


  <h2>ウィジェットのユーザー インターフェイス</h2>


  <p>ウィジェットは、次の 3 つのコンポーネントで構成されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12919c2c-9cc1-4dee-a17c-e87f94e12edb.png"><img alt="Components" border="0" height="827" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2942543c-1f8f-4ece-8f85-b5eb8b9e84aa.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="コンポーネント" width="1233"></a></p>


  <ul>
      <li><a href="https://amp.azure.net/libs/amp/latest/docs/" target="_blank">Azure Media Player</a> 再生およびプレビュー用の Azure Media Player (AMP)</li>
      <li>マーク時間の設定、再生ヘッドの位置の移動、フレームまたは GOP の有効桁数を使用したタイムライン間の移動を行うクリップ インターフェイス</li>
      <li>資産を選択して検索し、資産メタデータを表示する資産選択パネル</li>
  </ul>


  <p>このツール インターフェイスは、ライトテーマとダーク テーマで使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc80e904-57e7-4484-93ff-beda9e265017.png"><img alt="Light and Dark Theme" border="0" height="548" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c983428-262d-4365-9730-73d68fd149be.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ライトテーマとダーク テーマ" width="1301"></a></p>


  <h3>アセットの読み込み</h3>


  <p>Azure Media Clipper、Media Services アカウントでホストされている資産の JSON 表現を入力として受け取る必要があります。 生成する必要があるこの JSON コントラクトには、資産の再生とそのマニフェストの解析に必要なすべてのメタデータが含まれています。 レンダリングされたメディアは、レンダリングされたメディアに直接Clipper。 サポートされている資産には、AMS シングル ビットレート MP4、マルチビットレート MP4、動的マニフェスト フィルターが含まれます。 現時点では、Clipper外部でホストされているメディアはサポートAzure Media Services。</p>


  <p>資産は、次の 2 つの方法で Azure Media Clipper に読み込むことができます。</p>


  <ul>
      <li>資産のライブラリに静的に渡す</li>
      <li>API を使用して資産のリストを動的に生成する</li>
  </ul>


  <p>最初のケースでは、静的な資産セットを渡します。 各資産には、AMS 資産 ID、名前、発行済みストリーミング URL、AES または DRM 認証トークン (該当する場合)、および必要に応じてサムネイル URL の配列が含まれます。 渡された場合、サムネイルは インターフェイスに設定されます。 アセット ライブラリが静的で小さいシナリオでは、ライブラリ内の各資産の資産コントラクトを渡すだけでできます。</p>


  <p>または、JavaScript コールバックを使用して資産を動的に読み込む方法があります。 資産が動的に生成されるか、大規模なライブラリのシナリオでは、コールバックによって読み込む必要があります。</p>


  <h3>クリップの生成</h3>


  <p>クリップを作成するには、アセットをドラッグしてクリップ インターフェイスにドロップします。 複数のアセットに対してクリップする場合は、複数のアセットをアセット選択パネルからドラッグしてクリップ インターフェイスにドロップします。 インターフェイス内のアセットは、選択して目的の順序に変更できます。 アセット選択パネルには、各アセットのアセット期間、種類、および解像度メタデータが表示されます。 マーク時間を見つけるには、クリップ インターフェイスのボタンを使用します。 クリッピング ジョブの出力をプレビューするには、プレビュー ボタンを選択すると、選択したマーク時間からクリップが再生されます。</p>


  <h3>動的マニフェスト フィルターの生成</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/dynamic-manifest/" target="_blank">動的マニフェスト フィルター</a>では、マニフェスト属性とアセットのタイムラインに基づく一連のルールを記述します。 これらのルールは、ストリーミング エンドポイントが出力プレイリスト (マニフェスト) を操作する方法を決定し、再生のためにストリーミングされるセグメントを変更するために使用できます。 Clipper によって生成されたフィルターは、ローカルのフィルターであり、ソース アセットに固有のものです。 レンダリングされたクリップとは異なり、フィルターは新しいアセットではなく、生成するためにエンコード ジョブは必要ありません。 <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-dotnet-dynamic-manifest" target="_blank">.NET SDK</a> または .NET SDK を使用して非常に<a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-rest-dynamic-manifest" target="_blank"></a>迅速に作成REST API、GOP の正確さのみです。 通常、ストリーミング用にエンコードされた資産の GOP サイズは 2 秒です。</p>


  <p>動的マニフェスト フィルターを作成するには、[詳細設定] メニューからクリッピング モードとして動的マニフェスト フィルターを選択します。 クリップを生成するのと同じ手順を実行すると、フィルターを作成できます。 フィルターは、1 つのアセットに対してのみ生成することができます。</p>


  <h3>クリッピング ジョブまたは動的マニフェスト フィルター API 呼び出しの送信</h3>


  <p>Azure Media Clipper、次の 2 種類の出力が生成されます。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-advanced-encoding-with-mes#trim_video" target="_blank">Media Encoder Standardクリッピング ジョブ用の</a>エンコード プリセット</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-rest-dynamic-manifest" target="_blank">マニフェスト フィルターの要求本文REST API呼</a> び出しを行う動的マニフェスト フィルター</li>
  </ul>


  <p>この出力は JSON として返されます。 クリップまたはフィルターを作成するには、メディア&rsquo; サービス アカウントを管理するサービスに composers の出力を HTTP POST します。 データを投稿するには、ジョブの送信ボタンに JavaScript コールバックを実装する必要があります。 そこから、サービスはクリッピング ジョブまたは動的マニフェスト フィルター API 呼び出しの状態を送信して追跡できます。 クリッピング ジョブにはエンコードが必要であり、処理に時間がかかる。 動的マニフェスト フィルターを生成するには API 呼び出しが必要であり、生成にかなりの時間は必要ではありません。</p>


  <p>サブクリップは、Azure portalで使用できなくなりました。前のセクションで説明した JavaScript ライブラリを使用してください。</p>


  <h2>ブラウザーのサポート</h2>


  <p>Azure Media Clipper は、最新の HTML5 テクノロジを使用してビルドされたもので、次のブラウザーをサポートします。</p>


  <ul>
      <li>Microsoft Edge 13 以上</li>
      <li>Internet Explorer 11 以上</li>
      <li>Chrome 54 以上</li>
      <li>Safari 10 以上</li>
      <li>Firefox 50 以上</li>
  </ul>


  <p>注: 現在サポートされているのは、Azure Media Servicesの HTML5 再生のみです。</p>


  <h2>言語のサポート</h2>


  <p>Clipper ウィジェットは、次の 18 の言語で使用できます。</p>


  <ul>
      <li>簡体中国語</li>
      <li>繁体中国語</li>
      <li>チェコ語</li>
      <li>オランダ語、フラマン語</li>
      <li>英語</li>
      <li>フランス語</li>
      <li>ドイツ語</li>
      <li>ハンガリー語</li>
      <li>イタリア語</li>
      <li>日本語</li>
      <li>韓国語</li>
      <li>ポーランド語</li>
      <li>ポルトガル語 (ブラジル)</li>
      <li>ポルトガル語 (ポルトガル)</li>
      <li>ロシア語</li>
      <li>スペイン語</li>
      <li>スウェーデン語</li>
      <li>トルコ語</li>
  </ul>


  <p>既定でサポートされている言語に加えて、サポートされている言語のセットを拡張できます。</p>


  <h2>フィードバックと機能の要求を提供する</h2>


  <p>Azure Media Servicesと進化を続け、機能を追加し、さらに多くのシナリオを可能にします。 優れた機能を提供するために、マイクロソフトは常に最新のテクノロジですばらしいサービスを提供できるように、フィードバックや新しいアイデアを常に開いて、バグレポートを歓迎します。 新しい機能を要求するには、アイデアやフィードバックを提供するために、 <a href="https://aka.ms/amsvoice/">Azure Media Services のユーザーの声</a>に送信してください。 特定の問題、質問、またはバグを見つけた場合は、 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=MediaServices">フォーラム</a> に質問を投稿するか、を通じ <a href="mailto:amcinfo@microsoft.com">amcinfo@microsoft.com</a> て直接ご連絡ください。</p>
