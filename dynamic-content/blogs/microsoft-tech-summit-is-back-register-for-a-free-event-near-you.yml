  <p>Microsoft Tech Summit に参加して、Microsoft&rsquo; クラウド プラットフォームを使用して、実際のデジタル変革を通じて組織をリードし、将来を形成する方法について説明します。 登録が開き、近&ndash;<a href="https://www.microsoft.com/en-us/techsummit/" target="_blank">くの都市を見</a>つけて、今すぐ無料のシートを予約できます。&nbsp;</p>


  <h3>お&rsquo;見逃しなく、今 <a href="https://www.microsoft.com/en-us/techsummit/" target="_blank">すぐ登録してください</a>。</h3>
