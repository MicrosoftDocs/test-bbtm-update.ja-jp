Title: Microsoft Tech Summit に戻る – お近くの無料イベントに登録してください。
Summary: 2017 年から 2018 年の Microsoft Tech Summit グローバル ツアーを発表します。 IT プロフェッショナルや開発者向けの無料の技術学習イベントで、最新のクラウド テクノロジを使用してスキルを構築します。
Content: >-
  <p>20172018&ndash; <a href="https://www.microsoft.com/en-us/techsummit/" target="_blank">Microsoft Tech Summit グローバル ツアーの</a> 発表 IT プロフェッショナルや開発者向けの無料の技術学習イベントで、最新のクラウド テクノロジを使用してスキルを身に付け、近くの都市に来てください。 Microsoft&rsquo; は、Microsoft のトップ エンジニアと一緒に、2 日間の詳細なセッション、ネットワークの機会、業界の分析情報、Microsoft&rsquo; クラウド サービスの背後にある専門家による実践的なスキル構築を提供します。</p>


  <p>クラウドは期待を変え、私たちが生き、働く方法を変革しています。 革新的なアプリを&rsquo;開発する場合でも、最適化されたソリューションを提供する場合でも、Microsoft Tech Summit は、スキルの進化、専門知識の向上、キャリアの成長に役立ちます。</p>


  <p>Windows 10、Office 365、Enterprise Mobility + Security など、Microsoft Azure と Microsoft 365 に関するさまざまなトピックを取り上げ、70 を超えるセッションで最新の傾向、ツール、製品ロードマップを確認します。 コア クラウド スキルの開発に役立つ初心者向けセッションから、専門知識を次のレベルに引き上える高度な 400 レベルのトレーニングまで、すべてのユーザーに役立つものがあります。</p>


  <p>今年は、新&rsquo;しいイベント ハブを追加しました。これは、学習、ネットワーク、パートナーとの会い、コミュニティ の開催地を訪問できる主要な集まりの場所です。 &rsquo;また、Azure と Microsoft 365 &ndash; に最も厳しい質問をする Microsoft の専門家に直接アクセスし、ベスト プラクティスを学習し、フィードバックを提供し、運用を最適化し、組織により多くの価値を提供する戦略を共有することもできます。</p>


