Title: Azure Red シャツ Dev ツアーにご参加ください
Summary: Ignite が完了したので、引き締めをすべてロールアップし、Azure のすべての新しいサービスと機能の使用を開始できます。 Azure Red シャツ Dev ツアーは、詳しいアドバイスを受けたい開発者を対象としています...
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azure-is-the-enterprise-cloud-highlights-from-microsoft-ignite-2017/">Ignite が完了した</a>ので、引き締めをすべてロールアップし、Azure のすべての新しいサービスと機能の使用を開始できます。</p>


  <p><a href="https://aka.ms/rst" target="_blank">Azure Red シャツ Dev ツアー</a>は、クラウドでソリューションを構築するための詳細なアドバイスと指示を受け取る開発者を対象としています。 このセッションでは、VM スケールセット、managed disks、ハイブリッドクラウド、Azure Stack、enterprise mobility &amp; security、Xamarin/mobile development、SQL、AI、machine learning など、最新の Azure サービスに関する情報を提供します。</p>


  <p>講演者は、 <a href="https://news.microsoft.com/exec/scott-guthrie/" target="_blank">Scott Guthrie</a>、Microsoft &rsquo; のクラウドの上司です。 &rsquo;5 時間の段階でコードを作成すると、Azure を使用する最適な方法についての最初の知識が得られます。 Java、Node、Python、Docker、.NET、または他の開発者、初心者、または専門家を再使用するかどうか &rsquo; にかかわらず、新しいものを確実に学習でき &rsquo; ます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Blogs/Azure/Join-us-for-the-Azure-Red-Shirt-Dev-Tour/player" width="960"></iframe></p>


  <p>この無料イベントは、シカゴ (10 月16日)、ダラス (10 月17日)、アトランタ (10 月18日)、ボストン (10 月19日)、ニューヨーク (10 月20日) に開催されます。</p>


  <h3><a href="https://aka.ms/rst" target="_blank">今すぐ登録</a>してください!</h3>


  <p>ご参加をお待ちしております。</p>
