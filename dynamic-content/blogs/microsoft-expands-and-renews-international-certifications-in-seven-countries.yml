Title: Microsoft が 7 か国で国際認定を拡大および更新
Summary: 2016 年上半期には、4 つの新しい国際認定を達成し、7 か国で他の認定を更新し、拡大しました。 詳細については、後の説明を参照してください。
Content: >-
  <p>Microsoft は、可能な限り高度な機能と高品質のサービスを作成するだけでなく、セキュリティ、コンプライアンス、プライバシー、透明性をクラウド サービスのお客様に提供するために、クラウド コンピューティングに多大な投資を行っています。 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center や</a> <a href="https://www.microsoft.com/about/csr/transparencyhub/" target="_blank">Microsoft Transparency Hub</a> などの製品や、世界中のプライバシー権を保護<a href="https://blogs.microsoft.com/on-the-issues/2016/07/14/search-warrant-case-important-decision-people-everywhere/#sm.0001ryjbpz18qccqfsn1pm97rem7x" target="_blank"></a>するための継続的な法的取り組みなどのアクティビティは、他のクラウド サービス プロバイダーが一致できない信頼とセキュリティに対する包括的なアプローチを示しています。</p>


  <p>引き続き、クラウド <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx" target="_blank">認定の最大のポートフォリオを維持しています</a>。 2016 年上半期には、4 つの新しい国際認定を達成し、7 か国で他の認定を更新し、拡大しました。 国際対応活動の簡単なまとめを次に示します。</p>


  <h2>新しい認定資格</h2>


  <ul>
   <li><strong>日本： </strong>Cloud <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/Cloud-Security-Mark" target="_blank">Security Mark Gold Level</a> 認定を達成し、日本の個人データの保護に関する <a href="https://www.ppc.go.jp/files/pdf/en3.pdf" target="_blank">マイ</a> 番号法へのアラインメントを発表しました。 日本情報セキュリティ監査アソシエーション (JASA) によるクラウド セキュリティ マークは、政府がクラウド調達に必要な標準です。</li>
   <li><strong>スペイン： </strong>Microsoft は、スペイン <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SpainENS" target="_blank">のEsquema Nacional de Seguridad</a> 認定を達成した最初のグローバル クラウド サービス プロバイダーです。これは、お客様のデータを保護するために実装されたセキュリティコントロールの有効性を繰り返します。</li>
   <li><strong>英国： </strong>また、著作権盗難に対するフェデレーション (FACT) 認定を取得する最初の <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/FACT" target="_blank">パブリック クラウドです</a>。 この認定は、Content Delivery and Security Associations&rsquo; (CDSA)、Content Protection and Security (CPS) Standard、Motion Picture Association of Americas&rsquo; のアプリケーションとクラウド のセキュリティ ガイドラインなど、確立されたメディア業界のセキュリティのベスト プラクティスに対するコンプライアンスを証明します。</li>
  </ul>


  <h2>拡張された認定資格</h2>


  <ul>
   <li><a href="https://www.azure.cn/support/trust-center/compliance" target="_blank"><strong>中国</strong></a>: 21vianet Microsoft Azureによって運用されているグループは、多層保護スキーム (MLPS) 分類をレベル 2 からレベル 3 にアップグレードし、信頼された Cloud Services 認定に新しいサービスを追加しました。</li>
   <li><a href="https://www.microsoft.com/en-us/TrustCenter/Privacy/We-set-and-adhere-to-stringent-standards#Canadian_privacy_laws" target="_blank"><strong>カナダ</strong></a>: 関連するプライバシー法に関するカナダのプライバシー委員会からの推奨事項を使用して、顧客データを保護するためのアプローチの調整を発表しました。 共同責任の原則に基づき、クラウド サービスを使用したいお客様は、法律を適切に計画し、遵守するために自己評価も行う必要があります。</li>
   <li><strong>ニュージーランド： </strong>新しい質問セット<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/NZCC" target="_blank">の&rsquo;</a>スコープ内の新しいサービスについて、ニュージーランドのクラウド コンピューティング情報セキュリティとプライバシーに関する考慮事項に対する回答が更新されました。</li>
   <li><strong>シンガポール： </strong>Microsofts&rsquo; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MTCS" target="_blank">Multi-Tier Cloud Security Singapore Standard:584 (MTCS SS:584-2015)</a> 認定は、サービスの範囲が拡張された階層 3 の 2015 バージョンにアップグレードされました。 また、お <a href="https://gallery.technet.microsoft.com/Azure-Compliance-in-the-ced8dbf9">客様が</a> MTCS と PDPA からの質問に対処するのに役立つ、Azure のシンガポール コンプライアンスのコンテキストに関するホワイトペーパーも公開しました。</li>
   <li><strong>英国： </strong>UK <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/UK-G-Cloud" target="_blank">G-Cloud</a> は、ISO 27001:2013 のスコープ内のすべてのサービスを対象として拡張され、OFFICIAL レベルの最新バージョンのクラウド セキュリティ原則に対処するために更新されました。</li>
  </ul>


  <p>潜在的または継続的な顧客として、お客様の規制要件に基づいて、コンプライアンスとセキュリティに対するコミットメントを保証できます。 この感謝は、業界をリードする認定数とその国際的な幅の成功に明らかです。 お客様は、規制ニーズが満たされているのを知りながら、クラウド サービスを活用してミッションとビジネスを拡大できるよう、お客様のコンプライアンスを実現しています。</p>


  <p>上記の認定資格、または Microsoft Azure によって達成されたその他のコンプライアンス認定へのアクセスについては、サービス信頼ポータルまたは <a href="https://www.microsoft.com/en-us/TrustCenter/default.aspx" target="_blank">Microsoft セキュリティ センターを参照してください</a>。<a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx" target="_blank"></a></p>
