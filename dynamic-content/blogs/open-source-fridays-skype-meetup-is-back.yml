Title: OSS 金曜日シーズン 3 Skype meetup が返されました。
Summary: Azure Global Black ベルト (gbbs) を使用して Skype 経由で、オープンソースの金曜日 meetup にご参加ください。 このオンラインの meet up スタイル Skype セッションでは、Microsoft Azure クラウド内のさまざまなオープンソースおよび Linux ソリューションについて説明します。 マイクロソフトがオープンソースを採用しているさまざまな方法と、OS への貢献を紹介します。
Content: >-
  <p>Azure Global Black ベルト (gbbs) を使用して Skype 経由で、オープンソースの金曜日 meetup にご参加ください。 このオンラインの meet up スタイル Skype セッションでは、Microsoft Azure クラウド上のデータ、人工知能、アプリケーション、インフラストラクチャソリューションにわたるさまざまなオープンソースおよび Linux ソリューションについて説明します。 マイクロソフトがオープンソースを採用しているさまざまな方法と、OS への貢献を紹介します。</p>


  <p>毎月最初の金曜日の meetup であり、この<a href="https://meet.lync.com/microsoft/ronabel/HPHH68LM">Skype &nbsp; リンク</a>で &nbsp; 午前11:00 時00分の太平洋標準時に開始します。 次のセッションは2018年9月28日です。 予定表の招待は、「 <a href="https://aka.ms/OSSFridaysInvite"> https://aka.ms/OSSFridaysInvite </a> 」に dowloaded こともできます。 &nbsp; &nbsp;</p>


  <h2>2018年11月16日の議題</h2>


  <ul>
      <li>コンテナーの基礎</li>
      <li>コンテナーオーケストレーションの理由</li>
      <li>Azure でのコンテナーホスティングの選択肢</li>
      <li>パートナーのスポットライト &ndash; altoros <ul>
          <li>Azure 上のコンテナーを使用したクラウドネイティブ OSS ソリューション</li>
          <li>お客様の例</li>
      </ul>
      </li>
      <li>Q&amp;A</li>
  </ul>


  <p>前の記録を表示するには、「 <a href="https://aka.ms/OSSFridays">https://aka.ms/OSSFridays</a> 」を参照してください。</p>


