Title: 堅牢な GDPR コンプライアンスを実現する新機能
Summary: 本日は、EU 一般データ保護規則 (GDPR) の適用の開始を示しています。また、他に類を見ない一部の新機能とリソースをにリリースしました。お知らせします。
Content: >-
  <p>本日、EU 一般データ保護規則 (GDPR) の適用が開始されました。また、GDPR&rsquo; と Azure のお客様のポリシーニーズへの準拠をサポートするために、他に類を見ない新機能とリソースをリリースしました。</p>


  <p>新しいオファリングには、Azure GDPR データ主体要求 (DSR) ポータルの一般提供、Azure Policy、GDPR のコンプライアンス マネージャー、データ ログのエクスポート、GDPR の Azure のセキュリティとコンプライアンスのブループリント が含まれます。</p>


  <p>現在の <a href="https://info.microsoft.com/ww-live-getting-ready-for-GDPR.html" target="_blank">Web キャスト</a> では、Brad Smith 学長は、GDPR プロジェクトに取り組む 1,600 人を超えるエンジニアを含め、製品とサービスが GDPR に準拠するよう取り組むというコミットメントの概要を説明しました。 Brad が説明した通り、プライバシーは基本的な人間の権利であり、個人がデータを制御する必要があるという考えです。 そのため、Azure が、現在発表している GDPR コンプライアンス適用のための合理化されたメカニズムとツールのレベルを提供する唯一のハイパースケール クラウド プロバイダーであることによって、そのコミットメントを維持する一環として、このコミットメントを維持できるとうって思います。</p>


  <p><strong>Azure Data Subject Request (DSR) ポータルを使用すると、GDPR 要求を満たします。</strong> DSR 機能は、現在、Azure portal ユーザー インターフェイスを通じて一般提供されるだけでなく、オンライン サービス の幅にわたって、既存のアプリケーション プログラミング インターフェイス (API) とユーザー インターフェイス (UIs) を通じて一般提供されています。 これらの機能により、顧客はクラウド内の個人データへのアクセス、修正、削除、およびエクスポートの要求に応答できます。 さらに、Azure を使用すると、お客様は Azure サービスの一部としてシステムによって生成されたログにアクセスできます。</p>


  <ul>
      <li><strong>詳細については、以下をご覧</strong><a href="https://aka.ms/DSRAzure" target="_blank">ください。GDPR に対する Azure データ主体の要求</a></li>
  </ul>


  <p><strong>Azure Policy GDPR に準拠するポリシーを設定できます。</strong> Azure Policyは、Azure のお客様に追加のコストをかからなくとも、現在一般提供されています。 クラウド環境が内部Azure Policy外部の規制に準拠するのに役立つポリシーを定義して適用するには、このポリシーを使用します。</p>


  <p>Azure Policyは、Azure のすべてのリソースにAzure Resource Managerに統合され、適用されます。 個々のポリシーをイニシアチブにグループ化して、複数のルールをすばやく実装できます。 また、データが暗号化Azure Policy GDPR コンプライアンスの一環として特定のリージョンに残るなど、さまざまなコンプライアンス シナリオで Azure Policy を使用することもできます。 Microsoft は、プラットフォームに組み込まれるこのレベルのポリシー統合を追加料金で提供する唯一のハイパースケール クラウド プロバイダーです。</p>


  <ul>
      <li><strong>詳細については、次</strong><a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy: Azure リソースの</a>大規模なアクティブな制御とガバナンス</li>
  </ul>


  <p><strong>GDPR 用の Azure ポリシーを Azure Security Center。</strong> Azure Security Center、GDPR のセキュリティ要件を満たすのに役立つ統合されたセキュリティ管理と高度な脅威保護を提供します。 Azure Policy Security Center に統合すると、ワークロード全体にセキュリティ ポリシーを適用し、暗号化を有効にし、脅威にさらされる可能性を制限し、攻撃への対応に役立ちます。</p>


  <ul>
      <li><strong>詳細については、次のAzure Security Center</strong> <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank"></a></li>
  </ul>


  <p><strong>Azure のセキュリティとコンプライアンスの GDPR ブループリントを使用すると、GDPR のデプロイが促進されます。 </strong>この新しいAzure のセキュリティとコンプライアンスのブループリントは、GDPR 要件を満たすクラウドを利用したアプリケーションを構築して起動するのに役立ちます。 これには、一般的な参照アーキテクチャ、デプロイ ガイダンス、GDPR 記事の実装マッピング、顧客責任マトリックス、およびクラウド ソリューションを迅速かつ安全に実装できる脅威モデルが含まれています。</p>


  <ul>
      <li><strong>詳細については、次をご </strong><a href="https://servicetrust.microsoft.com/ViewPage/GDPRBlueprint" target="_blank">覧ください。Azure のセキュリティとコンプライアンスの GDPR ブループリント</a></li>
  </ul>


  <p><strong>Compliance Manager for Azure は、GDPR コンプライアンスの評価と管理に役立ちます。</strong> コンプライアンス マネージャーは、GDPR、ISO 27001、ISO 27018、NIST 800-53 などの複雑なコンプライアンス義務を組織が満たすのに役立つ、無料の Microsoft クラウド サービス ソリューションです。 Azure のお客様向けとして現在一般提供されている Compliance Manager GDPR ダッシュボードを使用すると、GDPR コンプライアンス アクティビティの割り当て、追跡、記録を行うことができます。これにより、チーム間で共同作業を行い、ドキュメントを管理して監査レポートを簡単に作成できます。 Azure は、この機能を備え、唯一のハイパースケール クラウド プロバイダーです。</p>


  <ul>
      <li><strong>詳細については、以下をご</strong><a href="https://support.office.com/en-us/article/use-compliance-manager-to-help-meet-data-protection-and-regulatory-requirements-when-using-microsoft-cloud-services-429e686f-d8a6-455e-a2b6-3791d763f000?ui=en-US&amp;rs=en-US&amp;ad=US" target="_blank">覧ください。コンプライアンス マネージャーを使用してデータ保護と規制の要件を満たす</a></li>
  </ul>


  <p><strong>Azure GDPR のサポートとガイダンスは、準拠を維持するのに役立ちます。</strong> サービス信頼ポータルとトラスト センターの GDPR サイトでは、GDPR の要件をサポートする Microsoft サービスに関する最新の情報が提供されます。 これには、Azure でのデータ保護影響評価の実施、Azure での DSR の実行、Azure でのデータ侵害通知の管理に関する詳細なガイダンスが含まれており、独自の GDPR アビリティ プログラムに組み込みます。</p>


  <ul>
      <li><strong>詳細については、以下をご</strong><a href="https://servicetrust.microsoft.com/ViewPage/GDPRGetStarted" target="_blank">覧ください概要:GDPR の説明責任のサポート</a></li>
      <li><strong>詳細については、次をご覧</strong><a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR" target="_blank">ください。AZURE は、GDPR コンプライアンスのデータ プライバシーを有効にするのに役立ちます</a></li>
  </ul>


  <p><strong>グローバル リージョンは、データの保存場所の要件を満たすのに役立ちます。</strong> Azure には他のクラウド プロバイダーよりもグローバル リージョンが多く、アプリケーションを世界中の人々に近づけ、データの保存を維持し、データが自分の管理下にあるという信頼を顧客に提供するために必要なスケールが提供されます。</p>


  <ul>
      <li><strong>詳細については、次をご覧</strong><a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">ください。Azure リージョン</a></li>
  </ul>


  <p>Microsoft は、プライバシーに対する長年のコミットメントを持ち、EU モデル条項と ISO/IEC 27018 の認定を達成した最初のクラウド プロバイダーであり、GDPR の要件に契約上最初にコミットしました。 Azure では、他のクラウド プロバイダーよりもプライバシーに重点を置く 11 のコンプライアンスオファリングが提供されています。 このレベルの GDPR 機能をお客様に提供する最初のユーザーであることをうろしく思います。</p>


  <p>GDPR を通じて、Azure は、信頼された、プライベート、セキュリティで保護された準拠のプライベート クラウドを提供するクラウド プロバイダーの間で第一に取り組むというコミットメントを強化しました。 お客様が GDPR や他の重要な標準や規制に準拠するための新機能、ツール、およびサポート資料の構築とリリースを続けています。 これらの新機能をリリースし、今日の新しい機能の詳細をAzure portalしています。</p>
