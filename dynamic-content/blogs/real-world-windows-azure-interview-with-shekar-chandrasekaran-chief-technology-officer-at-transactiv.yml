Title: 'Real World Windows Azure: Transactiv の最高技術責任者である Shekar Chandrasekaran 氏とのインタビュー'
Summary: "  &nbsp;Real World Windows Azure シリーズの一部として、Transactiv の最高技術責任者である Shekar Chandrasekaran 氏と、Windows Azureplatform&nbsp;&nbsp; を使用して e-..."
Content: '<p><b></b><b></b></p>  <p><b>&nbsp;</b>Real World Windows Azure シリーズの一部として、<a target="_blank" href="">Transactiv</a> の最高技術責任者である Shekar Chandrasekaran 氏と、<a target="_blank" href="https://www.windowsazure.com">Windows Azureplatform</a>&nbsp;&nbsp; を使用して eコマース トランザクション ソリューションを提供する方法について説明しました。 彼が言う必要があったことを次に示します。&nbsp;&nbsp;</p>  <p><b>MSDN: Transactiv と提供するサービスについてお知わせください。</b></p>  <p><b>Chandrasekaran:</b> Transactiv は、ソーシャル ネットワーク プラットフォームを通じて購入者と販売者の間のオンライン 取引を容易にするスタートアップ企業です。 このソフトウェアを使用すると、企業間、企業間、消費者間、および関連モデルを使用したソーシャル コマースの 3 つのトランザクション モデルが可能です。 既存のコマース システムを取得、実装、および保守するためのリソースを持たない可能性がある企業の商取引を容易にするのに役立ちます。</p>  <p><b>MSDN: Azure プラットフォームに実装する前に Transactiv が直面した最大Windowsは何でしたか?</b></p>  <p><b>Chandrasekaran: </b>Transactiv の構築に取り組んだときに、予測できない需要を管理するために高いレベルのスケーラビリティを提供するインフラストラクチャが必要なことを知っていました。 ビジョンの初期段階では、オンプレミスの Linux/Apache/MySQL/PHP (LAMP) ベースのアーキテクチャを検討しました。 しかし、小規模なスタートアップ企業として、オンプレミス サーバーに関連するコストの多大な資本コストと IT 管理コストを回避する必要があるというのがすぐに明らかになりました。</p>  <p><b>MSDN: コスト効率の高いスケーラビリティの必要性に対処するために、Windows Azure プラットフォームを使用して構築したソリューションについて説明できますか?</b></p>  <p><b>Chandrasekaran: </b>Google Apps と Amazon Elastic Compute Cloud の両方を導入したWindows<a target="_blank" href="https://azure.microsoft.com/">、Azure</a> 用に一から Transactiv を開発しました。 コンピューティング処理には Windows Azure の Web ロールと Worker ロールを使用します。増え続ける顧客とトランザクションの一覧を処理する必要がある場合は、新しいロールをすばやく追加してスケールアップできます。 Transactiv では、リレーショナル データベースのニーズに Microsoft SQL Azure を使用し、ストレージフットプリントを最適化するために、製品イメージに Windows Azure の Blob Storage を使用します。これは、リレーショナル ストレージに影響を与えることなく迅速にスケールアップできます。 また、Transactiv では、Azure Windows Table Storage を使用して、アプリケーション ログ データとパフォーマンス メトリックをキャプチャして格納します。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0871.Transactivess.jpg" border="0"></a></p>  <p>Transactiv は、eコマースとソーシャル ネットワークを組み合わせたもので、顧客は Facebook で購入する製品のカタログを作成できます。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Chandrasekaran: </b>Transactiv を使用すると、人気のあるソーシャル サイト Facebook を通じて、誰でもトランザクションベースのオンライン プレゼンスを確立できます。 たとえば、小規模な会社では、製品と価格の詳細を含む Facebook ページを設定し、複雑でコストの高い e コマース ソリューションを使用せずに購入することができます。 </p>  <p><b>MSDN: 新しい顧客セグメントまたは市場に対して Transactiv を提供していますか?</b></p>  <p><b>Chandrasekaran:</b> 主に小規模および中小規模のビジネスを対象としていますが、誰でも Transactiv を使用してオンラインコマース トランザクションを容易にできます。</p>  <p><b>MSDN: Transactiv が Azure で実現する利点のWindowsですか?</b></p>  <p><b>Chandrasekaran:</b> 最大の利点は、需要に合わせて迅速かつコスト効率の高い変更が可能なスケーラブルなインフラストラクチャがあるという自信を持って、Transactiv を市場に提供できたという利点です。 Windows Azure を使用することで、物理サーバー ハードウェアを購入することなく、3 年間でサービスを開始できたので、オンプレミスのインフラストラクチャの調達、管理、保守に比べて、コストの 54.6% を節約できます。 </p>  <p><a target="_blank" href=""><img height="56" width="267" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4135.Transactive.png" border="0"></a></p>  <p>詳細については、以下を参照 <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008004">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008004</a></p>  <p>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/09/16/real-world-windows-azure-interview-with-shekar-chandrasekaran-chief-technology-officer-at-transactiv.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
