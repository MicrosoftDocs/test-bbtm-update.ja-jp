Title: 'Windows Azure Community News Roundup (エディション #71)'
Summary: クラウドコンピューティングと &nbsp; Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。  次のよう &nbsp; にまとめています。
Content: '<p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0265" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様のフィードバックに基づいて、過去1週間にまとめたもの &nbsp; を次に示します。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li><a title="プロトタイプ作成と開発のための azure への永続的な " href="https://www.scarydba.com/2013/07/29/azure-for-prototyping-and-development/" target="_blank"> リンク (プロトタイプ作成および開発 </a> &nbsp; 用) (7 月29日に投稿)</li>  <li><a href="https://seroter.wordpress.com/2013/07/29/where-the-heck-do-i-host-my-node-js-app/" target="_blank">Node.js&nbsp; アプリをホスト &hellip; するにはどうすればよいですか。</a> &nbsp;(7 月29日に投稿)</li>  <li><a href="https://www.neo4j.org/develop/cloud/azure" target="_blank">Neo4j、オープンソースの Java グラフデータベース、Windows Azure</a></li>  <li><a href="https://cn2p.codeplex.com/" target="_blank">Cloud Ninja 多言語永続化 Project</a></li>  </ul>  <div><strong>組</strong></div>  <div>  <ul>  <li><a href="https://www.slideshare.net/GrantFritchey/be-a-successful-dba-in-the-world-of-cloud-and-on-premise-data" target="_blank">クラウドとオンプレミスのデータの世界で成功した DBA であること</a> &nbsp;付与する</li>  </ul>  </div>  <div>  <p><strong>今後のイベントとユーザーグループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>11-14 年8月、2013: &nbsp; Sharepoint テクノロジカンファレンス &nbsp; -ボストン、MA</li>  <li>8月12-14、<a href="https://www.thatconference.com/" target="_blank">2013:</a> &nbsp; &nbsp; ウィスコンシン複数、WI</li>  <li>16-18 年8月、2013: &nbsp; <a href="https://www.codeonthebeach.com/" target="_blank">ビーチ</a> &nbsp; ・大西洋ビーチ、FL のコード</li>  <li>2013年8月30日: &nbsp; clouddevelop &nbsp; , ああ</li>  <li>7-9 年9月、2013: &nbsp; Heartland 開発者カンファレンス &nbsp; -omaha、NE</li>  <li>2013年9月26日: &nbsp; <a href="https://mdc.ilmservice.com/" target="_blank">ミネソタ開発者カンファレンス 2013</a> &nbsp; -Bloomington、</li>  </ul>  </div>  <div><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">Stack Overflow</a>に関する最新の &nbsp; Windows Azure ディスカッション&nbsp;</strong></div>  <div>  <ul>  <li>Azure Active Directory &nbsp; -1 回答<a href="https://stackoverflow.com/questions/17935577/custom-login-page-for-azure-active-directory" target="_blank">のカスタムログインページ</a>、3票</li>  <li><a href="https://stackoverflow.com/questions/17965779/azure-list-os-images" target="_blank">Azure: OS イメージ</a> &nbsp; の一覧表示-2 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/17950885/windows-azure-rest-api-creating-a-virtual-machine" target="_blank">windows azure rest api-仮想マシン</a> &nbsp; の作成-1 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/17913558/gzip-and-upload-to-azure-blob" target="_blank">Gzip と Azure blob</a> &nbsp; へのアップロード-1 回答、2票</li>  <li><a href="https://stackoverflow.com/questions/17927725/windows-azure-virtual-machine-reverse-dns-ptr-solution" target="_blank">Azure 仮想マシンの逆引き DNS PTR ソリューションを Windows しますか?</a> &nbsp;-1 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/17919968/upload-an-image-file-to-azure-blob-storage-from-js" target="_blank">azure blob storage へのイメージファイルのアップロード (js</a> &nbsp; -1 回答)、2票</li>  <li><a href="https://stackoverflow.com/questions/17900739/using-azure-how-do-you-list-blobs-in-a-container-for-windows-phone-8" target="_blank">Azure を使用して Windows phone 8 のコンテナー内の blob を一覧表示するにはどうすればよいですか?</a> &nbsp;-1 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/17901244/is-it-advisable-to-use-the-pandp-transient-error-handling-block-with-azms" target="_blank">AZMS で PandP Transient Error 処理ブロックを使用することをお勧めしますか。</a> &nbsp;-1 回答、0投票</li>  </ul>  Mark</div>'
