Title: Azure での Cray の Storage シナリオ
Summary: Azure 仮想ネットワークで専用の Cray cray を取得すると、Cray® ClusterStor™ストレージもアタッチされます。 これは、cray でジョブを実行する際に必要な高パフォーマンスのストレージに最適なソリューションです。
Content: >-
  <p>Azure 仮想ネットワークで <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-in-azure" target="_blank">専用の Cray cray を取得</a> すると、Cray &reg; clusterstor &trade; storage もアタッチされます。 これは、cray でジョブを実行する際に必要な高パフォーマンスのストレージに最適なソリューションです。 しかし、ジョブが完了するとどうなりますか。 これは、何を計画しているか &rsquo; によって異なります。 Azure には、ストレージ製品とソリューションの幅広いポートフォリオが用意されています。</p>


  <h2>後処理</h2>


  <p>多くの場合、 &rsquo; マルチステージワークフローの一部として Cray cray を使用します。 作成した <a href="https://azure.microsoft.com/en-us/blog/cray-in-azure-for-weather-forecasting/" target="_blank">天気予報シナリオ</a> を使用して、モデリングの完了 &rsquo; 後に製品を生成します。 ほとんどの HPC 管理者にとって最も一般的なセットアップでは、 <a href="https://azure.microsoft.com/en-us/services/storage/unmanaged-disks/" target="_blank">Azure ディスク</a> を仮想マシンに接続し、中央のファイルサーバーまたは一連の <a href="https://blogs.msdn.microsoft.com/arsen/2015/10/29/deploying-intel-cloud-edition-for-lustre-on-microsoft-azure/" target="_blank">Lustre サーバー</a>を実行します。</p>


  <p>ただし、処理後のワークロードを更新してオブジェクトストレージを使用できるようにした場合は、別のオプションを選択できます。 オブジェクトストレージソリューションを<a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>します。 クラウドネイティブワークロード向けの安全でスケーラブルな記憶域を提供します。 これにより、ファイルサーバーを管理することなく大規模にジョブを実行できます。</p>


  <p>最近の <a href="https://www.averesystems.com/" target="_blank">Avere システム</a> の買収により、高パフォーマンスのファイルシステム用に別のオプションが提供されます。 また、Avere &rsquo; のテクノロジによってハイブリッドセットアップが可能になり、オンプレミスと Azure リソースの間でデータを移動することができます。</p>


  <h2>Archive</h2>


  <p>場合によっては、作業が完了しただけで、結果が保存されます。 将来の再分析またはコンプライアンスのためにデータを保持することが必要になる場合がありますが &rsquo; 、頻繁に再利用することは期待できません。 <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">Azure Archive storage</a> は、Blob storage の特別な層です。 アクセス頻度の低いデータに信頼性の高い低コストのストレージを提供します。 &rsquo;Blob ストレージの一部であるため、ワークフローで使用するために別の &rsquo; ツールは必要ありません。 実際には、同じストレージアカウント内のオブジェクトごとにレベルを制御することもできます。</p>


  <h2>参照データ</h2>


  <p>ジョブが完了した後のデータの処理については説明しまし &rsquo; たが、それまではどうでしょうか。 Azure には、参照データや、高パフォーマンスワークロードにステージングするその他のファイルを格納するためのオプションが多数用意されています。 <a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Files</a> を使用すると、SMB 3.0 プロトコルを使用してクライアントに提示されたクラウドファイル共有を展開できます。 <a href="https://www.netapp.com/us/products/cloud-storage/microsoft-azure.aspx" target="_blank">Netapp とのパートナーシップ</a>により、netapp のお客様が最初のパーティの Azure サービスとして気に入っている強力な NFS ベースのデータ管理機能を使用できるようになります。 もちろん、任意のファイルサーバーに接続されている Azure ディスクをいつでも使用できます。</p>


  <h2>データの取り込みとハイブリッド</h2>


  <p>本当に必要なのは、データを Azure に最初に取り込むだけです。 <a href="https://azure.microsoft.com/en-us/services/storsimple/" target="_blank">StorSimple</a> は、ファイル共有データを Azure に簡単に階層化できるハイブリッドソリューションです。 また、Azure に取り込む必要があるテラバイトまたはペタバイトのデータが多数ある場合、 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Azure Data Box</a> は、耐久性の安全なアプライアンスであり、大規模なオフラインデータ転送のためにネットワークに簡単に適合できます。</p>


  <h2>まとめ</h2>


  <p>Cray cray にはどのような種類のストレージを必要としても、Azure には、お客様に適した製品が用意されています。 Azure &rsquo; のストレージオファリングの詳細については、 <a href="https://azure.microsoft.com/en-us/services/storage/" target="_blank">Azure Storage のページ</a>を参照してください。</p>
