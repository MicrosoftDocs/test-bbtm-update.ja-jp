Title: 来週の WPC11 で失敗しないように Azure セッションを Windows
Summary: '&rsquo;次に、ロサンゼルスの WPC11 来週のスケジュールに最後のタッチを配置した場合、次の4つのセッション &rsquo; を見逃します。 &nbsp; &nbsp;これらの各セッションでは、次のことに注目します...'
Content: '<p>&rsquo;次に、ロサンゼルスの<a target="_blank" href="https://www.digitalwpc.com/">WPC11</a>来週のスケジュールに最後のタッチを配置した場合、次の4つのセッション &rsquo; を見逃します。 &nbsp; &nbsp;これらの各セッションでは、最新の Windows Azure ニュースとパートナーの営業案件に焦点を当てます。 &nbsp;すべての時刻の PDT。 &nbsp;注: セッションの場所は変更される可能性があります。スペースの変更については、オンサイトを確認してください。&nbsp;</p>  <p><b>Azure Windows の新機能 &rsquo; (SC06)</b><br>火曜日、12 1:30 年7月15日-2:30 PM<br>部屋502A、ロサンゼルスコンベンションセンター (LACC)<br>スピーカー: Devesh Satyavolu、Doug Hauger、Prashant Ketkar<br>クラウドコンピューティングと Windows Azure に関する最新ニュースをご覧ください。 &nbsp;Microsoft の収益性モデルについて説明し、クラウドでビジネスを成長させたパートナーからのご意見をお寄せください。また、お客様の特典へのクラウドの利用を開始するために、新しいプラン、製品ロードマップ、パートナープログラム、インセンティブに関する最新情報を入手してください。</p>  <p><b>クラウドの発展: Windows Azure (CLD07) を使用して SI ビジネスを進化させる方法について説明します</b><br>火曜日、12 3:00 年7月15日-4:00 PM<br>部屋502B、LACC<br>講演者: Amanda、著者 bertrand Masson、カロライナ Uzcategui、Raj Nagrani、Tilak Yalamanchili<br>お客様の価値とオファリングを強化しながら、クラウドベースのプラクティスをより収益性の高いものにする方法について説明します。 &nbsp;このセッションでは、複数のシステムインテグレーターパートナーが、最初のエクスペリエンスを Azure Windows と共有し、顧客がクラウドにどのようにメリットを得られるかを説明します。&nbsp;<b> <br></b></p>  <p><b>Windows Azure Marketplace (AP13) を使用してビジネスを拡大する</b><br>火曜日、12 4:30 年7月15日-5:30 PM<br>部屋153AB、LACC<br>スピーカー: Nagrani Raj Sudhir Hasbe<br>このセッションでは、isv とデータプロバイダーが Windows azure marketplace を利用してビジネスを成長させる方法と、他の isv が Windows azure marketplace に参加して新しいビジネスを促進する方法について説明します。</p>  <p><b>Windows Azure (CLD10) を使用したクラウドでの Websites と収益性</b><br>火曜日、12 4:30 年7月15日-5:30 PM<br>Room 502B、LACC スピーカー: Devesh Satyavolu、Mark Stephens、Shaun ウォーカー、Vince: Field<br>このセッションでは、Windows Azure チームは、拡張性が高く、高速で充実した web エクスペリエンスを提供する、収益性の高いクラウドベースのビジネスを構築する方法について説明します。 &nbsp;Windows Azure でサイトを立ち上げたパートナーから直接、クラウドを使用してビジネスを変革し、顧客に特典を渡す方法について説明 &rsquo; します。</p>  <p>WPC11 の詳細については、ここをクリックしてください。 &nbsp;それを会議に加えることはでき &rsquo; ますか。 &nbsp;次に、ソリューションイノベーションセンターの MPN ブースの場所で、「MPN Live from WPC11 &rdquo; &ndash; Live Stream a」 (Web シリーズの紹介) から「Live」を確認 &ldquo; してください。&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/08/windows-azure-sessions-not-to-miss-at-wpc11-next-week.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
