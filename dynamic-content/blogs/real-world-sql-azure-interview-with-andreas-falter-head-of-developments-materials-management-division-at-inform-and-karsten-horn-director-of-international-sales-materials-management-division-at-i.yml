Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>      </p>  <p>実際の SQL Azure シリーズの一部として、Andreas 不安定、、Karsten 警報、国際売上の監督について説明しています。これについては、SQL Azure を含む Azure platform の Windows 使用について説明しています。 次のようなものがあります。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN: 通知と提供するサービスについてお知らせしますか?</strong></p>  <p><strong>警報:</strong> 通知は、運用研究および管理のための機関です。 マイクロソフトは、高度な意思決定支援テクノロジに基づいて IT ソリューションを開発し、お客様の既存のエンタープライズリソースシステムを補完してビジネスプロセスの計画と制御を最適化する Microsoft Gold 認定パートナーです。 お客様は、さまざまな業界 (個別の製造、卸売、およびプロセス業界を含む) を利用しています。 &nbsp;</p>  <p><strong></strong></p>  <p><strong>MSDN: SQL Azure を採用する前に直面する問題の一部は何でしたか。&nbsp;</strong></p>  <p><strong>不安定: </strong>2009では、1つのアプリケーションのユーザーインターフェイスを更新するための大幅な取り組みを行っていました。 "在庫 Xpert"。 データ集中型のインベントリサンプリングソリューションでは、JavaScript を使用して web ベースのインターフェイスを開発しました。 これにより、最先端のユーザーインターフェイスが作成されました。これは web ベースであるため、任意の Java 対応のインターネットブラウザーを使用していつでも、どこでも、どこでも、あらゆる場所で在庫を Xpert に提供できるようになりました。 しかし、ここでは停止しませんでした。 ここでは、アプリケーションを完全にクラウドに導入し、ユーザーに対して、指定された web サーバーおよびデータベースサーバーをオンプレミスのインフラストラクチャに追加することなく、クラウドへのアクセスを許可します。これにより、デプロイにはコストがかかり、時間がかかる可能性があります。</p>  <p>&nbsp;</p>  <p><strong>MSDN: ソリューションとして Windows Azure platform を選択したのはなぜですか?</strong></p>  <p><strong>不安定:</strong>Azure と Microsoft SQL Azure Windows を決定することは、私たちにとって簡単な決断でした。 もちろん、Amazon エラスティックコンピューティングクラウドと Google アプリエンジンについて説明しましたが、Microsoft SQL Server データベースでうまく機能するソリューションは提供されませんでした。これは、xpert で幅広く使用されています。 Windows Azure platform に加えて、Java などの複数のテクノロジがサポートされています。これは、開発モデルにとって重要です。 さらに、Microsoft では、データセンターの場所については意識していません。お客様は、データが物理的な場所と Amazon または Google に近接していることを確認したいと考えています。&nbsp;</p>  <p><strong></strong></p>  <p><strong>MSDN: お客様に対して、it が SQL Azure をどのように使用しているかを説明して、顧客のために、コストのかかる在庫を低コストでデプロイできるようにすることができます。&nbsp;</strong></p>  <p><strong>不安定: </strong>Apache から Tomcat web サーバーを使用して、HTTPS プロトコル経由で、JavaScript フレームワーク上に構築された、Xevent Xpert の web ベースのユーザーインターフェイスに接続します。 次に、Azure Windows のワーカーロールを使用して、Tomcat web サーバーをクラウドにデプロイしています。 このアプリケーションでは、顧客の在庫データと在庫サンプリングの計算結果を管理するために、リレーショナルデータベース構造に依存しています。 オンプレミスバージョンのソフトウェアと同じデータベーススキーマとデータ構造を使用して、そのデータに SQL Azure を使用します。 SQL Azure データベースはマルチテナント環境にデプロイされているため、顧客は在庫 xpert アプリケーションを共有しますが、データは相互に分離され、保護されています。 既存のプログラムコードとアーキテクチャのほとんどを使用していたので、Windows Azure と SQL Azure に移行するのは非常に簡単でした。 6か月で計画しましたが、移行プロセスは2週間で完了しました。</p>  <p>&nbsp;</p>  <p><strong>MSDN: ソリューションはどのようなものになりますか。&nbsp;</strong></p>  <p><strong>警報: </strong>私たちの専門知識については、microsoft は、クラウドで在庫サンプリングソリューションを提供するための業界セグメントの唯一の企業です。 お客様は、これらの種類のクラウドベースのソリューションを求めています。これを提供できるということは、に固有のものです。 最初は市場であるため、競争上の優位性も得られます。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN: SQL Azure では、どのような利点がありますか。&nbsp;</strong></p>  <p><strong>不安定:</strong> お客様にとって重要なのは、お客様がお客様にとって重要であり、運用や収益の向上のために提供できるものは、当社にとっての利点です。 SQL Azure と Windows Azure では、100% のクラウドベースのインベントリサンプリングソリューションを提供できます。このソリューションは、デプロイにかかる時間が短縮され、コストが低くなります。 新しい顧客をデプロイし、1日に SQL Azure するようにデータベースをプロビジョニングすることができます。また、デプロイプロセス全体は、以前よりも50% 高速です。 さらに、オンプレミスバージョンと比較して、追加のハードウェアとソフトウェアを購入する必要はありません。85% 節約できます。 ここでは、クラウドに対してより多くのソリューションを提供し、プロセスを微調整するために、これらの節約をさらに強化することを期待しています。 &nbsp;</p>  <p>&nbsp;</p>  <p>次の記事をご覧ください。 <br>  <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009237">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009237</a></p>  <p>&nbsp;</p>  <p>お客様の成功事例の詳細に SQL Azure ついては、次のページを参照してください::<br>  www.sqlazure.com&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
