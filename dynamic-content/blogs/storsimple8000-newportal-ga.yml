Title: 新しい Azure portal での StorSimple 8000 シリーズの発表
Summary: 新しい Azure portal では、StorSimple 8000 シリーズ管理の一般提供を発表します。 新しい Azure portal での StorSimple 物理デバイスシリーズエクスペリエンスに関するすべての機能は、簡単に設計されています。 8000シリーズのお客様は、新しい Azure portal と Azure Resource Manager を使用して、ディープパーソナル化、ロールベースのアクセス制御、および1つのポータルをロック解除して、すべてのアプリケーションを管理できるようになりました。
Content: >-
  <p>新しい Azure portal では、StorSimple 8000 シリーズ管理の一般提供が発表されました&#39;。 新しい Azure portal での StorSimple 物理デバイスシリーズエクスペリエンスに関するすべての機能は、簡単に設計されています。 8000シリーズのお客様は、新しい Azure portal と Azure Resource Manager を使用して、ディープパーソナル化、ロールベースのアクセス制御、および1つのポータルをロック解除して、すべてのアプリケーションを管理できるようになりました。</p>


  <h2>はじめに</h2>


  <p>新しい Azure ポータルでは、3.0 以降の更新プログラムを実行しているデバイスがサポートされます。 Azure resource manager を使用して、StorSimple Cloud appliance (8010/8020) を作成できるようになりました。 Azure Resource Manager (ARM) を使用すると、既存の ARM ベースの VNET またはストレージアカウントを活用できます。 ポータルで8000シリーズデバイスを管理する方法については、製品の <a href="https://aka.ms/ss8000-gadoc" target="_blank">ドキュメント</a>を参照してください。</p>


  <p align="center"><iframe align="center" allowfullscreen="" frameborder="0" height="391" src="https://mix.office.com/embed/1qzco874tzluc" width="608"></iframe></p>


  <h2>操作の自動化</h2>


  <p>Azure Resource Manager SDK を利用して、8000シリーズのデバイス管理を自動化することができます。</p>


  <p>8000シリーズのデバイス管理を自動化するために、Azure Resource Manager SDK を利用できるようになりました。 <a href="https://aka.ms/ss8000-gacreatevolume" target=" _blank">ボリュームの作成</a>、<a href="https://aka.ms/ss8000-galistbackups" target="_blank">バックアップの一覧表示</a>、<a href="https://aka.ms/ss8000-garolloverkey" target="_blank">サービス暗号化キーのロールオーバー</a>、<a href="https://aka.ms/ss8000-gamanageupdates" target="_blank">更新プログラムのスキャン</a>、および<a href="https://aka.ms/ss8000-gabackupreports" target="_blank">バックアップレポートの生成</a>を行うサンプルを参照してください。</p>


  <h2 id="transition-to-new-portal">新しい Azure portal に移行する</h2>


  <p>1回のクリックで、クラシックポータルから新しい Azure portal にシームレスに移行できます。 新しい Azure portal では、すべての ARM 機能を調べることができます。 シームレスな移行エクスペリエンスを利用するには、デバイスに最新の更新プログラムを適用します。 クラシックポータルの既存の StorSimple 物理デバイスシリーズリソースは、今後数週間にわたって新しい Azure Portal に移行することができます。 詳細については、「 <a href="https://aka.ms/ss8000-gatransition" target="_blank">新しい Azure portal へ &nbsp; の移行</a>」を参照してください。</p>


  <p>2017<strong>年9月</strong> <b>30</b>日まで、すべてのお客様を新しい Azure portal に移行&#39;ます。 移行プロセスの完了は、迅速かつ簡単で、中断がない状態です。 詳細については、こちらからお届けします。 ご期待ください。&nbsp;</p>


  <h3>移行中:</h3>


  <ul>
   <li>ポータルからデバイスを管理することはでき &rsquo; ません。</li>
   <li>階層化として保護し、スケジュールされた &rsquo; バックアップは引き続き実行されます。</li>
  </ul>


  <h3>移行後:</h3>


  <ul>
   <li>クラシック ポータルからはデバイスを管理できなくなります。</li>
   <li>選択したサブスクリプションのすべてのデバイスマネージャーが移行されます。</li>
   <li>既存の Azure サービス管理 (ASM) ベースの PowerShell コマンドレットはサポートされていません。 ARM を介してデバイスを管理するようにスクリプトを更新します。</li>
   <li>すべてのサービス設定とデバイス構成はそのままです。 これには、クラシックポータルで作成されたボリュームとバックアップが含まれます。</li>
  </ul>


  <h2>新しいホーム</h2>


  <p>新しい Azure portal は簡単に使用できます。 左側のジャンプバーで [<b>その他のサービス &gt; </b> ] をクリックして、StorSimple Device Manager を検索します。 デバイスを設定する方法については、「 <b>クイックスタート</b> 」を参照してください。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/qs-image01.png" target="_blank"><img alt="Quick start" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/qs-image01.png" style="width: 610px;"></a></p>


  <p>サービスの概要については、 <b>「概要」</b> を参照してください。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dashboard-image02-1.png" target="_blank"><img alt="StorSimple Device Manager Dashboard" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dashboard-image02-1.png" style="width: 610px;"></a></p>


  <p>[ <b>デバイス</b> ] をクリックすると、登録されているすべてのデバイスが表示されます。 特定のデバイスをクリックすると、デバイスの概要が表示されます。 デバイスの消費量とパフォーマンスのグラフを監視するには、[ <b>使用状況</b>]、[ <b>パフォーマンス</b>]、または [ <b>容量</b>] をクリックします。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/devicemonitor-image03-1.png" target="_blank"><img alt="StorSimple Device Manager Dashboard" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/devicemonitor-image03-1.png" style="width: 610px;"></a></p>


  <p><a href="https://aka.ms/ss8000-gaforum" target="_blank">STORSIMPLE MSDN フォーラム</a>にアクセスして、回答を検索したり、質問したり、storsimple コミュニティと接続したりすることができます。 フィードバックはマイクロソフトにとって重要であるため、 <a href="https://aka.ms/ss8000-gauservoice" target="_blank">StorSimple ユーザーの声</a>を使用してフィードバックまたは機能に関するすべての要望をお送りください。 &rsquo;また、サポートが必要な場合には心配 &ndash; しないでください。 Microsoft サポート、その方法について説明しています。</p>
