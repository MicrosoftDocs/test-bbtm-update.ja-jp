Summary: '2018 年 7 月 10 日Azure Backup Twitter AMA を実施します。 '
Content: >-
  <h2><strong>今すぐ使って質問#AzureBackupAMA開始できます。</strong></h2>


  <p>Azure Backupチームは、<strong>2018</strong> 年 7 月 10 日火曜日の午前 <strong>7 時 30 分から午前 11 時 30 </strong> 分まで、Twitter で特別な Ask Me Anything セッションをホストします。AzureBackupAMA を使用<a href="https://twitter.com/azurebackup">@AzureBackup</a>してツイート<a href="https://twitter.com/AzureSupport">@AzureSupport</a><strong>#できます</strong>。</p>


  <h2>AMA&#39;とは何ですか?</h2>


  <p>ご質問&#39;回答するために、Azure Backupエンジニアリング チーム全体の人々が利用できます。 製品、サービス、またはチームに関する質問をお願いできます。</p>


  <h2>AMA を実行する理由</h2>


  <p>お客様やコミュニティから、お客様の情報を得て学ぶことをお気に入りで提供しています。 過去に、<a href="https://azure.microsoft.com/blog/azure-backup-reddit-ama-oct20th/">2016 年と 2015</a> 年に AMA を行った<a href="https://azure.microsoft.com/blog/ama-reddit-azure-backup-10th-dec/"></a>ときに、良い会話をしました。 Azure を使用する方法と、お客様のAzure Backup方法を知りたくしています。 お客様の質問は、サービスを向上させる方法に関する分析情報を提供します。</p>


  <h2>操作方法Twitter で質問しますか?</h2>


  <p>AzureBackupAMA &rdquo; をツイートに<strong>#</strong>&ldquo;含め、ご質問をお聞かわせください。 質問は、このハッシュタグで投稿した最初のツイートに返信することで、複数のツイートにまたがる可能性があります。&nbsp; 直接メッセージを送信したり <a href="https://twitter.com/AzureBackup">@AzureBackup</a> 、質問 <a href="https://twitter.com/AzureSupport">@AzureSupport</a> を非公開にしたりすることもできます。 AMA の予定時刻の 1 日前に質問の投稿を開始できますが、回答はイベント時間中にのみ開始されます。 これは、異なるタイム ゾーンにいて&rsquo;、1 日のこの特定の時間にイベントに参加できる顧客を支援するために役立ちます。 スケジュールされた時間内にライブ会話を受け取る場合があります。 さらにフォローアップがある場合は、イベント時間後にダイアログを続行します。 先に進んで、ツイートしてください。</p>


  <h2>Whoは表示されますか?</h2>


  <p><u>もちろん、</u> また&#39;チームの VM と開発者も参加Azure Backupします。<br>

  次のトピックについて質問がありますか? AMA に取り込む。</p>


  <ul>
      <li>Azure IaaS VM のバックアップ</li>
      <li><a href="https://azure.microsoft.com/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/">IaaS VM 内で実行されている Sql Servers</a> のバックアップ (ほんの数週間前に発表しました)</li>
      <li>Azure ファイル共有のバックアップ</li>
      <li>Microsoft Azure Recovery Services エージェント (オンプレミスのデータをクラウドに保護します)</li>
      <li>Azure Backupデータではなく、バックアップ <a href="https://azure.microsoft.com/blog/secure-your-backups-not-just-your-data/">を保護するための包括的なセキュリティ ソリューションを提供します</a></li>
      <li>Azure Backup監視</li>
      <li>Azure Backupゼロインフラストラクチャ ソリューションをレポートに追加する</li>
  </ul>


  <h2>StackOverflow orMSDN ではなく、ここで質問する必要&nbsp;がある理由 本当に何か質問できますか?</h2>


  <p>AMA は、何でも問い合わせに最適な場所です。 StackOverflow と MSDN には、質問できる制限があります。 AMA を使用すると、チーム&rsquo;から直接回答を得て、これらの製品やサービスを構築するユーザーと会話を行います。</p>


  <p>質問のアイデアを次に示します。</p>


  <ul>
      <li>Azure Backup とは</li>
      <li>ゼロインフラストラクチャ ソリューションは何を意味Azure Backupでしょうか。</li>
      <li>マネージド ディスクを使用して Azure VM をバックアップできますか?</li>
      <li>サブスクリプションごとに作成できるコンテナーの数</li>
      <li>操作方法 Log Analytics でAzure Backupデータを監視しますか?</li>
      <li>操作方法データをセキュリティで保護しますか?</li>
      <li>自分のレポートを同僚Azure Backup共有する方法</li>
      <li>Protected Instances 課金モデルの動作</li>
  </ul>


  <p>パブリック製品やチームについて何かお問い合わせください。 未発表の機能や、詳細レベルのデバッグが必要な今後の計画や問題についてはコメントできません。</p>


  <p>お&#39;お待ちしています。</p>
