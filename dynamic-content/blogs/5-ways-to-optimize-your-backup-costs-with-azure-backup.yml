Content: >-
  <p>クラウドの使用におけるコスト効率を実現することは、かつてないほど <a href="https://azure.microsoft.com/blog/optimize-your-azure-costs-to-help-meet-your-financial-objectives/" target="_blank">重要</a> になっています。</p>


  <p>Azure Backup では、バックアップコストの最適化を支援するために、&#39;コミットします。 過去数か月間は、バックアップの使用状況をより<strong>可視化</strong>できるだけでなく、<strong>大幅なコスト削減</strong>を実現するための<strong>措置</strong>を取ることができる機能の包括的なコレクションが導入され&#39;ました。</p>


  <p>このフライトを開始するには、次の5つ &nbsp; の手順を実行して、データの安全性を損なうことなくバックアップコストを最適化することができます。</p>


  <h2>削除されたリソースのバックアップをクリーンアップする</h2>


  <p>まだ存在しないリソースをバックアップする場合は、これらのリソースのバックアップを保持する必要があるかどうかを確認してください。 不要なバックアップを削除すると、バックアップコストの削減に役立ちます。</p>


  <p><strong>バックアップレポート</strong>ソリューションの [<strong>最適化</strong>] タブを使用すると、バックアップされているすべての種類のワークロードについて、<a href="https://aka.ms/AzureBackupReportDeletedResourcesView" target="_blank">アクティブでないすべてのリソースを表示</a>できます。 非アクティブなリソースを特定したら、そのリソースの [Azure リソース] ブレードに移動して問題を詳しく調査できます。 リソース &rsquo; が存在しなくなったことがわかった場合は、[バックアップ項目] ダッシュボードに移動して、保護を停止し、そのリソースのバックアップデータを削除することができます。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72f98047-69a3-47bf-8938-6cbce40eb1df.png"><img alt="Use optimize tab in Backup Reports to find inactive resources" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61a45e89-f370-4082-bc9f-fe0bc6756288.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>バックアップポリシーを最適化する</h2>


  <h3>差分バックアップを使用する</h3>


  <p>Azure Virtual Machines 内で SQL または SAP HANA データベースをバックアップする場合、<strong>毎日の差分バックアップと週単位の完全バックアップ</strong>を使用すると、毎日の完全バックアップよりもコスト効率が高くなります。 差分バックアップに切り替えることによって実現可能なコスト削減についての理解を得るための <a href="https://aka.ms/AzureBackupCostEstimates" target="_blank">高度な料金計算ツール</a> が提供されるようになりました。</p>


  <p><strong>バックアップレポート</strong>ソリューションの [<strong>最適化</strong>] タブを使用すると、<a href="https://aka.ms/AzureBackupReportDailyFullBackupView" target="_blank">毎日の完全バックアップ用に現在構成さ</a>れているデータベースを識別できます。 特定のバックアップ項目に移動し、毎週の完全バックアップと毎日の差分バックアップを併用するようにポリシーを変更することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0421f177-ba0f-48d7-b9a9-dede1365ba23.png"><img alt="Use optimize tab in Backup Reports to view databases configured for daily full backup" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0666f92e-c435-4953-b0e3-cbdea0b73340.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h3>リテンション期間の最適化</h3>


  <p>コンプライアンス要件を満たしながら、バックアップ項目の <strong>保有期間が短く</strong> なる可能性があるかどうかを確認します。 この決定は組織の特定のニーズによって異なりますが、保持期間が長い項目を簡単に把握できるようになります。</p>


  <p><strong>バックアップレポート</strong>ソリューションの [<strong>最適化</strong>] タブを使用すると、<a href="https://aka.ms/AzureBackupReportLargeRetentionView" target="_blank">保有期間が指定した値を超えるすべてのアイテムを表示</a>できます。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6522f11-be9a-4658-91b5-b551ca5502a5.png"><img alt="Use optimize tab in Backup Reports to view backup items with large retention" border="0" height="215" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4437d486-abfa-4b54-8336-3ec57f377fc1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>インスタントスナップショットの保有期間を既定の5日から2日間に短縮することで、リテンションコストをさらに最適化することができます。</p>


  <h2>ディスクの選択のバックアップを活用する</h2>


  <p>多くの場合、コンピューター全体ではなく、コンピューター内の特定のディスクの保護のみが必要になることがあります。 これまで、Azure バーチャル Machine のバックアップソリューションでは、仮想マシン全体を保護する必要があります。 しかし、今日では、仮想マシン (VM) 内の特定のデータディスクを、<a href="https://docs.microsoft.com/azure/backup/selective-disk-backup-restore" target="_blank">選択的ディスクバックアップ</a>機能を使用して保護対象から<strong>除外するか、含めるか</strong>を選択できます。</p>


  <p>たとえば、VM の OS ディスクをバックアップするだけの場合は、この機能を使用して他のすべてのディスクをバックアップから除外し、コストを大幅に節約できます。 &nbsp; [ <strong>OS ディスクのみ</strong> ] バックアップオプションを選択すると、保護されたインスタンスの料金が節約されます。 &nbsp;バックアップストレージのコストは、含まれているディスクに対してのみ計算されます。これにより、ストレージコストの最適化が提供されます。 詳細について <a href="https://docs.microsoft.com/en-us/azure/backup/selective-disk-backup-restore#billing" target="_blank">は、ディスクの選択のバックアップ機能</a>に関するページを参照してください。</p>


  <p>さらに、PowerShell または Azure コマンドラインインターフェイス (Azure CLI) を使用して、Azure Backup によって現在保護されている仮想マシンの特定のデータディスクを除外または含めるように保護を変更することもできます。 このようにすることで、バックアップを停止したり、過去の復旧ポイントが失われる心配をせずに、現在保護されている仮想マシンのバックアップコストを削減することができます。</p>


  <p><strong>バックアップレポート</strong>の [<strong>使用法</strong>] タブを使用すると、そのマシンでディスクを選択的にバックアップするときに、マシンのバックアップ記憶域の使用量を大幅に削減する方法を理解できます。</p>


  <h2>必要なストレージ冗長設定を決定する</h2>


  <p>既定では、リソースのバックアップを構成すると、geo 冗長ストレージ (GRS) レプリケーションがこれらのバックアップに適用されます。 これは、重要なデータの冗長性を高めるために推奨される <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy" target="_blank">ストレージレプリケーション</a> オプションですが、開発/テストワークロードのバックアップ可用性のニーズを満たしている場合は、ローカル冗長ストレージ (LRS) を使用して項目を保護することもできます。 GRS の代わりに LRS を使用すると、バックアップストレージの <strong>コストを削減</strong> できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1c90ebe-319c-4e50-9fe4-1266b4c2f2de.png"><img alt="Choose the right storage redundancy settings for your vaults" border="0" height="584" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e36d360-88bd-4acf-8121-8345b06f9715.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>まとめ</h2>


  <p>バックアップの目的を明確に決定し、必要なバックアップに対してのみ支払いを行うことにより、ビジネスに適した資金を確保できます。 同時に、データを安全かつ回復可能な状態に保つのにも役立ちます。 &rsquo;さらに、Azure Backup &nbsp; 強化されたセキュリティを追加コストなしで利用できるようになりました。 追加料金を支払うことなく、すべてのコンテナーに対して<a href="https://docs.microsoft.com/azure/backup/backup-azure-security-feature-cloud" target="_blank">論理的な削除機能</a>を有効にすることができます (現時点では azure Virtual Machines、azure Virtual Machines で SQL、azure Virtual Machines で SAP HANA)。</p>


  <p>今後数か月の間に新機能を追加することに継続的に取り組んでおり、Azure Backup のコスト効率をさらに向上させることができます。 詳細については、 <a href="https://azure.microsoft.com/en-in/updates/?category=storage&amp;query=backup" target="_blank">製品のお知らせページ</a> をご覧ください。または、ご質問がある場合は、に <a href="mailto:AskAzureBackupTeam@microsoft.com">AskAzureBackupTeam@microsoft.com</a> 電子メールを送信してください。</p>


