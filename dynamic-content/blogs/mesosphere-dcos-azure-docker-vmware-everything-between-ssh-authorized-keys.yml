Summary: すべてのセキュリティ関連の微調整、構成をクリアし、Docker エンジンと共にすべての DC/OS クラスターノードをインストールした後。 このシリーズのパート3では、SSH 承認済みキーファイルを作成し、ブートストラップノードとクラスター内の他のすべてのノードとの間の信頼関係を確立する時期について説明します。
Content: >-
  <p>すべてのセキュリティ関連の微調整、構成をクリアし、Docker エンジンと共にすべての DC/OS クラスターノードをインストールした後。 このシリーズのパート3では、 &rsquo; SSH 承認済みキーファイルを作成し、ブートストラップノードとクラスター内の他のすべてのノードとの間に信頼関係を確立するタイミングについて説明します。</p>


  <p>ブートストラップノードが他のノードへの SSH トンネルを安全に通信して開くことができ、他のノードがインストール中に DC/OS 構成スクリプトをプルできるようにするには、最初に ssh-keygen ツールを使用してプライベートキーと公開キーを生成し、ブートストラップ authorized_keys ファイルに公開キーを追加する必要があります。</p>


