Title: Azure Ultra Disk Storage の一般提供の発表
Summary: '現在、Microsoft Azure Ultra Disk Storage の一般提供 (GA) を発表します。これは、最も要求の厳しい Azure Virtual Machines ワークロードとコンテナー ワークロードに対してミリ秒未満の待機時間で、前例のない非常にスケーラブルなパフォーマンスを提供する新しい Managed Disks オファリングです。 '
Content: >-
  <p>現在、最も要求の厳しい Azure Virtual Machines ワークロードに対してミリ秒未満の待機時間で、前例のない非常にスケーラブルなパフォーマンスを提供する Microsoft Azure Ultra Disk Storage新しい Managed Disks&mdash; オファリングの一般提供 (GA) を発表します。 Ultra Disk Storage を使用すると、SAP HANA、SQL Server、Oracle DB、MySQL、PostgreSQL などのトップ レベルの SQL データベース、MongoDB や Cassandra などの NoSQL データベースなどのアプリケーションを含む、ミッション クリティカルなエンタープライズ アプリケーションをクラウドにリフトアンドシフトできます。 Ultra Disk Storage の導入に合&mdash;Ultra Disk Storage プレミアム SSD、Standard SSD、Standard HDD の 4 種類の永続ディスクが提供されます。 このポートフォリオにより、お客様は、すべてのワークロードに対して包括的なディスク オファリングのセットを提供します。</p>


  <p>Ultra Disk Storageは、ワークロードに適したパフォーマンス特性を選択する際に、非常に柔軟に顧客に提供するように設計されています。 お客様は、特定のパフォーマンス要件を満たすために、Ultra Disk Storageのサイズ、IOPS、帯域幅をきめ細かく制御できます。 組織は、複数のディスクをスストライプすることなく、仮想マシン (VM) の最大 I/O Ultra Disk Storageを実現できます。 &ldquo;ブログ記事「<a href="https://azure.microsoft.com/en-us/blog/azure-ultra-disk-storage-microsoft-s-service-for-your-most-i-o-demanding-workloads" target="_blank">Azure Ultra Disk Storage: Microsoft&#39;s service for your most I/O demanding</a>&rdquo; workloads from Azures&rsquo; 最高技術責任者(Mark Russinovich)」を参照して、詳細な下層ビューを確認してください。</p>


  <p>昨年 9 月に Ultra Disk Storage のプレビューを開始して以来、お客様はさまざまなワークロードで Azure でこの機能を使用し、仮想マシンのパフォーマンスを最大化するためにパブリック クラウドで新しいレベルのパフォーマンスとスケールを実現しました。</p>


  <p>プレビュー プログラムのお客様からの引用を次に示します。</p>


  <p><em>&ldquo;Ultra Disk Storageオンプレミス データセンターから Azure にシームレスに移行し、柔軟なパフォーマンス制御を利用する SEGA を有効にしました。&rdquo; </em></p>


  <p style="text-align: right;">&ndash; SEGA のジェネラル マネージャー/クリエイティブ オフィサーであるエボヤ・セフ</p>


  <p><em>&ldquo;Ultra Disk Storage、最も要求の厳しい PostgreSQL データベース ワークロードに対して優れた書き込みパフォーマンスを実現できます。これにより、Azure でアプリケーションをスケーリングできます。&rdquo;&nbsp; </em></p>


  <p style="text-align: right;">&ndash; Andrew Tindula、Online Trading Academy シニア IT マネージャー</p>


  <h2 align="left">Ultra Disk Storageパフォーマンス特性</h2>


  <p align="left">Ultra Disk Storageでは、4 GiB から 64 TiB までのサイズと細かい増分が提供されます。 さらに、容量に依存しないディスク上で IOPS と帯域幅を動的に構成およびスケーリングすることができます。</p>


  <p>お客様は、次の機能を利用してディスクのパフォーマンスを最大化できます。</p>


  <ul>
      <li>GiB あたり最大 300 IOPS(ディスクあたり最大 160K IOPS)</li>
      <li>ディスクあたり最大 2,000 MBps</li>
  </ul>


  <h2>価格と使用可能状況</h2>


  <p>Ultra Diskリージョンで使用できます。 サポートされているリージョン <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd#ga-scope-and-limitations" target="_blank">の最新情報 </a>については、ドキュメントを参照してください。 価格の詳細についてはUltra Diskのページを <a href="https://azure.microsoft.com/en-us/pricing/details/storage/" target="_blank">参照してください</a>。&nbsp;</p>


  <h2>概要 Azure Ultra Disk Storage</h2>


  <p>ポータル、ARM <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd" target="_blank">、または SDK を </a>使用して Ultra の使用を開始する手順を参照してください。</p>
