Title: Azure Tools および SDK Windows 2009 年 11 月リリース
Summary: 先週の PDC 2009 では、Windows Azure.&#160; の新機能がいくつか発表されました。これらは、Windows Azure Tools および SDK の 2009 年 11 月のリリースで利用できます。  このリリースでは、 のサポートが追加されました。
Content: '<p>先週の PDC 2009 では、Windows Azure.&#160; の新機能がいくつか発表されました。これらは、<a href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows Azure Tools および SDK</a> の 2009 年 11 月のリリースで利用できます。</p>  <p>このリリースでは、Visual Studio 2010 Beta 2 と Visual Web Developer Express 2010 Beta 2 のサポートが追加されました。</p>  <h3>新機能</h3>  <ul>   <li><strong>サービス モデル UI:</strong> ロール構成情報を操作するための再設計された、より完全なインターフェイス。 アクセスするには、次のページでロール ノードをダブルクリックソリューション エクスプローラー。</li>    <li><strong>Windows Azure サービス ホスティング ランタイムマネージド ライブラリ:</strong> 最新バージョンのサービス ホスティング ランタイム API には、ロール間の通信の強化と、サービス構成の変更のランタイム通知のサポートが含まれています。 ロール インスタンス間の直接通信により、ロール インスタンス間で状態を分散するアプリケーションなど、新しいアプリケーション開発シナリオが可能になります。 サービス構成の変更には、要求ロール インスタンスの数の増減や、構成設定の値の変更が含まれます。</li>    <li><strong>Windows Azure Diagnosticsライブラリ:</strong> 新しい Diagnostics API では、標準の .NET API を使用してログ記録を有効にします。 Diagnostics API には、Windows Azure ログ、IIS 7.0 ログ、失敗した要求ログ、クラッシュ ダンプ、Windows イベント ログ、パフォーマンス カウンター、カスタム ログなど、標準的なログと診断情報を収集する組み込みのサポートが用意されています。</li>    <li><strong>Windows Azure Storage クライアント</strong> マネージド ライブラリ: Storage クライアント ライブラリには、Azure ストレージ サービスからアクセスする .NET API Windowsが用意されています。</li>    <li><strong>証明書の管理:</strong>Windows Azure および Windows Azure SDK での SSL 証明書のサポートが強化され、Windows Azure でホストされているサービスへの証明書の安全な自動デプロイが可能になります。</li>    <li><strong>可変サイズのVirtual Machines (VM):</strong> 開発者は、ロールのリソース要件に基づいて、ロール インスタンスをデプロイする仮想マシンのサイズを指定できます。 VM のサイズによって、CPU コアの数、メモリ容量、および実行中のインスタンスに割り当てられたローカル ファイル システムのサイズが決されます。</li>    <li><strong>worker ロールの外部エンドポイント。</strong> worker ロールでは、HTTP、HTTPS、および TCP に対して任意の数の外部エンドポイントを定義し、任意の外部エンドポイントに必要なポート番号を指定できます。</li>    <li><strong>永続的なローカル</strong> リソース Storage: 開発者は、ロールがリサイクルされた場合に、実行時にローカル ストレージ リソースに書き込まれたデータを保持することができます。</li>    <li><strong>開発Storage:</strong> 開発ストレージは、クラウド内の Azure ストレージ サービスWindows忠実度の高いシミュレーションを提供します。 開発用ストレージ Table service でテーブルを動的に作成できます。</li>    <li><strong>追加のロール テンプレート:</strong>MVC 2 ASP.NET (2010 年のみ)、F# worker ロール (2010 のみ)、WCF サービス アプリケーション Web ロールのサポート。</li>    <li><strong>更新されたサンプル:</strong>新しい機能を示Windows Azure SDK に含まれるサンプルが更新されました。 サンプルには、C# と 2 つのバージョンの両方Visual Basic含まれています。</li> </ul>'
