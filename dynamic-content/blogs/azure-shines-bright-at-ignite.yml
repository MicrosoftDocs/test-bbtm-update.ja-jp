Summary: '現在、Ignite では、Microsoft のクラウド部門と Enterprise 部門の CVP である Brad Anderson が、今日のモバイルファースト クラウドファーストの世界でインテリジェント クラウドの主な属性を示しました。 '
Content: >-
  現在、Ignite では、Microsoft のクラウド部門と Enterprise 部門の CVP である Brad Anderson が、今日のモバイルファースト クラウドファーストの世界でインテリジェント クラウドの主な属性を示しました。 インテリジェントなクラウド プラットフォームは、信頼できる柔軟性と統合性を備える必要があります。 Azure は、これらのコア原則を実現する急速にイノベーションを起こしているプラットフォームであり、過去 12 か月間に、500 を超える機能とサービスがプラットフォームに追加されたことをうれしく思います。 しかし、Azure の機能は、追加するイノベーションのすべてではなく、お客様 (お客様とパートナー) がプラットフォーム上に構築している機能です。 Azure を使用してモバイル アプリケーション開発を加速する <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=8874">3M</a> から、セキュリティで保護された柔軟な医療アプリケーションを提供する <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12166">GE</a> Healthcare へのグローバル マーケティング キャンペーンを実行する <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=17735">Heineken</a> まで、Azure の機能を活用することで、お客様がすばらしいことを行っているのを確認しています。


  今日は、Azure を使用してさらにイノベーションを起こしたり、Azure の機能をデータセンターに取り込み、クラウド、オンプレミス、またはハイブリッド シナリオで一貫したエクスペリエンスを得るなど、いくつかのお知らせを強調しました。

  <h4></h4>

  <h2>データセンターに Azure を</h2>

  Azure を強力にしている点の 1 つは、それが実行されるハイパースケールと、そのテクノロジに組み込む強力な強化です。 ハイブリッドの基本的な信念と、オンプレミス全体で高い一貫性を提供する約束により、Azure テクノロジとオンプレミス ソリューションを統合しています。そのため、ワークロードを侵害することなく実行する場所を柔軟に選択できます。

  <ul>
   <li><a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/"><b>Microsoft Azure Stack</b></a> の今日の発表により、Azure と同じコード ベースの多くを独自のデータセンターに取り込むので、独自のデータセンターで実行されているアプリケーションと Azure クラウドの間で非常に高い一貫性を持つ可能性があります。 宣言型テンプレートを使用してアプリケーションを作成Azure Resource Manager RBAC 規則を適用し、リソースにタグを付けできる、Azure Resource Managerと同じエクスペリエンスを得る。</li>
   <li><a href="https://www.microsoft.com/en-us/evalcenter/evaluate-windows-server-technical-preview">Windows Server 2016 Technical Preview 2</a> では、Hyper-V コンテナーや Nano Server などのコンテナー テクノロジと、マイクロサービスを使用して最新のハイパースケール アプリケーションを構築してデプロイするための Azure Service Fabric の機能が提供されます。 Azure Service Fabricは、Azure のコア インフラストラクチャで使用される基礎テクノロジであり、Skype for Business、Azure SQL Database、Cortana などのサービスを強化します。</li>
   <li>System Center 2016 Technical Preview<b> </b>2 には、既に提供されているハイブリッド クラウドの世界の管理エクスペリエンスを強化する新機能System Center備えています。</li>
   <li><a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/default.aspx">Operations Management Suite</a> (OMS) は、Microsoft の高度な管理エクスペリエンスを活用してクラウド管理を効率化し、あらゆるクラウドに異種管理機能を提供します。 OMS を使用すると、Azure、AWS、Windows Server、Linux、VMWare、OpenStack に対する IT 管理が簡素化され、コスト効率に優れた 1 つのクラウド IT 管理ソリューションが提供されます。</li>
  </ul>

  <h2>Azure ExpressRouteのOffice 365 – パートナーと可用性</h2>

  Azure の機能をデータセンターに提供するために取り組むのと同様に、Microsoft は、Microsoft のクラウド オファリング全体で一貫したエクスペリエンスセットを確実に得る取り組みも行っています。 このため、4 月に ExpressRoute を有効にし、Office 365。 これにより、同じプライベート Azure ExpressRoute接続を使用Office 365オンプレミス環境にトラフィックを送信できます。 そのため、ExpressRoute を使用すると、Azure で予測可能なネットワーク パフォーマンスを得るだけでなく、Office 365できます。 本日は、ATT&amp;、British Telecom、Equinix の 3 つのパートナーと密接に連携し、2015 年第 3 四半期にこの機能を市場に提供する予定です。 ExpressRoute パートナー エコシステムにパートナーを追加するために取り組み中であり、今後数か月以内に共有する詳細が追加される予定です。 ExpressRoute for Office 365の詳細については、次のブログOffice 365を参照してください。

  <h4></h4>

  <h2>Azure の新しいネットワーク サービスと機能</h2>

  また、Ignite では、Azure でアプリケーションをより適切に管理し、Azure で高度なネットワーク トポロジを作成するのに役立つ多くの機能とサービスも追加します。

  <h4>Azure DNS</h4>

  パブリック プレビューで現在開始される Azure Domain Name System (DNS) は、Azure アプリと共にドメインをホストできる新しい Azure サービスです。 Azure でドメインをホストすることで、既存の Azure サブスクリプションを使用して DNS レコードを管理できます。 Azure DNSは、ネーム サーバーのグローバル ネットワークに依存し、ドメインに対して非常に高速な DNS 応答と超高可用性を確保するために必要な範囲、スケール、冗長性を提供します。 詳細については、 <a href="https://azure.microsoft.com/en-us/services/dns/">Azure DNS Web</a> サイトを参照し、今すぐサービスの使用を開始してください。

  <h4>Azure ExpressRoute プレミアム アドオン パッケージ</h4>

  回線ごとに多数の Border Gateway Protocol (BGP) ルート、グローバル接続、または複数の Azure Virtual Network (VNet) リンクを必要とする Azure ExpressRoute のお客様向けには、今日から ExpressRoute プレミアム アドオン パッケージを導入します。これは、他のパブリック クラウド プロバイダーが提供する機能のセットです。 このアドオンは、ExpressRoute ネットワーク サービス プロバイダーまたは Exchange プロバイダー回線で適用できます。パブリック およびプライベート ピアリングの制限を 4,000 から 10,000 のルートに増やします。 さらに、ExpressRoute プレミアム アドオンはグローバル接続を提供します (たとえば、西ヨーロッパで作成された VNet には、米国西部リージョンにプロビジョニングされた ExpressRoute 回線を介してアクセスできます)。一方で、ExpressRoute 回線ごとに 10 を超える VNet リンクを許可し、回線の帯域幅に応じて正確に制限されます。 詳細については、ExpressRoute の技術概要 <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-introduction/">に関するドキュメント</a> の Web ページを参照してください。

  <h4>ユーザー定義ルーティング</h4>

  現在、ユーザー定義ルーティングが利用可能になったので、仮想ネットワークでカスタム ルートを定義して、トラフィックフローを制御できます。 Azure では、"NAT"、"アプリケーション ファイアウォール"、"Bring Your Own Gateway"、"侵入保護システム"、"侵入検出システム" など、多くの仮想アプライアンス シナリオを有効にする既定の静的ルーティング ポリシーをオーバーライドできます。 クラウドで高度なネットワーク トポロジを実行し、オンプレミスでのセットアップをミラーリングすることができます。 詳細とこの <a href="https://azure.microsoft.com/documentation/articles/virtual-networks-udr-overview">機能の使用については</a> 、ドキュメント ページを参照してください。

  <h4>新しいネットワーク仮想アプライアンス</h4>

  RSA Conference <a href="https://blogs.microsoft.com/blog/2015/04/21/enabling-greater-transparency-and-control/"></a> 2015 で発表した通り、Azure のネットワーク仮想アプライアンスには、ロード バランサー、WAN オプティマイザー、ネットワーク セキュリティ アプライアンスなどの業界をリードするアプライアンスが含まれます。 Cisco、Barracuda、Check Point、Fortinet、Websense、Palo Alto Networks、F5、Alert Logic などの業界リーダーとのパートナーシップを発表しました。 この週、これらのソリューションの多くは、次のAzure Marketplace。 これらのソリューションにより、お客様は、ネットワーク トポロジのより高いレベルの制御と共に、アプリケーションの構築の柔軟性が向上します。

  <h4>Azure ExpressRouteサイト間 VPN の共同存在</h4>

  お客様からのフィードバックに基づいて、現在、ExpressRoute とサイト間 VPN を同じ仮想ネットワーク上で同時に使用する機能が導入されています。 これにより、もう一方のフェールオーバーとして 1 つを使用して、高可用性のクロスオンプレミス接続を設定できます。 この機能を使用するには、ハイパフォーマンス VPN ゲートウェイまたは新しい Standard VPN ゲートウェイを使用する必要があります。 これらのゲートウェイの使用の詳細については、VPN のドキュメント ページを <a href="https://msdn.microsoft.com/en-us/library/azure/jj156075.aspx">参照してください</a>。

  <h4>新しい Standard VPN Gateway</h4>

  現在、ExpressRoute とサイト間 VPN の両方をVPN Gatewayを介して Virtual Network を接続できる新しいサービス も導入されています。 また、ExpressRoute のスループットは、現在の動的ルーティング VPN ゲートウェイよりも高くなります。 Standard VPN ゲートウェイと他の VPN ゲートウェイの詳細については、VPN のドキュメント ページを <a href="https://msdn.microsoft.com/en-us/library/azure/jj156075.aspx">参照してください</a>。

  <h4>クラウド サービスあたりの複数の仮想 IPS</h4>

  現在から、一連の仮想マシン (VM) に複数の負荷分散されたパブリック IP アドレス (仮想 IP アドレスとも呼ばれる) を割り当て、高可用性と大規模なシナリオを実現できます。 これにより、クラウド サービスで複数のセキュリティで保護された Web サイトをホストするシナリオや、複数の SQL Server AlwaysOn 可用性グループ リスナーが同じ VM セットにアクセスできるなどのシナリオが可能になります。

  <h2>Azure Active Directoryの機能強化</h2>

  Azure AD <a href="https://appdiscovery.azure.com/">Cloud App Discovery</a> の一般提供を発表します。これは、組織の環境で使用されているクラウド アプリを識別し、シャドウ IT を明らかにするのに役立つ Azure AD Premium サービスの機能です。 また、パブリック プレビューのリリースも発表Azure AD Privileged Identity Management。 Azure AD Premium Privileged Identity Management の機能を使用すると、特権アカウントとそのリソースへのアクセスを検出、制限、監視できるだけでなく、必要に応じてオンデマンドの一時的な管理アクセスを適用することもできます。 これらの発表の詳細<a href="https://blogs.technet.com/b/ad/">については</a>Azure ADチームブログを参照してください。

  <h2>Linux および仮想マシンのディスク暗号化Windows Virtual Machines</h2>

  今週の Ignite では、ブート ディスクとデータ ディスクを含むすべての仮想マシン ディスクを暗号化できる新しい機能を示します。 VM のディスク暗号化は Linux と Windows で動作し、KeyVault と統合されます。そのため、KeyVault サービスを使用して暗号化キーを管理しながら、VM ディスク内のすべてのデータがストレージ アカウントで安全に保存時に暗号化されます。 近い将来に利用できる予定であり、その時点で Azure ブログで共有する詳細が表示されます。詳細については、ご期待ください。

  <h2>Virtual Machine Scale Sets</h2>

  Ignite で示すもう 1 つの新機能は、VM スケール セットと呼ばれる機能です。これを使用すると、単一の API 呼び出しを介して、同一の VM のグループ (VM の 1000 など) で作成/削除/更新などのセットベースの操作を実行できます。 VM スケール セット内のすべての VM の構成は同じで、VM の迅速な自動スケーリングがサポートされます。 この機能は、一連の VM 間でのイメージの修正プログラムの適用にも役立ちます。 VM スケール セットは、ビッグ コンピューティング、ビッグ データ、コンテナー化されたワークロードを対象とするハイパースケール サービスの構築に最適であり、Windows と Linux の両方をサポートします。 今後数か月以内に機能を開始する予定です。


  Ignite で発生しているすべての情報については、サーバーとクラウドのブログと公式 <a href="https://blogs.microsoft.com/">の Microsoft</a> ブログをご覧ください。 Ignite カンファレンスに参加する場合は、ここでさらに学習し、同僚の会社を楽しめ、Microsoft のテクノロジがユーザーに提供する情熱を感じ取っています。
