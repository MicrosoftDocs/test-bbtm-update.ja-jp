  <h2>Security Center</h2>


  <h3><a id="Public preview: Adaptive network hardening" name="Public preview: Adaptive network hardening">パブリック プレビュー:アダプティブ ネットワークの強化</a></h3>


  <p>Azure Security Center Azure ワークロードのネットワーク トラフィックと接続パターンを学習し、インターネットに接続する仮想マシンに対するネットワーク セキュリティ グループ (NSG) ルールの推奨事項を提供できます。 これはアダプティブ ネットワークのセキュリティ強化と呼ば&#39;パブリック プレビュー中です。 これは、最も一般的な攻撃面の 1 つである (パブリック クラウドで実行されているワークロードによって作成された) パブリック インターネットとの間の接続をセキュリティで保護するのに役立ちます。</p>


  <p>Azure ワークロードが必要なソース範囲でのみ使用できるよう、どの NSG ルールを設定する必要があるのか把握するのは難しい場合があります。 ネットワーク アクセス ポリシーを構成Security Center攻撃にさらされるリスクを制限するのに役立つ、この新しい推奨事項を次に示します。 Security Center機械学習を使用して、自動適用メカニズムなど、このプロセスを完全に自動化します。 これらの推奨事項では、Microsoft の広範な&rsquo;脅威インテリジェンス レポートを使用して、既知の悪意のあるアクターが確実にブロックされます。</p>


  <p>これらの推奨事項を表示するには、ポータルの [ネットワークSecurity Centerアダプティブ ネットワークの強化<strong></strong>] <strong>を選択します</strong>。</p>


  <h3><a id="Adaptive application control updates" name="Adaptive application control updates">適応型アプリケーション制御の更新</a></h3>


  <p>このAzure Security Center、Azure Linux VM で監査モードの適応型アプリケーション制御を使用できます。 このホワイトリスト登録ソリューションは、Azure 以外の Windows と、Azure に接続されている Linux VM とサーバーでもSecurity Center。</p>


  <p>さらに、仮想マシンとサーバー クラスターのグループの名前を変更Security Center。 それらは&#39;group1、group2 などという名前で自動的に作成されます。 ただし、それらを編集して、マシン クラスター グループにわかりやすい名前を付け、それらのアプリケーション制御ポリシー グループをより適切に表現できます。 Security Center の&ldquo;ドキュメント「アダプティブ アプリケーション制御」を参照して、Security Center での自動化されたエンドツーエンド<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-application" target="_blank">のアプリケーション制御の詳細を確認Azure Security Center</a>。&rdquo;</p>


  <h3><a id="Support for virtual network peering" name="Support for virtual network peering">仮想ネットワーク ピアリングのサポート</a></h3>


  <p>仮想ネットワーク ピアリングAzure Security Centerネットワーク <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">マップがサポートされます</a>。 ピアリングされた仮想ネットワーク間の許可されたトラフィック フローをネットワーク マップから直接表示し、接続とエンティティを詳細に確認できます。</p>


  <h3><a id="Secure score impact changes" name="Secure score impact changes">セキュリティ スコアの影響の変更</a></h3>


  <p>このAzure Security Centerスコアへの影響の数は、推奨事項に従った場合に全体的なセキュリティ スコアがどれだけ向上するのかを表します。</p>


  <p>Security Centerのスコアを微調整し、必要な先行付けを反映するようにそれらを継続的に調整します。 この取り組みの一環として、いくつかの推奨事項に対してセキュリティ スコアが変更されました。 この変更は、全体的なセキュリティ スコアに影響する可能性があります。 セキュリティ スコアの詳細については、ドキュメント「セキュリティ スコア&ldquo;の向上」を参照<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-secure-score" target="_blank">Azure Security Center。</a>&rdquo;</p>


  <h2>Azure Site Recovery</h2>


  <h3><a id="Replication to managed disks" name="Replication to managed disks">マネージド ディスクへのレプリケーション</a></h3>


  <p>Azure Site Recovery (ASR) は、VMware 仮想マシンと物理サーバーのディザスター リカバリーをサポートする機能を、仮想マシンに直接レプリケートManaged Disks。 すべての新しい保護で、この機能が新しいAzure portal。 マシンの <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-enable-replication" target="_blank">レプリケーションを有効</a> にするには、ストレージ アカウントを作成する必要がなくなりました。 詳細については、お知らせの&ldquo;ブログ記事「VMware および物理サーバーのデータ を使用してディ<a href="https://azure.microsoft.com/en-us/blog/simplify-disaster-recovery-with-managed-disks-for-vmware-and-physical-servers/" target="_blank">ザスター Managed Disksを簡略化する」を参照してください</a>。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/182e6784-780d-4d39-8242-450809443088.png"><img alt="Recovery screenshot" border="0" height="807" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d22e2f8d-9a59-447b-9e08-4e399b000a64.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="回復のスクリーンショット" width="1526"></a></p>


