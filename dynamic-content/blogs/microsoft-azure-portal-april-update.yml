  <h2>IAAS</h2>


  <h3><a id="Improved create experience for Managed Disks" name="Improved create experience for Managed Disks">アプリの作成エクスペリエンスのManaged Disks</a></h3>


  <p>マネージド ディスクには、Azure でリソースを作成するための最新の UI パターンが追加されています。 この更新されたフローにより、作成ワークフロー中の水平スクロールが不要になり、VM、Storage、Cosmos DB、AKS などの他の一般的なサービスで使用するのと同じ UI パターンに従います。これにより、学習が容易になり、カスタマー エクスペリエンスが向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5be2ea4-07cc-46f1-9b1b-bf8f75a984b7.png"><img alt="Disk create screenshot" border="0" height="1800" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34abe29a-44ed-4455-9666-d93604f0b419.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ディスク作成のスクリーンショット" width="3360"></a></p>


  <h3><a id="Use of non-ASCII characters for virtual machine names" name="Use of non-ASCII characters for virtual machine names">仮想マシン名に非 ASCII 文字を使用する</a></h3>


  <p>ポータルで仮想マシンに名前を付け、ASCII 以外の文字を含める場合に使用できる文字の制限を緩めしました。 ポータルでの Azure 仮想マシンの名前付けは、Azure リソースの名前付け規則とゲスト オペレーティング システムのホスト名の名前付け規則の 2 つのセットによって制限されます。これは、より制限の厳しい場合があります。 このリリースでは、仮想マシン名に Unicode 文字を追加できます。この文字は、Azure リソース名とゲスト ホスト名の両方として使用されます。 Azure リソース名は変更できませんが、VM の作成後にゲスト内ホスト名を更新できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f5923d-e671-4aa1-9b8b-2e6f6b601515.png"><img alt="Non ascii screenshot" border="0" height="1696" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ded7842-0116-4157-b6d8-7aa9b3ca5ac5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ASCII 以外のスクリーンショット" width="3360"></a></p>


  <h2>Azure Data Explorer</h2>


  <h3><a id="New full-screen Create Cluster experience" name="New full-screen Create Cluster experience">新しい全画面クラスターの作成エクスペリエンス</a></h3>


  <p>ユーザー&#39;クラスターの作成方法を変更しました。 新しいエクスペリエンスには、いくつかの Azure 製品に表示される &quot;レビューと&quot; 作成の新しい UX パターンが含まれている。</p>


