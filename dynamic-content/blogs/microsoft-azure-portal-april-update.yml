  <h2>サポート</h2>


  <h3><a id="Updated support request experience" name="Updated support request experience">サポート リクエスト エクスペリエンスの更新</a></h3>


  <p>サポートリクエストの作成エクスペリエンスが更新され、画面の不動産の使用状況が向上し、より優れた対話パターンが作成されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9d164c8-130a-4af3-9953-2e860542ca0f.jpg"><img alt="Basics screenshot" border="0" height="886" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f89ac985-ea70-4784-86c3-37804f747436.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="基本のスクリーンショット" width="1534"></a></p>


  <p>サポート ケースの作成中に、お客様は豊富なセルフヘルプ コンテンツと診断を利用して問題のトラブルシューティングを行い、問題に対する迅速な解決策を得る可能性があります。 セルフ ヘルプとトラブルシューティングの手順は、Microsoft のテクニカル サポート プランを購入していない顧客を含め、すべてのお客様が利用できます。</p>


