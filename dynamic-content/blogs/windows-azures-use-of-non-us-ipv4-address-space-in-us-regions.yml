Title: Microsoft Azureリージョンでの米国以外の IPv4 アドレス空間の使用
Summary: 一部の Azure のお客様は、米国リージョンにデプロイされた VM の場合、Web ブラウザーでローカライズされたページを起動すると、国際サイトにリダイレクトされる可能性があります。 この投稿では、これが発生する理由について説明します。
Content: >-
  <strong>UPDATE (2014 年 6 月 13 日)</strong>


  次のブログでは、米国リージョンMicrosoft Azureの IPv4 アドレス空間に関する状況を説明しました。 現在、Microsoft は米国リージョンに IPv4 領域を持っています。 とは言え、インベントリ領域は動的な状況です。 過去に、一部のお客様には、限られたインベントリの結果として米国以外の IPv4 アドレスが割り当てられています。


  お客様が将来混乱を感じずに済むので、多くの主要な geo ロケーション データベースは既に更新されています。 ご不便をおかけして申し訳ございません。


  &nbsp;


  一部の Azure のお客様は、米国リージョンにデプロイされた VM の場合、Web ブラウザーでローカライズされたページを起動すると、国際サイトにリダイレクトされる可能性があります。 これが発生する理由を次に示します。


  <strong>考えられる原因</strong>


  IPv4 アドレス空間は、米国に完全に割り当て済みです。つまり、追加の IPv4 アドレス空間は使用できません。 これには、Microsoft が新しいサービスのアドレス指定にグローバルに使用できる IPv4 アドレス空間を使用する必要があります。 その結果、米国以外のリージョンに割り当てられた IPv4 アドレス空間を使用して、米国リージョン内にある可能性があるサービスに対処する必要があります。IP 空間はインターネット割り当て番号機関によって登録機関に割り当てられるため、登録を転送できない。


  サービスが米国以外 <b>の</b> 場所でホストされている場合があります。


  <b>サービスとデータはデプロイされた場所にあります</b>


  IP アドレス登録機関は、IP アドレスの物理的な場所と同じではない点に注意することが重要です (つまり、ブラジルに登録されているが、物理的にバージニアにあるデバイスまたはサービスに割り当てられた IP アドレスを持つ場合があります)。したがって、米国リージョンにデプロイする場合、サービスは引き続き米国でホストされ、お客様の顧客データは、トラスト センターで詳しく説明されている米国内に残ります。  <a href="https://azure.microsoft.com/en-us/support/trust-center/privacy/">https://azure.microsoft.com/en-us/support/trust-center/privacy/</a>


  現在、いくつかの主要な IP geo ロケーション データベース企業と取り組み、これらの IP の場所を更新しています。これは、これが引き起こしている可能性のある問題を軽減するのに役立ちます。
