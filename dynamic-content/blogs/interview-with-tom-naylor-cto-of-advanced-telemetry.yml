Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>&nbsp;</p>  <p><strong>Real World SQL Azure: 高度なテレメトリの最高技術責任者である Tom Naylor 氏とのインタビュー</strong></p>  <p>Real World SQL Azure シリーズの一部として、Microsoft Windows Azure に移行し、Microsoft SQL Azure データ ストレージと Windows Azure AppFabric 接続サービスを使用してスタートアップ企業の人気を変えることについて、高度なテレメトリの最高技術責任者である Tom Naylor 氏と話しました。 彼&rsquo;が言う必要があったことを次に示します。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN：</strong> 高度なテレメトリと提供されるサービスについて教えてください。</p>  <p><strong>Naylor:</strong> 製品は高度にカスタマイズ&mdash;可能なテレメトリ ソフトウェアです。リモート監視および制御フレームワークは、さまざまなビジネス シナリオや異なる垂直市場で多くのアプリケーションに使用できます。 1 つの製品とローカル インフラストラクチャから始め、ブランド名の下にエンドツーエンドのソリューションを提供しています。これは、中小規模の建物の所有者にエネルギー管理の利点を提供します。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN：</strong>Azure への移行前に高度なテレメトリが直面した最大の課題はスタートアップWindowsでしたか?&nbsp;</p>  <p><strong>Naylor:</strong> 当初は、コア テレメトリ インフラストラクチャを多数のアプリケーションに利用したいと考えています。 しかし、市場に直接アクセスする必要がありました。それが、私たちが EcoView を開発した理由です。 顧客データの増加量を&rsquo;格納するために必要な物理的なインフラストラクチャとラック領域をサポートするリソースがなくなったため、そこで行き詰まっています。 直接市場アプローチから戻り、OEM ライセンスを通じて製品を新しい垂直に提供したいと考えましたが、最初に、新しい顧客の追加とサーバーとラックスペースの購入の間の避けられないリンクから抜け出す必要がありました。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN：</strong> OEM モデルに変更した理由 &nbsp;</p>  <p><strong>Naylor:</strong> OEM モデルを使用して、独自に適応可能で拡張可能なミドルウェアを紹介できます。 製品を直接マーケティングし、顧客にサポートする必要が生じ、時間とリソースが解放され、ミドルウェアにより多くの機能が組み込みされます。 また、OEM ライセンスが新しい垂直で製品をマーケティングすることで、未開発の市場に入るコスト効率の高い方法が得られるでしょう。 &nbsp;&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN：</strong>その変更を行Windows Azure が果たした役割は何ですか?&nbsp;</p>  <p><strong>Naylor:</strong> Azure Windowsこの戦略的なビジネスの移動を行う上で絶対に重要でした。これは、私がキャリアの間に行った最も重要な技術的な変化である可能性があります。 潜在的な OEM ライセンスにとって魅力的であるには、インフラストラクチャをクラウド コンピューティング モデルに移行する必要があります。このモデルでは、アプリケーションとデータが、OEM が責任を負うリモートでホストされたサーバーに存在する可能性があります。 そうしないと、同じ問題が発生し、新しい顧客を追加することで得られる可能性のある収益性を生み出すだけの物理ハードウェアへの依存が発生します。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN：</strong>ビジネスのSQL Azureに役立ったのは何ですか?</p>  <p><strong>Naylor: SQL Azure</strong>&rsquo;、アプリケーションで実行時に必要なリレーショナル顧客構成情報とメタデータに対して、スケーラブルなクラウドベースのデータ ストレージを提供しました。 以前は、物理インフラストラクチャ&rsquo;では、より多くのサーバーの料金を支払い続ける余裕がなかったため、このデータを 6 か月ごとにカリングすることを余儀なくされました。 このSQL Azure&rsquo;&rsquo;、ビジネスを拡大するためのコスト効率の高いオンライン データ ストレージ ソリューションが提供されているため、顧客データのカリングについて心配する必要はありません。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN：</strong>Azure AppFabric 接続サービスのWindows得られる利点は何ですか?</p>  <p><strong>Naylor:</strong> Windows Azure AppFabric では、開発者がコア テレメトリ ソフトウェアにより柔軟性を高め、ミドルウェアのコア機能を変更することなく、個々の OEM&mdash;、垂直市場、または顧客に合わせたカスタマイズ可能なサービスとビジネス ロジックで競争上の優位性を高め、クラウド ベースのミドルウェア サービスを提供しています。&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN：</strong> まとめると、クラウド コンピューティングに移行する全体的な利点は何ですか?&nbsp;</p>  <p><strong>Naylor:</strong> Windows Azure、SQL Azure、Windows Azure AppFabric&rsquo; は、OEM を通じてビジネスを構築するための新しいコンピューティング パラダイムとして使用するビジネスを可能にするテクノロジです。 最初の OEM ライセンス契約に署名すると、初めてすぐに利益を得ることができます。 また&rsquo;、IT インフラストラクチャの経費を 75% 削減し、マーケティング コストを少なくとも 80% 削減しました。 SQL Azure と Windows Azure AppFabric では、さまざまな垂直市場で製品を提供する OEM 向けテレメトリ ソフトウェアをカスタマイズするために必要なすべてのコンピューティングおよびデータ ストレージ サービスが提供され、新しい収益ストリームを生成できます。 1 日の終わりに、Azure Windows世界が変わりました。&nbsp;</p>  <p>&nbsp;</p>  <p>完全な記事については、以下を読む必要があります。&nbsp;</p>  <p>www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009076&nbsp;</p>  <p>&nbsp;</p>  <p>顧客の成功事例に関する Microsoft SQL Azure詳細については、以下を参照してください。</p>  <p>www.microsoft.com/sqlazure</p>  <p>&nbsp;</p>'
