Title: Azure IoTアクセラレータを使用すると、次のイノベーションの波が生み出されます
Summary: 3 年間、お客様が Azure IoT Suite を通じて IoT イニシアチブを加速するために投資してきました。
Content: >-
  <p>3 年間、お客様が Azure IoT Suite を通じて IoT イニシアチブを加速するために投資してきました。 私たちの目標は、お客様が IoT を迅速に開始可能にし、お客様がこれを行う主な方法の 1 つは、特定のシナリオとビジネス ニーズに対応するソリューションを作成することで実現します。 これには、リモート監視やデバイス シミュレーションなど、すべての業界に一般的に適用されるソリューションが含まれます。 コネクテッド ファクトリや予測メンテナンスなど、その他は製造や宇宙産業のような業界に固有の製品です。</p>


  <p>10 月に、<a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-iot-suite-accelerates-iot-solutions/" target="_blank">リモート監視</a>の大規模な更新Azure IoT発表しました。 柔軟なオープン ソース アーキテクチャを基に構築されたオペレーター シナリオに重点を置いたのは、ソリューションの進化を表しています。 リモート監視は、低コスト、再設計された UI、強化されたオペレーター シナリオ、カスタマイズの柔軟性を備えた、お客様を実稼働環境へのデプロイに高速化することを目的としています。</p>


  <p>6 か月で、すばらしい勢いを見ました。 お客様は、開発の初期フェーズを進め、数週間で実際のシナリオに移行しています。 これまで以上に多くの顧客やパートナーが、リモート監視を利用して実稼働ソリューションをデプロイしています。 石油およびガス業界に対して、石油およびガス業界に対して、深層特性、訓練、生産、および処理のためのテクノロジを提供するリーダーである Schlumberger は、その 1 つです。</p>


  <blockquote>

  <p>&quot;リモート監視ソリューションAzure IoT使用することで、資産管理、データの視覚化、およびビジネス アプリケーションの統合に実稼働可能なアーキテクチャを活用します。 これにより、顧客の&quot;パフォーマンスを向上させるソリューションを提供するために、製品とサービスの十分なサイトデジタル 展開を管理できます。Soumya Seetharam(Schlumberger Industrial Internet Center Manager) は述べています。</p>

  </blockquote>


  <p>本日は、カスタマイズ可能なソリューションを Azure IoT Suite からソリューション アクセラレータにAzure IoT発表します。 今後の投資は、顧客&rsquo;とパートナーがカスタマイズしてより迅速に運用を行える水平的なシナリオと業界に対するシナリオの両方で行う予定です。</p>


  <h2>リモート監視ソリューション アクセラレータの更新バージョン</h2>


  <p>この投資の最初のステップとして、Azure IoT リモート監視の最新の更新を発表します。これは、最初から完全に動作するソリューション アクセラレータです。 新機能は次のとおりです。</p>


  <ul>
   <li><strong>強化された UI</strong>: オペレーターエクスペリエンスは、実稼働可能なコントロールによりさらにスムーズであり、コードの明確さの向上により、開発者は簡単にカスタマイズできます。</li>
   <li><strong>拡張されたオペレーター シナリオ:</strong>
   <ul>
    <li>高度なルールとストリーミング <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">は、Azure Stream Analytics</a> エンジンを利用します。</li>
    <li>メンテナンス中にデバイスのテレメトリを追跡するライブ メンテナンス モード。</li>
    <li>豊富なデモ エクスペリエンス。</li>
   </ul>
   </li>
   <li><strong>デバイスの接続が簡単</strong>: プラットフォームでデバイスの詳細が自動的に点灯し、UI をカスタマイズする必要はありません。</li>
   <li><strong>より優れた</strong>マップ: デバイス追跡は、データに地理空間コンテキストを提供する最新のテクノロジである <a href="https://azure.microsoft.com/en-us/services/location-based-services/" target="_blank">Azure マップ</a> を利用しています。</li>
   <li><strong>より豊富な統合オプション</strong>: サード パーティの統合に投資しました。 新しいチュートリアルでは、Power BI、<a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series</a> インサイト、<a href="https://powerbi.microsoft.com/en-us/" target="_blank"></a><a href="https://azure.microsoft.com/en-us/solutions/data-lake/" target="_blank">Azure Data Lake</a> などのサービスとの統合を紹介します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e104205f-b84a-4f28-8ac2-0b1dd67f5288.png"><img alt="image" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90977d72-12b1-4807-bf93-f37fda7bd936.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <h2>Better Sim Management</h2>


  <p>また、Telefnica&oacute; とのコラボレーションを発表し、IoT 接続プラットフォームとの統合を強化できます。 リモート監視と Telefnicas プラットフォームを&oacute;使用している&rsquo;お客様は、リモート監視を使用して Sim 搭載デバイスを管理できます。</p>


  <blockquote>

  <p>&ldquo;Telefnica&oacute; IoT Connectivity Platform データをリモート監視に統合Azure IoTしています。 これにより、Azure と Telefnica&oacute; IoT 接続を基に構築された、簡単でカスタマイズ可能な IoT ソリューションを探しているお客様にメリットがあります。&rdquo;Telefnica の IoT テクノロジのグローバル ヘッドである、Avier Garca&iacute;&oacute; Puga。</p>

  </blockquote>


  <p><a href="https://aka.ms/telefonicarm" target="_blank">この統合の詳細については、こちらを参照してください</a>。</p>


  <h2>開発者やアーキテクトがさらに多くのオプションを探す際に役立つガイドライン</h2>


  <p>ソリューション アクセラレータに<a href="https://www.azureiotsolutions.com/" target="_blank"></a>加えて、<a href="https://aka.ms/iotrefarchitecture" target="_blank">Azure IoT</a> リファレンス アーキテクチャの更新をお知らせします。モノのインターネット のクラウド ソリューションの背後にある技術的な選択肢を理解したい開発者とアーキテクト向けの包括的なガイドです。 このガイドは、いくつかのセクションに分かれています。 最初の <a href="https://aka.ms/iotrefarchitecture" target="_blank">セクションについては、こちらを参照してください</a>。今後数週間以内に追加の発行を予定しています。</p>


  <h2>新Azure IoT ソリューション サイト</h2>


  <p>この進化の一環として、新しいサイト www.azureiotsolutions.com を導入しています。 <a href="https://www.azureiotsolutions.com/" target="_blank">この</a>サイトでは、お客様とパートナーは、すべてのソリューション アクセラレータと <a href="https://catalog.azureiotsuite.com/partner" target="_blank">Azure Certified IoT</a> ハードウェア エコシステムについて、キュイキュされたエクスペリエンスで学習できます。</p>


