  <p>&nbsp;</p>


  <p>さらに優れた機能を追加するために、このすべてが新しく発表された Azure Stack および <a href="https://blog.openshift.com/red-hat-openshift-and-microsoft-windows-containers" target="_blank">Windows Container のオンプレミス OpenShift Container Platform</a>&rsquo; のサポートと組み合わせると、RHEL と Windows の両方用に設計されたハイブリッド クラウド コンテナー プラットフォームを探している企業のお客様に最適です。 現在、 <a href="https://aka.ms/azsopenshiftcp" target="_blank">OpenShift Container Platform をデプロイする方法についてAzure Stack</a> します。&nbsp;&nbsp;</p>


  <p>Azure <a href="https://aka.ms/openshiftazureinterest" target="_blank"></a>&rsquo;で&rsquo;新しいフル マネージド OpenShift を試す場合は、連絡先の詳細を送信してください。パブリック プレビューが発表され次第、お客様にお問い合わせください。</p>
