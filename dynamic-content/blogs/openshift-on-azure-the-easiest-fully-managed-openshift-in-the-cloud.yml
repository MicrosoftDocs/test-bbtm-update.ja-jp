Title: 'Azure 上の OpenShift: クラウドで最も簡単でフル マネージドの OpenShift'
Summary: '今日、サンフランシスコの Red Hat Summit 2018 では、Microsoft と Red Hat が共同で OpenShift on Azure オファリングをデモンストレーションします。OpenShift on Azure オファリングは、クラウドで最初に完全に管理され、最も簡単に使用できるバージョンの OpenShift です。 '
Content: >-
  <p>今日、サンフランシスコの Red Hat Summit 2018 では、Microsoft と Red Hat が共同で OpenShift on Azure オファリングをデモンストレーションします。OpenShift on Azure オファリングは、クラウドで最初に完全に管理され、最も簡単に使用できるバージョンの OpenShift です。&nbsp;</p>


  <p>昨年から&rsquo;、お<a href="https://news.microsoft.com/2017/08/22/red-hat-and-microsoft-simplify-containers-for-the-enterprise/" target="_blank"></a>客様からのフィードバックに基づいて、Azure 上の OpenShift Dedicated に関する発表から、Microsoft と Red Hat は、元の概念よりもはるかに多くのサービスを顧客に提供するオファリングを作成しました。 Azure で簡単かつ迅速に使用するために、フル マネージドとエンジニアリングの両方を行います。</p>


  <p>フル マネージドとは何を意味しますか? Azure 上の OpenShift は、Red Hat と Microsoft の両方によって共同で設計、運用、サポートされます。 フル マネージド サービスとして、1 つの統合された請求、統合されたサポート エクスペリエンスを備えた最新の状態に保たれ、すべての点でネイティブ Azure サービスが提供されます。 お客様から、&ldquo;&rdquo;これは非常に重要であり、他のクラウドベースの OpenShift&rsquo; オファリングから欠落しているとお客様から言われたので、そのニーズを満たして満足しています。</p>


  <p>お客様は現在、多くのクラウド環境で OpenShift を使用することができますが、新しく発表された Azure 上の OpenShift を使用すると、ネイティブ Azure 統合でのセットアップと使用が容易になり、Azure Kubernetes Service を活用するのと同じ Kubernetes テクノロジを活用できます。</p>


  <p>新しい OpenShift&rsquo; クラスターを作成する場合は、サービス要求を作成し、ノードが表示されるのを数時間待つ必要はありません (他のクラウドで発生する可能性があります)。 代わりに、 メソッドを使用Azure CLI実行できます。</p>


  <pre>

  az openshift create -n oscluster -g osrg `
   &ndash;node-vm-size Standard_DS4_v3`
   --l eastus</pre>

  <p>数分で新&rsquo;&rsquo;しいクラスターが作成されます。今すぐ利用できる他のパブリック クラウド オファリングよりも迅速かつ簡単に利用できます。</p>


  <p>Open Service Broker for Azure (OSBA) は、OpenShift for Azure (および Azure Stack) でも機能します。これは、Cosmos DB、Azure KeyVault など、使用できる Azure サービスを自動的に検出して列挙します。 OSBA は、他の Azure への投資を簡単に統合できるように、OpenShift on Azure デプロイに価値を追加します。&nbsp; また&rsquo;、Azure 上で既に作成またはビルドする予定の他のプロジェクトに接続して、迅速に起動して実行するためのもう 1 つの便利な使いやすさ機能です。</p>


  <p>&nbsp;</p>


