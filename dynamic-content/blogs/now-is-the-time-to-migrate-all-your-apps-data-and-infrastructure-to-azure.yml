Title: すべてのアプリ、データ、インフラストラクチャを Azure に移行するための時間は次のようになりました
Summary: 7月に発表された Azure への移行に関して、お客様に関心があることをご紹介しています。また、以降の顧客の成功と製品への投資の次のレベルを構築しています。
Content: >-
  <p><em>このブログ記事は、Jeremy 冬、Microsoft Azure と Tanuj のプログラム管理のパートナーディレクター、Microsoft Azure のシニアディレクター製品マーケティングによって共同作成されています。</em></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-offers-and-capabilities-that-make-azure-the-best-place-for-all-your-apps-data-and-infrastructure/" target="_blank">7 月に発表</a>された Azure への移行に関し &rsquo; て、お客様に関心をお持ちであり、以降の顧客の成功と製品の投資の次のレベルを構築しています。 このブログの目的は、今後の前進アプローチに関する詳細な洞察を提供し、新しい Azure 機能を発表することです。 これは Microsoft Ignite の週でもあります。ここでは、これらの新機能を紹介するために、いくつかの <a href="https://myignite.techcommunity.microsoft.com/sessions?t=%257B%2522from%2522%253A%25222018-09-23T08%253A00%253A00-04%253A00%2522%252C%2522to%2522%253A%25222018-09-28T19%253A00%253A00-04%253A00%2522%257D&amp;q=Azure%2520migration%2520migrating#ignite-html-anchor" target="_blank">Azure 移行セッション</a> について説明しました。</p>


  <p>まず、次の3つの主な理由により、Azure に移行するための適切な時間を示します。</p>


  <ol>
   <li><strong> <u>2008 サポート終了</u>:</strong>多くの場合、Windows/SQL Server 2008/R2 バージョンの大規模なデプロイがあります。 <strong>2008/R2 バージョンのサポートが終了した後、SQL Server と6か月以内に Windows サーバー</strong>では、Azure への移行を計画して開始します。 詳細について <a href="https://www.microsoft.com/en-us/cloud-platform/windows-sql-server-2008" target="_blank">は、2008のサポート終了</a>に関するページを参照してください。</li>
   <li>大幅な<strong><u>節約</u>:</strong> <strong>Azure でのみ、Windows/SQL Server 2008/R2 に対して3年分の拡張セキュリティ更新プログラムが無料で利用できます。</strong> Azure ハイブリッド特典と予約インスタンスを組み合わせることで、AWS のこれらのサーバーは、Azure の5倍のコストでコストを削減できます。 詳細について <a href="https://azure.microsoft.com/en-us/resources/azure-vs-aws-windows-server-2008-costs/">は、こちら</a>をご覧ください。&nbsp;</li>
   <li><strong> <u>Azure の新機能</u>:</strong>過去6-9 か月間、Azure Migrate、Azure Database Migration Service、Azure SQL Database Managed Instance、Azure Data Box など、いくつかの新しい Azure サービスを提供しています。 現在、 &rsquo; これらのサービスの多くについて、さらに多くの更新を発表しています。&nbsp; <ul>
    <li>Azure Migrate は、CY18 の末尾による Hyper-v 評価をサポートします。</li>
    <li>Azure SQL Database Managed Instance (General Purpose レベル) の一般提供開始</li>
    <li>大規模なデータベース移行のための新しいレベルであるハイパースケール Azure SQL Database</li>
    <li>Azure Database Migration Service は、MySQL/PostgreSQL/mongo DB を含む拡張されたデータベースシナリオと、Managed Instance 移行を SQL するための SQL Server をサポートします。</li>
    <li>Azure Data Box に新しい 1 PB バリアントが追加され、100 TB バージョンが一般公開されました</li>
   </ul>
   </li>
  </ol>


  <h2>Azure の移行エクスペリエンスと新機能</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8e02bbb-2fef-457e-8549-a57a1badefb2.png"><img alt="Azure migration experience" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26c3b5dc-dac0-4118-963a-328c964b621d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure の移行エクスペリエンス" width="1208"></a></p>


  <p>Azure の移行については、上に示したビューを通じて行います。 これらのフェーズでは、移行ツール、シナリオガイダンス、顧客の成功投資、エコシステムの取り組み、およびベストプラクティスについて説明します。</p>


  <h3>アクセス</h3>


  <p>このフェーズでは、Azure 移行のためのオンプレミスリソースの検出と評価について説明します。 <a href="https://azure.microsoft.com/en-us/free/services/azure-migrate/" target="_blank">Azure Migrate</a> は、エンド2月以降に一般公開されている無料の組み込みツールです。 &nbsp; ここでは、オンプレミス環境がどのように表示されるかを考慮して、VMware 環境の検出/評価を開始しました。 本日、Windows Server hyper-v の評価が追加されたことが発表されます。これは、CY18 の終了によって利用可能になります。 &nbsp;Spring からの大きな導入が見られまし &rsquo; た。Azure Migrate は、450K 以上の Vm を検出し、Azure の準備のために 325K + Vm を評価し、毎月2桁の拡張を行いました。</p>


  <p>お客様のニーズに最適なツールを選択できるように、マイクロソフトは、現在提供されている Azure Migrate を超えた評価シナリオのためのツールを提供する Isv との統合を行っています。 詳細については、 <a href="https://azure.com/migrate" target="_blank">Azure Migration Center</a> を参照してください。</p>


  <h3>Migrate</h3>


  <p>このフェーズでは、再ホスト、リファクター、および rearchitect の移行と最新化の戦略 &ndash; を定義し、実行します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bdafbc7a-aa5b-4b30-a6be-a97fec281f66.png"><img alt="Migrate" border="0" height="468" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00e6c083-d360-4579-bf38-3a5dfbebfa10.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="マイ" width="1611"></a></p>


  <p><strong>インフラストラクチャの移行:</strong>アプリケーションをリファクターするためのコンテナーなどの機能は、移行計画の一環としてますます進んでいますが、ほとんどの移行では、Azure VM で OS、Windows、または Linux を再ホストすることを中心にしています。 Azure Site Recovery (ASR) は、この目的のために構築されたツールです。 ダウンタイムをほぼゼロに移行し、アプリデータの損失をゼロにして、移行中に自由に使用できます。 最近の asr の機能強化には、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fmigrate-windows-server-2008-with-azure-site-recovery%2F&amp;data=02%7C01%7C%7Cd82f2bd5a19445c8f4f208d6137684a0%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636717797076503987&amp;sdata=QcebMRfj3eFIU3qXSNSSUHsFMaLe%2FLg27d9eEb3rw4o%3D&amp;reserved=0" target="_blank">Windows Server 2008/R2 の移行のサポート</a>(asr と Azure での32および64ビットのサポート) と、Linux ディストリビューションの拡張サポートが含まれています。 さらに、ASR を補完する移行ツールを提供する Isv のエコシステムも用意されています。 詳細については、 <a href="https://azure.com/migrate" target="_blank">Azure Migration Center</a> を参照してください。</p>


  <p><strong>データ移行:</strong> データ移行ツールは、既に 4 k 以上のデータベースを Azure に移行しました。 本日、 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-managed-instance-general-purpose-tier-general-availability/" target="_blank">Azure SQL Database Managed Instance</a> (汎用層) の一般提供を発表しました。これにより、お客様は SQL Server を完全に管理された Azure サービスに<a href="https://azure.microsoft.com/en-us/blog/three-reasons-azure-sql-database-is-best-for-sql-server-migration/" target="_blank">移行</a>できます。これにより、SQL Server との完全な互換性が実現します。 Azure への大規模なデータベースの移行を可能にする新しい<a href="https://azure.microsoft.com/en-us/blog/announcing-azure-sql-database-hyperscale-public-preview/" target="_blank">Azure SQL Database ハイパースケール</a>層が追加されました。データベースあたり最大 100 TB の自動スケールを使用できます。 <a href="https://azure.microsoft.com/en-us/blog/database-migration-service-and-tool-updates-ignite-2018/" target="_blank">Azure Database Migration Service</a> (DMS) を使用すると、複数のデータベースソースから Azure の完全に管理されたサービスへの大規模な移行が可能になります。 また、azure SQL DB Managed Instance への移行 SQL Server の一般提供、MySQL/PostgreSQL から azure への移行、および MongoDB から Cosmos DB への移行に関する制限付きプレビューも発表しました。</p>


  <blockquote>

  <p>&ldquo;microsoft では、数週間で Azure SQL Database Managed Instance に、timextender ソリューションを運用環境にデプロイできました。 私たちは、すぐに49% のコスト削減を実現しました。機械学習による人工知能をデータに適用する約束は、当社にとって絶好のチャンスです。&rdquo;</p>

  </blockquote>


  <p align="right">- John Steele、ビジネステクノロジ &amp; システムの GM、オーストラリア Matsu オーストラリア</p>


  <p>大量のデータを安全に移行するために、お客様は<a href="https://aka.ms/databoxfamilyignite2018" target="_blank">Azure Data Box</a>を使用できます。これは、40 tb、100 tb、および必要に応じて 1 PB &ndash; という3種類のサイズ &ndash; で利用できます。</p>


  <p><strong>アプリの移行:</strong>Azure App Service は、dockerized Windows/Linux コンテナーをサポートする、完全に管理されたサービスであり、さまざまなアプリフレームワークをサポートしています。 現時点では、Linux 上の App Service に組み込まれている Apache Tomcat/Java サポートの一般提供を発表し、開発者が web アプリを Azure に簡単に移行できるようにしました。 また、AppOrbit や Chef などのパートナーと協力して、お客様に追加のアプリ移行機能を提供しています。</p>


  <h3>最適化</h3>


  <p>Azure の無料 <a href="https://docs.microsoft.com/en-us/azure/cost-management/" target="_blank">Azure Cost Management</a>では、お客様はクラウドの支出を統合されたエクスペリエンスで管理できるようになりました。また、azure リソースを最適に構成するために、Azure Advisor の組み込みのベストプラクティスの推奨事項を活用できます。 また、Azure ハイブリッド特典と Azure 予約インスタンスを適用して、大幅な節約を実現することもできます。 さらに、Azure リソースのコストとパフォーマンスを継続的に最適化するツールを提供する ISV パートナーもいます。 詳細については、 <a href="https://azure.com/migrate" target="_blank">Azure Migration Center</a> を参照してください。</p>


  <h3>セキュリティ保護と管理</h3>


  <p>移行されたリソースの保護と管理は、移行中、移行中、および進行中に不可欠です。 Azure のセキュリティと管理により、お客様は Azure とオンプレミスのワークロードに対して組み込みのインテリジェントサービスを利用できます。 リソースを移行した直後に Azure Security Center、Azure Backup、Azure Log Analytics を有効にすることを強くお勧めします。その後、時間の経過と共に微調整します。&nbsp;&nbsp;</p>


  <p>Enterprise お客様は、Azure を使用して速度と制御を求めています。 現在発表されている新しいガバナンス機能である<a href="https://docs.microsoft.com/en-us/azure/governance/blueprints" target="_blank">Azure ブループリント</a>では、事前に定義されたリソース、ポリシー、およびアクセス制御を使用して、準拠しているサブスクリプションを簡単に設定できます。 これにより、準拠する必要があるコントロールにアクセスし、新しい環境の作成を高速化し、準拠している開発者のセルフサービスを有効にすることができます。</p>


  <h2>このシリーズの次の時刻</h2>


  <p>Azure への移行に関するベストプラクティスなど、お客様から要求されている主要なカテゴリに対応するために、今後数か月以内に追加のブログを公開します。 ご期待ください。</p>


  <h2>重要なリソース</h2>


  <ul>
   <li><a href="https://azure.com/migrate" target="_blank">Azure Migration Center</a>での取り組みに関する規範的なガイダンスを入手し、これらの<a href="https://docs.microsoft.com/en-us/azure/migrate/contoso-migration-overview" target="_blank">シナリオベースの移行ガイド</a>を使用します。&nbsp;</li>
   <li>最新化データ資産の包括的なステップバイステップガイダンスについては、 <a href="https://aka.ms/datamigration" target="_blank">Azure Database Migration Guide</a> を参照してください。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-expert-msps/" target="_blank">Azure のエキスパート msps</a>から支援を受けることも、 <a href="https://www.microsoft.com/en-us/fasttrack/azure?rtc=1" target="_blank">FastTrack for Azure</a>によってサポートを提供することもできます。</li>
  </ul>


  <h2>Azure の移行を今すぐ開始する</h2>


  <p>新しい移行機能、優れたコスト削減、および包括的 &lsquo; なガイダンスに &rsquo; より、Azure に移行するための時間が大幅に短縮されました。 今すぐ <a href="https://azure.com/migrate" title=" https://azure.com/migrate https://azure.com/migrate "> </a> 移行を開始しましょう。</p>


