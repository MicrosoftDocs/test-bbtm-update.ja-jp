Content: >-
  <p>音声は、アンビエント コンピューティングを推進する新しいインターフェイスです。 このステートメントは、現在よりも真ではありません。 音声認識は、デジタル アシスタント、電子メールやドキュメントのディクテーション、講義や会議の文字起こしに、私たちの日常を変換しています。 これらのシナリオは、音声認識に関する何年もの研究と、ニューラル ネットワークによって実現される技術的なジャンプのおかげで、今日可能です。 Microsoft は、その研究結果を使用して音声認識の最先端を行い、スイッチボードの研究ベンチマークで人間のパリ <a href="https://www.microsoft.com/en-us/research/blog/microsoft-researchers-achieve-new-conversational-speech-recognition-milestone/" target="_blank">ティに到達しています</a>。</p>


  <p>私たちの目標は、開発者が AI の進歩を支援し、顧客向けの新しい変革的なエクスペリエンスを構築できるよう支援します。 開発者が遭遇するさまざまなシナリオや状況に対処するために、さまざまな API が用意されています。 Cognitive Services Speech API開発者は、最先端の音声モデルにアクセスできます。 プレミアム固有のボキャブラリまたは複雑な音響条件を使用するシナリオでは、開発者が特定のニーズに合った音声認識モデルを自動的に調整できる <a href="https://cris.ai/" target="_blank">Custom Speech Service</a> が提供されます。 サービスは、お客様との幅広いシナリオでプレビューされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ded78285-b8b0-4a71-91c4-9d3b47784112.png"><img alt="image" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6461181c-a107-4ebf-8570-c980dc0ba227.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>音声認識システムは、複数のコンポーネントで構成されています。 最も重要なコンポーネントは、音響モデルと言語モデルです。 アプリケーションに日常的な言語ではほとんど発生しないボキャブラリ項目が含まれている場合、言語モデルをカスタマイズすると、認識精度が大幅に向上します。 お客様は、ターゲット ドメインの単語や文などのテキスト データをアップロードして言語モデルを構築できます。このモデルは、Speech API を通じて任意のデバイスによってデプロイおよびアクセスできます。</p>


  <p>大学の講義は、ドメイン固有の用語が含まれている一般的な例です。 たとえば、科学の &ldquo;講義では、Nerodia erythrogaster&quot; のような用語に遭遇する可能性があります。これは非常に具体的ですが、正しく文字起こしすることが重要です。 <a href="https://translator.microsoft.com/help/presentation-translator/" target="_blank">プレゼンテーション翻訳ツール</a>、スライド コンテンツに基づいて言語モデルをカスタマイズする PowerPoint へのアドインで、ドメイン固有のオーディオに対して非常に正確な文字起こし結果を提供する講義またはプレゼンテーション シナリオに対応します。 この<a href="https://www.youtube.com/watch?v=6Pmtl5j5C3A" target="_blank">ビデオでは、</a>プレゼンテーション翻訳ツールの使用を開始する方法について説明します。このビデオでは、アドインのプレゼンテーション翻訳ツール<a href="https://youtu.be/VFdjVJxJWwE?t=53m27s" target="_blank">を示します</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/303c38b1-c23e-423a-9c95-5ba04f1f351c.png"><img alt="image" border="0" height="392" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d11c772c-9e6e-44bd-8ffe-907b86abb116.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>同様に、音響モデルをカスタマイズすると、特定の環境で音声認識システムが正確になります。 たとえば、音声対応アプリが倉庫や工場での使用を目的とする場合、カスタム音響モデルでは、大きなバックグラウンド ノイズや永続的なバックグラウンド ノイズが発生した場合に音声を正確に認識できます。 お客様は、付随するトランスクリプトを含むオーディオ データをアップロードして音響モデルを構築できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c1a9826-430c-4ab8-bc72-346094ebd87b.png"><img alt="image" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab789148-daa7-42f2-9256-d267b56c2dd1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="622"></a></p>


  <p>Custom Speech サービスを使用すると、ゼロ コーディングで音響モデルと言語モデルの適応が可能になります。 ユーザー インターフェイスでは、単語のエラー率の測定と追跡の改善を通じて、データのインポート、モデルの適応、評価、最適化について説明します。 また、モデルを大規模にデプロイする方法も説明します。そのため、モデルは任意のデバイス上のアプリケーションからアクセスできます。</p>


  <p>モデルの作成、更新、デプロイは数分で完了し、アプリケーションのビルドと反復的な改善が容易になります。 独自の音声認識モデルの構築を学習して開始するには、Custom Speech <a href="https://cris.ai/" target="_blank">Service</a> と Custom Speech Service のドキュメント <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/custom-speech-service/cognitive-services-custom-speech-get-started" target="_blank">ページを参照してください</a>。</p>
