Title: VMware および物理サーバーのManaged Disksを使用してディザスター リカバリーを簡略化する
Summary: Azure Site Recoveryマネージド ディスクに直接レプリケートすることで、VMware 仮想マシンと物理マシンのディザスター リカバリーがサポートされます。 マネージド ディスクの種類を選択できます。 Azure での容量の手間のかからない管理を提供します。
Content: >-
  <p>Azure Site Recovery (ASR) は、VMware 仮想マシンと物理サーバーのディザスター リカバリーをサポートする機能を、仮想マシンに直接レプリケートManaged Disks。 2019 年 3 月から、今後は、すべての新しい保護でこの機能を使用Azure portal。 マシンの <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-enable-replication" target="_blank">レプリケーションを有効</a> にするには、ストレージ アカウントを作成する必要がなくなりました。 これで、レプリケーション データをマネージド ディスクの種類に直接書き込む方法が可能です。 マネージド ディスクの種類の選択は、ソース ディスクの <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-support-matrix#azure-site-recovery-churn-limits" target="_blank">データ変更</a> 率に基づく必要があります。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types" target="_blank">使用可能なオプション</a>は、Standard HDD SSD Standard SSD、プレミアムです。</p>


  <p><img alt="VMware and physical - Write to Managed Disks" border="0" height="456" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/453df592-fa18-4bde-a2e4-a5720e9fed70.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMware と物理 - 書き込みManaged Disks" width="850"></p>


  <p>この変更は、既に保護された状態にあるマシンには影響しない点に注意してください。 引き続きストレージ アカウントにレプリケートされます。 ただし、 [コンピューティングとネットワーク] ブレードの設定を更新Managed Disks、フェールオーバー時にアプリケーションを使用 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-enable-replication#view-and-manage-vm-properties" target="_blank">することもできます</a> 。</p>


  <p>次の情報を書き込むにはManaged Disks。</p>


  <ul>
   <li><strong>容量の管理を手間Microsoft Azure</strong>:&rsquo; 複数のターゲット ストレージ アカウントを追跡および管理する必要がなくなりました。 ASR は、レプリケーションを有効にした時点でレプリカ ディスクを作成します。 Azure マネージド ディスクは、オンプレミスのすべての仮想マシン (VM) ディスクに対して作成されます。 これは Azure によって管理されます。</li>
   <li><strong>さまざまな</strong>種類の Managed Disks 間でのシームレスな移動: 保護を有効にした後、ソース ディスク上のデータ変更率またはチャーン パターンが変更された場合、Managed Disks でレプリケーションを無効にして有効にする必要があります。 新しいデータ変更率 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/convert-disk-storage" target="_blank">を処理</a> するために、マネージド ディスクの種類を単純に切り替えて選択できます。 ただし、マネージド ディスクの種類を変更したら、このアクティビティの後にテスト フェールオーバーまたはフェールオーバーを実行する必要がある場合は、新しい復旧ポイントが生成されるのを待ちます。</li>
  </ul>


  <p>ASR のレプリケーション アーキテクチャは、Azure のキャッシュ ストレージ アカウントに最初にアップロードされるレプリケーション ログで絞り込まれます。 これらのログは ASR によって処理され、Azure のレプリカマネージド ディスクにプッシュされます。 スナップショットは、レプリケーションを有効Managed Disksレプリケーション ポリシーによって適用される頻度で作成されます。<a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-set-up-replication" target="_blank"></a> レプリカとターゲット の名前は、レプリケートManaged Disksのディスク ブレードで確認できます。 フェールオーバー時に、レプリカマネージド ディスク上の復旧ポイントの 1 つが顧客によって選択されます。 この復旧ポイントは、VM の起動時に接続されるターゲットマネージド ディスクを Azure に作成するために使用されます。</p>


  <p>キャッシュ ストレージにはレプリケーション オプション LRS を使用する必要があります。 キャッシュ アカウントは Standard Storage であり、一時データのみを保持します。Recovery Services コンテナーに複数のキャッシュ ストレージ アカウントを含む必要はありません。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-about-disaster-recovery" target="_blank">概要 ASR で使用できます</a>。 すべての Azure リージョンとManaged Disksクラウドで、クラウドへの書き込みをサポートしています。</p>


