Slug: dont-miss-live-global-chat-on-ortsbo-with-the-andretti-racing-family-on-saturday-august-27-2011-at-900-am-pt
Title: Ortsbo でのライブグローバルチャットは、土曜日、2011年8月27日 9:00 am PT で、Andretti レースファミリを使用してください。
Summary: 'すべてのレースファンを &ldquo; 呼び出す: &rsquo; &nbsp; 伝説 andretti レースの3つの世代を使用して、Azure Windows を利用している ortsbo でライブチャット、andretti ライブ &amp; グローバル &rdquo; を見逃すことはありません。'
Content: '<p>すべての競合ファンを呼び出す: &nbsp; &rsquo; 伝説 andretti レースファミリ &ndash; の Mario、Michael、Marco &ndash; 土曜日の3つの世代 (9:00 am PT で2011年8月27日) を使用して、 <a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>を利用したライブチャット ( &ldquo; ortsbo &amp; &rdquo; ) を見逃しています。 &nbsp;ライブチャット中、Ortsbo &rsquo; s ライブ &amp; グローバルプラットフォームによって、Andretti レースファミリは、世界中のレースファンとメディアを最大53の言語でライブチャットします。</p>  <p><a target="_blank" href="https://www.intertainmentmedia.com/">Intertainment メディア</a>の分割 (ortsbo) を使用すると、世界中のユーザーは、使いやすく、言語中心のインターフェイスを使用して、言語や文化の障壁を分割できるようになり、家族、友人、同僚と通信することができます。</p>  <p>Ortsbo &rsquo; s 新しい HTML alpha プラットフォームでは、ユーザーは Facebook、MSN、Google トークに接続することができます。その他のソーシャルネットワークはすぐに追加されます。 ortsbo の HTML バージョンは Windows Azure の機能と組み合わせて使用できるため、プラグインをダウンロードしなくても、事実上すべてのブラウザー対応デバイスでリアルタイムで翻訳されたチャットを容易にすることができます。</p>  <p><a target="_blank" href="https://www.andrettiautosport.com/">Andretti Autosport</a>と、 <a target="_blank" href="https://www.indycar.com/">indycar</a>および ortsbo と共に、チャットは、Marco andretti の最初の勝ちのサイトである Sonoma の Infineon Raceway から世界中のファンにライブブロードキャストされます。</p>  <p>詳細情報と登録</p>'
