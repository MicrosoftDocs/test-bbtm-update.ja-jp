Slug: microsoft-and-att-are-accelerating-the-enterprise-customer-s-journey-to-the-edge-with-5g
Title: Microsoft と&T は、企業のお客様が5G とのエッジへの旅を加速しています。
Summary: 新しいユースケースと接続されているデバイスがユビキタスになるにつれて、企業は革新的なソリューションの構築を支援する新しいエッジアプリケーションソリューションを必要としています。 Microsoft と&T のディープコラボレーションは、両社のお客様のデジタル変革と進化をサポートすることで、これらのニーズを満たしています。
Content: >-
  <p>今日では、多くの企業ユーザー &rsquo; にデジタル変革のニーズに影響を与える、極めて重要なことがわかりました &rsquo; 。 クラウドがエッジを満たしているこの場所では、compute は mobile に適合し、5G の傾向は、高度なネットワーク機能に関する顧客の需要を継続的に促進 &mdash; します。 お客様にとって、これらすべての集約型テクノロジは、急速に進化するデジタルランドスケープに対応する革新的なソリューションやエクスペリエンスを作成して使用することができます。</p>


  <p>その結果、企業はミッションクリティカルなワークロードをクラウドに移行して、顧客のサービスを向上させることができます。 関連するテクノロジは複雑であり、企業は自社の製品を販売するだけでなく、今後の機能を開発しながらイノベーションを生み出すことを目的としています。 新しいユースケースと接続されているデバイスがユビキタスになっているため、これらの企業は、ゲーム、自動車、医療、製造などといった業界内で革新的なソリューションを構築できるように、エンドユーザーに近い新しいエッジアプリケーションソリューションを必要としています。</p>


  <p>今すぐ <a href="https://forms.office.com/pages/responsepage.aspx?id=v4j5cvGGr0GRqy180BHbRx4AG8rZKBBDoHEYyD9u_bxURTZYVkJFMThIRjBVQjAzRENJVllTMjVNUC4u" target="_blank">プライベートプレビューで Azure Edge ゾーン &amp; </a> にサインアップします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b13f20fd-0e62-4b3c-8a6c-8bf3bd767d8b.png"><img alt="Industries, including gaming, automotive, healthcare, manufacturing, that are poised to benefit from innovations enabled by Azure Edge Zones with AT&amp;T." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cca6e8e-4488-4f02-80da-10e8c77e73cd.png" style="display: inline;" title="AT &amp; T を使用した Azure Edge ゾーン" width="1024"></a></p>


  <p>Microsoft と s のディープコラボレーションは、これらのニーズを満たすため &amp; &rsquo; に、デジタル変革と進化をサポート &rsquo; しています。 私たち &rsquo; は、クラウドとネットワークのテクノロジと専門知識を5G、AI、IoT &mdash; などの分野で軽く活用して、従業員の生活と作業の方法を改善しています。</p>


  <p>既にかなりの進捗を行ってきまし &rsquo; た。 6月に、<a href="https://news.microsoft.com/2021/06/30/att-to-run-its-mobility-network-on-microsofts-azure-for-operators-cloud-delivering-cost-efficient-5g-services-at-scale/" target="_blank">業界初のコラボレーションを発表</a>し、T &rsquo; s 5G コアネットワークワークロード向けの &amp; Microsoft クラウドテクノロジを導入することを発表しました。 &nbsp;これにより、T は生産性を向上させ、コストを削減し、顧客 &rsquo; が進化するニーズを満たす革新的なサービスを提供でき &amp; ます。 また、お客様の企業がコストを削減するために役立つ新しいソリューションの開発も進めています。これ &rsquo; により、オンプレミスの<a href="https://azure.microsoft.com/en-us/blog/attpowered-guardian-device-with-azure-sphere-enables-highly-secured-simple-and-scalable-connectivity-from-anywhere/" target="_blank">Azure Sphere やガーディアンモジュールなどの機能によって、また、Azure では、その機能 &amp; </a>を利用して、社内および施設のエッジで効率性、信頼性、セキュリティを向上させることができます。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/att1.mecpluswithapez?tab=Overview" target="_blank"> &amp; </a></p>


  <p>Microsoft Azure は、他のクラウドプロバイダーよりも60を超えるリージョンで利用できます。これにより、企業は自社のデータセンターやリージョンを簡単に選択できるようになります。 企業が低待機時間のコンピューティングリソースを必要としている、大量に作成された metros については、operator &rsquo; s 5G ネットワークエッジに対して Azure の機能を拡張します。 で Azure Edge ゾーンを使用すると &amp; 、アプリケーション &rsquo; のパフォーマンスを大幅に向上させることができ、企業のお客様のオーバーヘッドと複雑さが軽減されます。 エッジ側でデプロイされ、t s 5G core に直接接続されている &amp; &rsquo; 、選択した azure サービスのセットを使用することにより、待機時間の影響を受けやすいエンタープライズシナリオ &amp; &amp; が可能になります。 これにより、開発者は、待機時間の短縮、スループットの向上、より広い範囲のアプリケーションの革新を実現できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deb11ca1-5df9-4204-80e2-c99ae354229e.png"><img alt="End to end architecture for Azure Edge Zone with ATT connectivity with Services." height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5984d661-5a78-4768-82d7-dc173f05e77f.png" style="display: inline;" title="Azure Edge ゾーンのエンドツーエンドアーキテクチャ (ATT)" width="1024"></a></p>


  <h2>モバイルネットワークのエッジへの旅</h2>


  <p>革新的な企業のお客様は、5G &rsquo; の次世代のネットワーク機能を、ネットワークエッジで顧客に近い場所にデプロイされたアプリケーションの能力と組み合わせる方法を検討しています。 たとえば、music &rsquo; では、ミュージシャンゲーム &mdash; のようなエクスペリエンスを提供する仮想紙詰まりセッションを通じて、以前は不可能な新しいエクスペリエンスを実現し、待機時間と解き放つ創造性を高めることができます。 JamKazam を使用してミュージシャン online の power audio とビデオストリーミングを実行すると、 &amp; &rsquo; 低待機時間のソリューションでは、エッジと5G を使用することにより、自宅の wi-fi ネットワークがいっぱいになるのではなく、 <em>完璧なナインの</em> 状態を実現できました。 詳細については、 <a href="https://youtu.be/BJXC0_CMPIg" target="_blank">JamKazam のビデオ</a> をご覧ください。 別の例では、AT &amp; T 5G イノベーション Studio は Microsoft Azure と EVA に協力して、米国の自律ドローンに対する重要な進歩を提供しています。 T で Microsoft Azure エッジゾーンを持つ &amp; 一意のテスト環境を作成することにより、5G の低待機時間と、Azure cloud services を有効にしたネットワークエッジにデプロイされた EVA &rsquo; s アプリを組み合わせて、視覚的な視野を超えて1つの制御を行うことができます。 詳細については、 <a href="https://youtu.be/gBw_5nFrA-U" target="_blank">EVA のビデオ</a> をご覧ください。</p>


  <p>強力な関係により、コンシューマーに多くの利点がもたらされます。これは、マイクロソフトのクラウドサービスによってサポートされている Microsoft &rsquo; <a href="https://about.att.com/story/2021/att_gm_5g.html" target="_blank">の &amp; </a>クラウドサービス &mdash; によってサポートされています。これにより、roadway 中心の製品の品質向上、音楽とビデオのダウンロード、より信頼性の高い安全なソフトウェア更新プログラム、高速ナビゲーション マッピングと音声サービス。</p>


  <p>ロサンゼルスでの概念実証と、上記の他の正の開発に従うと、アトランタでプライベートプレビューを使用した &amp; Azure Edge ゾーンに注目します。 ダラスおよびその他の metros の T での &amp; Azure Edge ゾーンは、間もなく続きます。 勢いは構築中であり、今後のオファリングに限定されています。 Microsoft と &amp; T &rsquo; の戦略的コラボレーションを利用することで、お客様は従来のネットワークを超えた低待機時間のエンタープライズアプリケーションのロックを解除し、スマートな都市、道路の skyways、そして未来を作ることができます。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 5G の力は、ほんの少しだけではありません。これは、完全に新しいエクスペリエンスを実現するために、分散クラウドテクノロジへの超高速かつ非常に応答性の高い接続を実現することに関するもの &rsquo; です。コンピューティングが一元化されたシステムを超えて5G ネットワークの端に広がるにつれて、企業と消費者は基本的に、彼らの周りに cray 機能を持つようになりました。ゲーマーから最初のレスポンダーへのあらゆる人が使用できる軽量の仮想現実インターフェイスから、工業アプリケーションやウェアハウジングのためのハイパーの正確な場所ツールまで、エッジは革新的なしています。Microsoft との深いコラボレーションは、お客様がその leap を作成し、将来の作成を開始できるように設計されています。 &rdquo; &mdash; </em>Andre Fuetsch、最高テクノロジ責任者、 &amp; T Network Services</p>


  <p>すべての規模の組織とすべてのセグメントから、5G ネットワークを介し &amp; &rsquo; て接続されたエッジで Azure サービスによって有効になっている機能のロックを解除する結合実験を作成します。 5G 経由でドローンを使用して、公共の安全とトラフィック管理の作業、リモートの患者治療、車両内自律的な安全性対応、ハイパフォーマンスモバイルゲームへの対応によって、可能性は無限になります。</p>


  <h2>AT &amp; T で Azure Edge ゾーンを使ってみる</h2>


  <p>お客様のデジタル変革を支援するために努めています。 前述 &mdash; の「概念実証のユースケースの開発」で説明した、5G、IoT、 &amp; azure での Azure Edge ゾーン、および Microsoft と &amp; の間の azure Edge ゾーン &amp; &mdash; での足音の開発については、次世代のお客様、enterprise の作成者、公共のセクター、および最初の依頼者がアトランタでイノベーションを受けることになります。 T での Azure Edge ゾーンの詳細と、それが革新的な &amp; 新しいサービスとエクスペリエンスを提供するためにどのように役立つかについては、この <a href="https://youtu.be/4NrKMGqx-4U" target="_blank">デモビデオ</a> をご覧になり、 <a href="https://forms.office.com/pages/responsepage.aspx?id=v4j5cvGGr0GRqy180BHbRx4AG8rZKBBDoHEYyD9u_bxURTZYVkJFMThIRjBVQjAzRENJVllTMjVNUC4u" target="_blank">お問い合わせ</a>ください。</p>
