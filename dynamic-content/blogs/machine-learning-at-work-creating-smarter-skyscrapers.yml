Title: '仕事での機械学習: よりスマートな超える人の作成'
Summary: 'いくつかの最近のストーリーは、大規模な建物内で動作する モノのインターネット (IoT) を使用する利点を強調するために使用されています。 '
Content: >-
  <p><a href="https://news.microsoft.com/features/meet-carnegie-mellons-energy-sleuths/">いくつかの最近のストーリー</a> は、大規模な建物内で動作する モノのインターネット (IoT) を置くことの利点を強調 <a href="https://blogs.microsoft.com/firehose/2014/07/16/the-internet-of-things-gives-the-worlds-cities-a-major-lift/">するために使用されています</a>。 暖房および&mdash;&mdash;冷却システム、照明、エレベーター、セキュリティが一元管理ソリューションによって接続および制御されている場合、時間と節約された投資、より効率的な従業員、環境への影響に対する潜在的なリターンは大きいです。 データと機械学習を使用して使用状況の傾向と機器の故障を予測する機能を追加し、突然無駄なリソースが指数関数的に低下します。 長い間、機械学習は、成功した超新しいビルのテーブルの利害関係になる可能性が高いようです。</p>


  <p>日本&rsquo;最大のアーキテクチャ、エンジニアリング、建設の企業の 1 つである <a href="https://www.takenaka.co.jp/takenaka_e/index.html">Take of Corporation</a>&rsquo; で失われることはありません。 お客様が古いインフラストラクチャと厳しい政府のエネルギー使用要件に対処するために、この会社は、新しい環境に基づく IoT &ldquo;&rdquo; スマート エネルギー<a href="https://azure.microsoft.com/blog/">管理ソリューションをMicrosoft Azure</a>。 ソリューションに関するビデオはこちらで見る:</p>


  <p>システムは、空調機や照明などの機器から大量のデータを収集して分析し、また、乗員を構築する流れについて分析します。 データはインターネット経由でクラウドに送信され、<a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> を使用して分析され、予測を作成してアクションをトリガーし、部屋が使用されている場合など、熱をオンにし、無駄を防ぐためにサーモスタットを下げるのに適切な時間を選択します。 Take and は、サービスによって、ユーティリティと&ndash;&ndash;顧客のスタッフの両方の建物管理コストが削減されると予想しています。</p>


  <p>このソリューションは、2015 年に約 20 のビルで導入される予定の、東京の Take introducs&rsquo;&rsquo; メイン オフィスで現場テスト中です。</p>
