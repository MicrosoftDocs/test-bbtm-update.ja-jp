Title: 'Windows Azure Community News Roundup (エディション #20)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0116" target="_blank">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Windows Azure と Java:&nbsp;Satish Nikam によるサービス ランタイム構成の操作 (5 月 25 日投稿)</li>  <li><a href="https://channel9.msdn.com/Blogs/bruceky/iVoteSports-Brings-Social-Networking-for-Sports-Fans-on-Azure" target="_blank">iVoteSports Brings Social Networking for Sports Fans on (Windows) Azure</a> (VIDEO) by <a href="https://twitter.com/#%21/brucedkyle" target="_blank">@brucedkyle</a> (投稿日: 5 月 24 日)</li>  <li><a href="https://www.zdnet.com/blog/microsoft/how-to-calculate-what-to-move-to-the-windows-azure-cloud/12766" target="_blank">Azure Cloud のデータに</a>移動するWindowsを計算する方法 (<a href="https://twitter.com/#%21/WadeWegner" target="_blank">@wadewegner</a><a href="https://www.zdnet.com" target="_blank">ZDNet</a> ) (5 月 23 日投稿)</li>  <li><a href="https://coderead.wordpress.com/2012/05/21/azurepluginlibrary/" target="_blank">による (Windows) Azure プラグイン ライブラリ</a>の紹介 <a href="https://twitter.com/#%21/richorama" target="_blank">@richorama</a> (5 月 21 日投稿)</li>  <li>Six0Run Scores Big with Windows Azure by @clinted (投稿日: 5 月 18 日)</li>  <li>クラウドのパブリック セクター&nbsp; による先入観、ストーリー、現実 <a href="https://twitter.com/#%21/SaaSinCloud" target="_blank">@SaaSinCloud</a> (5 月 24 日投稿)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li><b>新機能！</b> &ndash;6 月 7 日:MEET Windows Azure (こちらに登録)&ndash; サンフランシスコ、CA &amp; ライブ ストリーミング</li>  <li>5 月 30 日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us" target="_blank">Windows Azure Camp</a> &ndash; Reston、VA</li>  <li>5 月 30 日:<a href="https://www.meetup.com/VancouverAzure/" target="_blank">Windows Azure Meetup </a>&nbsp;&ndash; Canada(カナダ)</li>  <li>5 月 31 日:<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512923&amp;Culture=en-US" target="_blank">Windows Azure Camp</a> &ndash; Iselin、NJ</li>  <li>6 月 9 日:<a href="https://columbuswaks.eventbrite.com/" target="_blank">Windows Azure Kick Start</a> &ndash; の Oh</li>  <li>2012 年 6 月 11 日から 14 日:Microsoft TechEd 北米 2012 年 12 &ndash; 月、FL</li>  <li>6 月 13 日:(SELA) Windows Azure Workshop for Developers &ndash; Toronto, Canada</li>  <li>6 月 23 日から 24 日: <a href="https://angelhack.com/" target="_blank">BostonHack</a> &ndash; Boston;ニューヨーク;カリフォルニア州 Palo Alto;ワシントン州シアトル<b>&nbsp;</b></li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>5 月 26 日: <a href="https://www.meetup.com/NodeJSOslo/events/65004992/" target="_blank">Node.js、ノルウェーの Azure Windowsを使用して</a>&ndash;クラウドに移行する</li>  <li>6 月 20 日:<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure Dev Camp</a> &ndash; Paris(フランス)</li>  <li>6 月 22 日: <a href="https://azureconference2012.eventbrite.com/" target="_blank">Microsoft Cloud Day London</a>&ndash;, UK</li>  <li>6 月 26 日から 29 日:Microsoft TechEd Europe 2012 &ndash; アムステルダム、オランダ</li>  <li>6 月 27 日:<a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415" target="_blank">Windows It プロフェッショナル&ndash;向け Azure の&rsquo;</a>新機能 &ndash; スイス、スイス</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>5 月 29 日:<a href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/64558172/" target="_blank">Windowsオーストラリアの Azure シドニー ユーザー グループ</a> &ndash; シドニー</li>  <li>5 月 31 日:メルボルンWindows Azure Meetup Group (&ndash;オーストラリア)</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li>(Windows) Azure &ndash; 1,642 ビュー<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/89da4768-0f94-407a-ab04-913ee99fa60f" target="_blank">の .NET 4.5</a> ベータ版、5 件の応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/bfa5ac09-4c15-4a6d-8016-0a08db9a4039" target="_blank">DiagnosticMonitor/</a> &ndash; 1,179 Storage、12 件の応答へのログの転送</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/6dabd161-98a8-43a3-af1e-9365ae6d289b" target="_blank">Database Compatible with Windows Azure</a> &ndash; 646 views, 5 replies</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
