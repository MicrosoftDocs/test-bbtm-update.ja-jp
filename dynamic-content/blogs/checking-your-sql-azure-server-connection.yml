Title: サーバー接続SQL Azure確認する
Summary: 2011 SQL Azure 7 月のサービス リリースが展開される予定です。アプリケーション ロジックに関する重要な考慮事項についてお知らせします。 一部のお客様は、プログラムで にチェックを行う場合があります。
Content: "<p><span class=\"Apple-style-span\" style=\"font-size: small;\">2011 SQL Azure 7 月のサービス リリースが展開される予定です。アプリケーション ロジックに関する重要な考慮事項についてお知らせします。一部のお客様は、プログラムを使用して、アプリケーションが SQL Azure または別のエディションのアプリケーションに接続SQL Server。アップグレードとサービス リリース間で変更されるアプリケーション ロジックは、サーバーのバージョン番号に基付けずに行う必要があります。ただし、ログ記録の目的でバージョン番号を使用しても問題ありません。</span></p>  <p><span style=\"font-size: small;\"><span class=\"Apple-style-span\"></span><span class=\"Apple-style-span\">アプリケーションに接続済みSQL Azure&rsquo;確認する場合は、次の SQLします。</span></span></p>  <p><span style=\"font-size: small;\"><span class=\"Apple-style-span\"></span><span class=\"Apple-style-span\">SELECT SERVERPROPERTY('EngineEdition') == 5.&nbsp;</span></span></p>  <p><span style=\"font-size: small;\"><span class=\"Apple-style-span\"></span><span class=\"Apple-style-span\">SERVERPROPERTY SQL Server詳細については、オンライン ブックを参照してください。</span></span></p>  <p><span style=\"font-size: small;\">現在の SQL Azure サービス リリースでは、基になる SQL Azure データベース エンジンのバージョンが 10 からバージョン 11 にアップグレードされます。これは、データ センター間で展開されます。&nbsp;</span></p>  <p><span style=\"font-size: small;\">このサーバー バージョン番号の変更は、次のようなサーバー側 API に表示されます。</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SERVERPROPERTY('ProductVersion')</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; @@VERSION</span></p>  <p><span style=\"font-size: small;\">また、次のようなクライアント側 API も使用できます。</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ODBC: SQLGetInfo (SQL_DBMS_VER)</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SqlClient: SqlConnection.ServerVersion</span></p>  <p><span style=\"font-size: small;\">サービスのアップグレード中に、一部のユーザー セッションがバージョン 10.25.bbbb.bb SQL サーバーに接続し、他のユーザー セッションがバージョン 11.0.bbbb.bb SQL サーバー (bbbb.bb はビルド #&nbsp;) に接続する期間が日数単位で測定されます。1 つのデータベースへの特定のユーザー接続で、異なる時点で異なるサーバー バージョン番号が報告される場合があります。アップグレードの最後に、すべてのセッションがサーバーのバージョン 11.0.bbbb.bb SQLされます。</span></p>  <p><span style=\"font-size: small;\">ユーザー クエリとアプリケーションは引き続き正常に機能する必要があります。アップグレードの影響を受けずにしてください。</span></p>  <p><span class=\"Apple-style-span\" style=\"font-size: small;\">2011 年 7 月のサービス リリースは基礎であり、全体的なパフォーマンスとスケーラビリティを向上するように設計された基になるエンジンに大幅にアップグレードされています。このアップグレードは、クラウド SQL Azure サービスと SQL Server Code Name &ldquo;Denali&rdquo; の今後のリリースとの間に共通のベースと機能セットを提供するための大きな第一歩を表します。詳細については、ブログ記事「&ldquo;Announcing: SQL Azure July 2011 Service Release&rdquo;」を参照してください。</span></p>  <p><span style=\"font-size: small;\"><em><span style=\"color: #000000;\">Greg は、SQL Serverと Microsoft クラウド テクノロジに重点を置SQL Azureチームの製品マネージャーです。&nbsp;&nbsp;<span class=\"Apple-style-span\"></span></span></em></span></p>"
