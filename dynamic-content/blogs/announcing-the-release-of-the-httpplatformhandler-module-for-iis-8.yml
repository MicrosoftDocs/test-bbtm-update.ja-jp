Slug: announcing-the-release-of-the-httpplatformhandler-module-for-iis-8
Title: IIS 8+ 用 HttpPlatformHandler モジュールのリリースの発表
Summary: IIS 8 および IIS 8.5 用の HttpPlatformHandler モジュールのリリースをお知らせします。
Content: >-
  IIS 8 および IIS 8.5 用の HttpPlatformHandler モジュールのリリースをお知らせします。HttpPlatformHandler は、java をホストするために Microsoft Azure Websites によって使用されます。これで、同じモジュールを使用して、ローカル IIS インストールで Java や他のプロセスをホストできます。


  HttpPlatformHandler は、次の 2 つの処理を行う IIS モジュールです。

  <ol>
   <li>http リスナーのプロセス管理 – これは、http 要求のポートでリッスンできる任意のプロセスである可能性があります。たとえば、Tomcat、Jetty、Node.exe Ruby などです。</li>
   <li>管理するプロセスに対するプロキシ要求。</li>
  </ol>

  HttpPlatformHandler を使用すると、アプリケーションの構成セクションで次のシナリオをweb.config。

  <pre class="prettyprint">&lt;configSchema&gt;
    &lt;sectionSchema name="system.webServer/httpPlatform"&gt;
      &lt;attribute name="processPath" type="string" expanded="true"/&gt;
      &lt;attribute name="arguments" type="string" expanded="true" defaultValue=""/&gt;
      &lt;attribute name="startupTimeLimit" type="uint" defaultValue="10" validationType="integerRange" validationParameter="0,3600"/&gt; &lt;!-- in seconds --&gt;
      &lt;attribute name="startupRetryCount" type="uint" defaultValue="10" validationType="integerRange" validationParameter="0,100"/&gt;
      &lt;attribute name="rapidFailsPerMinute" type="uint" defaultValue="10" validationType="integerRange" validationParameter="0,100"/&gt;
      &lt;attribute name="requestTimeout" type="timeSpan" defaultValue="00:02:00" validationType="timeSpanRange" validationParameter="0,2592000,60"/&gt;
      &lt;attribute name="stdoutLogEnabled" type="bool" defaultValue="false" /&gt;
      &lt;attribute name="stdoutLogFile" type="string" defaultValue="httpplatform-stdout" expanded="true"/&gt;
      &lt;attribute name="processesPerApplication" type="uint" defaultValue="1" validationType="integerRange" validationParameter="1,100"/&gt;
      &lt;element name="environmentVariables"&gt;
        &lt;collection addElement="environmentVariable" clearElement="clear"&gt;
          &lt;attribute name="name" type="string" required="true" validationType="nonEmptyString"/&gt;
          &lt;attribute name="value" type="string" required="true"/&gt;
        &lt;/collection&gt;
      &lt;/element&gt;
    &lt;/sectionSchema&gt;
  &lt;/configSchema&gt;</pre>

  <ul>
   <li>構成リファレンス <a href="https://www.iis.net/learn/extensions/httpplatformhandler/httpplatformhandler-configuration-reference">の記事 </a></li>
   <li><a href="https://www.iis.net/downloads/microsoft/httpplatformhandler">HttpPlatformHandler をダウンロードする</a></li>
  </ul>

  <h3>HttpPlatformHandler を使用した IIS での Java アプリケーションのホスト</h3>

  この例では、Tomcat と HttpPlatformHandler を使用して IIS で Pebble Java ブログ エンジンをホストする方法を示します。

  <ol>
   <li>HttpPlatformHandler – <a title="Web Platform Installer <a href="https://download.microsoft.com/download/8/B/1/8B1DDE49-503D-4159-9418-76C4A365B70B/httpPlatformHandler_x86.msi">LinkWebPIx86x64</a>//" href="https://www.microsoft.com/web/gallery/install.aspx?appid=HttpPlatformHandlerv1_0"></a> を<a href="https://download.microsoft.com/download/0/2/C/02CF3C6A-2ED8-43D3-9779-6376EBB80E8A/httpPlatformHandler_amd64.msi">インストール</a>する</li>
   <li>Tomcat <a href="https://tomcat.apache.org/">https://tomcat.apache.org/</a> のコピーをからダウンロードし、コンピューター上のフォルダーに zip を抽出します (例: c:\dev\javasites\bin\apache-tomcat-8.0.15) <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot1.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot1.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot1.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot1.1" width="1028" height="550" border="0" /></a></li>
   <li>Tomcat 側では、1 つの構成変更が必要です。設定 <strong>server.xml</strong> ファイル (conf フォルダー内) を編集する必要があります。
  <ul>
   <li>HTTP コネクタ port=${port.http}</li>
  </ul>

  </li>
   <li>Pebble ブログ アプリケーション (<a href=""></a>) または使用するその他の Java アプリケーションのコピーをダウンロードし、war ファイルを <strong>webapps フォルダーに格納</strong> します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot2.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot2.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot2.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot2.1" width="1028" height="550" border="0" /></a></li>
   <li>IIS マネージャーで – 新しい Web サイトを追加します。<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot3.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot3.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot3.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot3.1" width="1028" height="550" border="0" /></a></li>
   <li>必要に応じて、コンテンツ ディレクトリの物理パスを Java サイトの正しいディレクトリに設定し、[OK] をクリックします。<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot4.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot4.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot4.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot4.1" width="803" height="772" border="0" /></a></li>
   <li>選択したテキスト エディターを使用して、新しい web.config ファイルを作成し、Web サイト フォルダーに追加します(例: c:\dev\javasites\web.config</li>
   <li>httpPlatformHandler web.configを次のように追加して、ファイルを編集します。
  <pre class="prettyprint">&lt;?xml version="1.0" encoding="UTF-8"?&gt;

  &lt;configuration&gt;
    &lt;system.webServer&gt;
      &lt;handlers&gt;
        &lt;add name="httpplatformhandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/&gt;
      &lt;/handlers&gt;
      &lt;httpPlatform processPath="c:\dev\javasites\bin\apache-tomcat-8.0.15\bin\startup.bat" arguments="" stdoutLogEnabled="true" stdoutLogFile="\\?c:\dev\javasites\log.txt"&gt;
        &lt;environmentVariables&gt;
          &lt;environmentVariable name="JRE_HOME" value="%programfiles%\java\jdk1.8.0_25" /&gt;
          &lt;environmentVariable name="CATALINA_HOME" value="c:\dev\javasites\bin\apache-tomcat-8.0.15" /&gt;
        &lt;/environmentVariables&gt;
      &lt;/httpPlatform&gt;
    &lt;/system.webServer&gt;
  &lt;/configuration&gt;</pre>

  <ul>
   <li>processPath – Tomcat フォルダー内のstartup.batパッチに設定します</li>
   <li>stdoutLogEnabled – ログ記録を有効にするには True に設定します</li>
   <li>stoutLogFile – ログ ファイルを書き込む場所のパス</li>
   <li>EnvironmentVariables コレクション
  <ul>
   <li>JRE ホーム – マシンへの Java インストールのパス</li>
   <li>CATALINA_HOME – Tomcat フォルダーへのパス</li>
  </ul>

  </li>

  </ul>

  </li>
   <li>実行中のアプリケーション https://localhost/pebble を参照して確認します。<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot5.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot5.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot5.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot5.1" width="1028" height="550" border="0" /></a></li>
  </ol>

