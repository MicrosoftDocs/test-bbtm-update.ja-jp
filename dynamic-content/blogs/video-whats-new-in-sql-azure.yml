Title: 'ビデオ: SQL Azure の新機能'
Summary: '[この記事は、チームによってSQL Azureされました。]SQL Azure Microsofts クラウド&rsquo; データ プラットフォームです。 最初にリレーショナル データベースをサービスとして提供する場合、ユーザーに対する新しい機能強化が追加されています。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azure Microsofts クラウド&rsquo; データ プラットフォームです。 最初にリレーショナル データベースをサービスとして提供すると、ユーザー エクスペリエンスが新しく強化され、提供されるリレーショナル データ サービスに追加されます。 最も注目すべきは、オンプレミスSQL Azure データ同期とデータの間でデータ同期を有効にSQL Server更新SQL Azure。 さらに、SQL Azureレポートは、顧客とパートナーがデータベースに関するレポートを提供SQL Azureされます。 このセッションでは、SQL Azure サービスのすべての機能強化の概要とデモを提供し、これらの新機能を利用して活用する方法に関するシナリオについて説明します。</p>  <p>PDC 2010 から事前に記録されたビュー。</p>
