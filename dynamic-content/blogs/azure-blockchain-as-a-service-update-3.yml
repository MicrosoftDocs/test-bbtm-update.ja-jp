Slug: azure-blockchain-as-a-service-update-3
Title: 'Azure Blockchainとしての更新 #3'
Summary: ConsenSys によって追加された C++ Ethereum クライアントと CryptoSwap デモ、および CoinPrism による OpenChain 実装がステージング マーケットプレースに追加されました。
Content: >-
  <p>サービスとしてのサービス プログラムAzure Blockchain、もう 2 週間はビジー状態です。 今週は、 <a href="https://consensys.net">ConsenSys</a> によって追加された C++ Ethereum クライアントと CryptoSwap デモと、ステージング マーケットプレースへの <a href="https://www.coinprism.com/">CoinPrism による OpenChain</a> 実装について説明しました。 さらに、4 つの新しいパートナーが BaaS にサインアップしました。</p>


  <ul>
   <li><a href="https://bitpay.com/">BitPay</a>&#39;: 世界は ビットコイン 支払いのリーダーであり、ビットコイン の支払い処理と現地通貨の支払いを世界中の 65,000 を超える企業に提供しています。</li>
   <li>エンジン テクノロジ: Rewards アプリケーションは&rsquo;、パテント保留中の Liquid LiquidIty Platform (MLP) 上に構築されています。&nbsp; MLP は強力なプライベート ブロックチェーンであり、これまでにないトランザクション速度とスループットを実現できます。</li>
   <li><a href="https://www.libratax.com/" target="_blank">LibraTax</a>: LibraTax は、デジタル化された所有権と取引の将来のために構築されたブロックチェーン テクノロジとデジタル資産のレポート、会計、監査、統合レイヤーです。</li>
   <li><a href="https://emercoin.com/" target="_blank">Emer blockchain</a>: 革新的でスケーラブルなエンタープライズ サービスに焦点を当てた、主要なデジタル通貨とブロックチェーン プラットフォーム。</li>
  </ul>


  <h2>新しいリソース:</h2>


  <h3>ConsenSys</h3>


  <ul>
   <li>
   <p><a href="https://azure.microsoft.com/en-us/documentation/templates/ethereum-cpp-on-ubuntu/" target="_blank">C++ Ethereum Stack</a>: Ubuntu 上の単一ノードのプライベート ネットワーク。</p>
   </li>
   <li>
   <p><a href="https://youtu.be/LHCAU5dJ3Mk" target="_blank">CryptoSwap デモンストレーション ビデオ</a>: Azure BaaS で実行されている Total Return Swap の Ethereum 実装を見る。</p>
   </li>
  </ul>


  <h3>CoinPrism</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/templates/openchain-blockchain-coinprism/" target="_blank">OpenChain Validator 単一ノード</a>: OpenChain プラットフォームでデジタル資産を発行および管理するための開発/テスト用の単一ノード。</li>
  </ul>


  <p>今後数週間で Azure Portal に移行する新しいパートナー オファリングをマーケットプレースに追加する予定です。&nbsp;近日、&nbsp;新しいパートナーを新しいエコシステムにAzure Blockchain願っています。</p>
