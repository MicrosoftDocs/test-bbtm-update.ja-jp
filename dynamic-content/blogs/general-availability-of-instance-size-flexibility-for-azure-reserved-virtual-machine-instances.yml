Title: インスタンス サイズの柔軟性の一般提供Azure Reserved Virtual Machine Instances
Summary: 同じ VM グループ内の異なる仮想マシン サイズに予約割引を適用することで、予約インスタンスの購入と管理をさらに簡単にする新機能である Azure Reserved Virtual Machine Instances のインスタンス サイズの柔軟性をお知らせします。
Content: >-
  <p><em>このブログ記事は、&nbsp;Prinicipal Engineering Manager のArabinda Mohapatra 氏によって共同作成Microsoft Azure。</em></p>


  <p>同じ <a href="https://aka.ms/VMgroups" target="_blank">VM</a> グループ内の異なる仮想マシン (VM) サイズに予約割引を適用することで、予約インスタンスの購入と管理をさらに簡単にする新機能である Azure Reserved Virtual Machine Instances のインスタンス サイズの柔軟性をお知らせします。</p>


  <p>インスタンス サイズの&rsquo;柔軟性により、購入した Azure Reserved Instances (RI) のメリットを得るのとまったく同じ VM サイズをデプロイする必要は、同じ VM グループ内の他の VM サイズでも RI 割引が適用されます。</p>


  <p>たとえば、次の VM グループについて考え考えしてください。</p>


