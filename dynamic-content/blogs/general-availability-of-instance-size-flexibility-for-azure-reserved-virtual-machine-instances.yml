  <p>D2s_v3 VM 用に 1 つの Azure 予約インスタンスを購入した場合、次の VM インスタンスは、同じリージョン内にある場合は、予約インスタンスの購入を通じてカバーできます。</p>


  <ol>
      <li>1 Standard_D2S_v3</li>
      <li>1/2 Standard_D4s_v3</li>
      <li>1/4 Standard_D8s_v3</li>
      <li>1/8 Standard_D16s_v3</li>
      <li>1/16 Standard_D32s_v3</li>
      <li>1/32 Standard_D64s_v3</li>
  </ol>


  <p>Azure Reserved Instances の差別化されたシンプルさに加えて、インスタンス サイズの柔軟性により、azure Reserved Instance の利点は、Windows Server、Linux、RHEL などのオペレーティング システムに関係なく、VM のインフラストラクチャ コストに適用されます。 必要に応じて、VM で実行されている追加のソフトウェアに対してだけ課金されます。</p>


  <p>インスタンス サイズの柔軟性は、共有スコープを持つ既存の Azure Reserved Instance に対して既定で有効になりますが、単一スコープの予約インスタンスの場合は、予約構成からインスタンス サイズの柔軟性を有効にできます。 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-manage-reserved-vm-instance#change-the-scope-for-a-reserved-instance" target="_blank">Azure 予約インスタンスのスコープを変更する方法については、ドキュメントを参照してください</a>。&nbsp;</p>


  <h2>次の手順</h2>


  <p>開始するには、単一予約インスタンスのインスタンス サイズの柔軟性オプションを切り替える方法については、ドキュメント <a href="https://aka.ms/PurchaseUIInstanceSizeFlex" target="_blank">を参照してください</a>。</p>
