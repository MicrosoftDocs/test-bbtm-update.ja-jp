Title: 'Windows Azure Community News Roundup (エディション #18)'
Summary: '&nbsp;Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この主な機能を次に示します。'
Content: '<p>&nbsp;Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0108">へようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Azure へのサードパーティ 製ソフトウェアのインストール Windowsオプション&ndash;とは何ですか? <a target="_blank" href="https://twitter.com/#!/wely_live">@wely-live</a> (5 月 9 日投稿)</li>  <li><a target="_blank" href="https://michaelcollier.wordpress.com/2012/05/09/sending-text-messages-from-your-windows-azure-service/">Azure サービスからテキスト メッセージをWindowsする</a> (<a target="_blank" href="https://twitter.com/#!/MichaelCollier">@MichaelCollier</a>投稿日: 5 月 9 日)</li>  <li><a target="_blank" href="https://seroter.wordpress.com/2012/05/09/interview-series-four-questions-with-dean-robertson/">インタビュー シリーズ: 4 つの質問 (</a> 投稿 <a target="_blank" href="https://twitter.com/#!/rseroter">@rseroter</a> 日: 5 月 9 日)</li>  <li>Zoiner Tejada Windows Azure Web サイトに認証オプションを追加する (5 月 8 日投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/buckwoody/archive/2012/05/08/blobshare-corporate-filesharing-with-security-and-control.aspx">BlobShare:&nbsp; によるセキュリティと制御を使用</a> した企業ファイルのセキュリティ <a target="_blank" href="https://twitter.com/#!/buckwoody">@buckwoody</a> と制御 (5 月 8 日投稿)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Blogs/bruceky/Privacy-Central-Protecting-Your-Data-Using-Ruby-on-Windows-Azure">(ビデオ) Azure で Ruby を</a>使用してデータを保護するプライバシー Windows(<a target="_blank" href="https://twitter.com/#!/brucedkyle">@brucedykle</a>5 月 8 日投稿)&nbsp;</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>5 月 14 日: Central Central Computer User Group &ndash;</li>  <li>5 月 17 日:&nbsp;<a target="_blank" href="https://www.meetup.com/CloudDC/events/61993452/">Windows Azure ハンズオンと </a> &ndash; Node.jsReston、VA</li>  <li>5 月 17 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032511904&amp;Culture=en-US">Windows Azure Kick Start</a> &ndash; Waukesha、WI</li>  <li>5 月 30 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us">Cloud Camp</a> &ndash; Reston、VA</li>  <li>5 月 30 日:&nbsp;<a target="_blank" href="https://www.meetup.com/VancouverAzure/">Windows Azure Meetup </a>&nbsp;- カナダのカナダ</li>  <li>2012 年 6 月 11 日から 14 日:Microsoft TechEd 北米 2012 年 12 &ndash; 月、FL</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>5 月 15 日から 16 日:CloudConf 2012 &ndash; 年ロシア連邦</li>  <li>5 月 16 日:Hadoop を使用したビッグ <a target="_blank" href="https://www.azug.be/events/big-data-using-hadoop-on-windows-azure">データ (Azure</a> &ndash; Windows、 、</li>  <li>5 月 23 日から 24 日:DevCon 12 &ndash; ロシア</li>  <li>6 月 26 日から 29 日:Microsoft TechEd Europe アムステルダム &ndash; 、オランダ</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>5 月 21 日から 25 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512886&amp;Culture=en-GB">Windows Azure UK Bootcamps Online を使用</a>&ndash;する</li>  <li>5 月 22 日:&nbsp; <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032510720&amp;Culture=en-US">クラウドのアーキテクチャ パターン</a> &nbsp;- オンライン</li>  <li>5 月 22 日から 24 日:Integration Master Class with Richard Seroter &ndash; Australia (3 都市)</li>  </ul>  <p><b>Azure フォーラムWindows</b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>の最近のディスカッション</b></a><b> スレッド</b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/dfe98f28-b211-4124-a505-0c664f48b3e5">操作方法を使用して Azure に Web アプリケーションを発行する&gt;"Web 配置"?(エラーが発生しました:Web 配置タスクに失敗しました)</a>&ndash; 591 ビュー、8 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/9ff10956-f42b-4f42-a2a0-269835a462ed">IE からの VM イメージのアクセス ページ(VM ロールからのページではなく)</a> &ndash; 590 ビュー、6 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/9c8d34f6-2fdc-4c68-9f28-1bb94d785d4d">最初データ同期失敗</a>&ndash;した 724 ビュー、9 件の応答</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。&nbsp;</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
