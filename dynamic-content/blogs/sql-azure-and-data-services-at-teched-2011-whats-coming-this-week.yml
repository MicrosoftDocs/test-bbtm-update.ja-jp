Title: "SQL AzureとData Services TechEd 2011: What's coming this week( TechEd 2011: What's coming this week."
Summary: '[この記事は、チームによってSQL Azureされました。]TechEd は今週です。&nbsp;金曜日の投稿で書いたように、TechEd はアトランタの 5 月 16 日から 19 日です。&nbsp;残念ながら、私は InterOp...'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p><span style="font-size: small;">TechEd は今週です。&nbsp;金曜日の投稿で書いたように、TechEd はアトランタの 5 月 16 日から 19 日です。&nbsp;残念ながら、私はそこにいなく、今週の初めにラスベガスで InterOp にいました (&rsquo;&rsquo;&rsquo;その要約は数日後に送信します)。この作業に追い付き、しばらく考え続けしていたクラウド アプリケーションのアイデアに取り組もうと考えています。</span></p>  <p><span style="font-size: small;">忘れないで ください！&nbsp;同僚の Tharun Tharian がそこにいるので、彼に会った場合は、こんにちはと言ってみろと思います。&nbsp;&rsquo;もちろん、SQL Azure、DataMarket、OData&nbsp; の各エンジニアリング チームが参加し、それぞれのサービスとテクノロジに関する最新情報を提供し、ブースを管理して質問に回答します。会議&rsquo;中にチャットする場合はData Services Cloud Data Servicesブースでハングアウトしているのを見つけるでしょう。</span></p>  <p><span style="font-size: small;">以下に示すのは、SQL Azure セッションと OData &ndash; セッションです。以下に示すセッションは、ライブまたは Web を通して確認してください。&nbsp;Windows Azure プラットフォームを使用してオンプレミスへの投資をブリッジする方法、および提供されるサービスとツールと開発エクスペリエンスの更新の両方で SQL Server &ldquo;Denali&rdquo; と SQL Azure&nbsp; がどのように機能するかについて詳しくは、講演の直後に Quentin Norm または Norm Junotes&rsquo; の基礎セッションに参加してください。 クラウド データ サービスに対するデータの変更や他のSQL Azureに関する新しい発表を聞く場合もあります。</span></p>  <p><span style="font-size: small;">会議をお楽しみください。</span></p>  <p><span style="font-size: small;">****</span></p>  <h1><span style="font-size: x-large;">基礎セッション:</span></h1>  <p><strong><span style="color: #16a5d9;">FDN04 |Microsoft SQL Server: 今日と明日のデータと BI プラットフォーム</span></strong></p>  <p>Speaker(s): <span style="text-decoration: underline;">Quentin Speaker</span> </p>  <p>5 月 16 日 (月) |午前 11:00 - 午後 12:00 |Room: Georgia Ballrm 3 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">FDN05 |サーバーからサービスへ: オンプレミスとクラウド</span></b></p>  <p>話者: <span style="text-decoration: underline;">Norm Ju norm</span> </p>  <p>5 月 16 日 (月) |午前 11:00 - 午後 12:00 |Room: Sidney Marcus Audit </p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">SQL Azure セッション:</span></h1>  <p><strong><span style="color: #16a5d9;">DBI403 |Microsoft SQL Azure データベース フェデレーションを使用したスケーラブルなデータベース ソリューションの構築</span></strong><strong> </strong></p>  <p>Speaker(s): <span style="text-decoration: underline;">Cihan Biycioglu</span> </p>  <p>5 月 16 日 (月) |午後 3:00 - 午後 4:15 |Room: C201 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI210 |はじめに ビジネス インテリジェンスを使用する</span></b><b> </b></p>  <p>Speaker(s): <span style="text-decoration: underline;">Pej Javaheri</span>、 <span style="text-decoration: underline;">Tharun Tharian</span> </p>  <p>5 月 16 日 (月) |午後 4:45 - 午後 6:00 |Room: B213 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">COS310 |Microsoft SQL Azure概要: 主要な機能のツール、デモ、チュートリアル</span></b><b> </b></p>  <p>講演者: <span style="text-decoration: underline;">David Robinson</span> </p>  <p>火曜日、5 月 17 日 |午前 10:15 - 午前 11:30 |Room: B313 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI323 |Cloud (Microsoft SQL Azure) と PowerPivotを使用して Microsoft でデータと Self-Service BI を配信する</span></b></p>  <p>話者: <span style="text-decoration: underline;">Diana Putnam</span>、 <span style="text-decoration: underline;">Harinarayan Paramasivan</span>、 <span style="text-decoration: underline;">Sanjay Soni</span> </p>  <p>火曜日、5 月 17 日 |午後 1 時 30 分から午後 2 時 45 分|Room: C208 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI314 |Microsoft SQL Azureパフォーマンスに関する考慮事項とトラブルシューティング</span></b><b> </b></p>  <p>5 月 18 日 (水) |午後 1 時 30 分から午後 2 時 45 分|Room: B312 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI375-INT |Microsoft SQL Azure: パフォーマンスと接続のチューニングとトラブルシューティング</span></b><b> </b></p>  <p>講演者: <span style="text-decoration: underline;">Peter Gvgvdjak</span>、 <span style="text-decoration: underline;">Sean Kelley</span> </p>  <p>5 月 18 日 (水) |午後 3 時 15 分から午後 4 時 30 分|Room: B302 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">COS308 |オンプレミス データでの Microsoft SQL Azureの使用: 移行と同期の戦略とプラクティス</span></b><b> </b></p>  <p>Speaker(s): <span style="text-decoration: underline;">Mark Scurrell</span> </p>  <p>5 月 19 日 (木曜日|午前 8:30 - 午前 9:45 |Room: B213 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DBI306 |Contained Databases and DAC を使用して、"Denali" と Microsoft SQL Server Code-NamedでアプリケーションをビルドSQL Azure</span></b></p>  <p>Speaker(s): <span style="text-decoration: underline;">Rian Bethune</span>、 <span style="text-decoration: underline;">Rick Negri</span></p>  <p>5 月 19 日 (木曜日|午前 8:30 - 午前 9:45 |Room: B312 </p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">DataMarket &amp; OData セッション:</span></h1>  <p><strong><span style="color: #16a5d9;">DEV308 |OData サービスの作成と使用 </span></strong></p>  <p>火曜日、5 月 17 日 |午後 3 時 15 分から午後 4 時 30 分|Room: B402</p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">COS307 |Azure DataMarket を使用Windowsアプリケーションの構築</span></b><b> </b></p>  <p>講演者: <span style="text-decoration: underline;">リエンスバーガー・リエンスバーガー</span><span style="text-decoration: underline;">、ロジャー・マーム</span> </p>  <p>5 月 18 日 (水) |午後 3 時 15 分から午後 4 時 30 分|Room: B312 </p>  <p>&nbsp;</p>  <p><b><span style="color: #16a5d9;">DEV325 |Azure を使用してカスタム Open Data Protocol (OData) サービスを構築Windows方法</span></b><b> </b></p>  <p>講演者: <span style="text-decoration: underline;">Alex James</span> </p>  <p>5 月 19 日 (木曜日|午後 1 時から午後 2 時 15 分|Room: C211 </p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">開発セッション:</span></h1>  <p><strong><span style="color: #16a5d9;">DEV312 |Code First EF 4.1 での開発</span></strong></p>  <p>火曜日、5 月 17 日 |午前 10:15 - 午前 11:30 |Room: <span style="font-family: Times New Roman; color: #16a5d9; font-size: small;">C307</span> </p>  <p><b><span style="color: #16a5d9;">&nbsp;</span></b></p>  <p><strong><span style="color: #16a5d9;">DEV313 |Entity Framework 4 &amp; Beyond: Real-World Apps の構築</span></strong></p>  <p>5 月 18 日 (水) |10:15 AM &ndash; 11:30 am |アトランタ 1</p>  <p><b><span style="color: #16a5d9;">&nbsp;</span></b></p>  <p><b><span style="color: #16a5d9;">DEV207 |コード名 juneau SQL Server Developerツールの&ldquo;紹介&rdquo;</span></b></p>  <p>5 月 18 日 (水) |午後 3:00 - 午後 4:15 |Room: <span style="font-family: Times New Roman; color: #16a5d9; font-size: small;">B406</span> </p>  <p><b><span style="color: #16a5d9;">&nbsp;</span></b></p>  <p><b><span style="color: #16a5d9;">DEV314 |SQL Server Developer ツール、Codename &ldquo;Juneau&rdquo; &amp; EF: Best Friends Forever</span></b></p>  <p>5 月 18 日 (水) |午後 5:00 から午後 6:15 |アトランタ 3</p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">対話型セッション</span></h1>  <p><strong><span style="color: #16a5d9;">DEV374-INT |OData の接続が取り外されました</span></strong></p>  <p>5 月 18 日 (水) |午後 1 時 30 分から午後 2 時 45 分|B303</p>  <h1><span style="font-size: x-large;">&nbsp;</span></h1>  <h1><span style="font-size: x-large;">製品デモ ステーション </span>(Expo 時間中のすべての週) </h1>  <p><strong><span style="color: #16a5d9;">&amp; Entity Framework SQL Server Developer Tools, Codename &ldquo;Juneau&rdquo;</span></strong></p>  <p><span style="color: #16a5d9;"><b>クラウド内のデータ (OData、SQL Azure、Data Market)</b></span></p>'
