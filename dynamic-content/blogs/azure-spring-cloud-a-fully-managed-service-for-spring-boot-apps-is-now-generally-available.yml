Title: 'Azure Spring Cloud: Spring Boot アプリ用の完全に管理されたサービスが一般公開'
Summary: Azure Spring Cloud は、Spring Boot アプリ用の完全に管理されたサービスで、インフラストラクチャを管理する手間をかけることなく、ビジネスを実行するアプリの構築に専念できます。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">Azure Spring Cloud</a> &mdash;Spring Boot アプリ &mdash; 用の完全に管理されたサービスが一般公開されました。 Azure Spring Cloud では、インフラストラクチャを管理する手間をかけることなく、ビジネスを実行するアプリの構築に専念できます。 単に Jar またはコードをデプロイするだけで、Azure Spring Cloud は Spring service runtime で自動的にアプリを接続します。 展開されると、アプリケーションのパフォーマンスを監視し、エラーを修正し、アプリケーションを迅速に向上させることができます。</p>


  <p>Azure Spring Cloud は、Microsoft と VMware によって共同で構築、運用、サポートされています。 Azure Spring Cloud は、最も要求の厳しいアプリケーションに使用でき、Microsoft と VMware が確実にサービスの背後に配置されていることを保証して、成功を保証します。</p>


  <p>Azure Spring Cloud は、米国、米国中部、米国中南部、米国東部、東米国、英国南部、北ヨーロッパ、西ヨーロッパ、東南アジア、オーストラリア東部 &mdash; の4つの大陸で利用できるように &mdash; なりました。 今後数か月に10個のリージョンが追加される予定です。 現在、運用環境で Azure Spring Cloud の使用を開始できます。</p>


  <p>2019年10月に、Microsoft と VMware は Azure Spring Cloud のコラボレーションを発表しました。 その後、多くのお客様がこの差別化されたプランについてのご意見をお寄せください。 多くの組織の Java 開発者は、サービスを使用しており、Azure Spring Cloud を形成するための機能に優先順位を付けるために多くのフィードバックを提供しています。 セキュリティ機能を有効にして、シークレットの管理、ハイブリッドデプロイ、アプリへの受信と送信の制御、TLS/SSL を使用した通信のセキュリティ保護を実現しました。 パフォーマンスと信頼性をサポートするために、自動スケール、ログストリーミング、アラート、および自己診断を有効にしました。</p>


  <p>開発者は、Azure Spring Cloud で Spring Boot および Spring Cloud アプリケーションを簡単にデプロイ、自動化、運用、監視することができるということです。 企業のお客様は、完全に管理されたインフラストラクチャ、自動化、監視とトラブルシューティングが容易で、開発者の生産性と満足度が向上しています。</p>


