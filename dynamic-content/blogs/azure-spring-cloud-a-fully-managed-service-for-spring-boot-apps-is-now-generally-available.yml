  <h2>分散トレース</h2>


  <p>お客様が特に有益な Azure Spring Cloud の機能の1つは、分散トレースです。 開発者は、アプリケーションの問題を簡単に特定し、迅速なトラブルシューティングと解決を行うことができます。</p>


