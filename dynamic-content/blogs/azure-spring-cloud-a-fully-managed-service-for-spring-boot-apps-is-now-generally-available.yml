  <h2>Azure Spring Cloud で自動スケールを使用してアプリの使用率を向上させる</h2>


  <p>自動スケールは、お客様にとって最も求められている機能の1つです。 Azure Spring Cloud で自動スケールのプレビューを共有したいと思います。 これにより、負荷またはスケジュールに基づいてアプリを自動的にスケールアップまたはスケールダウンすることで、生産性とコスト効率を高めることができます。 自動スケールを有効にすると、基盤となるインフラストラクチャとアプリの負荷をサービスが確実に処理できるようになります。</p>


  <p>負荷またはメトリックベースのモードでは、アプリは、負荷に必要なアプリとリソースの数に合わせて水平方向にスケールアウトされますが、設定した上限を超えることはありません。 同様に、アプリとリソースの数は、負荷に合わせて水平方向にスケールインされますが、設定した最小制限を下回ることはありません。 スケジュールに基づくモードでは、定義済みのスケジュールと制限に基づいてアプリがスケールアウトおよびスケールインされます。</p>


