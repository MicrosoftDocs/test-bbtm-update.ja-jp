  <h2>マネージ Virtual Network での Azure Spring Cloud</h2>


  <p>セキュリティは、Azure Spring Cloud の重要な理念です。 お客様は、Azure Spring Cloud をインターネットから分離するか、自社の企業ネットワークに配置する必要があります。 Azure Spring Cloud で管理されている Virtual Network のプレビューを共有します。 この機能を使用すると、Azure Spring Cloud の受信と送信のネットワーク通信を制御し、Azure Spring Cloud がオンプレミスのデータセンター内のシステム、または仮想ネットワーク内の Azure サービスと対話できるようにすることができます。</p>


  <p>さらに、この機能は、Application Gateway、Azure Firewall、Azure フロントドア、Express Route などの Azure ネットワークリソースと、Palo Alto Firewall、F5 Big IP、Cloudflare、Infoblox などの一般的なネットワーク製品によって結合されます。 これにより、Spring Boot アプリの周囲の境界をセキュリティで保護することができます。</p>


