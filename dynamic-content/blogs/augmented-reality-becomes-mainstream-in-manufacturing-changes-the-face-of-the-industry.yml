Slug: augmented-reality-becomes-mainstream-in-manufacturing-changes-the-face-of-the-industry
Title: 強化された現実が工場で主流になり、業界の表面が変化します。
Summary: 多くの場合、新しいテクノロジが使用されているため、強化された現実 (そして、さらに発展した兄弟混在の現実) &nbsp; は、技術世界で多くの魅力をひらめきています。
Content: >-
  <p>&rsquo;多くの場合、新しいテクノロジを使用すると、強化された現実 (そして、さらに発展した兄弟混合の現実) &nbsp; が、技術世界に多くの魅力をひらめき、多くの家の夢見るを生み出しました。 この興奮は簡単に理解できます。 これは、デジタルを物理的にブレンドし、非常に人為的な機能によってその特性を向上させることができるテクノロジです。</p>


  <p>ただし、AR/MR の値は、製造中のすべてのユーザーに対して明確にはわかりませんでした (私たちは懐疑です)。 AR/MR アプリケーションの初期の例では、このようなケースは役に立ちませんでした。3D モデルに対して収集されたエンジニアのグループが表示され、実際に部分的に部品を取り出してマークを付け &ldquo; て、このパート &rdquo; の仮想ノートを確認してください。 ここでの問題は、これらの例は、既に VR によって死亡されていたのと同じシナリオで、負けが、非透過的なヘッドマウントデバイスではなく、わかりやすく表示されています。 当然ながら、私たちは、AR/MR に関する大きな whoop を考えました。</p>


  <p>しかし、業界において、私たちの実際の価値はデジタル情報を使用して実際の世界を補強し、物理的な空間に3D モデルを投影するだけではないということに気付きました。 つまり、注目している内容に関する追加のコンテキストを提供します。 このようにすると、AR/MR &ldquo; がクリック &rdquo; され、より革新的で便利な &rsquo; アプリケーションが登場したときに、懐疑と crusty の製造元にも注目してきました。</p>


  <p>これらの AR/MR アプリケーションは、プラントフロア、現場、および設計部門の製造面を変更しています。 It 担当者、サービス技術者、エンジニア向けの新しいユーザーインターフェイスに急速に対応して &rsquo; います。</p>


  <p>これらの新しいアプリケーションは、次の2つの広範なカテゴリにグループ化できます。</p>


  <p><strong>1. 物理的な物の上にデジタル情報を重ね合わせるアプリケーション。</strong> 次のような情報があります。</p>


  <ul>
   <li><strong>操作、メンテナンス、および品質管理の手順:</strong> 機械オペレーター、サービス技術者、品質保証のスタッフに、タスクを実行するために必要な手順 (コンポーネントの組み立て、コンピューターのサービス、パーツの検査) を案内します。 このような一般的なアプリケーションの1つとして、鋭角的なスキルのギャップに対処するソリューションのための業界のおなかがトレーニングです。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd965b7b-9016-4944-84bc-74e371c7c34a.png"><img alt="AR6" border="0" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dd59bb1-e7e6-4815-b417-53c1f73d1606.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR6" width="640"></a></p>


  <ul>
   <li><strong>リアルタイムの IoT データ:</strong> ワーカーがプラントフロア内のマシンまたはプロセスに関する問題を迅速に特定できるようにするため、またはサービス技術者が機器をより適切にサービスに提供するのに役立ちます。 たとえば、 <a href="https://aka.ms/I5jrvm">thyssenkrupp &rsquo; s</a>サービス技術者は、Microsoft HoloLens を使用して、エレベーターの正常性に関するリアルタイムのデータを視覚化します。これにより、ユニットを最適に処理する方法について、十分な情報に基づく決定を行うことができます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2bd9ae0-11ef-40a1-8c82-a4f75db79005.jpg"><img alt="AR2" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4bff68-2525-4f3a-82ae-04c937f23c22.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR2" width="640"></a></p>


  <ul>
   <li><strong>3d モデル:</strong> 資産と機器のことで、ビルにどのように適合するかをプレビューします (大量の処理を必要としません)。 Microsoft は最近、Microsoft レイアウトと呼ばれる MR アプリケーションをリリースしました。 ドイツの自動車部である zf グループは、 <a href="https://aka.ms/Esw053">Microsoft レイアウト</a>を使用して、工場のフロアに装置をレイアウトします。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f38cd6e6-c20f-428a-873c-624958d4f63c.jpg"><img alt="AR3" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be347d57-9b56-4a00-902d-edee9567d3f4.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR3" width="640"></a></p>


  <p><strong>2. リモートコラボレーションを可能にするアプリケーション。</strong> 次に例を示します。</p>


  <ul>
   <li><strong>リモート専門家による支援:</strong> これは、AR/MR の革新的なアプリケーションの1つです。 ここでは、技術者は、ヘッドアップ、ハンズフリーのビデオ通話、画像共有、および mixed reality の注釈を使用して、エキスパートとリモートで共同作業を行うことができます。 Microsoft は最近、このシナリオを有効にするために、 <a href="https://aka.ms/Esw053">Microsoft リモートアシスト</a>と呼ばれるアプリケーションをリリースしました。 前に説明した ZF グループは、リモートアシスタンスを使用してリモートの専門家と接続し、運用環境のコンピューターでの問題のトラブルシューティングと修正に役立つように、数日ではなく数時間で実行する必要があります。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4e73f23-8164-4bc5-a9f3-9270389e0478.jpg"><img alt="AR4" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bfe3bdd-f132-4f6c-a6ed-86219fa1249c.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR4" width="640"></a></p>


  <ul>
   <li><strong>設計レビュー/イマーシブデザイン:</strong> AR/MR は、物理環境のコンテキストで製品を設計することが重要である場合に、VR よりも適切な選択肢です。 たとえば、 <a href="https://www.youtube.com/watch?time_continue=10&amp;v=IgtHnCJJUMU">thyssenkrupp</a> は、カスタム作成された階段リフトホームソリューションを設計します。 Microsoft HoloLens と Azure によって、販売技術者は、リモート設計チームとの間で測定を共有し、階段リフトがどのように表示されるかを、1回のアクセスでお客様に示します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d818eae-17e2-4b2b-8e9e-0e3e7feacc84.jpg"><img alt="AR5" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38871863-e02d-488f-b44e-c5590841c202.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR5" width="640"></a></p>


  <h2>Microsoft AR/MR の概要</h2>


  <p>Microsoft を使用して、魅力的な AR/MR アプリケーションの開発をすぐに開始できます。 次の手順に従うことをお勧めします。</p>


  <ol>
   <li><a href="https://aka.ms/Oekhko">「Mixed Reality の概要」</a>を参照してください。&nbsp;</li>
   <li><a href="https://aka.ms/AA1nsy1">Mixed Reality 開発スタートパッド</a>は、開発の出発点となります。 最初に「はじめ &rdquo; に」セクションを &ldquo; 参照してください。&nbsp;</li>
   <li><a href="https://aka.ms/AA1nsxw">Mixed Reality Academy</a>から、いくつかのチュートリアルを完了します。&nbsp;</li>
   <li>Microsoft &rsquo; の Mixed Reality アプリに関心がある場合は、 <a href="https://aka.ms/F0tq8h">Microsoft レイアウト</a>と<a href="https://aka.ms/Mz9qq6">Microsoft リモートアシスト</a>を確認してください。&nbsp;</li>
   <li>thyssenkrupp が HoloLens と Azure IoT Suite の使用方法について<a href="https://aka.ms/T1566f">説明</a>します。&nbsp;&nbsp;</li>
  </ol>
