Content: >-
  <h3>Microsoft SAPPHIRE at 2018</h3>


  <p>企業は長年にわたってデジタル変革を着手てきました。 多くの企業では、コア SAP Enterprise リソースプランニング (ERP) ランドスケープが変換されるまで、この旅を開始または獲得することはできません。 昨年は、 <a href="https://customers.microsoft.com/en-us/story/penti-retailers-azure" target="_blank">Penti</a>、<a href="https://customers.microsoft.com/en-US/story/malaysia-airlines-berhad" target="_blank">マレーシア航空</a>、<a href="https://customers.microsoft.com/en-US/story/guyana-goldfields-mining-oil-gas-azure" target="_blank">ガイアナ Goldfields</a> 、 <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">Rio tinto</a>、<a href="https://customers.microsoft.com/en-us/story/co-op" target="_blank">共同</a>操作などのあらゆる規模の SAP<a href="https://customers.microsoft.com/en-US/story/thread-manufacturer-coats-spins-future-cloud" target="_blank">ユーザーと、</a> Microsoft Azure でのクラウドへの移行を促進しています。 このクラウド移行は、デジタル変革の中核となるものであり、ビジネスの機敏性を高め、コストを削減し、新しいビジネスプロセスで成長を実現するのに役立ちます。 さらに、ビッグ Data Analytics、セルフサービスビジネスインテリジェンス (BI)、モノのインターネット (IOT) などのテクノロジの機能強化を利用できるようになりました。</p>


  <p>SAP および Microsoft は、エンタープライズソフトウェアのリーダーとして、安全で信頼できる方法でデジタル変革を実現するための基礎を提供しています。 また、SAP S/4HANA への必然的な移行を可能にします。これにより、あらゆる規模のお客様のデジタル変革を促進できます。</p>


  <p>Microsoft は、sap と20年以上の間に協力して、Windows Server と SQL Server でエンタープライズ sap デプロイを実現しています。 2016では、最大 4 TB のメモリをサポートする SAP 認定の SAP HANA on Azure Large Instances を提供しています。 昨年、SAPPHIRENOW では、1つのノードで最大 20 TB、M シリーズの VM サイズを最大 4 TB までサポートして、パブリッククラウドでの SAP HANA の最大規模を <a href="https://azure.microsoft.com/en-us/blog/the-best-public-cloud-for-sap-workloads-gets-more-powerful/" target="_blank">発表</a> しました。 M シリーズの Vm と Azure l インスタンスでの SAP HANA の成功により、さまざまな SAP HANA のワークロードに対応するために、さらに多くの選択肢をお客様にお寄せください。</p>


  <p>Microsoft は、パブリッククラウドでの SAP HANA のために、最大限の拡張性とパフォーマンスを提供することを約束しています。昨日は、次のような追加の SAP HANA オファリングを Azure で <a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">発表</a> しました。</p>


  <ul>
   <li><strong>クラウドで最大 SAP HANA 最適化された VM サイズ:</strong> Azure M シリーズでは、最大 12 TB までのサイズの大容量メモリ仮想マシンがサポートされることを発表いたします。 これらの新しいサイズは &nbsp; すぐに起動し、SAP HANA のためにクラウドでの仮想化の制限をプッシュします。 これらの新しいサイズは Intel Xeon スケーラブル (Skylake) プロセッサに基づいており、パブリッククラウド内の任意の VM で使用可能な最大のメモリを提供します。</li>
   <li><strong>SAP HANA 認定 vm の幅広い範囲:</strong> 小規模なインスタンスを必要とするお客様には、より小規模な M シリーズの VM サイズでサービスを拡張し、Azure &rsquo; s SAP HANA 認定 m シリーズ vm の範囲を 192 GB &ndash; 4 TB から10台の異なる vm サイズに拡張しました。 これらのサイズは、オンデマンドおよび SAP 認定インスタンスを提供します。これにより、数分で迅速にスピンアップまたはスケールアップすることができます。また、スケールダウンして、世界中で利用可能な従量課金制モデルのコストを節約することができます。 この柔軟性と機敏性は、プライベートクラウドまたはオンプレミスの SAP HANA デプロイでは実現できないものです。</li>
   <li><strong>24 tb のベアメタルインスタンスと、tb あたりの最適化</strong> された価格:SAP HANA に対してより高いパフォーマンスの専用オファリングを必要とするお客様にとっては、このように構築されたベアメタル SAP HANA インフラストラクチャへの投資を増やしています。 現在の構成に加えて、0.7 TB から 20 TB まで、6 TB、12 TB、18 TB、および 24 TB の構成の追加の SAP HANA TDIv5 オプションが提供されるようになりました。 これにより、より多くのメモリを必要とするものの、同じ数のコアを使用して、デプロイされた TB あたりの価格を向上させることができます。</li>
   <li><strong>クラウドで SAP HANA を選択する場合は、次の方法があります。</strong> 192 GB から 24 TB までの異なる SAP HANA オファリングを使用すると、最大 20 TB までの認定を取得できます。また、6か月以内に最大で 60 TB までのスケールアウト認定を利用できます。また、過去6か月間、Azure では、Azure はパブリッククラウドのワークロードの SAP HANA に最も適しています。</li>
  </ul>


  <p>また Microsoft Azure を使用すると、お客様は Azure Data Lake Store、データパイプラインを自動化するための Azure Data Factory <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-sap-hana" target="_blank">SAP HANA コネクタ</a>などのサービスを使用して sap データから洞察や分析を導き出すことができます。また、業界トップレベルのセルフサービス視覚化ツールである Power BI を使用して、sap ERP データから豊富なダッシュボードとレポートを作成できます。</p>


  <h2>お客様の成功を実現するための SAP との独自のパートナーシップ</h2>


  <p>最後の11月の Microsoft および SAP は、お客様が Azure 上の S/4HANA を使用してビジネス変革を促進できるように、拡張されたパートナーシップを <a href="https://news.microsoft.com/2017/11/27/microsoft-and-sap-join-forces-to-give-customers-a-trusted-path-to-digital-transformation-in-the-cloud/" target="_blank">発表</a> しました。 Microsoft は、財務やサプライチェーンなどの主要なビジネスプロセスの多くに対して、非常に長い時間の SAP のお客様を対象としています。 この更新パートナーシップの一部として、Microsoft は、中央財務に S/4HANA を使用することを発表しました。また、SAP によって、社内のビジネスクリティカルなシステムをホストするために Azure を使用することが発表されました。</p>


  <p>Sap<strong>の CIO Saueressig から、</strong>Azure への sap &rsquo; s の移行に関する更新を共有します。</p>


  <p><em>&ldquo;2017では、IaaS プラットフォームとしての Azure の利用を開始しました。2018の終わりまでに、Concur 事業単位の S/4HANA システムを含む17のシステムを移動しました。Microsoft では、運用効率が大幅に向上し、機敏性が向上することを期待しています。これは、デジタル変革の基本要素です。&rdquo;</em></p>


  <p>ここでは、Mike Taylor、GM パートナーから、S/4HANA on Azure への Microsoft &rsquo; の移行に関する更新を&#39;<strong>します。Microsoft のアプリケーションサービスを Enterprise します。</strong></p>


  <p><em>&ldquo;2017では、25年以上にわたって実行されていた SAP システムの内部移行を、S/4HANA から開始しました。この旅の一環として、最初に SAP 環境を Azure に完全に移行する必要がありました。これは2018年2月に終了しました。Azure が提供する機敏性により、複数のサンドボックス環境を既にそこしているため、ビジネスでは、S/4HANA の強力な新機能を実現できます。 &rdquo; </em></p>


  <p>大規模な企業では、SAP S/4HANA on Azure を使用してビジネス変革を進めています。また、ここでは、いくつかの SAPPHIRE <a href="https://sessioncatalog.sapevents.com/go/agendabuilder.sessions/?l=169&amp;sid=62011_480146&amp;locale=en_US" target="_blank">セッション</a>で、microsoft の旅と参照アーキテクチャの教訓を共同で共有します。</p>


  <p>最後の11月、Azure を使用した SAP HANA Enterprise Cloud (hec) の可用性について発表しました。これにより、SAP HANA への高速なパスが顧客に提供されます。 Microsoft では、Avianca や Aker コンシューマライゼーションなどのビジネス変革に関して、Azure での SAP HANA のための最も強力なクラウドインフラストラクチャと、業界最高のクラウドインフラストラクチャの両方 &rsquo; を活用することにより、複数のお客様を対象としています。</p>


  <p><em> &ldquo; Avianca では、デジタルテクノロジを使用して最高のカスタマーエクスペリエンスを提供することに努めています。お客様は戦略の中心となっています。これを実現するために、お客様のエクスペリエンスと企業のデジタル変革を活用して、従業員に生産性向上のための最適なツールを提供しています。Microsoft Azure での SAP HANA Enterprise Cloud の新しい実装は、エンタープライズデジタル変革 &rdquo; において重要な一歩前進して</em>います。これは、Avianca<em> &ldquo; の最高テクノロジ責任者である Aldana sanin、最高技術責任者です。SAP と Microsoft のパートナーシップでは、SAP のアプリケーション管理と製品の専門知識を、Microsoft Azure のグローバルで信頼できるインテリジェントなクラウドと組み合わせることで、強力なソリューションを継続的に作成しています。私たちは、Avianca に、両方の企業の強みを利用してクラウドへの道のりを進めています。 &rdquo; </em></p>


  <p>詳細については <a href="https://www.sap.com/cmp/dg/crm-ya18-bhe-hecazlp/index.html" target="_blank">、Azure での Hec</a>に関するページを参照してください。</p>


  <h2>Azure での SAP Cloud Platform の一般提供の発表</h2>


  <p>SAP Cloud Platform は、統合されたサービスで PaaS 開発プラットフォームを使用して SAP アプリケーションと拡張機能を構築するための開発者を対象としています。 現在、 &rsquo; SAP Cloud Platform が Azure で一般公開されていることを発表しました。 開発者は、Cloud Foundry ベースの SAP Cloud Platform を、西ヨーロッパリージョンの Azure にデプロイできるようになりました。 &rsquo;今後数か月の間にさらに多くのリージョンを有効にするために、SAP を使用しています。</p>


  <p><em> &ldquo; Azure での SAP Cloud Platform の一般提供を発表いたします。11月の拡張パートナーシップでは、両社の顧客の利益を得るために、さまざまな共同エンジニアリングイニシアチブに取り組んでいます。Sap Cloud Platform は、SAP に関連するアプリを構築する開発者向けの PaaS サービスを提供しており、Azure は、アプリケーション開発のためのクラウドサービスを使用した SAP ソリューション向けの世界クラスのインフラストラクチャを提供しています。この選択により、開発者は、他のビジネスアプリと併置されているグローバルクラウドのインフラストラクチャをオンデマンドで作成できます。また、必要に応じてスケールアップすることで、開発者の生産性を向上させることができます。また、sap ソリューション &rdquo; を使用した革新的なアプリケーションの市場投入までの時間を短縮でき</em>ます。 &ouml;</p>


  <p>Microsoft では、.net、Visual Studio、Windows コミュニティを使用して開発者と協力しています。 Azure での Java、Node.js、Red Hat、SUSE、Docker、Kubernetes、Redis、PostgreSQL でのオープンソースのサポートに重点を置いて、Forrester の最新の開発専用パブリッククラウドプラットフォーム <a href="https://reprints.forrester.com/#/assets/2/108/RES142182/reports" target="_blank">レポート</a> に従って、開発者にとって最も使いやすいクラウドを提供しています。 最近、sap 開発者が sap アプリケーションから azure サービスにシームレスに接続できるように、GitHub に<a href="https://www.microsoft.com/itshowcase/Article/Content/1040/Streamlining-business-processes-with-SAP-connectors-and-Azure-services" target="_blank">ABAP SDK for Azure</a>を公開しました。</p>


  <p>sap アプリケーション開発者は、単一のクラウドプラットフォームを使用して、sap erp データの隣にアプリケーション開発を併置し、azure Azure Storage Event Hubs などの azure &rsquo; s platform サービスを使用して開発の生産性を向上させます。これにより、低待機時間で sap erp データにアクセスしながら、アプリケーションのパフォーマンスを向上させることができます。 Azure 上の SAP Cloud Platform の使用を開始するには、 <a href="https://cloudplatform.sap.com/try.html" target="_blank">無料試用版アカウント</a>にサインアップしてください。</p>


  <p>現在、パートナーシップの別のマイルストーンも発表しています。 SAP &rsquo; s Hybris Commerce Cloud がサービス &quot; としてのソフトウェアとして &quot; Azure 上で実行されるようになりました。</p>


  <h2>SAP on Azure によるデジタル変革をお客様に着手</h2>


  <p>SAP on Azure 向けの幅広いグローバルなサービス提供により、お客様がクラウドに移行したときの勢いが高まっています。 ここでは、最近の顧客デプロイからのデジタル変革のストーリーをいくつか紹介します。</p>


  <ul>
   <li><a href="https://www.daimler.com/en/" target="_blank">DAIMLER ag</a>: 世界 &rsquo; の最も優れた自動車企業の1つである daimler ag は、購入システムに新しい SAP s/4Hana on Azure ソリューションを追加しています。 Azure ベースのアプローチは、全体的なデジタル変革イニシアチブの基本手順であり、乗客車、コマーシャル車両、および国際調達サービスを世界中で契約および調達するための機敏性と柔軟性を確保します。</li>
   <li>Devon エネルギー: デジタル変革に完全にコミットされています。斬新なは、Azure 上のすべてのシステムに SAP アプリケーションをデプロイするための努力をしています。 Oklahoma シティベースの独立した石油および天然ガス調査および運用会社は、AI、IT 近代化、SAP on Azure などの複数の面で Microsoft と戦略的に提携しています。 Devon &rsquo; s デジタル変革の詳細については、SAPPHIRE <a href="https://sessioncatalog.sapevents.com/go/agendabuilder.sessions/?l=169&amp;sid=61579_479645&amp;locale=en_US" target="_blank">セッション</a>をご覧ください。</li>
   <li>グローバルマイニング会社である MMG: MMG は、既存の SAP インフラストラクチャが有効期間に近づいていることを認識しており、クラウドに移行することで、新しい機能を柔軟に拡張し、有効にするための柔軟性を提供します。 SAP の全体的なパフォーマンス (特に、ビジネスウェアハウスへのデータの読み込み) に関して、すぐに得られるメリットが実現されています。</li>
  </ul>


  <p>SAP on Azure でデジタル変革を加速させる方法の詳細については、 <a href="https://azure.com/sap" target="_blank">web サイト</a>をご覧ください。</p>


  <p>Microsoft では、お客様がお客様の SAP ワークロードのニーズに最適なエンタープライズレベルのオプションを Azure に提供することをお約束しています。これは、今すぐに HANA に移行する準備ができているかどうかにかかわらず、お勧めします。 ここでは、SAPPHIRE が2018であり、SAPPHIRE <a href="https://enterprise.microsoft.com/en-us/event/sapphire-now-asug-annual-conference/" target="_blank">イベントの web サイト</a> で、40以上のセッションの詳細と、イベントに表示されるいくつかのデモ &rsquo; を確認することをお勧めします。 詳細については、Microsoft のブース #358 に関するページを参照してください。</p>
