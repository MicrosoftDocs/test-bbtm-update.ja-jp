Content: >-
  <p>2016では、米国の医療費は、 <a href="https://www.cms.gov/Research-Statistics-Data-and-Systems/Statistics-Trends-and-Reports/NationalHealthExpendData/NationalHealthAccountsHistorical.html" target="_blank">GDP の約 18%</a>であると見積もられています。 コスト削減は、すべての種類の医療機関にとって高い優先度ですが、特に病院、診療、その他多くの医療機関でも使用されます。 医療機関内の操作を最適化すると、効率性とコスト削減の両方に大きなメリットがあります。 この使用事例では、医療機関は、時間の経過に伴うリソースと資産の割り当てを最適化することを求めています。 これには、医療デバイスの割り当て、医療担当者の配置、および操作に関するその他の重要な側面が含まれます。 効率的で手頃な価格の医療を利用すれば、患者や医療の専門家のエクスペリエンスを大幅に向上させることができ、ケアや患者の結果も向上します。 特に、医療のリソースまたは資産の割り当てが不足している場合に患者の治療に影響を与える可能性がある緊急時の状況では、 医療プロフェッショナルが時間とコスト削減の経験を持ち、clinician burnout のリスクが高まっている場合、効率的な操作と改善されたエクスペリエンスは、大きなモラルブースターになる可能性があります。</p>


  <p>以下は、人工知能を使用して医療を最適化する3つの方法を示しています。</p>


