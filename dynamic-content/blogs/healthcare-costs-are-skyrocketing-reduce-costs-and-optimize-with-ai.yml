  <h2>AI を使用した医療業務の最適化</h2>


  <p>人工知能 (AI) と機械学習 (ML) は、医療機関が運用を最適化し、コスト削減を実現する機会を特定するのに役立つ優れた機能を備えています。 たとえば、AI は、患者 &rsquo; の長さを予測するために使用できます。 患者 &rsquo; の継続的な保持期間を正確に予測する機能により、病院が十分でありながら、過剰なスタッフではなく、患者の継続期間に対する資産の割り当てが可能であることを保証することで、運用を効率化できます。</p>


  <p>このソリューションでは、履歴データを使用して ML モデルをトレーニングし、将来の継続期間を予測するために使用できます。 この履歴データには、asthma、pneumonia、malnutrition などの患者条件を含めることができます。また、血圧、パルス、respiration などの患者の重要な測定値を含めることもできます。 最後に、各レコードには、実際の患者の長さが含まれます。 一般に、トレーニングデータが多いほど、推論の品質が向上し、誤差の余白が低くなります。 また、高品質なトレーニングデータを確保することで、推定結果が向上します。 反対に、バイアスをかけるトレーニングデータは、ML モデルに影響を与え、より広い誤差範囲を引き起こします。 たとえば、欠陥のあるセンサーからの測定値 (不足している血液圧力袖口など) はバイアスをかけることができ、そのようなデータを使用して ai モデルをトレーニングすると、バイアスがかかる ai モデルにつながることがあります。 通常、適切な推定品質を保証するには、少なくとも10万レコードまたは少数の高品質レコードが必要です。</p>


  <h2>クラウドに AI をデプロイしてコストを削減し、機敏性とスケーラビリティを向上させる</h2>


  <p>IT データセンターのコンピューティング機器を病院またはその他の医療機関に保管するには、かなりの資本が必要です。また、コストのかかる IT とサイバーセキュリティのリソースを維持し、セキュリティを確保することも必要です。 患者の治療を向上させるために、その資本をより直接的に割り当てることができます。 たとえば、new kidney dialysis machines に投資しています。 これに対して、クラウドへのデプロイは、データセンター機器の費用の多くを回避し、IT およびサイバーセキュリティリソースの要件を大幅に削減します。 現在の IT リソースは、AI または ML に関連する他のアクティビティにより多くの時間を費やすことができます。 また、クラウドベースのデプロイは、よりアジャイルでスケーラブルであり、医療要件の変化に迅速に対応し、必要に応じて拡張することができます。</p>


  <h2>ブループリントで AI クラウドイニシアティブを加速させる</h2>


  <p>言うまでもありませんが、未来は既に存在 &rsquo; しており、均等に分散されていません。 AI は、変換テクノロジであり、将来の大部分です。 重要なのは、作業を開始することです。 AI イニシアチブを使って、医療の最適化をゼロから始めることができます。 または、Microsoft の医療 AI ブループリントを使用して、イニシアチブを促進することもできます。 これらのブループリントには、コードの例、テストデータ、自動デプロイなどが含まれています。これにより、初期の作業参照のデプロイを迅速に確立し、お客様の要件に合わせてカスタマイズすることができます。 ブループリントは、ゼロから開始するのではなく、エンドソリューションに対して50-90% 近いものになります。 このようなブループリントの例として、正常性データと AI ブループリントが挙げられます。 また、前述の「予測を維持する」という患者の長さにも焦点を当てています。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/security/blueprints/azure-health?WT.mc_id=patlos-acomblog-dahouldi" target="_blank">ブループリントは、今すぐ無料でダウンロード</a>できます。 構成して Azure クラウドにデプロイすると、医療組織の最適化を開始できます。</p>


