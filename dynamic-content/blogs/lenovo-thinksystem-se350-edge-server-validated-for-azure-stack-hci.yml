Title: Microsoft は Azure Stack HCI の Lenovo ThinkSystem SE350 edge サーバーを検証しました
Summary: Microsoft と Lenovo は、Lenovo ThinkSystem SE350 for Microsoft の Azure Stack HCI プログラムを検証するためにチーム化しました。 ThinkSystem SE350 は、エッジサーバーを念頭に置いて設計され、構築されています。 サーバーの場所の制限を拡張するのに十分な汎用性を備えており、さまざまな接続とセキュリティオプションが提供されており、Lenovo XClarity コントローラーで簡単に管理できます。 ThinkSystem SE350 ソリューションでは、厳格な環境のスマート接続性、ビジネスセキュリティ、および管理容易性に焦点を当てています。 Azure Stack HCI で検証されたすべての Lenovo サーバーを確認するには、詳細については、Azure Stack HCI カタログに関するページを参照してください。
Content: >-
  <p>ブランチオフィスとエッジワークロードを実行するために、堅牢でコンパクトなサイズのハイパー集約インフラストラクチャ (HCI) が有効になっているサーバーが必要ですか。 コンテナーテクノロジを使用してアプリケーションと IoT 関数を最新化しますか? バックアップ、ディザスターリカバリー、更新管理、監視、セキュリティコンプライアンスなど、Azure&#39;s のハイブリッドサービスを利用しますか?&nbsp;&nbsp;</p>


  <p>Microsoft と Lenovo は、 <a href="https://www.lenovo.com/us/en/data-center/servers/edge/ThinkSystem-SE350/p/77XX6DSSE35" target="_blank">Lenovo THINKSYSTEM SE350</a> for microsoft&#39;s Azure Stack HCI プログラムの検証をチーム化しています。 ThinkSystem SE350 は、エッジサーバーを念頭に置いて設計され、構築されています。 サーバーの場所の制限を拡張するのに十分な汎用性を備えており、さまざまな接続とセキュリティオプションが提供されており、Lenovo XClarity コントローラーで簡単に管理できます。 ThinkSystem SE350 ソリューションでは、厳格な環境のスマート接続性、ビジネスセキュリティ、および管理容易性に焦点を当てています。 Azure Stack HCI で検証されたすべての Lenovo サーバーを確認するには、 <a href="https://www.microsoft.com/en-us/cloud-platform/azure-stack-hci-catalog?Hardware-partners=Lenovo" target="_blank">詳細については、AZURE STACK HCI カタログに</a>関するページを参照してください。</p>


  <p><strong>Lenovo ThinkSystem SE350:</strong></p>


  <p>ThinkSystem SE350 は、edge の最新の主力製品です。 エッジサーバーに対する独自の要件を念頭に置いて設計されて構築された、サーバーの場所の制限を広げるのに十分な汎用性を備えており、さまざまな接続とセキュリティオプションが提供され、Lenovo XClarity 性コントローラーで簡単に管理できます。 ThinkSystem SE350 は、過酷な環境におけるスマートな接続性、ビジネスセキュリティ、および管理容易性に重点を置いた、堅牢なコンパクトなエッジソリューションです。</p>


  <p>ThinkSystem SE350 は、Intel &reg; Xeon &reg; D プロセッサベースのサーバーで、1u の高さ、半角と短い深度のケースをどこにでも使用できます。 壁に取り付けたり、棚に積み重ねたり、ラックに取り付けることができます。 この堅牢なエッジサーバーは、0-55 &deg; C からのあらゆるものを処理できます。また、大量のほこりや振動環境でも完全なパフォーマンスを発揮します。</p>


  <p>情報の可用性は、ユーザーが適切な意思決定を行うために、いつでも操作についての洞察を必要とする、エッジのユーザーにとってもう1つの困難な問題です。 ThinkSystem SE350 は、ワイヤードおよびセキュリティで保護されたワイヤレス Wi-Fi と LTE 接続機能を使用して複数の接続オプションを提供するように設計されています。 このように構築されたコンパクトなサーバーは、さまざまなエッジおよび IoT ワークロードに対応しています。</p>


  <p><strong>Microsoft Azure Stack HCI:</strong></p>


  <p>Azure Stack HCI ソリューションは、高度に仮想化されたコンピューティング、ストレージ、およびネットワークを業界標準の x86 サーバーとコンポーネント上に集約します。 リソースを同じクラスター内にまとめることで、デプロイ、管理、およびスケーリングが簡単になります。 お好みのコマンド ライン自動化か、Windows Admin Center を使用して管理します。</p>


  <p>hyper-v を使用するサーバーアプリケーションの業界最高レベルの仮想マシン (VM) のパフォーマンスを実現し、Microsoft クラウドの基礎となるハイパーバイザーテクノロジと、非揮発性メモリ express (NVMe)、永続メモリ、およびリモートダイレクトメモリアクセス (RDMA) ネットワークの組み込みサポートを備えた記憶域スペース Direct テクノロジを利用できます。</p>


  <h2>シールドされた仮想マシン、ネットワークマイクロセグメント、およびネイティブ暗号化を使用して、アプリとデータのセキュリティを確保します。</h2>


  <p>クラウドとオンプレミスの機能を、パブリッククラウドのハイパー集約型インフラストラクチャプラットフォームと連携させることができます。 お客様のチームは、Azure インフラストラクチャの管理サービスへの組み込みの統合を利用して、クラウド スキルの構築を開始できます。</p>


  <ul>
      <li>
      <p>Azure Site Recovery: 高可用性およびサービスとしてのディザスター リカバリー (DRaaS)。</p>
      </li>
      <li>
      <p>Azure Monitor は、アプリケーション、ネットワーク、インフラストラクチャで何が起こっているかを追跡する一元的なハブであり、人工知能による高度な分析機能 &rsquo; を備えています。</p>
      </li>
      <li>
      <p>クラウド監視: Azure をクラスター クォーラム用の軽量な決定機構として使用。</p>
      </li>
      <li>
      <p>Azure Backup: オフサイト データ保護およびランサムウェアに対する保護を提供。</p>
      </li>
      <li>
      <p>azure とオンプレミスで実行されている Windows Virtual Machines の更新評価と更新のデプロイについては、azure Update Management。</p>
      </li>
      <li>
      <p>Azure Network Adapter: ポイント対サイト VPN 経由で、オンプレミスのリソースを Azure 内のお客様の VM に接続。</p>
      </li>
      <li>
      <p>Azure File Sync を使用して、お客様のファイル サーバーをクラウドと同期。</p>
      </li>
      <li>
      <p>Azure のサーバーは、azure Portal からロールベースのアクセス制御、ガバナンス、コンプライアンスポリシーを管理するために使用されます。</p>
      </li>
  </ul>


  <p>Microsoft + Lenovo HCI ソリューションを展開することにより、Azure Stack HCI Branch office および edge ソリューションに組み込まれている Azure ハイブリッドサービスを有効にすることで、ビジネス資産を保護しながら、大企業やエッジのニーズを迅速に解決できます。&nbsp;&nbsp;</p>
