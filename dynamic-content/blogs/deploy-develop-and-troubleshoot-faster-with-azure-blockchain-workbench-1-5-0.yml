Title: Azure Blockchain Workbench 1.5.0 を使用したデプロイ、開発、トラブルシューティング
Summary: Workbench チーム全体に代わって、ご支援とご関心をお持ちのお客様に感謝Azure Blockchain Workbench。 毎月リリースされ、焦点領域は、最も重要なトピックによって駆動されます。
Content: >-
  <p>Workbench チーム全体に代わって、ご支援とご関心をお持ちのお客様に感謝Azure Blockchain Workbench。 毎月のリリースでは&rsquo;、最も重要なトピックに重点が置かされています。 Workbench 1.5.0 では、2 つの主要なテーマに焦点を当て、Workbench を簡単にデプロイし、エンド ツー エンドのブロックチェーン ソリューションを開発およびテストするプロセスを簡略化します。</p>


  <p>新しい顧客&rsquo;を作成した場合でも<a href="https://github.com/Azure-Samples/blockchain/blob/master/blockchain-workbench/scripts/upgrade/readme.md" target="_blank"></a>、現在のデプロイをアップグレードする場合でも、お客様が構築した機能が気に入ったと思います。</p>


  <h2>デプロイの高速化</h2>


  <p>以前の Workbench のインストールでは、ほとんどのユーザーが必要としなかった多くの柔軟性が&rsquo;提供されています。 デプロイ テンプレートは、既定値を使用して合理化され、(Azure Active Directory) 統合AADしました。 上級ユーザーの場合でも、テンプレート内でカスタマイズ オプションを使用できます。 規模のニーズが高いお客様向けには、デプロイをスケーリングする方法に関するガイダンスも新しく公開されました。</p>


  <h2>開発とトラブルシューティングが簡単</h2>


  <p>Workbench&rsquo; はブロックチェーン アプリケーションのビルドとデプロイを迅速に行うのに役立ちますが、コントラクトと統合コードの問題のデバッグにさらに役立つ情報が必要です。 &rsquo;<a href="https://aka.ms/workbenchtroubleshooting" target="_blank">Application インサイト</a> を使用して問題のトラブルシューティングを行う方法、堅牢なテレメトリ、よりターゲットを絞ったエラー メッセージを追加して、問題をより迅速に特定する方法に関するガイダンスを追加しました。</p>


  <p>エンドツーエンドのソリューションを構築&rsquo;する人が多い中で、メッセージング API で行えるいくつかの最適化を特定しました。 このリリースでは、イングレスのメッセージング形式が更新され、より直感的になりました。 次の月に、エグレス用のメッセージング形式を更新してフォローアップします。</p>


  <p>これらのメッセージング API の変更には、既存のコードを更新する必要があります。 Workbench&rsquo; 1.5.0 で導入されたイングレス メッセージの変更を反映するために、GitHub 上のすべての既存のサンプルを更新しました。</p>


  <p>Workbench&rsquo; を&rsquo;使い始めたばかりである場合は、継続的に更新している GitHub で使用できる堅牢<a href="https://github.com/Azure-Samples/blockchain" target="_blank"></a>なサンプル セットが用意されています。&nbsp;</p>


  <p>このリリースの他の項目の詳細については、このリリース ノートの「GitHub」<a href="https://github.com/Azure-Samples/blockchain/blob/master/blockchain-workbench/CHANGELOG.md" target="_blank">を参照してください</a>。 Twitter でフォローすることで、Azure Blockchainを最新の情報に更新することができます <a href="https://twitter.com/MSFTBlockchain" target="_blank">@MSFTBlockchain</a>。 フィードバックを提供し、Workbench の機能やアイデアを提案するには、 <a href="https://feedback.azure.com/forums/586780" target="_blank">Blockchain UserVoice</a>  を使用してください。 入力は、これを最適なサービスにするために役立つ機能です。 お客様からの声をお待ちしております。</p>
