Title: Azure Kubernetes Service での Windows Server コンテナーのサポートのプレビューの発表
Summary: Windows Server コンテナーと Azure Kubernetes Service を使用して新しい可能性を解除します。
Content: >-
  <p>Kubernetes は、嵐によってアプリ開発を行っています。 今月は、azure Kubernetes サービス (AKS) が Azure &rsquo; の履歴で最も高速に成長するコンピューティングサービスであることを共有しました。 &nbsp;<a href="https://customers.microsoft.com/en-us/story/siemens-healthineers-health-provider-azure" target="_blank">Siemens Healthineers</a>、 <a href="https://customers.microsoft.com/en-us/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a>、 <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-azure" target="_blank">maersk</a>、 <a href="https://customers.microsoft.com/en-us/story/hafslund-nett-power-and-utilities-azure" target="_blank">Hafslund</a>などのお客様は、AKS を使用 &nbsp; する利点を実感し、インフラストラクチャを維持することなく、アプリケーションのデプロイ、管理、スケーリングを簡単に行うことができます。 &nbsp;コミュニティと導入が拡大するにつれて、 <a href="https://aka.ms/k8slearning" target="_blank">Kubernetes</a>自体が進化し、エンタープライズ対応の機能が追加され、さらに多くのシナリオに拡張しています。 &nbsp;<a href="https://kubernetes.io/blog/2019/04/01/kubernetes-v1.14-delivers-production-level-support-for-windows-nodes-and-windows-containers/">Windows サーバーコンテナーに対する運用レベルのサポート</a>のリリースは、進化の真の証です。</p>


  <p>&rsquo;本日は、最新 &nbsp; バージョンの1.13.5 および1.14.0 について &nbsp; 、Azure Kubernetes Service (AKS) の Windows サーバーコンテナーのプレビューを発表します。 &nbsp;これにより、Windows サーバーコンテナーを AKS にデプロイして調整できるようになりました。これにより、Azure で Windows サーバーアプリケーションを移行および最新化するための新しいパスが有効になります。</p>


  <p>お客様は、Linux および Windows で実行されているアプリケーションを所有しています。 まったく同じ api、ツール、サポートを持つ同じ Kubernetes クラスターで、Windows と Linux のコンテナーをサイドバイサイドで管理する機能は、新たに新たなシナリオを実現することを支援することを目的としています。 たとえば、既存の Virtual Network に Windows ノードプールを追加できるようになりました。または、リバースプロキシまたは Redis cache と IIS アプリケーションを実行している Linux コンテナーを同じ Kubernetes クラスター内の Windows コンテナーにデプロイし、同じアプリケーションの一部としても、一貫した監視エクスペリエンスとデプロイパイプラインを使用できます。</p>


  <p>AKS (プレビュー) で Windows サーバーコンテナーを実行することで、Kubernetes アプリケーションの開発と管理をはるかに簡単にするための既存の Azure サービスと機能の多くを引き続き活用できます。</p>


  <ul style="margin-left: 40px; width:80%;">
      <li>すべてのコンテナーの基本イメージを事前にステージングする<a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">Azure Container Registry</a>によって、Linux および Windows コンテナーのライフサイクルを簡単に管理できます。 ネットワーク待機時間を短縮したり、厳格なコンプライアンスニーズに対応するために、Container Registry は、コンテナーイメージをユーザーの近くにあるデータセンターに自動的に geo レプリケートすることができます。</li>
      <li>標準化されたデプロイパイプラインを使用して、あらゆる OS でアプリケーションを迅速に配信できます。 AKS との統合により、検証、テスト、カナリア、および最終的な運用を、わずか数回の手順で簡単に自動化できます。 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/apps/cd/deploy-aks?view=azure-devops" target="_blank">Azure DevOps</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-overview" target="_blank">Azure Monitor</a>を使用した包括的な監視エクスペリエンスを備えた、Kubernetes クラスターとワークロードのパフォーマンスと正常性に関する洞察を得ることができます。</li>
  </ul>


  <p>Azure Kubernetes Service (プレビュー) で Windows サーバーコンテナーを使い<a href="https://aka.ms/aks/windowsdocs">始める</a>には、次のようにして、これらの新機能とエクスペリエンスについてご意見をお<a href="https://github.com/azure/aks/issues">寄せ</a>ください。 &nbsp;Kubernetes を初めて使用する場合は、Brendan 火傷の<a href="https://aka.ms/k8sbasics">Kubernetes ホワイトボードビデオ</a>を参照してください。これは、Kubernetes の創業時の1つであり、Windows と Linux の両方でどのように機能するかを学習できます。</p>


  <p>すべての共同作成者と顧客に感謝したいと思いますが、現在 &rsquo; の発表はできません。 &nbsp; 当社は、より広範で活気のある Kubernetes コミュニティに参加することを誇りとしています。&nbsp;&nbsp;</p>
