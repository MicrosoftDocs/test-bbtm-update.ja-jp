Title: クラウドへの移行を開始する方法
Summary: 実験が完了すると、計画が完了し、チーム内のすべてのユーザーがクラウド移行計画に取り込み、最後に移行します。 しかし、どこから始めるのですか? クラウドへの移行を準備しているすべてのユーザーに対して、それは完全に自然な質問です。
Content: >-
  <p>実験が完了すると&rsquo;、計画が完了し、チーム内のすべてのユーザーがクラウド移行計画に取り込み、最終的に移行を開始します。 しかし、どこから始めるのですか? クラウドへの移行を準備しているすべてのユーザーに対して、それは&rsquo;完全に自然な質問です。</p>


  <p>その回答を得る唯一の方法は、IT によって管理されるアプリケーションのカタログを作成し、さまざまな属性 (ドキュメント分類の種類、サーバー数など) に基づいて 1 つ 1 つ分類してから、これらを、トップ レベルの条件に該当する全体的な属性のセットにバケット化する方法から始まります。 一般的な条件には、パフォーマンス、アーキテクチャ、財務属性、リスク、運用、セキュリティ/コンプライアンスが含まれます。</p>


  <p>&rsquo;カタログを作成する場合は、2 つの異なる見た目のポイントからアプリケーションにアプローチすると便利です。トップダウン アプローチでは、アプリケーションがビジネスに最適なサービスを提供する必要がある場所に重点を置きます。一方、下位のアプローチでは、アプリケーションが機能し続け、機能する可能性の技術的な実現可能性に関する方が重要です。</p>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">独自のカタログEnterprise詳細なガイダンスについては、無料のクラウド戦略電子ブックをダウンロードしてください。</a></p>


  <p><b>The Top-Down Assessment </b></p>


  <p>このシリーズの最初<a href="https://azure.microsoft.com/en-us/blog/migrating-to-the-cloud-a-practical-how-to-guide/"></a>の投稿を読む場合は、クラウドへの移行の主な目標の 1 つは、ビジネスのすべての側面を変革し、機械学習、データ分析などのクラウドおよびクラウド ベースのサービスの可能性を完全に活用することです。&rsquo;トップダウン アプローチは、その目標への到達に焦点を当て、各アプリケーションのさまざまな技術的およびセキュリティ面の評価から始まります。</p>


  <ol>
   <li>データ、コンプライアンス、主権、セキュリティ リスクの要件の分類</li>
   <li>アプリケーション アーキテクチャのインターフェイス、認証、データ構造、待機時間要件、結合とアプリケーションの余命の現在の複雑さ</li>
   <li>SLA、統合、メンテナンスの時間、監視、分析情報など、運用要件</li>
  </ol>


  <p>分析が完了すると、これらの側面はすべて、そのアプリケーションをクラウドに移行する難しさを反映した全体的なスコアを生成します。 トップダウン評価には、アプリケーションの財務上の利点の&rsquo;評価も含されます。</p>


  <ol>
   <li>運用効率、TCO、投資リターン (または同様の測定値)</li>
   <li>コンピューターの全体的な負荷、使用レベルの季節的変動、ユーザーの種類 (何気ないユーザーと専門家、常にオンラインと不定期のみ)、必要なレベルのスケーラビリティまたは弾力性</li>
   <li>ビジネス継続性と回復性の要件、サービスの中断が発生した場合の依存関係</li>
  </ol>


  <p>これら 2 つの評価の結果を合わせて使用すると、全体のスコアが生成されます。このスコアは、移行の金銭的な支払いに対してアプリケーションを移行する難しさを反映しています。 トップダウン方式を使用すると、移行の価値と成功度が最も高いアプリケーションを簡単に特定し、移行プロセスのマップを開始する過程でこれらのアプリケーションに優先順位を付けることができます。</p>


  <p><b>The Bottom-Up Assessment</b></p>


  <p>トップダウン評価と同時に、下位評価を実行できます。 これは技術的な要件と、アプリケーションが実行できる場所に関する詳細なので、情報の多くを Configuration Management Data Base から取得できます。 一般的に、下位アプローチで対処される要件は次のとおりです。</p>


  <ol>
   <li>最大 メモリ、プロセッサの数、オペレーティング システムのディスク領域、データ ディスク</li>
   <li>ネットワーク インターフェイス カード</li>
   <li>IPv6</li>
   <li>ネットワークの負荷分散</li>
   <li>クラスタリング</li>
   <li>OS/DB バージョン</li>
   <li>サポートされているドメイン</li>
   <li>サード パーティ製コンポーネント/ソフトウェア パッケージ</li>
  </ol>


  <p>Microsoft System Center Suite と Microsoft Assessment and Planning Toolkitはどちらも、IT 環境を評価するための自動化されたソリューションを提供します。</p>


  <p>これらの評価を完了すると、ビジネス 連絡チームと運用チームは、それぞれの事業単位と連携して、最優先事項の一覧を確立できます。 一般に、複雑度の低いプロジェクトから始め、移行の進行と信頼レベルの向上に合わせ、複雑さを徐々に増やすのが最善です。</p>


