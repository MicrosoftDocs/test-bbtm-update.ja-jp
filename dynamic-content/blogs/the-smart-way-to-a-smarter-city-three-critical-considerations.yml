Title: 'スマートな都市への賢い方法: 重要な3つの考慮事項'
Summary: 'スマート建物の概念は多くの魅力を生み出していますが、インテリジェントな都市への変換は、そのような処理を行うために、グラウンドレベルでどのように見えますか。 '
Content: >-
  <p><em>スマート建物の概念は多くの魅力を生み出していますが、インテリジェントな都市への変換は、そのような処理を行うために、グラウンドレベルでどのように見えますか。この投稿は、モノのインターネットテクノロジによって都市区分がどのように変更されるかを説明し、それらを実行するユーザーとその中に住んでいるユーザーにとって適切 &mdash; であることを示しています。まず、よりスマートな都市への道のりを着手、管理者の採用に最も一般的な障壁を乗り越えています。</em></p>


  <p><a href="https://blogs.microsoft.com/iot/2016/03/09/singapore-uses-iot-to-improve-quality-of-life-throughout-nation/" target="_blank">トラフィック管理</a>から<a href="https://customers.microsoft.com/en-us/story/miami-dade-water-and-sewer-government-azure-sql-database-azure-iot-suite-sql-server-2016-power-bi-en" target="_blank">sewer メンテナンス</a>まで、<a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/" target="_blank">管理とインフラストラクチャの構築</a>には、世界中の都市がモノのインターネット (IoT) を使用して、市民や訪問者の生活を向上させています。 クラウドに接続されているセンサーのネットワークは、都市区分を安全にし、より適応性が高く、経済的に堅牢にするための洞察を提供します。 McKinsey は、<a href="https://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/the-internet-of-things-the-value-of-digitizing-the-physical-world" target="_blank">都市における IoT の経済的影響は、</a> 2025 によって1年あたり $1兆6000億になる可能性があると推定しています。</p>


  <p>ただし、IoT &rsquo; を使用して正規の影響を作成するのは簡単ではありません。 都市は、さまざまな IT システムのレイヤーを持つ複雑な場所です。セキュリティが保護されている必要がある市民、データ、インフラストラクチャ柔軟性のない予算。および相互メッシュ操作。 既存の物理およびデジタルのインフラストラクチャを取り込んで置き換えることができない場合は、適切なプラットフォームを選択すること &rsquo; が非常に複雑になります。</p>


  <p>Microsoft とのパートナーシップで実行された IDC のスマート都市の研究により、metro 領域管理者は、IoT の非常に優れた可能性を実現するために、これらの課題を克服できます。 では、次の3つの大きなテーマを見てみましょう &rsquo; 。</p>


  <h2>1. 相互運用性: 新規および古い IT との対話を取得する</h2>


  <p>IDC &rsquo; の研究では、都市の学科のアカウントが、スマート市プロジェクトの意思決定の40% を超え、プロジェクトの資金調達の30% を超えていることを示しています。 この孤立した管理アプローチは、IoT ソリューションの価値の 40 ~ 60% が相互運用性にあるという実際の欠点です。</p>


  <p>これらの障壁を破ることは、技術的に対応した、応答性の高い都市を作成する方法について、最初 &rsquo; に明らかにする必要がある課題の1つです。 たとえば、スマートなトラフィックライトとブースからのリアルタイムデータを使用すると、都市が計画を改善し、commute 時間を短縮するのに役立ちます。 これを、他のシステム &mdash; の緊急サービス、道路のメンテナンス、イベント管理、またはソーシャルメディア &mdash; のデータと組み合わせることで、革新的な insights と効率性について話し直すことができ &rsquo; ます。 フットボールチームが大規模なゲームをクルーたときに、自動的にクリーニングを行います。 重要なイベントに対応して、動的な価格の駐車と通行料を行います。 インシデントに効果的に対応できるように、複数の部門にビデオフィードへのアクセス権を付与します。</p>


  <p>以前は、この種の相互運用性を実現するには、独自のクローズシステムを適切に再生するために、数か月の労力が必要になる可能性がありました。 適切なテクノロジの選択により、これがはるかに簡単になります。 オープンな標準に基づいて構築されたクラウドベースの IoT ソリューションは、多くの異なるテクノロジに対応できます。 アプリケーションプログラミングインターフェイス (Api) を使用して、プログラムを再設計することなく相互に通信することができます。 また、共通のデータスキーマを使用すると、複数のソースを簡単に組み込むことができます。 多くの都市が、関連する可動部品を監督し、コラボレーションやチームワークを促進する最高のデジタルオフィサーの役割も作成しています。</p>


  <h2>2. セキュリティ: より安全な</h2>


  <p>ネットワーク間でデータを共有するには、セキュリティについて新たに焦点を当てる必要があります。 <a href="https://hbr.org/2017/04/smart-cities-are-going-to-be-a-security-nightmare" target="_blank">Harvard ビジネスレビュー</a>によって、ローカル政府がスマートな取り組みを追求しているので、これらのデジタル接続されたコミュニティの可能性を最大限に活用するために、サイバーセキュリティのベストプラクティスを最初から実装すること &ldquo; から始めます。 &rdquo;これは、個人情報を保護するだけでなく、power、水、緊急サービスなどを制御する重要なシステムにハッカーがアクセスできないようにすることを意味します。</p>


  <p>クラウドベースの IoT は、セキュリティを考慮して構築および管理されたプラットフォームを提供することで、これらの問題に対処するのに役立ちます。 セキュリティで保護されたデバイスのプロビジョニングと管理、データ接続、クラウドの処理とストレージのためのツールを提供するソリューションを探します。 これらのツールを理解することは、都市のリーダーが安心し、イノベーションに専念できるようにするためのものです。</p>


  <h2>3. 信頼: パブリックで良好</h2>


  <p>IoT テクノロジは、公共の信頼を得られることなく実現できます。 杭は、行政システムやサービスに依存している市民にとって、安全性と優れた機能を備えています。 &rsquo;新しいシステムで自信を持っていない場合は、それらを &rsquo; 受け入れません。 (これは、危機を処理する場合に特に当てはまります。 このシリーズの2番目の記事を参照して、都市が災害をどのように計画しているかを確認し、スマート都市テクノロジを使用した緊急対応を改善します。)</p>


  <p>私たちのコミュニティを、事前に IoT の導入プロセスに持ち込むことができます。 これにより、ソリューションがニーズを満たすことができるため、プロジェクトのリスクが軽減されます。 パブリックは、都市のライブと使用方法をルートとするテーブル &mdash; の洞察に貴重なアイデアをもたらします。 また、高いコミュニティエンゲージメントにより、スマート都市ソリューションの広範な認識とサポートが促進されます。</p>


  <p>特に、市民によるエンゲージメントの可能性を実現するために、購入先を構築することが重要です。 McKinsey は、スマートな都市に記事を掲載しています。これは、 <a href="https://www.mckinsey.com/industries/capital-projects-and-infrastructure/our-insights/smart-cities-digital-solutions-for-a-more-livable-future" target="_blank">livable の未来のデジタルソリューション</a>で &ldquo; あり、都市に住んでいて仕事をしている人は、将来の役割を果たす必要があります。 デジタル化は業界の後、業界のお客様に力を移すものであり、スマート都市でも同じパターンが登場しています。 &rdquo; IoT は、データに基づく意思決定を1日に1回行うことを支援することで、役割を果たします。</p>


  <p>人材、投資、旅行 &rsquo; のグローバルなコンテストは、簡単には得られません。 都市は、成長しても、より明確で安全で、より楽しい場所になるように IoT に投資しています。 今日の選択肢は、サービスを提供するユーザーに対して長期にわたる結果を得ることができます。 Microsoft は、都市の prosperous、維持、およびインテリジェントなクラウドとエッジテクノロジの適用によって、より多くのことを可能にすることを支援しています。 ご意見をお聞かせください。 <a href="https://enterprise.microsoft.com/en-us/ms-events/industries/citynext/microsoft-citynext-at-smart-city-expo-world-congress-2018/" target="_blank">スマート都市エキスポにご</a>連絡いただくか、CityNext イニシアチブについて学習してください。</p>
