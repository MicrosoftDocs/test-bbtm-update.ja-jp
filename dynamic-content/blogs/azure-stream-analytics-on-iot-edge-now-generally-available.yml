Content: >-
  <p>現在、IoT Edge での Azure Stream Analytics (ASA) の一般公開が発表されており、開発者は、IoT デバイスに近いリアルタイムの分析インテリジェンスをデプロイし、デバイスで生成されたデータの完全な値をロック解除することができます。 このリリースでは、Azure Stream Analytics により、開発者はストリーム処理用の真のハイブリッドアーキテクチャを構築できます。このアーキテクチャでは、デバイス固有またはサイト固有の分析を IoT Edge のコンテナーで実行し、クラウドで実行されている大規模なクロスデバイス分析を補完することができます。</p>


  <h2>Edge で stream analytics を実行する理由</h2>


  <p>Azure Stream Analytics on IoT Edge は、次のような新しいシナリオで、Azure Stream Analytics (ASA) のパワーと使いやすさをロック解除することによって、クラウドオファリングを補完します。</p>


  <ul>
      <li><strong>低待機時間のコマンドと制御:</strong> たとえば、製造安全システムは、非常に短い待機時間で運用データに応答できる必要があります。 ASA on IoT Edge では、ほぼリアルタイムでセンサーデータを分析し、異常を検出したときにマシンを停止したりアラートをトリガーしたりするためのコマンドを発行できます。</li>
      <li><strong>クラウドへの接続が制限されています。 </strong>リモートマイニング装置、connected 船舶、または海外ドリルなどのミッションクリティカルなシステムでは、クラウド接続が断続的な場合でもデータを分析し、対応する必要があります。 ASA on IoT Edge では、ストリーミングロジックはネットワーク接続とは無関係に実行され、さらに処理するためにクラウドに送信する内容を選択できます。</li>
      <li><strong>帯域幅の制限:</strong> 工業の IoT 装置または接続された車によって生成されるデータの量は、クラウドに送信される前にデータをフィルター処理または事前処理する必要があります。 IoT Edge で ASA を使用すると、クラウドに送信される必要があるデータをフィルター処理または集計したり、変更や異常が検出された場合にのみデータを送信したりできます。</li>
      <li><strong>データのプライバシー:</strong> 規制遵守によっては、クラウドに送信される前に、一部のデータがローカルで匿名化または集計されることが必要になる場合があります。 ASA on IoT Edge を使用すると、データをクラウドに送信する前に、さまざまなソース、デバイス、またはユーザーからのデータを集計したり、個人情報を削除したりすることができます。</li>
  </ul>


  <p>お客様は、ASA を使用してこれらのシナリオを既に利用しており、肯定的なフィードバックを共有しています。 IoT Edge。 Hiroyuki Ochiai は、NEC Azure Stream Analytics on IoT Edge Corporation &ldquo; の IT プラットフォーム部門のディレクターであり、データのプライバシーと主権をローカル IoT Edge でローカルに処理することにより、IoT ソリューションの応答性が向上します。 私たちは、お客様独自の IoT ソリューションでこのサービスを使用する可能性が高いと同時に、NEC &rsquo; の Azure Plus コンサルティングの恩恵を受けているお客様を対象としています。&quot;</p>


  <h2>GA バージョンの新機能 &rsquo;</h2>


  <p>ASA on IoT Edge で一般公開されているので、エッジ上の実稼働ワークロードをサポートするための強力な機能が多数あります。</p>


  <ul>
      <li>信頼性とパフォーマンスの向上。</li>
      <li><strong>オフラインシナリオのサポートの強化: </strong>初期展開後は、クラウド接続を使用せずに IoT Edge の ASA を再起動できます。</li>
      <li>強化された<strong>ログ記録:</strong>開発者は、トラブルシューティングのために詳細なデバッグログを有効にできるようになりました。</li>
      <li><strong>監視の強化:</strong> たとえば、入力、出力、エラー数、OutputWatermarkDelay など、10個の新しいメトリックを有効にしました。 さらに、モジュールツインから ASA ジョブの状態を照会できるようになりました。</li>
      <li><strong>クエリロジックの簡略化された更新フロー:</strong> 以前に IoT Edge デバイスに展開されていた ASA ジョブを更新する方がはるかに簡単になりました。 ASA でジョブのロジックを更新した後、IoT Hub ポータルで数回クリックするだけで IoT Edge デプロイを更新できます。</li>
      <li><strong>コンテナーを再起動せずに参照データを更新する機能:</strong> 新しい IoT Edge デプロイを使用して、参照データの場所を更新できるようになりました。</li>
      <li><strong>プログラムによる展開:</strong> Rest Api を使用して IoT Edge ジョブの ASA を作成およびパッケージ化し、CI/CD (継続的インテグレーションと継続的デリバリー) を可能 &nbsp; にすることができるようになりました。</li>
      <li><strong>クラウドジョブとのより優れたパリティ: </strong>クラウドジョブ (GZIP 圧縮、JSON 形式のオプションなど) でのみ使用できる複数のオプションを追加しました。これにより、クラウドと IoT Edge の間でジョブを簡単に移動できます。</li>
  </ul>


  <h2>今後の参照</h2>


  <p>新しい GA 機能だけでなく、ASA on IoT Edge にはいくつかの新機能が用意されています。</p>


  <ul>
      <li><strong>asa on IoT Edge ジョブの Visual Studio サポート:</strong> Visual Studio を使用して asa Edge ジョブを作成できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio-edge-jobs" target="_blank">Visual Studio のドキュメント</a>を参照してください。</li>
      <li><strong>C# でのユーザー定義関数: </strong>.NET standard ユーザー定義関数を使用すると、ストリーミングパイプラインの一部として .NET Standard コードを実行できます。 簡単な C# クラスを作成したり、完全なプロジェクトやライブラリをインポートしたりできます。 Visual Studio では完全な作成およびデバッグ エクスペリエンスがサポートされています。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf-methods" target="_blank">Azure Stream Analytics Edge ジョブ用のユーザー定義関数を .NET Standard 作成</a>する」のドキュメントを &ldquo; 参照してください。&rdquo;</li>
      <li><strong>C# カスタムデシリアライザー: </strong>開発者は、C# でカスタムデシリアライザーを実装して、ASA によって受信されたイベントを逆シリアル化できます。 逆シリアル化できる形式としては、Parquet、Protobuf、XML、または任意のバイナリ形式などがあります。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-previews" target="_blank">Azure Stream Analytics のプレビューページ</a>を参照してください。</li>
      <li><strong>異常検出のための組み込みの機械学習:</strong> ASA on IoT Edge では、双方向、低速陽性、および低速の負の傾向の検出に加えて、スパイクと dip 検出をサポートする組み込みの機械学習モデルがサポートされるようになりました。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-previews" target="_blank">Azure Stream Analytics のプレビューページ</a>を参照してください。</li>
  </ul>


  <h2>今すぐ使ってみる</h2>


  <p>数分で開始するには、「入門ドキュメント <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge" target="_blank">Stream Analytics Edge</a>」に従ってください。</p>


  <p>IoT Edge の ASA は、2019年2月1日まで無料です。 新しい価格モデルは、2019年2月1日より後に適用されます。 カスタム価格は、大規模なデプロイ (5000 デバイス以上) で利用できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/stream-analytics/" target="_blank">ASA の価格</a>に関するページを参照してください。</p>
