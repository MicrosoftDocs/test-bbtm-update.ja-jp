  <p>このテストは、10 秒未満でデータセット全体に対して広範なクエリを実行できたので、非常に成功したと証明されましたが、詳細とステップ バイ ステップのプロセスを確認するには、 <a href="https://activeviam.com/blog/advanced-memory-analytics-azure-activeviam-platform/"><u>ActiveViam</u></a> ブログを参照してください。 また、年の後半にさらにスケールアップ テストを行う予定なので、このスペースをご覧ください。</p>


