Title: '単純な検索: Azure とのネイティブのエラスティック統合-現在プレビュー中'
Summary: お客様がアプリケーションを移行して最新化し、クラウドで実行することを支援するための Microsoft Azure のコミットメントの一環として、パートナーと協力してこのビジョンを達成します。 現在、Azure でのエラスティックオファリングのプレビューリリースが発表されています。
Content: >-
  <p><em>この投稿は、Rohit Tatachar (プリンシパル PM) によって共同で作成されました。 Scott Soine、シニア製品マーケティングマネージャーによって共同作成された一般提供の更新。</em></p>


  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><i><strong>2022 年2月10日の更新: </strong>Azure のエラスティックサービスは、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/elastic.ec-azure-pp?tab=Overview">Azure Marketplace で一般公開</a>されています。詳細については、こちらの <a href="https://docs.microsoft.com/en-us/azure/partner-solutions/elastic/overview" target="_blank">ドキュメント</a> を参照してください。</i></div>


  <p>クラウドベースのソリューションの導入がますます高まっており、アプリケーションアーキテクチャの非常に複雑な構成になっています。検索、セキュリティ、および操作のシナリオを効果的に管理、調整、および監視する機能は、企業の成功にとって非常に重要になりつつあります。</p>


  <p>お客様がアプリケーションを移行して最新化し、クラウドで実行することを支援する Microsoft Azure &rsquo; のコミットメントの一環として、パートナーと協力してこのビジョンを達成します。 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/elastic/" target="_blank">Azure でのエラスティックオファリング</a>のプレビューリリースが発表されます。これは2021年5月25日にプレビューで提供される予定です。 Elasticsearch、Kibana、Logstash の背後にある企業であるエラスティックと密接に連携しています。これは、ユーザーがクラウドとオンプレミスの環境でアプリケーションの正常性とパフォーマンスを監視して把握するための、可観測性、search、および security のツールを提供します。</p>


  <p>お客様は、すべての業界で Elasticsearch を使用し、VM リソースやマシンデータなどに検索機能と監視機能を適用します。 エラスティックを使用して、サービスログやメトリックを取得し、Kibana のデータを視覚化して意思決定を改善します。</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/elastic-on-azure-overview/" target="_blank">Azure でのエラスティックの概要につい</a>ては、以下のビデオをご覧ください。</p>


  <p><em><a href="https://azure.microsoft.com/en-us/resources/videos/elastic-on-azure-overview/" target="_blank"><img alt="Manufacturing, Healthcare, Financial service industry and online ecommerce industries are all using Elastic on Azure to fulfill their search and observability needs." border="0" height="1056" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1afb6ffe-56f4-48ee-b800-940178032fcb.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure におけるエラスティックスタックのアーキテクチャ " width="1462"> </a> </em> azure でのエラスティックスタックの構成には時間がかかることがあります。このプロセスでは、エラスティックソリューションと Azure の両方に関する知識と技術的な知識が必要です。 オープンソースコミュニティやエラスティックオファリングの他のユーザーからの入力に基づいて、エラスティックソリューションのデプロイ、課金、サポートを統合することにより、SaaS サービスのシームレスなエクスペリエンスを提供しています。これは、azure Marketplace &nbsp; で5月25日に<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/elastic.ec-azure?tab=Overview" target="_blank">利用できるよう</a>にする、azure クラウドプラットフォームにおける柔軟なソリューションです。</p>


  <blockquote>

  <p style="padding-left: 25px;"><em>&quot;エラスティックワークロードを Azure と統合するためのエラスティックとのパートナーシップにより、Azure での柔軟な移行と柔軟な運用が可能になります。また、お客様は、1つのポータルエクスペリエンスを利用できるだけでなく、管理、課金、および Azure のデプロイに対する柔軟なサポートを一元化することもできます。 &quot; &mdash;ジュリア Liuson、企業副社長、Developer 部門。<em> </em></em></p>

  </blockquote>


  <h2>Azure 上のエラスティックを使用したログのデプロイと管理の容易さ</h2>


  <p>この統合により、お客様は Azure コントロールプレーンからエラスティック SaaS ソリューションを使用できるようになります。 お客様は、新しいエラスティックサービスをプロビジョニングし、ログとメトリックをエラスティックに自動的に送信するように Azure リソースを構成することができます。 自動ログ転送プロセスを使用すると、お客様は、Azure portal のリソース診断設定によって、柔軟にリソースログを構成できます。 さらに、Azure 仮想マシン &nbsp; 拡張機能のエラスティックエージェントを管理して、VM ホストから生成されたログとメトリックを構成することもできます。</p>


  <h2>セキュリティと仮想ネットワーク通信の管理</h2>


  <p>仮想ネットワーク &nbsp; を介したトラフィックを制御するためのセキュリティと機能は、お客様にとって重要な考慮事項です。 プライベートリンクアクセスにより、お客様は Azure Virtual Network &nbsp; からエラスティッククラウド上の仮想ネットワーク &nbsp; に安全に接続できます。 ソリューションにシングルサインオン (SSO) が実装されているため、お客様は Azure とエラスティッククラウドを統合された Azure 資格情報でシームレスに移行できます。 最後に、これらの統合についても、Azure サブスクリプションの請求を通じてエラスティックサービスの統合された課金について補足します。</p>


  <p>一般公開の<strong>更新:</strong>プライベートリンクアクセスの完全に統合されたサポートにより、お客様は Azure portal から直接プライベートリンクを構成して、Azure Virtual Network からエラスティッククラウド上の仮想ネットワークに安全に接続することができます。</p>


  <blockquote>

  <p style="padding-left: 25px;"><em> &quot; この統合により、お客様は Azure リソースを使用して柔軟に柔軟に設定し、運用上のオーバーヘッドを減らすことができます。お客様は、azure Portal 内からエラスティックを検索、デプロイ、管理できます。また、大規模なユーザーエクスペリエンスを実現するために、Azure &rsquo; のグローバルなプレゼンス、柔軟性、セキュリティ、コンプライアンスを活用しながら、お客様独自の azure 環境内のデータをすべて保護し、そのデータを保護することができます。 &quot; &mdash;エラスティックの CEO、</em>シャード、<em> </em></p>

  </blockquote>


  <h2>Azure エラスティックサービスの概要</h2>


  <p><strong>検出とプロビジョニング:</strong> Azure のお客様は、Azure Marketplace に掲載されているサービスを見つけて、提供されているさまざまなプランを確認し、単一の課金を有効にして直接購入できます。 数回クリックするだけで、必要なサブスクリプションとデータセンターのリージョンに柔軟なサービスをデプロイできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5fa334e-95b2-4ab8-86d5-0c47dda91314.jpg"><img alt="Elastic Cloud Native Integration on Azure Marketplace blade" border="0" height="689" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4444cb96-9d60-44b8-8668-479cc60e751e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="エラスティック-初期ページ" width="1023"></a></p>


  <p><strong>Azure portal エクスペリエンス:</strong> プロビジョニング後にエラスティックサービスの使用を開始すると、すべての Azure ログとアプリケーションを簡単に接続できるようになります。 エラスティックリソースに送信される Azure リソースログとメトリックを確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1806336c-c961-4d0a-90bf-8e1c42ffa0c5.jpg"><img alt="Integrated in Azure Portal Experience for Elastic service" border="0" height="689" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/520aa13f-2dcb-4974-bb8d-a69cf49dcd79.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="エラスティック-概要" width="1736"></a></p>


  <p><strong>ログの構成:</strong> エラスティックデプロイにログを自動的に送信するようにリソースを構成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95dd4ea4-828b-4654-bad3-2d058a319f08.jpg"><img alt="Configuring Logs with Diagnostic setting in Azure Portal for Elastic service" border="0" height="737" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f55ebfc-f216-4269-9350-992a06c4e754.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="エラスティック診断設定 " width="1059"></a></p>


  <h2>次の手順</h2>


  <ul>
      <li>Azure portal と Azure Marketplace で提供されている<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/elastic.ec-azure-pp" target="_blank">Elasticsearch ネイティブ統合</a> &quot; の &quot; プレビューを購読します。 または、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/elastic.ec-azure?tab=Overview" target="_blank">Azure Marketplace</a>の &nbsp; 既存の一覧 &nbsp; を参照してください。</li>
      <li>Elasticsearch の詳細については、パートナーのエラスティックの <a href="https://www.elastic.co/blog/experience-elasticsearch-microsoft-azure-portal" target="_blank">Azure portal</a> を参照してください。</li>
      <li>Azure でのエラスティックの詳細と、作成者からのエラスティックスタックを使用して <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/elastic/" target="_blank">リアルタイムで検索、分析、視覚化</a>を行う方法について説明します。</li>
  </ul>


