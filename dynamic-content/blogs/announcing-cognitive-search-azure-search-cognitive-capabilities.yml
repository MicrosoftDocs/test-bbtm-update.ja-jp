Title: 'Cognitive Search の発表: Azure Search と認知機能'
Summary: 現時点では、コンテンツを理解するための AI ファーストアプローチである Cognitive Search 発表します。
Content: >-
  <p>現時点では、コンテンツを理解するための AI ファーストアプローチである Cognitive Search 発表します。 Cognitive Search には、組み込みの Cognitive Services を使用した Azure Search があります。 さまざまな Azure データソースからデータをプルし、ナレッジを抽出するコンポーザブルな認知スキルのセットを適用します。 このナレッジが整理され、検索インデックスに格納され、データを探索するための新しいエクスペリエンスが実現します。</p>


  <h2>すべてのデータにおける潜在的なナレッジの検索</h2>


  <p>実際のデータは乱雑です。 多くの場合、メディアの種類 (テキストドキュメント、PDF ファイル、画像、データベースなど) にわたる変更、絶えず変化し、簡単に使用できない方法で貴重な知識を持っています。 私たちのチームでは、このような1日に発生する課題と同じ課題が発生しています。お客様は、Azure Search と AI モデル (Cognitive Services やカスタムのモデルなど) のいずれかの情報取得ソリューションを適用して、膨大なデータストアの潜在的な知識を抽出します。</p>


  <p>一般的なソリューションパターンは、データインジェスト、強化、および探索モデルです。 &nbsp; これらの各方法では、大規模な変更の追跡から、ファイル形式のサポート、さらには複数の AI モデルの構成まで、テーブル &mdash; に対する独自の課題が生じます。 開発者はこの作業を今日行うことができますが、大量の作業が必要になります。 (Pdf をクラッキングして AI モデルの構成を処理するために) 複数の関連のないドメインに分岐し、主な目的から distracts する必要があります。 ここで Cognitive Search があります。</p>


  <h2>Cognitive Search</h2>


  <p>Azure Search の新しい Cognitive Search 機能は、インジェストと探索のパターンの具象実装です。</p>


  <p><img alt="BUILD2018_CogSearch_1" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6919980b-f019-469b-a065-d2e77b715ecb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BUILD2018_CogSearch_1" width="1024"></p>


  <p>Azure Search を使用すると、プロセスの各側面について直接サポートを受けることができます。</p>


  <ul>
   <li><strong>インジェスト:</strong> Azure Blob Storage、SQL DB、CosmosDB、MySQL、Table Storage からデータをプルします。 Blob Storage の非構造化データの場合、サービスは生データを読み取るだけでなく、複数の一般的なファイル形式 (pdf や Office ドキュメントなど) からコンテンツを抽出することもサポートします。 サービスでは、初期取り込み後にデータセット全体を処理することなく、増分処理によって変更を維持するための変更検出がサポートされています。</li>
   <li>強化<strong>:</strong>認知スキルを使用して、強力な合成システムを使用して、 &rsquo; データを取り込まれたに拡張します。 このサービスは Cognitive Services と統合されて、OCR (印刷と手書きのテキスト)、名前付きエンティティの認識、キーフレーズの抽出、言語検出、シーンの説明とタグ付け機能を使用したイメージ分析などの組み込みサポートを提供します。 また、webhook ベースの拡張メカニズムも含まれています。これを使用すると、独自の認知スキルを追加しながら、取り込みや合成のために他の画像に取り込むことができます。カスタムスキルは、webhook を公開する Azure Functions またはその他のツールとして簡単に構築できます。 強化中に作成されたナレッジは、個々のデータ項目を補強するだけでなく、さまざまなアイテム、ストア、およびメディアの種類に関係なくエンティティとファクトを接続することもあります。</li>
   <li><strong>探索:</strong> 強化の結果は、取り込まれたデータから派生した追加のナレッジと、さまざまな AI モデルを適用した結果とを組み合わせたものです。 アプリケーションごとに、このデータに対するさまざまな探索エクスペリエンスが必要になります。 元のデータと強化中に生成されたすべての注釈は、キーワード検索をサポートする強力なデータストア Azure Search インデックス &mdash; に格納されます。また、56の言語を理解し、構造化されたクエリを非構造化検索に加えて処理し、ファセットナビゲーションを提供します。 &nbsp; どのような場合でも、インデックスはこれらのすべてを高速な速度で処理します。</li>
  </ul>


  <h2>顧客シナリオ</h2>


  <p>私たち &rsquo; は、Cognitive Search の製品開発の初期段階で、複数の顧客が私たちと協力しています。 これにより、実際の要件を理解し、製品の調整を繰り返すことができました。</p>


  <p>次に、お客様が Cognitive Search を適用する方法 &rsquo; の例をいくつか示します。</p>


  <p><strong>医療</strong>を利用しているお客様は、臨床データと同様の課題に直面しています。 大量のテキストには、一般的なエンティティ (例: 人名 &rsquo; ) への参照と、接続および関連が必要なドメイン固有のエンティティ (例: 薬品名や病気名) への参照が含まれます。 また、これを、よく知られた方法 (OCR など) で分析された &rsquo; 画像と組み合わせることや、最先端のメソッド (AI 支援型診断など) を適用する必要がある場合もあります。</p>


  <p><strong>金融サービス</strong>の領域では、大量のドキュメント、顧客によって作成されたフォーム、顧客やプロバイダによって処理される契約など、広範な規制の課題に対処する必要があります。 一般に、適用可能な自然言語処理手法と特別なコンテンツを理解することにより、従業員や顧客に情報資産のグローバルなビューを提供することができます。</p>


  <p><strong>石油 &amp; ガス</strong> 会社には、地震および geologic データを理解する必要がある geologists とその他の専門家のチームがいます。 多くの場合、サンプルの画像を使用して、手書きのフィールドメモが記載されているサンプルの画像を含む数十年の Pdf があります。 これらのユーザーは、場所、ユーザー (ドメインの専門家)、イベントに接続し、これらの情報をすべて移動して重要な意思決定を行う必要があります。</p>


