Title: SQL Azure 学習する準備はできましたか?
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure 学習する準備はできましたか? Microsoft の Channel 9 のリソースを次に示します。  このラボの SQL Azure の概要は次のようになります。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure 学習する準備はできましたか? Microsoft の Channel 9 のリソースを次に示します。</p>  <h4>SQL Azure の概要 </h4>  <p>このラボでは、アカウントの準備、ログインの管理、データベースオブジェクトの作成、データベースのクエリなど、SQL Azure の一連の単純なユースケースについて説明します。 次に、さまざまなセクションへの直接リンクを示します。</p>  <ul>  <li><a href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/IntroToSQLAzure/Overview" mce_href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/IntroToSQLAzure/Overview">概要</a> </li>  <li>演習 1: SQL Azure アカウントの準備   <ul>  <li>タスク 1-SQL Azure アカウントをプロビジョニングする </li>  <li>タスク2– SQL Azure に接続してデータベースを作成する </li>  <li>タスク3–ログインとデータベースユーザーを作成する </li></ul></li>  <li>演習 2: データの操作 基本的な DDL と DML   <ul>  <li>タスク1–テーブルとインデックスを作成する </li></ul></li>  <li>演習 3: にアクセスする Windows Azure アプリケーションを作成する SQL Azure   <ul>  <li>タスク1–オンプレミス SQL Database にサンプルデータベースを読み込む </li>  <li>タスク2– SQL Azure HolTestDB にサンプルデータベースを読み込む </li>  <li>タスク3– Visual Studio Project を作成する </li></ul></li>  <li>演習 4: クライアントライブラリを使用した接続   <ul>  <li>タスク1– Microsoft テクノロジを使用して SQL Azure する Connect </li>  <li>タスク2– windows 以外のテクノロジを使用して SQL Azure に接続する </li></ul></li>  <li>まとめ </li></ul>  <h4>SQL Azure へのデータベースの移行 </h4>  <p>このラボでは、AdventureWorksLT2008 データベースを使用して、既存のオンプレミスデータベースを SQL Azure に移動する方法を示します。これには、DDL の変更や、BCP と SQL Server Integration Services を使用したデータの移動が含まれます。 次に、さまざまなセクションへの直接リンクを示します。</p>  <ul>  <li><a href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/MigratingDatabasestoSQLAzure/Overview" mce_href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/MigratingDatabasestoSQLAzure/Overview">概要</a> </li>  <li>演習 1: 既存のデータベースをクラウドに移行する   <ul>  <li>タスク1– SQL Server 2008 からのスクリプトのエクスポート (省略可能) </li>  <li>タスク2– SQL Server 2008 からエクスポートしたスクリプトを変更する (省略可能) </li></ul></li>  <li>演習 2: データのインポートとエクスポートに BCP を使用する   <ul>  <li>タスク1– BCP を使用して SQL Azure からデータを移動する </li>  <li>タスク 2-既存のデータベースからデータを削除する </li>  <li>タスク3– BCP を使用して SQL Azure にデータを移動する </li></ul></li>  <li>演習 3: データのインポートとエクスポートに SSIS を使用する   <ul>  <li>タスク 1-既存のデータベースからデータを削除する </li>  <li>タスク2– SQL Azure から SQL Server へのデータのフロー </li></ul></li>  <li>まとめ </li>  <li>の既知の問題 </li></ul>  <h4>SQL Azure: ヒントとテクニック </h4>  <p>一般に、SQL Azure でのデータベースの操作は、このラボで説明されているいくつかの追加の考慮事項がある SQL Server のに対して作業することと同じです。</p>  <ul>  <li><a href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/SQLAzureTipsAndTricks/Overview" mce_href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/SQLAzureTipsAndTricks/Overview">概要</a> </li>  <li>演習 1: API を使用して SQL Azure ファイアウォールを操作する   <ul>  <li>タスク1– SQL Azure ポータルを使用して、サンプルのファイアウォール規則を作成します。 </li>  <li>タスク2–プログラムによってファイアウォール規則を取得する </li>  <li>タスク3–プログラムによってファイアウォール規則を追加する </li>  <li>タスク4–プログラムによってファイアウォール規則を削除する </li></ul></li>  <li>演習 2: 接続の管理– Sessionid のログ記録   <ul>  <li>タスク1– SessionId クラスを実装する </li>  <li>タスク2– SessionId をコンソールに出力する </li></ul></li>  <li>演習 3: 接続の管理-調整、待機時間、トランザクション </li>  <li>演習 4: サポート性-利用状況の指標   <ul>  <li>タスク1– SQL Azure への接続を確立する </li>  <li>タスク2– SQL Azure 帯域幅のコストを計算する </li>  <li>タスク3– SQL Azure データベースのコストを計算する </li></ul></li>  <li>まとめ </li></ul>  <h4>SQL Azure とは </h4>  <p>SQL Azure とは この短いビデオでは、SQL Server と同じように SQL Azure して、クラウドに対してさまざまな機能を備えていることを確認する SQL Azure について説明します。</p>  <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>'
