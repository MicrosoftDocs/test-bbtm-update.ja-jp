Title: Microsoft のインシデント対応とクラウド コンピューティングに対する共有責任
Summary: お客様からよく寄せられる一般的なトピックに対応する2つの新しい論文を紹介します。 両方のホワイトペーパーは、Azure Cloud Services を採用できるように、Microsoft が複雑なプロセスに対処する方法を理解するのに役立つように設計されています。
Content: >-
  <p>顧客ベースと業界のフットプリントが拡張されるにつれて、お客様 &rsquo; のビジネスや中核的な IT 機能を運用するために Azure を活用することによる可能性と利点についても説明します。 現在、 &rsquo; お客様からよく寄せられる一般的なトピックに対応する2つの新しい論文を紹介します。</p>


  <h3>共同責任</h3>


  <p>セキュリティコントロールは、機能とセキュリティを確実に共存させることができるように、テクノロジソリューションを構築および管理するように設計されています。 これは Azure の強力な機能であり、セキュリティ制御の実装を常に審査、監視し、サービスチームがクラウド環境の新機能を革新し続けることを目指しています。 ただし、クラウドでは、顧客が使用しているサービスや機能の種類に基づいて、さまざまな役割を担います。 これは、多くの場合、セキュリティが同じ所有者によって実装されている、従来のオンプレミス情報システムとは異なります。</p>


  <p><a href="https://aka.ms/sharedresponsibility"><em><u>クラウドコンピューティングペーパーの共有責任</u></em></a>は、このパラダイムにダイブて、azure &rsquo; によるセキュリティ制御の実装が終了して開始され、顧客 &rsquo; の責任が開始および終了する可能性のある azure ユーザーを明確にすることができます。 このホワイトペーパーでは、クラウドサービスの主な配信モデルである IaaS、PaaS、SaaS の3つを確認するだけでなく、クラウドサービスを採用する際の主要なセキュリティ層について検討している問題について説明します。</p>


  <p>クラウドへの移行では、データのセキュリティ保護やデータの適切な分類など、クラウドのお客様が対処する必要がある責任を特定すること &rsquo; が重要です。 また、このペーパーでは、責任モデルを理解するための簡単な方法についても検討します。</p>


  <h3>セキュリティ応答</h3>


  <p>クラウドペーパーの<a href="https://aka.ms/SecurityResponsepaper"><em><u>Microsoft Azure セキュリティ応答</u></em></a>は、Azure がどのようにセキュリティについて調査、管理、および対応しているかを調べます。 Azure セキュリティインシデント管理プログラムは、Microsoft にとって重要な役割を担い、Microsoft Online Services を使用しているお客様が何度も利用できる投資を表します。 提示された5段階のプロセスは、長年にわたって進化しています。 Microsoft のお客様の保護に特化した専門家の専門チームが関与します。</p>


  <p>両方のホワイトペーパーは、Azure Cloud Services をより効果的に導入できるように、Microsoft が複雑なプロセスにどのように対応しているかを理解するために設計されています。 その他の資料とガイダンスについては、 <a href="https://www.microsoft.com/TrustCenter/Security/default.aspx"><u>Microsoft セキュリティセンター</u></a>を参照してください。</p>
