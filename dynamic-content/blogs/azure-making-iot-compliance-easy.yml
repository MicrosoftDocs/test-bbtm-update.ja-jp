Title: IoT コンプライアンスを簡単にする Azure
Summary: '私は、お客様の擁護、プライバシー保護、および固有のデータ保存のコミットメントに関するマイクロソフトのリーダーシップを重視するホワイトペーパーのリリースを発表します。  '
Content: >-
  <p>お客様の擁護、プライバシー保護、および固有のデータ常駐契約における Microsoft &rsquo; のリーダーシップを重視するホワイトペーパーのリリースを発表します。 &nbsp; さらに、このホワイトペーパーの中心となるのは、モノのインターネット (IoT) との関係です。世界中で業界を爆発的に提供してきたテクノロジです。</p>


  <p>Microsoft では、セキュリティで保護されたソフトウェアの開発は、マイクロソフトでは、セキュリティで保護されたソフトウェアの開発における数十年の経験をルートとしています。 この新しいホワイトペーパーでは、IoT ソリューションの考え方について説明します。 コンプライアンスおよびプライバシー責任者は、このホワイトペーパー (<a href="https://aka.ms/azure-wp-iot"><strong><em>モノのインターネット (IoT) のコンテキストで Microsoft Azure とデータコンプライアンス</em></strong></a>) をダウンロードして、ガバナンス目標を達成するために Azure IoT プラットフォームに組み込まれている機能を使用する方法についてのガイダンスを得ることができます。 このホワイトペーパーでは、Microsoft が Azure の主要なセキュリティ、プライバシー、コンプライアンスの原則について説明し、Azure &rsquo; の iot 機能を分割し、お客様が iot 環境で高レベルのセキュリティとデータコンプライアンスを実現する方法に関する推奨事項を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21683226-8498-4d04-a7c9-6178f4873b76.png"><img alt="Azure making IoT compliance easy" border="0" height="377" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbdde7c2-a91d-49f3-8deb-941a69f46c43.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT コンプライアンスを簡単にする Azure" width="578"></a></p>


  <p>Microsoft &rsquo; s IoT オファリング (別名、 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a>) は、お客様が IoT ソリューションを迅速に構築してデプロイできるようにする、エンタープライズレベルの一連のサービスです。 &nbsp;高度なトピックには、データの保存場所、暗号化、監査などが含まれます。</p>


  <p>このような <a href="https://aka.ms/azure-wp-iot">高品質のガイダンス</a> を作成することは、お客様に最適なクラウドテクノロジを提供すると同時に、技術者とビジネス上の関係者の両方で簡単に使用できる &rsquo; ようにするためのものです。&nbsp;</p>


  <p><em>この Azure のホワイトペーパーだけでなく、Microsoft セキュリティセンターに関するその他の便利なガイダンスも掲載</em> <a href="https://www.microsoft.com/trustcenter"><em></em></a>さ<em>れています。</em></p>
