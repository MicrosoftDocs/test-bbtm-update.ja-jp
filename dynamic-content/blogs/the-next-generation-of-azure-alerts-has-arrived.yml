Title: 次世代の Azure アラートが到着しました
Summary: 現在、Azure で次世代のアラートが一般提供される予定です。 Azure Monitoring Services を使用すると、アラートを設定して、メトリックとログ データ全体を監視できます。
Content: >-
  <p>現在、Azure で次世代のアラートが一般提供される予定です。 Azure Monitoring Services を使用すると、インフラストラクチャ、アプリケーション、および Azure プラットフォーム全体のスタック全体のメトリックとログ データを監視するアラートを設定できます。 次世代アラートのリリースにより、新しい統合アラート エクスペリエンスが提供され、他の Azure サービスによって高速化および活用される新しいアラート プラットフォームが提供されます。 一部のお客様は、プレビューで新しいアラートを既に使用し、フィードバックを提供しています。</p>


  <blockquote>

  <p>&ldquo;新しい統合エクスペリエンスにより、アラート管理機能が大幅に向上します。 標準のクライアント構成の一環として、お客様の環境を包括的にカバーするために、さまざまなリソース モニターをデプロイおよび管理します。 これらのモニターには、PaaS リソース メトリック/ログ、Azure アクティビティ イベント、Log Analytics 検索が含まれます。 これらすべてのモニターとアラートを、1 つのインターフェイスを使用して管理し、それらのすべてにわたって標準化されたアクション グループをレイヤー化できます。 この新しいサービスは、管理オーバーヘッドを大幅に削減しながら、より一貫したアプローチを顧客に提供できるという意味です。&nbsp;</p>


  <p>さらに、パフォーマンスの向上により、お客様の重要な問題に迅速に対応できます。 Heart Beat ログなど、ほぼリアルタイムのメトリックを使用すると、レコード時間内にダウンしたサーバー イベントに対してアラートを受け取り、環境を復旧するために迅速なアクションを実行できます。&rdquo;</p>

  </blockquote>


  <p><strong>Dugan Sheehan、プリンシパル &ndash; 製品アーキテクト、ファナティカル Azure、Rackspace</strong></p>


  <p>より&rsquo;高速なアラートと統合されたエクスペリエンスを確認できます。</p>


  <h2>アラートの高速化</h2>


  <p><strong>メトリック アラート:</strong> 新 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-near-real-time-metric-alerts" target="_blank">しいアラート プラットフォームは</a> 、低待機時間の <strong>メトリック アラートを提供するように設計されています</strong>。 メトリック値は、1 分未満の頻度で監視できます。アラートは 5 分未満で発生します。 また、多次元メトリックにアラート ルールを <strong>設定</strong> して、より複雑または正確なアラート ルールの可能性を高めすることもできます。 たとえば、多次元メトリックを使用して、ストレージ アカウント内の PutBlob や GetBlob などの特定の API でイングレス レートを監視するアラート ルールを設定できます。</p>


  <p><strong>ログ アラート (限定パブリック プレビュー):</strong>ログの新しい<a href="https://azure.microsoft.com/en-us/blog/faster-metric-alerts-for-logs-now-in-limited-public-preview/" target="_blank">メトリック</a>&rdquo; アラート機能を使用すると、ミッション <strong></strong> クリティカルなインフラストラクチャとアプリケーションにとって重要なパフォーマンス カウンターやハートビートなど、Log Analytics&ndash; の特定の種類のログに対して待機時間の短いアラートを実現できます。&ldquo; この機能の一部として、(Log Analytics の) ログからメトリックを派生し、新しいメトリック アラート プラットフォームを利用して、ログに対するより高速なアラートを提供します。 この機能では、Azure リソースに加えて、ハイブリッド シナリオのアラート ルールを設定できます。 Azure &ldquo;&rdquo; とオンプレミスのリソースからデータを収集する <a href="https://azure.microsoft.com/en-us/services/log-analytics/" target="_blank">Log Analytics</a> 機能と組み合まれており、ログのメトリック アラート機能を利用してハイブリッド環境でアラートを生成できます。</p>


  <h2>Azure のすべてのアラート &ndash; を管理するための単一の場所での統合エクスペリエンス</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/235ca934-00d5-4b59-bc47-d8c971c041f0.png"><img alt="CreateAlertRule" border="0" height="1025" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a2328b5-3f58-4cea-9f27-92c2d9f363ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CreateAlertRule" width="1923"></a></p>


  <p><strong>一貫したアラート エクスペリエンス:</strong> このページでは、完全に再想像されたアラート エクスペリエンスをAzure portal。 新しいエクスペリエンスでは、新しいメトリック <strong></strong> アラート プラットフォーム、ログ (下記を参照)、およびアクティビティ ログについて、監視ソース全体でアラートを設定および管理するための一貫した外観を得ることができます。 統合エクスペリエンスでは、Azure アクション グループ <strong>との統合ポイントも 1 つ提供されます</strong>。 アクション グループを使用すると、個人用デバイス、オートメーション システム、または ITSM プラットフォームにアラート通知を発行できます。 電子メール、SMS、Azure アプリプッシュ、または最近リリースされた音声通話アクションを使用して、個人用デバイスに通知 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-action-groups" target="_blank">を受け取る場合</a> があります。 さらに、同じアクション グループを複数のアラートに関連付け、各アラートの通知を構成するメンテナンスの負担をなくします。</p>


  <blockquote>

  <p>&ldquo;問題を回避し、アプリケーションのダウンタイムを回避するために、アラートに大きく依存しています。 &ndash;何百ものアラートを管理するには、新しいアラート管理機能を使用すると、アラートの管理が大幅に簡素化され、最も重要なワークロードを監視するために必要な、より高速なほぼリアルタイムのメトリックとログ アラートが提供されます。&rdquo;</p>

  </blockquote>


  <p><strong>Stanitani Zhelyazkov、シニア インフラストラクチャ エンジニア、MVP Microsoft Azure、Sentia デンマーク</strong></p>


  <p><strong>Azure でのログ アラートのサポート:</strong><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-alerts-creating" target="_blank">OMS</a> ポータルで使用できるログ アラート機能は、次のAzure portalからAzure Monitor。 これで、アラートと Azure リソースを管理できます。Azure portalを切り替える必要がなされます。&nbsp; この機能を使用すると、クエリ ベースのアラート ルールを作成できます。これにより、環境内の複雑なシナリオを監視する機能と柔軟性が提供されます。 250 のアラート ルールの制限を削除し、OMS ポータルの既存のアラート ルールにアクセスするためのツールを Azure portal から提供しています。</p>


  <p>また、同じエクスペリエンスを<a href="https://azure.microsoft.com/en-in/blog/log-alerts-for-application-insights-preview/" target="_blank">使用して、Application インサイト ログ</a> (パブリック プレビュー) でアラートを作成および管理することもできます。</p>


  <p>新しいアラート エクスペリエンスは、監視 - アラートのAzure portalで使用できます。 以前の世代のアラート機能は、アラート (クラシック) で使用できます。 複数のアラートを管理する必要がある場合は、新しいアラート エクスペリエンスを確認することをお勧めします。</p>


  <p>これらの新しいアラート <a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">機能</a> の価格の詳細を確認してください。 アラート (クラシック) では <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/insights-alerts-portal" target="_blank">、以前の世代</a> のアラート ルールは引き続き無料で使用できます。</p>


  <p>この&rsquo;投稿で説明されている機能はすべて、現在使用できます。ログのメトリック アラートはパブリック プレビューに限定されています。 詳細については、製品のドキュメント ページを <a href="https://aka.ms/alertsgadoc" target="_blank">参照してください</a>。 次世代の Azure アラートについてお客様からご意見をお聞かわせください。また、お客様のニーズにより良いサービスを提供するために、お客様からご意見をお聞かせいたします。 お問い合わせください <a href="mailto:azurealertsfeedback@microsoft.com" target="_blank">azurealertsfeedback@microsoft.com</a>。</p>
