  <p>Simon Timms は長年に続くソフトウェア エンジニアであり、channel 9 の ASP.NET のMicrosoft MVP 共同ホストであり、Function Junction YouTube チャネルも実行しています。 彼自身は、さまざまな業界で働いた歴史を持つ一般化者と考えています。 &rsquo;A.I.、DevOps、およびマイクロサービスに個人的に関心を持ち、サービスとしてのソフトウェア (SaaS)、.NET Framework、継続的インテグレーション、C#、JavaScript に関するスキルを持っています。 また&rsquo;、Packt Publishing を含む 2 つの書籍「HTML5 と JavaScript を使用したソーシャル データの視覚化」と「Mastering JavaScript Design Patterns」も書かれています。 この週のエピソード&rsquo;では、Simon と Jeffrey が、Azure でプロセスAzure Functions実行する方法について説明します。 Azure Functions の内部モデルのしくみ、Azure Functions と Durable Functions の違い、Azure Functions に対する利点と障壁などについて説明します。</p>


