  <h3><a href="https://azure.microsoft.com/en-us/blog/protect-azure-virtual-machines-using-storage-spaces-direct-with-azure-site-recovery/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Site Recovery を使用した記憶域スペースダイレクトを使用した Azure Virtual Machines の保護</a></h3>


