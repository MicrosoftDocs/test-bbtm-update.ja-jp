  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/controlling-costs-in-azure-data-explorer-using-down-sampling-and-aggregation/?ocid=AID765057&amp;wt.mc_id=CFID0423">ダウンサンプリングと集計を使用して Azure データエクスプローラーのコストを制御する</a></h3>


  <p>Azure データエクスプローラー (ADX) は、クラウドサービスと IoT デバイスからの高速度のテレメトリデータを継続的に取り込み、保存するための未処理のサービスです。 この記事では、adx ユーザーが、格納されている関数、Microsoft Flow Azure kusto コネクタを利用する方法、フィルター処理されたダウンサンプリングされたデータと、ストレージコストを制御するための集計データを使用してテーブルを作成および更新する方法について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-one/?ocid=AID765057&amp;wt.mc_id=CFID0423">IaaS &ndash; パート1を Azure Stack</a></h3>


  <p>中核となる Azure Stack は、サービスとしてのインフラストラクチャ (IaaS) プラットフォームであり、新しいハイブリッドアプリケーションパターン、一貫性のある azure api (DevOps のプラクティスとプロセスを簡略化するための一貫した azure api、Marketplace で利用できる広範な azure エコシステム、App Services や IoT Hub などの azure PaaS サービスをローカルで実行するオプション) に関する多くの魅力があります これらのすべての基礎は、この新しい Azure Stack IaaS ブログシリーズの概要である、魅力的な IaaS 機能です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/benefits-of-using-azure-api-management-with-microservices/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure API Management をマイクロサービスで使用する利点</a></h3>


  <p>IT 業界では、モノリシックアプリケーションからマイクロサービスベースのアーキテクチャへの移行が発生しています。 この新しいアプローチの利点は、独立した開発と、テクノロジ、独立したデプロイとリリースサイクル、個別に拡張可能な個々のマイクロサービス、信頼性を高めると同時にコストを削減できることなどです。 Azure API Management は、マイクロサービスベースのアーキテクチャやイベント駆動型システムに特に適した、実行ごとの課金を含む新しい価格レベルで提供されるようになりました。 簡素化されたオンラインストアシステムを設計する方法、マイクロサービスベースのアーキテクチャで公開されている Api を管理する理由と方法、Azure API Management とマイクロサービスの使用を開始する方法について説明します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4450b7e-e152-438c-9d91-8e4fd6af62ad.png"><img alt="Flowchart showing the fronting of Azure API Managemnet to Azure Functions" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4450b7e-e152-438c-9d91-8e4fd6af62ad.png" title="Azure Functions する Azure API Managemnet の fronting を示すフローチャート" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/maximize-throughput-with-repartitioning-in-azure-stream-analytics/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Stream Analytics での再分割によるスループットの最大化</a></h3>


  <p>お客様は、移動中のデータのストリームを簡単に分析できるようにするために Azure Stream Analytics を歓迎します。実行中のパイプラインは、5分以内に設定できます。 スループットの最適化は、完全に並列化できない&#39;シナリオで高パフォーマンスを実現するために、常に問題になります。 Azure Stream Analytics SQL の新しい拡張機能を使用して、データの再シャッフル時にストリームのパーティション数を指定できるようになりました。 この新しい機能により、パフォーマンスのロックが解除され、このようなシナリオでスループットを最大化することができます。 Azure Stream Analytics SQL の新しい拡張機能には、PARTITION BY ステートメントを使用して再シャッフルを実行するときにストリームのパーティション数を指定できるようにするキーワードが含まれています。 この新しいキーワードとそれが提供する機能は、上記のシナリオで高パフォーマンスのスループットを実現するための重要な機能であり、シャッフル後のデータストリームをより適切に制御できるようにします。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/moving-your-azure-virtual-machines-has-never-been-easier/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Virtual Machines の移行がかつてないほど簡単になりました。</a></h3>


  <p>地理的な距離、合併や買収、データ主権、または SLA の要件により、Azure 仮想マシンが現在別のターゲットリージョンにデプロイされているリージョンを変更したいと考えています。 このニーズを満たすために、Azure は継続的に拡張しています。新しい Azure リージョンの追加と新機能の導入。 複数のリージョンにわたって仮想マシンをそのように (または可用性を向上するために) 移動するために必要な手順について説明します。</p>


