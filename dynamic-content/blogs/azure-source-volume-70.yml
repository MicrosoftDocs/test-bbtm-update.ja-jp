Content: >-
  <h2>現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/anomaly-detection-using-built-in-machine-learning-models-in-azure-stream-analytics/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Stream Analytics での組み込みの機械学習モデルを使用した異常検出</a></h3>


  <p>多くのお客様は Azure Stream Analytics を使用して、大量の高速移動データストリームを継続的に監視して、予想されるパターンに準拠していない問題を検出し、壊滅的な損失を防ぐことができます。 これは、本質的に異常検出です。 Azure Stream Analytics での異常検出のための組み込みの機械学習モデルにより、機械学習モデルの構築とトレーニングに関連する複雑さとコストが大幅に削減されます。 この機能は、世界中のパブリックプレビューで使用できるようになりました。 「simple SQL language を使用して強力な分析処理ロジックを作成およびデプロイする方法」を参照してください。スケールアップしてスケールアウトすることで、ミリ秒の待機時間で洞察を得ることができます。</p>


  <h4 align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Anomaly-detection-using-machine-learning-in-Azure-Stream-Analytics/player?format=ny" width="576"></iframe></h4>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Azure-Friday/Anomaly-detection-using-machine-learning-in-Azure-Stream-Analytics?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Stream Analytics で機械学習を使用した異常検出</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/update-19-02-for-azure-sphere-public-preview-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Sphere パブリックプレビューの更新プログラム19.02 を利用できるようになりました</a></h3>


  <p>デバイスビルダーは、以前よりも早く、Azure Sphere のセキュリティを製品に届けることができるようになりました。 Azure Sphere 19.02 リリースがプレビューで利用できるようになりました。さらに、デバイスの機能をさらに活用し、新しい参照ソリューションで市場投入までの時間を短縮し、Azure Sphere で構築する組織からのフィードバックに基づいて機能の優先順位を設定し続けることができます。 この新しい機能を利用するアプリケーションをビルドするには、Visual Studio 用の最新の Azure Sphere SDK Preview がインストールされていることを確認する必要があります。 すべての Wi-Fi 接続されているデバイスは、自動的に更新された Azure Sphere OS を受け取ります。</p>


  <h3>プレビューでも</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/power-bi-embedded-analytics-service-principal-authentication-preview/?ocid=AID765057&amp;wt.mc_id=CFID0423">パブリックプレビュー: サービスプリンシパルによるアプリケーション認証の Power BI Embedded サポート</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/public-preview-azure-service-bus-for-nodejs/?ocid=AID765057&amp;wt.mc_id=CFID0423">パブリックプレビュー: Node.js用の Azure Service Bus</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/azure-sql-db-as-a-source-of-input-for-reference-data-for-stream-analytics-jobs/?ocid=AID765057&amp;wt.mc_id=CFID0423">Stream Analytics の参照データ入力のソースとして SQL Database</a></li>
  </ul>


  <h2>一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/actuating-mobility-in-the-enterprise-with-new-azure-maps-services-and-sdks/?ocid=AID765057&amp;wt.mc_id=CFID0423">Actuating の新しい Azure Maps サービスと Sdk を使用した企業のモビリティ</a></h3>


  <p>モビリティスペースは、今日の都市や都市で直面する最も複雑な課題に直面しています。 Azure Maps では、Azure のお客様に対して、よりスマートで高速で情報に基づいた意思決定を行うために必要なツールを提供し、企業、パートナー、および都市で、より優れたマップとマッピングサービスを利用可能な最高のマップデータ更新率で利用できるようにするためのソリューションを構築できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37c008af-34dd-4da5-8c9c-bc60f1e251cb.png"><img alt="Three screenshots of Azure Maps in a mobile device" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37c008af-34dd-4da5-8c9c-bc60f1e251cb.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Maps" width="640"></a></p>


  <h3>一般公開</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-azure-kubernetes-service-in-australia-southeast/?ocid=AID765057&amp;wt.mc_id=CFID0423">一般提供: オーストラリア南東部の Azure Kubernetes サービス</a></li>
  </ul>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/get-started-quickly-using-templates-in-azure-data-factory/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Data Factory でテンプレートを使用してすぐに開始する</a></h3>


  <p>クラウドデータ統合により、組織はさまざまな形式のデータを統合し、ハイブリッドデータ環境で複雑なプロセスを統合することができます。 データ統合のニーズが似ており、ビジネスプロセスを繰り返す必要がある組織もあります。 Azure Data Factory のテンプレートを使用すると、Data Factory パイプラインの構築と生産性向上に加え、繰り返しプロセスの開発時間を短縮できます。 テンプレートは、ユースケースベースのテンプレート、データ移動テンプレート、SSIS テンプレート、または変換テンプレートが含まれているテンプレートギャラリーで使用できます。このテンプレートを使用すると、data factory パイプラインの構築に関する実践的な情報を得ることができます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Quickly-build-data-integration-pipelines-using-templates-in-Azure-Data-Factory/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Azure-Friday/Quickly-build-data-integration-pipelines-using-templates-in-Azure-Data-Factory?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Data Factory のテンプレートを使用してデータ統合パイプラインをすばやく構築する</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-java-sdk-officially-supports-android-things-platform/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure IoT Hub Java SDK は、公式に Android モノプラットフォームをサポート</a></h3>


  <p>多くの場合、接続は、モノのインターネット (IoT) の世界における最初の課題です。 その &rsquo; ため、IoT Hub と IoT Hub Device Provisioning Service と対話する IoT アプリケーションの構築を可能にするために Azure IoT sdk をリリースしました。 これらの sdk は、iot 開発で最も人気のある言語 (C、.net、Java、Python、Node.js など) と、Windows、Linux、OSX、mbed などの一般的なプラットフォームに加えて、モバイル IoT シナリオを可能にする iOS と Android をサポートしています。 私たちは、Azure IoT hub Java SDK が Android のプラットフォームを正式にサポートするようになったため、開発者はデバイス側のオペレーティングシステムを利用できるようになりました。一方、Azure IoT ハブを中央のメッセージハブとして使用しながら、数百万の同時接続デバイスに拡張することができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-runtime-available-for-ubuntu-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0423">Ubuntu 仮想マシンで使用可能な Azure IoT Edge ランタイム</a></h3>


  <p>Azure IoT Edge は完全に管理されたサービスであり、クラウドに接続されているかオフラインであるかにかかわらず、IoT デバイス上で直接実行される Azure とサードパーティのサービスをデプロイできます。また、コードを記述することなく、Azure portal から完全にモジュールをデプロイすることができます。 Azure IoT のエッジデプロイは、任意の数のデバイスにグローバルにデプロイしたり、仮想デバイスでワークロードをシミュレートしたりできるように拡張するために構築されています。 Ubuntu 仮想マシンにプレインストールされた、一般公開されているオープンソース Azure IoT Edge ランタイム。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Edge-VM-on-Azure-Marketplace/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Edge-VM-on-Azure-Marketplace?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Marketplace でのエッジ VM の Azure IoT</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/monitor-at-scale-in-azure-monitor-with-multi-resource-metric-alerts/?ocid=AID765057&amp;wt.mc_id=CFID0423">マルチリソースメトリックアラートを使用した Azure Monitor 規模での監視</a></h3>


  <p>お客様は、ビジネスにとって重要な大規模なアプリケーションとサービスを実行するために Azure を利用しています。 大規模なサービスを実行するには、アラートを事前に検出して通知し、修復してから顧客 &rsquo; に影響を与えるようにする必要があります。 Azure Monitor でメトリックアラートのマルチリソースサポートをリリースしただけで、大規模な重大アラートの設定に役立ちます。 多次元プラットフォームとカスタムメトリックのホストで動作する Azure Monitor のメトリックアラートについて説明します。とは、メトリックが定義されたしきい値に違反したときに通知を受け取ることができます。 * この機能は、現在、他の種類のリソースをサポートする仮想マシンに対してのみサポートされています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-helps-you-protect-your-environment-from-new-vulnerabilities/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Security Center によって、新しい脆弱性から環境を保護する方法</a></h3>


  <p>最近、脆弱性の漏えい (CVE-2019-5736) がオープンソースソフトウェア (OSS) コンテナーランタイムで発表されました。 runC は、攻撃者がホストでルートレベルのコードを実行できるようにします。 Azure Security Center は、Microsoft Azure、オンプレミス、またはその他のクラウド内で、環境内の脆弱なリソースを検出するのに役立ちます。 Azure Security Center が、悪用が発生したことを検出してアラートを通知する方法をご確認ください。</p>


  <h3><a href="https://devblogs.microsoft.com/devops/announcing-launch-of-azure-pipelines-app-for-slack/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Pipelines アプリの開始を発表します。</a></h3>


  <p>Azure Pipelines アプリを使用して、パイプラインのイベントを簡単に監視できます。 完了したビルド、リリース、保留中の承認 (その他) のサブスクリプションを設定および管理してから、これらのイベントの通知を余裕期間のチャネルで取得します。</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/02/13/the-february-release-of-azure-data-studio-is-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0423">Azure Data Studio の2月のリリースが利用可能になりました</a></h3>


  <p>Azure Data Studio は、Windows、MacOS、Linux でオンプレミスとクラウドのデータプラットフォームファミリを使用するデータ担当者向けの新しいクロスプラットフォームデスクトップ環境です。 Azure Data Studio の2月のリリース (旧称 SQL Operations Studio) は現在一般公開されています。 新機能には、SQL Server 用の新しい管理パック、プロファイラーのフィルター処理の追加、XML としての保存の追加、Data-Tier アプリケーションウィザードの機能強化、SQL Server 2019 Preview 拡張機能の更新、既定での結果ストリーミングの有効化、および重要なバグ修正が含まれます。</p>


