Title: 'Windows Azure Community News Roundup (エディション #69)'
Summary: 最新のコミュニティ&nbsp;駆動型ニュース、コンテンツ、クラウド コンピューティングと Azure に関する会話の毎週のラウンドアップの最新Windowsへようこそ。  一緒に&nbsp;作成した情報を次に示します。
Content: '<p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0263" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>記事、ビデオ、ブログの投稿&nbsp;</strong></p>  <ul>  <li>&ldquo;Azure Cloud Service&nbsp; でローカル&rdquo; ストレージを使用する場合、パスが長すぎます (6 月 18 日投稿)</li>  <li><a title="Azure FirstAzure First への永続的" href="https://www.scarydba.com/2013/06/17/azure-first/" target="_blank">なリンク</a>&nbsp; (6 月 17 日投稿)</li>  <li><a href="https://www.tapanila.net/creating-twitter-reader-using-windows-azure-mobile-services/" target="_blank">Azure Windows を使用Mobile Services Twitter 閲覧者の作成 </a>(6 月 15 日投稿)</li>  <li>Windows Azure: モバイル バックエンド開発の主要な更新 (6 月 14 日投稿)</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>2013 &amp; 年 6 月 22 日 23 日:&nbsp;Windows Phone Coding Camp&nbsp;-- ハンバーガー、ドイツ&lrm;</li>  </ul>  <p><strong>その他の世界/仮想</strong><strong></strong></p>  <ul>  <li>2013 年 6 月 19 日:&nbsp;<a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/116656572/" target="_blank">Windows Azure BizTalk Services と Fiddler Deep</a> DiveBrisbane &mdash;(オーストラリア)</li>  </ul>  <div><strong>Azure ディスカッションWindows最近の<a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">興味深い記事</a>Stack Overflow&nbsp;</strong></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/17112432/configuring-ssl-endpoints-for-node-js-worker-roles-on-azure" target="_blank">Azure での node.js worker ロールの SSL エンドポイントの構成</a>&nbsp;- 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/17186719/azure-change-vm-name-using-cmdlets" target="_blank">Azure: コマンドレットを使用して VM 名を変更する</a>&nbsp;- 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/17209936/remap-port-443-to-something-else-on-localhost-in-windows" target="_blank">ポート 443 を localhost</a> 上の他の Windows に再マップする - 1 回答&nbsp;、0 投票</li>  <li><a href="https://stackoverflow.com/questions/17166722/azure-blobs-is-there-a-querystring-option-to-specify-content-type" target="_blank">Azure BLOB - コンテンツの種類を指定する querystring オプションはありますか?</a>&nbsp;- 1 回答、1 投票</li>  </ul>  </div>'
