Title: 詳細なAzure Repos
Summary: 'この機能の導入Azure DevOps、開発者に新しい Git サービスである Azure Repos。 コラボレーション コード レビュー、高度なファイル管理、コード検索、ブランチ ポリシーを備え、高品質のコードを保証する無制限の無料のプライベート リポジトリがあります。 '
Content: >-
  <p>この機能の導入<a href="https://azure.microsoft.com/services/devops/" target="_blank">Azure DevOps</a>、開発者&rsquo;に新しい Git サービス <a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">Azure Repos。</a> コラボレーション コード レビュー、高度なファイル管理、コード検索、ブランチ ポリシーを備え、高品質のコードを保証する無制限の無料のプライベート リポジトリがあります。 Azure Repos は、小規模なプロジェクトにも、ネイティブの AAD サポートと高度なポリシーを必要とする大規模な組織にも適しています。</p>


  <h2>pull requests を使用したコラボレーション コード レビュー</h2>


  <p>コード レビューは、コード ベースの全体的な品質を向上し、チーム全体の共有知識を向上させる最適な方法の 1 つです。 ディスカッションは、このエクスペリエンスのpull requestです。 コード内にコメントをそのままにし、マークダウンと絵文字を使用していくつかの良い表現を与えます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/191345ef-eeaa-4714-8cc1-c2e1791b83fd.png"><img alt="An example of collaborative code reviews with pull requests" border="0" height="716" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33980731-eb9c-4ee2-b872-176a7bb9631f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Pull requests" width="968"></a></p>


  <p>[ファイル] ピボットを使用&rsquo;して、変更されたコードに加え、ファイル全体を表示したり、すべてのコメントを折りたたみ、コードの変更に集中したりします。</p>


  <h2>ブランチ ポリシーを使用してコードの品質を確保する</h2>


  <p>ブランチ ポリシーは、チームが選択したベスト プラクティスに従うのに役立ちます。 コード レビューの最小数、ビルドの成功の要求、Git マージ戦略の適用など、多くの組み込みポリシーがあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5be2bca-24bc-4b44-8780-768272b8adf3.png"><img alt="An example of brand policies" border="0" height="721" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/270233f7-af21-41e8-b030-c107ea43a672.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブランド ポリシー" width="709"></a></p>


  <p>生産性を維持するには、pull requests をオートコンプリートに設定します。 最終的な状態が成功すると、pull request が自動的に完了します。 これは、承認する最終&rsquo;レビューアー、または合格する自動ビルドを待機している場合に便利です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b075b6e5-58df-4407-ac14-be6c65f535d5.png"><img alt="An example of displaying status in Azure Repos" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f653df9-64b0-4897-b889-ceb10a6160e9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ステータス" width="861"></a></p>


  <h2>Enterprise準備完了</h2>


  <p>Azure Repos Azure Active Directory (AD) とのネイティブ統合により、コード リポジトリへのアクセスを管理するプロセスが簡略化されます。 Azure ADグループを使用すると、保護されたブランチで必要なコード レビューアーであるユーザーなど、アクセス許可とポリシーを簡単に割り当てできます。&nbsp;</p>


  <p>詳細なアクセス許可により、リポジトリとブランチ レベルの両方でコードを簡単に保護できます。 投稿できるユーザーとグループの正確な管理、ブランチの作成、ブランチ ポリシーの編集、プッシュの強制など。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ab7656-59b0-41b5-b3c4-2d0b164fc1a9.png"><img alt="Security for master branch in DemoGitProject" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96fa61d8-4898-42f0-9e84-b5dfd933a651.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DemoGitProject のマスター ブランチのセキュリティ" width="840"></a></p>


  <p>ブランチ ポリシーをバイパスするオプションを使用&ldquo;&rdquo;すると、開発者がコードを変更する緊急の必要性がある場合に、開発者は問題を回避できます。 細かいアクセス許可により、バイパス ポリシー アクションは選択した個人とグループに制限され、ほとんど&rsquo;使用されません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dc0b406-169b-4c9d-b794-a87212cf0b49.png"><img alt="An example of a completed pull request" border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e07ff703-014f-4ca6-bbf7-f68ab52c0624.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="完了pull request" width="602"></a>&nbsp;</p>


  <p>Pull request テンプレートは、開発者が組織の標準をpull request説明を作成するのに&rsquo;役立ちます。 開発ブランチとリリース ブランチの異なる要件を反映するブランチ固有のテンプレートを作成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a762c342-0df7-4639-aaa2-34569018cce8.png"><img alt="An example of a new pull request" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/586cfa4c-e30c-4a44-8891-c6514809b0a8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="新しいpull request" width="977"></a></p>


  <p>ブランチの名前付け規則を利用するブランチ フォルダーを使用して、ポリシー管理を整理し、簡素化します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3fece47-a236-4c56-94a4-588fa5e0afc1.png"><img alt="An example of the branch folder" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ffcd8bf-0305-487a-9e00-6dab82600699.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブランチの名前付け" width="1058"></a></p>


