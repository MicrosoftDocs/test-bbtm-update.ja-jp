Title: Azure Stack Technical Preview 2 (TP2) で使用できる新しい Azure PaaS サービス
Summary: 本日は、TP2 用の Azure PaaS サービスのプレビュー リリースをおAzure Stackしています。 具体的には、このリリースには、Azure App Service (Web Apps、API アプリ、モバイル アプリを含む) と SQL/ MySQL データベースの更新バージョンが含まれています。
Content: >-
  <p><em>このブログの投稿は、Azure Stackチームによって投稿されました。</em></p>


  <p>本日は、TP2 用の Azure PaaS サービスのプレビュー リリースをおAzure Stackしています。 具体的には、このリリースには、<a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service (Web Apps</a>、API アプリ、モバイル アプリを含む) と、SQL/ MySQL データベースの更新されたバージョンが含まれています。 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-stack-tools-paas-services/">これらの機能をダウンロード</a> してデプロイします。 デプロイ後は、Azure と azure の間で強力な Web アプリケーションとモバイル アプリケーションを構築しAzure Stackクラウドの真の一貫性によって実現できます。</p>


  <p>フィードバックに基づいて、デプロイ エクスペリエンス&rsquo;を効率化するために TP2 ビットも更新されました。 更新されたビットは、こちらから利用 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/?wt.mc_id=WW_AMG_AzureStack_OO_EML_NONE">できます</a>。 TP2 には、Queue Storage や Key Vault などの新しい Azure サービスなど、Azure 整合性エクスペリエンスを強化<a href="https://azure.microsoft.com/en-us/services/storage/queues/">する多くの新機能</a><a href="https://azure.microsoft.com/en-us/services/key-vault/">があります</a>。</p>


  <p>Azure PaaS サービスをデプロイする前に、上記の更新されたビットを使用して TP2 を再デプロイする必要があります。</p>


  <p>デプロイ作業の <a href="https://azure.microsoft.com/en-us/documentation/azure-stack/">ガイドについては、</a> テクニカル ドキュメント ページを参照してください。</p>


  <p>これらのリリースのイノベーションの詳細については、このビデオをご覧 <a href="https://channel9.msdn.com/Blogs/azurestack/Update-Microsoft-Azure-Stack-Technical-Preview-2-TP2">ください</a>。</p>


  <p>トラブルシューティングの <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stack、または</a> フィードバックを&rsquo;提供する場合は、次のフォーラムにアクセスしてください。</p>


  <p>お&rsquo;客様からのお話をお聞かしいのが気に入っています。</p>
