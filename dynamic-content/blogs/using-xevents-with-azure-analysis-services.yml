Title: xEvents を使用した監視Azure Analysis Services
Summary: 拡張Azure Analysis Servicesを使用して、SQL Server Management Studioサンプルのサンプル アプリケーションまたはサンプル アプリケーションをAzure Analysis Services GitHubします。
Content: >-
  <p>考え方の速い BI クエリとユーザー に使い勝手の良い BI セマンティック モデルを提供できるだけでなく、Azure Analysis Services機能もサポートしています。&nbsp; このような機能の 1 つは、トラブルシューティングや診断から詳細な監査と使用状況分析まで、シナリオに使用できる拡張 <a href="https://blogs.msdn.microsoft.com/analysisservices/2015/09/22/using-extended-events-with-sql-server-analysis-services-2016-ctp-2-3/">イベント ( </a>xEvents) の豊富なセットです。</p>


  <p>SQL Server Management Studio (SSMS) を使用して、Azure Analysis Services 用に xEvents を構成できます。 現在、Azure Analysis Services は、ファイルではなくストリームバッファーまたはリング バッファーにログ記録するようにのみ構成できます。&nbsp;場合によっては、オフライン分析のためにイベントをログに記録したり、履歴を保持したりしたい場合があります。&nbsp;表形式オブジェクト モデリング API を使用して xEvents セッションを作成し、データをディスクにログ記録する例と、Windows&nbsp; サービスを使用してデータベースにトレースするより豊富なサンプルを提供しました。サンプルの xEvents ログAzure Analysis Servicesサンプルと ASTrace&nbsp; サンプルは、GitHubできます&nbsp;<a href="https://github.com/Microsoft/Analysis-Services"><u>https://github.com/Microsoft/Analysis-Services</u></a>。</p>


  <p>このサンプルを使用する最も簡単な方法は、SSMS を使用してストリーミング <a href="https://docs.microsoft.com/en-us/sql/analysis-services/instances/monitor-analysis-services-with-sql-server-extended-events">xEvents&nbsp;</a> を構成し、ログに記録するイベントを確認する方法です。 まず、次の例で xEvents セッションをSSMS。&nbsp;次に、記録するイベントを選択し、データ モードをストリーミングに設定します。 一部のクエリを実行するか、他の操作を実行し、SSMS のトレース セッションの [ライブ データの監視] オプションの xEvent を&ldquo;&rdquo;確認して、データを確認します。&nbsp;これらのイベントが必要なイベントである場合は、ファイルにスクリプトを作成できます。&nbsp;</p>


  <p><img alt="xEvents with SSMS" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79a3826d-e698-4328-a83d-fbab3444363b.png"></p>


  <p>サンプル プログラムは、 <a href="https://docs.microsoft.com/en-us/sql/analysis-services/tabular-model-scripting-language-tmsl-reference">TMSL スクリプトファイルを使用</a>&nbsp;して、記録するイベントを定義します。&nbsp;その後、サンプル プログラムを実行して新しいセッションを作成し、これらのイベントをファイルにトレースします。&nbsp; 統合認証をサポート <a href="https://docs.microsoft.com/en-us/azure/analysis-services/analysis-services-data-providers">するには、必Azure Analysis Services</a> 最新のクライアント ライブラリをインストールしてください。&nbsp;</p>


  <p>その仕組みをお知らせします。または、他の <a href="https://github.com/Microsoft/Analysis-Services">Azure Analysis Serivces</a> サンプルについては、GitHub。</p>
