Content: >-
  <p>世界中の多くのお客様にとって、外部からプライベート ネットワーク上のワークロードや仮想マシンに安全に接続するには、困難な場合があります。 仮想マシンをパブリック インターネットに公開して、リモート デスクトップ プロトコル (RDP) と Secure Shell (SSH) を介した接続を有効にし、境界を増やし、重要なネットワークと接続された仮想マシンのオープン化と管理が困難になります。</p>


  <p>RDP と SSH はどちらも、お客様が Azure ワークロードに接続するための基本的なアプローチです。 仮想マシンに接続するには、ほとんどのお客様が仮想マシンをパブリック インターネットに公開するか、ジャンプ サーバーやジャンプボックスなどの要塞ホストをデプロイします。</p>


  <p>今日は、&#39;のプレビューを発表して<a href="https://azure.microsoft.com/services/azure-bastion/" target="_blank">Azure Bastion。</a></p>


  <p>Azure Bastionは新しいマネージド PaaS サービスであり、仮想マシンへのシームレスな RDP 接続と SSH 接続を、Secure Sockets Layer (SSL) 経由で提供します。 これは、仮想マシン上のパブリック IPS を公開せずに完了します。 Azure Bastion Azure Virtual Network に直接プロビジョニングし、ブラウザーと Azure portal エクスペリエンスから直接 RDP/SSH を使用して、仮想ネットワーク内のすべての仮想マシンへの bastion ホストまたはジャンプ サーバーのサービスとしての接続と統合接続を提供します。 これは 2 回のクリックだけで実行できます。ネットワーク セキュリティ ポリシーの管理について心配する必要はありません。</p>


  <p>プレビューまで、幅広い業界で何百もの顧客と仕事をしてきました。 プレビューに参加する関心は非常に高く、Azure Firewall などの他の一意の Azure サービスと同様に、フィードバックは非常に一貫しています。Azure インフラストラクチャ内でジャンプ サーバーまたは要塞ホストをデプロイ、実行、スケーリングするための簡単で統合された方法が必要です。 <strong><em></em></strong></p>


  <p>たとえば、ドイツのプレミアム 自動車メーカーのクラウド基盤チーム マネージャーから直接聞いたことは、セキュリティと接続に関する問題が多数発生する可能性のために、RDP/SSH ポートを持つクラウド仮想マシンをインターネットに直接公開する懸念があるという話です。 Azure Bastion のプレビュー期間中は、仮想マシンに対して RDP/SSH を使用して仮想マシンに接続し、企業のファイアウォールを簡単に通過できると同時に、Azure Virtual Machines をプライベート IPS にのみ制限しました。</p>


  <p>スタンドアロン専用のジャンプ サーバーをデプロイするには、多くの場合、リモート デスクトップ サービス (RDS) ゲートウェイ、認証、セキュリティ ポリシーとアクセス制御リスト (ACL) の構成と管理、ソリューションの可用性、冗長性、スケーラビリティの管理など、特殊な IaaS ベースのソリューションとワークロードを手動でデプロイして管理する必要があります。 さらに、監視と監査、および企業ポリシーへの準拠を維持する継続的な要件により、ジャンプ サーバーのセットアップと管理を迅速に行い、コストが高く、望ましくないタスクになります。</p>


  <p>Azure Bastion、 <a href="https://docs.microsoft.com/azure/bastion/" target="_blank">仮想</a> ネットワークに接続されているすべての承認された仮想マシンに RDP/SSH アクセスを提供する仮想ネットワークにデプロイされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce60bcff-e6bd-46c2-8839-d1af9f7678e7.png"><img alt="Top-level Azure Bastion architecture" border="0" height="487" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c44e78bb-bfe1-47a6-b250-0643e0f6c3bd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="上位レベルのAzure Bastionアーキテクチャ" width="1024"></a></p>


  <p>プレビューで使用できる主な機能は次のとおりです。</p>


  <ul>
   <li><strong>次のコマンドから RDP と SSH Azure portal。</strong> シングルクリックのシームレスなエクスペリエンスを使用して、Azure portal RDP セッションと SSH セッションを直接開始します。</li>
   <li><strong>SSL 経由のリモート セッションと RDP/SSH のファイアウォール トラバーサル:</strong> HTML5 ベースの Web クライアントは、ポート 443 で SSL 経由の RDP/SSH セッションを提供するローカル デバイスに自動的にストリーミングされます。 これにより、企業のファイアウォールを簡単かつ安全にトラバーサルできます。</li>
   <li><strong>Azure Virtual Machines でパブリック IP は必要ありません。</strong> Azure Bastionプライベート IP を使用して Azure 仮想マシンへの RDP/SSH 接続を開き、インフラストラクチャのパブリック インターネットへの露出を制限します。</li>
   <li><strong>セキュリティで保護された規則の管理の簡素化:</strong> ネットワーク セキュリティ グループ (NSG) の単純な 1 回だけの構成で、ネットワーク セキュリティ グループからのみ RDP/SSH Azure Bastion。</li>
   <li><strong>ポート スキャンに対する保護の強化: </strong>仮想マシンをパブリック インターネットに限定すると、外部ポートスキャンなどの脅威から保護できます。</li>
   <li><strong>0 日間の悪用から保護するために 1 か所で強化する:</strong> Azure Bastionは、Microsoft によって管理されているマネージド サービスです。 修正&rsquo;プログラムを自動的に適用し、既知の脆弱性に対して最新の状態に保つことで、継続的に強化されます。</li>
  </ul>


