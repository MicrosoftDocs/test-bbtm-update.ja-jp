  <h2>&ndash;Azure Bastion先の道</h2>


  <p>他のすべての Azure ネットワーク サービスと同様に、一般提供に向けてAzure Bastionを構築し、より多くの機能を追加する予定です。</p>


  <p>将来、Azure Active Directory 統合が実現し、Azure Active Directory ID と Azure Multi-Factor Authentication を使用してシームレスなシングル サインオン機能が追加され、2 要素認証が RDP/SSH 接続に効果的に拡張されます。 また、ネイティブの RDP/SSH クライアントのサポートを追加して、お気に入りのクライアント アプリケーションを使用して Azure Bastion を使用して Azure Virtual Machines に安全に接続できる一方で、完全なセッションビデオ記録を使用して RDP セッションの監査エクスペリエンスを強化することもできます。</p>


