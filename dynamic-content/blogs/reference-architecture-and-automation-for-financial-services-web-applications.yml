Title: Financial Services Web アプリケーションの参照アーキテクチャと自動化
Summary: '本日、FFIEC 金融サービス規制ワークロードに関する新しいAzure のセキュリティとコンプライアンスのブループリントリリースをお知らせします。 '
Content: >-
  <p>本日、<a href="https://aka.ms/fsiblueprint">FFIEC 金融サービス規制&nbsp;</a>ワークロードの新しいAzure のセキュリティとコンプライアンスのブループリントリリースをお知らせします。&nbsp;</p>


  <p>Azure のセキュリティとコンプライアンスのブループリント プログラムでは、数週間から数時間の特定の規制要件を満たす Azure サービスを迅速にデプロイする自動化されたソリューションとガイダンスを提供します。 新しい FFIEC 金融サービス規制ワークロードブループリントでは、Azure での支払いデータなどの機密財務情報の格納と管理に役立つ自動化されたソリューションが提供されます。 FFIEC 金融サービス規制ワークロードブループリントは、米国認定公会計士研究所 (AICPA) SOC 1 および SOC 2 標準、Payment Card Industry Data Security Standard (PCI DSS) バージョン 3.2、連邦金融機関検査委員会 (FFIEC)、および Gramm-Leach-Bliley Act (GLBA) で概説されているコンプライアンス要件を満たすのに役立つ設計です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/460fb216-7e01-48dd-b789-712327645251.png"><img alt="image" border="0" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b63f545-0be7-4080-bae6-c75b1ed97d87.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="578"></a></p>


  <p>FFIEC 金融サービス規制ワークロード ブループリントを使用すると、Azure SQL Database(ASE)、Azure App Service Environment Web Application Firewall (WAF)、Azure Security Center (ASC) などのセキュリティ サービスによって保護された Web アプリケーションである Azure SQL Database をデプロイして安全に構成できます。 自動化されたテンプレートと参照アーキテクチャは、信頼された、より安全なエンド to エンド準拠のデプロイを実現するために必要な技術的な制御を実装するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e511226-3603-4a17-97d2-e172b982b007.png"><img alt="image" border="0" height="279" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa431672-8624-4ddc-aced-96e68dd68016.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="555"></a></p>


  <p>FFIEC 金融サービス規制ワークロードブループリントには、FFIEC リスク評価ツールを使用した新しい顧客責任マトリックスも含まれています。<a href="https://aka.ms/fsiblueprintcrm"></a> さらに、ブループリントに含まれるブックは、19 のコントロール ドメインにわたるコントロールに対して、お客様がアクション可能な回答を提供し、PCI DSS、FFIEC、GLBA、SOC などのコンプライアンス体制とのコントロールアラインメントを提供します。&nbsp;</p>


  <ul>
   <li>スクリプトとテンプレートへの <a href="https://aka.ms/fsiblueprint">https://aka.ms/fsiblueprint</a> リンクが含まれるソリューションをAzure Resource Managerします。</li>
   <li>顧客責任マトリックスを確認して、さまざまな要件を満たすのに役立つセキュリティ制御を実装する方法を理解します。</li>
   <li>ソリューションについて <a href="https://aka.ms/fsiblueprintvideo">説明し、</a> デプロイ プロセスについて説明する 8 分間のビデオをご覧ください。</li>
  </ul>


  <p>質問がある場合や、これらのドキュメントにアクセスするには、 に電子メールを送信してください <a href="mailto:AzureBlueprint@Microsoft.com">AzureBlueprint@microsoft.com</a>。</p>


  <p>お客様のプログラム エクスペリエンスを継続的に向上させるために、ご意見やご提案Azure のセキュリティとコンプライアンスのブループリント歓迎します。</p>
