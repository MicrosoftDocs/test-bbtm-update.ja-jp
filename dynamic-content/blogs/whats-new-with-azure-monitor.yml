Title: 新しい機能Azure Monitor
Summary: Microsoft Ignite 2018 では、インフラストラクチャ、アプリケーション、ネットワーク監視を 1 つの統合されたオファリングにまとめ、アプリケーションのフルスタック監視を提供するビジョンを共有しました。
Content: >-
  <p>Microsoft Ignite 2018 では、インフラストラクチャ、<a href="https://azure.microsoft.com/blog/new-full-stack-monitoring-capabilities-in-azure-monitor/" target="_blank"></a>アプリケーション、ネットワーク監視を 1 つの統合オファリングにまとめ、アプリケーションのフルスタック監視を提供するビジョンを共有しました。 その後、その現実をお客様に届ける上で急速に進歩しています。 ログ、メトリック、アラート プラットフォームの統合、Application インサイト や Log Analytics などの既存の機能の統合から、新しい監視機能コンテナーと仮想マシンの追加、OpenTelemetry などのオープンソース プロジェクトを通じてコミュニティに貢献する。 このブログでは、Microsoft Ignite の Azure Monitor の最新の機能強化について説明します。これには、クラウドネイティブワークロードとレガシ ワークロードに適したシームレスで統合された監視ソリューションを構築し続ける方法の 4 つの例が含まれるなど、コスト効率が高い方法が含まれる点が含まれると思います。&#39; すべてのおすすめの機能強化の一覧を取得するには、ブログの完全な投稿を必ずお読みください。</p>


  <h2>任意の場所でコンテナーを監視する</h2>


  <p>お客様は、すべてのコンテナー (AKS) クラスターにAzure Monitorを提供する、Azure Kubernetes Service監視の利便性を高く受け入れ、 ただし、AKS の外部で実行されている Kubernetes クラスターも用意されています。 ハイブリッド環境をお持ちのお客様のために、オンプレミスと Azure Stack (AKS エンジンを使用) の Kubernetes クラスターをプレビューで監視する機能が開始されました。 コンテナー エージェントをインストールすると、アラートを作成し、aKS ワークロードと共に Azure portal のオンプレミス ワークロードのパフォーマンスに関する分析情報を取得できます。 ハイブリッド <a href="https://aka.ms/azmoncihybrid" target="_blank">Kubernetes の監視の詳細を確認してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fd24d0d-449a-43ee-89c9-c7886a21c328.png"><img alt="Azure Monitor Containers" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/918eb6b1-096d-45f2-ba0e-8a007711ce30.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor コンテナー" width="909"></a></p>


  <p>また、一般的な Prometheus 統合を一般提供しています。<b> </b>Azure Monitor Prometheus メトリックをスクレーピングし、自分の代わりに格納できます。独自の Prometheus コレクションとストレージ インフラストラクチャを運用する必要はありません。 また、Kubernetes クラスターから収集されたパフォーマンス データを視覚化する新しい Grafana テンプレートも用意されています。 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-agent-config#overview-of-configurable-prometheus-scraping-settings" target="_blank">Prometheus 統合と</a> <a href="https://grafana.com/grafana/dashboards/10956" target="_blank">Grafana テンプレートの詳細を確認してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85449fcb-1a62-4068-b74e-4cd7d6ea9c46.jpg"><img alt="Azure Monitor Containers" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b26f6c8-b7ef-4a8b-9e97-f025c92bce61.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor コンテナー" width="984"></a></p>


  <h2>ネットワークの問題の迅速なトラブルシューティング</h2>


  <p>アプリケーション ゲートウェイ、VPN 接続、仮想ネットワークなどを含む一般的なクラウド ネットワークの監視は、時間のかかるアクティビティです。 問題をトラブルシューティングするには、アプリケーションをサポートする特定のネットワーク リソースを知り、複数のサブスクリプションとリソース グループ間でこれらのリソースの正常性をスキャンする必要があります。</p>


  <p>Azure Monitor の Network インサイト プレビューでは、関連するネットワーク リソースのネットワーク トポロジ、依存関係、正常性、その他の主要メトリックを可視化できる単一のダッシュボードが提供されます。 分析情報は、現在&rsquo;使用できるデータAzure Monitorから得られるので、追加のセットアップや構成は必要ありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67c2466e-c522-4303-be70-11e232563022.png"><img alt="Azure monitor network" border="0" height="505" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e614e911-40b7-49aa-81a1-ab8c2928ee5f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor ネットワーク" width="1280"></a></p>


  <p>Network インサイトを使用すると、すべてのサブスクリプションのネットワークの正常性を可視化できます。 直感的な検索と詳細なトポロジ マップを使用すると、ドリルダウンの高速化、ネットワークの問題のローカライズ、修復の提案が数分で可能になります。 ネットワーク ネットワークの<a href="https://aka.ms/networkinsightsdocs" target="_blank">詳細については、インサイト</a>。</p>


  <h2>ブックの作業を向上し、共同作業を行う</h2>


  <p>&#39;Azure Monitor ブックに関する顧客から大きなフィードバックを受け取っています。これは、テキスト、分析クエリ、メトリック、およびパラメーターを組み合わせて、チーム メンバーと共有して共同作業できるリッチな対話型レポートにできる 1 つのツールを提供するからです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c040441-9cfc-4899-ad35-2d7751196242.png"><img alt="Azure Monitor workbook" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4552b93-6b44-49db-a01d-462cc59abe3e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitorブック" width="934"></a></p>


  <p>お客様は、アプリの使用状況の探索、根本原因の分析、運用プレイブックのまとめなど、いくつかの方法でブックを使用しています。 現在、ブックを一般提供しています。 プレビューでの開始以降、Azure Data Explorer、Azure Resource Graph、Azure Monitor<i> </i> ログ、メトリック、アラートなど、さまざまな新しいデータ ソースのサポートが追加され、グラフ、グリッド、タイル、タイル、マップなどの視覚化オプションが追加されました。Azure Monitor Workbook プラットフォームは、Azure Sentinel、Storage アカウント、Azure Cosmos DB、Azure Active Directory、SAP Hana などの Azure サービスでの新しい監視エクスペリエンスの基礎を形成します。 詳細については、ブック <a href="https://github.com/Microsoft/Application-Insights-Workbooks/blob/master/Documentation/DataSources/DataSources.md" target="_blank">のAzure Monitorしてください</a>。</p>


  <p>上記で推進しているイノベーションのハイライトに加えて、現在提供する新しい機能の詳細&#39;示します。</p>


  <ul>
   <li>&nbsp;<b>Application インサイト</b> のプロファイリングおよびトレース機能に対する新しいエージェントと追加: <a href="https://www.iis.net/overview" target="_blank">IIS</a> を実行している Azure Virtual Machines (VM&ldquo;&rdquo;) で<a href="https://dotnet.microsoft.com/apps/aspnet" target="_blank">ホストされている ASP.NET</a> アプリケーションをお持ちのお客様のために、エージェントを使用し、コードへのアクセスを必要としない新しいコードレス オンボード方法を追加しています。 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/azure-vm-vmss-apps" target="_blank">詳細については、こちらを参照してください</a>。

   <ul>
    <li>Application インサイト&#39;Profiler の中央処理ユニットとメモリしきい値を指定する機能が追加されました。トレースを収集する時間をより適切に制御できます。 <a href="https://t.co/FzkcsOBKvg?amp=1" target="_blank">詳細については、こちらを参照してください</a>。</li>
    <li>また&#39;アプリケーション インサイト スナップショット デバッガー にソース コード ビュー (逆コンパイルを使用) を追加して、失敗したコードをすばやく診断できます。</li>
   </ul>
   </li>
   <li>&nbsp;<b>アプリケーション変更分析の機能強化</b>: スケーリングに役立つアプリケーション変更分析の機能が多く追加されました。 App Services プラン レベルでアプリケーション変更分析を有効にする機能が導入されました。リソースに対するリソース マネージャーの変更を確認できます。また、一般的なシナリオ (VM + VNET、SQL サーバー、Storage など) に対するより豊富な診断機能があります。 また、影響分析機能を追加して、変更のダウンストリーム依存関係を確認し、ユーザー エクスペリエンスを改良しました。 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/change-analysis" target="_blank">詳細については、こちらを参照してください</a>。</li>
   <li>&nbsp;<b>Traffic Analytics処理:</b>Traffic Analytics の新しい高速処理オプションを使用すると、10 Flow間隔で NSG ログを処理できます。 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/traffic-analytics" target="_blank">詳細については、こちらを参照してください</a>。</li>
   <li>&nbsp;<b>ライブ コンテナー メトリックとライブ デプロイ (プレビュー)</b>: AKS クラスターでライブ パフォーマンス メトリックとライブ <a href="https://aka.ms/azmoncilivedata" target="_blank"></a> デプロイを表示する機能<a href="https://aka.ms/azmoncideployments" target="_blank"></a>が追加されています。 ライブ イベントおよびライブ ログ機能と共に、AKS クラスターのほぼリアルタイムのパフォーマンスと正常性ビューを取得し、問題のトラブルシューティングを迅速に行うことができます。</li>
   <li>&nbsp;<b>ログ統合: </b><b> </b><b> </b>新しいサブスクリプション診断設定を使用して、サブスクリプションのすべての種類のアクティビティ ログを Azure Monitor ログ、イベント ハブ、Storage にストリーミングでき、サブスクリプション ログ プロファイルまたは Log Analytics アクティビティ ログ コネクタは不要になります。 さらに、Azure アプリ Services などのサービスからログ データを直接エクスポートAzure Monitor。 これらの機能は、プレビュー中に無料で利用できます。</li>
   <li>&nbsp;<b>Azure Monitor DB Cosmos: </b>サブスクリプション全体で Azure Cosmos DB の使用状況、障害、容量、スループット、操作を表示できます。&nbsp;ロールアップは、サブスクリプション、Azure Cosmos DB レベル、または個々のコンテナー レベルで確認し、さらにトラブルシューティングするためにリソースにドリルスルーできます。</li>
  </ul>


  <p>お客様からのフィードバックは、これらの機能を整形する上で重要な役割を果たしています。フィードバック&#39;今後も変わる予定です。 ご質問やご提案がある場合は、<a href="https://techcommunity.microsoft.com/t5/Azure-Monitor/bd-p/AzureMonitor" target="_blank">Tech Community フォーラムにお問い合わせください</a>。</p>


