Title: 10 月の更新Windows Azure SQL データ同期発表
Summary: 新しい 10 月の 10 月の更新プログラムが&nbsp;、すべての Azure データ センター SQL データ同期で動作するようにお知らせいたしますWindowsです&nbsp;。  この更新プログラムでは、ユーザーは複数の同期を作成できます。
Content: <p>このサービスの新&nbsp;しい 10 月の更新プログラムSQL データ同期、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post00222tri" target="_blank">すべての Azure</a> データ センターでWindowsお&nbsp;知らせします。</p>  <p>この更新プログラムでは、ユーザーは Azure サブスクリプションの 1 つのサブスクリプションで複数の同期Windows作成できます。&nbsp;&nbsp;この機能を使用すると、異なるリージョンの同期グループ ハブを使用して複数の同期グループを作成するユーザーは、同期ハブがプロビジョニングされているのと同じリージョンに対応する同期サーバーをプロビジョニングすることで、データ同期のパフォーマンスが向上します。 &nbsp;</p>  <h4>詳細については、以下を参照SQL データ同期</h4>  <p>SQL データ同期では、Windows Azure SQL&nbsp; Database と SQL Server または他の SQL データベースとの間で定期的な同期を作成およびスケジュール設定できます。&nbsp;詳細については、MSDN の&nbsp;<a href="https://msdn.microsoft.com/en-us/library/hh456371" target="_blank">SQL データ同期参照してください</a>。 また、MSDN&nbsp; <a href="https://msdn.microsoft.com/library/hh667328.aspx" target="_blank">SQL データ同期ベスト プラクティス</a>&nbsp;を公開しました。</p>  <p>チームは今後の更新に取り組み、一般提供に向けて取り組み、お客様からのフィードバックを本当に感謝しています。&nbsp;フィードバックを常に受け取り、&nbsp;Windows Azure SQL Database<a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/threads" target="_blank">フォーラム</a>&nbsp;を使用して質問したり、問題に関するサポートを受けてください。&nbsp;お気に入&rsquo;り機能をお持ちですか? SQL データ同期。&nbsp;「Feature&rsquo;&nbsp; Voting Forum」を使用して、追加または更新された機能に投票してください。</p>
