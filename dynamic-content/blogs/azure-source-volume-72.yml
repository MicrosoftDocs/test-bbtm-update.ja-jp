  <h3><a href="https://azure.microsoft.com/blog/improving-the-typescript-support-in-azure-functions/?ocid=AID765057&amp;wt.mc_id=CFID0431">の TypeScript サポートのAzure Functions</a></h3>


  <p>TypeScript は、JavaScript コミュニティでますます人気が高まっています。 イベント駆動型アプリケーションを構築するときに TypeScript を使用してより簡単に開発できるよう、Azure Functions での TypeScript サポートに対する一連のツールの機能強化を発表します。 Azure Functions Core Tools および Visual Studio Code 用の Azure Functions 拡張機能に対するこの一連の変更により、Azure Functions は標準で TypeScript をサポートする機能を提供します。 これらの変更には、TypeScript、型定義、および npm スクリプト用の一連のテンプレートが含まれています。</p>


