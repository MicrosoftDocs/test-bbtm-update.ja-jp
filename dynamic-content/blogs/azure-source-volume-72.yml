  <h2>顧客、パートナー、業界</h2>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-and-sap-extend-partnership-to-internet-of-things/?ocid=AID765057&amp;wt.mc_id=CFID0431">Microsoft と SAP はモノのインターネットにパートナーシップを拡張</a></h3>


  <p>企業は、モノのインターネット (IoT) が主流になりつつあります。これは、IoT による市場投入のメリットと、エッジでの運用と物流の変換、リモート監視、予測的なメンテナンスから、接続されたデバイスを利用した新しいコンシューマーエクスペリエンスまで、大規模 &ndash; に展開することができます。 これらすべてのソリューションで、IoT データと AI は、新しいチャンスにつながる強力な洞察を生み出します。 Microsoft と SAP は、IoT 空間に新しいコラボレーションがある物理デバイスと資産を含むように、パートナーシップの拡大を発表しました。 sap レオナルド iot は Azure IoT services と統合されており、お客様は sap ビジネスデータを使用して IoT データを contextualize、強化し、sap ソリューションベースのビジネスプロセスを Azure IoT Edge プラットフォームにシームレスに拡張することができます。</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-marketplace-new-offers-volume-32/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Marketplace の新 &ndash; 機能ボリューム32</a></h3>


  <p>Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェア &ndash; のお客様を対象としています。 多数の主要なソフトウェアプロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 また、Gold およびシルバー Microsoft Cloud コンピテンシーパートナーと接続して、Azure の導入を支援することもできます。 1月の後半では、70の新しいプランを公開しました。</p>


