Summary: コラボレーション用のクロスSpatial Anchors Mixed Reality アプリに対する Azure サービスの提供を発表。Sentinel Microsoft Azure、企業全体のインテリジェントなセキュリティ分析について説明します。Azure 統合サービス環境 のLogic Apps。さらに詳しい情報を提供します。
Content: >-
  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/blog/announcing-azure-spatial-anchors-for-collaborative-cross-platform-mixed-reality-apps/?ocid=AID765057&amp;wt.mc_id=CFID0431">コラボレーション用のクロスSpatial Anchors Mixed Reality アプリに対する Azure Spatial Anchors の発表</a></h3>


  <p>Azure Spatial Anchors、コラボレーション、クロスプラットフォーム、空間認識を備えた新世代の Mixed Reality アプリケーションを構築できる Mixed Reality サービスが、現在パブリック プレビュー中です。 業界全体で、開発者や企業は日々のワークフローで Mixed Reality&rsquo; を使用し、次に何を見たかについてのフィードバックを提供しています。 お客様が構築した複合現実ソリューションの全体を見渡す場合、2 つの点が目立つのは、Mixed Reality エクスペリエンスを簡単に共有し、アプリケーションを現実世界のコンテキストに配置する必要があるという 2 つです。 業界全体で勢いを増す 2 つのアプリケーション パターンと、Azure Spatial Anchors を使用して、より簡単で迅速に提供する方法について説明します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c67d1df-c621-4b36-a0f7-5353c148a85c.png"><img alt="Photograph of people using HoloLens in manufacturing" border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c67d1df-c621-4b36-a0f7-5353c148a85c.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="製造HoloLensを使用する" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/introducing-microsoft-azure-sentinel-intelligent-security-analytics-for-your-entire-enterprise/?ocid=AID765057&amp;wt.mc_id=CFID0431">企業全体Microsoft Azureインテリジェントなセキュリティ分析である Sentinel の導入</a></h3>


  <p>Microsoft Azure Sentinel は、このページのプレビュー Azure portal。 &mdash;&rsquo;セキュリティは、ますます高度な攻撃、アラートの量、および今日のセキュリティ情報イベント管理 (SIEM)&rsquo; 製品がペースを維持できる長い解決期間の、終わりのないサガアの記録になる可能性があります。 &rsquo;Microsoft Azure Sentinel という新しいクラウドネイティブ SIEM ツールを再イメージ化し、クラウド規模でインテリジェントなセキュリティ分析を提供すると同時に、ハイブリッド組織全体 (デバイス、ユーザー、アプリ、任意のクラウド上のサーバー) 全体でセキュリティ データを簡単に収集できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6489d6a-94aa-4516-9054-b4b926254186.png"><img alt="Screenshot of the Azure Sentinel overview dashboard in the Azure portal" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6489d6a-94aa-4516-9054-b4b926254186.png" title="Azure Sentinelの概要ダッシュボードAzure portal" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-azure-monitor-aiops-alerts-with-dynamic-thresholds/?ocid=AID765057&amp;wt.mc_id=CFID0431">動的しきい値Azure Monitor AIOps アラートの発表</a></h3>


  <p>動的しきい値を使用したメトリック アラートは、パブリック プレビューで利用できます。 動的しきい値を使用するとAzure Monitorメトリック アラートが大幅に強化され、しきい値を手動で識別して設定する必要がなくなりました。 アラート ルールでは、高度な機械学習 (ML) 機能を活用して、サービスの問題の可能性を示すパターンと異常を特定しながら、メトリック&#39; 履歴の動作を学習します。 動的しきい値を使用したメトリック アラートは、現在、パブリック プレビュー期間中は無料で利用できます。</p>


  <h3><a href="https://blogs.msdn.microsoft.com/warnov/2019/02/26/working-with-azcopy-10-and-azure-storage-blob-access-tiers/?ocid=AID765057&amp;wt.mc_id=CFID0431">AZCopy 10 および BLOB アクセス層Azure Storage操作</a></h3>


  <p>AzCopy v10 はパブリック プレビューで使用できます。 Azure Blob Storageには、ストレージ要件に応じてコストを節約する 3 つの異なるアクセス層が用意されています。 最新の AzCopy を使用して、Azure ストレージ アカウント内の混合アクセス層で動作する高パフォーマンスで信頼性の高いデータ転送を取得します。これは、BLOB を Azure Storage にアップロードするのに役立つコンソール ツールです。</p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-azure-integration-service-environment-for-logic-apps/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure 統合サービス環境 のLogic Apps</a></h3>


  <p>統合サービス環境は、現在使用可能なリージョンLogic Apps利用可能です。 重要なビジネス シナリオでは、データがすべての移動部分間を流れるという信頼を持っている必要があります。 コア Logic Apps オファリングは、データ ソースとサービスの間で統合するための多面的なサービスですが、統合プロセスが可能な限りパフォーマンスを確保するために専用のサービスを用意する必要がある場合もあります。 このため&rsquo;、エンタープライズ規模の統合統合サービス環境完全に分離された専用の環境である、統合サービス環境 (ISE) を開発しました。 統合サービス環境は、米国中西部Logic Appsブラジル南部、カナダ東部を除き、現在利用可能なリージョンごとに利用できます。</p>


