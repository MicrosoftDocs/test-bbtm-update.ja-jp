  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/blog/instantly-restore-your-azure-virtual-machines-using-azure-backup/?ocid=AID765057&amp;wt.mc_id=CFID0431">アプリケーションを使用して Azure Virtual MachinesをすぐにAzure Backup</a></h3>


  <p>Azure Backup Azure Virtual Machines (VM) のインスタント リストア機能を使用できます。 インスタント リストアをAzure Backup、ディスクと共に格納されているスナップショットから VM をすばやく回復できます。 さらに、関連付けられている仮想マシンの要件と重大性に応じて、バックアップ ポリシー レベルでスナップショットの保有期間範囲を構成する完全な柔軟性が得されます。ユーザーが自分のリソースを細かく制御できます。 このエクスペリエンスをリージョン別に有効にし、展開しています。</p>


  <h3><a href="https://azure.microsoft.com/blog/cognitive-services-speech-sdk-1-3-february-update/?ocid=AID765057&amp;wt.mc_id=CFID0431">Cognitive Services Speech SDK 1.3 &ndash; 2 月の更新</a></h3>


  <p>開発者は、AudioConfig クラスを使用した入力マイクの選択、Debian 9 のサポートの拡張、Windows x86 および x64 (デスクトップまたはユニバーサル Windows プラットフォーム アプリケーション)、Android (ARM32/64、x86) での Unity (ベータ版) など、最新の Cognitive Services Speech SDK にアクセスできます。 2 月に作成された speech SDK Cognitive Services更新プログラムについて説明します。</p>


