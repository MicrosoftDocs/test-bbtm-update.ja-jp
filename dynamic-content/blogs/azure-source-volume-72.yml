  <p>今回は、この今週の Azure では、新しい HoloLens 2 とそれがクラウドに接続される方法についてマイクロソフトの lars-erik と話し、Azure DevOps プロジェクトでは新機能を利用できるようになりました。また、記憶域スペース Direct with Azure Site Recovery を使用して Azure vm を保護できるようになりました。</p>


