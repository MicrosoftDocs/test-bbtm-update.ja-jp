  <h3><a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-java-support-in-azure-functions/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Functions での Java サポートの一般提供に関するAzure Functions</a></h3>


  <p>2.0 での Java サポートの一Azure Functions発表。世界中の Azure によって提供される 50 以上のリージョンで Java アプリを構築して実行するためのさまざまなオプションを有効にします。 Azure Functionsは、イベント駆動型アプリケーションの高速開発とサーバーレス ホスティングのためのトリガーとバインドに基づく生産性の高いプログラミング モデルを提供します。 これにより、開発者は、プラットフォーム (Windows、Mac、または Linux)、プログラミング言語、および選択したツールを使用して、ローカルでのビルドとデバッグからクラウドでのデプロイと監視まで、エンド to エンドの開発者エクスペリエンスを使用してアプリを構築できます。</p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-azure-lab-services/?ocid=AID765057&amp;wt.mc_id=CFID0431">サービスの一般提供をAzure Lab Services</a></h3>


  <p>クラウド内のコンピューター ラボAzure Lab Servicesの一般提供を発表します。 基になるインフラストラクチャのラボを&rsquo;プロビジョニングして管理すると、ユーザーに適切なラボ エクスペリエンスを準備することは困難になります。 Azure Lab Services を使用すると、事前構成済みの仮想マシン (VM) へのオンデマンド アクセスを簡単に設定して提供し、クラスの教え、専門家のトレーニング、ハッカソンやハンズオン ラボの実行などです。 Azure Lab Services GA の価格は、2019 年 5 月 1 日に有効になります。 この記事の「Azure Lab services Azure Lab Servicesの使用について詳しくは、Premier Developer ブログの「 <a href="https://devblogs.microsoft.com/premier-developer/azure-lab-services-scheduling-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0431">Azure Lab services scheduling now Available」をご覧ください</a>。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7a82ab2-1fb5-4875-bf03-960d1c142fad.png"><img alt="Screenshot of publishing a template in Azure Lab Services" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7a82ab2-1fb5-4875-bf03-960d1c142fad.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="テンプレートの発行Azure Lab Services" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/running-cognitive-services-on-iot-edge/?ocid=AID765057&amp;wt.mc_id=CFID0431">Cognitive Services Edge Azure IoT実行</a></h3>


  <p>Azure IoT Edge を使用してエッジ デバイス上で Text Analytics コンテナーと Language Understanding コンテナーの Azure Cognitive Services コンテナーを実行し、ワークロードをローカルで実行するサポートを発表します。 &rsquo;信頼性の高いインターネット接続を使用しない場合でも、帯域幅のコストを節約したい場合、待機時間が非常に短い要件がある場合、またはオンサイトで分析する必要がある機密データを処理する場合でも、Azure IoT Edge と Cognitive Services コンテナーを使用すると、クラウドとの整合性が得されます。 これらのコンテナー イメージを直接使用して、IoT Edgeモジュールとして試Azure Marketplace。</p>


