  <p>モノのインターネット (IoT) は、モバイルと PC をはるかに超えるコンピューティングの世界を拡大し、2020 年までに 2,000 億台のデバイスに到達する、ますます成長し続けるクラウド接続デバイスの新しいクラスを実現しました。 IoT の戦略的価値をさらに高める新しいデバイスとクラウド サービスを備えた、グローバル規模の IoT ソリューションの新しい IoT パートナーシップを発表します。</p>


