  <p>ブロックチェーンへの投資の任務は、最初から真摯にとどまりました。複雑なテクノロジを整理し、組織の境界を越えて接続を作成して、信頼できる方法で共有の問題を解決することを目標としています。 これを念頭に置いて、このロードマップは、企業でのブロックチェーンの導入を推進するために、オープンでスケーラブルなプラットフォームを構築することに重点を置いてきました。</p>


  <p>このアプローチは、お客様の時間と時間により共感ています。 Azure ブロックチェーンテクノロジを利用した実際の例は、航空会社の生産性と安全性を向上させるために、エンジン部品の家系を追跡する次世代のブロックチェーンソリューションです <a href="https://aka.ms/GEAviation"> &rsquo; </a> 。&nbsp;</p>


