  <p>これを念頭に置いて、スタック全体でのブロックチェーンの導入を簡素化し、加速するように設計されたイノベーションの波を発表&#39;ます。</p>


  <h2>ブロックチェーンデータマネージャーを使用して Azure ブロックチェーンサービスを強化し、追加の台帳を選択</h2>


  <p>Azure ブロックチェーンサービスでは、起動後のすばらしい導入が見られました。お客様はこれを使ってブロックチェーンネットワークの管理とフォーメーションを簡略化し、ビジネスロジックに専念することができます。 現在、 &rsquo; <a href="https://azure.microsoft.com/services/blockchain-service/" target="_blank">ブロックチェーンデータマネージャー</a>のプレビューにより、Azure ブロックチェーンサービスがさらに改善されています。 ブロックチェーン data manager (プレビュー) は、ブロックチェーンの台帳データをキャプチャし、それを変換 (暗号化されたイベントおよびプロパティ状態データのデコードを含む) する Azure ブロックチェーンサービスの新機能であり、<a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>や<a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Database</a>など &nbsp; のオフチェーンデータベースに Azure Event Grid 経由でそのデータを複数のソースに配信します。 ブロックチェーン data manager (プレビュー) では、パブリックとプライベートの両方のトランザクションデータがサポートされているため、既存のアプリケーションをブロックチェーンの台帳にあるデータと統合する手間が大幅に軽減されます。</p>


  <p>既存のアプリケーションへのブロックチェーンデータ統合を簡素化するだけでなく、選択肢と柔軟性を提供することは、Azure ブロックチェーンサービスへの投資の中心となります。 corda Enterprise、サービス内で利用可能な追加の分散型元帳テクノロジとして ego um を結合します。 ハイパー台帳ファブリックを希望するお客様の場合、Azure Kubernetes Service を使用した <a href="https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-hyperledger-fabric?tab=Overview" target="_blank">Azure Marketplace テンプレート</a> は、今日からご利用いただけます。</p>


  <h2>開発者ツールへの投資</h2>


  <p>もちろん、ブロックチェーンを高速化することは、開発者だけが可能です。 microsoft では、ブロックチェーン開発者が Visual Studio Code 用の<a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">Azure ブロックチェーン Development Kit for ego um</a> &nbsp; 拡張機能を &nbsp; &nbsp; 更新することにより、マイクロソフトの投資を続けています。 これらの投資によって、ブロックチェーンネットワーク上にアプリケーションを構築する場合も、ブロックチェーンデータを作成または使用するバックエンドシステムに接続する場合でも、開発者の生産性が向上します。</p>


  <p>OpenZeppelin の統合など、人気のあるツールへの最近の投資により、一般的な開発者のニーズに対応した、人気のあるスマートコントラクトを簡単に見つけて使用できます。 プライベートブロックチェーンの開発者に重点を置いて、パブリックブロックチェーンの開発者は、Infura プロジェクト統合などのパブリックチェーンツールへの投資についても同様にサポートされるようにしています。 Visual Studio Code 拡張機能にネイティブ Infura 統合を追加すると、Infura プロジェクトの作成、操作、および配置が簡単になります。 これらの開発者ツールは Visual Studio Code と統合され、無料で利用できます。</p>


  <h2>継続的イノベーションはブロックチェーンの取り組みをサポート</h2>


  <p>ブロックチェーンは、魅力的で動的な業界であり、 <a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2018/09/25/buhler-will-track-crops-from-farm-to-fork-using-blockchain-technology/" target="_blank">サプライチェーンの可視性と追跡</a> 可能性や <a href="https://customers.microsoft.com/story/microsoft-financial-operations-professional-services-azure" target="_blank">ロイヤリティ調整</a>などのシナリオにおいて、企業での導入を簡素化することを約束しています。 開発者ツールから Azure インフラストラクチャサービスや Azure で管理されたサービス &mdash; まで、スタック &mdash; 全体にまたがる投資により、ブロックチェーンの企業導入がかつてないほど簡単になりました。</p>


