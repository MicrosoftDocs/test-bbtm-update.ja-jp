Title: Microsoft Azure を使用して通信事業からクラウドへのパスを偽造する
Summary: 業界全体にわたって、組織は日々のデジタル変革の体験を挑戦に深く掘り下げており、電話会社の業界は例外ではありません。 最近、Microsoft のパートナーソフトウェアエンジニアリングマネージャーであるライアン van Wyk を使用しています。これは、マイクロソフトが&T のキャリアグレードネットワーククラウドプラットフォームテクノロジを買収したところで、Microsoft に参加しています。
Content: >-
  <p><em>このブログは、天使 Shimelish、シニア製品マーケティングマネージャー、Azure for Operators によって共同作成されました。</em></p>


  <p>業界全体にわたって、組織は日々のデジタル変革の体験を挑戦に深く掘り下げており、電話会社の業界は例外ではありません。 天使 Shimelish &nbsp; は最近、ライアン Van Wyk を &rsquo; 使用 &nbsp; しています。これは、Microsoft がパートナーソフトウェアエンジニアリングマネージャーです。これは、マイクロソフト<a href="https://news.microsoft.com/2021/06/30/att-to-run-its-mobility-network-on-microsofts-azure-for-operators-cloud-delivering-cost-efficient-5g-services-at-scale/" target="_blank">が、T &rsquo; 社のキャリアグレードネットワーククラウドプラットフォームテクノロジの &amp; 買収</a>の一環として microsoft に参加しました。 ライアンは、オープン、非集約、およびソフトウェアベースのモデルへのモバイルネットワークの移行を支援し、選択したプラットフォームとして <a href="https://azure.microsoft.com/en-us/industries/telecommunications/" target="_blank">Azure for operators</a> を利用します。 天使とライアン &nbsp; 社は、マイクロソフトから &amp; Microsoft に向けた私たちの個人的な &nbsp; &nbsp; 取り組み、イノベーションに重点を置いて、電話業界に影響を与えるクラウド変革テクノロジの未来について説明しました。</p>


  <h2>通信事業用クラウド変革</h2>


  <p><strong>天使 Shimelish:</strong> クラウドへの通信事業の導入経験についてご意見をお寄せいただき、ありがとうございます。 専門家の経歴を掘り下げていく前に、仕事以外で興味をお話ししましょう &rsquo; 。 お気に入りの趣味について少しご意見をお聞かせください。</p>


  <p><strong>ライアンバン Wyk:</strong> 私は sailor として、南アフリカで成長している間に航海としてを開始しましたが、シカゴの夜に夜の夜と週末に航海を過ごすことができました。 今日では、家族 &rsquo; の年間航海 adventure に注目しています。ここでは、ヨットを利用して、世界の新しい部分を体験しています。 航海に関心があるのは、常に学習して、スキルを向上させることです。また、妻 Danielle はかなり多くの計画を必要としています。それでも、お客様の妻は、 &rsquo; まだ座っていないと思います。</p>


  <p><strong>天使 Shimelish:</strong> これまでの会話の1つでは、この機会によってチームのリードを続けることができるということにお話ししました。 パースペクティブを共有できますか。</p>


  <p><strong>ライアンバン Wyk:</strong> 私たちは、7年にわたって組み立てられた高パフォーマンスの通信事業者向けのクラウドエンジニアリングチームをリードできるようになっています。これは、人間の接続の観点 &rsquo; から、社内チーム全体で深いレベルの信頼を獲得し、ソフトウェアの観点からは新しい高さに向けて構築されたものを取得できるからです。 チームをオペレーターのために Azure に導入することにより、マイクロソフトでは、ソフトウェアによるネットワーク制御 (SDN) &amp; を長年にわたって学習に構築できるようになりました。 これは非常に強力です。新しいチームを組み立てると、チームを構築し、信頼して、長所と短所がどこにあるかを判断し、学習の共有セットを開発するのに時間がかかるため、試用版やエラーの貴重な時間が失われる可能性があります。 私たちは間違いを犯しましたが、これらの学習を Azure for operators に転送しています。これ &rsquo; は、実績のある電気通信レベルの製品をオペレーターに提供する機能に関して非常に強力です &rsquo; 。 &rsquo;ソフトウェアの開発者に関しては、ソフトウェア &rsquo; だけではありません。</p>


  <p><strong>天使 Shimelish:</strong> 2016のバルセロナの OpenStack サミットでは、Azure Kubernetes Service と OpenStack を反転することで、斬新なソリューションを特定しました。 このアイデアは、Airship オープンソースプロジェクトの genesis であり、この問題解決機能をどのように達成したかを説明することができます。</p>


  <p><strong>ライアンバン Wyk:</strong> 2016では、業界は OpenStack のライフサイクル管理の課題に対処してきました。 OpenStack を使用すると、オペレーターのネットワーク機能を実行するために、これが拡大されています。 私のチームは、TripleO (OpenStack の OpenStack) と呼ばれるプロジェクトをレビューして、これらの課題を解決できる可能性がありましたが、既に説明したように、同じ落とし穴の多くが依然として存在しますが、現在ではスタックの別の層にあることに気付きました。 私のチーム内のディスカッションでは、お客様のクラウドインフラストラクチャを実行するために使用したソフトウェアが、VNF パートナーをプッシュしていたのと同じ最新のソフトウェアおよびクラウドのプラクティスに含まれていないのはなぜですか。移植性、マイクロサービス、不変性 OpenStack 上で Kubernetes を実行する方法について説明しましたが、逆にコンテナー化 OpenStack 自体を実行し、Kubernetes 上で実行することはできますか? 最新のソフトウェアが Docker コンテナーや Kubernetes などのテクノロジを使用して継続的に統合、配信、デプロイされている場合、プラットフォームに対して同じことを行うことはできません。 &rsquo;このようにすると、このようにして、このユースケースが数年にわたっていたとしてもクラウドネイティブネットワーク機能 (CNFs) を準備することができます。 これまでに説明したように、ソフトウェアの配布に対する宣言型のアプローチの利点は、ここでは何かを dawned しました。</p>


  <p>わかりやすくするために、これは私が行っているイノベーションではなく、チームの作業でした。 OpenStack カンファレンスでテーブルを囲んでいるときでも、現実は数か月にわたる多くの議論の結果として形成されたアイデアです。 これは、大規模な OpenStack のデプロイに直面した課題に対処し、火災を行い、テクノロジの状態を変更することが簡単になりましたが、チームと私は私が行った決定と結果を所有する必要がありました。 これを行うことによってのみ、必要な解決方法が根本原因であることを確認し、新しいプラットフォームのネットワーククラウドの設計原則を策定することができました。 そのため、チームをリッスンするための時間が長くなり、絶えず状態が変化し、多くの質問をして、エラーを確認できるようになりました。</p>


  <p><strong>天使 Shimelish:</strong> 多くの場合、プロジェクトまたはソリューションのさまざまな段階で簡単に理解してレプリケートできるソリューションを定義するときに、予測可能性の必要性を参照します。 作業において、この品質を重要として定義するにはどうすればよいでしょうか。</p>


  <p><strong>ライアンバン Wyk:</strong> 予測可能性を実現することは、試用期間後のネットワーククラウドの成功にとって重要であり、世界中の以前のバージョンを展開する際にエラーが発生しました。 これにより、運用チームとの信頼関係を構築することが可能になりました。これにより、プラットフォームの迅速なスケールアップを実現する、よりインテリジェントなリスクが向上しました。 たとえば、エンジニアリングラボで実行するテストの結果が運用環境と同じであることがわかっている場合は、運用環境のエクスペリエンスを信頼できるようになったため、以前の配送段階で見てきたように、新しい機能を運用環境に導入する速度が向上する可能性があります。 このため、すべてのテストを以前の配信ステージに転換し、同じテストが開発、テスト、および運用の受け入れで実行されることを保証します。 さらに、環境に配信されるすべての原則についても、コンテナー化されています。これは、ネットワーククラウドのデプロイが、予測可能な配信のもう1つの重要な要素であることを確認するのに役立ちます。</p>


  <p><strong>天使 Shimelish:</strong>&rsquo;成功するためには、チーム &ldquo; は常にそのパフォーマンスを評価し、他のユーザーに注意を払って、ユーザー &rdquo; のフィードバックをリッスンする必要があることに注意してください。 このオープンネスの理念をどのように採用したか、および Microsoft との新しい作業に影響を与える方法を教えてください。</p>


  <p><strong>ライアンバン Wyk:</strong> これは、オープンソースコミュニティでの作業によって学習されたものです。 オープンソースの優れた機能により、直面している課題 &rsquo; についてのエンジニアを話し、学習した内容を共有することができます。 これは、世界中のエンジニアリングチームがどのように動作しているかを明らかにし、すべてを把握していないこと、または問題を解決する複数の方法があることをすぐ &rsquo; に理解できるようにするための humbling エクスペリエンスです。 また、コミュニティで何かを構築しようとすると、作業に関するフィードバックは継続的に行われ、さまざまな観点から得られたものであり、社内の考慮事項による影響を受けません。 このアプローチが成功するためには、Azure で最高クラスのソリューションを作成する必要があると考えています。 これを行うには、多くの Azure エンジニアリングチームと密接に連携して、優れた作業を構築し、プラットフォームが実行している方向に対して T とその他のオペレーターと &amp; 密接に提携します。</p>


  <p><strong>天使 Shimelish:</strong> 終了時には、電気通信用デジタル変革のビジョンを共有したり、お客様とチームが構築している作業がデジタル変革の可能性を実現するためにどのように役立つかを判断したりすることができます。</p>


  <p><strong>ライアンバン Wyk:</strong> Microsoft は、エンタープライズエッジ、ネットワークエッジ、ネットワークコア、クラウドなど、これらの機能が必要な場所であれば、お客様に合ったクラウドコンピューティングオプションをオペレーターに提供できます。 デプロイされる場所をサポートするために最適化されたさまざまなフォームファクターは、仮想マシンとコンテナーサービスの共通管理フレームワーク、DevOps サポート、セキュリティ制御を提供する Azure プラットフォーム &mdash; によってサポートされています。</p>


  <h2>Azure を使用した豊富なネットワークエクスペリエンス</h2>


  <p>これらの柔軟なコンピューティングオプションを組み合わせることにより、これらのサービスを Azure platform を通じて公開することにより、これらを他の Azure の機能と組み合わせて、AI と自動化の機能をネットワークサービスの配信に活かすことができます。 これらの機能は、OSS および BSS プロバイダーとのパートナーシップと連携して、 <a href="https://azure.microsoft.com/en-us/industries/telecommunications/" target="_blank">オペレーターが操作を合理化して簡素化し</a>、ネットワークを収益化する新しいサービスを作成し、ネットワーク内の顧客の行動に関する洞察を深めることができるよう支援します。 また、このネットワークを Microsoft の他の機能と組み合わせることにより、オペレーターが必要とする柔軟性を備えた、より高度で豊富なネットワークエクスペリエンスを作成することもできます。</p>
