Content: <p><strong>エディターのメモ:</strong>この投稿は、Windows Azure Media チームの<a href="https://mingfeiy.com/about/" target="_blank">Mingfei yan</a>プログラムマネージャーからのものです。&nbsp;</p>  <p><span>Windows Azure Media Services チームが iOS 向けの Windows Azure Media Player Framework Preview をリリースしていることをお知らせします。この新しいフレームワークは、Github &nbsp; を通じてオープンソースとしてリリースされ</span><span>、Apache 2.0 でライセンス供与されます。 &nbsp; </span> <a href="https://github.com/WindowsAzure/azure-media-player-framework" target="_blank">https://github.com/WindowsAzure/azure-media-player-framework</a></p>  <p><span><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2475.screencat.png" alt="" border="0"></a></span></p>  <p><span><em>IOS 用 Azure Media Player framework の printscreen</em><br></span></p>  <h4><span>このフレームワークの機能 &rsquo;</span></h4>  <p>このフレームワークを使用すると、開発者は iOS プラットフォームでネイティブビデオアプリケーションを作成できます。これにより、Windows Azure Media Services からセキュリティで保護された HLS (<a href="https://en.wikipedia.org/wiki/HTTP_Live_Streaming" target="_blank">Http ライブストリーミング</a>) コンテンツを使用できます。 主に、このフレームワークは、開発者がクライアント側の提供情報を簡単に統合できるようにしました。 将来的には、<a href="https://www.iab.net/vast" target="_blank">大 &nbsp; </a>規模な 3.0 &nbsp; や &nbsp; <a href="https://www.iab.net/vmap" target="_blank">vmap 1.0</a>などの &nbsp; さまざまな広告標準もサポートされる予定です。</p>  <p><span><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8004.architecture2.png" alt="" border="0"></a></span></p>  <h4>Who はこのフレームワークを使用する必要がありますか?</h4>  <p>iOS でのビデオアプリケーションでのクライアント側の提供情報の挿入を可能にする Windows Azure Media Services や開発者からの HLS コンテンツを使用する開発者。</p>  <h4>ぼかし一覧&nbsp;</h4>  <p><strong>広告の挿入</strong></p>  <ul>  <li>事前ロール、ミッドロール、ポストロール</li>  <li>Ad ポッド</li>  <li>公開通知クリップは Mp4 または Http ライブストリーミングのいずれかになります。</li>  <li>エラー通知</li>  <li>1回だけ、または固定広告を再生する</li>  </ul>  <p><strong>パフォーマンス</strong></p>  <ul>  <li>広告からメインコンテンツへのシームレスな移行と提供情報間のシームレスな移行</li>  </ul>  <p>すべての詳細を確認するには、<a href="https://mingfeiy.com/announcing-windows-azure-media-player-framework-preview-for-ios/" target="_blank"> こちら</a>の Mingfei の完全な投稿を参照してください。&nbsp;</p>
