Title: NoSQL データベース サービス Azure DocumentDB の一般提供開始
Summary: Azure DocumentDB の一般提供が行われ、お知らせします。 DocumentDB はフル マネージドの NoSQL ドキュメント データベース サービスであり、アプリケーションで大規模な JSON データのクエリと処理を実行できます。
Content: >-
  <p>Azure DocumentDB の一般提供が行われ、お知らせします。 DocumentDB はフル マネージドの NoSQL ドキュメント データベース サービスであり、アプリケーションで大規模な JSON データのクエリと処理を実行できます。 一般提供により、DocumentDB は 3 つの購入オプションで提供されます。それぞれ予約済みのパフォーマンス、時間次課金、99.95% の可用性を備えます。 現在、他のデータベース システム&nbsp;から DocumentDB への既存のデータの移動を容易にする新しいオープン ソース データ移行ツールもリリースします。 <img alt="Azure DocumentDB" class="alignleft size-full wp-image-272701" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GAblog.png" width="260"> モバイルファースト、クラウドファースト アプリケーション開発の需要の増加に対応して、DocumentDB を構築しました。 NoSQL データベースは多くの開発者にとって選択できるツールになりつきますが、これらのデータベースの実行と管理は複雑でコストがかかる可能性があります (特に大規模)。 DocumentDB は、高可用性、インデックス付き JSON に対する SQL クエリ、およびマルチドキュメント トランザクション処理を組み込むフル マネージドのサービスとしてのデータベース (DBaaS) として提供されます。 昨年 DocumentDB をプレビューして以来、お客様が新しいアプリケーション エクスペリエンスを開発できるよう、信頼性の高いスケーラブルなサービスの提供に注力しています。 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18653" target="_blank" title="SGS International と Azure DocumentDBSGS"> International</a> は、デザインから印刷へのソリューションの業界リーダーであり、DocumentDB を使用して、クラウド ベースの InkLab アプリケーションを通じてカラー管理を解決します。</p>


  <blockquote>&quot;InkLab は応答性が高く、DocumentDB &hellip; はデータへの高速アクセスを提供します。構造化データ ソリューションで発生する設計上の侵害を回避するためにも使用しました。&quot;</blockquote>


  <h2>新しいパフォーマンス ベースの購入オプション</h2>


  <p>DocumentDB では、Standard 価格レベルの 3 つの新しい購入オプション (パフォーマンス レベル) と時間次課金がサポートされます。 パフォーマンス レベルは、高パフォーマンス SSD ベースの&nbsp;ストレージに対して、保証された予約レベルのスループットと要求処理を提供します。 パフォーマンス レベル&nbsp;は、DocumentDB SDK Azure portalまたは 1 つを使用して設定できます。 パフォーマンス レベルは、アプリケーションの固有のニーズに合わせて任意の時点で調整し、サービス容量の消費方法を制御できます。 DocumentDBs のパフォーマンス レベル&rsquo;の詳細については、 <a href="https://azure.microsoft.com/documentation/articles/documentdb-performance-levels/" target="_blank" title="DocumentDB のパフォーマンス レベルに関するページを参照">してください</a>。</p>


  <h2>データ移行ツール</h2>


  <p>DocumentDB&rsquo; の使用を簡単にする方法を常に探しています。&nbsp;Weveprovided&rsquo;&nbsp; コード サンプル、クエリプレイグラウンド、多数のドキュメント。&nbsp;ただし、既存&rsquo;の&nbsp; dataintoa&nbsp; newDocumentDB&nbsp; アカウントを取得するのは困難な場合があるという話を聞いたことがあります。 &rsquo;このプロセスを簡略化するために、JSON ファイル、CSV ファイル、SQL Server、MongoDB、既存の DocumentDB コレクションなど、さまざまなソースからデータをインポートするオープン ソース ソリューションである DocumentDB データ移行ツールをリリースしました。 基本的なデータ インポート操作に加えて、このツールでは、インポート中に階層リレーションシップ (サブ入力) を作成できる表形式ソース データ (SQL Server ファイルや CSV ファイルなど) の変換や、日付フィールドを処理するためのオプションもサポートしています。 移行ツールのソース <a href="https://github.com/azure/azure-documentdb-datamigrationtool" target="_blank" title="コードは、GitHub"> GitHub</a>"><a href="https://www.microsoft.com/downloads/details.aspx?FamilyID=cda7703a-2774-4c07-adcc-ad02ddc1a44d" target="_blank" title=" のデータ移行ツールで使用できます。このツールは、移行ツールのダウンロードMicrosoft ダウンロード センターから使用できるコンパイル済みのバージョンです。&nbsp;</a>ソリューションをコンパイルするか、パッケージ化されたバージョンをダウンロードして、選択したディレクトリに抽出します。 各データ ソース オプションのコマンド ライン サンプルなど、ツールの使い方の詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">してください</a>。 &nbsp;</p>


  <h2>今すぐ使ってみる</h2>


  <p>現在は、DocumentDB 上に構築された新しいアプリケーションとエクスペリエンスを有効Microsoft Azureにすぎない。 フル マネージドの NoSQL サービスとして、DocumentDB を使用すると、アプリケーション ユーザーのニーズに迅速かつ迅速に対応できると考えています。 お客様からご意見を基に、新しいサービス機能を引き続き提供します。 お客様から重要と言われた機能に関して、既に取り組み中です。 DocumentDB <a href="https://twitter.com/intent/tweet?text=%23DocumentDB" target="_blank" title="</a>">フォーラムフォーラムを通じて<a href="https://social.msdn.microsoft.com/forums/azure/home?forum=AzureDocumentDB" target="_blank" title="、または Tweet #DocumentDB DocumentDB</a> でツイートしてフィードバックをお送り">#ください。 概要既存の<a href="https://azure.microsoft.com/services/documentdb/" target="_blank" title="サブスクリプションを使用するか、無料試用版にサインアップすることで、Azure DocumentDBAzure"> Document Microsoft Azure DB</a> を使用できます。 DocumentDB は、 <a href="https://msdn.microsoft.com/library/azure/dn781482.aspx" target="_blank" title=".Net、Node、Java、Python のサポートを含む SDK の Azure DocumentDB"> SDKvariety</a> を提供します。 また、このサービスでは、DocumentDB や HDInsightHDInsight、DocumentDB、Azure SearchAzure"> Search などの他の Azure <a href="https://azure.microsoft.com/documentation/articles/documentdb-run-hadoop-with-hdinsight/" target="_blank" title="データ サービスに対する統合サポートも提供されます</a>。"></a> <a href="https://azure.microsoft.com/documentation/articles/documentdb-search-indexer/" target="_blank" title=" コミットメントなし、クレジット カードなし、手間のかからない DocumentDB &ndash; <a href="https://www.documentdb.com/sql/demo" target="_blank" title="の味が必要な場合は、無料の DocumentDB"> Query Playgroundを確認してください</a>。 Azure DocumentDB チームに感謝します</p>
