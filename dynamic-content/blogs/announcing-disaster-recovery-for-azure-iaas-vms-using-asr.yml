Title: Azure IaaS 仮想マシンのディザスターリカバリーのパブリックプレビューを発表
Summary: Azure Site Recovery (ASR) を使用して、Azure IaaS Vm のレプリケーションとディザスターリカバリーのパブリックプレビューを発表します。 お客様は、インフラストラクチャコンポーネントやアプライアンスをデプロイしなくても、お客様の Azure IaaS アプリケーションを、選択した別の Azure リージョンに保護してレプリケートできるようになりました。
Content: >-
  <p>Azure Site Recovery (ASR) を使用して Azure IaaS 仮想マシン (Vm) のディザスターリカバリーのパブリックプレビューを発表します。 サブスクリプションに追加のインフラストラクチャコンポーネントまたはソフトウェアアプライアンスをデプロイしなくても、Azure で実行されている IaaS ベースのアプリケーションを、<a href="https://aka.ms/a2asupportedregion">地理的クラスター</a>内<b>の任意の別の azure リージョン</b>に簡単にレプリケートおよび保護できるようになりました。 この新しい機能は、IaaS 仮想マシンの Azure Backup と共に、Azure で実行されているすべての IaaS ベースアプリケーションに対して、包括的なビジネス継続性とディザスターリカバリーの戦略を作成できます。</p>


  <p>運用アプリケーションをクラウドに移行すると、Azure によって、ミッションクリティカルなワークロードに必要な高可用性と信頼性がネイティブで提供されます。 ただし、ISO 27001 などのコンプライアンス要件でも、ビジネス継続性計画 (BCP) の一部として provable ディザスターリカバリーソリューションを用意する必要があります。 Azure IaaS に関して現在発表されている機能のセットによって、この重要なニーズが満たされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/756d11a6-5ec0-4eb1-bcb1-4efc8b23e519.png"><img alt="c95530c3-428a-4ac0-866e-2e3f15868c42" border="0" height="485" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0ffefed-7241-46a8-82d9-bd309f8e2c19.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="c95530c3-428a-4ac0-866e-2e3f15868c42" width="808"></a></p>


  <p>Azure IaaS アプリケーションのディザスターリカバリーにより、ASR&#39;s の既存の機能が拡張され、お客様のオンボードエクスペリエンスがさらに簡略化されます。</p>


  <p><b>サービス &rdquo; として提供 &ldquo; </b>されます。この機能を有効にするために、Azure サブスクリプションに追加のソフトウェアインフラストラクチャ (vm またはアプライアンス) は必要ありません。 &ndash; あらゆる DR インフラストラクチャの展開、監視、パッチ適用、および保守に関連する複雑さとコストをすべて回避できます。</p>


  <p>簡略化された<strong><b>エクスペリエンス &ndash; </b></strong>アプリケーションに対してリージョン間の DR を有効にするのは簡単です。保護する Vm を選択し、ターゲットの Azure リージョンを選択して、レプリケーションの設定を選択するだけで十分です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c43d240e-1f40-4658-bfaf-75e9f94a0e12.png"><img alt="Screenshot_11" border="0" height="246" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/624ce215-53bb-48fa-a6f8-e62ee88af0e8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Screenshot_11" width="634"></a></p>


  <p><b>アプリケーション対応の回復 &ndash; </b>ASR を使用すると、アプリケーションの所有者、ディザスターリカバリー管理者、または管理されたサービスプロバイダーのいずれでも、いつでも制御を維持できます。フェールオーバーを調整するタイミングと方法を決定できます。 クラス最高レベルの目標復旧時点 (RPO)、目標復旧時間 (RTO)、および ASR&#39;の強力な復旧計画がサポートされているため、アプリケーションはビジネスに必要な回復要件を満たすことができます。</p>


  <p>ASR &rsquo; s テストフェールオーバー機能を使用した<b>無中断</b>の<b>dr ドリル &ndash; </b>。プライマリ運用ワークロードや進行中のレプリケーションに影響を与えることなく、いつでも簡単に dr ドリルを実行できます。これにより、必要なときに dr ソリューションが動作する自信が得られます。</p>


  <p>ASR が使用可能な <a href="https://aka.ms/asrregions">すべての Azure パブリックリージョン</a> で、リージョン間 DR 機能を使用できるようになりました。 <a href="https://aka.ms/a2a-getting-started">開始するにはここをクリックし</a>てください。</p>
