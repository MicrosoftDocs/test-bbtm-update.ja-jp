  <h3>Paul PaulLl on Octopus Deploy - Episode 22 |Azure DevOps ポッドキャスト</h3>


  <p>Octopus Deploy の設立者兼最高経営責任者である Paulll が、今日、ポッドキャストに参加します。 Paul は、自動化されたデプロイとクラウド運用に関する専門家です。 2011 年に Octopus Deploy を開始しましたが、それより前は約 5 年間コンサルタントとして働きました。 Octopus Deploy は、市場で非常に主要なプレーヤーです。 彼らのミッションは? 自動化されたデプロイを実際に行うには、本当にそうです。 現在、20,000 を超えるお客様がデプロイを自動化するのに役立ち、40 人の従業員を雇用しています。 このサービスは、他のAzure DevOps多くのビルド サービスと統合できます。 &rsquo;この週のエピソードでは、彼のキャリア体験と、オクトパスデプロイの作成に導いたきっかけ、Octopus Deploy の成果、目標、ビジョンについて話します。このビルド サーバーは、Octopus Deploy と最適に統合されます。また、それを最適に活用するためのヒントとテクニック、DevOps の将来に向けたビジョンについて語っています。</p>


