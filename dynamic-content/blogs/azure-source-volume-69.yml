  <p>サイフォン チームは、世界&rsquo;最大の Kafka デプロイの 1 つを実行した経験と学習を共有します。 基になるインフラストラクチャに関する考慮事項に加え、メッセージのスループット、待機時間、および耐久性に影響を与える、いくつかの Tunable Kafka ブローカーとクライアント構成について説明します。 何百もの実験を実行した後、さまざまな実稼働の使用事例で最大限の使用率を実現するために必要な Kafka 構成を標準化しました。 また、Kafka クラスターをチューニングして、可能な限り最高のパフォーマンスを得るプロデューサー、ブローカー、コンシューマーを構成する方法も説明します。</p>


