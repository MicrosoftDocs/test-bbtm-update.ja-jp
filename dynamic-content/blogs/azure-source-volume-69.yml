  <h3><a href="https://azure.microsoft.com/en-us/blog/individually-great-collectively-unmatched-announcing-updates-to-3-great-azure-data-services/?ocid=AID765057&amp;wt.mc_id=CFID0418">個別に優れた、まとめて一致しない: 3 つの優れた Azure Data Services に対する更新プログラムの発表</a></h3>


  <p>Azure Data Lake Storage Gen2 と Azure Data Explorer が一般提供され、マッピング データ Azure Data Factoryはプレビュー Flow利用できます。 Azure Data Lake Storage (ADLS) は、Azure Blob Storage のスケーラビリティ、コスト効率、セキュリティ モデル、豊富な機能を、分析用に構築され、Hadoop 分散ファイル システム と互換性のある高パフォーマンスのファイル システムと組み合わせたものになります。 Azure Data Explorer (ADX) は、大量のストリーミング データをリアルタイムで分析する、高速でフル マネージドのデータ分析サービスです。 ADX は、10 億件のレコードを 1 秒以下で照会できます。データやメタデータは変更する必要はありません。 ADX には、Azure Data Lake Storage、Azure SQL Data Warehouse、Power BI へのネイティブ コネクタも含まれており、顧客が数分で分析情報を得られる直感的なクエリ言語が付属しています。 Azure Data Factory の Mapping Data Flow を使用すると、Spark を学習したり、分散インフラストラクチャについて深く理解したりすることなく、データ変換プロセスを視覚的に設計、構築、管理できます。</p>


