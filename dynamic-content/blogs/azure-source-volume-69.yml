  <h3><a href="https://azure.microsoft.com/en-us/blog/investing-in-our-partners-success/">パートナーへの投資の&rsquo; 成功</a></h3>


  <p>Microsoft は長い間パートナー指向の組織ですが、クラウドとは異なるものがあります。 具体的には、パートナーは Microsoft が単なる素晴らしいテクノロジ プロバイダーである必要があります。信頼できるビジネス パートナーである必要があります。 これには、長期的なコミットメントと、市場の変化に応じて継続的に適応してイノベーションを行う能力が必要です。 これは、私たちのコミットメントであり、引き続き続き行っています。 私たちのパートナーシップの理念は、私たちの周りに強力で成功したエコシステムがある場合にのみ、私たちのミッションで提供できる基盤を基盤にしています。 Microsoft Azure 社の副社長である Julia White&nbsp; は、パートナーがビジネスを正常に成長させるのに役立つ主要なパートナー指向の投資と一部のリソースを強調しています。</p>


