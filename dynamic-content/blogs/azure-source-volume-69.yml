  <p>この Azure Government ビデオ シリーズのこのエピソードでは、Steve Michelotti は Azure Government Engineering チームの Program Manager である Ttin Hong と一緒に座り、Azure 向け VS Code 拡張機能の多くについて話し合います。 VS Code世界&rsquo;で最も人気のあるエディターになり、その理由は数多くありますが、主な理由の 1 つはVS Codeです。 Azure で使用できるVS Code拡張機能が多数あります。現在、これらの同じ拡張機能を使用してAzure Government。 このデモが多いビデオでは、これらのすべてのクールな拡張機能がシームレスに認証を行える統合認証エクスペリエンスが表示Azure Government。 その後、開発者が Azure Government で Storage、App Service、Cosmos DB、および Azure Functions を操作するためにこれらの拡張機能を簡単に使用できる方法を示すデモをAzure Functions説明します。 アプリを&rsquo;使用する開発者をAzure Government、このビデオはユーザー向けです。</p>


