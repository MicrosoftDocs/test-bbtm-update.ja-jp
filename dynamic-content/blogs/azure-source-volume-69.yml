  <p>Azure Cost Managementは、Azure Portal 内からすべての Enterprise Agreement (EA) のお客様に対して一般提供されています。 Azure Cost Management使いやすいダッシュボードを使用して支出を監視し、予算を作成し、クラウド支出を最適化することができます。 この投稿では、Web ダイレクトの Pay-As-You-Go のお客様とクラウドでのパブリック プレビュー Azure Governmentします。 Azure Cost Management、すべての顧客とパートナーが Azure のコストを管理するために無料で利用できます。 Cloudyn ポータルは引き続きお客様が利用できる一方で、関連するすべての機能をネイティブ のクラウド サービスにAzure Cost Management。</p>


