  <p>ネットワーク仮想アプライアンス (NVA) は、主にネットワーク関数の仮想化に重点を置く仮想アプライアンスです。 一般的なネットワーク仮想アプライアンスには、ファイアウォール、WAN オプティマイザー、アプリケーション配信コントローラー、ルーター、ロード バランサー、IDS/IPS、プロキシ、SD-WAN エッジなど、さまざまなレイヤー 4 から 7 の機能が含まれます。 一般的なベスト プラクティスには、Azure 高速ネットワークのサポート、マルチ NIC のサポート、高可用性 (HA) ポート負荷分散規則に Azure Load Balancer を使用する、Virtual Machine Scale Sets (VMSS) のサポートが含まれます。</p>


