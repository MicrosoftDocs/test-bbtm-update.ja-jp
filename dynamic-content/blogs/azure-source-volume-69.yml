  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/account-failover-now-in-public-preview-for-azure-storage/?ocid=AID765057&amp;wt.mc_id=CFID0418">アカウントのフェールオーバーが現在、パブリック プレビューでAzure Storage</a></h3>


  <p>ストレージ アカウントの書き込みアクセスが必要であり、セカンダリ レプリケーションの状態が理解されるかどうかを判断するためにストレージ アカウントのフェールオーバーを制御する場合は、geo 冗長ストレージ (GRS) が有効なストレージ アカウントのアカウント フェールオーバーをプレビューで使用できます。 geo 冗長ストレージ アカウントのプライマリ リージョンが長期使用できなくなった場合は、アカウントのフェールオーバーを強制できます。 ほとんどのプレビューの場合と同様に、アカウントのフェールオーバーを実稼働ワークロードで使用することはできません。 この機能が一般提供されるまで、実稼働 SLA はありません。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stream-analytics-now-supports-azure-sql-database-as-reference-data-input/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure Stream Analyticsデータ入力としてのAzure SQL Databaseがサポートされる</a></h3>


  <p>参照データは、データを拡張するためにリアルタイム のデータ ストリームと関連付けできる、静的または変化の遅いデータセットです。 Stream Analyticsは、参照データのバージョン管理を利用して、イベントの生成時に有効だった参照データによってストリーミング データを拡張します。 現在、ジョブへの参照Azure SQL Databaseソースとして、Stream Analytics試しに使用できます。 この機能は、すべての Azure リージョンでパブリック プレビューで使用できます。 この機能は、最新リリースの Stream Analytics ツールでも使用Visual Studio。</p>


