  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure の分析は、他のクラウド プロバイダーよりも最大 14 倍高速で、コストは 94% 低くなります。他の場所に移動する理由</a></h3>


  <p>Microsoft Azure 社の副社長である Julia White は、Azure がデータ インジェストからストレージ、データ ウェアハウス、機械学習、BI まで、最も包括的な分析サービスのセットを提供する方法について説明します。 これらの各サービスは、業界をリードするパフォーマンス、セキュリティ、使いやすさを一致しない価値で提供するために微調整されています。 GigaOm による最近の調査では、Azure SQL Data Warehouse が競合他社と比較して最大 14 倍、最大 94% の安価なコンペティションを上回っています。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a495f75-32ea-429e-b849-dcf799d476ea.png"><img alt="Chart showing price performance comparison between Azure SQL DW, Amazon Redshift, and Google BigQuery" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a495f75-32ea-429e-b849-dcf799d476ea.png" title="価格パフォーマンスの比較" width="324"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/configure-resource-group-control-for-your-azure-devtest-lab/?ocid=AID765057&amp;wt.mc_id=CFID0418">Azure DevTest Lab のリソース グループ制御を構成する</a></h3>


  <p>これで、すべてのラボ仮想マシン (VM) を 1 つのリソース グループに作成するオプションが追加されました。 リソース グループ レベルで適用できる Azure ポリシーを使用して、開発およびテスト環境のガバナンスを改善する方法について説明します。 これにより、スクリプトを使用して、すべてのラボ VM を作成する Azure サブスクリプション内の新規または既存のリソース グループを指定できます。 ラボで作成された ARM 環境は、引き続き独自のリソース グループに残り、この API の操作中に選択したオプションの影響を受け "しません"。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/reserved-instances-now-applicable-to-classic-vms-cloud-services-and-dev-test-subscriptions/?ocid=AID765057&amp;wt.mc_id=CFID0418">従来の VM、クラウド サービス、Dev/Test サブスクリプションに予約インスタンスが適用される</a></h3>


  <p>2 つのAzure Reserved VM Instances&rsquo; (RI) 機能を使用して、追加の節約と購入の制御を提供できます。 従来の VM とCloud Servicesユーザーは、RI 割引の恩恵を受ける可能性があります。 さらに、開発/Enterpriseサブスクリプションと開発テスト用の従量課金制プラン RI 割引の恩恵を受ける可能性があります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-connectors-added-to-data-factory-empowering-richer-insights/?ocid=AID765057&amp;wt.mc_id=CFID0418">より豊富な分析情報を強化Azure Data Factory新しいコネクタが追加されました</a></h3>


  <p>Azure Data Factory (ADF) は、Azure の分析ワークロード向け完全に管理されたデータ統合サービスです。このサービスを使用すると、簡単なドラッグ アンド ドロップエクスペリエンスで 80 を超えるデータ ソースからデータをコピーできます。 また、柔軟な制御フロー、豊富な監視、CI/CD 機能を使用して、SLA に合わせて ETL/ELT フローを運用および管理できます。 Google Cloud Storage と Amazon S3 からデータを取り込む機能など、分析ワークロードに対するより多くのシナリオと可能性を可能にする 8 つの新しい Azure Data Factory コネクタのセットが利用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-support-grows-azure-iot-edge-now-available-on-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0418">仮想マシンで&ndash;使用可能Azure IoT Edge のサポートが拡大</a></h3>


  <p>Azure IoT Edge を使用すると、クラウド インテリジェンスをエッジに取り込み、リアルタイム データに対してすぐに操作できます。 Azure IoT Edge では、さまざまな Linux および Windows オペレーティング システムに加え、Raspberry Pi より小さいデバイスからサーバーまで、さまざまなハードウェアがサポートされています。 クラウドIoT EdgeサポートVMware vSphere、既に所有しているインフラストラクチャで AI を実行する場合は、さらに多くの選択肢が提供されます。 VMware を使用すると、Azure IoT Edge から VM へのデプロイ プロセスVMware vSphere。 さらに、vSphere 6.7 以降では、トラステッド プラットフォーム モジュール (TPM) のパススルー サポートが提供され、Azure IoT Edge は、信頼のハードウェア ルートを活用することで、業界をリードするセキュリティ フレームワークを維持できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/completers-in-azure-powershell/?ocid=AID765057&amp;wt.mc_id=CFID0418">completers in Azure PowerShell</a></h3>


  <p>バージョン 3.0 以降、PowerShell では、コマンドレット パラメーターへの引数のコンプリートの適用がサポートされています。 Azure に対して追加の呼び出しを行わずに有効なパラメーター値を選択できる引数コンプリートを Azure PowerShell モジュールに追加しました。 これらのコンプリートは、有効なパラメーター値を取得するために Azure に必要な呼び出しを行います。 追加される引数コンプリートには、場所、リソース グループ名、リソース名、リソース ID が含まれます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03c9ddcf-d256-4dba-b092-3cd4b6a78edf.png"><img alt="Screenshot showing Location Completer in Azure PowerShell" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03c9ddcf-d256-4dba-b092-3cd4b6a78edf.png" title="Location Completer in Azure PowerShell" width="400"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplify-always-on-availability-group-deployments-on-azure-vm-with-sql-vm-cli/?ocid=AID765057&amp;wt.mc_id=CFID0418">VM CLI Always Onを使用して Azure VM での可用性グループのデプロイSQL簡略化する</a></h3>


  <p>Always On 可用性グループ (AG) は、オンプレミス、クラウド、または両方の組み合わせなど、SQL Server データベースに高可用性とディザスター リカバリー機能を提供します。 SQL VM リソース プロバイダーと Azure SQL VM CLI によって有効にされた拡張機能を使用して、azure VM に SQL Server 用の Always On 可用性グループ構成をデプロイできます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/help-us-shape-new-azure-migration-capabilities-sign-up-for-early-access/?ocid=AID765057&amp;wt.mc_id=CFID0418">新しい Azure 移行機能の作成に役立ちます。早期アクセスにサインアップしてください。</a></h3>


