  <p>先週、New Showcase &ldquo;&rdquo; の DistribuTECH カンファレンスで、Azure IoT パートナーは、次のレベルのスマートをグリッドに提供する新しいソリューションを紹介しました。 Microsoft のブースに 8 人のパートナーを招待し、インフラストラクチャの最新化に対するアプローチと、Azure IoT時間を大幅に短縮する方法を示しました。 各パートナーが、クラウド、AI、IoT を利用するユーティリティ、インフラストラクチャ、および都市の新しい使用事例を示した方法について説明します。 インテリジェント クラウドとインテリジェント エッジをフル活用するソリューションを使用して、クラウド、IoT、AI があらゆる業界を大幅に変革する力を持つ方法を引き続き実証します。 スマート グリッドを使用すると、電力会社や電力会社、グリッドオペレーター、エネルギープロシューマーの効率が向上します。</p>


