Title: クラウドでの医療 AI スタートアップの促進
Summary: フロスト and Sullivan は、$5億7400万米ドルの病院では、2018の医療業界の人工知能 (AI) 市場について見積もられています。また、65% の CAGR を% から $43億 2022 USD に拡張することを期待しています。
Content: >-
  <p><a href="https://ww2.frost.com/" target="_blank">フロスト And Sullivan</a> は、$5億7400万米ドルの病院では、2018の医療業界の人工知能 (AI) 市場について見積もられています。また、65% の CAGR を% から $43億 2022 USD に拡張することを期待しています。 同様の爆発的な成長は、医療の他のセグメントで予測されます。 Machine Learning (ML) は AI の一種であり、医療、特に急速な成長において正常なアプリケーションが既に見られていることを確認できます。また、将来の医療を向上させるための大きないなかっ可能性を示しています。 主な用途としては、リソースと資産の最適化から、readmission 防止、チャットボット、不正行為、行動分析、医療リスク分析、要求分析、サイバーセキュリティなどがあります。 これらのユースケースにわたって AI ソリューションをデプロイするために医療機関を運転するビジネス価値は、コスト削減にまたがり、患者の結果を改善し、患者や医療の専門家のエンゲージメントと経験を向上させます。 スタートアップの主なチャンスは、特定のユースケースや医療のニーズに対応する AI 製品とソリューションを、教育のためのサービス、AI ソリューションのカスタマイズ、既存のエンタープライズシステムおよびデータストアとの統合、ソリューションの管理と運用など、さまざまな用途に利用できるようにすることです。 これらのユースケースと営業案件の詳細については、「 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdownload.microsoft.com%2Fdownload%2F0%2F1%2F5%2F0150425C-14C7-41F4-97EA-3DE57B678C51%2FIndUC_AI.pdf&amp;data=02%7C01%7Cv-cabas%40microsoft.com%7C2635008420264f41524008d624c501c0%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636736825882397125&amp;sdata=R9r5ZHYRM90h9SOj3tWtGPZhjfpnRzV%2FQ5OxPMo%2Bm6Y%3D&amp;reserved=0" target="_blank">医療の AI」ガイド</a> を参照してください。</p>


  <p>次に、医療 AI のスタートアップの主な目標と、その目標を達成するためにどのように起動するかを Microsoft Azure して、それらが提供する医療機関に対して AI の利点を最大限に活用する方法について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e196843-8d8e-4cf1-b9f1-df157f96f7fd.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd7e1c67-006e-4e71-8567-037dac33bef0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <h2>実行 (リーン)</h2>


  <p>有限の資金を使用すると、すべてのスタートアップは、無駄なく実行され、滑走路を最大限に活用することになります (収入と経費が一定に保たれている場合は、起動にどれくらいの時間がかかります)。 低コストで実行する主な方法は、データセンター機器の資本コストと、高価な IT およびサイバーセキュリティスタッフを回避することです (Azure には、 <a href="https://www.microsoft.com/en-us/trustcenter/security/azure-security?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">azure のセキュリティ</a>に関するさまざまな組み込みのセキュリティ対策 &mdash; があります)。 Microsoft Azure を使用すると、必要なデータセンター機能を適切な量だけ取得し、資本費用ではなく、運用コストとして対処することができます。 また、AI ソリューションの作成と、低レベルのデータセンターインフラストラクチャの構築、セキュリティ保護、および管理についても、限られたリソースに専念できます。 Microsoft Azure では、無料で開始でき、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/create-upload-ubuntu?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">Ubuntu</a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/debian-create-upload-vhd?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">Debian</a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/suse-create-upload-vhd?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">SUSE</a>などのさまざまなオペレーティングシステムへの Node.js など、さまざまなオープンソーステクノロジをサポートしています。</p>


  <h2>すばやく開始</h2>


  <p>説得力のあるアイデアとして、時間は限られた期間になります。また、特に、革新が brisk が発生していて、加速が進んでいる AI では、どのような場合でも、時間は基本的なものです。 Microsoft Azure では、web アプリと Virtual Machines (vm) を数秒でデプロイできます。 さらに、空のスレートでクラウドをゼロで開始するのではなく、コード例、テストデータ、自動デプロイ、ドキュメント、セキュリティとコンプライアンスのサポートなどのブループリントを使用して、Microsoft Azure でソリューションをブートストラップできます。 このアプローチにより、Microsoft Azure クラウドでの実用的な参照ソリューションが実現され、エンドソリューションに対して50-90% が実現します。 その最初から、できるだけ早くパイロットを開始し、終了ソリューションへのギャップを迅速に終了できます。 詳細については、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Fsecurity%2Fblueprints%2Fazure-health%3FWT.mc_id%3Dhealthagent-acomblog-dahouldi&amp;data=02%7C01%7Cv-cabas%40microsoft.com%7C2635008420264f41524008d624c501c0%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636736825882407138&amp;sdata=9CkwVFO96lJ9tQvn2zYJ%2FDi6U%2FW2Ggkz%2B%2Fk8UsBPa8I%3D&amp;reserved=0" target="_blank">HIPAA と HITRUST のセキュリティとコンプライアンスのサポートを含む、医療のブループリントの AI</a> をご覧ください。</p>


  <h2>俊敏性を保つ</h2>


  <p>スタートアップは迅速に、迅速に学習でき、競争力を維持するために迅速にピボットできる必要があります。 Microsoft Azure を使用すると、クラウド環境を管理するための強力で強力な web ベースのダッシュボードを使用して、ポイントアンドクリックによる効率を高めることができます。</p>


  <h2>急速な成長</h2>


  <p>Microsoft Azure は、拡張のすべての段階でのスタートアップのサポートを提供し、テクノロジの有効化から調査まで、<a href="https://startups.microsoft.com/en-us/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">アクセラレータ</a>と<a href="https://m12.vc/" target="_blank">ベンチャーの資金</a>によるビジネスの成長、顧客との接続を支援します。 Azure では、世界規模で34リージョンに拡張することもできます。これは、Azure &rsquo; で業界をリードする法律と規制 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings?WT.mc_id=healthagent-acomblog-dahouldi&amp;product=Azure" target="_blank">遵守フレームワークのサポート</a>によってサポートされています。 Microsoft &rsquo; によるスタートアップへのコミットメントの詳細については、次の発表を参照してください <a href="https://blogs.microsoft.com/blog/2018/02/14/grow-build-connect-microsoft-startups/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">Microsoft for Startups</a>:</p>


  <blockquote>

  <p>&ldquo;Microsoft は今後2年間に $5億をコミットして、新興企業と microsoft のテクノロジへのアクセス、およびローカルとグローバルのエコシステム間のコラボレーションを促進する新しいコミュニティスペースを提供しています。 スタートアップは indisputable イノベーションエンジンであり、Microsoft は創業時と投資家と提携して、Microsoft の Charlotte Yarkoni、企業副社長、成長、エコシステムと呼ばれる成長 &rdquo; を支援しています。</p>

  </blockquote>


  <h2>作業の開始</h2>


  <p>Microsoft と協力して医療 AI の起動を成功に向けたパートナー向けの詳細については、「 <a href="https://azure.microsoft.com/en-us/overview/startups/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">Azure For スタートアップ</a>」を参照してください。これには、複数のケーススタディと成功事例が含まれています。</p>


