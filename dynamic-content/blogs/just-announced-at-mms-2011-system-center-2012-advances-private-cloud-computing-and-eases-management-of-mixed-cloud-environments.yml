Title: 'MMS 2011 で発表: System Center 2012 年はプライベート クラウド コンピューティングを進め、混合クラウド環境の管理を容易にする'
Summary: 今週、ラスベガスで開催された 2011 年の Microsoft Management Summit (MMS) で、Microsoft の副社長 Brad Anderson が新しい System Center 2012 を導入しました。これにより、IT マネージャーは にアクセスできます。
Content: '<p>今週、ラスベガスの 2011 年の Microsoft Management Summit (MMS) で、Microsoft の副社長 Brad Anderson が新しい System Center 2012 を導入しました。これにより、IT マネージャーは、ビジネス チームを支援し、アプリケーションのパフォーマンスに関するより多くの分析情報を提供し、IT 部門がパブリック クラウド コンピューティング プラットフォームを採用する場合に現在の投資を引き続き実行できるプライベート クラウド サービスを提供できます。 <a target="_blank" href="https://azure.microsoft.com/">(Azure Windows など</a>)。</p>  <p>Anderson 氏の講演では、部門レベルのアプリケーション マネージャーがプライベートおよびパブリック クラウド インフラストラクチャにアプリケーションをデプロイおよび管理し、IT マネージャーがビジネス チームにより高い柔軟性と機敏性を提供するのを支援する新しい System Center 2012 機能である"Concero" というコード名を示しました。</p>  <p>このニュースの詳細については、こちらを参照してください。&nbsp; 詳細については、公式 Microsoft ブログの Brad Anderson 氏のブログ記事「<a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2011/03/22/private-cloud-computing-it-s-all-about-the-apps.aspx"> Private Cloud Computing:&nbsp; Its all About the Apps</a>」を参照してください。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/24/just-announced-at-mms-2011-system-center-2011-advances-private-cloud-computing-and-eases-management-of-mixed-cloud-environments.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
