Slug: bigdl-spark-deep-learning-library-vm-now-available-on-microsoft-azure-marketplace
Title: BigDL Spark ディープ ラーニング ライブラリ VM が Microsoft Azure Marketplace で使用可能
Summary: このブログは、Sergey Erm iris、Intel、および Patrick Butler によって共同作成されました。MicrosoftBigDL ディープ ラーニング ライブラリは、大規模なディープ ラーニング モデルを作成してデプロイするための Spark ベースのフレームワークです。
Content: "<p><em>このブログは、Sergey Erm iris、Intel、Patrick Butler、Microsoft によって共同執筆されました</em></p>\n\n<p>BigDL ディープ ラーニング ライブラリは、大規模なディープ ラーニング モデルを作成してデプロイするための Spark ベースのフレームワークです。 以前は Azure HDInsight と Data Science VM にデプロイされましたが、固定 VM イメージとして Azure Marketplace で使用できるは、デプロイの複雑さを軽減するさらなる手順を表します。</p>\n\n<p>BigDL は Spark の不可欠な部分です。ユーザーは分散計算を明示的に管理する必要があります。 コンピューティング ノードの数&ldquo;&rdquo;、コア数、バッチ サイズなどの高度な制御ハンドルを提供する一方で、BigDL アプリケーションでは、実行中のノード通信とリソース管理に安定した Spark インフラストラクチャを利用します。 BigDL アプリケーションは Python または Scala で記述し、アルゴリズムの最適化と Intels&rsquo; Math Kernel Library (MKL) との密接な統合の両方を利用して高いパフォーマンスを実現できます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3c4cb4b-23c7-4a1a-abc2-c755d1df1aac.png\"><img alt=\"image\" border=\"0\" height=\"216\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39bf95c0-ae78-47c7-9335-0d8bc46aea4e.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>BigDL の機能の詳細については、BigDL の概要と Intel <a href=\"https://bigdl-project.github.io/\" target=\"_blank\">BigDL</a> フレームワークGitHubを<a href=\"https://software.intel.com/bigdl\" target=\"_blank\">参照してください</a>。</p>\n\n<p><strong>Microsoft Azure Marketplace とは</strong> Azure Marketplace Azure Marketplace は、スタートアップ企業、独立系ソフトウェア ベンダー (ISV)、MSP/SIs が、Azure ベースのソリューションまたはサービスを世界中のお客様に提供できるオンライン アプリケーションおよびサービス マーケットプレースです。 詳細については、以下を参照 <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/\" target=\"_blank\">Azure Marketplace</a>。</p>\n\n<h2>概要:</h2>\n\n<p>このブログでは、Azure VM で BigDL にデプロイする 2 つの使用例について説明します。</p>\n\n<ul>\n <li><b>最初のシナリオ:</b>&nbsp; 事前構築済みの BigDL イメージを使用して Azure VM をデプロイし、基本的なディープ ラーニングの例を実行します。</li>\n <li><b>2 つ目のシナリオ:</b> ベアボーン Ubuntu VM に BigDL をデプロイする (上級ユーザー向け)。</li>\n</ul>\n\n<h2>最初のシナリオ: 事前構築済みの BigDL VM イメージをデプロイする:</h2>\n\n<p>自分のアカウントにMicrosoft Azureします。 BigDL では、Azure サブスクリプションを持っている必要があります (無料試用版を取得できます)。 [今すぐ <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/apps/intel-bigdl.bigdl__vm\">取得] をクリックAzure Marketplace BigDL</a> オファ <strong>リングに移動します</strong>。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80a2c7d7-e4e7-4f5e-9a47-bcd5e0a21869.png\"><img alt=\"image\" border=\"0\" height=\"421\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/010c5596-c44e-4565-a066-8f2610c073a9.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>次のページが表示されます。 下部にある青い <strong>[作成] </strong>ボタンをクリックします。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6656d27-a01c-4ab2-8b0e-eda322dbff0c.png\"><img alt=\"image\" border=\"0\" height=\"796\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0cfdb83-e83f-464d-ae8f-13a347fdfed6.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"548\"></a></p>\n\n<p>プロンプトでフィールドに要求された情報を入力します。 Azure では、一部のフィールドに構文の制限が適用されます (英数字のみを使用し、CAPS は使用しません)。 小文字と数字を使用します。問題ありません。 ガイダンスについては、次の 3 つのスクリーンショットを使用してください。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c6d8584-0b1b-4a6c-a820-9bdcd662e251.png\"><img alt=\"image\" border=\"0\" height=\"648\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bb43687-ab83-4675-9273-6fa50eb74014.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>Spark はメモリを集中的に消費します。そのため、すべてが等しい場合は、より大きなメモリを持つマシンを選択します。 一部のリージョンでは、一部の VM の種類とサイズを使用できない点に注意してください。 詳細については、 <a href=\"https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-memory\" target=\"_blank\">この Azure ページ</a> を参照してください (公開時の現在)。 単純なタスクとテストの場合、次のスクリーンショットに表示される仮想マシンは要件を満たします。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bec8b7d-e33e-4d8b-9346-659987ee61f4.png\"><img alt=\"image\" border=\"0\" height=\"631\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6f3bfbf-e521-4e0b-8223-46d06fa74e7e.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/528760b0-34a9-4395-aef0-34fd4f62e7a9.png\"><img alt=\"image\" border=\"0\" height=\"623\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9e8f85d-7b6b-4627-9dc6-3ea446df98e9.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>VM がプロビジョニングされた後、そのパブリック IP アドレスをコピーします。 このパブリック IP アドレスは、VM を停止して再起動するごとに変更されます。 BigDL オートメーションを考えている場合は、このことを念頭に置いておきます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68cf4397-0175-4cc2-b6e6-7de1a2d9ef7f.png\"><img alt=\"image\" border=\"0\" height=\"292\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fc38cfa-5b88-460e-a366-da08d295cea9.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"625\"></a></p>\n\n<p>デプロイ後、リソース グループに指定された IP アドレスを変更し、静的 IP アドレスとして設定できます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c3c28f6-63f4-4f2f-81ec-ed5517948826.png\"><img alt=\"image\" border=\"0\" height=\"305\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5989d0c3-6040-419f-a35e-f74204c55204.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"394\"></a></p>\n\n<p>これで、BigDL VM に SSH 接続する準備ができました。 お気に入りの SSH クライアントを使用できます。 この例では、MobaXterm が使用されます。</p>\n\n<p>VM の作成時に選択した IP アドレスとユーザー名を入力します。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83061fca-475c-4670-b4e9-b498fb814a70.png\"><img alt=\"image\" border=\"0\" height=\"439\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01ff40cc-e7d4-454e-b135-806e1f7ce203.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"625\"></a></p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed1d10dc-931c-4804-aa76-abc9e2293577.png\"><img alt=\"image\" border=\"0\" height=\"609\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e072baa8-a726-463e-b8d7-104aa71a02a3.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>インストールされている依存関係のバージョンを確認します。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/442e9dff-d794-423c-af1d-cd8a8ca0ea8f.png\"><img alt=\"image\" border=\"0\" height=\"333\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/943b727f-d3b7-43f4-9fca-ae6e7faeb71a.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>事前にインストールされた BigDL を使用する前に、ディレクトリの所有権を変更する必要があります。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e501d948-d62f-4550-ac01-ef8698fcda7a.png\"><img alt=\"image\" border=\"0\" height=\"147\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae3b959f-a4b1-4151-a793-ff9e862f2c7d.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>BigDL は bigdlazrmktplc ディレクトリにプレインストールされています。 しかし &lsquo;、testuser&rsquo; にはアクセスする完全な特権がありません。</p>\n\n<p>これを変更するには、次のコマンドを入力します。</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo chown -R testuser:testuser bigdlazrmktplc</pre>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f46e5dd1-53c4-4ff6-b98e-620e0cdd11b4.png\"><img alt=\"image\" border=\"0\" height=\"89\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05299e90-0fad-49d1-9164-d2d24edcbe19.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>これで &lsquo;、testuser&rsquo; が bigdlazrmktplc ディレクトリを所有します。</p>\n\n<p>最後に、次のコマンドを入力して、この VM で BigDL が実際に機能するテストを行います。</p>\n\n<pre style=\"margin-left: 40px;\">\n$cd bigdlazrmktplc/BigDL\n$export SPARK_HOME=/usr/local/spark/spark-2.2.0-bin-hadoop2.7\n$export BIGDL_HOME=/home/bigdlazrmktplc/BigDL\n$BigDL/bin/pyspark-with-bigdl.sh --master local[*]</pre>\n\n<p>コマンドが正常に実行されると、次の情報が表示されます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8df5553e-bd8c-488f-8991-c8acade5da54.png\"><img alt=\"image\" border=\"0\" height=\"316\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d6b3562-fc56-4d84-9f21-d141f77b4b17.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>コマンド プロンプトで、次のコード例をコピーして貼り付けます。ソースは次の<a href=\"https://bigdl-project.github.io/master/#PythonUserGuide/run-from-pip/#code.verification\" target=\"_blank\">GitHub</a></p>\n\n<pre style=\"margin-left: 40px;\">\nfrom bigdl.util.common import *\nfrom pyspark import SparkContext\nfrom bigdl.nn.layer import *\nimport bigdl.version\n# create sparkcontext with bigdl configuration\nsc = SparkContext.getOrCreate(conf=create_spark_conf().setMaster(&quot;local[*]&quot;))\ninit_engine() # prepare the bigdl environment\nbigdl.version.__version__ # Get the current BigDL version\nlinear = Linear(2, 3) # Try to create a Linear layer</pre>\n\n<p>コマンドが正常に実行されると、次の情報が表示されます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10b92ab2-26dc-4bf7-9732-859dd8ce1fd7.png\"><img alt=\"image\" border=\"0\" height=\"357\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46acb7a0-25e8-4409-b8aa-32296144f45e.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"602\"></a></p>\n\n<p>これで、BigDL を使用する準備が整いました。</p>\n\n<h2>2 つ目のシナリオ: BigDL_v0.4 をベアボーン Ubuntu Azure VM にデプロイする</h2>\n\n<p>まず、Azure サブスクリプションを作成する必要があります。 無料試用版を受け取る場合は、Azure Marketplace BigDL オファリングに移動 <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/apps/intel-bigdl.bigdl_vm-preview?tab=Overview&amp;flightCodes=399a01f2-ff22-4668-99bb-1b54888cf72b\" target=\"_blank\">し、[今すぐ</a> 取得] <strong>をクリックします</strong>。</p>\n\n<p><a href=\"https://portal.azure.com\" target=\"_blank\">Azure Portal</a> にログインし、[新規] に移動し、[<strong>Ubuntu server 16.04 LTS VM (LTS = Long Term Support])を選択します</strong>。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/321b3d7b-a3e9-4993-8035-b968cfe77a90.png\"><img alt=\"image\" border=\"0\" height=\"677\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e450d2f-99e0-4831-854c-f62faccc60ce.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>小文字と数字のみを使用して、基本的な VM 属性を入力します。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d319cf2b-d59a-4ca1-9f6b-92728ec2fd05.png\"><img alt=\"image\" border=\"0\" height=\"720\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19e30b38-af3e-429f-8a77-441e74d72409.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>Spark ジョブの場合は、大量の RAM を使用できる VM を選択します。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3124dd99-c10c-4a25-90fa-aa4441ae46f9.png\"><img alt=\"image\" border=\"0\" height=\"636\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/feb5cc7c-77e0-402a-af67-96a82f06bff3.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>VM が作成されると、前に作成したユーザー名とパスワードを使用して VM に SSH 接続できます。</p>\n\n<p>VM のパブリック IP アドレスをコピーします。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed5908fa-1a53-4a78-893f-68963b9aad82.png\"><img alt=\"image\" border=\"0\" height=\"239\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/428af3af-6bf9-4606-929a-571297e96971.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n\n<p>これにより非常に基本的な Ubuntu マシンが作成されます。そのため、BigDL を実行するには、次の追加コンポーネントをインストールする必要があります。</p>\n\n<ul>\n <li>Java Runtime Environment (JRE)</li>\n <li>Scala</li>\n <li>Spark</li>\n <li>Python パッケージ</li>\n <li>BigDL</li>\n</ul>\n\n<h2>JRE のインストール (Java Runtime Environment)</h2>\n\n<p>コマンド プロンプトで、次のコマンドを入力します。</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo add-apt-repository ppa:webupd8team/java\n$sudo apt-get update\n$sudo apt-get install oracle-java8-installer\n$sudo apt-get install oracle-java8-set-default</pre>\n\n<p>「」と入力して、インストールと JRE のバージョンを確認します</p>\n\n<pre style=\"margin-left: 40px;\">\n$java -version</pre>\n\n<h2><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edaac4a5-ca32-4672-9bf1-f6256ce54fe3.png\"><img alt=\"image\" border=\"0\" height=\"77\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/999051d8-f97b-4af2-95c1-7e72571e23b7.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"526\"></a></h2>\n\n<h2>Scala のインストールとバージョンの確認</h2>\n\n<p>コマンド プロンプトで、次のコマンドを入力します。</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get install scala\n$scala -version</pre>\n\n<h2><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eac89e7a-12b8-42f0-817b-c71a6bd84c5b.png\"><img alt=\"image\" border=\"0\" height=\"47\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7114eb1f-a0f8-46dd-8fa6-b1ff3bac2928.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"567\"></a></h2>\n\n<h2>Spark 2.2.x のインストール</h2>\n\n<p>コマンド プロンプトで、次のコマンドを入力します。</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo wget \n$sudo tar xvzf spark-2.2.0-bin-hadoop2.7.tgz\n$rm spark-2.2.0-bin-hadoop2.7.tgz\n$sudo mkdir /usr/local/spark\n$sudo mv spark-2.2.0-bin-hadoop2.7 /usr/local/spark\nVerify Spark installation:\n$cd  /usr/local/spark/spark-2.2.0-bin-hadoop2.7/\n$./bin/spark-submit &ndash;version</pre>\n\n<blockquote>\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e86611-5d7b-4339-8551-d601e868ca3f.png\"><img alt=\"image\" border=\"0\" height=\"183\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ab0d9b3-faf9-4ee7-a28f-d5085d1f5618.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ\" width=\"624\"></a></p>\n</blockquote>\n\n<h2>BigDL のインストール</h2>\n\n<p>BigDL ダウンロード可能な<a href=\"https://bigdl-project.github.io/master/#release-download/\" target=\"_blank\">リリースのメイン レポポ。</a></p>\n\n<p>Spark 2.2.0 と Scala 2.11.x の場合は、次のDist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip<a href=\"https://s3-ap-southeast-1.amazonaws.com/bigdl-download/dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip\" target=\"_blank\"> </a></p>\n\n<p>コマンド プロンプトで、次のコマンドを入力します。</p>\n\n<pre style=\"margin-left: 40px;\">\n$cd ~\n$mkdir BigDL\n$cd BigDL\n$sudo wget <a href=\"https://s3-ap-southeast-1.amazonaws.com/bigdl-download/dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip\" target=\"_blank\">https://s3-ap-southeast-1.amazonaws.com/bigdl-download/dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip</a>\n $sudo apt-get install unzip\n $unzip dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip\n $rm dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip</pre>\n\n<h2>Python 2.7 パッケージのインストール</h2>\n\n<p>Azure 上の Ubuntu 16x には、プレインストールされた Python 2.7 が付属しています。 ただし、インストールする必要がある追加のパッケージが 2 つ追加されています。<br>\nコマンド プロンプトで、次のコマンドを入力します。</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get install python-numpy\n$sudo apt-get install python-six</pre>\n\n<p>「」と入力してすべてのパッケージと依存関係を更新する</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get update</pre>\n\n<h2>BigDL のインストールの確認</h2>\n\n<p>次の <a href=\"https://bigdl-project.github.io/master/#PythonUserGuide/run-without-pip/\" target=\"_blank\">手順に従って、BigDL が正しくインストールされていることを確認</a> します。</p>\n\n<p>コマンド プロンプトで、次のコマンドを入力します。</p>\n\n<pre style=\"margin-left: 40px;\">\n$export SPARK_HOME=/usr/local/spark/spark-2.2.0-bin-hadoop2.7\n$export BIGDL_HOME=/home/bigdlazrmktplc/BigDL</pre>\n\n<p>PySpark を起動する (BigDL ディレクトリから)</p>\n\n<pre style=\"margin-left: 40px;\">\n$bin/pyspark-with-bigdl.sh --master local[*]</pre>\n\n<p>プロンプトで、次のコードをコピーして貼り付けます。このコードは <a href=\"https://bigdl-project.github.io/master/#PythonUserGuide/run-from-pip/#code.verification\" target=\"_blank\">Github でも確認できます</a>。</p>\n\n<pre style=\"margin-left: 40px;\">\nfrom bigdl.util.common import *\nfrom pyspark import SparkContext\nfrom bigdl.nn.layer import *\nimport bigdl.version\n# create sparkcontext with bigdl configuration\nsc = SparkContext.getOrCreate(conf=create_spark_conf().setMaster(&quot;local[*]&quot;))\ninit_engine() # prepare the bigdl environment\nbigdl.version.__version__ # Get the current BigDL version\nlinear = Linear(2, 3) # Try to create a Linear layer</pre>\n\n<p>次のように表示されます。</p>\n\n<pre style=\"margin-left: 40px;\">\ncreating: createLinear\ncls.getname: com.intel.analytics.bigdl.python.api.Sample\nBigDLBasePickler registering: bigdl.util.common  Sample\ncls.getname: com.intel.analytics.bigdl.python.api.EvaluatedResult\nBigDLBasePickler registering: bigdl.util.common  EvaluatedResult\ncls.getname: com.intel.analytics.bigdl.python.api.JTensor\nBigDLBasePickler registering: bigdl.util.common  JTensor\ncls.getname: com.intel.analytics.bigdl.python.api.JActivity\nBigDLBasePickler registering: bigdl.util.common  JActivity\n&gt;&gt;&gt;</pre>\n\n<p>最後に、次のように入力して、BigDL アプリケーションをビルドできる Maven をインストールします。</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get install maven</pre>\n\n<p>これで、VM で大規模なディープ ラーニングの例を実行する準備ができました。</p>\n\n<p>さらに多くの例、使い方ガイド、ドキュメントについては、次のリンクを参照してください。</p>\n\n<p><a href=\"https://bigdl-project.github.io/\" target=\"_blank\">GitHub BigDL の概要</a></p>\n\n<p><a href=\"https://software.intel.com/bigdl\" target=\"_blank\">Intel BigDL フレームワーク</a></p>"
