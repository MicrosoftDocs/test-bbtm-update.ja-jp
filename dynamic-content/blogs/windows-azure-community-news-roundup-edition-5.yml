Title: 'Windows Azure Community News Roundup (エディション #5)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 先週からのハイライトは次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0048">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 先週からのハイライトは次のようになります。</p>  <ul>  <li>Gartner 社は、サービスとしてのプラットフォームとして、クラウドでの HPC、クラウドでの HPC の Cusp (2 月1日) を示しています。</li>  </ul>  <ul>  <li>インディアナの学生は、 <a target="_blank" href="https://www.zdnet.com/blog/igeneration/indiana-students-receive-100k-to-research-cloud-computing/14991">$ 10 を受け取り</a>、 <a target="_blank" href="https://twitter.com/#%21/ZDNetCharlie">Charlie osborne</a>、 <a target="_blank" href="https://www.zdnet.com/">Zdnet</a> (2 月1日) によってクラウドコンピューティングを調査します。</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.forbes.com/sites/joemckendrick/2012/01/30/more-business-intelligence-moving-to-the-cloud-survey/">より多くのビジネスインテリジェンスをクラウドに移行:</a> <a target="_blank" href="https://blogs.forbes.com/joemckendrick/">Joe McKendrick</a>、 <a target="_blank" href="https://www.forbes.com/"><i>Forbes</i></a> (1 月30日に投稿)</li>  </ul>  <ul>  <li>Microsoft は、Kurt mackie, <a target="_blank" href="https://redmondmag.com/Home.aspx">Redmondmag.com</a> (1 月31日に投稿) によって、 <a target="_blank" href="https://redmondmag.com/articles/2012/01/31/microsoft-rolls-out-test-security-service-for-sql-azure.aspx">SQL Azure のテストセキュリティサービスをロールアウト</a>します。</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.computerworlduk.com/news/public-sector/3333257/europe-stumps-up-8-million-for-cloud-computing-strategy/">ヨーロッパ Stumps up &pound; 800万は、Jennifer によるクラウドコンピューティング戦略のための</a> 、 <a target="_blank" href="https://www.computerworlduk.com/"><i>Computerworld 英国</i></a> (1 月27日に投稿)</li>  </ul>  <ul>  <li>Windows Azure のケーススタディを利用する <a target="_blank" href="https://twitter.com/#%21/ApolloGonzalez">@ApolloGonzalez</a> 新しい書籍 (ツイートに感謝)</li>  </ul>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/hh780994.aspx">MSDN のインタビュー別のバイト数: &nbsp; 創設者 of AIS and Tim Huckaby</a> 氏氏氏氏氏氏氏氏氏氏氏氏は、Interknowlogy と Actus のソフトウェア (1 月24日) の CTO、CTO、およびのソフトウェアを公開しました。</li>  </ul>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-68-Throttling-in-SQL-Azure-with-Scott-Klein?utm_source=dlvr.it&amp;utm_medium=twitter">Cloudcover エピソード 68 &ndash;Scott Klein による SQL Azure の調整</a>(1 月 &nbsp; に投稿)29)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/peterlau/archive/2012/02/01/get-started-with-node-js-windows-azure-resources.aspx">Node.js + Windows の Azure: &nbsp; リソースに関する</a>ブログ投稿 ( <a target="_blank" href="https://twitter.com/#%21/jrzyshr">Peter</a>を参照)、Microsoft の開発者エバンジェリスト (2 月1日に投稿) をはじめに。</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/walterm/archive/2012/02/01/windows-azure-data-cleansing-and-leakage.aspx">Azure Data Security (クレンジングと漏えい)</a>のブログ投稿は、 <a target="_blank" href="https://social.msdn.microsoft.com/profile/walter%20myers%20iii/">Walter myers III</a>、プリンシパルコンサルタント、Microsoft コンサルティングサービス (2 月1日) に投稿されています。 Windows</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/uk_faculty_connection/archive/2012/01/30/hosting-your-moodle-on-windows-azure.aspx">Moodle でのホスティング</a>は、Microsoft 英国の教育機関である<a target="_blank" href="https://social.msdn.microsoft.com/profile/lee%20stott/">Lee stott</a>(1 月30日に投稿) によって Windows Azure のブログ投稿でご利用いただけます。</li>  </ul>  <p>ここに表示するコンテンツの種類を教えていただくことで、これらの週単位の roundups が役立つことを確認してください。 &nbsp; また、強調表示する必要があると思われる記事を共有したり、お客様 &rsquo; のコンテンツを共有したいと思います。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>皆様からのご意見をお待ちしております。</p>  <p>Himanshu Kumar Singh</p>'
