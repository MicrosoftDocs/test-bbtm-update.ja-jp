Title: Microsoft と Cisco では、Azure IoT Suite を有効にして Cisco の展開に接続できます
Summary: 最近発表した通り、Microsoft はクラウドと IoT のエッジの間に自然なバランスが取れたと考えてます。 それはなぜでしょうか? クラウドは、IoT デバイスを管理し、そこからデータを収集し、利益を得る自然な場所です。
Content: >-
  <p>最近発表した通り、Microsoft はクラウドと IoT のエッジの間に自然なバランスが取れたと考えてます。 それはなぜでしょうか? クラウドは、IoT デバイスを管理し、そこからデータを収集し、分析を使用して分析情報を取得し、それらの分析情報を運用化するための自然な場所です。 Edge は、クラウドで生成された分析情報に基づいて、待ち時間の短いデータを収集、最適化、および対応する自然な場所です。 これにより、クラウドとエッジが一緒に機能し、IoT の可能性を完全に実現できます。&nbsp;</p>


  <p>現在、Microsoft はロンドンの Ciscos&rsquo; IoT World Forum に参加しています。このフォーラムでは、このような会話が行まれており、顧客がデータからインテリジェンスをより迅速かつ簡単に得られるのに役立ちます。&nbsp;</p>


  <p>Microsoft Azure最近、<a href="https://blogs.microsoft.com/iot/2017/05/10/microsoft-azure-iot-edge-extending-cloud-intelligence-to-edge-devices/" target="_blank">Azure IoT Edge</a> を使用したエッジ インテリジェンスのサポートが発表されました。お客様のニーズに合わせて適切なエッジ テクノロジを選択するオプションを顧客に提供すると強く信じています。 本日、Cisco&rsquo; IoT World Forum&rsquo; で、cisco と提携<a href="https://blogs.cisco.com/digital/cisco-and-microsoft-collaborate-to-power-intelligent-actions"></a>し、Azure IoT Suite が Cisco の展開に接続し、相互運用可能にしたと発表しました。</p>


  <p>これにより、共同のお客様には次の利点があります。&nbsp;</p>


  <ul>
      <li>Ciscos&rsquo; Computing ソリューションを介してアプリケーションの機能をエッジに拡張しながら、Azure で IoT アプリケーションを構築してホストできる</li>
      <li>重要な意思決定をリアルタイムで処理できるよう、インテリジェンスと処理の機能をデータの発生元に近づける</li>
      <li>エッジで残りの部分を処理しながら、必要な情報のみをクラウドに送信することで、IoT デプロイ コストを最適化するのに役立ちます&nbsp;&nbsp;</li>
  </ul>


  <p>IoT、クラウド、およびクラウドのIoT Edgeは、デジタル変革において引き続き重要な役割を果たすと信じています。 Cisco&rsquo; との作業を拡張し、Microsoft&rsquo; の IoT テクノロジとソリューションの価値を、さらに多くのお客様に提供いたします。&nbsp;&nbsp;&nbsp;</p>


  <p>- サム</p>
