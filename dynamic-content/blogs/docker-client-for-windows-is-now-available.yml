Title: Docker Client for Windows を使用できるようになりました
Summary: パートナーシップの一環として、Microsoft は docker コミュニティと協力して docker クライアントを Windows に移植し、Windows を使用する docker ホストとコンテナーを開発用コンピューターとして簡単に管理できるようにしました。
Content: >-
  現在、Microsoft と docker, inc. として、docker のコマンドラインインターフェイスを<a href="https://blog.docker.com/2015/04/docker-release-1-6/">docker 1.6 リリース</a>以降の Windows で利用できるようにしています。 <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">パートナーシップ</a>の一環として、Microsoft は docker コミュニティと協力して docker クライアントを Windows に移植し、Windows を使用する docker ホストとコンテナーを開発用コンピューターとして簡単に管理できるようにしました。


  現在、Linux コンテナーを実行している Docker ホストを管理するために Docker Client for Windows を使用できます。また、Windows Server コンテナーと hyper-v コンテナーの管理は、複数の開発環境で同じ標準の Docker クライアントとインターフェイスを提供するために、今後サポートされる予定です。


  Microsoft と docker は、docker クライアントを docker のオープンソースプロジェクトの Windows 環境に移植し、 <a href="https://github.com/docker/docker/pulls?utf8=%E2%9C%93&amp;q=author%3Aahmetalpbalkan+created%3A%3E%3D2014-11-01+is%3Apr+sort%3Acreated-asc">GitHub について確認</a>できます。 microsoft では、docker オープンソースプロジェクトの一部として Windows Server コンテナーと hyper-v コンテナー用の docker エンジンを開発し、より大きな docker コミュニティに積極的に参加することで、Azure ユーザーの全体的なエクスペリエンスを継続的に改善します。 Windows サーバーコンテナーイメージは、45000と共に docker Hub でも利用できます。また、Linux 用の docker イメージが既に利用可能になっています。

  <h1>インストール方法</h1>

  Docker Client for Windows の正式な配布をダウンロードするには、 <a href="https://chocolatey.org/packages/docker" rel="noreferrer">Chocolatey</a> package manager からインストールするか、または Boot2Docker をインストールします。これにより、ローカル仮想マシン内に Docker 対応の開発環境が提供されます。


  詳細については、Docker ユーザーガイドの<a href="https://docs.docker.com/installation/windows/" rel="noreferrer">Windows インストール</a>手順をお読みください。


