Title: 一般提供Azure DNS発表
Summary: サービスの一般提供をAzure DNSします。  Azure DNSは、実稼働ワークロードに使用できます。また、Azure の SLA とサービスのAzure サポート。
Content: >-
  <p>本日は、このサービスの一般提供をお知らせAzure DNS。 グローバル サービスとして、すべてのパブリック Azure リージョンで使用できます。</p>


  <p>昨年 5 月の <a href="https://ignite.microsoft.com/" target="_blank">Ignite</a> カンファレンスAzure DNSのパブリック プレビューを発表しました。&nbsp;それ以降、このサービスは何千もの顧客によって使用されています。その貴重なフィードバックは、エンジニアリングの改善を後押しし、サービスを成熟するのに役立っています。</p>


  <p>この発表では、Azure DNSワークロードに使用できます。&nbsp;これは <a href="https://azure.microsoft.com/support/legal/sla/dns" target="_blank">99.99% Azure サポートサポートされ、99.99% の可用性 SLA によってサポートされます</a>。</p>


  <p>他の Azure サービスと同様に、Azure DNSは、使用量ベースの課金を提供し、前もって料金や終了料金を支払う必要はありません。 <a href="https://azure.microsoft.com/pricing/details/dns/" target="_blank">Azure DNSは</a> 、ホストされている DNS ゾーンの数と受信した DNS クエリの数 (数百万) に基づいて決定されます。&nbsp;一般提供の価格は、2016 年 11 月 1 日から適用されます。それまでは、プレビュー価格の 50% の割引が引き続き適用されます。</p>


  <h2>主な機能と利点</h2>


  <p>Azure DNSを使用すると、DNS ドメインをホストし、Azure で DNS レコードを管理できます。</p>


  <p align="center"><img alt="Screenshot for blog post 3" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55573aa4-7f6f-4110-a4b8-32e9f18623e8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ブログ投稿 3 のスクリーンショット" width="1024"></p>


  <p align="left">Azure での DNS のホストと管理には、次の利点があります。</p>


  <ul>
   <li><strong>信頼性</strong> &ndash; Azure DNSドメイン&mdash;の高可用性を確保するために、スケールと冗長性が組み込みであり、99.99% のアップタイム SLA がサポートされています。&nbsp;グローバル サービスとして、Azure DNSコントロール プレーンと DNS サービス プレーンの両方に対する複数の Azure リージョン障害とネットワーク パーティション分割に対する回復性があります。</li>
   <li><strong>パフォーマンス</strong> &ndash;ネーム サーバーのグローバル ネットワークでは、エニ&lsquo;&rsquo;キャスト ネットワークを使用して、DNS クエリが常に最も近いサーバーにルーティングして、可能な限り迅速に応答します。</li>
   <li><strong>使いやすさ</strong> &ndash;azure portal、Azure DNS、またはクロスプラットフォーム のサービスを使用して、Azure PowerShell DNS ゾーンとレコードを簡単に管理Azure CLI。&nbsp;アプリケーションの統合は、SDK またはアプリを使用してREST API。</li>
   <li><strong>セキュリティ</strong> &ndash; Azure DNS多要素認証とロールベースのアクセス制御を構成する機能など、他の Azure サービスと同じ認証および承認機能の利点があります。</li>
   <li><strong>利便 性</strong> &ndash; Azure で DNS をホストすると、1 つの資格情報セットを使用して、1 つの請求書とエンドツーエンドのサポートを使用して、Azure アプリケーションとその DNS レコードを 1 か所で管理できます。</li>
  </ul>


  <p>この機能の主なAzure DNS次のとおりです。</p>


  <ul>
   <li><strong>すべての一般的な DNS レコードの種類</strong>&mdash;Azure DNS、顧客ドメインで最も一般的に使用される DNS レコードの種類 (A、AAAA、CNAME、MX、NS、PTR、SOA、SRV、TXT&nbsp; ) をすべてサポートしています。(SPF レコードは、DNS RFC に基付き、TXT レコードの種類を介してサポートされます)。</li>
   <li><strong>簡単な移行</strong> &ndash;Azure DNS への既存のドメイン ホスティングの移行は、ゾーン ファイルのインポート機能を使用して迅速かつ簡単に行います。これにより、既存の DNS ゾーンを 1 つのコマンドで Azure DNS にインポートできます。&nbsp;この機能は、Azure CLI、Mac、Linux Windowsを介して使用できます。</li>
   <li><strong>高速レコード伝達</strong> &ndash; Azure DNS で新しい DNS レコードを作成すると、そのレコードはわずか数秒でネーム サーバーで使用できます。&nbsp;名前解決を確認し、待つことなく次のタスクに進む必要があります。</li>
   <li><strong>レコード レベルのアクセス制御</strong> &ndash; 予想される通り、Azure Resource Manager&rsquo;ロールベースのアクセス制御を適用して、各 DNS ドメインを管理できるユーザーとグループを制限できます。&nbsp;さらに、これらのアクセス許可は、個々の DNS レコード セットに適用できます。&nbsp;これは、共有ゾーンが一般的な大企業では特に便利です。これにより、他のチームが所有するレコードにアクセスすることなく、さまざまなチームが独自の DNS レコードを自己管理できます。</li>
  </ul>


  <h2>サード パーティのサポート</h2>


  <p>Men &amp; マウスは、さまざまな分散プラットフォームで動作するエンタープライズ ネットワーク用の DNS、DHCP、IPAM (DDI) ソフトウェア ソリューションの主要サプライヤーです。 既存のネットワーク インフラストラクチャ上にデプロイされた Men &amp; マウス スイートは、ハイブリッド環境を統合し、強力なユーザー インターフェイスまたは堅牢な Men &amp; マウス API を介して、DNS ドメインと IP アドレス ブロックの大規模なポートフォリオを管理するための包括的なツールを提供します。</p>


  <p align="center"><img alt="M M full" border="0" height="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b37730e3-8ab5-44ad-a102-18ecca0a86ba.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="M M full" width="1024"></p>


  <p>Men &amp; マウス チームは、Azure DNS プレビュー期間中に Azure DNS チームと一緒に作業し、Men マウス スイートで Azure DNS の完全なサポートを &amp; 実装しています。 この組み合わせにより、大規模な DNS 管理のための Men &amp; マウス スイートの柔軟性と機能が、大規模なドメイン ポートフォリオを持つお客様に、Azure DNS でドメインをホストする低コスト、利便性、可用性、パフォーマンスと共に提供されます。</p>


  <p>Men &amp; マウス &ldquo;の最高経営責任者である Magnus E. Bjornsson 氏は、Microsoft のパートナーであり、IT 分野のこのリーダーと力を合う機会を受け入れたと語っています。 相互のコラボレーションにより、オープンで適応性の高い Men マウス スイートの価値が &amp; 顧客に提供されます。 Microsoft と密接に連携して、サード パーティのサポート製品の開発を続けることを楽しみにしています。&rdquo;</p>
