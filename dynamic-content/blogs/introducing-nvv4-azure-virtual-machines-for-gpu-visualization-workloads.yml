Title: GPU 視覚化ワークロード用の NVv4 Azure Virtual Machines の概要
Summary: 'Azure には、さまざまな顧客ニーズに合わせて調整されたさまざまな仮想マシン (VM) のサイズが用意されています。 NV サイズファミリは、CAD、ゲーム、シミュレーションなど、GPU を利用した視覚化ワークロードに合わせて最適化されています。 '
Content: >-
  <p>Azure には、さまざまな顧客ニーズに合わせて調整されたさまざまな仮想マシン (VM) のサイズが用意されています。 NV サイズファミリは、CAD、ゲーム、シミュレーションなどの GPU を利用した視覚化ワークロードに合わせて最適化されています。 現在、お客様はこれらの Vm を使用して、クラウド内のリモートビジュアル化サービスと仮想デスクトップを活用しています。 既存の NV サイズの Vm は、グラフィックスの大きな視覚化ワークロードを実行するのに非常に優れていますが、お客様から提供される一般的なフィードバックとして、クラウド内のエントリレベルのデスクトップでは、GPU リソースのごく一部のみが必要です。 現時点では、最小サイズの GPU VM には、クラウドで必要なナレッジワーカーデスクトップよりも多くの vCPU/RAM が搭載されています。 お客様によっては、これはエントリレベルのシナリオではコスト効果の高い構成ではありません。</p>


  <p><strong>AMD EPYC 7002 プロセッサおよび仮想化された Radeon MI25 GPU に基づく NVv4 Azure Virtual Machines の発表。</strong></p>


  <p>新しい NVv4 仮想マシンシリーズは、のプレビュー版として提供されます。 NVv4 は、かつてない GPU リソースの柔軟性を提供しており、これまでよりも高い選択肢をお客様に提供しています。 Gpu 全体を含む Vm から GPU の 1/8 までを選択できます。 これにより、エントリレベルと低強度の GPU ワークロードのコスト効率が以前よりも高くなります。一方、強力な GPU 処理能力までスケールアップすることもできます。</p>


  <p>NVv4 Virtual Machines は、最大 32 vCPUs、112GB RAM、および 16 GB の GPU メモリをサポートしています。</p>


