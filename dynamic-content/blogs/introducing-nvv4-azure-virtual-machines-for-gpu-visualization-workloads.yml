  <p>AMD MxGPU と業界標準の sr-iov テクノロジの上に構築されたハードウェアベースの GPU 仮想化ソリューションにより、お客様は専用 GPU フレームバッファーを使用して仮想 Gpu 上でワークロードを安全に実行できます。 新しい NVv4 Virtual Machines では、 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Azure Premium SSD ディスク</a>もサポートされます。 NVv4 は、追加の vCPUs を利用できるアプリケーションに対して、同時マルチスレッド (SMT) を有効にします。</p>


  <p>GPU 搭載の vm をサービスとしてのデスクトップ (DaaS) オファリングの一部として使用するお客様にとって、 <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows 仮想デスクトップ</a>は、Azure で実行されている包括的なデスクトップおよびアプリケーション仮想化サービスを提供します。 新しい NVv4 シリーズ Virtual Machines は Windows 仮想デスクトップだけでなく、クラウドネイティブのバッチ処理の<a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batch</a>   もサポートされます。</p>


  <p>リモート表示アプリケーションとプロトコルは、クラウドで VDI/DaaS を使用した優れたエンドユーザーエクスペリエンスを実現するための鍵となります。 新しい仮想マシンシリーズは、Windows リモートデスクトップ (RDP) 10、Teradici pcoip、HDX 3d Pro で動作します。 AMD Radeon Gpu は DirectX 9 ~ 12、OpenGL 4.6、Vulkan 1.1 をサポートしています。</p>


  <p>お客様は、 <a href="https://aka.ms/NVv4Signup" target="_blank">このフォームにご記入</a>いただくことで、今すぐ NVv4 access にサインアップできます。 NVv4 Virtual Machines は、最初は今年の米国中南部と西ヨーロッパの Azure リージョンで利用可能になり、その後すぐに他のリージョンで利用できるようになります。</p>
