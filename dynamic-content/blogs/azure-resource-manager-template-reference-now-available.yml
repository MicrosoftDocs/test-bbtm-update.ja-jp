Title: Azure Resource Manager テンプレート リファレンスが利用可能になりました
Summary: Azure Resource Manager テンプレートの作成に関するドキュメントを新しく公開しました。 ドキュメントには、追加するときに必要な JSON 構文とプロパティ値を示す参照コンテンツが含まれています。
Content: >-
  <p><a href="https://docs.microsoft.com/azure/templates/">Azure Resource Manager テンプレート</a>の作成に関するドキュメントを新しく公開しました。 このドキュメントには、テンプレートにリソースを追加するときに必要な JSON 構文とプロパティ値に関するリファレンス コンテンツが含まれています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a3ab114-480c-4203-980e-4110f43a6bd9.png"><img alt="Templates 1" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/856022cf-4736-48b2-88a2-a13625cbe70f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="テンプレート 1 テンプレート" width="590"></a>とテンプレートを初Resource Managerする場合は、Azure Resource Manager の用語と概<a href="https://docs.microsoft.com/azure/azure-resource-manager/resource-group-overview"></a>念の概要に関するページを参照Azure Resource Manager。</p>


  <h2>JSON をテンプレートに直接コピーし、テンプレートを簡単に作成する</h2>


  <p>テンプレート参照文書を読めば、利用できるリソース タイプ、テンプレートで利用する値を理解できます。 この文書には、各リソース タイプで使用する API バージョン番号、有効なすべてのプロパティが含まれています。 与えられた JSON をテンプレートのリソース セクションにコピーし、シナリオに合わせて値を編集するだけです。</p>


  <p>プロパティ表に利用できる値がまとめてあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b177495-7fe2-4132-8704-796de0058444.png"><img alt="Property Values" border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93e90c39-8afb-4884-aff3-e3768d5c8a94.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="プロパティ値" width="590"></a></p>


  <h2>リソース タイプを探す</h2>


  <p>左ウィンドウで利用できるタイプを簡単に閲覧できます。 ただし、リソース タイプがわかっている場合は、次の URL 形式で直接アクセスできます。</p>


  <p>https://docs.microsoft.com/azure/templates/{provider-namespace}/{resource-type}</p>


  <p>たとえば、SQL データベースのリファレンス コンテンツは次の場所にあります。</p>


  <p><a href="https://docs.microsoft.com/azure/templates/microsoft.sql/servers/databases">https://docs.microsoft.com/azure/templates/microsoft.sql/servers/databases</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67ed54e1-e713-464c-bf7f-c89ef1daa882.png"><img alt="show-navigation (002)" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8d65f19-71b7-46b0-953f-053101d27484.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="show-navigation (002)" width="620"></a></p>


  <h2>フィードバックをお送りください</h2>


  <p>テンプレート参照コンテンツは、docs.microsoft.com の文書の新しいタイプです。 テンプレートを構築するために使用する場合は、その改善方法をお知らせください。 <a href="https://msdocs.uservoice.com/forums/364242-general-site-feedback">フィードバック</a>であなたの感想をお送りください。</p>
