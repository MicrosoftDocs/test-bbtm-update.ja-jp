Title: Azure でのブロックチェーンを使用した構築
Summary: 現在、私のチームは、ブロックチェーンがビジネスの方法を変革する方法に関心を持ち、Azure でブロックチェーンを開始する方法を疑問に思っている技術およびビジネス上の意思決定者と話し合っています。
Content: >-
  <p>現在、私のチームは、ブロックチェーンがビジネスの方法を変革する方法に関心を持ち、Azure の使用を開始する方法を疑問に思っている技術的およびビジネス上の意思決定者と話し合っています。</p>


  <p>Satya が今朝の講演で述&rsquo;べたように、Azure でブロックチェーンを使用して構築する企業から大きな進歩を見ました。 &rsquo;早期採用者からのフィードバックは 2 つの前線で一貫しています。ブロックチェーンは、4 つの壁の外、およびサプライヤー、パートナー、顧客と共有するプロセスにデジタル変革を拡張する可能性がありますが、これらの新しい共有アプリケーションの構築は課題であり、信頼できるパートナーを探しています。 業界をまたがった企業は、この取り組み開始に合わせ、Microsoft とそのパートナーにますます目を向け始めます。</p>


  <p>過去数年間、Azure の機能により、企業はデータ サイロから抜け出すのを可能にしてきました。 PowerBI のような Azure Databricks や分析ツールのようなスケーラブルなデータ プラットフォームを使用すると、企業は部門間で異種データ セットで共同作業を行い、Machine Learning と AI を通じて分析情報を抽出できます。 ブロックチェーンは、1 つの本物のデータ セットだけでなく、複数の企業または個人間で共有されるビジネス ロジックも可能にする次のステップを支援します。</p>


  <h2>ブロックチェーン ネットワークの出現</h2>


  <p>&rsquo;最近、お客様は実験から、複数の組織が集い、不変の共有データとビジネス ロジック セットを活用して、会社の境界を越えるプロセスをより効果的に管理する共有業界固有のユーティリティの確立と成長に焦点を当てました。</p>


  <ul>
      <li>ヨーロッパでは、 <a href="https://customers.microsoft.com/en-us/story/insurwave-insurance-azure" target="_blank">Maersk</a> とそのパートナーはブロックチェーンと IoT を使用して、海を越える貴重な積み荷の移動を追跡し、リアルタイムのリスクと出荷者が契約条件に準拠している度合いについて、証明可能な洞察を提供しています。 この情報を台帳で不変に共有することで、Maersks&rsquo; の保険業者は新しい情報に照らしてプレミアムを削減できます。 これにより、Maersk の資本が解放される一方で、保険者の負担の大きい配送後の調整も軽減されます。</li>
      <li>オーストラリアでは、Webjet は、複数の当事者を含む予約を調整し、予約の紛失、顧客の予約の二重予約を減らし、パートナーのコンステレーションに対するコストと時間のかかる争議解決コストを排除するために、旅行パートナー向け共有プラットフォームである <a href="https://customers.microsoft.com/en-us/story/webjet" target="_blank">Jtchain</a> を導入しました。</li>
      <li>Redmond では、Xbox チームが <a href="https://customers.microsoft.com/en-us/story/microsoft-financial-operations-professional-services-azure" target="_blank">EY と Ubisoft</a> と一緒に取り組み、ゲーム開発者、発行元、コンソール プロバイダー、および施設にまたがる、ロイヤルティ支払いプロセスを簡略化しています。 スマート コントラクトを使用して、1 日に 800 万件を超えるトランザクションを管理する契約を調整し、手動でエラーが発生しやすい調整を減らしただけでなく、過去と将来の収入をほぼリアルタイムで可視化できます。 Ubisoft のような大規模な発行元はプラットフォームを使用してキャッシュ フローをより正確に管理しますが、既存のゲームから受け取った変更できないアカウントは、開発者がローンをセキュリティで保護して次のタイトルを開発する力を与える可能性があります。</li>
  </ul>


  <p>これらの各例では、複数の企業が集い、Azure 上にクラウドネイティブの共有ブロックチェーン アプリケーションを構築しています。 これらのアプリを構築するには、プロトタイプをすばやく開発し、ワークフローをコードに変換し、ブロックチェーンの外部にある ID、コンピューティング、データのようなツールと統合するための一連の機能が必要です。</p>


  <h2>Workbench を使用した開発の高速化</h2>


  <p>この新しいアプリを構築 <a href="https://azure.microsoft.com/en-us/blog/simplifying-blockchain-app-development-with-azure-blockchain-workbench-2/" target="_blank">Azure Blockchain Workbench</a> 企業が最初の手順を実行するのに役立つ新しいサービスを紹介しました。 今週は、Workbench を使用して Azure で新しいブロックチェーン ビジネスを構築している 3 社とステージを共有しています。</p>


  <p>今朝、Satya は、世界の食品供給の 65&rsquo;% を超える粒度を機械で処理する Bhler&uuml; の新しい仕事を共有しました。 Bhler&uuml; は、処理するグレインの安全性を保証する AI 対応プラットフォームを使用して物理マシンを拡張しました。 ブロックチェーンを使用すると、Bhler&uuml; は管理チェーン全体で安全性の保証を拡張し、カナリアやミラーから出荷者や食品メーカーの間を移動する作物を追跡し、一般的な小売顧客との間を移動しています。 新&rsquo;しいサービス オファリングと収益ストリームを構築するだけでなく、ファームからフォークへの作物の安全性を保証できる Ag 業界向け共有の食品安全ユーティリティを作成する必要があります。</p>


  <p>この午後は&rsquo;、米国で KPMGs&rsquo; ブロックチェーン ビジネスをリードする Arun Ghosh から話を聞きます。 以前の IoT や ERP と同様に、これらの新しいアプリケーションとネットワークは、セットアップ、整理、管理が複雑です。 しかし、確立されると、バリュー チェーンを作り出し、完全に新しい業界を生み出す可能性があります。 KPMG のようなパートナーは、これらのコンソーシアム ネットワークを構築および管理し、 <a href="https://www.ccn.com/singapore-airlines-launches-blockchain-digital-wallet-krispay-for-travelers/" target="_blank">シンガポール</a> 航空のような顧客をデジタル変革に導く重要な役割を果たします。</p>


  <p>最後に、&rsquo;インタースイッチのイノベーションのヘッドである Eghosa Ojo 氏から、<a href="https://customers.microsoft.com/en-us/story/interswitch-banking-capital-markets-azure-blockchain-workbench" target="_blank"></a>アフリカ大陸のサプライ チェーン・ポリーム プラットフォームを開発している方をお聞きします。 金融機関&rsquo;のシステムは、常に銀行、会社の借り手、大規模な資本プロジェクトにサービスを提供しています。 しかし、モビリティや他のデジタル テクノロジがアフリカを変革する中で、独立した小規模な新しい経済がアフリカで出現しています。 既存の企業ベースのインフラストラクチャとこれらの新しい小規模企業の間のギャップを埋めるには、Interswitch は、銀行システムの範囲を従来のプレーヤー以外のプレーヤーに拡張する新しいユーティリティを Azure に構築するために取り組みます。 サプライ チェーンの組み込みには複数の対応者が含まれるが、その多くはエンドツーエンドの可視性を持たず、契約のパフォーマンスに関する誤解や主観性の機会を生み出す可能性がある。 この透明性の欠如により、貸し手はリスクが高く、遅延し、プロジェクトのタイムラインと予算を脅威にし、新たなビジネスの成功を危険にさらす可能性があります。 Interswitch ブロックチェーン ベースのサプライ チェーン サービスを使用すると、すべてのサイズの貸し手、サプライヤー、および借り手は、目標条件と完全な透明性の下でサプライ チェーンの仲介を管理できます。</p>


  <p>これらの各企業について、Workbench は、開発者がインフラストラクチャのスキャフォールディングと統合に費やされる時間を短縮し、代わりにワークフローとスマート コントラクト ロジックに集中できるようにすることで、開発コストを大幅に削減し、数か月から数週間の価値を高め、時間を短縮しました。</p>


  <h2>ブロックチェーン開発に最適なプラットフォーム</h2>


  <p>金融サービスや&rsquo;サプライ チェーン、新しい経済企業、または分散型製品オファリングでコンソーシアム アプリケーションを構築する場合でも、Azure は、これらの新しいアプリケーションに最適なプラットフォームです。 コンソーシアムは、ニーズに最も適したブロックチェーンを使用して、大規模なブロックチェーン ネットワークを構築および運用できるクラウドを提供しています。</p>


  <p>Azure では、ネットワーク インフラストラクチャだけでなく、ID、キー管理、メッセージング、オフチェーンデータ サービスの開発者との深い統合も提供しています。これらの新しいユーティリティを構築し、それらを既存のビジネス アプリ、インフラストラクチャ、および人材に接続する必要があります。</p>


  <p>私&rsquo;たちは、お客様、パートナー、オープン ブロックチェーン コミュニティが、この領域で始まった、太字のアイデアやプロジェクトに取り組み、このテクノロジを企業のお客様にとってより有用なものにしています。</p>


  <p>Azure でのブロックチェーン ネットワークの構築を開始するには、現在のページで <a href="https://aka.ms/tryworkbench" target="_blank">Workbench </a>をAzure Marketplaceしてください。</p>
