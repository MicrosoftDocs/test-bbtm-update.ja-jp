Title: Bright Cluster Manager が Azure HPC 機能とシームレスに統合される
Summary: 最新バージョンの Bright Cluster Manager を使用すると、Azure で HPC クラスターを簡単に構築したり、既存のオンプレミス HPC クラスターを Azure に拡張したりすることができます。
Content: >-
  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;"><strong>更新:</strong> この投稿は最初に発行されたので、<a href="https://www.brightcomputing.com/news/bright-computing-wins-2017-hpc-innovation-award-by-hyperion-research-for-integration-with-microsoft-azure" target="_blank">Bright Computing が Hyperion Research for Integration with Microsoft Azure! によって 2017 HPC Innovation Award</a> を獲得しました。 これは業界の重要な認識であり、今年の ISC カンファレンス中にフランクフルトドイツで Bright Computing が受け取りを受け取っていたのを非常にうろしく思います。</div>


  <p>主要な HPC パートナーの 1 つである Bright Computing は、主要な HPC クラスター管理ソリューションの最新バージョンである Bright Cluster Manager 8.0 のリリースを発表したばかりです。 この新しいバージョンでは、容量を追加するためにオンプレミスクラスターを Azure に拡張したり、Azure でクラスター全体を簡単に構築したりすることができます。</p>


  <p>Bright Computing の CTO である Martijn de Vries は、このリリースについて次のようにコメントしています。</p>


  <blockquote>

  <p>&ldquo;この新しい統合をお客様に提供し、ソリューションがユーザー ベースで非常に人気のあるものになる可能性があります。 オンプレミス クラスターから Microsoft Azure へのクラウド バーストにより、企業は HPC インフラストラクチャにリソースを追加する効率的でコスト効率に優れ、安全で柔軟な方法を提供します。 また&#39;Azure との統合により、Azure クラウド プラットフォームでコンピューティング集中型ワークロード用のオフオンプレミス クラスター全体を構築することもできます。&rdquo;</p>

  </blockquote>


  <p>クラウド&nbsp;バースト&nbsp;cenario は、お客様が最初に探索することに関心を持っている傾向があります。Bright Cluster Manager のこのリリースでは、Bright Computing のお客様が既に使い慣れたクラスター環境内でこれを簡単に行えるのです。 クラウドにバーストすることで、お客様は引き続き既存のオンプレミス リソースを使用しながら、AZURE の柔軟性と弾力性を活用して、HPC クラスターを動的に拡大および縮小することができます。</p>


  <p>同様に、顧客がオンプレミスに慣れるのとまったく同じように動作し、感じるクラウドでクラスターを立ち上げられるのは、ワークロードをクラウドに簡単に移行したり、特別なプロジェクトのオンデマンド リソースをデプロイしたり、新しいテクノロジを試したりするための最適な方法です。</p>


  <p>クラウドは、スケールだけでなく、オンプレミスで常に使用できるとは限らないリソースへのアクセスにも、多くの新しい可能性を開きます。&nbsp;Bright Cluster Manager と Azure&nbsp;&nbsp; を使用すると、最新の <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/a8-a9-a10-a11-specs" target="_blank">InfiniBand</a>&nbsp; ネットワーク テクノロジを利用したり、最新の <a href="https://azure.microsoft.com/en-us/blog/more-gpus-more-power-more-intelligence/" target="_blank">GPU</a> でワークロードを実行したりできます。すべてオンデマンドで、使用した分だけ支払います。</p>


  <p>HPC テクノロジの詳細、特に Bright Cluster Manager のこの新しいリリースについて学習したい場合は、Bright Computing の CTO である Martijn de Vries が特徴の <a href="https://azpodcast.azurewebsites.net/post/Episode-180-HPCBatch-Bright-Computing" target="_blank">Azure ポッド</a>キャストのこのエピソードを聞いてください。</p>


  <p>さらに、Bright Computing<a href="https://www.brightcomputing.com/request-a-demo" target="_blank"></a><a href="https://www.brightcomputing.com/technology-partners/microsoft" target="_blank">&nbsp;</a> の Web サイトにアクセスして、Azure&nbsp; の HPC ソリューションについて学習したり、ライブ デモを試したりすることができます。</p>
