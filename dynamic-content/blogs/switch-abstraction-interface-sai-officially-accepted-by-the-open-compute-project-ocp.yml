Title: Open Compute Project (OCP) によって正式に受け入れられるスイッチ抽象化インターフェイス (SAI)
Summary: スイッチ抽象化インターフェイス (SAI) 仕様は、ASIC をプログラムする標準化された C API として Open Compute Project (OCP) によって正式に受け入れらされました。
Content: >-
  <p>2015 年 7 月の現在、スイッチ抽象化インターフェイス <a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions">(SAI)</a> 仕様は、ASIC をプログラムする標準化された C API として Open <a href="https://www.opencompute.org/">Compute Project (OCP)</a> によって正式に受け入れられらた。 Microsoft は、共同作成者 Mellanox、Dell、Broadcom、Excitedium、Barefoot、Metaswitch と共に、機能の数と共同作成者の増加に楽しみを感じ、この重要な作業を認識する OCPs&rsquo; 委員会に感謝しています。</p>


  <p>OCP は、オープン コラボレーションを通じて、ハードウェアとソフトウェアの両方を含む可能な最も効率的なコンピューティング インフラストラクチャの開発に重点を当てたコミュニティです。 2014 年 1 月に、Microsoft は OCP コミュニティとハードウェア側の Open Cloud Server (OCS) 仕様に参加すると発表しました。</p>


  <p>一方、ネットワーク オペレーターが、より動的でプログラミング可能なインフラストラクチャを採用する方法を探し始める中で、SAI が存在しました。 ネットワーク スイッチ ASICs&rsquo; をプログラムするための一般的でよく理解された方法がないのは、機敏性の低下、複雑さの増加、信頼性の低下、コストの増加のソースです。 SAI は、ASIC をプログラムする標準化された C API であることによって役立ちます。</p>


  <p>ハードウェアの基になる複雑さ (プロトコル スタック ソフトウェアの厳密な結合) を使用した SAI の前に、ネットワークニーズに最適なハードウェアとソフトウェアの組み合わせを自由に選択することは拒否されました。 SAI を使用すると、ソフトウェアで変更を加えることなく複数のスイッチ チップをプログラムできます。そのため、ベース ルーター プラットフォームはシンプルで一貫性があり、安定しています。 標準化された API を使用すると、ネットワーク ハードウェア ベンダーは、プログラミング インターフェイスの一貫性を維持しながら、優れた速度を実現する革新的なハードウェア アーキテクチャを開発することもできます。 さらに、SAI では、機能、スタック、アプリケーションのオープンで簡単なソフトウェア開発も可能になります。</p>


  <p>SAI のアーキテクチャを詳しく説明する最初の提案は、2014 年 12 月にリリースされました。 <a href="https://azure.microsoft.com/en-us/blog/microsoft-furthers-open-networking-specification/">1 年未満の間に</a>、SAI は 20 近くの提案を受け入っています。 これらの提案は、機能の仕様とコードの両方で構成されます。 これらは、レイヤー 3 ルーターを実行するために必要なすべての標準機能から、QoS のような複雑な機能まで、さまざまな種類があります。 この勢いは、提案の数に限定されるだけでなく、共同作成者リストに参加した企業の一覧も引き続き増加しています。</p>


  <p>最初のデモは、3 月の Open Compute Project (OCP) の会議で行われました。この会議では、基本的な L3 機能が取り上てわれました。 2 つ目のデモでは、Azure Cloud Switch (ACS) も使用し、8 月に SIGCOMM で開催され、QoS などのより複雑な機能を示しました。 ACS の詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-the-azure-cloud-switch-acs/">してください</a>。</p>


  <p>SAI は、業界から多大なサポートを受けしてきました。 業界の見積もりを次に示します。</p>


  <p>&ldquo;SAI は、オープン標準に向けて推進する上で重要なマイルストーンであり、ネットワーク OS の移植性とハードウェアの<em>抽象化を可能にしています。最後の目標は、</em>&rdquo;イノベーションを加速し、業界をリードするソリューションを顧客に提供する、と Dell の企業開発および戦略ディレクターである Adnan Bhutta は述べています。 &ldquo;<em>Dell は、Microsoft などのテクノロジ リーダーと一緒に、Open Networking 全般のデプロイを高速化し、主要なコンポーネントとして SAI を使用する作業に重点を置きます。</em>&rdquo;</p>


  <p>&ldquo;私たちは、オープン ネットワークを推進する <em>Microsofts&rsquo;</em> の成功に参加して、SAI &rdquo; を含むオープン ネットワークを実装に参加できるのをうらやましいと思います。Eric Eric は、Insium のプラットフォーム グループを切り替える副社長兼総長である EricEs が述べています。 &ldquo;<em>Microsoft がソフトウェアを実世界の XPliant ベースのスイッチに統合した速度に、私は、私たちの SAI アダプターを介して驚かされます。</em>&rdquo;</p>


  <p>&ldquo;Microsoft は引き続き OCP スイッチ抽象化インターフェイスのイノベーションの先頭に立ち、<em>Mellanoxs&rsquo; Open Ethernet スイッチ</em>&rdquo;開発の価値あるパートナーです。マーケティング担当副社長の Giad Shainer 氏は述べています。 &ldquo;<em>Microsoft と Mellanox&rsquo; は共に、組織のパフォーマンスとコスト目標を満たす最適なイーサネット 切り替えハードウェアとソフトウェアを自由に選択できる企業を支援しています。</em>&rdquo;</p>


  <p>SAI にはさまざまな方法があります。 ユーザーは、スイッチ ベンダーから簡単に SAI ライブラリを取得し、ニーズに合った独自のスタックまたはアプリケーションの構築を開始したり、SAI に追加したりすることができます。 開発者は<a href="https://github.com/opencomputeproject/OCP-Networking-Project-Community-Contributions">、GITHUB</a> から全体の SAI ヘッダー ファイルと仕様をダウンロードし、OCP ネットワーク メール グループのディスカッションと会議に参加して仕様を投稿することができます。 Microsoft は、SAI の発信者であり、Broadcom、Mellanox、Dell、Initiatorium、Barefoot、Metaswitch と共に主要な共同作成者であることをうらやましいと思っています。</p>


  <p>私たちは、SAIS&rsquo; の正式な受け入れによって、堅牢なコミュニティの構築を楽しみにしています。</p>
