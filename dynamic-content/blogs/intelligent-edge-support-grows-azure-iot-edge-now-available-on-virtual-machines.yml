Title: インテリジェントエッジサポートの拡大– Azure IoT エッジが仮想マシンで利用できるようになりました
Summary: Azure IoT エッジは仮想マシンでサポートされています。これにより、お客様は、インテリジェントなエッジとインテリジェントなクラウドにまたがるソリューションの一部として既存のインフラストラクチャを活用できます。
Content: >-
  <p>今年の前半では、Microsoft は Azure IoT edge の<a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/">一般</a>公開を発表しました。これにより、お客様は、ガスパイプの亀裂を認識しているか、または機器の故障を予測しているのかにかかわらず、ユーザーがエッジにクラウドインテリジェンスをもたらし、リアルタイムデータですぐに行動できるようになりました。 Azure IoT エッジは、セキュリティで保護され、ポータブルで、開いているものとして構築されています。 Azure IoT edge ランタイムは GitHub でオープンソースになっているため、コードを簡単に変更できます。また、コンテナーを開く方法では、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/internet-of-things?page=1&amp;subcategories=iot-edge-modules">Microsoft と<sup>サード</sup>パーティのサービス</a>をさまざまなエッジデバイスに展開できます。</p>


  <p>オープンで堅牢なエコシステムを構築し、お客様が edge ソリューションをデプロイすることを選択できるようにしまし &rsquo; た。 &rsquo;本日は、<a href="https://docs.microsoft.com/en-us/azure/iot-edge/support">サポートされているオペレーティングシステム</a>のいずれかを使用して、Azure IoT エッジが仮想マシン (VM) で実行されることを発表しています。 これは複数の仮想化テクノロジで機能しますが、VMware では、VMware vSphere を使用して Azure IoT エッジから vm への<a href="https://octo.vmware.com/azure-iot-edge-on-vmware-vsphere/">デプロイプロセスが簡略化されてい</a>ます。 さらに、vsphere 6.7 以降ではトラステッドプラットフォームモジュール (TPM) のパススルーがサポートされているため、Azure IoT エッジは、ハードウェアの信頼のルートを利用して業界最高の<a href="https://docs.microsoft.com/en-us/azure/iot-edge/security">セキュリティフレームワーク</a>を維持できます。</p>


  <p>Azure &rsquo; のインテリジェントな edge ポートフォリオは、お客様 &rsquo; のシナリオに合わせて息のハードウェアで実行するように設計されています。 これには、Azure Sphere を実行しているマイクロコントローラーユニット (Mcu) から、Azure Stack によって提供されるクラウドとエッジの両方の完全に一貫性のあるエクスペリエンスまで、すべてのものが含まれます。 Azure IoT エッジは、さまざまな Linux および Windows オペレーティングシステムに加えて、Raspberry Pi より小さいデバイスからサーバーまで、さまざまなハードウェアをサポートしています。 VMware vSphere で IoT Edge をサポートすると、既に所有しているインフラストラクチャで AI を実行するユーザーに対して、より多くの顧客を選択できます。</p>


  <p>お客様がインテリジェントエッジの電力シナリオに利用できるハードウェアポートフォリオは、使用されているセクター &rsquo; とほぼ同じです。 お客様は、ほぼすべての業界でハイブリッドクラウドとエッジソリューションを構築しています。また、それぞれに対して選択したハードウェアが目的に適しています。</p>


  <ul>
      <li>家庭アプライアンスのメーカーは、Azure Sphere 認定を受けたチップをアプライアンスで使用して、運用が侵害されないようにし、顧客データを安全な状態に保つことができます。</li>
      <li>石油およびガス業界は、Raspberry Pi より小さい Azure IoT エッジデバイスを使用して、サイト上のロッドポンプデータを処理することにより、運用を最適化し、予測メンテナンスを実行します。</li>
      <li>公益事業では、ドローンで実行されているビデオ分析を使用して、パイプラインを自律的に<a href="https://www.youtube.com/watch?v=EruH-4Fvecc">調査</a>し、Azure IoT Edge を使用しています。</li>
      <li>textyle プロデューサーは、Azure IoT エッジを実行する先進的 pc を製造ラインに追加することで、揺れ動く欠陥を検出しています。</li>
      <li>大規模な小売店では、各小売店の既存のサーバー上で実行されている VM の Azure IoT エッジで HVAC データを分析することで、店舗 &rsquo; のエネルギー使用量を最適化しています。</li>
      <li>電子メーカーは、Azure Data Box Edge を使用 <a href="https://www.youtube.com/watch?v=Tkztz2DsJtg">した品質管理と監査コンプライアンスのシナリオ</a> を実装しています。</li>
      <li>医療ネットワークは Azure Stack を使用して、個人を特定できる医療データに関する業界の規制に準拠しながら、在庫ワクチンを最適化しています。</li>
  </ul>


  <p>すべての会社 &rsquo; のデジタル変革は一意です。 いくつかのシナリオは主にクラウドで実行できますが、多くのユースケースでは、データセンターから解放され、データを作成するデバイスに隣接して、または実際に実行される、高い価値を持つクラウドサービスが必要です。 Azure は、お客様のハイブリッドクラウドとエッジのニーズに &rsquo; 関係なく、最も安全でスケーラブルで柔軟なオプションを提供します。</p>
