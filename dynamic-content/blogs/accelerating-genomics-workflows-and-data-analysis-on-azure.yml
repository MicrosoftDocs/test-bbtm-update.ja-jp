Title: Azure でのゲノミクス ワークフローとデータ分析の高速化
Summary: Microsoft Genomics、GitHub で Cromwell on Azure、Genomics Notebooks、Azure の Bioconductor サポートなど、いくつかのオープン ソース プロジェクトをリリースしました。 また、Azure Open Dataset プラットフォームで、ゲノミクスのパブリック データセットの一覧も増え続けています
Content: >-
  <p>ゲノミクスは、標的標的治療と精度医療の開発の基礎です。 DNA シーケンシング テクノロジの進歩により、ゲノムベースの研究の変革が推進され、人間の病気や病気の状態について理解を深めるのに役立っています。 この拡張された知識は、病気を予防、診断、および治療するためのパーソナライズされた医療戦略の急増につながる原因です。 ゲノム情報の使用が、臨床上の意思決定のサポートと医療提供の中心となるので、今後 10 年間、この傾向は加速し続ける予定です。</p>


  <p>ゲノムを母集団レベルでシーケンス処理するには、病気のゲノム フィンガープリントを解読し、進行と治療の応答における対人的変動を予測し、臨床意思決定サポートのためのモデルを開発する必要があります。 結果として生じるゲノミクス データの爆発的な増加と、分析に必要な計算能力 (今後 5 年間で数十エクサバイトと数兆のコア時間 <sup>1</sup>) には、機敏性、管理の容易さ、データ セキュリティ、スケーラブルなストレージとコンピューティング容量へのアクセスが必要になります。</p>


  <p>クラウドベースのソリューションの需要は明らかです。 データアクセシビリティ、ツールの相互運用性、結果とモデルの信頼性を実現するには、コミュニティ駆動型の標準とオープンソース ツールが必要になるという認識がますます高まっています。 Microsoft では、オープン標準のプロジェクトとオープンソース プロジェクトをサポートしているだけでなく、Azure 上でこれらのツールやソフトウェアを簡単に使用することで、これらのコミュニティ駆動型の取り組みにも積極的に貢献しています。</p>


  <p>このため、<a href="https://www.microsoft.com/en-us/genomics/" target="_blank">Microsoft Genomics</a> は GitHub でいくつかのオープン ソース プロジェクトをリリースしました。たとえば、Azure での Cromwell、Genomics Notebooks、Azure の生体コンダクターのサポートなどです。 また、Azure Open Dataset プラットフォームで、ゲノミクスのパブリック データセットの一覧も増え続けています。</p>


  <h2>Cromwell を使用して Azure でゲノム ワークフローをスケーリングおよび自動化する</h2>


  <p>Cromwell は、もともと Broad Institute によって開発された科学的ワークフローをターゲットにしたオープンソースのワークフロー管理システムです。 Azure <a href="https://github.com/microsoft/CromwellOnAzure" target="_blank">上の Cromwell を使用</a>すると、ユーザーは Azure のハイパースケール コンピューティング機能を使用して、ゲノム研究を加速できます。 Cromwell は、Azure Batch&rsquo; を介したコンピューティング リソースの動的プロビジョニングを調整し、顧客の Azure Blob Storage アカウントと統合して、簡単なデータ アクセスを実現します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fc5e4ed-90e8-4068-8c1e-6d8a2e882d22.png"><img alt="Example architecture for genomics workflows using Cromwell on Azure." border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a15fc13-c377-4c8c-8ac1-df31e5c8296c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure で Cromwell を使用したゲノミクス ワークフローのアーキテクチャ例。" width="1024"></a></p>


  <h3>Biotia を使用した COVID-19 の新しい次世代シーケンス (NGS) ベースの検出と定量化</h3>


  <p><a href="https://www.biotia.io/" target="_blank">Biotia は</a> 、次世代の DNA シーケンシング (NGS) と人工知能 (AI) を活用して、精度の高い病気の検出と診断を実現するプラットフォームの構築に重点を置く新しいスタートアップ企業です。 彼らは、NGS パイプラインを管理するためのクラウドベースのワークフロー ソリューションを探していたので、Azure 上の Cromwell は主な要件を満たしました。</p>


  <p style="margin-left: 40px;">Biotia では、Azure 上で Cromwell を使用してコンピューティング集中型のゲノム ワークフローをサポートすることで、大幅な並列化、完全なバージョン管理、新しい COVID-19 検出結果を達成しました。<em>&quot;Azure 上の Cromwell を生体情報ソフトウェア スタックに含めることをうれ思います。&quot;</em>&mdash;Joe Barrows、Biotia のソフトウェア エンジニアリングのディレクター</p>


  <h2>Azure 上の Jupyter Notebooks を利用した Genomics Notebook を使用して、共同作業と反復可能なデータ分析を有効にする</h2>


  <p><a href="https://jupyter.org/" target="_blank">Jupyter Notebook は</a> 、R または Python を使用してデータを分析し、メソッドの再利用と結果の再現性を可能にする環境をユーザーに提供します。 生体研究者やデータ サイエンティストは、ゲノム データ分析のニーズにノートブックを使用し、マルチモーダル データセット (ゲノム、ジボティピピック、臨床、EMR、人口統計など) に基づく機械学習モデルを構築するために、ますます使用されています。</p>


  <p>Microsofts&rsquo; <a href="https://github.com/microsoft/genomicsnotebook" target="_blank">Genomics Notebooks</a> オープンソース プロジェクトでは、ユーザーが Azure ワークスペースで簡単に起動して使用できる、構成済みのノートブックのコレクションが増え続けています。 これらの事前構成済みのノートブックでは、ゲノムバリアントの検出、フィルター処理、注釈、ゲノム、ジボティピック、および臨床データのデータの変換から、データのクエリと機械学習モデルの構築に必要なマルチモーダル データ フレームへのシナリオがカバーされています。</p>


  <h2>ゲノム データを活用し、カナダの海洋省による環境変化の影響を評価する</h2>


  <p>カナダの海洋海洋省 (DFO) は、カナダの海洋自然リソースを&rsquo;保持する責任を負います。 Nova Scotia の <u><a href="https://www.bio.gc.ca/index-en.php" target="_blank">Bedford Institute of Oceanography</a></u> の DFO 研究者は、ゲノミクスを使用して、移行パターンに対する気候の変化と人間の活動の影響、遺伝子の多様性、および、これらのリソースに依存するコミュニティに対して社会経済的に大きな影響を与える可能性がある、スコードの植物の多様性と人口デモグラフィを理解しています。</p>


  <p>研究チームは、数百の中で生のゲノムのシーケンスを開始し始め、拡大するゲノムとデータ分析のニーズをスケーリングして合理化する Azure ベースのソリューションを探しています。 チームは、Azure に Cromwell を正常にデプロイしてスケーリングし、テストを行い、現在、さまざまな機関全体で一般的なゲノム ワークフロー プラットフォームとして採用する必要があります。</p>


  <p style="margin-left: 40px;"><i>&ldquo;Azure で Cromwell を利用してゲノム パイプラインを実行することで、自動化された任意の種の動物の数千ものゲノムに分析をスケーリングできます。基本的に、必要なすべての&rsquo; バリアント呼び出しを生成するための手動作業の 3 か月の時間をなくし、そのデータを他のデータ ソースと直接接続することができます。&rdquo;</i>データ サイエンス ツールを使用すると、複雑なマルチモーダル データ モデルを簡単に構築してトレーニングし、遺伝子要因、気候情報、およびこれらの種に対する人間の影響の相互作用に起因する影響に関するより深い分析情報を得て、将来の環境の課題に対応する方法を予測するのに役立ちます。 &mdash;Dr. Tony Kess, Researcher at the Bradbury Population Genomics Lab, part of the Bedford Institute of Oceanography (Nova Scotia の Bdford Institute of Oceanography の一部) の研究者、Tony Kess 博士</p>


  <h2>Azure の Bioconductor を使用して、コミュニティで構築された膨大なコレクションの生体情報ツールに簡単にアクセスできます</h2>


  <p><a href="https://www.bioconductor.org/" target="_blank">生体コンダ</a> クターはオープン ソースのオープン開発プロジェクトであり、高スループットのゲノム および生体データの分析のために、R で開発された拡張可能な統計およびグラフィカル ソフトウェア パッケージのリポジトリの提供に焦点を当て、 Microsoft は、この広範な OSS ソフトウェア リポジトリに対する Azure サポートを提供する、Bioconductor コア チームと共同作業を行っています。</p>


  <p>Docker Hub の Microsoft Container Registry でホストされている事前構成済みの <a href="https://hub.docker.com/_/microsoft-bioconductor" target="_blank">Bioconductor Docker</a> イメージをデプロイすることで、生体情報学者とデータ サイエンティストは、好みの Bioconductor ソフトウェア パッケージを Azure で簡単に使用できます。 さらに、ユーザーは Azure Virtual Machine (VM) テンプレートを使用して、データ探索、分析、機械学習、ディープ ラーニング モデル開発用の一般的なツールがあらかじめ構成された <a href="https://github.com/microsoft/genomicsnotebook/tree/main/genomics-data-science-vm" target="_blank">Genomics Data Science VM</a> をデプロイすることもできます。</p>


  <h2>Azure Open Data プラットフォームを介して利用できる Genomics データセットを使用した、電力データ分析と機械学習モデル</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/open-datasets/" target="_blank">Azure Open Dataset</a> <a href="https://azure.microsoft.com/en-us/services/open-datasets/catalog/genomics-data-lake/" target="_blank">プラットフォーム上の Genomics Data Lake</a> は、キュリー化され、一般に公開されているゲノミクス データセットの成長を示します。 これらのデータセットは、生体研究コミュニティ向けリソースの提供に重点を置き、国際的な主要な共同作業によって生成されています。 医療、およびライフ サイエンス全体のユーザーは、Genomics Data Lake on Azure を使用して、これらのデータセットに無料でアクセスし、データをゲノム分析ワークフローに簡単に統合できます。</p>


  <h2>Azure のターンキー サービスを使用して、Microsoft Genomicsおよびゲノム処理を加速する</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/genomics/" target="_blank">Microsoft Genomics</a>は、Burrows-Wheeler Aligner (BWA) とゲノム分析 Toolkit (GATK) オープンソース ソフトウェアを使用して、人間のゲノムのセカンダリ分析を実行するための拡張性の高い Azure サービスです。 このサービスは ISO 認定を&rsquo; 受け、お客様が HIPAA に準拠し、Microsoft Business Associate Agreement (BAA) の対象となります。 Microsoft は、Azure&rsquo; のハイパフォーマンス コンピューティング インフラストラクチャのイノベーションを活用してサービスのパフォーマンスを最適化し続け、顧客は数時間以内に全ゲノム シーケンス データ (WGS) から永続的な遺伝子バリアント データを生成できます。 コンプライアンス、パフォーマンス、データの耐久性、実証により、このサービスは、ゲノムベースの臨床意思決定サポート ワークフローへの統合に最適です。</p>


  <h3>St. Jude Childrens&rsquo; Research Hospital でリアルタイムの臨床ゲノム シーケンスにアクセスして、ゲノムがんの治療を進める科学的発見を加速させる</h3>


  <p>全ゲノム シーケンスは、患者の正常ゲノムと&rsquo; がんゲノムの違いを最も包括的に評価します。 ゲノム情報へのリアルタイム アクセスは、臨床意思決定のサポートにとって重要なだけでなく、研究や新しい発見や治療を加速させる可能性があります。 St. Jude Childrens&rsquo; Research Hospital は、Microsoft および DNAnexus と提携して、St. Jude Cloudthe&mdash;&rsquo; worlds の大規模なゲノム データのパブリック リポジトリを構築しました。</p>


  <p>この初めてのイニシアチブにより、世界中の研究者は、臨床ゲノム プロファイリングを受けた適切に同意された St. Jude 患者から高品質の全ゲノム、全ゲノム、トランスクリプトのデータにアクセスできます。 St.Jude Cloud では、Azure と Microsoft Genomics サービスを使用して、ゲノミクス データをすばやくアップロード、分析、および統合します。このデータは、その後、St. Jude Cloud データ ブラウザーを通じて世界中の研究者に提供されます。</p>


  <p style="margin-left: 40px;">Microsoft Genomics サービスを利用して生成され<em>、St.Jude Cloud&rdquo; にストリーミングされた高品質の臨床ゲノム データへのアクセスは、患者のがんや他の病気に対する精度の高い医療のさらなる研究に役立ちます。&ldquo;</em>&mdash;Jinghui Zhang 博士(St. Jude Childrens&rsquo; Research Hospital の計算科学部門の座長)</p>


