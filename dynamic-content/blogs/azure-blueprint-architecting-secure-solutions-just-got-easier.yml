Title: 'Azure Blueprint: セキュリティで保護されたソリューションの設計が簡単になりました'
Summary: Azure Governmentエンジニアリングは、Azure Blueprint プログラムの最初のリリースをお知らせします。 このプログラムは、政府機関や政府機関に代わって構築されるサード パーティ プロバイダー向け Azure の安全で準拠した使用を容易にするように設計されています。
Content: >-
  <p>Azure Governmentエンジニアリングは、Azure Blueprint プログラムの最初のリリースをお知らせします。 このプログラムは、政府機関や政府機関に代わって構築されるサード パーティ プロバイダー向け Azure の安全で準拠した使用を容易にするように設計されています。</p>


  <p>Azure Government、Microsoft の内部セキュリティ保護とプロセスに基づいて、JAB 運用暫定機関 (P-ATO) が付与されています。 お客様は、この P-ATO を利用して、クラウドベースのシステムにおけるセキュリティ責任の範囲を減らします。 Azure Government からセキュリティ制御の実装を継承することで、お客様は Azure に組み込みの IaaS、PaaS、または SaaS 環境に固有の実装に集中できます。</p>


  <p>ATO の取り組みでエージェンシーのお客様と協力する際に見られる最大の課題の 1 つは、Azure Government から継承できる範囲を理解Azure Government。 各セキュリティ コントロールの責任は、コントロールがスタック全体を通じて適切に実装されていることを確認するために定義する必要があります。 これらの責任が定義されていない場合、ISSOs は、クラウド環境でセキュリティ制御を実装する方法を決定する困難なタスクに直面します。 この課題は、Azure Blueprint フェーズ 1 の焦点です。</p>


  <p>最初のリリースには、個々の機関の ATO プロセスの一部としてセキュリティ制御の実装を文書化する Azure のお客様を支援するドキュメントが含まれています。 FedRAMP Moderate ベースラインの顧客責任マトリックス (CRM) およびシステム セキュリティ 計画 (SSP) テンプレートは、プログラム マネージャー、情報システム セキュリティ責任者 (ISSO)、および Azure Cloud 内のシステム固有のセキュリティ制御を文書化しているその他のセキュリティ担当者が使用するように設計されています。</p>


  <p>CRM FedRAMP Moderateドキュメントには、顧客実装要件を含むすべての制御要件が明示的に一覧表示されています。 これには、Azure Government と Azure のお客様の間で共同責任を持つコントロールと、Azure のお客様によって完全に実装されるコントロールの両方が含まれます。 この形式は、セキュリティコントロールの顧客部分についてのみ焦点を当てたドキュメントに役立ちます。</p>


  <p>FedRAMP Moderate SSP テンプレートは、顧客に重点を置いて設計され、顧客実装と、顧客からの継承の制御の両方を含む SSP の開発に使用Azure Government。 お客様の責任に関するセクションには、完全で準拠した制御応答を記述する方法に関するガイダンスが含まれます。 Azure の継承セクションには、顧客に代わってユーザーがコントロールを実装Azure Government方法に関する情報が含まれます。</p>


  <p>質問がある場合や、これらのドキュメントにアクセスするには、 に電子メールを送信してください <a href="mailto:AzureBlueprint@microsoft.com">AzureBlueprint@microsoft.com</a>。</p>


  <p>CRM と SSP テンプレートの今後のイテレーションには、FedRAMP High、DISA 影響レベル 4、DISA 影響レベル 5 のセキュリティ制御ベースラインが含まれます。</p>


  <p>パイロット フェーズ中にこれらのドキュメントに関するフィードバックを提供して下されたお客様とパートナーに感謝します。 今後の ATO の取り組みをお待ちしております。</p>


