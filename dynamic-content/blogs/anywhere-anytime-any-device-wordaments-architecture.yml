Title: '任意の場所、いつでも、任意のデバイス: Wordament のアーキテクチャ'
Summary: ゲームや LOB アプリを構築する場合でも、Wordament アーキテクチャに関するストーリーで新しい何かを発見できます。
Content: >-
  ゲームや一連のビジネス アプリを構築する場合、クラウドへの移行を検討する場合、または優れた最新のアプリ エクスペリエンスの作成に取り組む場合でも、Wordament アーキテクチャに関する一連の記事で新しいことを学習します。


  Wordament は、複数のプラットフォームで利用できる、非常に人気のある応答性の高い単語検索ゲームです。 プレーヤーは 2 分間のラウンド中に世界中で競争し、ラウンド間の 45 秒で結果と順位付けがコンパイルされ、共有されます。


  Wordament の作成者と Microsoft の従業員 Jason Cahill と John Thornton に話を聞いて、Wordament アーキテクチャを理解しました。 独自の開発に役立つ優良な情報を提供しました。 Wordament アーキテクチャが Azure のサービスと機能に依存する方法の詳細については、使い慣れた (クラウド サービス、BLOB ストレージ)、よく知られている (インスタンス入力エンドポイント) があります。 Jason と John は、Xamarin などの開発者テクノロジに関する詳細も提供しています。これにより、C# は Wordament のクロスプラットフォーム サポートに必要な唯一のプログラミング言語になります。


  Wordament アーキテクチャを使用すると、作成者とチームは、インフラストラクチャを管理する代わりに、アプリのコーディングに集中できます。 Wordament アーキテクチャで利用されている同じコンポーネントと手法の多くを使用して、チームは 2014 年 5 月に 2 つ目のタイトル Snap Attack をリリースしました。


  Wordament アーキテクチャ <a href="https://msdn.microsoft.com/dn774975">から</a> 学習できる情報については、こちらを参照してください。
