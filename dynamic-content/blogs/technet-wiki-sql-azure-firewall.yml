Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure ファイアウォールは、データにアクセスするアクセス許可を持つコンピューターを指定できるようにすることで、ユーザーにクラウドのセキュリティを提供します。 TechNet では、SQL Azure ファイアウォールについて説明し、Windows Azure 管理ポータルを使用してファイアウォールを構成する方法に関する興味深い wiki 記事をリリースしました。 この記事をご覧になり、ファイアウォール設定の最適化を開始してください。 </p>  <p><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-firewall.aspx">記事にアクセスするには、ここをクリックしてください。</a></p>  <p>ご質問がある場合や、SQL Azure ファイアウォールやクラウドのセキュリティについて独自の経験がある場合は、 次のコメントを残しておきます。 </p>  <p>-上田</p>
