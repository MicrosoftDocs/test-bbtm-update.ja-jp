Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b4a13af-0aa5-4a94-a4c2-17609f4f2fc6.png"><img alt="Azure Space ecosystem showing multi-orbits and geospatial capabilities through Machine Learning. " height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75c4dd5a-100b-4664-a98b-47f8c4dbc59b.png" style="display: inline;" title="Azure Space エコシステムのマルチ orbits と地理空間機能" width="1024"></a></p>


  <p><em><strong>図 1:</strong>Machine Learning によるマルチ orbits と地理空間機能を示す Azure Space エコシステム。</em></p>


  <p>昨年、Microsoft は <a href="https://news.microsoft.com/azurespace/" target="_blank">Azure の領域</a>を発表しました。これにより、スペースの可能性とクラウドの能力が統合され、世界中のより多くの人間や組織による機能の実現が可能になります。</p>


  <p>現在、次のような Azure Space の新しいパートナーシップと機能が発表されています。</p>


  <ul>
      <li>Azure 回転 &mdash; は、azure にバックグラウンドのコストをかけることなく、世界中 &mdash; の所有およびパートナー化された地上のステーションから、すべてのユーザーが衛星通信と制御を行うことができるようになりました。</li>
      <li>Azure 上に構築されたイノベーションは &ldquo; 、スペースを使用してクラウドを通じて見え &rdquo; 、Project チューリングで画像を強化します。</li>
      <li>航空バスとの新しいパートナーシップでは、世界的な高解像度の &rsquo; サテライト画像と昇格データを Azure に提供し、世界の理解をさらに変革しています。</li>
      <li>最大のサテライトモデムプロバイダーの1つである iDirect との仮想化パートナーシップは、顧客向けの最新の柔軟なソリューションを作成することです。</li>
      <li>Azure での Esri、Blackshark.ai、回転洞察との新しい地理空間と Data Analytics パートナーシップは、お客様に新しい洞察をもたらします。</li>
  </ul>


  <p>領域から収集されたデータを抽出して活用することによって、業界全体を変革し、新しいパラダイムを作成できます。 パートナーシップ、スペースデータ、コラボレーションツール、Microsoft サービスと機能によって、お客様のための強力な可能性を最大限に引き出すことができます。</p>


  <ul>

  </ul>


  <h2>Azure 回転を使用してクラウドスケールでサテライトデータを管理する</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7ce4831-1c3b-4272-bae4-7eb0d8f276a9.png"><img alt="Azure Orbital Groundstation in Quincy, WA" height="549" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e440b01d-9788-4029-b262-6cfcb912293f.png" style="display: inline;" title="Azure 回転 Groundstation in クインシー, WA" width="1024"></a></p>


  <p>パブリックとプライベートのセクターが多数のサテライトを起動し、新しい constellations が領域に投入されるため、待機時間が短く、高い容量のグラウンドインフラストラクチャが非常に重要になりつつあります。 Microsoft は、この業界をサポートするために、世界有数の主導的なインフラストラクチャをパートナーとして導入しています。</p>


  <p>Microsoft は、サテライトオペレーターが専用の地上局ネットワークを構築するための技術的、スケジュール、コストの課題を回避できるようにするサービスのプレビューを使用して、Azure 回転の次のマイルストーンを発表します。 Azure 回転と当社のパートナーネットワークを通じて、グローバルな地上ステーションの規模と範囲により、より低コストで、サテライトプロバイダーに対してより多くのアクセスが可能になり、世界中の高い信頼性と回復性が実現し、ミッションプロファイルのサポートが保証されます。</p>


  <p>Azure 回転 preview には、Microsoft と KSATlite の地上ステーションのサポートが含まれています。 今月から、お客様は、Azure 回転 Api または Azure Portal を使用して、Microsoft と KSAT アンテナを使用してサテライトと通信することができます。 このネットワークは、昨年の今後の拡張を続け、地上のステーションパートナー ViaSat と USEI に対応します。</p>


  <p>Microsoft と KSAT パートナーシップのこの重要な手順により、お客様は Microsoft Cloud、一般的なマルチネットワークソリューションに関連した統合とデータ配信のコストを削減することにより、世界規模でのグローバルなカバレッジの恩恵を受けることができます</p>


  <p style="margin-left: 40px;"><em> &ldquo; 過去1年間、Azure 回転との共同作業を続けて、世界中の衛星の地上ネットワークを Microsoft と統合して、領域ベースのデータを転送、処理、格納するためのシームレスでグローバルなサポートを提供してきました。クラウドベースのソリューションを使用して、機械学習の手法やその他のアプリケーションなど、サテライトデータを配信したり、リソースを集中的に使用するコンピューティングを実行したりすることは、お客様のサービスの提供方法を変更するだけでなく、お客様が今後この情報を利用できるようにするものでもありません。このパートナーシップを通じて、私たちの目標は、お客様に対し &rdquo; </em> &mdash; て、最高レベルの技術的に優れたソリューションを提供します。</p>


  <p>Azure 回転の詳細については、 <a href="https://aka.ms/azurespacemechanics" target="_blank">Microsoft の機構エピソード</a>をご覧ください。</p>


  <h2>Azure を使用してサテライトイメージを強化する新しいイノベーション</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f449e492-8e4c-44d4-b8c6-d739fc159f81.jpg"><img alt="SpaceEye using AI to predict what image looks like underneath clouds. " height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b46088ef-91d1-4839-a220-7e14a7a518e7.jpg" style="display: inline;" title="Microsoft Research のスペース" width="1024"></a></p>


  <h2>クラウドの視点 &mdash; &ldquo; を見る &rdquo;</h2>


  <p>世界の67% がクラウド &mdash; でカバーされているのは、地球の大部分が不透明なクラウドによってカバーされていることです。 Microsoft Research によって Azure 上に構築されたスペースは、世界中のクラウドフリーの光学式およびマルチスペクトル画像を毎日生成する AI ベースのシステムです。</p>


  <p>スペースは、レーダーデータがクラウドカバーの影響を受けないため、ベースラインデータソース &mdash; として Sentinel-1 ミッションの合成アパーチャレーダー (SAR) インストルメントを使用します。 次に、このレーダーデータを歴史的光画像と結合して、雲の下に見える AI イメージ予測を生成します。 これにより、農業内の重要なユースケースのロックを解除し、他のユーザーとの間で監視と障害対応を利用できます。</p>


  <h2>Project チューリング &mdash; は、オーバーヘッドの画像に対する人間の知覚を増やします</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0903c6b9-4958-4a5c-b8ee-b24491bd393f.jpg"><img alt="Project Turing using satellite imagery to enhance resolution and aid human perception. " height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b062bf6-54a1-4e97-b3f4-61a81d05f809.jpg" style="display: inline;" title="Project チューリング" width="1024"></a></p>


  <p>Microsoft Azure は、地理空間データの準備と拡張にも使用され、人間との相互運用性が向上します。 Microsoft &rsquo; s チューリング research を使用すると、架空 &ldquo; の拡張イメージ &rdquo; 機能を Hollywood から現実にもたらしました。 チューリング &rsquo; s セマンティックのスーパー解決を使用すると、衛星画像を使用して、航空写真に匹敵するように解像度を上げることができます。これにより、オーバーヘッドの画像を人間が認識できるようになります。 現在、このテクノロジは Azure 上で実行されており、すべてのユーザー要求の50% を対象とする世界中の Bing地図を拡張しています。</p>


  <h2>航空バスとのパートナーシップで、世界中のどこにいても高解像度の衛星画像を表示</h2>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWQcuG" width="960"></iframe></p>


  <p>Microsoft は、Azure の領域を自社の分野に合わせて拡張することを目的としています。これは、新しいパートナーシップと、Microsoft Azure マップでのプレミアム衛星画像と昇格データの一般提供を通じて、スペースコミュニティ用に選ばれたプラットフォームとエコシステムです。 <a href="https://www.intelligence-airbusds.com/newsroom/press-releases/airbus-imagery-and-elevation-data-available-in-microsoft-azure-maps/" target="_blank">このパートナーシップにより</a>、航空バスは、スポットの 1.5 m、pl &eacute; iades 50Cm、および Pl &eacute; iades neo 30cm 解像度のサテライト画像と WorldDEM4Ortho の昇格データを使用して Azure Maps フィードします。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 私たちは、嬉しく思い Microsoft Azure のコミュニティ &rdquo; に参加</em>しています。これは、Fran &ccedil; ois Lombard であり、航空バスの防御とスペースでのインテリジェンスビジネスのディレクターです。 <em>&ldquo;Azure Maps ユーザーは、正確で高品質な画像を使用して、新しいアプリケーションを開発し、革新的なアイデアを現実に変えることができ &rsquo; ます。&rdquo;</em></p>


  <p><a href="https://azure.microsoft.com/blog/geospatial-imagery-unlocks-new-cloud-computing-scenarios-on-azure" target="_blank">地理空間画像によって Azure での新しいクラウドコンピューティングシナリオのロックが解除</a>されるしくみについて説明します。</p>


  <h2>仮想化によって、新しい時代 (年号) の接続性がもたらされる</h2>


  <p>従来、サテライトから地上ステーションへの接続は、高価で柔軟性の高い無線ハードウェアに依存していました。 Azure 回転は仮想化を利用しています。これにより、独自のハードウェアから機能をソフトウェアに移行して、よりスケーラブルでコスト効率のよいソリューションを顧客に提供できます。</p>


  <p>スペースコミュニティのもう1つの大きな課題は、標準化の欠如です。 私たちは、 <a href="https://dificonsortium.org/" target="_blank">デジタルの If 相互運用性 (DIFI) コンソーシアム</a> を通じて、Microsoft が、宇宙エコシステムをサポートするための標準を作成するための技術を開発しています。このコンソーシアムは、デジタイザーと仮想化されたモデムの間でデータをストリーミングするための新しい IEEE ISTO Std 4900-2021: Digital If 相互運用性規格です。 また、仮想化とオープンな標準により、お客様はクラウドの能力を活用して、宇宙業界の新しい時代 (年号) を実現することができます。</p>


  <p>Microsoft では、仮想化された領域と衛星通信 (GitHub で利用可能) 用の azure ソフトウェアラジオツールを利用して、azure 回転グランドセグメントパートナーの一覧に、最も広くデプロイされている、信頼できるサテライトプラットフォームの1つである ST Engineering idirect を追加することを目指しています。 開発パートナーシップを通じて、ST Engineering iDirect と Microsoft は、Azure 回転のお客様がすぐにデプロイして使用できる仮想化モデムとして、ST Engineering iDirect &rsquo; s satcom ソリューションを azure に提供します。 iDirect と Microsoft は、サテライトの地上ステーションを完全に仮想化されたデジタルプラットフォームに変換し、サテライトオペレーターがクラウドスケール操作のスケールとソフトウェアの効率性を実現できるようにします。</p>


  <h2>地理空間パートナーシップにより、Azure 上の領域データをシームレスに分析</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a41d16e2-e222-4102-9a4a-966540703781.jpg"><img alt="A logo of Airbus, black shart dot A I, Orbital Insight, and esri." height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3510ae2-c354-4a10-b973-d417c5333ce5.jpg" style="display: inline;" title="地理空間パートナー" width="1024"></a></p>


  <p>現在、Azure での Esri、Blackshark.ai、回転洞察との新しい地理空間と Data Analytics パートナーシップについても発表しており、お客様にとって新しい洞察を得ることができます。</p>


  <h2>Esri</h2>


  <p>Microsoft は、地理情報システムソフトウェア (GIS)、場所インテリジェンス、およびマッピング &mdash; における世界的市場リーダーとして<a href="https://www.esri.com/en-us/about/partners/our-partners/strategic-alliances/microsoft/overview" target="_blank">Esri</a> &mdash; をチーム化して、Azure クラウドにネイティブに格納されている空間の分析ワークフローをスペースで提供しています。</p>


  <p style="margin-left: 40px;"><em> &ldquo; Microsoft は、パートナー営業案件の有効化をサポートするクラウドイノベーションを継続的に提供しています。Azure 回転と Esri は、Azure のお客様がほぼリアルタイムのサテライトデータに Esri &rsquo; s ArcGIS 地理空間分析ソフトウェアと組み合わせてアクセスできるようにするために、空間を利用するデータワークフローを効率化します。 &rdquo; &mdash; </em>Richard Cooke、VP、Esri、画像、およびリモートでの検出</p>


  <p>Esri は、専用のシングルテナント SaaS サービスである ArcGIS イメージを Azure のお客様に提供します。これにより、エンドツーエンドの地理空間データ管理と、ほぼリアルタイムの空間のデータの分析が可能になります。 ArcGIS Online の ArcGIS イメージは、顧客が既存の画像データを管理、解釈、分析、共有し、顧客から &rsquo; 得られた洞察を共有できるように設計されたマルチテナントの SaaS サービスです。 お客様は、Azure クラウドで画像を簡単にホストでき、独自のインフラストラクチャを管理する必要がなくなり、大規模なデータに対して高度な分析を実行できます。</p>


  <h2>Blackshark.ai</h2>


  <p>Microsoft と Blackshark.ai は、Blackshark.ai&#39;s の高度な地理空間インテリジェンスと3D 合成環境を大規模に導入し、Microsoft Azure で世界中のデータ、洞察、およびデジタルツインを使用して商用および政府機関のお客様を支援します。</p>


  <h2>回転の洞察</h2>


  <p>さらに、Microsoft では、世界有数の地理空間分析ソフトウェア会社である回転 insights と提携しています。これは、企業が Microsoft Azure で使用できるようにするために、地球上でどのような&#39;が起こっているかを理解するのに役立ちます。 Azure を利用することで、企業や政府は、生活のパターンについて洞察を得たり、サプライチェーンを可視化したり、異常を検出したり、軍事を監視したり、意思決定者が自信を持って行動したりすることができます。</p>


  <h2>詳細情報</h2>


  <p>私たちは、世界中のお客様に提供されているコラボレーションツールと生産性ツールを利用して、スペースの機能をより使いやすくするための取り組みを続けています。 &rsquo;また、拡張されたパートナーエコシステムと緊密に連携して、世界中のイノベーションを促進しています。 クラウドと領域の機能を組み合わせることにより、新しい洞察を迅速に促進し、世界を理解するために、新しいデータソースが収集、転送、分析されます。 <a href="https://news.microsoft.com/azurespace/" target="_blank">Azure Space</a>の詳細については、こちらを参照してください。</p>


  <p>私たちは、業界をまたいだ組織が、世界中の最も困難な問題の一部に対してソリューションを再構築し、世界中 &rsquo; の領域をサポートし、クラウドとスペースのテクノロジの可能性を活用し、業界の提携を検討して、来週&#39;s <a href="https://www.euroconsult-ec.com/euroconsult-events/world-satellite-business-week/" target="_blank">World のサテライトビジネス週</a>にこのディスカッションを続けることを目指しています。</p>
