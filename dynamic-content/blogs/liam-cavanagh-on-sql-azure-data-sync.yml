Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>  <meta charset=\"utf-8\">  </p>  <p>先週、私は、SQL Azure データ同期 のシニア プログラム マネージャーである Liam Cavanagh に少し時間を取SQL Azure データ同期。 &nbsp;データ同期は、双方向のデータ同期とデータ管理機能を提供するために、Microsoft Sync Framework の上に構築された同期サービスです。 &nbsp;これにより、データを 1 つのデータ 内の複数SQL Azure複数のデータ センター間で簡単に共有Enterprise。 &nbsp;</p>  <p>このビデオでは、SQL Azure データ同期 がコードを使用してエラスティックな方法でスケーリングする機能を提供する方法、企業がクラウドへのリーチを拡大する方法、および SQL Azure がリモート オフィスや衛星を可能にする地理的同期を提供する方法について説明します。</p>  <p>&nbsp;</p>  <p>  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"640\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=b260f9f2-0f15-44ba-8bdf-cefa45baf27c,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\"><a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none\"></a