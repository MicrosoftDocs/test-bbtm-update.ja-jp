Slug: new-capabilities-in-stream-analytics-reduce-development-time-for-big-data-apps
Title: ビッグ データ アプリStream Analytics開発時間を短縮する新しい機能
Summary: Azure Stream Analyticsはフル マネージドの PaaS オファリングであり、高速に移動するデータ ストリームでリアルタイムの分析と複雑なイベント処理を可能にしています。 15 を超える Azure サービスとのゼロコード統合により、開発者とデータ エンジニアは数分でホット パス分析用の複雑なパイプラインを簡単に構築できます。
Content: >-
  <p>Azure Stream Analyticsはフル マネージドの PaaS オファリングであり、高速に移動するデータ ストリームでリアルタイムの分析と複雑なイベント処理を可能にしています。 15 を超える Azure サービスとのゼロコード統合により、開発者とデータ エンジニアは数分でホット パス分析用の複雑なパイプラインを簡単に構築できます。 現在、インスパイアでは、リアルタイムの分析情報を活用したソリューションの価値を高め、時間を短縮するのに役立つ Stream Analytics のさまざまな新しいイノベーションを発表しています。 制限事項は次のとおりです。</p>


  <h2>リアルタイムの分析情報の力を顧客にAzure Event Hubsする</h2>


  <p>現在、1 回のクリックで 1 回の統合を行うお知Event Hubs。 パブリック プレビュー機能として使用できます。これにより、Event Hubs のお客様は受信データを視覚化し、イベント ハブ ポータルから 1 回のクリックで Stream Analytics クエリの作成を開始できます。 クエリの準備ができたら、数回のクリックで運用化し、リアルタイムの分析情報の派生を開始できます。 これにより、リアルタイム分析ソリューションを開発するコストと時間が大幅に削減されます。</p>


  <p align="center"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed4fd276-59a6-4a53-9a49-556702f2a1b9.gif"><img alt="GIF showing the one-click integration between Event Hubs and Azure Stream Analytics" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d959cd63-f495-42a3-8d9e-b2ac1a75d658.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="1 回のクリックで 1 回の統合を示す GIF Event HubsとAzure Stream Analytics" width="850"></a></em></p>


  <p align="center"><em>1 回のクリックで、Event Hubs と Azure Stream Analytics</em></p>


  <h2>参照データのサポートを使用SQLデータの拡張</h2>


  <p>参照データは、よりコンテキストに応じた分析情報を提供するためにリアルタイム データ ストリームを拡張するために使用される静的または低速の変化するデータセットです。 たとえば、市場の傾向を反映するように通貨換算レートが定期的に更新された後、さまざまな通貨で課金イベントのストリームを選択した共通の通貨に変換するシナリオがあります。</p>


  <p>現在一般提供 (GA) されたこの機能は、参照データ入力として使用できるAzure SQL Database<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-use-reference-data#azure-sql-database" target="_blank">を提供します</a>。 これには、参照データセットを定期的に自動的に更新する機能が含まれます。 また、Stream Analytics ジョブのパフォーマンスを維持するために、差分クエリを記述することで、Azure SQL Databaseから増分変更をフェッチするオプションを提供します。 最後に、Stream Analyticsのバージョン管理を利用して、イベントの生成時に有効だった参照データを使用してストリーミング データを拡張します。 これにより、結果の再現性が確保されます。</p>


  <h2>ストリーム処理用の新しい分析関数</h2>


  <ul>
   <li><strong>パターン マッチング:</strong>

   <ul>
   </ul>

   <p>新しい <a href="https://docs.microsoft.com/en-us/stream-analytics-query/match-recognize-stream-analytics" target="_blank">MATCH_RECOGNIZE</a> 関数を使用すると、正規表現と集計メソッドを使用してイベント パターンを簡単に定義し、一致から値を検証して抽出できます。 これにより、データ ストリームで複雑なイベント処理 (CEP) を簡単に表現して実行できます。 たとえば、この関数を使用&ldquo;&rdquo;すると、ユーザーは簡単にクエリを作成して、株式市場フィードで の頭と肩のパターンを検出できます。</p>

   <ul>
   </ul>
   </li>
   <li><strong>集計としての分析関数の使用:</strong>
   <ul>
   </ul>

   <p>ウィンドウを定義することなく、SUM、COUNT、AVG、MIN、MAX などの集計を OVER 句で直接使用できます。 <a href="https://go.microsoft.com/fwlink/?linkid=2097606" target="_blank">集計としての分析機能を使用</a>&ldquo;すると、ユーザーは、過去 24 時間以内に報告された最高気温よりも最新の温度が高いなどのクエリを簡単に表現できます。&rdquo;</p>

   <ul>
   </ul>
   </li>
  </ul>


  <h2>Egress Azure Data Lake Storage Gen2 に接続する</h2>


  <p>Azure Stream Analyticsは、Azure のお客様のビッグ データ分析パイプライン内の中心的なコンポーネントです。 リアルタイムStream Analyticsホット パス分析に焦点を当てながら、Azure Data Lake のようなサービスはバッチ処理と高度な機械学習を可能にするのに役立ちます。 <a href="https://azure.microsoft.com/en-us/blog/silo-busting-2-0-multi-protocol-access-for-azure-data-lake-storage/" target="_blank">Azure Data Lake Storage Gen2</a> は、Hadoop 互換ファイル システム、Azure Active Directory、POSIX ベースの ACL など、Azure Data Lake Storage Gen1 からコア機能を利用し、それらを Azure Blob Storage に統合します。 この組み合わせにより、クラス最高の分析パフォーマンスと、ストレージの階層化とデータ ライフサイクル管理機能、および Azure Storage の基本的な可用性、セキュリティ、および耐久性の機能が可能です。</p>


  <p>Azure Stream Analytics、ネイティブのゼロコード統合と <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-outputs#blob-storage-and-azure-data-lake-gen2" target="_blank">Azure Data Lake Storage Gen2</a> 出力 (プレビュー) が提供されます。この機能は現在、世界中の限られたリージョンで利用できます。 要求フォームに追加の詳細を入力することで、プレビューへの <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR2EUNXd_ZNJCq_eDwZGaF5VURjFLTDRGS0Q4VVZCRFY5MUVaTVJDTkROMi4u" target="_blank">アクセスを要求できます</a>。</p>


  <h2>BLOB 出力の機能強化</h2>


  <ul>
   <li><strong>Apache Parquet 形式のネイティブ サポート:</strong>

   <ul>
   </ul>

   <p>Apache Parquet 形式<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-outputs#blob-storage" target="_blank">のエグレスを Azure Blob Storageネイティブ</a>でサポートする機能が一般提供されています。 Parquet は、ビッグ データの効率的な処理を可能にする列指向の形式です。 parquet 形式のデータを BLOB ストアまたはデータ レイクに出力することで、Azure Stream Analytics を利用して、大規模ストリーミング抽出、転送、読み込み (ETL) を実行したり、バッチ処理を実行したり、機械学習アルゴリズムをトレーニングしたり、履歴データに対して対話型クエリを実行したりすることができます。 現在、Azure Blob Storage へのエグレス用にこの機能の一般提供が発表Storage。</p>

   <ul>
   </ul>
   </li>
   <li><strong>マネージド ID (旧 MSI) 認証:</strong>
   <ul>
   </ul>

   <p>Azure Stream Analyticsでは、出力側で <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/blob-output-managed-identity" target="_blank">Azure Blob Storageによるマネージド ID ベースの認証が</a>完全にサポートされます。 お客様は引き続き接続文字列ベースの認証モデルを使用できます。 この機能は、パブリック プレビューとして使用できます。</p>

   <ul>
   </ul>
   </li>
  </ul>


  <p>これらの機能の多くは、世界中で展開され始めたばかりであり、数週間以内にすべてのリージョンで使用できます。</p>


