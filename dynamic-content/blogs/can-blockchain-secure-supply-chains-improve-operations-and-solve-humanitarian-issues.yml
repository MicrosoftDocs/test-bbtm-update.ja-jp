Title: セキュリティで保護されたサプライチェーンをブロックし、操作を改善し、humanitarian toolbox の問題を解決できますか。
Summary: ハイパースケールの DNA をどのようにして、既に大規模に存在する社会の問題について考えていますか。 多くのテクノロジは、スケール用に設計するときに、1つまたは別の形式で実行できます。 しかし、どこでどのように開始すればよいかということは、社会の最大の問題に有意義な影響を与えるために、導入の群れにどのように浸透するのでしょうか。
Content: >-
  <p><a href="https://id2020.org/"><img align="left" alt="clip_image002" border="0" height="113" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5aef6762-00a7-44a7-8147-355e2ea1bd4e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="最後の投稿で clip_image002 " width="113"> </a> 、<a href="https://azure.microsoft.com/en-in/blog/what-does-identity-mean-in-today-s-physical-and-digital-world/">現在 &rsquo; の物理的およびデジタル世界での Id の意味は何ですか</a>。 私は、ブロックチェーンの自己ソブリン id での作業を発表した ID2020 サミットについて説明しました。 これまでに発生した問題の大きさはどれほどであると思い &rsquo; ましたが、これまでに発生したスケールの問題について検討を止めることができました。 Microsoft が製品について考察する際には、大規模な問題を解決することが重要です。 これは、常に大規模な市場製品こうしでした。 昨日は、すべてのデスク &rdquo; での PC の &ldquo; ビジョンを strove しています。私たちは、世界中のデータセンターにおいて非常に小さなハムで動作する大規模なコンピューティング、メモリ、ストレージのワークロードを通じて、世界中 &rsquo; の生産性に関する問題を大規模に解決するために、Azure を使用しています。 しかし、私はそれるです。</p>


  <p><a href="https://www.bing.com/images/search?q=supply+chain&amp;view=detailv2&amp;&amp;id=44C82BFE5BA185CE01E6B108912184A8B133AFE8&amp;selectedIndex=8&amp;ccid=dSVN%2byuo&amp;simid=608039315728698663&amp;thid=OIP.M75254dfb2ba8875b10f8a84b392cdd50o0"><img align="right" alt="clip_image006" border="0" height="241" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68ace960-22af-4829-895b-0935ab48b3ed.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="重要な質問 clip_image006 " width="355"> </a> は、この DNA をどのようにして、既に大規模に存在する社会の問題について考えてみましょう。 多くのテクノロジは、スケール用に設計するときに、1つまたは別の形式で実行できます。 しかし、どこでどのように開始すればよいかということは、社会 &rsquo; の最大の問題に有意義な影響を与えるために、導入の群れにどのように浸透するのでしょうか。</p>


  <p>私は、問題領域が企業と企業の展望を越える場所を考え始めました。 企業の目標を、子供の労働に関する問題に直接リンクできる場合はどうすればよいでしょうか。 悪用の促進によってメリットを得られる可能性がある企業を見つけて、それを排除するにはどうすればよいでしょうか。 残念ながら、これらのアプローチは直接的なものではなく、この旅の最初のステップとして拡大し &rsquo; ています。</p>


  <p>もう1つの方法は、問題の解決方法を確認することです。 企業が運用している攻撃対象領域については、子の労働、trafficking、またはその他の部分について間接的に考えることにしました。 特定の業界において、出発点として大規模な攻撃対象領域を特定することが可能です。 これは、Amazon が、小売業者、ブランド、および e コマースサイトのプレイグラウンドに入ってきたので、進化に苦労していることを教義しています。 ランドスケープを使用すると、企業の攻撃対象領域を trifecta することで、カバレッジを最大限に活用することができます。</p>


  <blockquote>

  <p>1. 小売業者: 考えられる Macy &rsquo; s、Nordstrom、最良の購入</p>


  <p>2. ブランド: Perry Ellis、Nike、装甲</p>


  <p>3. E コマース: Amazon、Tmall、Macys.com などのすべての retail.com のバリエーション</p>

  </blockquote>


  <p>これらはすべて、サプライチェーンに共通しています。</p>


  <p>サプライチェーンは開発された世界で終了します。小売店は、運送業者、トラック運転者、ドック、およびポートの worker や雇用員に販売されています。 海外の倉庫、流通センター、すべての laborers に拡張されます。これには、契約、完全な時間、または一時的な従業員が含まれます。 サプライチェーンのオリジンは、商品を処理する工場および地方の配送元に至るまで、すべてを拡張します。</p>


  <p><a href="https://www.bing.com/images/search?q=source+tagging+rfid&amp;view=detailv2&amp;&amp;id=68B284BA06D68349022743AD2CB29B7C4A0452C6&amp;selectedIndex=8&amp;ccid=0X68Mf%2bD&amp;simid=608030601231074934&amp;thid=OIP.Md17ebc31ff8322e6a5148c5d05fab8a7o0"><img align="left" alt="clip_image008" border="0" height="140" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f74a694a-03cc-4d4a-8dbf-a1d5d4832efa.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="製造工場で衣料の各アイテムにタグを付けている Perry Ellis のような会社の場合は、ソースタグ付けと呼ばれる clip_image008 " width="186"> </a> ます。 ワーカーが衣料品のタグをハングしたり、RFID タグをジーンズのペアにしたりすると、追跡された問題が開始されます。 小売店とブランドは、RFID およびその他のセンサーおよび追跡テクノロジを長年にわたってサプライチェーンや小売店で評価および展開してきました。 2004では、IBM のグローバルサービスで RFID プラクティスを構築しました。 今年の Walmart は、すべてのサプライヤーに対して、RFID で製品にタグを付けるように要求していました。</p>


  <p>そのため、他のブロックチェーンプロジェクトと同様に、このそこ質問はなぜですか。 このテクノロジについては、Macys.com と Perry Ellis に同時に価値を追加できるようにしていますが、特定されていない、trafficked、または悪用された世界の人口の一部でチップを離れ始めています。</p>


  <p>私は、小売と e コマースランドスケープ全体にデプロイされている既存の追跡システムに対して非常に微妙な調整を行っていると考えています。 RFID チップやスキャナーなどを使用して、サプライチェーンに沿ってすべての製品の touchpoint を provably に識別できる場合はどうすればよいでしょうか。 既に実行している場合に値が追加されるのはなぜですか。</p>


  <p>歴史は少しです。 RFID のような追跡タグは、ブランドおよび小売店によって展開されているため、Amazon.com と効果的に競合することができます。 1つの小売業者が Amazon に対して持つ最も競争力のある唯一の脅威は何ですか。 回答は、web サイトでの一見単純な機能です。</p>


  <blockquote>

  <p>&ldquo;オンラインで購入し、ストアで取得する&rdquo;<a href="https://www.bing.com/images/search?q=shop+online+pick+up+instore&amp;view=detailv2&amp;&amp;id=0B5827D75E018685292D9AEA158750F57D91AD6C&amp;selectedIndex=29&amp;ccid=T8ccMLza&amp;simid=608048103222478203&amp;thid=OIP.M4fc71c30bcdaf0c125ea61cc3c3426b2o0"><img align="right" alt="clip_image010" border="0" height="104" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15a79ff9-84d5-4638-b2cd-64e6bb501ae9.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="clip_image010" width="276"></a></p>

  </blockquote>


  <p>単純な e コマースサイト機能の下には、在庫の透明性という非常に大きな問題があります。 小売店は、在庫の透明性を利用せずにこの競争力を効果的に呼び出すことはできません 小売業者は、RFID やその他の追跡タグを使用せずに在庫の透明性を実現できません。</p>


  <p>現在、RFID システムでは、サプライチェーンの各ウェイポイントで在庫を追跡するだけでなく、小売店、フロア、およびチェックアウトを利用できます。 任意の日に、製品が配置されているサプライチェーンまたは店舗の補充プロセスを指定できます。 課題の一部として、今日 &rsquo; の多くのシステムは、サプライチェーンを通じて可視性の追跡を提供する優れたジョブを実行していないということです。 これは、いくつかの法的なエンティティに存在する、孤立した追跡システムとデータベースが原因です。</p>


  <p>では、この追跡をすべて行ったとしても、不正アクセスのために製品の紛失率が高くなっているのはなぜですか。</p>


  <p>単純な id の微調整によって、小売業者やブランドのこのような状況が改善され、同時に子の悪用を chipping ことができます。</p>


  <p>ブロックチェーンを呼び出す信頼プロトコルを入力します。具体的には、ブロックチェーン自己ソブリン identity を呼び出します。 状態の変化は、サプライチェーンで、デバイスまたは人間によるウェイポイントでのすべてのスキャンを識別および provably 追跡することによって、サプライチェーンに穴を取り付けることです。 これは、ファクトリワーカーから開始します。これは、ジーンズの RFID タグを、配布センターの RFID ドアリーダーに対して、DC の従業員または請負業者に割り当てます。 これは、関係するエンティティ、ファクトリ所有者、DC 請負業者を採用する請負業者などにまで拡張されます。これにより、サプライチェーン全体で、検証可能な既知のアクターのシステムを終了します。 ブロックチェーンを使用すると、個別に所有されているウェイポイント全体にわたって1つの共有された単一の台帳を作成し、完全なサプライチェーン在庫の透明性を促進することもできます。 この概念は、他の業界の不正行為を減らすために、多くのプロジェクトで使用されています。 このユースケースは、プロジェクト内のブロックチェーン値のスニフテスト条件を満たしています。</p>


  <p>ブロックチェーンは、次の場合に値を提供できます。</p>


  <blockquote>

  <p>1. システムで不正行為または信頼の欠如が発生しています</p>


  <p>2. 1つのトランザクションに複数のパーティが存在します</p>

  </blockquote>


  <p>この id の微調整は、商品の追跡に使用される企業システムを採用し、不正行為、運用コスト、および製品の損失を減らすことができるシステムに変換します。これにより、サプライチェーンの資金および保険の新しい機会が記載されることはありません。</p>


  <p>Perry Ellis ジーンズの箱がどこかのサプライチェーンから落下した場合、予想された時間内の次のウェイポイントに到着しないとすぐにわかります。 フォレンジック調査は、前のタッチポイントでその項目の保管を記録した前のトランザクションから始まります。 ブロックチェーン id は、最後に製品を操作したユーザーの provable レコードを作成します。 この要因によって、従業員と、責任を負う社員が保持されます。 評判はそのワーカーに対してアサートまたは証明を取得し、その評判が契約会社にロールアップされ、ベンダーの評価スコアが作成されます。</p>


  <p>その結果、サプライチェーンの請負業者は、未確認または reputationally 証明の危険度の高い従業員の雇用を停止します。 このコンプライアンスと評価のシステムにより、サプライチェーンの所有者に対して、行動に関する責任が強制的に付与されます。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e00460-f6fa-43d3-b39f-b42d9a453e4a.png"><img align="right" alt="clip_image012" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22c96260-d331-45f7-89c4-481aabaa41a4.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="そのため、clip_image012 " width="240"> </a> は、仕事から仕事にソブリン id を登録する必要がありますが、同時に不正行為 (企業の特典) を減らします。 企業によって支払われた既存の RFID 展開に対するこの小さな微調整によって、ドキュメントに記載されていないワーカーが時間の経過と共にシステムから chipping されるため、ダウンタイムのない <a href="https://sustainabledevelopment.un.org/?menu=1300">開発目標16.9 によって識別された、1.5 b のドキュメントと悪用されていないユーザーが攻撃を受け &rsquo; </a>ます。</p>


  <p>ブランド、小売業者、および e コマースのサイトに対して検証可能な &ldquo; クリーンサプライチェーン証明書 &rdquo; を提供するチャンスは初めてですか。 確かに、技術的には実現可能です。 私の thesis は、社会責任 &rsquo; が十分ではない場合でも、前進するのに十分な経済的理由があります。 この最終的には Project マニフェストを起動し、 <a href="https://www.Mojix.com">www.Mojix.com</a>や<a href="https://id2020.org/">ID2020</a>などのパートナーとの最近の発表を行いました。 &nbsp;詳細については、次の投稿を参照してください。</p>
