Title: '四半期ごとの Microsoft Azure SOC レポート: ワープ速度に準拠'
Summary: 顧客のニーズに対応するため、Microsoft Azure は、以前に発行されたレポートから3か月後に、6つの新しいサービス組織制御 (SOC) レポートを公開しています。 Azure は、四半期ごとの SOC レポートをサポートするための、最初の唯一のエンタープライズクラウドプロバイダーです。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76cc5e8a-ac1f-448b-8a4e-d70eca65dcd5.png"><img align="right" alt="image" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/235843a4-6eb6-4481-b38d-3cbb1b021695.png" style="border-image: none; width: 569px; height: 390px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="画像 " width="640"> </a> は、お客様 &rsquo; にとって速度が必要になります。6つの新しいサービス組織制御 (SOC) レポートが、以前に発行されたレポートから3か月後に公開される Microsoft Azure ます。 Azure は、四半期ごとの SOC レポートをサポートするための、最初の唯一のエンタープライズクラウドプロバイダーです。</p>


  <p>四半期ごとの公開により、お客様は現在のレポートをより頻繁に受け取ることができます。これにより、新しいサービスが使用可能になったときのコンプライアンスの義務に対処できます。 さらに、CSP によって発行された &rsquo; ブリッジ文字を使用する必要があることは、大幅に削減されます。</p>


  <p>Azure では、業界において最も深い、最も包括的なコンプライアンス対応を提供しており、最新の SOC レポートには、対象となるサービスと、含まれているリージョンと場所に関して、クラウドプロバイダーの最大の範囲があります。 SOC レポートでは <em>、azure、Azure Government、Azure ドイツ</em>の3つの一意のクラウド環境が評価されます。</p>


  <p>Microsoft は、最新の AICPA SSAE 18 標準に従って、SOC 1 Type 2 レポートを発行しました。また、セキュリティ、可用性、機密性、および処理整合性の信頼の原則に関連する SOC 2 Type 2 レポートも公開しています。 さらに、SOC 2 Type 2 レポートには、 <a href="https://www.cloudsecurityalliance.org/">クラウドセキュリティアライアンス</a> (CSA) の Cloud Control MATRIX (CCM) に基づく追加の構成証明が含まれています。 Azure ドイツ SOC 2 Type 2 レポートには、クラウドプロバイダー向けに設計されたクラウドコンピューティングコンプライアンスコントロールカタログ (C5) の構成証明書も含まれています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95af87e5-84ab-4d7a-87d7-6c792c6ffd04.png"><img alt="image" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61ecb2be-a517-445b-bd7d-5feeacda22f1.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="725"></a></p>


  <p>SOC レポートの主な特徴は次のとおりです。</p>


  <ul>
   <li>6月7日に公開された SOC レポートの合計数は次のとおりです。 <ul>
    <li>Azure と Azure Government SOC 1/2/3</li>
    <li>Azure ドイツ SOC 1/2/3</li>
   </ul>
   </li>
   <li>63お客様向けのサービスが含まれています</li>
   <li>追加された新しいサービス: <a href="https://azure.microsoft.com/en-us/services/container-registry/">Azure Container Registry</a>、 <a href="https://azure.microsoft.com/en-us/services/postgresql/">Azure Database for PostgreSQL</a>、 <a href="https://azure.microsoft.com/en-us/services/mysql/">Azure Database for MySQL</a>、 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>、 <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a>、および <a href="https://stream.microsoft.com/en-us/">Microsoft Stream</a>。</li>
  </ul>


  <p>Azure コンプライアンスサービスの詳細については、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SOC">Microsoft Azure トラストセンター</a>で最新の SOC レポートをダウンロードしてください。</p>


  <p>Azure リージョンの詳細については、近日中にご確認ください <a href="https://azure.microsoft.com/en-us/regions/">https://azure.microsoft.com/en-us/regions/</a> 。</p>
