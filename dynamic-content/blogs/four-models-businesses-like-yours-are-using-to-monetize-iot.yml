Title: あなたのような 4 つのモデル企業が IoT を収益化するために使用している
Summary: 会社がクラウド サービス (IoT) を活用するために行う可能性があるすべてのクールなモノのインターネット簡単に話し合います。 実際にビジネスでどのように機能させるのかについて考えるのは、もう少し困難です。特に、収益化の方法に関する部分です。
Content: >-
  <p><em>この投稿は、Azure IoT のシニア 製品マーケティング マネージャーである Peter Cooper と、Microsoft Azure のプロダクト マーケティング担当ディレクターである Mark Pendergrast によって共同執筆されました。</em></p>


  <p>会社&rsquo;がクラウド サービス (IoT) を活用するために行う可能性があるすべてのクールなモノのインターネット簡単に話し合います。 実際にビジネスでどのように&rsquo;&mdash;機能させるのかについて考えるのは、特に収益化の方法に関する部分ではもう少し困難です。</p>


  <p>IoT テクノロジは、新しい収益ストリームを開く大きな可能性を秘めています。 多くの場合、それらを活用するには、最初から考え、スマート リスクを取る気が必要です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a844ea9f-3e66-4cbd-9ee5-18cbf5f211bb.jpg"><img alt="Prepare your Organization" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9cfaa36c-b018-4c6b-aba6-296b20e32061.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Hero_IoT_Prepareを作成する" width="960"></a></p>


  <p>Weve&rsquo; は、世界中の何千もの顧客が IoT から利益を得るのを支援しました。 これらのエンゲージメントの過程で、&rsquo;収益化モデルは 4 つのカテゴリに分類される傾向があるという結果が出ていました。 アプローチを構築する際に考慮すべきオプションを次 &mdash; に示します。</p>


  <h2>1.1 回の購入:1 回きり購入</h2>


  <p>1 回きり購入は一般的なモデルです。 IoT 接続は機能として追加され、製品をプレミアムで販売したり、競合から目立たせられたりすることができます。 このアプローチは、&rsquo;繰り返しの収益を生み出すサービスが不要で、製品に継続的なサポートが必要ないシナリオに最適です。 たとえば、多くの<a href="https://customers.microsoft.com/en-us/story/askey" target="_blank">ウェアラブル デバイスや</a><a href="https://customers.microsoft.com/en-us/story/legrand-manufacturing-azure" target="_blank">コネクテッド ホーム製品は</a>、この方法で販売されます。 トランザクションが完了すると、顧客はデバイスをあからさまに所有します。</p>


  <p>ただし&rsquo;、これはストーリーの終わりではありません。 これらの製品から収集するデータは、非常に貴重な場合があります。 これを使用すると、時間のと一度に製品を改善し、マーケティング部門の生産性を高め、競合他社が行う前に成長の機会を見つけるのに役立つ可能性があります。</p>


  <p>これは、製造元が採用する&rsquo;最も簡単な価格モデルです。これは、今日の一般的な販売方法を示すためです。 このモデルの作業を行うコツ&rsquo;は、接続された製品に関連する継続的なコストが時間の中で利益を得るのを確実に行うという方法です。 たとえば、データを収集&rsquo;して格納する場合、または顧客にダッシュボードを提供する場合は、これらの関数を考慮する必要があります。</p>


  <h2>2.良い、良い、最適: 付加価値製品サービス</h2>


  <p>製品が販売された後も収益を流し続けるのは、製造元にとって大きな成長機会です。 接続された製品を使用すると、付加価値サービスのサブスクリプションを提供できます。 <a href="https://customers.microsoft.com/en-gb/story/buhlergroup-azure-machine-learning-iot-edge-switzerland" target="_blank">たとえば、食品処理機器のリーダーである Buhler</a> は、顧客が有効にする機能に基づいて課金される、粒度の並べ替えマシンにサブスクリプションベースのモデルを使用しています。</p>


  <p>サブスクリプションは利益を上げるだけでなく、問題が起きた場合だけでなく、製品ライフサイクル全体を通して顧客の近くにいることができます。 サービスには、豊富なデータや運用レポートから予測メンテナンス アラートまで、何でも含まれます。 多くの企業は階層型アプローチを採用し、Freemium オプションを提供し、より高度なソリューションに課金しています。 これは&rsquo;、新しい市場を&mdash;&rsquo;開く良い方法です。接続された製品の価値を顧客に体験して、すぐにさらに多くを望むでしょう。</p>


  <p>しかし、サブスクリプション サービス モデルは、単一トランザクションアプローチから大幅に低下します。 継続的な Premium の支払いを購入者に説得するには、明確な価値提案を提示し、強力なカスタマー サポートを提供する必要があります。 お客様は、定期的な改善と堅牢で信頼性の高いエクスペリエンスを期待します。</p>


  <h2>3.Pay-as-you-go: 製品をサービスに変える</h2>


  <p>IoT は従来の所有権エクスペリエンスを覆しており、顧客は使用した分だけ支払いを行えるのです。 サービスとしての製品モデルは、自転車またはカー共有サービスを使用したユーザーにはなじみがあります。このサービスでは、車両は GPS によって追跡され、1 時間または 1 分でレンタルされます。 購入者は資本とメンテナンスの費用を回避し、常に最新のテクノロジを備えていますが、ベンダーは、長期的により多くの利益と安定性を提供できる継続的な収益ストリームを取得します。<br>

  &nbsp;<br>

  このモデルは、非常に複雑で高価な製品でも機能します。 たとえば、 <a href="https://customers.microsoft.com/en-us/story/rollsroycestory" target="_blank">Rolls-Rolls-Rollsce では、航空機エンジンの代わりにフライト時間が販売されます</a>。 IoT センサーから収集 &mdash; されたデータを使用すると、エンジンが使用された期間を正確に知り、それらを最高の状態に保つために必要なデータが提供されます。 高度な分析を使用して、会社は何かが壊れる前に、機械の問題を予測して解決できます。</p>


  <h2>4.この一緒&rsquo;に:収益の共有</h2>


  <p>IoT ソリューションが顧客に改善された結果を提供できると確信していますか? 収益共有モデルを検討します。 製品やサービスを販売する代わりに、&rsquo;結果を販売します。 &ldquo;&rdquo;実際、このアプローチのもう 1 つの名前は、サービスとしての結果です。1 つの例として、Total Outcomes サービスが都市に IoT サービスを提供し、コスト削減とパフォーマンス目標に基づいて顧客に課金する <a href="https://cloudblogs.microsoft.com/industry-blog/industry/uncategorized/itron-creating-a-more-resourceful-world-through-digital-transformation/" target="_blank">Itron</a> があります。 会社がビジネス リスクの一部を引き受け出す必要があるから、このモデルは顧客にとって非常に魅力的な場合があります。 また&rsquo;、従来の製造収益モデルから最も遠く、最も革新的な考え方と価格戦略が必要な可能性があります。</p>


  <h2>ビジネスに最適なモデルは何ですか?</h2>


  <p>IoT を収益化する方法を把握するために、時間と&rsquo;リソースを投資する予定です。 成功したイニシアチブは、多くの場合、いくつかの優れた顧客を含むパイロット プロジェクトから始まる場合があります。 IoT ソリューション自体を超えて、システム、人、プロセスは、ビジネスを行う新しい方法に適応する必要があります。 コネクテッド製品から利益を得る方法のロードマップについては、ホワイト ペーパー「接続された製品を通じて新しい IoT ビジネス チャンスへの道を移動する」 <a href="https://download.microsoft.com/download/6/C/A/6CA242E0-361C-4B19-A66A-D9F276C3799C/Connected-Products-Whitepaper.pdf" target="_blank">を参照してください</a>。 独自の価値提案、収益化戦略、一般的な障害に対処する方法、新しいテクノロジ アプローチ、組織の変更を管理する方法を構築する方法について説明します。</p>
