Title: Azure Backup - Azure IaaS VM のバックアップの一般提供を発表
Summary: Azure Backupワークロードをバックアップするための信頼性とセキュリティで保護されたサービスである Azure Backup は、Azure IaaS VM のバックアップ サポートの一般提供と、バックアップ管理を自動化するための PowerShell サポートなどの新機能を発表します。
Content: >-
  <p>本日は、今年の初めにプレビューされた Azure <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS</a> 仮想マシン バックアップの一般提供 ( <a href="https://azure.microsoft.com/en-us/blog/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/"></a> GA) をお知らせします。&nbsp;数週間前に提供<a href="https://azure.microsoft.com/en-us/blog/azure-backup-update-new-features-in-iaas-vm-backup-support/" target="_blank"></a>された機能に加えて、この発表には、PowerShell スクリプトのサポート、SLA と監視の向上、地理的な可用性の拡張など、一連の新しい機能が追加されています。</p>


  <h2>価値提案:</h2>


  <ul>
   <li>Azure IaaS VM バックアップでは、仮想マシンをシャットダウンすることなく、linux オペレーティング システムの Windows オペレーティング システムとファイル システムの整合性に対するアプリケーション整合性バックアップが提供され、エンタープライズ対応ソリューションになります。</li>
   <li>Azure Backup VM 上で作成されたスナップショットをセキュリティで保護された信頼性の高い Azure Backup コンテナー&nbsp;に転送し、1 回のクリックで VM を復元できます。</li>
   <li>仮想マシンで作成されたバックアップは、業界標準の GFS ベースの保持ポリシーを使用して、長期的に保持できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9a9a77b-c159-40ac-a8fa-781adf0dc8db.jpg"><img alt="Azure Backup_Backup IaaS VMs" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec5120ce-700c-4101-8446-b41668a95bac.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: block; background-image: none;" title="Azure Backup_Backup IaaS VM" width="480"></a></p>


  <h2>設計原則。</h2>


  <p>Azure Backupは、次の 4 つの設計プリンシパルを念頭に置いて構築されています。</p>


  <p><strong>Enterpriseグレード</strong> &ndash;一貫性のために仮想マシンをシャットダウンする必要はありません。仮想マシンは大規模に保護できます。<br>

  <strong>簡単</strong> &ndash; 最小限の手順で仮想マシンをバックアップし、バックアップ用のメンテナンスとインフラストラクチャのデプロイをゼロにできる機能。<br>

  <strong>信頼性</strong> &ndash;サービスの可用性を 99.5% の SLA で予測可能なバックアップ <a href="https://azure.microsoft.com/en-us/support/legal/sla/backup/v1_0/">と復元の時間</a><br>

  <strong>効率的</strong> &ndash; バックアップ ストレージのコストを節約するために、増分変更のみを転送します。</p>


  <h2>Azure Backup の新機能:</h2>


  <h4>PowerShell のサポート</h4>


  <ul>
   <li>お客様は、データベースで使用できる <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-vms-automation/" target="_blank">PowerShell</a> ベースのコマンドレットを使用して、大規模なバックアップ管理を自動化Azure Backup。</li>
   <li>PowerShell のサポートにより、バックアップ ディスクを任意のストレージ アカウントに復元する場合や、復元されたディスクから使い慣れた Azure PowerShell コマンドレットを使用して、目的の構成で復元された VM を柔軟に作成できます。</li>
  </ul>


  <h4>サービス時間の改善</h4>


  <ul>
   <li>サービスの大幅な機能強化により、複数の大きなデータ ディスクを持つ仮想マシンのバックアップ パフォーマンスが向上します。</li>
   <li>仮想マシンの登録時間の改善により、バックアップを構成する時間が短縮されます。</li>
  </ul>


  <h4>新しい地域での可用性とコンプライアンスの監査</h4>


  <ul>
   <li>Azure Backupは、Azure IaaS 仮想マシン <a href="https://azure.microsoft.com/en-in/regions/#services" target="_blank">が存在する</a> すべてのパブリック リージョンで使用できます。</li>
   <li>顧客に代わってトリガーされ、システムによって開始されたアクションは、監査要件の操作ログに記録されます。</li>
  </ul>


  <h4>強化された監視とトラブルシューティング</h4>


  <ul>
   <li>通知メールは、管理者、共同管理者、またはバックアップ管理の一部として識別されたジョブの状態に関するカスタム 電子メール アドレスに送信できます。</li>
   <li>失敗した操作に関するエラー メッセージと推奨されるアクションでは、トラブルシューティングの詳細が提供されます。 詳細&#39;情報を提供するために、ドキュメントにリンクする必要があります。</li>
  </ul>


  <h2>3 バックアップをセットアップする簡単な手順:</h2>


  <p>Azure 仮想マシンのバックアップの設定は、3 つの簡単な手順で実現できます。</p>


  <ol>
   <li><strong>コンテナー</strong> 内で保護できるマシンAzure Backupします。</li>
   <li><strong>検出</strong> された仮想マシンをコンテナーにAzure Backupします。</li>
   <li><strong>登録</strong> された仮想マシンを保護するには、バックアップ スケジュールと保持時間の長さを定義するポリシーに関連付けします。</li>
  </ol>


  <p>コンテナーがない場合&rsquo;は、まず、バックアップする仮想マシンと同じリージョンに <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Azure</a> バックアップ コンテナーを作成してください。 <a href="https://channel9.msdn.com/Shows/Tuesdays-With-Corey/Tuesdays-with-Corey-OS-Disk-Size-and-Azure-IaaS-Backup">また、IaaS VM のバックアップに関する Corey Sanders による素晴らしいビデオも視聴してください</a>。</p>


