Title: Azure で利用可能な Bletchley-corda 分散型の台帳 Project
Summary: Microsoft Azure での R3's corda の可用性は、オープンソースコミュニティへのリリースから数週間後に発表されます。
Content: >-
  <p>Microsoft Azure で R3 &rsquo; の<a href="https://corda.net/">corda</a>の可用性を発表することは非常に興奮していますが、オープンソースコミュニティにリリースされてから数週間しかありません。 &nbsp;corda を Project Bletchley に追加することで、Azure での分散型の台帳プラットフォームのサポートを継続的に拡張し、次世代の分散型ビジネスアプリケーションを実現します。</p>


  <p>現在、R3 は <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a> の仮想マシンイメージを発行して、単一の VM で複数メンバー <a href="https://azure.microsoft.com/en-us/marketplace/partners/corda/corda/">corda demo ネットワーク </a>を簡単かつ迅速にデプロイしました。 &nbsp; このオファリングでは、利率のスワップ処理や標準の初期利益モデル (SIMM) の評価など、実際のシナリオを通じて Corda の機能を紹介しています。 これは、Azure での財務レベルの財務グレードの分散型プラットフォームプランである、多く &rsquo; の場合の最初のクリックストップです。</p>


  <p>Richard は、R3 <strong>&ldquo;</strong> の最高技術責任者である corda は、規制対象の金融機関間の財務契約を記録、管理、および同期するために、一から設計された分散型の台帳プラットフォームです。 これは、によって非常に優れています。また、多くの銀行のシナリオでブロックチェーンを不適切にする設計を選択することなく、ブロックチェーンシステムの利点を把握します。 &nbsp; Azure Marketplace で簡単な Corda デモを利用できるようにすることで、R3 と Microsoft は、出現がコミュニティに参加する前に Corda を簡単に体験できるようにしています。&rdquo;</p>


  <p>Corda &rsquo; s の主要な設計には、次のような選択肢があります。</p>


  <ul>
      <li><strong>ビジネス向けに設計されています。 </strong>既存の法律 &nbsp; および規制フレームワーク内での金融取引の記録と管理</li>
      <li><strong>プライバシー:</strong> トランザクションの参加者に限定されたデータ共有</li>
      <li><strong>モジュールの合意:</strong> 複数の合意アルゴリズムのサポート</li>
  </ul>


  <p>詳細については、 <a href="https://docs.corda.net/_static/corda-introductory-whitepaper.pdf">テクニカルホワイトペーパー</a>をダウンロードしてください。</p>


  <p>Azure で Corda の分散された元帳のデモをお試しになり、ビジネスプロセスの開発に関する洞察を得て、ご意見をお聞かせください。 &nbsp; 質問、フィードバック、またはその他の要求に関するコメントをお寄せください。</p>
