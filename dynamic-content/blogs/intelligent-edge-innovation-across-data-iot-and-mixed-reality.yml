Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/294ce6f8-1d15-499e-ab9c-00a6408b250f.png"><img alt="Intelligent Edge innovation across data, IoT, and mixed reality" border="0" height="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f9ec116-a7cb-41ab-ae90-9a4efab1ffb6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="データ、IoT、Mixed Reality 全体でのインテリジェント エッジのイノベーション" width="1683"></a></p>


  <p>私たちは、非常に素晴らしいテクノロジの変更点です。 &ndash;クラウドの事実上無制限のコンピューティング能力と、ネットワークのエッジでますます接続され、受け入れ可能なデバイスと組み合わされ、数百万台の接続されたデバイス、無限のデータ、真にイマーシブなマルチデバイス エクスペリエンスを作成する機能で構成されるほんの数年前の可能性しか考え得ない可能性が生み出されます。</p>


  <p>クラウドのイノベーションには多くの注目が集まっている一方で、エッジでの進歩も同様に顕著になってきている。 もちろん、クラウドとエッジを組み合わせて構築されたエクスペリエンスは、真に変革的になります。 インテリジェントなクラウドとインテリジェントなエッジ アプリケーション パターンは、デジタル情報と対話する方法を変革し、物理的な世界とデジタルの世界をさらに融合して、より大きな社会的利益と顧客のイノベーションを実現します。</p>


  <p>今日&rsquo;のお知らせでは、次の結果に向けていくつかの手順が近づいています。</p>


  <ul style="margin-left: 40px; width: 85%;">
   <li style="margin-bottom: 5px;"><strong>Azure SQL Database Edge</strong> &ndash;AI を組み込み、エッジ用に最適化された小さなフットプリントのデータベース エンジン</li>
   <li style="margin-bottom: 5px;"><strong>IoT Plug and Play</strong> &ndash;Connectを記述せずに IoT デバイスをクラウドに移行する</li>
   <li style="margin-bottom: 5px;"><strong>HoloLens 2 Development Edition</strong> &ndash;Mixed Reality エクスペリエンスの構築を開始するために必要なすべてのツール</li>
  </ul>


  <h2>Azure SQL Database Edge</h2>


  <p>エッジでのデータ セキュリティと分析に関する固有の要件に対処する作業では、<a href="https://azure.microsoft.com/services/sql-database-edge/" target="_blank">Azure SQL Database Edge</a> のプレビューをお知らせします。これは、お客様が Azure SQL Database と SQL Server で好きな SQL エンジンと同じパフォーマンスとセキュリティで保護され、簡単に管理できます。 この新しいオファリングでは、次のエッジ シナリオ用に最適化された機能も追加されます。</p>


  <ul style="margin-left: 40px; width: 85%;">
   <li style="margin-bottom: 5px;">Arm および x64 ベースの対話型デバイスとエッジ ゲートウェイのサポート。</li>
   <li style="margin-bottom: 5px;">データ ストリーミングと時系列を組み合わせて、データベース内の機械学習とグラフ データのサポートを組み合わせることで、エッジでの待機時間の短い分析を行います。&nbsp;</li>
   <li style="margin-bottom: 5px;">エッジ デバイスとエッジ ゲートウェイAzure SQL Database、保存データと移動中のデータを保護するために提供される業界をリードするセキュリティ機能。 セキュリティ ポリシーと更新プログラムは、Azure IoT Central などの中央管理ポータルから管理します。</li>
   <li style="margin-bottom: 5px;">Azure SQL Database、SQL Server オンプレミス、および Azure SQL Database Edge 全体に共通のプログラミング領域を持つことで、アプリケーションを 1 回開発し、任意の場所にデプロイする機能。</li>
   <li style="margin-bottom: 5px;">クラウドに接続されたエッジ シナリオと完全に切断されたエッジ シナリオの両方のサポート。 エッジ シナリオを Azure に接続することで、クラウドのスケールを獲得します。 ローカル コンピューティングとストレージを使用して、完全に切断されたエッジ シナリオを有効にします。</li>
   <li style="margin-bottom: 5px;">Microsoft Power BI BI ツールを使用してビジネス インテリジェンスをサポートします。</li>
  </ul>


  <p>早期導入 <a href="https://azure.microsoft.com/services/sql-database-edge/" target="_blank">者プログラムに参加して</a> プレビューにアクセス <strong>し</strong> 、次のインテリジェント エッジ ソリューションの構築を開始します。</p>


  <h2>HoloLens 2 Development Edition</h2>


  <p>インテリジェント クラウドとインテリジェント エッジに Mixed Reality と人工知能が組み込みされている場合、すばらしいことを実現し、さらに多くの人を支援するためのフレームワークがあります。 インテリジェントクラウドおよびインテリジェント エッジ ソリューションを有効にする場合は、新しいクラスの分散型で接続されたアプリケーションが必要です。このアプリケーションは、ビジネスのブレークスルーの成果を実現します。 これで、すべての部分が一緒に作成されます。</p>


  <p>建設現場から工場の現場まで、オペレーティング ルームから教室まで、AI を利用した Mixed Reality は、PC とスマートフォンの 2D 世界を超えて、私たちの作業方法、学習方法、コミュニケーション方法、および作業を行う方法を、コンピューティングの第 3 の波に変えています。&nbsp;&nbsp;&nbsp;</p>


  <p>この第 3 のコンピューティングの波を引き出すのを支援するために、開発者プログラムMixed Reality <a href="https://mixedreality.microsoftcrmportals.com/signup/" target="_blank">を拡張しています</a>。 この 1 年間で、20,000 人を超える Mixed Reality 開発者と関わりました。この数は、今後 12 か月間で 3 倍を超える予定です。 より多くの対象ユーザーのニーズに対応するために、私たちは、グローバルな規模で Mixed Reality 開発コミュニティにサービスを提供する焦点を増やして、より多くの集い、プログラム、イベント、およびハッキング <em>(</em>現在発生している <a href="https://docs.microsoft.com/windows/mixed-reality/mr-dev-days" target="_blank"><em>Mixed Reality Dev Days</em></a> を含む<em>)</em> に投資しています。&nbsp;&nbsp;&nbsp;</p>


  <p>現在のグローバル&rsquo; Mixed Reality 開発コミュニティにサービスを提供するほか、プログラムを拡張して、将来の Mixed Reality 開発者を教育し、構築しています。 この体験の開発者をサポートするために&rsquo;、開発エディションのHoloLens 2発表します。</p>


  <p>開発エディションは、Mixed Reality Developer Program を通じて利用できます。開発エディションでは、開発者が開始するために必要なすべてのツールをまとめます。</p>


  <ul style="margin-left: 40px; width: 85%;">
   <li style="margin-bottom: 5px;">HoloLens 2 Mixed Reality デバイスのインストール</li>
   <li style="margin-bottom: 5px;">Azure クレジット 500.00 ドル Azure &ndash; <a href="https://azure.microsoft.com/topic/mixed-reality/" target="_blank">Mixed Reality</a> サービスを使用して Mixed Reality 開発を開始するには</li>
   <li style="margin-bottom: 5px;">CAD データ用 Unity Pro Unity PiXYZ プラグインの 3 か月間の無料試用版</li>
  </ul>


  <p>最も広く使用されているリアルタイム 3D 開発プラットフォームである HoloLens 2、Azure Mixed Reality Services、Unity Pro を組み合わせて使用すると、開発者は産業用設計データを使用して、プロフェッショナルな Mixed Reality エクスペリエンスを簡単に作成できます。 PiXYZ プラグインを使用すると、コンピューター支援描画 (CAD) または Building Information Management (BIM) データを使用してリアルタイム エクスペリエンスを作成するためのツールが提供されます。</p>


  <p style="width:85%; margin: 12px auto;"><em>&quot;Unity HoloLens 2リアルタイム&rsquo;の 3D プラットフォームと組み合わせ、産業企業は、ビジネスを加速し、コストを削減するイマーシブで対話型のエクスペリエンスを作成できます。&quot;&nbsp;</em>-Tim McDonough、産業用の GM - Unity</p>


  <p>今すぐ開発を始める準備はできましたか? 開発者プログラム <a href="https://mixedreality.microsoftcrmportals.com/signup/" target="_blank">Mixed Reality参加します</a>。</p>


  <p>hololens.com <a href="https://www.hololens.com/" target="_blank"></a> Development Edition の詳細については、HoloLens 2 にアクセスし、サインアップして最新のニュース、Mixed Reality ツールキット、コード サンプル、オープン ソース プロジェクトに関する最新情報を取得してください。&nbsp;&nbsp;</p>


  <h2>IoT プラグ アンド プレイ</h2>


  <p>IoT ソリューションの構築における最大の課題の 1 つは、さまざまなフォーム ファクター、処理機能、運用システム、メモリ、機能など、現在のデバイスの異種の性質により、何百万もの IoT デバイスをクラウドに接続する方法です。</p>


  <p>IoT Plug and Playは、IoT デバイスをクラウドにシームレスに接続するための新しいオープン モデリング言語を提供します。 このIoT Plug and Play、開発者は 1 行の埋め込みコードを記述することなく、IoT デバイスをクラウドに接続できます。 IoT Plug and Playは、デバイスメーカーがクラウドで動作するスマートな IoT デバイスを構築することもできます。</p>


  <p>Microsoft では、過去に、複雑なハードウェアとソフトウェアの構成を実行することなく、PC ユーザーが周辺機器をすばやく接続できる プラグ アンド プレイ テクノロジを導入しました。 同様に、IoT Plug and Playにより、Microsoft は IoT を簡素化して、プロトタイプを作成し、その後、大規模なデプロイにはるかに迅速に移行できる企業の導入を加速しています。</p>


  <p>現在、クラウド開発者は、IoT Plug and Play Device Catalog で有効なデバイスAzure IoT<a href="https://catalog.azureiotsolutions.com" target="_blank">見つけられます</a>。 最初のウェーブには、Compal、Kyocera、STMicroelectronics などのパートナーから多数のデバイスが含まれています。</p>


  <p>次に示すのは、IoT Plug and Playのパートナーです。</p>


  <p style="width:85%; margin: 12px auto;"><em>&ldquo;IoT Plug and Playは、Microsoft Azure&rsquo; プラットフォームを使用しているお客様に、合理化された最適化されたデプロイ パスを提供するコミットメントを下線に置きます。今日の競争と急速に進化する市場での大きな利点です。&rdquo;&nbsp;</em>-Via Technologies, Inc. (VIA Technologies, Inc.</p>


  <p style="width:85%; margin: 12px auto;"><em>&ldquo;Askey では、スマート&rsquo; モビリティ業界とエコシステムに最先端の革新的なテクノロジを追加する取り組みです。Microsofts IoT Plug and Play&rsquo;プログラムAzure Certified for IoT、IoT デバイス アプリケーションの開発管理は同じではありません。&rdquo;&nbsp;</em>- Robert Lin、Askey の CEO</p>


  <p style="width:85%; margin: 12px auto;"><em>&ldquo;End-to-End IoT ソリューションに関するMicrosoft Azure関する協力を得て、私たちは楽しみにしています。協力のハイライトとして、企業は重要な資産の使用率を向上させる方法を決定できます。このIoT Plug and Play、Microsoft と連携して、IoT デバイスの統合とデプロイを迅速化し、簡素化します。&rdquo;&nbsp;</em>-Larry Geng、レガシ、メドコン</p>


