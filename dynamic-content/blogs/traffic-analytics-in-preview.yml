Title: パブリック プレビューの現在、Traffic Analyticsを使用したネットワーク アクティビティの可視性
Summary: クラウド ネットワーク上のユーザーとアプリケーションのトラフィックを可視化するクラウドベースのフロー監視ソリューションである Traffic Analytics のパブリック プレビューを発表します。
Content: >-
  <p>現在、クラウド ネットワーク上のユーザーとアプリケーションのトラフィックを可視化するクラウドベースのソリューションである Traffic Analytics のパブリック プレビューを発表します。</p>


  <p>Traffic Analytics、Azure&rsquo; リージョン全体で NSG Flow ログを分析し、ワークロードのパフォーマンスを最適化し、アプリケーションとデータをセキュリティで保護し、組織のネットワーク アクティビティを監査し、準拠を維持するためのアクション可能な情報を提供します。</p>


  <p>このTraffic Analytics、次の方法が可能です。</p>


  <ul>
   <li>
   <h4><em>クラウド ネットワーク全体のネットワーク アクティビティを可視化します。ソリューションは、次の情報を提供します。</em></h4>

   <ul style="list-style-type: circle;">
    <li>トラフィックは、Azure とインターネット、Azure&nbsp; 、パブリック クラウド リージョン、VNET、サブネットの間のネットワークをまたがって流れます。</li>
    <li>重要なビジネス サービスとアプリケーション間の相互関係。</li>
    <li>スニッファや専用フロー コレクター アプライアンスを必要とせずに、ネットワーク上のアプリケーションとプロトコルを使用できます。</li>
   </ul>
   </li>
   <li>
   <h4><em>ネットワークをセキュリティで保護する。次のようなネットワーク上の脅威を特定します</em>。</h4>

   <ul style="list-style-type: circle;">
    <li>は、VM と悪意のあるネットワークの間を流れます。</li>
    <li>インターネットに対して開いているネットワーク ポート。</li>
    <li>インターネット アクセスを試みるアプリケーション。</li>
    <li>異常なネットワーク トラフィックの動作 (接続を試みるバック エンド サーバー、ネットワーク外のサーバーなど)</li>
   </ul>
   </li>
   <li>
   <h4><em>次の方法でアプリケーションのパフォーマンスを向上させます</em>。</h4>

   <ul style="list-style-type: circle;">
    <li>容量計画 - VPN ゲートウェイや他のサービスの使用率の傾向を監視することで、過剰プロビジョニングや使用率の問題を排除します。</li>
    <li>バインドされたフローとアウトバインド フローの分析。</li>
    <li>アプリケーション アクセス パターンを理解する (例: ユーザーはどこに配置されていますか?、ワークロードの配置を改善することでアプリケーションの待機時間を短縮できますか?)</li>
    <li>トラフィック ホットスポットの識別。</li>
   </ul>
   </li>
  </ul>


  <p>このリリースでは、Traffic Analytics は、パケット キャプチャやフロー収集アプライアンスを必要とせずに、(NetFlow、IPFIX、sFlow ベースのツールを使用して) キャンパス ネットワークで使用できる機能と同じ機能を Azure クラウドに提供します。</p>


  <h2>作業を開始する</h2>


  <p>クラウドで何が&rsquo;起こっているかを確認します。&nbsp; ドキュメントを確認 <a href="https://aka.ms/trafficanalyticsdocs">し、</a> Azure ネットワークでTraffic Analyticsを開始します。</p>


