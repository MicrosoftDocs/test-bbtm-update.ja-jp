Title: '医療向け Microsoft Cloud: より良い注意を引く医療データの機能のロックを解除する'
Summary: 医療プロバイダーが世界中で (個別に、または組織的に) 前例のないワークロードに直面する中で、パンデミック対応は引き続き、医療が提供される方法、場所、および時間に地震の変化を引き起こします。 長期的には、治療の続きをまたがって根本的な変化が必要である必要が明らかです。
Content: >-
  <p><img alt="" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/808b9a14-e171-4392-a41d-03ee77bccdbd.jpeg" width="775"></p>


  <p>医療プロバイダーが世界中で (個別に、または組織的に) 前例のないワークロードに直面する中で、パンデミック対応は引き続き、医療が提供される方法、場所、および時間に地震の変化を引き起こします。 長期的には、治療の続き全体に根本的な変化が必要である必要が明らかです。 医師として、情報に基づいた共有の意思決定を患者と行う適切な形式で、適切なデータを適切な時点で得られないという課題を目の当てにしました。 これらの課題により、信頼できるパートナーとソリューションの緊急性が高め、緊急の健康上の課題の解決に役立ちます。</p>


  <p>今日、&rsquo;これらの課題に取り組む前に、これらの課題に取り<a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare?rtc=1" target="_blank">組</a>み、医療向け Microsoft Cloud。 医療向け Microsoft Cloudは、患者エンゲージメントを強化し、医療チームのコラボレーションを強化し、臨床および運用上の分析情報を向上させる、信頼できる機能を顧客とパートナーにまとめます。 これにより、より迅速かつ簡単に、より効率的な注意を提供し、正常性データのエンドツーエンドのセキュリティ、コンプライアンス、相互運用性を確保するのに役立ちます。</p>


  <h2>イノベーションと医療向け Microsoft Cloud</h2>


  <p>これは Azure API for FHIR <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">から</a>始まります。これにより、マネージド サービスとしてのプラットフォーム (PaaS) オファリングによってサポートされる 高速ヘルスケア相互運用性リソース (FHIR&reg;) API を使用してデータを迅速に交換できます。 これにより、正常性データを扱うすべてのユーザーが、保護された正常性情報をクラウドに取り込み、管理、および保持しやすくなります。 医療業界では、医療データを FHIR の新しい標準に迅速に変換しています。これにより、標準化されたセマンティクスとデータ交換を備えた堅牢で拡張可能なデータ モデルが可能になります。これにより、FHIR&reg; を使用するすべてのシステムが一緒に動作できます。 お手元のデータを FHIR に変換することで、電子医療記録システムや研究データベースなどの既存のデータ ソースをすばやく接続できます。 FHIR を使用すると、モバイルや Web 開発の最新の実装で迅速なデータ交換を実現することもできます。 最も重要なのは、FHIR を使用すると、データ インジェストを簡素化し、分析ツールと分析ツールを使用して開発Machine Learningです。 オンプレミス コンピューティングから医療におけるクラウドへの移行は、最近話した 5 つのメガトレンドの 1 つであり、他の業界よりも圧縮された期間に発生する 1 回のイベントです。</p>


  <p>医療向け Microsoft Cloud のもう 1 つの重要なイノベーションは Microsoft Hackathon から生まれ、2019 年に開始されましたが、今年はパンデミック中に世界中で利用されています。 <a href="https://blogs.microsoft.com/blog/2020/03/20/delivering-information-and-eliminating-bottlenecks-with-cdcs-covid-19-assessment-bot/" target="_blank">Microsoft Health Bot</a> サービスは、医療組織が AI を利用した仮想ヘルス アシスタントとチャットボットを迅速に構築してデプロイし、プロセス、セルフサービス、コスト削減の取り組みを強化するために使用できる Azure クラウド サービスです。 Health Bot には、信頼できる業界のソースからの医療プロトコルや医療コンテンツ、迅速な設計のための医療テンプレート、医療用語と臨床用語を理解するために調整された言語理解モデル、必要に応じてライブ チャットと遠隔医療へのシームレスなハンドオフなど、組み込みの医療 AI サービスが付属しています。 Health Bot サービスの取り込みはすばらしいものでした。 2020 年 3 月以降、Microsofts&rsquo; Health Bot は 6 億件を超えるメッセージをトリアージし、25 か国に 2,300 COVID-19 ボットをデプロイし、5,000 万人を超えるユーザーにサービスを提供しています。 コール センターと緊急部門が大きな影響を受けたこのボット サービスは、米国病気管理センターを含む多くの病院システム、非政府組織 (NGO&rsquo;)、および公的医療システムを支援し、最新のガイダンスを伝え、最も緊急な患者の治療を優先し、ボットとの対話に関する人々のリアルタイム データを受け取るのに役立っています。</p>


  <p>引き続き新しいサービスの機能を拡張医療向け Microsoft Cloudチームはイノベーションを推進し続けています。 リモート患者の監視は、従来の医療設定の外部で患者の健康データを収集する機能を提供します。 医療機関は、<a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-iot-connector-for-fhir-now-in-preview/" target="_blank">Azure IoT Connector for FHIR</a> を使用して、リモート デバイスによって生成された正常性データを Azure API for FHIR。 このデータは、患者の健康状態を密接に追跡し、患者の治療計画への準拠を監視し、パーソナライズされた治療を提供するために使用できます。</p>


  <p>最近オープン ソースでリリースされた <a href="https://techcommunity.microsoft.com/t5/healthcare-and-life-sciences/introducing-the-medical-imaging-server-for-dicom/ba-p/1694397" target="_blank">DICOM 用の Medical Imaging Server</a> は、クラウドに医療画像データを取り込むプロセスを効率化します。 Azure API for FHIR または他の FHIR サービスと共に DICOM 用の Medical Imaging Server を使用することで、FHIR&rsquo; の画像データと臨床データの間にデータ参照が作成され、現在のオンプレミス システムでは実行が困難でコストのかかる複数のシナリオのステージが設定されます。 私は、ラジオストとして、Microsofts イメージング サーバーの開発を見て楽&rsquo;しみに思います。 画像データは、すべての医療データの 74%&nbsp; を構成し、患者中心の治療を求め、この画像データは、多くの場合、病気の検出でドットを接続し、最も効果的な予防と治療の戦略を導く手がかりを提供します。&nbsp;</p>


  <p><a href="https://techcommunity.microsoft.com/t5/azure-ai/introducing-text-analytics-for-health/ba-p/1505152" target="_blank">Text Analytics for Health</a> は、Microsoft Azure Text Analytics の機能であり、非構造化医療データから分析情報を抽出するプロセスを可能にし、簡略化する、現在プレビュー中の AI サービスです。 &mdash;&mdash;さまざまな形式の臨床ノート、臨床試験プロトコルなど、さまざまな形式の医療データでトレーニングされています。この正常性機能は、時間のかかるカスタム モデルの手動開発を必要とせずに、さまざまなデータ型とタスクを処理できます。 &rsquo;&rsquo;今日の医療データの多くが、医師のメモ、医療出版物、電子健康記録、臨床試験プロトコル、医療の遭遇トランスクリプトなどの非構造化テキストの形式です。 医療組織、プロバイダー、研究者、食品会社などが、そのすべての情報を特定して分析情報を引き出そうとする上で、驚くべき課題に直面しています。 このデータから分析情報のロックを解除すると、医療サービスと患者の結果を向上させる大きな可能性があります。</p>


  <p>将来の医療技術の医療向け Microsoft Cloud、精度の高い医療のソリューションが含まれます。 個々のゲノム内の&rsquo;情報をデコードすると、個人全体の病気の進行と治療の応答の変動をより深く理解するにつながっています。&nbsp;個人および母集団レベルでこれらの遺伝子のバリエーションをより深く理解するには、病気を予防、診断、および治療するための精度の高い医療戦略を開発する鍵です。&nbsp;<a href="https://www.microsoft.com/en-us/genomics/#:~:text=%20Microsoft%20Genomics%20%201%20Workflow%20management.%20Design,curated%20public%20datasets%20easily%20accessible%20from...%20More%20" target="_blank">Microsoft Genomics</a>&nbsp;オープンソース ソリューション (Azure 上の <a href="https://github.com/microsoft/CromwellOnAzure" target="_blank">Cromwell</a>、 <a href="https://github.com/microsoft/genomicsnotebook" target="_blank">Genomics Notebooks</a>) を使用すると、研究者は、スケーラブルなワークフローを調整し、Azure クラウドの機能を使用してゲノミクス パイプラインと分析を効率的に管理できます。 私たちの目標は、最新のゲノミクス テクノロジによって生成されたデータを分析および解釈することで、ゲノミクス データをアクション可能にすることです。&nbsp;</p>


  <p>医療向け Microsoft Cloud を使用して医療データの機能を引き出し、拡張されたパイプラインを使用すると、医療提供者は、より情報に基づいたパーソナライズされた医療管理のための分析情報とアクション可能な次の手順を使用して、患者の包括的なビューを取得できます。</p>


  <p>今日の立&rsquo;ち上げにより、医療向け Microsoft Cloudは、革新的なソリューションを構築するための顧客とパートナーの基盤を築き、患者とそのプロバイダーの両方のエクスペリエンスと成果を向上します。 これらのイノベーションを実現するためにパートナーと共同作業を行うのは、私たちがグローバルに健康の未来を再考する中で、私を気に入れ続ける作業です。</p>
