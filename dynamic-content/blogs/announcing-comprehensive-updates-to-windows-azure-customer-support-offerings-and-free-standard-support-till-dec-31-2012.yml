Title: '発表: Windows Azure カスタマーサポートオファリングの包括的な更新と、2012年12月31日まで無料 Standard サポート'
Summary: お客様がクラウドに移行すると、従来は社内で処理された多くのタスクが信頼できるクラウドプロバイダーの責任になります。 &nbsp; 技術的なベンダーを使用して、
Content: <p>お客様がクラウドに移行すると、従来は社内で処理された多くのタスクが信頼できるクラウドプロバイダーの責任になります。 &nbsp; テクニカルサポート &rsquo; にベンダーを使用するという考え方は新しいものではありませんが、クラウドでのカスタマーサポートの役割は、障害や修正に関する問題に加えて、特定のニーズに合わせて調整された信頼性の高い要件を超えて迅速に拡張できます。 &nbsp;&nbsp;お客様とクラウドプロバイダーのパートナーシップは、お客様のアプリケーションやインフラストラクチャを把握しているチームから高度なサポートまで、また、教育およびアドバイザリサービスも提供できるようになったため、お客様のサポートに対する顧客の要件は迅速に outgrowing ます。</p>  <p>本日、Azure カスタマーサポート Windows の大幅な機能強化を発表しました。これにより、お客様がクラウドに移行してデプロイを拡張する際のニーズをより正確に反映できます。 &nbsp;主な改善点としては、ローカル言語サポートによってカバーされる領域が増えています。また、故障/修正の問題、迅速な応答の保証、アーキテクチャと最適化に関する決定のためのオンサイトコンサルティングなど、さまざまなニーズに対応する特別なサポートオプションがあります。</p>  <p>お客様は、すぐに <a href="https://azure.microsoft.com/en-us/support/plans/" target="_blank">5 つのサポートオプション</a>から選択できます。 &nbsp; すべてのお客様には、2012年12月31日までに無料で Standard サポート特典が提供され、お客様のビジネスニーズに最適なプランを評価して選択するための時間が提供されます。</p>  <p>更新されたサポートプログラムの主な内容は次のとおりです。</p>  <ul>  <li><strong>すべてのサポートレベルで受信します。</strong>  <ul>  <li>お客様へのタイムリーな回答を提供する Microsoft エンジニアの数を2倍にして、フォーラムサポートを改善しました。</li>  <li>サポートエンジニアからの勤続と技術的な専門知識が向上しました。</li>  <li>サポートチケットの送信を高速化し、サポートエンジニアとオンラインで管理、追跡、および対話できるようにするための、管理ポータル内の新しいサポートインターフェイス。&nbsp;</li>  <li>英語、中国語、韓国語、フランス語、ドイツ語、イタリア語、スペイン語、日本語など、8つの言語を使用したグローバルサポートが拡張されています。</li>  <li>定額料金の月額料金。</li>  </ul>  </li>  <li><strong>Professional Direct とプレミアのその他のメリット</strong></li>  <ul>  <li>優先順位によるルーティングとエスカレーションの支援により、応答時間が短縮されます。</li>  <li>お客様のビジネスを理解し、アプリケーションと環境に関する知識を持っている技術マネージャーへのアクセス。</li>  <li>特定の機能、アーキテクチャ、および実装に関する質問をお持ちのお客様に役立つアドバイザリサービスへのアクセス。</li>  <li>次のようなオンラインまたは個人のプロフェッショナルサービスのホスト。</li>  <ul>  <li><strong>評価</strong></li>  <ul>  <li>.NET アプリケーションの移行</li>  <li>アプリケーションのスケーラビリティ</li>  <li>アプリケーションコストの効果</li>  <li>インフラストラクチャと Id</li>  <li><strong>ナレッジの譲渡</strong>  <ul>  <li>Azure ソリューションワークショップ Windows の開発</li>  <li>Azure 概念実証アクセラレータの Windows</li>  <li>Windows Azure アプリケーションの監視と診断のワークショップ</li>  </ul>  </li>  <li><strong>プロセスの最適化</strong></li>  <ul>  <li>Azure Release Management Windows の実装</li>  </ul>  </ul>  </ul>  </ul>  </ul>  <div><a href="" target="_blank"><img 