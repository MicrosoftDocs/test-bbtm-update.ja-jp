Title: '新しいAzure Spring Cloud: マイクロサービス用のフル マネージド サービスSpring Boot紹介'
Summary: お客様がワークロードをクラウドに移行する中で、クラウドネイティブ アーキテクチャ (特にマイクロサービス) の使用が増加しています。
Content: >-
  <p>お客様がワークロードをクラウド&rsquo;に移行する中で、クラウドネイティブ アーキテクチャ (特にマイクロサービス) の使用が増加しています。 マイクロサービス ベースのアーキテクチャは、スケーラビリティと速度の向上に役立ちますが、それらを実装すると課題が生じ得る可能性があります。 多くの Java 開発者の場合、Spring Boot と Spring Cloud は、マイクロサービス アプリケーションを開発および運用するための適切に確立されたパターンを備えた堅牢なプラットフォームを提供することで、これらの課題に対処するのに役立っています。 ただし、新しい環境を作成Spring Cloud作業が必要です。 動的スケーリング用のインフラストラクチャの設定、複数のコンポーネントのインストールと管理、ログ インフラストラクチャへのアプリケーションの接続など。</p>


  <p>Pivotal と共に、アプリケーションのデプロイとSpring Cloud操作を簡単に行うのに役立つ、Microsoft は、Azure Spring Cloud。</p>


  <p>Azure Spring Cloudは、Pivotal と Microsoft の両方で共同で構築、運用、およびサポートされています。 つまり、最も要求の厳しいアプリケーションに Azure Spring Cloud を使用し、Pivotal と Microsoft の両方がサービスの背後に立って成功を収めていると知る必要があります。</p>


  <h2>生産性の高い開発</h2>


  <p>Azure Spring Cloudインフラストラクチャ管理と Spring Cloud ミドルウェア管理の複雑さを抽象化します。そのため、ビジネス ロジックの構築に集中し、動的スケーリング、セキュリティ パッチ、コンプライアンス標準、高可用性を Azure で処理できます。</p>


  <p>数回クリックすると、インスタンスをプロビジョニングAzure Spring Cloudできます。 pom ファイルでいくつかの依存関係を構成すると、Spring Cloud アプリは、Spring Cloud Config Server と Service Registry に自動的に接続されます。 さらに、アプリケーションのデプロイとスケーリングSpring Boot数秒で行います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/540310a5-edf6-463f-8d28-8627040ec2cc.png"><img alt="Diagram of Azure Spring Cloud" border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22f3e200-bf45-4b31-82be-ae8ef75dc4a9.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="データのAzure Spring Cloud" width="1024"></a></p>


  <p>開発エクスペリエンスを加速するために、Spring 開発を最適化する Azure Spring Cloud Maven プラグインと VS Code拡張機能を<a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank"></a>サポートしています。 つまり、既に知っている、好きなツールを使用できます。</p>


  <h2>監視の容易さ</h2>


  <p>ログ、メトリック、および分散アプリ トレースを Azure Monitor に簡単に集計するための一般的なサポートにより、アプリケーションの実行状況を簡単に視覚化し、マイクロサービス アプリケーションとその依存関係全体の問題を検出して診断し、トラブルシューティングのために監視データを詳細に確認し、エンド ユーザーがアプリで何を行うのかを理解することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3a29dff-93ad-401e-a462-6e3ba16570db.png"><img alt="80" border="0" height="631" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4359b1a7-047b-421e-a5b1-d6d12ad9018e.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="80" width="1024"></a></p>


  <h2>Spring 統合によるオープン ソースのイノベーション</h2>


  <p>Azure Spring Cloudネイティブ Spring アプリケーションのコンピューティング基盤を設定します。 Azure Spring Cloud を使用すると、Azure SQL Database、MySQL、PostgreSQL、Cosmos DB などのデータ サービスに簡単に接続し、Azure Active Directory を使用してエンタープライズ グレードのエンドユーザー認証と承認を有効にして、クラウド ストリームを Service Bus にバインドできます。 または Event Hubsを使用してシークレットを読み込み、管理Azure Key Vault。 依存関係を手動で&rsquo;見分け、定型コードを排除する作業を節約するために、 <a href="https://docs.microsoft.com/en-us/azure/java/spring-framework/?view=azure-java-stable" target="_blank">Spring</a> アプリケーション用の Spring 統合とスターターの豊富なライブラリを作成しました。</p>


