Title: 製品を使用した医療サプライ チェーンのAzure IoT
Summary: Wipro は、Microsoft と提携して、デジタル サプライ チェーンおよび偽造防止プラットフォームである、Titan Secure を開発しました。 このプラットフォームは、Microsoft Azure モノのインターネット (IoT) テクノロジを使用して構築され、企業が偽造ドラッグやコールド チェーン製品の費やしを減らすのに役立ちます。
Content: >-
  <p>あなたは&rsquo;、世界中の中途半端な場所で、薬のパレットの輸送を監視する責任を負います。 ドラッグは、&rsquo;ニュート州中部のアウトバウンド 倉庫を製造している食品会社から、サードパーティの物流会社、ディストリビューター、ドラッグメーカー、そして最終的には患者に移動します。 そのパレット内&ndash;&ndash;の各ボックスは、デスク上の名刺を保持するボックスより大きくはありません。このボックスには、10 年間の研究と RD&amp; 支出の製品である、非常にコストの高い医療が含まれている。</p>


  <p>あ、実際&rsquo;にはいくつかのキャッチ &ndash; があります。 温度と振動からボックスが開いているかどうかまで、要件の長い一覧に準拠していることを確認する必要があります。 ボックスは、2 - 8°C の間の安定した温度で行う必要があります。 さらに、ボックスは、ファベルゲのタマゴと同じほど、ショッフルに対して脆弱です。 また、各ボックスの内容を簡単にフェイクできます。 また、&rsquo;もう 1 つのキャッチ: あなたの会社はグローバルロジスティクス ビジネスに含まなく、新しいニューニューク州の運送船を離れるとすぐに貴重な医療箱の監視を失います。</p>


  <h2>IoT は、安全でスマートなコールド チェーン資産管理のための新しい時代を開きます</h2>


  <p>以前は、コールド チェーンの監視と管理に使用できる唯一のソリューションは、輸送技術者が各アウトバウンド パレットの中央にデータ ロガーを転送し、最善を期待することです。 出荷は、サード パーティの物流会社からディストリビューター、倉庫、過去の運送業者、最終マイルの分布に渡され、最後に病院と患者に渡されます。 ドラッグ廃棄物にさらされた場合や偽造の可能性が高い間、可視性は最小限でした。</p>


  <p>Microsoft と Wipro は、より優れたソリューションを考え出しました。 コールド チェーンが生産から顧客への配送まで確実に維持されるのに役立つもの。 偽造のような問題を制限するもの。</p>


  <p>世界のトップ 20 社の食品会社と働いて、デジタル サプライ チェーンおよび偽造防止プラットフォーム <a href="https://www.wipro.com/pharmaceutical-and-life-sciences/titan-secure/">である、タイ</a>タン セキュアを開発しました。 このプラットフォームは、Microsoft Azure モノのインターネット <a href="https://azure.microsoft.com/en-us/overview/iot/">(IoT) テクノロジを使用して構築されました</a>。 詳細については、以下の「Titan Secure リファレンス アーキテクチャ」を参照してください。</p>


  <p>&ldquo;Azure IoTテクノロジを使用すると、コールド チェーンを維持し、偽造コストを削減するために必要なアラートと分析を提供するリアルタイムの IoT&rdquo; ソリューションを開発できます。また、Wipro, Ltd &ldquo; のライフ サイエンス戦略変革のヘッドである Sujav Thanjavuru &amp; 氏が説明しました。お客様と一緒にセンサーをカスタマイズし、マネージャーが患者の出荷の状態をリアルタイムで簡単に把握できるユーザー インターフェイスを開発しました。 結果は、貴重な分析情報を提供する使いやすいダッシュボードでした。&rdquo;</p>


  <p>&ldquo;Azure IoT、世界クラスの IoT&rdquo; およびロケーション インテリジェンス サービスを使用して、顧客価値チェーンの効率性と信頼性を高めます。Tony Shakib、IoT Business Acceleration Leader、Microsoft Azure が追加されました。</p>


  <h2>Imagineドラッグとコールド チェーン製品のステージが減少する将来を実現する</h2>


  <p>早送り: Wipro から&rsquo;「タイタン セキュア」を実装したとします。 これで、アウトバウンド運送技術者は、小さな柔軟な Bluetooth 低エネルギー (BLE) ビーコン センサーを、ドラッグの各箱に平手打ちします。これは、それぞれ、EMA および EMA に準拠したシリアル番号とバーコードと組み合わされています。 センサーは、温度、湿度、振動、改ざんデータを測定します。 温度変化や偽造の可能性が発生した場合に、地理空間アラートをリアルタイムで生成します。 情報は Azure に格納され、Azure から表示されます。 データは Microsoft ブロックチェーンを使用<a href="https://azure.microsoft.com/en-us/solutions/blockchain/"></a>&rsquo;してバックエンドで転送されますが、出荷オペレーターは、それを使用する意味を知る必要があります。 使いやすい&rsquo;&rsquo;対話型のマップとダッシュボードでは、技術者は会社製品の個々の箱を簡単に追跡できます。これは、アウトバウンド ウェアハウスから倉庫まで出荷された製品です。 配送が熱すぎると予測されると、マネージャーはアラートを受け取り、出荷を破棄する前にサード パーティに電話して問題を解決することができます。 出荷の 1 つ&rsquo;&rsquo;内で改ざんに気付いた後、何が起こったか、および影響を受けた箱の数をすばやく確認できます。</p>


  <h2>コールド チェーンをリアルタイムで管理する</h2>


  <p>これは会社にとって何を意味しますか? Wipros&rsquo; Thanjavuru 氏は説明しました &ldquo;。現在、製品会社はコールド チェーン管理をデジタル変革できます。 製品体験全体を通じて温度とテレメトリのデータを監視し、偽造防止のサポートを含む可視性のために、また、出荷に関するクラウド接続情報をほぼリアルタイムで利用できる、The Titan Secure &ndash; &ndash; ダッシュボード内の分析とアラートを表示できます。&rdquo;</p>
