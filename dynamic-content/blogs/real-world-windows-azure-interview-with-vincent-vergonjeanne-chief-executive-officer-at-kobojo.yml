Title: 'Real World Windows Azure: Kobojo の最高経営責任者である Vergonjeanne 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Kobojo の最高経営責任者である Vergonjeanne 氏と、Windows Azure を使用して会社の最新のオンライン ゲームである RobotZ...をホストする方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、<a target="_blank" href="https://www.kobojo.com/">Kobojo</a> の最高経営責任者である Vergonjeanne 氏と、Windows Azure を使用して会社の最新のオンライン ゲームである RobotZ をホストする方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: Kobojo と提供するサービスについて教えてください。</b></p>  <p><b>Vergonjeanne:</b>  Kobojo は、オンラインで簡単なゲームを作成する、ソフトウェア開発の若い会社です。 ゲームは Facebook と一部の携帯電話で利用できます。MySpace や他のソーシャル ネットワーク Web サイトで間もなく利用できます。</p>  <p><b>MSDN: Azure を導入する前に Kobojo が直面した最大の課題はWindowsでしたか?</b></p>  <p><b>Vergonjeanne: </b>ゲームの 1 つで大きな成功を収めた後、配置した 10 台のサーバー インフラストラクチャはほぼ容量でした。 オンライン ゲームの予測不可能な需要に対応するために迅速にスケールアップできる、拡張性の高いインフラストラクチャが必要でした。 既存のオンプレミス インフラストラクチャを構築すると、いくつかの課題がありました。 このような種類のゲームの容量ニーズを予測するのは困難であるだけでなく、オンプレミスのインフラストラクチャでは、継続的で時間のかかるメンテナンスも必要であり、コストがかかりすぎます。</p>  <p><b>MSDN: Kobojo が Azure Windows を使用して、メンテナンスが少ないスケーラブルなインフラストラクチャのニーズに対処する方法について説明できますか?</b></p>  <p><b>Vergonjeanne: </b>Amazon Elastic Compute Cloud (EC2) を評価した後、Azure でゲームの 1 つ 、RobotZ <a target="_blank" href="https://azure.microsoft.com/">をWindowsしました</a>。 Windows Azure の Blob Storage を使用して、画像などのゲーム資産を格納し、Windows Azure Content Delivery Network を使用して、世界中の戦略的に配置されたデータ センターにゲーム コンテンツをキャッシュします。</p>  <p><a target="_blank" href="https://www.kobojo.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4628.kobojoss.png" border="0"></a></p>  <p><b>Kobojo によって開発された最新のゲームである RobotZ は、Windows Azure でホストされ、Azure Windowsを利用Content Delivery Network。</b></p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Vergonjeanne: </b>従業員は 11 人だけで、非常に無駄のない運用を行い、アジャイルな開発方法を採用しています。 Azure で Windows使用することで、効率を損なうことなく、重要なレベルのスケーラビリティを実現できます。 将来の成長と拡大に向けた十分な準備が整った動的なインフラストラクチャが用意されています。</p>  <p><b>MSDN: Azure へのアクセスを実装した後、新しい顧客Windowsできますか?</b></p>  <p><b>Vergonjeanne: </b>2008 年の開始以降、合計 4,100 万人のユーザーが Kobojo ゲームをプレイしています。現在、87,000 人の RobotZ Beta ユーザーを含め、毎月 500 万人を超えるアクティブ ユーザーがいます。 Azure Windowsでは、高パフォーマンスでトラフィックの増加に対応できるとわかっています。Kobojo ゲームをプレイする顧客が増えるほどです。</p>  <p><b>MSDN: Kobojo が Azure を使用して実現する利点はWindowsですか?</b></p>  <p><b>Vergonjeanne:</b> 潜在的なバイラル レベルのトラフィックを処理するために必要なスケーラビリティを実現できるだけでなく、IT メンテナンスを同時に簡素化できます。 サーバーの管理と保守に関する面倒な手間や面倒な問題の代わりに、Microsoft のデータ センターに信頼を置き、すべてが機能するだけであるのを知っています。 さらに、資本コストを回避し、運用コストを削減しています。 実際、オンプレミスの仮想化インフラストラクチャと比較して、Windows Azure を使用することで、3 年間で 65% を超える節約を実現します。 </p>  <p><a target="_blank" href="https://www.kobojo.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5618.kobojologo.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <a target="_blank" href=""></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
