Title: 'Windows Azure Community News Roundup (エディション #8)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週から、これを移行しています...
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/?WT.mc_id=cmp_pst001_blg_post0064">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週から、この Community Roundup シリーズを木曜日に移行することになります。これにより、過去および現在の週からのハイライトが提供されるようになり、午前1時と週末の題材に便利なが提供されます。 この新しい投稿日はより適切に動作しますか。 以下のコメントまたは Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお知らせください。 ここでは、先週からのハイライトを示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Microsoft Cloud Services でのスタートアップの構築について学習した内容6パート 6 &ndash; サービスのセキュリティ保護と <a target="_blank" href="https://twitter.com/#%21/liamca">Liam Cavanagh</a> による信頼の構築 (2 月28日)</li>  <li><a target="_blank" href="https://twitter.com/#%21/dunnry">ライアン d</a>による<a target="_blank" href="https://dunnry.com/blog/2012/02/27/SettingUpDiagnosticsMonitoringInWindowsAzure.aspx">Windows Azure での診断監視の設定</a>(2 月27日に投稿)</li>  <li><a target="_blank" href="https://twitter.com/#%21/RobbinCremers">Cremers の robbin</a>によって Cloud Services のパフォーマンスを向上させるために Azure キャッシュサービス Windows について理解しておく必要があるもの (2 月23日)</li>  <li><a target="_blank" href="https://cloudofdata.com/2012/02/data-market-chat-piyush-lumba-discusses-microsofts-windows-azure-marketplace/">Piyush Lumba は、Microsoft &rsquo; s Windows Azure Marketplace</a> ( <a target="_blank" href="https://twitter.com/#%21/PaulMiller">Paul 明美</a>) について説明しています (年2月23日)</li>  <li><a target="_blank" href="https://twitter.com/#%21/timheuer">Tim heuer</a>による<a target="_blank" href="https://timheuer.com/blog/archive/2012/02/20/migrating-existing-sql-server-to-sql-azure.aspx">SQL Azure への SQL Server データベースの移行</a>(2 月20日に投稿)</li>  </ul>  <p><b>今後のイベント、ユーザーグループの会議</b></p>  <ul>  <li>3月6日: 英国 Windows Azure ユーザーグループによるロンドンのミーティング &ndash;</li>  <li>3月8日: Windows Azure: インフラストラクチャ &ndash; Waltham、MA では<a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032504403&amp;IO=jCnRWF8iLNz5vHloN3qMzQ%3D%3D">なく、アプリケーションに専念します。 &nbsp; </a></li>  <li>13-14 年3月: Windows Azure ブートキャンプ &ndash; 、オランダ</li>  <li>3月21日: <a target="_blank" href="https://www.clicktoattend.com/invitation.aspx?code=159313">RBA Tech スポットライト: &nbsp; Windows Azure</a> &ndash; edina、</li>  <li>3月24日: Windows Azure &ndash; デトロイト、MI</li>  <li>3月27日:<a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D">私のことごとくを取得しました。(Windows Azure イベント)</a> &ndash;Charlotte、NC</li>  <li>3月29日:<a target="_blank" href="https://www.meetup.com/bostonazure/events/38947102/">ボストン (Windows) Azure クラウドユーザーミーティング</a> &ndash; ボストン、MA</li>  <li>4月4日: ヒューストン Cloud Tech Symposium &ndash; ヒューストン、TX</li>  <li>継続的: &nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">クラウドコンピューティングスープをオンラインにする</a> -</li>  </ul>  <p><b>最近 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/d75e8d94-f7ad-4af4-ab5f-9d9f7eb7e404">(Windows) クライアント証明認証を使用した Azure REST WCF サービス (webHttpBinding)</a> 4158 のビュー、5件の返信 &ndash;</li>  <li>Windows.azure.com &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/54d2261c-169f-4e84-95ef-6ab6d5bdaa45">から接続をダウンロードできません</a>3767ビュー、3返信</li>  <li>Windows Azure &ndash; 3506 ビューの<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/bc3427d1-cdd3-44f5-981c-8eeddca56991">セキュリティで保護された Web サービス</a>、5件の返信</li>  <li>キュー &ndash; 557 ビューを<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/86a07793-6dcf-4e9f-8448-4eab611b3836">ポーリングせずに Azure Service Bus キューからメッセージを受信する方法</a>、3つの応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/dc426369-5346-4bd6-91f9-5d8d15a01d35">(Windows) Azure ではどのような AV 製品が動作しますか? &nbsp;ウイルスのスキャン Blob Storage を操作方法しますか?</a> &ndash; 430、5件の返信</li>  </ul>  <p>強調表示する必要があると思われる記事や、お客様 &rsquo; が共有する予定のコンテンツについては、ぜひお送りください。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>皆様からのご意見をお待ちしております。</p>  <p>Himanshu</p>'
