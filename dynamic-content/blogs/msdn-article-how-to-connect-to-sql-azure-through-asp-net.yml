Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>MSDN では、Microsoft &nbsp; SQL Azure Database &nbsp; から ASP.Net コントロールにデータをバインドする方法に関する記事を執筆しました。 &nbsp;この記事では、基本的なチュートリアルとその方法の例を示します。 &nbsp;また、この記事では、SQL Server する SQL Azure との類似点についても説明します。 &nbsp;web アプリケーションは、既存のデータセンター内またはホスト側で実行を継続できます。多くの場合、SQL Azure クラウドデータベースの使用に必要な変更は、接続文字列を変更するだけで済みます。</p>  <p>だれが考えているかを聞いてみたいと思います。 &nbsp; &nbsp;記事をご覧になり、<a href="https://msdn.microsoft.com/en-us/library/ee621781.aspx">試してみてください。</a> </p>  <p>-上田</p>
