Slug: rich-push-with-notification-hubs-in-ios-8
Title: IOS 8 での Notification Hubs を使用した豊富なプッシュ
Summary: IOS8 &amp; 7 の Notification Hubs を使用して、イメージと共に豊富な通知をプッシュする方法について説明します。
Content: >-
  ユーザーがインスタントなリッチコンテンツを扱うためには、多くの場合、アプリケーションはプレーンテキストだけでなく通知をプッシュします。 これらの通知には、url、画像、サウンドなどを含めることができます。 Azure Notification Hubs と新しい iOS8 プッシュ通知カスタムアクションを使用すると、開発者は rich push を使用して、魅力的なユーザーエクスペリエンスを簡単に提供できます。


  <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-aspnet-backend-ios-rich-push/">Azure Notification Hubs の豊富なプッシュ</a>チュートリアルでは、さまざまなペイロード (イメージ) を格納して送信する ASP.NET バックエンドについて説明します。また、ユーザーがタップして詳細を確認した後にペイロードを取得して表示する iOS アプリを使用することもできます。 プレーンなプッシュ通知とは異なり、バックエンドはまず、サイレント通知を使用して、ユーザーのデバイスにリッチコンテンツ ID を送信します。 その後、ネイティブアプリケーションは、通知を表示する前に画像を取得します。 これにより、ユーザーが [その他] ボタンをタップしたときにコンテンツが瞬時に表示されます。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="IOS8 の Notification Hubs を使用した豊富なプッシュ" alt="Rich Push with Notification Hubs in iOS8" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/rich-push-ios-1.png" width="610" height="355" border="0" />


  このチュートリアルを完了するには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-aspnet-backend-ios-notify-users/">Azure Notification Hubs 通知ユーザー</a> への通知チュートリアル、または独自の WebAPI プロジェクトと iOS アプリケーションが必要です。


  質問やフィードバックがある場合は、コメントセクションまたは<a href="https://github.com/Azure/azure-content/blob/master/articles/notification-hubs-aspnet-backend-ios-rich-push.md">GitHub</a>を使用してください。
