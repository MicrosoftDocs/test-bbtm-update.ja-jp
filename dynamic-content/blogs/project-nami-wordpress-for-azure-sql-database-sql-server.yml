Title: 'Project nami: WordPress for Azure SQL Database/SQL Server'
Summary: Azure SQL Database に対して WordPress を使用してもうまくいきませんか。 それ以上待ってください。
Content: >-
  <p>WordPress は、インターネット上で最も人気のある web アプリケーションを手にしています。 ブログおよびコンテンツ管理システムとして、WordPress は、Web 上の上位 1000万 web サイトの23.3% 以上で使用され、合計で6000万の web サイトを使用しています。</p>


  <p>&rsquo;Azure SQL Database に対して WordPress を使用した場合にはすばらしいですね。 それ以上待ってください。</p>


  <p><a href="https://projectnami.org/how-did-we-get-here/">Project nami</a>は、Azure SQL Database 専用に構築されたオープンソースの WordPress デプロイです。 Azure SQL Database で動作するように設計および最適化されており、Project nami には、Azure SQL Database V12 のパフォーマンスと管理の容易さを備えた WordPress が組み込まれています。 一般的なプラグインモデルに基づいて構築された Project nami 用のフルテキスト検索プラグインを使用すると、テキスト検索を簡単に改善し、WordPress サイトの作成者検索を有効にすることができます。</p>


  <p>アプリで Project nami WordPress サイトのパフォーマンスをさらに向上させる必要がある場合は、 <a href="https://projectnami.org/blob-cache/">Blob キャッシュ</a>プラグインを検討してください。 Blob キャッシュプラグインは、WordPress または Project nami サイトからの出力を Azure Blob Storage に保存します。これにより、キャッシュソリューションが手頃な価格で提供されます。</p>


  <p>Azure SQL Database チームは、Project nami の創業時、の cameron 著に楽しんを使用 &nbsp; しました。 &rsquo;ご自分の言葉:</p>


  <blockquote>

  <p><i>Azure platform では、クラウド内のさまざまな新しい魅力的なワークロードを実現しています。&rsquo;PHP および WordPress 環境で Microsoft テクノロジを活用する方法については、今後もご紹介します。SQL、ユーザーのフルテキスト検索の機能が早い段階からの目標であり、Azure SQL DB V12 &rsquo; が発生しました。また、Web Apps と Blob キャッシュシステムを組み合わせると、サイトと予算の最小値であっても、1つの小規模サーバーと基本 DB のみで1分あたり数千の要求を処理できます。</i></p>

  </blockquote>


  <p>Project nami の詳細については、 <a href="https://projectnami.org/">projectnami.org</a>にアクセスするか、Twitter <a href="https://twitter.com/projectnami">@ProjectNami</a> のに従ってください。</p>


  <p>azure で WordPress と Azure SQL Database を開始するには、 <a href="https://projectnami.org/download/">projectnami.org/download</a>にアクセスし、[Deploy to azure] \ (azure へのデプロイ \) をクリックしてください。</p>
