  <p>現在、 <a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">Azure で Pivotal Cloud Foundry</a> を利用しているお客様は、運用を簡素化し、多くの一般的なアプリケーション スタックをサポートするアジャイルで高速なクラウド プラットフォームの恩恵を受けるでしょう。 Ford、GE、その他の顧客の共同の勢いについて、<a href="https://blog.pivotal.io/?p=36670"></a>既に大規模な実稼働ワークロードを実行している人もいます。&rsquo;</p>


  <p>Microsoft と Pivotal は、クラウドの機能を活用するクラウドネイティブ アプリケーションを使用して、お客様がビジネスを変革するのを支援するために共同で取り組みです。 この&rsquo;取り組みを&rsquo;実現するために、この 1 年間は大変な作業が行われ、作業を開始しました。 現在は、Pivotal <a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">サービスをデプロイし</a> 、Cloud Foundryサポートを受Operations Manager結果をAzure Marketplace。</p>
