Title: Azure で Pivotal サービスを使用してクラウドで機敏Cloud Foundryを推進する
Summary: 今日のビジネス環境では、前例のないレベルの機敏性が求め、お客様はテクノロジへの投資による価値の提供ペースを高める必要があります。
Content: >-
  <p>今日&rsquo;のビジネス環境では、デジタル変革の波が顧客と市場の需要に対する調整の速度と程度に対する期待を変えるので、前例のないレベルの機敏性が求めらされています。 これにより、多くの組織は、信頼性と移植性と共に、開発と運用の生産性を向上できるクラウド プラットフォームを求め始めていました。</p>


  <p>Azure では、その課題に対応するために、お客様とプラットフォームとツールを照合する取り組みです。 多様&rsquo;な PaaS ポートフォリオを含むエコシステム ソリューションをサポートすることが、戦略の重要で長年にわたるコンポーネントである理由です。</p>


  <p>2015 年 5&rsquo; 月以降、Cloud Foundry コミュニティと一緒に Azure でオープン ソース Cloud Foundry を提供しました。これは、昨年の 11 月に <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/">GA になりました</a>。 このコラボレーションと Cloud Foundry Summit&rsquo; などのフォーラムへの参加を通じて、クラウドでのデジタル変革を加速させるお客様から、Cloud Foundry on Azure に対する関心が大きく高まっています。</p>


  <p>このため&rsquo;、昨年、&rsquo;<a href="https://blog.pivotal.io/?p=36670">Pivotal</a> と共同作業を行い、共同顧客にエンタープライズ実証済みのエクスペリエンスを提供しました。 その間、開始を簡略化するための 1 <a href="https://azure.microsoft.com/en-us/blog/deploying-pivotal-cloud-foundry-on-azure-with-a-click-of-a-button/"></a> 回クリックのマーケットプレース デプロイと、Cloud Foundry アプリケーションで Storage、Azure SQL Database、Service Bus、DocumentDB、Redis Cache などの Azure サービスを活用するのに役立つ豊富な <a href="https://www.cloudfoundry.org/azure-service-brokers-released-today/">Azure Service Broker</a> が用意されました。&rsquo;</p>


  <p>この <a href="https://azure.microsoft.com/en-us/campaigns/pivotal/">共同ソリューション</a> では、12 要素のアプリの構築に適したアプリケーション フレームワークである Spring のファーストクラスサポートが提供されるエンタープライズ Java アプリケーションに重点を置きます。 また、グローバルなフットプリントが拡大する強力な Azure を使用すると、お客様は Pivotal Cloud Foundry デプロイに適切な場所を選択できます。これにより、データ主権に関する法律や他の規制要件に準拠しながら機敏性を維持できます。</p>


  <p>もちろん、企業がソフトウェアを&rsquo;構築および運用する方法でのこの変革によって、状況が時々問題になる可能性は排除されます。 統合&rsquo;された&rsquo;ポータル エクスペリエンス、クロストレーニングされたサポート スタッフ、継続的なナレッジ共有など、お客様が迅速かつ効果的に問題を解決するための共同サポート ワークフローに投資した理由です。</p>


