Content: '<p>Microsoft 企業戦略グループは、新しいホワイトペーパー「The Economics of the Cloud(クラウドの経済)」をリリースしました。このホワイトペーパーでは、IT がクラウドに移行する経済の根底にある詳細が詳しく説明されています。 &nbsp;この論文は、企業戦略グループのディレクターである Rolf Harms と、Microsoft の企業戦略グループのマネージャーである Michael Michaelrtino 氏によって作成され、IT リーダーが、このシフト中にインフラストラクチャ、アーキテクチャ、スキルへの投資を検討する際に、優れたガイダンスを提供します。 &nbsp;詳細については、こちらを参照 <a target="_blank" href="https://blogs.technet.com/b/microsoft_on_the_issues/archive/2010/11/11/the-economic-impact-of-the-cloud.aspx">してください</a>。&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
