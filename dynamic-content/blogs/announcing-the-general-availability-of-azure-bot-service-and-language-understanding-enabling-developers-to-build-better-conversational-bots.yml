Content: >-
  <p>世界中でテクノロジが普及してきたため、対話的な AI、人間とコンピューターの対話をより自然にすることが目標でした。 私たちの使命は、世界中のすべての開発者と組織に対して、世界中のすべての開発者や組織に対して、対話的な AI ツールと機能を提供することです。これにより、ビジネスは、ユニークで差別化された</p>


  <p>現在、 &rsquo; <a href="https://aka.ms/bot/luis" target="_blank">Microsoft Azure Bot Service と Microsoft Cognitive Services Language Understanding (LUIS) の両方が一般公開されて</a>います。</p>


  <p><strong>Azure Bot Service</strong> を使用すると、開発者は複数のチャネルで会話インターフェイスを作成できますが、 <strong>Language Understanding (LUIS)</strong> を使用すると、開発者は bot を含む任意の種類のアプリケーションの任意のプラットフォームで、カスタマイズされた自然な対話を作成できます。 Azure でこれら2つのサービスを一般に利用できるようにすることは、開発者の機能を拡張して、bot と会話する人の意図を自然に解釈できるカスタムモデルを構築します。</p>


  <p>この発表は、microsoft の AI プラットフォームアプローチを通じて提供されており、開発者やデータ科学者に、クラウドやモバイルデバイスで AI アプリケーションを作成するために必要なすべてのツールを提供します。 11月の<a href="https://www.microsoft.com/connectevent" target="_blank">Connect (); 2017</a>では、 <a href="https://aka.ms/aml-iot-edge-blog" target="_blank">Azure IoT のエッジ</a>統合や<a href="https://www.visualstudio.com/downloads/ai-tools-vs/" target="_blank">ai の新しい Visual Studio Tools</a>を含む<a href="https://aka.ms/azureml" target="_blank">Azure Machine Learning (AML)</a>の更新を使用して、新規および既存のアプリケーションに ai をすばやく簡単に提供するツールをリリースしました。 Microsoft Ignite 2017 の9月に、 <a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank">ai 駆動型デジタル変換用のツール</a> を発表しました。また、 <a href="https://www.youtube.com/watch?v=MUqo-lsAKgQ" target="_blank">microsoft ai プラットフォーム</a> でさまざまなアプリケーションシナリオを実現する方法についても説明しました。</p>


  <h2>Azure Bot Service と Language Understanding の新機能</h2>


  <p>Azure Bot Service と Language Understanding の一般提供により、開発者がより多くの機能を利用できるようにするための新機能も導入&#39;ます。 <strong>Azure Bot Service</strong> はより多くのリージョンで利用できるようになりました。また、ユーザーとのコミュニケーションを向上させ、高度なカスタマイズ機能を提供するための premium チャネルを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56639813-5e7a-4de1-a813-9b001953eda7.png"><img alt="ABS_Templates_Csharp" border="0" height="1019" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68575f62-83a7-4030-a89f-580d930ffcab.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ABS_Templates_Csharp" width="1429"></a></p>


  <p align="center"><em>Azure Bot Service では、C# または node.js で、単純なフォーム、質問、および回答からさまざまなテンプレートを選択できます </em></p>


  <p><strong>Language Understanding (LUIS)</strong> のユーザーインターフェイスが更新され、より多くのリージョンで使用できるようになりました。 また、500のインテントと100のエンティティまで拡張されているため、開発者はアプリに対してより多くの会話エクスペリエンスを作成できます。 たとえば、LUIS <em></em> <em> &ldquo; を使用した旅行アプリでは、注文を処理するために、"books an" という名前の目的を "パリ" という名前の "パリ" &rdquo; </em> <em></em> &ldquo; &rdquo; にします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cacd99c-367b-4d90-ab6b-18e927c0c067.png"><img alt="LUIS portal" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53e4a449-f0b8-418e-98ec-9510b5747656.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="LUIS ポータル" width="1024"></a></p>


  <p align="center"><em>新しいポータルを Language Understanding、1つのインテントを一覧表示し、作成される可能性のある文</em></p>


  <p>Language Understanding は Microsoft Cognitive Services の一部であり、システムが自然なコミュニケーション方法を使用して、お客様のニーズを認識し、聞いて、話し、理解し、解釈できるようにするインテリジェント Api のコレクションです。 &rsquo;これらの Cognitive Services のいくつかをカスタマイズできるようになったため、開発者は特定のニーズに合わせて独自のデータをアルゴリズムで使用できます。 たとえば、Custom Speech Service では、企業の研究部門が特定のよくの複合語を理解できるボットを作ることができます。 また、食べ物のあるレストランでは、ノイズの多いドライブ環境で注文を受けるアプリケーションを作成することもできます。</p>


  <p>Azure Bot Service Language Understanding の新機能の詳細については、 <a href="https://aka.ms/bot/luis" target="_blank">こちら</a>を参照してください。</p>


  <h2>顧客の導入</h2>


  <p>現在、60国の76万を超える開発者は、Cognitive Services を使用して、アプリケーションにインテリジェントな機能を追加しています。 さらに、24万の開発者は、Azure Bot Service を使用するためにサインアップしました。これにより、開発者は、インテリジェントボットを構築して接続するために必要なすべてのものを利用できます。 また、多くのお客様が、LUIS、Equadex、人間<a href="https://customers.microsoft.com/en-us/story/dixons-carphone-retail-cognitive-services" target="_blank">との</a><a href="https://customers.microsoft.com/en-us/story/human-interact-cognitive-services" target="_blank">対話</a>、Molson <a href="https://aka.ms/csequadex" target="_blank">Coors</a>、Sabre、 <a href="https://customers.microsoft.com/en-us/story/ups" target="_blank">UPS</a>などの、Azure Bot Service やでインテリジェントなアプリケーションを開発しています。</p>


  <p><a href="https://aka.ms/csequadex" target="_blank"><strong>Equadex</strong></a> は、スマートアプリケーションの Language Understanding を使用する1人の顧客です。 誤順序 Tism スペクトラムが使用されている一部の子供は、世界の移動を成功させるために、コミュニケーションを難しくし、意見を verbalize ことが困難な障壁を経験することがあります。 Equadex は、言語の視覚的な表現を提供する使いやすいモバイルアプリを使用して、通信の難易度を軽減するツールを提供していました。 Microsoft Cognitive Services REST api と Microsoft Azure ツールを使用すると、Equadex は強力な機械学習と人工知能を簡単にアプリに組み込むことができました。 Equadex は、言語の問題があるすべての方がより簡単に通信できるようにすることを希望しています。</p>


  <p>&ldquo;私たちは、自然言語をユニバーサルな形式に変換する革新的なテクノロジを市場に提供することにしました。これは、Anthony Alleb &eacute; e、Equadex の最高テクノロジ責任者を対象と &rdquo; しています。 &ldquo;LUIS や Cognitive Services Computer Vision API などの機能を使用すると、強化されたコミュニケーションツールの夢を Alleb &eacute; e のような現実 &rdquo; にすばやく変えることができました。</p>


  <p>1774で始まるストーリーを使用すると、Molson Coors は brewing greatness を定義するための世紀を費やしました。 最も大きなグローバル brewers の1つとして、Molson Coors は、世界中 &rsquo; のビール drinkers を満足させるする特別なブランドを提供します。 従業員が組織内のナレッジにアクセスし、タイムゾーンや地域をまたいで共同作業するのを支援するために、Molson coors は、特定の IT および調達のトピックに関する知識ボットの使用を調査しています。これは、Microsoft Cognitive Services QnA Maker、Azure Bot Service、Microsoft Teams、および Cortana を利用したカレンダーです。</p>


  <p>インテリジェントなアプリケーションでカスタマーサービスを向上させ、IT スタッフの効率を向上させるために、最近では、チャットボット、UPS ボットを<a href="https://customers.microsoft.com/en-us/story/ups" target="_blank"> <strong></strong>通じてサービスレベルを改善</a>しました。 この高度なエージェントは、Azure 上の Microsoft bot テクノロジで実行されます。 お客様は、テキストベースおよび音声ベースの会話で UPS ボットと連携して、出荷、レート、および UPS の場所に関する必要な情報を取得できます。</p>


  <p>&ldquo;5週間以内に、Microsoft bot テクノロジを使用してチャットボットプロトタイプを開発しました。 私たちの最高情報とエンジニアリング責任者は、2か月以内 &hellip; &rsquo; にバージョンを運用環境に提供し、 &rdquo; Kumar Athreya、シニアアプリケーション開発マネージャー (出荷システムの開発マネージャー)、</p>


  <h2>Microsoft AI プラットフォーム</h2>


  <p>Microsoft は、柔軟な <a href="https://www.azure.com/ai" target="_blank">ai プラットフォーム</a>を使用して、すべての開発者とデータ科学者に対して ai をわかりやすくし、生産性を高めています。機械学習やディープラーニングなどのテクノロジに関する最新の進歩を、microsoft の包括的なデータ、Azure クラウド、生産性プラットフォームと組み合わせることができます。</p>


  <p>Azure を利用することで、microsoft の AI プラットフォームが統合されます。</p>


  <ul>
   <li>AI ソリューションの開発を促進する<strong>高レベルのサービス</strong>。 これには、 <a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a>を使用した会話 AI、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services</a> (事前に構築された api とカスタム ai サービス) などのトレーニング済みのモデルが含まれます。開発者は、独自のニーズに合わせてトレーニングされたアルゴリズムや、 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a>などの完全なカスタム AI サービスを使用して独自のデータを使用できます。</li>
   <li>実質的に無限スケールの<strong>基になる AI インフラストラクチャ</strong></li>
   <li>開発者やデータ科学者の<strong>生産性を向上</strong>させ、あらゆる開発者やすべてのシナリオに AI をもたらします。</li>
  </ul>


