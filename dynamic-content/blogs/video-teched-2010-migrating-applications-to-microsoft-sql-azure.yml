Title: 'ビデオ: TechEd 2010 - Microsoft SQL Azure へのアプリケーションの移行'
Summary: '[この記事は、チームによってSQL Azureされました。]オンプレミスのアプリケーションとデータベースを MySql または他の RDBM から既存のアプリケーションに移行SQL Azure。 または、単に に重点を置く必要があります。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>オンプレミスのアプリケーションとデータベースを MySql または他の RDBM から既存のアプリケーションに移行SQL Azure。 または、データベースを最も簡単に使用SQL Serverに集中SQL Azure。 その後、このビデオはユーザー向けです。 Cihan Biycioglu では、このセッションの 2 つの基本的な領域であるアプリケーション データ アクセス層とデータベース スキーマ +データについて説明します。 パート 1 では、一般的な移行の問題と、クラウドと SQL Azure でデータ アクセス層の回復性を高めさせるのに役立つベスト プラクティスについて説明し、アプリケーション のデータ アクセス層について説明します。 パート 2 では、データベースの移行に重点が置かされています。 スキーマとデータの移行を進め、アプリケーション (DAC) を使用してスキーマを効率的に転送するためのツールManagement StudioData-Tierを確認します。 次に、SSIS や BCP のようなツールを使用して、小規模および大規模なデータを SQL Azureに移動する効率的な方法を見つけることができます。 彼はビデオを閉じ、アプリケーションのアプリケーションの移行を簡単にし、将来何が保存されているのかを簡単にSQL Azure。</p>  <p>ビデオはこちら</p>  <h2>まとめ</h2>  <p>ビデオで説明されている情報に関する質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>
