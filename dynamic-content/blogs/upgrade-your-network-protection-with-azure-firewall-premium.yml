Content: >-
  <p><em>このブログは、Jamiyanaa、Program Manager II、およびが実行した Azulai、プリンシパルプログラムマネージャーによって共同作成されています。</em></p>


  <p>お客様がサービスを検索している場合は、導入、関心、肯定的なフィードバック、および幅広いユースケースによって、引き続き驚いています。 現在、お客様のフィードバックに基づいて、新しい<a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=firewall-manager,azure-firewall" target="_blank">Azure Firewall プレミアム</a>の機能をいくつかご紹介します。</p>


  <ul>
      <li><strong>より多くのリージョンでプレミアム可用性を Azure Firewall します。</strong> Azure では、世界中 &rsquo; のコンピューターとしての使命を実現し、この使命を実現するための一部として、他のパブリッククラウドよりも多くのリージョンとデータセンターで利用できます。 Azure Firewall チームは、ファイアウォールプレミアム &rsquo; s 次世代脅威保護とセキュリティをアプリケーションや顧客に近づけることによって、同じためしに従います。</li>
      <li><strong>ファイアウォールポリシープレミアムの terraform のサポートが利用可能になりました。</strong> terraform は、インフラストラクチャをコードとして実装するために DevOps によって使用される、広く普及しているオープンソースツールです。 Azure Firewall プレミアムでは、Azure CLI、PowerShell、REST API などのさまざまな DevOps ツールがサポートされています。 terraform を使用して、Azure Firewall プレミアムを管理できるようになりました。</li>
      <li><strong>Web カテゴリカテゴリの確認がプレビューで利用できるようになりました。</strong> Web カテゴリでは、管理者は、ギャンブルの Web サイトやソーシャル メディアの Web サイトなどの Web サイト カテゴリへのユーザーのアクセスを許可または拒否できます。 多くの場合、特定の URL がどのカテゴリに分類されるかを確認する必要があります。 お客様は、Azure Portal の便利な方法を使用して、URL web カテゴリを決定し、カテゴリが正確でない場合にフィードバックを共有できるようになりました。</li>
      <li><strong>停止/開始方法を使用してプレミアム SKU に移行します。</strong> 停止/開始は、評価期間中にファイアウォールの課金を停止するために、お客様が採用している便利なアプローチです。 この方法では、基になるファイアウォールリソースを保持したまま、ファイアウォール仮想インスタンスの割り当てを解除します。 お客様は、停止/開始アプローチを使用できるようになった Azure Firewall プレミアムに簡単に移行できます。 この方法は、セキュリティで保護されたハブとハブの両方の VNET ファイアウォールでサポートされています。</li>
  </ul>


  <h2>新しいリージョンで Azure Firewall プレミアムを使用できるようになりました</h2>


  <p>Microsoft Government Cloud と Azure 中国の両方の21vianet で Azure Firewall プレミアムを利用できるようになりました。 この拡張により、44の Azure リージョンで Azure Firewall プレミアム使用できるようになります。</p>


  <ul>
      <li>USGov テキサス</li>
      <li>USGov アリゾナ</li>
      <li>USGov バージニア州</li>
      <li>中国北部 2</li>
      <li>中国東部 2</li>
  </ul>


  <h2>terraform によるファイアウォールポリシーのプレミアムのサポート</h2>


  <p>terraform コミュニティでは、最近、ファイアウォールポリシープレミアム SKU プロパティのサポートが追加されました。 ファイアウォールポリシーを使用しているお客様は、terraform を利用して Standard SKU 属性とプレミアム SKU 属性の両方を管理できるようになりました。 詳細については、 <a href="https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/resources/firewall_policy" target="_blank">Terraform API のドキュメント</a> を参照してください。</p>


  <h2>Web カテゴリ &mdash; カテゴリの確認と Mis-Categorization 要求</h2>


  <p>Web カテゴリは、ギャンブル、ソーシャルメディア、ダウンロードサイトなど、定義されたカテゴリに基づいてアプリケーショントラフィックをフィルター処理できるようにする機能です。 Web カテゴリのカテゴリチェックを使用すると、管理者は完全修飾ドメイン名 (FQDN) または URL チェックを実行して、web サイトがどのカテゴリに分類されているかを識別できるようになります。 これは、ルールを定義するときに特に便利です。 さらに、web サイトが別のカテゴリに分類されていると思われる場合は、Mis-Categorization 要求を送信してフィードバックを提供できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e22db0c6-62a7-4b22-ab30-4856664bd509.png"><img alt="Web Category Search screenshot" border="0" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7a752e4-3549-4a7e-bca0-5c1c0da60f9d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Web カテゴリのスクリーンショット" width="1024"></a></p>


  <h2>停止/開始方法を使用してプレミアム SKU に移行する</h2>


  <p>Azure Firewall Standard SKU をファイアウォールポリシーと共に使用する場合は、割り当て/割り当て解除方法を使用して、ファイアウォール SKU をプレミアムにアップグレードすることができます。 この移行アプローチは、VNET ハブとセキュリティで保護されたハブファイアウォールの両方でサポートされています。 セキュリティで保護されたハブのデプロイは、ファイアウォールのパブリック IP を保持したままアップグレードされます。 <a href="https://docs.microsoft.com/en-us/azure/firewall/premium-migrate" target="_blank">Azure Firewall プレミアムへの移行</a>方法に関するドキュメントを参照してください。</p>


