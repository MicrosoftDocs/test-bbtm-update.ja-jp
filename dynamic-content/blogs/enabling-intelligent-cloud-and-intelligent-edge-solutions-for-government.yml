Title: 政府機関向けインテリジェント クラウドおよびインテリジェント エッジ ソリューションの有効化
Summary: '私たちは、以前は実現できない政府機関の新しいミッション シナリオのロックを解除するテクノロジ変革を行っています。 '
Content: >-
  <p>私たちは、以前は実現できない政府機関の新しいミッション シナリオのロックを解除するテクノロジ変革を行っています。 &ndash;&rsquo;スマート センサーとコネクテッド デバイスは、機関が機器のメンテナンスから大気質の測定、スマート シティから航空の前道への問題にアプローチする方法を変えています。一方、新しいデバイスは、信号機や車両の場合でも、既定でますますクラウドに接続されています。</p>


  <p>同時に&rsquo;、ハイブリッド クラウドは、データセンターとパブリック クラウドの統合から、パブリック クラウドと連携して動作する最も離れた世界の目的地でも使用できるコンピューティング単位にまで進化しています。 これまで以上に、政府は世界中のミッションにクラウドの力を持ち込む可能性があります。</p>


  <p>これら 2 つのテクノロジの傾向を組み合わせて、すべてのシステムで AI を実行し、インテリジェントなクラウドとインテリジェントエッジの時代に入ります。 また、これらのテクノロジの進歩に応じて、すべての業界がメリットを得られると予想しますが、特に政府の作業は、計画を立て、より効率的に情報を収集し、それが最も必要な場所で洞察を提供する機能によって変わる予定です。<br>

  インテリジェント クラウドは、パブリック クラウドによって有効にされ、AI を利用したユビキタス コンピューティングです。 この方法では、Azure&rsquo; をワールド コンピューターと見なし、あらゆる種類のインテリジェントなアプリケーションとシステムをお客様があらゆる業界で想定しています。</p>


  <p>インテリジェント エッジは、データが存在する物理的な世界の近くで情報を収集および分析し、応答性が高く、コンテキストに応じて認識できるリアルタイムの分析情報とイマーシブ エクスペリエンスを提供する、継続的に拡大する接続されたシステムとデバイスのセットです。 これらの接続されたシステムとデバイスは、水質の追跡、緊急管理の改善、重要な機器の迅速なメンテナンス、複雑な現実世界の物流問題への分析情報の取り込みなど、膨大なミッション目標全体の政府機関に役立ちます。</p>


  <p>インテリジェントなクラウドおよびインテリジェント エッジ ソリューションを有効にする場合は、新しいクラスの分散型で接続されたアプリケーションが必要であり、最終的には、市民サービス、国の運用、および全体的なミッションへの影響のあらゆる側面にわたって、ブレークスルー結果を提供します。 これらのクラウド/エッジ アプリケーション &ndash; は、堅牢なクラウド機能とエッジの局所性の両方を利用するために最適化された分散形式で実行される単一のソリューションとして構築されています。 エッジでは、アプリケーションはコンテキストに対応し、接続状態と切断状態の両方で実行できます。 ネットワークの安全性が低い大陸 米国 の外部で運用されている機関の場合、接続状態と切断状態の間を切り替えるオプションにより、テクノロジを使用してローカルの問題に対処するためのオプションが大幅に拡張されます。</p>


  <p>インテリジェント クラウドとインテリジェント エッジの時代は新しい時代ですが、このアーキテクチャを利用するソリューションを構築して実行するアプローチは永続的な原則に基づいて行います。 基本的に、クラウド/エッジ アプリケーションは、アプリケーション サービスから AI、セキュリティ、管理まで、単一の環境として開発および実行する必要があります。<br>

  &nbsp;<br>

  現在、Id&rsquo;&rsquo; は、堅牢なテクノロジ ソリューションの一連のコア原則に合わせて Azure クラウド/エッジ機能を構築する方法を共有し、クラウドとエッジ全体で一貫性を一意に提供します。</p>


  <ul>
      <li><strong>クラウドとエッジ全体で一貫したアプリ プラットフォーム。</strong> Azure&rsquo; は、クラウド/エッジ アプリケーションの開発を簡素化し、アプリケーションの管理を効率的に行うプログラミング モデル、データ サービス、AI、および DevOps の一貫性を提供するように構築されています。 一貫性とは、クラウドからリモートの前部のサーバーやデバイスまで、複数の環境で 1 回ビルドして実行します。</li>
      <li><strong>包括的なセキュリティ。 </strong>サイバーセキュリティの脅威の進化は、政府機関に絶えず懸念されています。 クラウド/エッジ アプリケーション全体でセキュリティを提供するために、Azure Security Center は、クラウドとエッジで実行されているシステムに対して、統合されたセキュリティ管理と高度な脅威保護を提供します。 また、クラウド環境とエッジ環境には異なるセキュリティ リスクがあるという認識により、MCU ベースのエッジ デバイスに対する Azure Sphere&rsquo; s の画期的なセキュリティなど、追加の保護が構築されています。</li>
      <li><strong>単一の ID 管理。</strong> クラウド/エッジ アプリケーション全体で単一の ID 制御を提供するには、アプリケーションが存在する場所を問う場所でアプリケーションをセキュリティで保護および管理する必要があります。 Azure Active Directory、クラウドとエッジ全体で統合された ID 管理と条件付きアクセスを提供し、アプリやデータが存在する場所への未承認のアクセスからの保護を提供します。 より多くのデータを処理し、より機密性の高いデータを処理する機関の場合、簡素化された ID 管理は、適切な保護を常に確実に行う上で重要な側面です。&nbsp;&nbsp;</li>
      <li><strong>人工知能。</strong> エッジからコンテキスト分析情報を活用すると、モデルMachine Learningより堅牢なデータが得られるため、結果が向上します。 Azure を使用すると、クラウドとエッジのデータを組み合わせて、新しいMLできます。 その後、Azure で開発MLテストされた同じモデルを分散して、Azure IoT Edge で実行されている大規模な認定デバイス セット全体で実行できます。</li>
      <li><strong>あらゆるニーズに対応する包括的なインテリジェント エッジ ポートフォリオ。</strong> Azure は堅牢なクラウド サービスとエッジ デバイスのセットを提供しますが、エッジの多様性は拡大するだけであるのはわかっています。 このため、ISV、SIS、およびソリューション プロバイダーのエコシステムと同様に投資して、独自のビジネスに対する適切なエッジ ソリューションを確実に得ることができます。 &rsquo;Azure は引き続き、クラウドとエッジの両方である Azure Stack を使用して、MCU ベースのデバイスに対して他に類を見ないセキュリティを提供する Azure Sphere に市場の境界を押し広げ続けるでしょう。&nbsp;</li>
  </ul>


  <p>その他のクラウド ベンダーは、VM またはコンテナーを実行するサーバーを使用したクラウド/エッジ コンピューティングのサポートを要求します。 ただし、このアプローチ&rsquo;では、エッジ デバイスと使用事例の多様性が認識されません。また、政府機関向けソリューションに必要なアプリ モデル、管理、セキュリティ全体で一貫したアプローチも提供されません。</p>


  <h2>ミッション エンド をエンド エンドで有効にする&nbsp;</h2>


  <p>インテリジェントなクラウドとインテリジェントエッジのアプローチをさらに有効にするために、現在、政府機関向け Azure の新しい機能の数を発表します。 過去 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=us-dod-central,us-dod-east,usgov-arizona,usgov-iowa,usgov-non-regional,usgov-texas,usgov-virginia&amp;products=all" target="_blank">6</a> か月間に、Azure Government に 40 を超えるサービスと機能を追加し、Azure Government リージョンの新しいロードマップを公開し、今後のリリースに継続的に透明性を提供しています。 今後、政府機関の顧客がイノベーションに迅速にアクセスできるよう、連邦政府機関の規制コンプライアンスへのアプローチを簡素化しています。 さらに、クラウド サービスを購入およびオンボードするための新しいオプションを追加して、クラウドへの移行を容易にします。 最後に、政府のお客様がインテリジェント エッジとインテリジェントクラウド時代のテクノロジにフル アクセスを持て確保するために、新しいハイブリッド機能とエッジ機能の配列を政府機関に提供します。</p>


  <h2>業界で最も広範なサポートを提供する、Azure 向け FedRAMP カバレッジの拡大</h2>


  <p>Microsoft は、パブリック クラウド リージョン向FedRAMP Moderateの拡張を発表しています。 合計 50 のサービスが利用できる現在、連邦機関の幅広い範囲で新しい機会が生み出されています。 さらに、カレンダー年度の終わりまでに、Microsoft はパブリック クラウド リージョン、特にこれらの 50 のサービスに対する影響レベルを FedRAMP Moderate から FedRAMP High に強化します。 Microsoft は引き続き、他のクラウド プロバイダー FedRAMP Moderate影響レベルFedRAMP Highの両方で、より多くのサービスをサポートしています。 業界で最も広範な規制&rsquo;コンプライアンス アプローチを採用することで、商用イノベーションをよりアクセスしやすくし、政府が採用しやすくなっています。 つまり、大陸 米国 の Azure パブリック リージョンは、今年、パブリック クラウドで情報をホストする規制によって許可されている米国政府機関向け FedRAMP High アプリケーションをサポートします。 市民権の要件と特定の種類のデータへのより制御されたアクセス権を持つ政府機関の場合、Azure Government は引き続き FedRAMP High でサービスを提供します。また、政府のクラウドでは、高い人員の審査、米国市民専用の管理、その他の重要な保護に関する保証が追加されます。</p>


  <h2>Azure Government Secret 2019 年第 1 四半期に利用可能なリージョン</h2>


  <p>昨年 10 月に、 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-government-capabilities-for-classified-mission-critical-workloads/" target="_blank">Azure Government Secret</a> と、シークレット米国分類データまたは国防情報システム局 (DISA) 影響レベル 6 のワークロードに対して有効になっている新しいリージョンを使用したミッション クリティカルなクラウドの拡張を発表しました。 国防総省とインテリジェンス センターの規制とコンプライアンスの要件を満たして設計されたこのクラウドの提供は、大きな進歩をCommunity。 現在、これらの最新のリージョンは、2019 年第 1 四半期の終わりまでに利用可能になる予定です。 さらに、米国政府の需要と要件の増大に対応するために、最高の分類要件を満たすために Azure Government サービスを提供する意図と、米国の機密データを処理する機能を確認しています。&nbsp;</p>


  <h2>Azure Data Box、Data Box Edge、Data Box Heavy政府機関のお客様が利用できる</h2>


  <p>9 月末に、Azure に<a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank"></a>データを取り込みやすく<a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">するために</a>設計された新しいオファリングを含める Data Box 製品ファミリの拡張を発表しました。 データ移行を簡単かつ安全に行うのは、業界をまたがって優先度が高くなりますが、接続とクラウドアクセスが制限または使用できない環境でミッション ニーズを持つ政府機関にとって特に重要です。 Azure Data Box、Azure のデータを転送する新しい製品である Edge がパブリック プレビューで利用可能になります。 Azure Data Box Edge を使用すると、エッジでデータを前処理し、データを Azure に効率的に移動できます。 Azure Data Box Edge では、アプライアンスにネイティブに統合された高度な FPGA ハードウェアを使用して、エッジで機械学習推論アルゴリズムを効率的に実行します。 サイズと移植性により、必要に応Azure Data Box、ユーザー、アプリ、データの近くで Edge を実行できます。 Azure Data Box Heavy容量を拡張できます。 堅牢で安全な改ざん防止アプライアンスには、顧客データを Azure データセンターに転送するための 1 ペタバイトのストレージが含まれています。 政府機関のお客様に Data Box オファリングの全範囲を提供することで、データが収集される場所に関して、大規模なデータの分析を必要とする重要なミッション シナリオを可能にできると考えています。</p>


  <h2>クラウドへのアクセスを簡素化する</h2>


  <p>政府機関がクラウド サービスを迅速かつ最小限の摩擦で活用するために、Azure <a href="https://docs.microsoft.com/en-us/azure/billing/billing-save-compute-costs-reservations">Reservations</a> がクラウド サービスで利用可能Azure Government。 Azure Reservations を使用すると、1 年と 3 年間の期間の事前支払いにより、予算と予測を簡単に行うことができます。 <a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/" target="_blank">Azure Fast Track for Government</a> を使用した拡張されたデプロイ サポートにより、ワシントン D.C. のオフィスを基に、設計とアーキテクチャの計画、サービスの構成にアクセスできます。</p>


  <p>州レベルとローカル レベルから、すべての連邦政府機関や最大の連邦政府機関まで、10,000 を超える米国政府機関のお客様が、独自の複雑なミッションを達成するために Azure を使用しています。</p>


  <h2>SAP を使用してデジタル変革への信頼できるパスを提供する力を結合する</h2>


  <p>Microsoft と SAP は、連邦政府および規制対象業界のお客様にSAP HANAの力を提供するために提携しています。 Microsoft Azure Government で提供される SAP NS2s&rsquo; Secure HANA Cloud を使用すると、高度なワークロードを処理するために構築されたセキュリティで保護された準拠インフラストラクチャで、最新のクラウド イノベーションを利用できます。 政府機関は、セキュリティで保護されたクラウド マネージド サービスと製品の専門知識を、セキュリティで保護されたサービスと、セキュリティで保護されたサービスを通じて提供される SAP NS2 HANA Cloud提供Azure Government。 このパートナーシップにより、連邦政府機関や規制対象業界が、セキュリティで保護されたクラウド インフラストラクチャ内のクラウドにミッション クリティカルなアプリケーションを移行するための、セキュリティで保護された信頼できる方法が開きます。</p>


  <h2>L3 を使用した宇宙産業と国防におけるイノベーションの加速</h2>


  <p>L3 Technologies は、Azure Government機能を拡張し、IT 運用を最適化し、より大きな価値をお客様に提供するための主要なクラウド プラットフォームとして、この機能を選択しました。 L3 は、新しいテクノロジの開発におけるデータ駆動型の機敏性とスピードを高める、SAP on Azure Government などの階層 1 ワークロードを実行する、クラウドに対して戦略的なアプローチを採用しています。 L3 は、この業界のコラボレーションによって実現されるイノベーションの中で、高度なコンピューティング機能をエッジに取り込み、データの量を増やし、革新的な予測メンテナンス ソリューションを提供するアクション可能な分析情報を引き出す必要があります。</p>


  <h2>データと AI を使用したミッション アプリケーションの水平線を拡大し、Bo horizon Allen Hamilton を使用</h2>


  <p>Booz Allen Hamilton は、Microsoft と提携して、防御とインテリジェンスの顧客向けパラダイムを変更しています。 人工知能のセンター オブ エクセレンスとインテリジェンス Community の Machine Learning の共同センターは、ミッション クリティカルなサイバーセキュリティとインテリジェンスの課題を解決するためのツール、手法、専門知識を提供します。 ハイブリッド、エラ&rsquo;スティック コンピューティング、ハイパースケールにわたる Azure Government のイノベーションと、独自に複雑なインテリジェンス環境に関する深い理解を持つ Bo horizon Allen Hamiltons&rsquo; を活用することで、このパートナーシップは、新しいクラウド ソリューションの開発をサポートし、AI によって実現されるミッション アプリケーションの範囲を拡大します。&nbsp;</p>


  <h2>本社からエッジへのミッション機能の拡張 (GDIT を使用)</h2>


  <p>Microsoft では、GPU アクセラレータ &ndash; による大規模な分析からシームレスなコラボレーション ツールへのデジタル変革を進め、最新のテクノロジ プラットフォームとサービスを提供しています。 General Dynamics Information Technology (GDIT) の場合、Microsoft との共同作業は、連邦政府の職場を最新化するための取り組みの次のステップです。 GDIT は、Microsoft Azure Governments&rsquo;&rsquo; の革新的でインテリジェントなクラウドで提供される場合に、本社から戦術的なエッジまで顧客の機能を進め、ミッション サービス全体に深いドメインの専門知識を提供します。</p>


  <h2>インテリジェントエッジとインテリジェントなクラウド イノベーション</h2>


  <p>商用イノベーションを政府に持ち込むのは、引き続き最優先事項の 1 つです。 パブリック リージョンでの FedRAMP Highのサポートを拡大すると、さらに多くの政府機関のお客様がクラウドからエッジへの新しいサービスを利用できます。 9 月後半に企業向けとして発表した新しいエッジ機能は、政府にも変革の機会を提供します。</p>


  <ul>
      <li><strong>Azure Digital Twins。</strong> この新しい Azure サービスを使用すると、任意の物理環境の包括的なデジタル モデルを作成できます。 これには、人、場所、物のモデル、およびそれらをバインドするリレーションシップとプロセスが含まれます。 また、このデジタル モデルは単&rsquo;なる静的なエクスペリエンスでは "ない"。 Azure Digital Twinsデジタル モデルを物理世界のデバイスやセンサーと直接接続して、デジタル モデルを常に最新の状態に保つ必要があります。</li>
      <li><strong>Azure IoT Edge をオフラインで拡張します。</strong> エッジで拡大するユースケースに対処するために、microsoft では、Azure IoT edge の拡張オフライン機能のパブリックプレビューを使用して、長期間にわたってインターネットから切断されて動作する IoT デバイスの機能を追加しています。</li>
      <li><strong>Azure IoT 中部。</strong>Azure IoT central は、完全に管理されたグローバル iot SaaS (サービスとしてのソフトウェア) ソリューションであり、大規模な iot 資産の接続、監視、管理を簡単に行うことができます。 これは、接続された製品を市場に迅速にもたらし、新しい価値を提供することで、接続ソリューションにサービスを追加できることを意味します。</li>
      <li><strong>Azure Sphere プレビュー。</strong> 2018年2月に、セキュリティで保護されたインターネット接続マイクロコントローラー (MCU) デバイスをエッジ上で作成するための新しいソリューションである Azure Sphere 発表しました。 ここでは、Azure Sphere dev kit を使用した次のフェーズと、Azure Sphere OS、Azure Sphere セキュリティサービス、および開発者ツールを利用できる開発者ツールについて説明しました。</li>
      <li><strong>Azure Stack。</strong> 最初の Azure Stack システムを1年前に発送し、切断されたコンプライアンスのユースケースに対応するために、お客様が構築したすばらしいソリューションを見てきました。 Azure Stack で実行する新しいサービスが定期的にリリースされています。 最近発表されたお知らせは、Azure Event Hubs も Azure Stack する予定です。 Azure Event Hubs Azure Stack では、web サイト、アプリ、データのストリームからクラウド形式のテレメトリインジェストを実行できます。</li>
  </ul>


