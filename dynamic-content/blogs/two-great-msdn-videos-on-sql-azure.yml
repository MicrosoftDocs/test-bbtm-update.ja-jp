Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>次の 2 つの MSDN ビデオを使用して、次の記事をSQL Azure。</p>  <h4><a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12739">MSDN ビデオ: Microsoft SQL Azure RDBMS サポート (レベル 200)</a></h4>  <p>このセッションでは、テーブル、ビュー、インデックス、ロール、プロシージャ、トリガー、関数、挿入、更新、削除、制約、トランザクション、一時テーブル、クエリのサポートの作成、アクセス、操作について説明します。 MSDN <a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12739">のビデオ</a> をご覧ください。</p>  <h4><a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12742">MSDN ビデオ: Microsoft SQL Azure セキュリティ モデル (レベル 200)</a></h4>  <p>このセッションでは、次のトピックについて説明します。認証と承認はSQL Azure。 MSDN <a href="https://www.microsoft.com/events/series/azure.aspx?tab=Videos&amp;seriesid=155&amp;webcastid=12739">のビデオ</a> をご覧ください。</p>'
