Title: Azure PaaS サービスを使用した Technical Preview 3 の更新の Azure Stack
Summary: 本日、Azure Stack 向けの Azure PaaS サービスのプレビューリリースについてお知らせします。 具体的には、このリリースには、Azure App Service (Web apps、API apps、Mobile apps) Azure...
Content: >-
  <p><em>この投稿は Azure Stack チームによって作成されました。 </em></p>


  <div>現時点では、Azure Stack 向けの Azure PaaS サービスのプレビューリリースを発表し、Azure Stack TP3 に更新することをお楽しみしています。 先月は Azure Stack TP3 をリリースし、ハイブリッドユースケース、Azure Stack の従量課金制ビジネスモデル、およびロードマップの更新に関する追加情報を提供しました。 &rsquo;まだお持ちでない場合は、Jeffrey Snover &rsquo; s <a href="https://azure.microsoft.com/en-us/blog/hybrid-application-innovation-with-azure-and-azure-stack/">Azure Stack TP3 のブログ投稿</a>をお読みください。詳細については、「」を参照してください。 さらに、Azure サービス、統合システムの詳細、および初期 geo 可用性について、さらに詳細なロードマップを含む <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/ebb2fd25-06ec-476b-a29a-bca40f448cf6/Hybrid_application_innovation_with_Azure_and_Azure_Stack.pdf">ホワイトペーパー </a>をまとめています。</div>


  <div>&nbsp;</div>


  <div>この更新は、お客様がハイブリッドクラウド向けの革新的なアプリケーションを作成できるように、オンプレミスで Azure サービスを引き続き提供します。 具体的には、このリリースには次のものが含まれます。</div>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> (Web APPS、API Apps、Mobile apps)</li>
      <li><a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a></li>
      <li>SQL/MySQL データベースサービスの更新バージョン</li>
  </ul>


  <p>このリリース App Service の新版:</p>


  <ul>
      <li>AAD ベースの展開の Azure Functions プレビュー</li>
      <li>切断された環境での配置</li>
      <li>ADFS で認証された Azure Stack への展開</li>
      <li>インストールと展開の機能強化</li>
      <li>Azure Resource Manager (ARM) API バージョン 2016-03-01 App Services のサポート</li>
      <li>Sku と Azure &ndash; の同期 (F1)、共有 (D1)、Standard (S1、S2、S3)</li>
      <li>サービスの信頼性の向上</li>
  </ul>


  <p><strong>TP3 の更新の Azure Stack: </strong>フィードバックといくつかの継続的な改善とバグ修正に基づいて、Azure Stack TP3 ソフトウェアも更新して、より優れた展開と運用エクスペリエンスを実現しまし &rsquo; た。 Azure Stack TP3 <a href="https://aka.ms/AzureStackWhatsNew" target="_blank">の最新の機能と機能強化の一覧</a> が利用可能になりました。</p>


  <p><u>重要な注意</u><strong>:</strong> Azure Stack TP3 を既にデプロイしている場合は、Azure PaaS サービスをデプロイする前に、 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/" target="_blank">更新さ</a> れたソフトウェアを使用して再デプロイする必要があります。</p>


  <p>Azure Stack の<a href="https://azure.microsoft.com/en-us/documentation/azure-stack/" target="_blank">技術ドキュメント</a>のページにアクセスして、デプロイ作業を進め、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-app-service-overview" target="_blank">App Service と Functions</a>、 <a href="https://aka.ms/azurestacksqldeploy" target="_blank">SQL</a>、 <a href="https://aka.ms/azurestackmysqldeploy" target="_blank">MySQL</a>のドキュメントを参照してください。</p>


  <p>フィードバックを提供する場合は &rsquo; 、ヘルプと<a href="https://feedback.azure.com/forums/344565-azure-stack" target="_blank">ユーザーの声</a>のトラブルシューティングについては、 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack" target="_blank">Azure Stack フォーラム</a>を参照してください。 詳細については、 <a href="https://aka.ms/AzureStackTroubleshooting" target="_blank">既知の問題の現在の一覧</a>を参照してください。</p>


  <p>皆様からのご意見をお待ちしており &rsquo; ます。</p>
