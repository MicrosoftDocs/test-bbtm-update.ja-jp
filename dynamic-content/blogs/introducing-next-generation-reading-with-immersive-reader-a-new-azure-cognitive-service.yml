Title: 新しい Azure 認知サービスであるイマーシブリーダーを使用した次回の世代読み取りの概要
Summary: '現時点では、イマーシブリーダーのプレビューは、言語カテゴリの新しい Azure 認知サービス予期ています。 開発者は、このサービスを使用して、年齢や能力に関係なくユーザーのテキストの読み取りと読解を強化するために、包括的な機能をアプリに組み込むことができるようになりました。 機械学習の専門知識は必要ありません。 '
Content: >-
  <p><em>このブログ投稿は、Azure Marketing というシニア製品マーケティングマネージャーである Azure マーケティングによって作成されました。 </em></p>


  <p>現在、 &rsquo; <a href="https://aka.ms/IRproductpage" target="_blank">イマーシブリーダー</a>のプレビューは、新しい Azure 認知サービスである言語カテゴリに予期ています。 開発者は、このサービスを使用して、年齢や能力に関係なくユーザーのテキストの読み取りと読解を強化するために、包括的な機能をアプリに組み込むことができるようになりました。 機械学習の専門知識は必要ありません。 inclusivity とアクセシビリティに関する広範な調査に基づいて、イマーシブリーダー &rsquo; の機能は、テキストを読み上げ、翻訳し、ユーザーの注意を集中するように設計されています。 イマーシブリーダーを使用すると、ユーザーはテキストからナレッジをロック解除して、クラスルームや office でのメリットを得ることができます。</p>


  <p>1500万を超えるユーザーは、microsoft ラーニングツール、Word、Outlook、Teams などの18個のアプリとプラットフォームにわたる microsoft &rsquo; のイマーシブ読み取りテクノロジを利用しています。 これで、開発者は、この実証済みの教養エクスペリエンスをユーザーに提供することもできます。</p>


  <p>dyslexia の子である Andrzej のような方々は、Microsoft ラーニングツールなどのアプリに組み込まれているイマーシブリーダーのエクスペリエンスについて学習しました。 彼の母親は、彼のストーリーを共有しています。 Mitra です。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE3auL9" width="560"></iframe></p>


  <p>教養は、ナレッジのロックを解除し、1つ &rsquo; の可能性を把握するための鍵です。 教員は毎日、この現実を教室で見ることができますが、dyslexia、ADHD、視覚障碍を持つ方や、新たなリーダー、ネイティブではないスピーカーなどを使用している方にとっては一般的です。 すべてのユーザーがより多くのことを達成できるようにするために、イマーシブリーダーの機能によってこれらの課題を克服できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb0fba89-38cd-426d-aefa-6774328a2027.gif"><img alt="Immersive Reader Cognitive Services GIF" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5977754c-9718-4833-b2fb-770c7da22d5d.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イマーシブリーダー Cognitive Services GIF" width="640"></a></p>


  <p>Azure は、この種類のエクスペリエンスを使いやすい AI サービスとして提供する唯一の主要なクラウドプロバイダーです。 教育機関 &rdquo; である skooler は、イマーシブリーダー統合されて &ldquo; います。 Tor Henriksen、Skooler &rsquo; 、CEO、および CTO &ldquo; では、27年間のソフトウェア開発において、これは最も簡単な統合 &rsquo; です。 &rdquo;複数の企業が、次のようなイマーシブリーダーのアプリへの埋め込みを既に開始しています。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eac1a2c4-dfab-4d39-99ee-cd1fb0d10a55.png"><img alt="Logos of businesses embedding Immersive Reader into their apps" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44f31e6c-718b-45ba-a74d-12427826f330.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イマーシブリーダーを使用した企業のロゴ" width="640"></a></p>


  <p>私たちは、イマーシブリーダーで書かれた単語の力を Andrzej のような何百万ものユーザーから、作成したものを使用してどのようなことができるかを見ていきます。</p>


  <p>アプリへのイマーシブリーダーの埋め込みを開始するには、<a href="https://aka.ms/IRproductpage" target="_blank">イマーシブリーダーの製品ページ</a>にアクセスしてください。 このサービスは、プレビュー期間中は無料でご利用いただけます。</p>
