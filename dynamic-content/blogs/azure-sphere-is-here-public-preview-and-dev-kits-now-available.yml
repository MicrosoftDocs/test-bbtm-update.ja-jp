Content: >-
  <p>Azure Sphere Security Service、<a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/" target="_blank">Azure Sphere</a> オペレーティング システム、Visual Studio 開発エクスペリエンスのパブリック プレビューの提供を発表Azure Sphere。 今日&rsquo;の発表は、IoT デバイスをセキュリティで保護するためのエンドツーエンドのソリューションを提供する Microsoft&rsquo; のコミットメントの重要なマイルストーンです。 これらのリリースと並行して、Azure Sphere <a href="https://aka.ms/AzureSpheredevkits" target="_blank">開発キットは Seeed Studio からすぐに利用できます</a>。 開発キットには、最初の Azure Sphere 認定 MCU、MediaTek の MT3620、および Azure Sphere アプリケーションの開発を開始するために必要なその他すべてを使用して構築された開発ボードが含まれています。</p>


  <h2>7 つのプロパティ: 接続されているデバイスセキュリティのバーの設定</h2>


  <p>2017 年に、Galen Hunt、George Letey&ldquo;、私はホワイト ペーパー「非常に安全なデバイスの 7 つのプロパティ<a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf" target="_blank">」を公開しました</a>。&rdquo;何年も前に、シリコン製造の傾向を確認し、今後 10 年間で何十億もの MCU 搭載デバイスが接続デバイスになることに気付きました。 チームを集め、MCU デバイスのセキュリティに関する調査、ソフトウェアの構築、深い検討を開始しました。 私たちは、この調査から不満を感じました。 既存のソリューションは、&ldquo;&rdquo;セキュリティを後付けまたは付加価値として扱い、エンドツーエンドのソリューションをすぐに利用できません。 デバイスの製造元は、シリコン プラットフォームを選択するか、すべてのソフトウェア (ファームウェア、OS、アプリケーション)、独自のサービス セットを作成して更新プログラムを展開し、それらのデバイスを管理し、ハードウェア、ソフトウェア、サービスで世界クラスのセキュリティの専門知識を開発する必要があります。</p>


  <p>7 つのプロパティは、IoT デバイスをインターネットに安全に接続するために満たされる必要がある標準を定義します。 &ndash; 7 つのプロパティすべてが必要です。プロパティの 1 つでも省略すると、デバイスが壊滅的なリスクを引き起こします。重要なセキュリティ イベントへの対応が困難でコストがかかる状況が発生する可能性があります。 プロパティは、IoT セキュリティを評価するための実用的なフレームワークとして機能します。 このフレームワークを導入 &ldquo;する前は、誰かが単に「IoT&rdquo; ソリューションはセキュリティで保護されていますか?」と質問し、サプライヤーからの回答は常にそう &ldquo;でした。&rdquo; ただし、セキュリティはチェック ボックスでも 1 つの状態でもありません。 これは、プラットフォームに対して予想される攻撃と、デバイスが提供する機能に依存する範囲です。 私たちは、デバイスが開いているインターネットに接続したら、すべてのプロパティを満たして、継続的にセキュリティで保護できるソリューションを提供する必要があるという主張をしています。 これらのプロパティの下線を &ldquo;引いて、誰かがサプライヤーとソリューション プロバイダーについて簡単な質問をすることができます。7 つのプロパティはすべて満たしていますか?&rdquo; プロパティのフレームワークを使用すると、&rsquo;会話が絶対 (セキュリティで保護されている) の 1 つから特定の 1 つにシフトされます。 私たちはこれらのプロパティを大切&rsquo;にし、自分用に設定したバー Azure Sphere満たしていけそうに取り組みます。 次に、7 つのプロパティの概要と、それらを実装Azure Sphereを示します。</p>


  <ul>
      <li>信頼の <strong>ハードウェア ルート</strong>がない場合、デバイスが模倣され、マルウェアが挿入され、暗号化アルゴリズムが脆弱または予測可能になる可能性があります。 Azure Sphere Pluton セキュリティ サブシステムは、暗号化タスクを迅速化し、真の乱数ジェネレーターを実装し、セキュア ブート (ECDSA 経由) とリモート構成証明のサポートを提供&rsquo;します。 これらの機能はすべてシリコンに完全に実装され、その機能はソフトウェアの脆弱性に対して影響を受けずにいます。</li>
      <li>信頼できるコンピューティング ベースのサイズが大きくなるにつれて、デバイスを完全に侵害する脆弱性のリスクが大きくなる。 デバイス <strong>のセキュリティには、信頼できる小規模</strong> なコンピューティング ベース (TCB) が不可欠です。 &rsquo;Azure Sphere TCB には、Pluton ランタイムと Azure Sphere&rsquo; セキュリティ モニターだけが含まれていますが、Azure Sphere の Linux OS カーネルとアプリケーション間の分離が提供されます。</li>
      <li>接続、セキュリティ、アプリケーションの &ldquo;機能と同じバイナリ ペイロード内の OS&rdquo; またはランタイムの一般的な RTOS リンク。 詳細 <strong>な防御戦略により</strong> 、攻撃者は複数のソフトウェアレイヤーを介して複数の脆弱性を連鎖して、デバイスを侵害する必要があります。 Azure Sphere、完全に独立した OS カーネル バイナリを使用して、信頼ゾーンと最新のオペレーティング システム設計を使用して、レイヤー化されたアーキテクチャを提供します。</li>
      <li><strong>動的コンパートメントを使用すると</strong> 、障害が発生したプログラムやバグのあるプログラムが別のプログラムを&rsquo;侵害する可能性が高い。 また、開発作業を最小限に抑え、現場に変更を簡単にデプロイできます。 &rsquo;Azure Sphereで Cortex-A&rsquo; を使用すると、Azure Sphere Linux カーネルでプロセスベースの分離を実装できます。</li>
      <li><strong>証明書</strong> ベースの相互&rsquo;認証では、パスワードが不要で、デバイスが通信しているサービス (Azure など)&rsquo; を検証できると共に、クラウド サービスがデバイス ID を検証できる保証も保証されます。 Azure Sphereとサービスは、リモート構成証明を利用して、デバイスが正規<strong></strong>のソフトウェアで起動されただけでなく、最新のソフトウェアのみを実行するデバイスを検証することで、証明書を超えて機能します。</li>
      <li><strong>更新可能な</strong> セキュリティにより、特定されたソフトウェアの問題を修正し、現場にデプロイすることができます。 デバイスAzure Sphere、ファームウェア、オペレーティング システム、アプリケーションに対するソフトウェア更新プログラムを少なくとも 10 年間受信し、デバイスが最新の状態を保証します。 更新可能なセキュリティなしでデバイスをインターネットに接続する方法は、ガスのタンクを 1 つしか持ち込めずに、 最終的には、&rsquo;あなたは残されます。</li>
      <li>最後に、 <strong>障害</strong> 報告により、攻撃が発生した場合に確実に検出され、攻撃が致命的になる前に、更新可能なセキュリティを使用できます。 障害報告と更新可能なセキュリティは、好循環で一緒に動作します。 更新可能なセキュリティを使用しない障害報告では、攻撃が検出された場合の対応が難しになります。 障害報告のない更新可能なセキュリティは、デバイスの正常性に関するリアルタイム情報が欠落しているだけで、新しい攻撃の検出と防御に時間がかかるという意味です。</li>
  </ul>


