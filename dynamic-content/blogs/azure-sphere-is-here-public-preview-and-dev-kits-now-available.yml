  <h2>データを使用した IoT のAzure Sphere</h2>


  <p>7 つのプロパティ ペーパーを公開すると、Microsoft での MCU ベースの IoT セキュリティのウォーターシャリングの瞬間を表しました。 エンドツーエンドのソリューションを開発するには、7 つのプロパティの定義を超える必要があるという気付きがありました。 4 月に、その製品を発表しました。its&rsquo; Azure Sphere。</p>


  <p>このAzure Sphereソリューションには、Azure Sphere認定された MCUs、Azure Sphere オペレーティング システム、Azure Sphere Security Service の 3 つのコンポーネントが含まれています。 これらのコンポーネントが組み合わされ、IoT デバイスをセキュリティで保護し、デバイスの製造元とエンド ユーザーに 7 つのプロパティすべてが提供される、エンドツーエンドの単一のプラットフォームが提供されます。 MT3620 は最初の Azure Sphere MCU であり、パブリック プレビューでは、すべてのデバイス製造元が新しいデバイスのプロトタイプ作成を開始し、フィードバックを提供するためのプレビュー プログラムを開きます。 パブリック プレビュー プログラムを通じた開発者からのフィードバックは、エンジニアリング チームが投資する機能と、それらを市場に出す速さについて選択する上で重要です。 お&rsquo;客様からのお話をお聞かしいのが気に入っています。</p>


  <p>&rsquo;今後数か月の間に、7 つの各プロパティについて詳しく説明し、それらを使用して、Azure Sphere&rsquo; プラットフォームのシリコン、デバイス ソフトウェア、クラウド サービスの詳細なカバレッジを提供します。 また&rsquo;、プラットフォームの機能は、通常のソフトウェアと SDK のリリースを通じて進め予定です。 新しい機能とソフトウェア更新プログラムAzure Sphereリリースのスケジュールに関するニュースが近日公開される予定です。 その間は、次のAzure Sphere。私&rsquo;たちは、私たちの体験を始めたばかり&rsquo;&rsquo;です。私たちは、お客様が新しいサービスを使用して何を構築Azure Sphere。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">開発キットの使用</a> を開始する方法のドキュメントと詳細については、web サイトAzure Sphereしてください。</p>


