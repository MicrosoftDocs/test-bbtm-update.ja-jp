Title: 'Microsoft at Supercomputing: はい、Linux をサポートしています。'
Summary: お客様のワークロードをクラウドに持ち込むことで、インフラストラクチャの管理のオーバーヘッドなしでオンデマンドでスケールすることができます。そのため、Microsoft が Linux でサポートできるかどうかを確認してください。 答えは "はい" です。
Content: >-
  <p>多くのコンピューティング処理を要するモデリング、シミュレーション、分析を業界全体で使用して、新しい発見を行い、組織を変革する洞察を得ます。 Microsoft は、2004以降、HPC に投資し、Supercomputing カンファレンスで展示しています。 お客様のワークロードをクラウドに持ち込むことで、インフラストラクチャの管理のオーバーヘッドなしでオンデマンドでスケールすることができます。そのため、Microsoft が Linux でサポートできるかどうかを確認してください。 答えは <strong>[はい]</strong>です。 Microsoft Azure では、使用するオペレーティングシステム、ジョブスケジューラ、アプリケーション、ツール、データベース、およびデバイスのサポートに努めています。</p>


  <p>Linux は、Azure Big Compute チームの日々の作業の一部です。 <strong>真の HPC</strong>機能を備えた、エンタープライズ対応のインテリジェントクラウドを構築しています。 私たちは、世界中のパートナーと連携して、お客様が <strong>実行するアプリケーションやツール</strong>に対して、世界クラスのパフォーマンス、スケーラビリティ、サポートを提供しています。 また、機敏性を高め、運用コストを削減するために、最新の <strong>クラウドネイティブ</strong> アプリケーションでアートの状態をプッシュしています。</p>


  <p>&rsquo;ここでは、私たちのチームとパートナーの作業を SC15 にご紹介します。また、Azure の新機能について &rsquo; は、Azure for Windows と Linux HPC に関する記事をお送りします。</p>


  <h1>Enterprise 準備ができたインテリジェントクラウド</h1>


  <p>Microsoft は、お客様に <strong>真の HPC</strong> 機能を提供することに深く投資している唯一のパブリッククラウドプロバイダーです。 実際の HPC to us は、低待機時間の RDMA ネットワークや、クラウドの経済性で提供される GPU アクセラレータなどのパフォーマンス、スケーラビリティ、および機能を意味します。 Azure での HPC の使用に関するすばらしい点 &rsquo; は、これらの特殊な機能が、以前にアクセスできなかっ &rsquo; たよりも多くのお客様が利用できることです。 私たちは、すべての研究者、エンジニアリング、科学者、またはお客様に対して、HPC の範囲を拡大していると考えています。</p>


  <h3>HPC アプリケーションのスケーラビリティ</h3>


  <p>真の HPC アプリケーションは、スケーラビリティのために <strong>InfiniBand</strong> のような低待機時間の相互接続に依存しています。 Azure には、メッセージパッシング interface (<strong>MPI</strong>) およびその他の高度にスケーラブルなアプリケーションで使用されるリモートダイレクトメモリアクセス (<strong>RDMA</strong>) 通信用の InfiniBand を備えたコンピューティング最適化された仮想マシンが用意されています。 Azure の RDMA ネットワークは、Windows と Linux MPI アプリケーションの両方に対してほぼベアメタルパフォーマンスを提供します。</p>


  <p>Intel と密接に連携して、Azure と SuSE Linux 向けに Intel MPI を調整しまし &rsquo; た。 この作業は、アプリケーションに対してこれらの機能を利用している Altair や NASA のようなお客様にもご存知です。 Microsoft では、Azure のお客様向けの PBS Works Suite とアプリケーションを提供するために、 <a href="https://web2.altairhyperworks.com/pbs-on-azure">Altair</a> と提携しています。</p>


  <blockquote>

  <p>&ldquo;altair と Microsoft Azure チームは、Azure クラウドでエンドツーエンドのシームレスなエンジニアリングシミュレーションワークフローを提供するために、2015年前半に共同作業を開始しました。 このソリューションは、工業設計、非線形の動的シミュレーション、トポロジの最適化、およびエンジニアリング Data Analytics にまたがります。 同時に実行する作業はたくさんありますが、私たちは、相互の顧客に対してこのようなエクスペリエンスを提供するために行われた進行状況に注目しています。 Microsoft &rsquo; とのパートナーシップは、シミュレーションテクノロジを使用して製品のイノベーションを促進し、設計、プロセス、および意思決定を最適化して、ビジネスのパフォーマンス&#39; 向上させることができるようにします。 このパートナーシップの結果として、Microsoft Azure &rdquo; &ndash; Sam Mahalingam、CTO HPC/Cloud Solutions、altair で altair RADIOSS の可用性を発表します。</p>

  </blockquote>


  <h3>コンピューティングと視覚化のための GPU</h3>


  <p>Gpu は HPC toolkit の重要な部分であり、最近、 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-applications-that-scale-using-gpu-compute/">N シリーズの仮想マシン</a>を使用して Azure にこの機能が登場することを発表しました。 新しい仮想マシンファミリでは、コンピューティングとハイエンドの両方の視覚化シナリオと、OpenGL や CUDA などのテクノロジがサポートされています。 NVIDIA との強力なパートナーシップにより、Azure 内の Gpu がより多くのユーザーにとってより使いやすく、コスト効率に優れ、Azure で新しいワークロードとアプリケーションを実行できるようになります。</p>


  <blockquote>

  <p>&quot;私たちのビジョンは、場所 &quot; に関係なく、接続されているすべてのデバイスに高速グラフィックスとハイパフォーマンスコンピューティングを提供することです。これは、NVIDIA の創設者と CEO であると Jen-Hsun 言われています。 &quot;私たちは、Microsoft Azure と共同作業して、エンジニア、設計者、コンテンツ作成者、研究者などの専門家が、どこからでも複雑でデータを多用する設計を正確に視覚化できるようにしています。&quot;</p>

  </blockquote>


  <h1>柔軟性と選択肢</h1>


  <p>Microsoft Azure は、実行するオペレーティングシステム、ジョブスケジューラ、アプリケーション、データベース、ツール、およびデバイスをサポートしています。 Azure Resource Manager (ARM) は、展開を構成して調整するための接着剤です。 HPC クラスターをデプロイするための ARM テンプレートを開発し、Azure Marketplace でさまざまなパートナーソリューションを利用できるようにしました。</p>


  <h3>Linux クラスターの簡単なデプロイ</h3>


  <p>Linux のサポートは単なる始まりですが、必要に応じてクラスターを作成してスケーリングするのが簡単で効率的です。 ARM テンプレートに加えて、 <a href="https://azure.microsoft.com/en-us/blog/azure-vm-scale-sets-public-preview/">Azure Virtual Machine Scale Sets</a> を使用して仮想マシンのコレクションをセットとしてデプロイおよび管理できます。これにより、を簡単かつ迅速にスケールアウトできます。</p>


  <p>構成パラメーターを指定するだけで、Azure portal から直接クラスターをデプロイする際に役立つ一連のテンプレートを作成しまし &rsquo; た。 クラスターテンプレートには、<a href="https://github.com/Azure/azure-quickstart-templates/tree/master/torque-cluster">トルク</a>、 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/slurm-on-sles12-hpc">slurm</a>、 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/create-hpc-cluster-linux-cn">Windows コンピューティングノード</a>または<a href="https://github.com/Azure/azure-quickstart-templates/tree/master/create-hpc-cluster-linux-cn">Linux コンピューティングノード</a>を含む HPC Pack の Windows が含まれます。 すべての ARM クイックスタートテンプレートは、 <a href="https://github.com/Azure/azure-quickstart-templates">こちら</a>から入手できます。</p>


  <h3>Linux を使用した HPC Pack</h3>


  <p><strong>HPC Pack</strong> は、Microsoft &rsquo; のクラスター管理およびジョブスケジューリングツールです。 最新リリースの<a href="https://www.microsoft.com/en-us/download/details.aspx?id=49922">HPC Pack 2012 R2 Update 3</a>と<a href="https://msdn.microsoft.com/en-us/library/bb524831(v=vs.85).aspx">Microsoft MPI v7</a>は、オンプレミスまたはプライベートクラウドと Microsoft Azure の両方で Windows と Azure のコンピューティングノードへのスケジュールをサポートします。 HPC Pack には、クラスターを管理するための豊富な管理インターフェイスが用意されています。また、batch ポリシーと対話型ポリシーを使用して、すべての機能を備えたジョブスケジューラが HPC Pack は、金融サービスの顧客および Isv によって広く使用されています。</p>


  <p>この HPC Pack の最新の更新プログラムには、Gpu をコンピューティングノード上のリソースとしてスケジュール設定する機能、SOA ワークロードの新しいポリシー、サイクル収集のカスタマイズ可能なアイドル検出、ジョブ <a href="https://technet.microsoft.com/library/mt595796.aspx">でのパラメーター</a>スイープタスクの数に制限はありません。 また、HPC Pack では Azure Batch のバースティング &rdquo; がサポート &ldquo; されるようになりました。また、Batch を利用してリソース管理とタスクのディスパッチをサービスとして提供し、Azure のスケーラビリティを高めることができます。</p>


  <h3>HPC ツール</h3>


  <p>アプリケーションには、データが付属しています。 データは、エンジニアリングシミュレーション、ゲノム分析、レンダリング、リスク分析など、HPC ワークロードの重要な部分です。 &rsquo;クラウドでのデータの使用と操作を容易にするために、この領域でソリューションプロバイダーを使用しています。 &rsquo;Azure で ARM テンプレートとして、または Azure Marketplace を通じて利用できるようになっているパートナーから、多くの新しい HPC ソリューションを提供しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/ubercloud/star-ccm-v10-04/">Uv10 cloud</a> はスター CCM + を使用可能にし、Linux デスクトップ、MPI、および電源オンデマンドライセンスのサポートを事前に構成しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/intel/lustre-cloud-edition-evaleval-lustre-2-7/">Lustre 向けの Intel Cloud Edition ソフトウェア</a> は、Azure Marketplace で評価できます。 Lustre は、HPC 向けに構築されたスケーラブルな並列ファイルシステムであり、世界中のコンピューティングセンターで幅広く使用されています。 &rsquo;多くのお客様と協力して、Lustre を使用して Azure でアプリケーションをスケーリングしてきました。これ &rsquo; は、オンプレミスでの実行方法から簡単に移行できます。</p>


  <blockquote>

  <p>&quot;Intel &reg; は、Microsoft と密接に連携して、intel&#39;s Cloud Edition For Lustre * ソフトウェアを Azure クラウドプラットフォームに持ち込むことを楽しみにしています。 Lustre file system は、HPC で最も広く使用されている並列ファイルシステムであり、必要に応じて大規模なスケーラビリティとパフォーマンスを提供します。 Lustre storage は、最も要求の厳しい HPC および技術計算のワークロードであっても、加速するのに役立ちます。 &quot;&ndash;Brent Gorda、Intel &rsquo; s High Performance Data の部門の全般マネージャー。</p>

  </blockquote>


  <p>Avere が、拡張性の高いファイルシステムを Microsoft Azure できるようにすることをお勧めします。 Avere ハイブリッドクラウドは、仮想 FXT エッジフィルター (vFXT) と呼ばれるクラスター化された NAS ソリューションです。 VFXT は、SMB および NFS プロトコルをサポートしており、ファイルベースのアプリケーションを変更せずに Azure で実行できるようにし、数十のコンピューティングコアをサポートするように拡張し、オンプレミスストレージに接続するときの待機時間を隠して、アクティブなデータを Azure に自動的にキャッシュします。</p>


  <h1>クラウド ネイティブ アプリケーション</h1>


  <p>Azure でアプリケーションを構築する多くの開発者は、並列タスク実行パターンを使用してファイルまたはデータを処理します。 &rsquo;長年にわたって HPC のサポートから学んだことをお客様に適用 &rsquo; し、コンピューティングクラスターを管理することなく Azure での作業をスケールアウトすることができます。</p>


  <h3>Azure Batch</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/batch/">Azure Batch</a> は、サービスとしてのジョブスケジュールです &ldquo; 。 &rdquo; 多くのお客様がそのサービスに対してタスクの実行を管理する開発者だけでなく &rsquo; 、HPC および batch コンピューティングワークロードをクラウドに移行するための次の手順です。</p>


  <p>Batch は、大規模で計算量の多いジョブを実行するサービスです。 クラスターや仮想マシンのセットを管理するのではなく、必要なリソースのバッチを作成し、ジョブとタスクを送信して、it が実行を管理できるようにします。 Batch では、数万のコアを使用してジョブを実行しています。</p>


  <p>SC15 では、Batch の準備として、 &rsquo; Linux 仮想マシンのサポートと MPI ジョブのスケジューリングという2つの新機能のプレビューを予定しています。 Linux ではプラットフォームに中立なアプローチを採用し、移植性を簡単にするために Python でエージェントを開発しました。 &rsquo;また、今後はカスタム VM イメージのような追加機能を有効にする Virtual Machine Scale Sets も使用しています。</p>


  <p>Windows および Linux 仮想マシンでの MPI ジョブのスケジュールも近日対応予定です。 MPI アプリケーションは、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">AZURE HPC ハードウェアおよび A9 仮想マシン</a>に最適です。 私たちは複数のパートナーと密接に連携して、Batch でアプリケーションをクラウド対応にし、顧客がクラウドにジョブを簡単にスケールアウトできるようにしています。</p>


