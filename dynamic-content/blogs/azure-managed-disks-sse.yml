Title: Azure Managed Disks の Storage Service Encryption の発表
Summary: 本日は、Microsoft が Managed Disks に管理するキーを使用して Azure Storage Service Encryption (SSE) についてお知らせします。
Content: >-
  <p style="margin: 0px 0px 11px;">2017年2月に Managed Disks の<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/"><u>一般提供</u></a>を発表しました。 &nbsp;本日、Managed Disks の<a href="https://docs.microsoft.com/en-us/azure/storage/storage-service-encryption"><u>Azure Storage サービス暗号化</u></a>(SSE) についてお知らせします。 SSE は、保存時の暗号化を提供し、組織のセキュリティとコンプライアンスのコミットメントを満たすようにデータを保護します。</p>


  <p style="margin-top:0in;margin-right:0in;margin-bottom:8.25pt;margin-left:&#10;0in;background:white">SSE は、すべてのパブリックリージョンとドイツリージョンのすべての Managed Disks、スナップショット、およびイメージに対して既定で有効になっています。 2017年6月10日以降、すべての新しい Managed Disks/スナップショット/イメージと、既存の Managed Disks に書き込まれた新しいデータは、Microsoft が管理するキーを使用して、保存時に自動的に暗号化されます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-faq-for-disks#managed-disks-and-storage-service-encryption-sse"><u>MANAGED DISKS FAQ</u></a> のページを参照してください。</p>


  <p style="margin-top:0in;margin-right:0in;margin-bottom:8.25pt;margin-left:&#10;0in;background:white">いつものように、コメントを使用してフィードバックをお寄せください。 この機能で何らかの問題が発生した場合、または質問がある場合は、常に<a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazuredata"><u>Azure Storage MSDN フォーラム</u></a>にお問い合わせください。</p>


  <p style="margin-top:0in;margin-right:0in;margin-bottom:8.25pt;margin-left:&#10;0in;background:white">Managed Disks の詳細については、以下のリンクを参照してください。</p>


