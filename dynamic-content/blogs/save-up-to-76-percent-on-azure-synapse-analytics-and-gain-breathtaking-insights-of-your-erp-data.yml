Title: ERP データを最大 76% 節約Azure Synapse Analytics ERP データの洞察を得る
Summary: お客様がデータ ウェアハウスの移行コストを節約し、重要な SAP データに関する分析情報の取得までの時間を加速できるよう、Azure Synapse Analytics から 2 つの新しい分析オファーを発表します。
Content: >-
  <p>お客様がデータ ウェアハウスの移行コストを節約し、重要な SAP データに関する分析情報の取得までの時間を加速するために、Azure Synapse Analytics から 2 つの新しい分析 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">オファーを発表します</a>。</p>


  <p>ビジネスの中断、戦術的なピボット、リモート作業はすべて、すべての組織で分析が果たす重要な役割を強調しています。 未知の状況ではグラフ化されたパフォーマンス分析情報が必要です。そのため、企業は何が機能し、機能していないかを迅速に判断できます。 ここ数か&mdash;月で、これらのビジネスをリードする分析情報の緊急度は、リアルタイム分析ソリューションの必要性を高め続け始めていました。 また、最もコスト効率の高い方法でこれらの分析情報を検出して共有する必要性も同様に重要です。</p>


  <p>Azure Synapse説明しました。<i> </i>これは価格パフォーマンスのリーダーであり、他のクラウド プロバイダーと比較すると、最大 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">14</a> 倍高速で <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">、コストは 94% 低くなります</a>。 実際、現在、データを使用しているAzure Synapse平均 <a href="https://cdn2.hubspot.net/hubfs/257922/TEI%20of%20MSFT%20analystics%20-%20FINAL%20v3.pdf" target="_blank">ROI は 271% と報告されています</a>。</p>


  <p>お客様が今日開始できるよう、企業がクラウド分析の取り組みである場所を問われ、今すぐ行動できるよう支援することを目的とした次の新しいオファーを発表します。</p>


  <h2>移行時に最大 76% を節約Azure Synapse</h2>


  <p>オンプレミスのデータ ウェアハウスを使用しているお客様は、クラウドに移行すると、大幅なコスト削減と革新的な機能への高速アクセスの両方が提供されます。 現在、お客様は、クラウド データ ウェアハウスの既存<a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/reservations/prepay-sql-data-warehouse-charges"></a>の予約容量割引を使用してコスト削減をAzure Synapse。 これらのコスト削減をさらに後押しするために、現在オンプレミスのデータ ウェアハウスを使用して Azure Synapse に移行するときに最大 <i> </i>76% を節約している既存の予約容量割引対象のお客様に加えて、追加の節約を提供する新しい期間限定オファーを発表します。&mdash;</p>


  <p>このオファーの使用条件と資格条件の詳細については、お客様の担当者Microsoft アカウントしてください。&nbsp;移行オファーは、2021 年&nbsp; 12 月 31 日まで利用できます。</p>


  <h2>Azure、Power BI、Qlik Data Integration からの新しいオファリングを使用して ERP データの洞察を得る</h2>


  <p>世界中の企業にとって、SAP データ&mdash;はビジネス アプリケーションの中核であり、販売、製造、財務プロセスに関する重要な情報が必要です。 ただし、SAP システムの固有の複雑さのために、多くの組織は SAP データを最新の分析プロジェクトに統合するために苦労しています。 企業が SAP データからリアルタイムの分析情報を得るために、Qlik (旧 Attunity) との新しい共同オファーを発表します。このオファーにより、Azure Synapse、Power BI、Qlik Data Integration が組み合わされ、エンドツーエンドのサプライ チェーン インテリジェンスや財務分析が実現されます。</p>


  <p>この新しいオファーにより、お客様は Azure、Power BI、Qlik Data Integration を使用して、堅牢な価値実証を通じて SAP データに関するリアルタイムの分析情報を有効にする方法を簡単に理解できます。 この共同価値実証オファーでは、Microsoft と Qlik の両方の専用の担当者とリソースから、無料のソリューション アーキテクチャ ワークショップ、ソフトウェア サブスクリプション、および実践的な技術的専門知識をお客様に提供します。</p>


