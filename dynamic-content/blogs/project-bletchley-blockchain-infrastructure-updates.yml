Title: 'Project Bletchley: ブロックチェーン インフラストラクチャの更新'
Summary: フィードバックに対処し、追加の機能を追加するために、Bletchley v1 インフラストラクチャの基盤の更新をお知らせします。
Content: >-
  <p>早期リリースとリリースが &ldquo;頻繁に行われ&rdquo; 、そのアプローチに従うだけと言いました。 ブロックチェーンインフラストラクチャの作業<a href="https://azure.microsoft.com/en-us/blog/project-bletchley-blockchain-infrastructure-made-easy/"></a>を拡大し、複雑なコンソーシアム ネットワークを設計、構築、管理し、スマート コントラクトを使用してビジネス アプリケーションを開発するために必要なサービス、ツール、ベスト プラクティスをさらに改善します。</p>


  <p>デプロイ&nbsp;をさらに簡素化し、構成可能性を向上し、コンソーシアム Ethereum ネットワークに対して要求された機能をサポートするために、Azure クイック スタート テンプレートの更新プログラムをリリースしました。&nbsp;主な更新プログラムの一部を次に示します。</p>


  <ol>
   <li>より小さな <strong>ネットワーク フットプリント</strong>のサポート: 無料試用版サブスクリプションで使用する Azure リソースを減らして、3 つのノードまでネットワークをスピンアップできます。&nbsp; 必要なパブリック IP アドレスの数を 1 に減らしました。</li>
   <li>再起動の <strong>回復性</strong>: ネットワーク内のノードは、仮想マシンの計画的または計画外の再起動に耐えられる可能性があります。&nbsp; 起動時に自動的にネットワーク接続を再確立します。</li>
   <li>有効 <strong>な診断</strong>: ネットワーク内の仮想マシンごとに診断が有効になります。</li>
   <li>単純な <strong>ユーザー入力</strong>:&nbsp;プライベート キーを生成して指定する必要がなくなりました。 指定したパスフレーズからキーが自動的に生成され、前提条件がさらに簡素化されます。</li>
   <li>追加 <strong>の</strong>リファクタリングと最適化: 基になる ARM テンプレートとスクリプトをユーザーが簡単にカスタマイズし、管理者ページの更新を高速化するなどの全体的なエクスペリエンスを向上させる変更を加えた。</li>
  </ol>


  <p>詳細については、テンプレートの詳細な <a href="https://aka.ms/blockchain-consortium-networks">チュートリアル</a>&nbsp;を参照してください。</p>


  <p>コメントを残したり、質問、フィードバック、追加の要求を含む電子メールを送信したりすることをためらわずに開始してください。&nbsp;&nbsp;フィードバックをお寄せください。</p>
