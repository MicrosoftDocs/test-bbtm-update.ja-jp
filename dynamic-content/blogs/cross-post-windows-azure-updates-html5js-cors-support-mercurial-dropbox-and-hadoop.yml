Title: 'クロスポスト: Windows Azure Updates: HTML5/JS (CORS) のサポート、Mercurial、DropBox、Hadoop'
Summary: '今日、Azure を使用する多くの機能強化をWindowsしました。 次の新機能が含まれます: Mobile Services: HTML5/JS (CORS) クライアント サポートと Windows Phone 7.5 サポート Web サイト:...'
Content: '<p class="p1">今日、Azure を使用する多くの機能強化をWindowsしました。 これらの新機能は次のとおりです。</p>  <ul class="ul1">  <li class="li2"><strong>Mobile Services:</strong> HTML5/JS (CORS) クライアント サポートおよび Windows Phone 7.5 サポート</li>  <li class="li2"><strong>Web サイト:</strong> Mercurial ソース管理のサポート、DropBox のサポート</li>  <li class="li2"><strong>HDInsight:</strong> <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/03/18/gartner-bi-summit-2013-bringing-hadoop-to-the-enterprise.aspx" target="_blank">Hadoop クラスター</a> を簡単にデプロイおよび管理できる新しいオファリング</li>  </ul>  <p class="p1">これらの機能強化はすべて、すぐに使用を開始できます (注: 一部のサービスはまだプレビュー中です)。</p>  <p class="p1">Azure アカウントに&rsquo;まだ Windowsしていない場合は、無料試用版にサインアップして、今すぐ使用を開始できます<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0247" target="_blank"><span class="s1"></span></a>。 Azure デベロッパー <a href="https://www.windowsazure.com/en-us/develop/overview/" target="_blank"><span class="s1">センター Windowsにアクセス</span></a>して、アプリをビルドする方法の詳細を確認してください。</p>  <p class="p1">これらの更新プログラムの詳細については、ブログを参照 <a href="https://weblogs.asp.net/scottgu/archive/2013/03/18/windows-azure-new-hadoop-service-html5-js-cors-phonegap-mercurial-and-dropbox-support.aspx" target="_blank">してください。</a></p>  <p class="p1">スコット</p>'
