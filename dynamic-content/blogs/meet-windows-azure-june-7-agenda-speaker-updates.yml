Title: 'Windows Azure, June 7: 議題 & 講演者の更新を満たす'
Summary: Azure Windows はご存じでしょうか。 もう一度考えてみましょう。 &rsquo;1pm PDT (UTC-7) で6月7日の特別なオンラインイベントで Windows Azure の最新のプレビューに招待しています。 &nbsp;Azure が統合する Windows を満たす...
Content: '<p>Azure Windows はご存じでしょうか。 もう一度考えてみましょう。 &rsquo;1pm PDT (UTC-7) で6月7日の特別なオンラインイベントで Windows Azure の最新のプレビューに招待しています。 &nbsp;Windows azure は、開発者と技術家を統合して、優れたエンドユーザーエクスペリエンスを作成するために azure Windows の力を活用する方法について説明します。</p>  <p>2週間前に Windows Azure についてご紹介します。 &nbsp;今週は、 &rsquo; 議題についてさらに詳しく説明しています。また、チームとやり取りして質問をすべてライブで回答 &hellip; できるようにする方法 &rsquo; についても説明します。</p>  <p><b>1pm PDT。 &nbsp; ライブイベントが開始されます。</b><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3276.JeffLawsonTwilio.png" alt="" style="float: right;" height="199" border="0" width="234"></p>  <p>Scott Guthrie は、プラットフォームと言語のサポートを最新に導入し、アプリケーションの設計、構築、クラウドへのデプロイを柔軟に行うことができます。 &nbsp;&rsquo;また、 <a href="https://www.twilio.com/azure" target="_blank">Twilio</a> co-創設者 &amp; CEO, Jeff Lawson のような技術リーダーからも、優れた開発者とエンドユーザーのエクスペリエンスを実現する拡張性の高い web アプリケーションの構築について説明しています。</p>  <p><b>1pm &ndash; 午後 PDT。 &nbsp; 専門家とのライブ Q &amp; A。<br> </b>Windows azure についての質問がありますか &nbsp; 。エンジニアリングチームの担当者を含む azure の技術エキスパート Windows は、お客様の質問にお答えします。</p>  <p>&rsquo;Azure イベントの詳細を予定表に追加することを忘れないでください。また、近くにある他のライブストリーミングや個人のイベントについての詳細をご確認ください Windows。</p>  <p><b>いつ：</b> 2012年6月7日午後1時 (太平洋夏時間/UTC-7 時間)</p>  <p><b>Where:</b> meetwindowsazure.com</p>'
