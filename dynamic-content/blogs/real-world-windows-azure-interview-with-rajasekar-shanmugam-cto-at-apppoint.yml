Title: 'Real World Windows Azure: AppPoint で CTO である Rajasekar の Salesforcemugam とのインタビュー'
Summary: Real World Windows Azure のインタビュー シリーズの一環として、AppPoint の最高技術責任者である Rajasekar と、クラウドベースのプロセス自動化に Windows Azure を使用する方法について説明しました。
Content: <p>Real World Windows Azure のインタビュー シリーズの一部として、<a href="">AppPoint</a> の最高技術責任者である Rajasekar のKar Ofmugam と、クラウドベースのプロセス自動化とシステム統合サービスに <a target="_blank" href="https://www.windowsazure.com/en-us/?WT.mc_id=cmp_pst001_blg_post0065">Windows Azure</a>&nbsp; を使用する方法について説明しました。彼&rsquo;の言い分を次に示します。</p>  <p><b>Himanshu Kumar Singh:</b>&nbsp; AppPoint について教えて。</p>  <p><b>Rajasekar Salesforcemugam</b><b>:</b>&nbsp; AppPoint は独立系ソフトウェア ベンダーであり、プロセス自動化とシステム統合サービスを企業に提供しています。 ソリューションの中核となるのは、開発プロセスを簡略化するのに役立つ、独自のモデル駆動型の開発環境を備えるビジネス アプリケーション インフラストラクチャです。 Microsoft は当初、Microsoft の製品とテクノロジ (.NET Framework 4 および SQL Server 2008 データ管理ソフトウェアを含む) でプラットフォームを開発しました。</p>  <p><b>HKS：</b> クラウドへの移行を検討する理由は何ですか?</p>  <p><b>RS：</b>&nbsp; 従来、プラットフォームを使用して、顧客の場所にオンプレミスにデプロイされたソリューションを開発しましたが、クラウドベースのコンピューティング ソリューションに関する関心が顧客から見え始めました。 実際、いくつかのお客様は、以前にサードパーティのホスティング プロバイダーを使用して AppPoint ソリューションをデプロイしましたが、成功は限られています。&nbsp; クラウドベースのデプロイを試みるこれらのお客様の中には、ソリューションをエンタープライズ リソース プランニング [ERP]&rsquo; システムと統合しようとして、仮想マシン用の追加ソフトウェアに投資する必要が生じ、真のクラウド コンピューティングの利点を得る必要が生じない顧客もいます。</p>  <p><b>HKS：</b>&nbsp;Azure を使用したクラウドへの移行についてWindowsしてください。</p>  <p><b>RS：</b>&nbsp;クラウドベースのプロセス自動化ソリューションに対する顧客の需要を満たすために、Azure 上に AppsOnAzure と呼ばれる既存のビジネス プロセス自動化プラットフォームのバージョンWindowsしました。 Windows Azure は、既に .NET Framework 上に構築され、完全なエンドツーエンドアーキテクチャを提供する、プラットフォームに対する明らかな選択肢でした。</p>  <p><b>HKS：</b>&nbsp; AppsOnAzure を使用して顧客について教えてください。</p>  <p><b>RS：</b> はい。 <a target="_blank" href="https://www.biocon.com/">Biocon</a> はインドの著名な著名な企業であり、2010 年に約 5 億 1,600 万ドルの収益を得ていました。 製造プロセスの一環として、Biocon は食品食品管理局によって規制され、複数の利害関係者と承認サイクルを伴う、ドラッグ ラベル、リーフレット、パッケージのアートワークを管理します。 このアートワーク管理プロセスは手動で、時間がかかり、エラーが発生しやすい場合があり、製品のリコールが高価になる原因でした。 アートワーク プロセスを高速化し、エラーが発生しやすいプロセスを最小限に抑えるために、Biocon はクラウドベースのソリューションを提供しています。</p>  <p><b>HKS：</b>&nbsp; AppsOnAzure はどのようにして Biocon を支援しましたか?</p>  <p><b>RS：</b> AppsOnAzure を使用して、わずか 8 週間で Biocon 用の自動アートワーク管理システムを開発しました。 このシステムは、概念から製品まで、アートワークのライフ サイクル プロセス全体を自動化および制御し、紙ベースのアプローチを排除します。 Biocon の従業員は、Azure の worker ロールを通じて処理され、Blob Windows に格納されるドキュメントとファイルをアップロードStorage。 Biocon では、SQL Azure製品情報など、リレーショナル データを格納するために使用されます。 また、Azure AppFabric Windowsを実装Service Bus、Biocon が使用するオンプレミス ERP システムである Microsoft Dynamics に接続しました。</p>  <p><b>HKS</b>:&nbsp; AppsOnAzure は他の企業にとって役立ちますか?</p>  <p><b>RS：</b>&nbsp; はい。お客様が LOB/Business クリティカルなアプリをクラウドに移行する、大きな変化が考えらされています。 上記のソリューションは Biocon&rsquo; 向けに開発されましたが、このソリューションはさまざまな業界に関連し、既に複数の顧客がソリューションを評価しているという結果を得ていました。 このソリューションには無制限のユーザー単位でライセンスが与え、お客様は Windows Azure に直接サインアップし、Microsoft と直接使用ごとにホスティングとストレージの料金を支払います。または、AppPoint で Windows Azure のインスタンスを管理し、定額の月額サブスクリプション料金を支払う方法を選択できます。</p>  <p><b>HKS：&nbsp; </b>Azure で Azure を使用すると、&rsquo;どのような利点Windowsされますか?</p>  <p><b>RS：</b>Azure&rsquo; への移行の結果として、いくつかの大きな利点Windowsされています。&nbsp;&nbsp; 1 つ目は、開発プロセスは Windows Azure で非常に簡単で、顧客が 8 か月未満で評価できるクラウド ベースのプロセス自動化ソリューションが 20 個追加される可能性があります。 インフラストラクチャへの投資が少ない場合と組み合わせ、市場へのこの時間が短縮され、導入に対する顧客の障壁も低下し、より多くの企業がクラウドへの移行を評価するにつながっています。</p>  <p>Microsoft パートナーは、Microsoft から継続的なサポートを受け、新しい顧客に連絡するのに役立ちます。 一部のお客様はクラウドを受け入れる一方で、他の顧客は、クラウド コンピューティング モデルに関する適切な教育を受けなくても、より多くの後ろ向きになる可能性があります。 Microsoft パートナー コミュニティの一部であり、クラウド コンピューティングの利点について顧客を教育するために Windows Azure Windows の営業チームと提携すると、新しい市場を活用する能力に大きな影響を与えています。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2766.AppPoint.png" alt="" border="0" height="65" width="230"></a></p>  <p>完全なケース <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/AppPoint/Software-Vendor-Speeds-Development-Taps-New-Markets-with-Cloud-Based-Solution/4000011242">スタディを読む</a>。&nbsp;Azure で<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">他の企業</a>がどのように使用Windowsします。</p>
