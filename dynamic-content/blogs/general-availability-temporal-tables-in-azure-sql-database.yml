Title: テンポラル テーブルは、一般にAzure SQL Database
Summary: テンポラル テーブルを使用すると、カスタム コーディングを必要とせずに、Azure SQL Database データ変更の完全な履歴を直接追跡できます。
Content: "<p>テンポラル テーブルを使用すると、カスタム コーディングを必要とせずに、Azure SQL Database データ変更の完全な履歴を直接追跡できます。 テンポラル テーブルを使用すると、過去の任意の時点のデータを表示し、宣言型クリーンアップ ポリシーを使用して履歴データのリテンション期間を制御できます。</p>\n\n<h2>テンポラル テーブルを使用する場合</h2>\n\n<p>非常に多くの場合、基本的な質問をする状況になる可能性があります。重要な情報は、1 か月前、1 年前など、どのように見られましたか。年の初めからどのような変更が行われたか。 特定の期間の主要な傾向は何でしたか?&nbsp; ただし、データベースで適切なサポートがない場合、このような質問に答えるのは簡単ではありませんでした。<br>\nテンポラル テーブルは、&nbsp;変化するデータを処理するアプリケーションを開発する場合や、変更から重要な分析情報を導き出す必要がある場合に、生産性を向上させる目的で設計されています。<br>\nテンポラル テーブルを使用して以下を行います。</p>\n\n<ol>\n <li>アプリケーションでのデータ監査のサポート</li>\n <li>傾向を分析したり、時間の変化に合った異常を検出したりする</li>\n <li>緩く変化するディメンション パターンを簡単に実装する</li>\n <li>人間またはアプリケーションによって偶発的なデータ エラーが発生した場合に、きめ細かい行の修復を実行する</li>\n</ol>\n\n<h2>使いやすい保持ポリシーを使用して履歴データを管理する</h2>\n\n<p>変更履歴を保持すると、特に履歴データが長い期間保持される場合、データベースのサイズが増加する傾向があります。 したがって、履歴データの保持ポリシーは、すべてのテンポラル テーブルのライフサイクルを計画および管理する上で重要な側面です。&nbsp;一時的なテーブルAzure SQL Database非常に使いやすい保持メカニズムが備え付けされています。 保持ポリシーの適用は非常に単純です。次の例に示すように、テーブルの作成時またはテーブル スキーマの変更時にユーザーが 1 つのパラメーターを設定する必要があります。</p>\n\n<pre class=\"prettyprint\">\nALTER TABLE [WebSiteClicks]\nSET \n(\n SYSTEM_VERSIONING = ON \n (\n  HISTORY_TABLE = dbo. WebSiteClicks_History, \n                HISTORY_RETENTION_PERIOD = 3 MONTHS  \n )\n);</pre>\n\n<p>保持ポリシーはいつでも変更できます。変更はすぐに有効になります。</p>\n\n<h2>テンポラル テーブルを検討する必要がある理由</h2>\n\n<p>データの変更を追跡する要件がある場合は、テンポラル テーブルを使用すると、カスタム ソリューションに対して複数の利点があります。 テンポラル テーブルを使用すると、開発ライフサイクルのすべてのフェーズ (オブジェクトの作成、スキーマの進化、データの変更、ポイントインタイム分析、データの古さ) が簡略化されます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a020122-6b78-47e8-a893-bd4fbc34e814.png\"><img alt=\"Temporal Benefits\" border=\"0\" height=\"245\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50fe674c-52cd-4eb6-b378-4a11c853f68a.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"一時的な利点\" width=\"619\"></a></p>\n\n<h2>次の手順</h2>\n\n<p>アプリケーションにテンポラル テーブルを統合する方法については、次の<a href=\"https://azure.microsoft.com/en-us/documentation/articles/sql-database-temporal-tables/\"></a>記事と詳細な手順を参照してください。 テンポラルリテンション期間を利用するには、データ保持ポリシーを使用&nbsp;<a href=\"https://aka.ms/temporal-retention-policy\">した</a>テンポラル履歴の管理に関する記事を参照 Azure.com。<br>\nChannel 9 にアクセスして、実際の顧客のストーリー <a href=\"https://channel9.msdn.com/Blogs/jsturtevant/Azure-SQL-Temporal-Tables-with-RockStep-Solutions\">を</a> 聞き、デモでライブ <a href=\"https://channel9.msdn.com/Shows/Data-Exposed/Temporal-in-SQL-Server-2016\">プレゼンテーションを見る</a>。 詳細については、 <a href=\"https://msdn.microsoft.com/en-us/library/dn935015.aspx\">MSDN のドキュメントを参照してください</a>。</p>"
