Title: Windows Azure AppFabric June CTP で既にお客様が行っていることをご覧ください
Summary: '[この記事は AppFabric チームによって提供されました。]Windows Azure June CTP は数日前にリリースされています。また、お客様が作成した優れたサンプルを既に使用しています。'
Content: <p>[この記事は AppFabric チームによって提供されました。]</p><p><a href="https://blogs.msdn.com/b/appfabric/archive/2011/06/20/announcing-the-windows-azure-appfabric-june-ctp.aspx" target="_blank">Windows Azure June CTP は数日前にリリースされ</a>ており、ctp の機能の使用方法を示す優れたサンプルが既にお客様によって構築されています。</p>  <p>Alan Smith は CloudCasts に2つの web キャストを作成しました。これは、6月の CTP 機能を使用して AppFabric アプリケーションを簡単に開発できることを示しています。</p>  <ul>  <li>AppFabric アプリケーション &ndash; の概要 JUNE CTP でリリースされたさまざまな機能を使用する方法について説明します。</li>  <li>AppFabric Service Bus キュー &ndash; を使用すると、クラウドで実行されている web サイトとオンプレミスで実行されているアプリケーションの間でブリッジされるアプリケーションを構築するために、6月の CTP の機能を<a href="https://blogs.msdn.com/b/appfabric/archive/2011/05/15/announcing-the-windows-azure-appfabric-ctp-may-and-june-releases.aspx" target="_blank">Service Bus キュー</a>と共に使用するアプリケーションを簡単に構築できます。</li>  </ul>  <p>これらの機能の詳細と使用方法については、これらのビデオをご覧ください。 私たちは皆さんのご利用をお楽しみください。</p>  <p>6月の CTP の使用を開始する場合は、次のことを行う必要があります。</p>  <p>1. アプリケーションマネージャーへのアクセスを要求するには、次の手順を実行します。</p>  <ul>  <li>で <a href="" target="_blank"></a> AppFabric 管理ポータルにサインインします。</li>  <li>画面左側の [AppFabric &rdquo; ] ノードの &ldquo; 下にある [アプリケーション &rdquo; ] という &ldquo; エントリを選択します。</li>  <li>画面の上部にあるツールバーの [要求の &ldquo; 名前空間 &rdquo; ] ボタンをクリックします。</li>  <li>名前空間を要求する前に、いくつかの質問に答えるように求められます。</li>  <li>要求は承認されるまで保留中 &rdquo; の状態に &ldquo; なり、アプリケーションマネージャーの機能を使用して開始できます。</li>  </ul>  <p>2.アプリケーションをビルドするには、Windows Azure AppFabric CTP SDK と Visual Studio 用の Windows Azure AppFabric ツールをインストールする必要があります。 アプリケーションマネージャーへのアクセス権がない場合 &rsquo; でも、開発環境でアプリケーションをローカルにビルドして実行するためのツールと SDK をインストールできます。</p>  <p>&rsquo; <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp" target="_blank">Windows Azure AppFabric CTP フォーラム</a>にアクセスして質問し、フィードバックをお送りください。</p>  <p>Itai Raz、製品マネージャー</p>
