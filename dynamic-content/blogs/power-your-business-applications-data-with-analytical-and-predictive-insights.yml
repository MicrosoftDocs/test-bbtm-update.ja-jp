  <h2>それはどのように機能しますか?</h2>


  <p>数回のクリックで、Power Apps または Dynamics 365 で作業している開発者は、Dataverse 環境全体をAzure Synapse。 お客様はボタンをクリックし、自分の&nbsp;Azure Synapseを入力します。 また、シームレスなエクスペリエンスを&rsquo;実現するために、開発者は Power Apps または Dynamics 365 ポータルを離れる必要がAzure Synapse。 [Go <strong>to Azure Synapse Analytics ワークスペース</strong><em></em>] をクリックするだけで、エンドツーエンドの分析サービスを使用して分析情報の検出を開始できます。</p>


