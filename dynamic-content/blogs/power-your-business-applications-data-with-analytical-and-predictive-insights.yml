Title: 分析と予測の分析情報を使用してビジネス アプリケーション のデータを活用する
Summary: 過去 2 年間、お客様からのフィードバックにより、データ バリアが解消された場合、分析の影響が指数関数的に増加する可能性が明らかになってきました。 現在、microsoft Dataverse 用の Azure Synapse Link を使用してビジネス アプリケーションと分析システムの間の障壁を排除することで、データの分析情報をすべてのユーザーに提供する次のステップを発表します。
Content: >-
  <p>デジタル変革を成功するには、不要な障壁を排除する必要があります。 その結果、2019 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">年</a> 11 月にAzure Synapse Analytics発表しました。そこで、データ ウェアハウスとビッグ データ分析の間の障壁が取り除かれました。 また、2020 年にこれを一歩進め、Azure Synapse <a href="https://azure.microsoft.com/en-us/blog/azure-analytics-clarity-in-an-instant/" target="_blank">Link for Azure Cosmos DB</a> を発表し、運用データと分析システムの間に長い間存在していた障壁を打破しました。</p>


  <p>過去 2 年間、お客様からのフィードバックにより、データ バリアが解消された場合、分析の影響が指数関数的に増加する可能性が明らかになってきました。 本日、&rsquo;microsoft Dataverse 用 Azure Synapse Link を使用してビジネス アプリケーションと分析システムの間の障壁を排除することで、データの分析情報をすべてのユーザーに提供する次のステップを発表しました。</p>


  <h2>Dataverse Azure Synapseリンクの紹介</h2>


  <p>ビジネス アプリケーション データと分析システムの間の障壁は、分析情報の迅速化を妨える重要な要因です。 開発者が Microsoft Power Apps、Microsoft Power Automate、Microsoft Dynamics 365 などのプラットフォームを使用してビジネス アプリケーションを作成および管理する場合、これらのアプリケーションから取得されるデータは膨大です。 現在、お客様は、すべての Microsoft ビジネス アプリケーションの <a href="https://powerplatform.microsoft.com/en-us/dataverse/" target="_blank">Dataversea</a>&mdash; 共通ストアにこのデータを格納および管理しています。 ただし、お客様が Dataverse 内のデータから深い分析情報を検出する場合は、多数のサービスを組み合わせて、またはデータを絶えずコピーする必要があります。このため、データ チームのメンテナンスが絶えず行き来し、より多くの作業が必要になります。</p>


  <p>Dataverse 内のデータは、分析によって簡単に表面化できる潜在的な分析情報の金色です。 Azure Synapse Link for Dataverse を使用すると、ビジネス アプリケーションに流れるデータが分析ソリューションにも流れ込むのを自動的に確認できます。 これにより、お客様は&mdash;、高度な分析タスクをビジネス アプリケーション内のデータの管理と並行して実行できます。これらは個別のワークストリームにする必要があります。</p>


