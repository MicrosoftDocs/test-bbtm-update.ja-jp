Title: 新しいService Busと AppFabric のビデオが利用可能
Summary: '[この記事は AppFabric チームによって投稿されました。]お約束のように、CodePlex で利用可能な Azure AppFabric Windowsシリーズの一部としてラーニングビデオをリリースしました。  新しいビデオでは、 がカバーされています。'
Content: <p>[この記事は AppFabric チームによって投稿されました。]</p><p>お約束のように、CodePlex で利用可能な <a target="_blank" href="https://appfabricdemos.codeplex.com/">Azure AppFabric</a> Windows シリーズの一部としてラーニングビデオをリリースしました。</p>  <p>新しいビデオでは、CTP としてリリースされた Service Bus で高度な <strong>pub/sub</strong> メッセージングを有効にする新機能と、<a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/05/14/announcing-the-windows-azure-appfabric-ctp-may-and-june-releases.aspx">TechEd</a> で発表された AppFabric を使用してアプリケーションを構成および管理できる機能について説明します。<strong> </strong></p>  <p>その他のビデオと付随するコード サンプルは間もなくリリースされる予定なので、引き続きご確認ください。</p>  <p>現在、次のビデオとコード サンプルが利用可能か、近日公開予定です。 </p>  <table width="604" cellpadding="2" cellspacing="0" border="1">  <tbody>  <tr>  <td width="399" valign="top"><strong>Name</strong></td>  <td width="118" valign="top"><strong>サンプル コードへのリンク</strong></td>  <td width="85" valign="top"><strong>ビデオへのリンク</strong></td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66431">Windows Azure AppFabric - Azure AppFabric のWindows概要</a></td>  <td width="118" valign="top">該当なし</td>  <td width="85" valign="top">ここをクリックしてください</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66432">Azure AppFabric を使用したアプリケーションのWindows管理</a></td>  <td width="118" valign="top">該当なし</td>  <td width="85" valign="top">ここをクリックしてください</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66430">Windows Azure AppFabric - Azure AppFabric の概要Service Bus</a></td>  <td width="118" valign="top">該当なし</td>  <td width="85" valign="top">ここをクリックしてください</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66504">Windows Azure AppFabric - Service Bus Relay の概要</a></td>  <td width="118" valign="top">該当なし</td>  <td width="85" valign="top">ここをクリックしてください</td>  </tr>  <tr>  <td width="