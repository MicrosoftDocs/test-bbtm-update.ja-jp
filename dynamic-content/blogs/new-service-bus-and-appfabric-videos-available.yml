es/view/65130">ここをクリック</a>してください</td>  <td width="85" valign="top">ここをクリックしてください</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/65427">Windows Azure AppFabric Cache - Caching Session State</a></td>  <td width="118" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/65427#DownloadId=233948">ここをクリック</a>してください</td>  <td width="85" valign="top">ここをクリックしてください</td>  </tr>  </tbody>  </table>  <p><br>この学習シリーズは、AppFabric とは何か、およびそれを使用する方法をよりよく理解するのに役立ちます。</p>  <p>この機能のService Busは、LABS プレビュー環境 () で利用できます<a target="_blank" href=""></a>。 そのため、ログインして、これらの新機能の確認を開始してください。 CSP の使用にはコストはかからないが、SLA ではバックアップされないので注意してください。</p>  <p>&rsquo;Azure AppFabric にサインアップしていない場合Windows無料試用版オファーを利用できます。 下の画像をクリックして、今すぐ始めましょう。 </p>  <p><a href=""><img height="78" width="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0882.free_2D00_trial_2D00_offer_5F00_00AE8177.png" alt="free trial offer" border="0" title="無料試用版オファー"></a></p>  <p>Windows Azure AppFabric チーム。</p>
