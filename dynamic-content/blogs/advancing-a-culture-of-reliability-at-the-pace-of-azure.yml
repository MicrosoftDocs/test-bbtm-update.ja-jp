Title: Azure のペースで信頼性の文化を高める
Summary: Azure エンジニアリング チームが、イノベーションのペースとパフォーマンスと品質の保証のバランスを取る文化、プロセス、フレームワークを進化させる方法について説明します。
Content: >-
  <p>&ldquo;顧客は、変化するビジネス ニーズに合わせてアジャイルで適応性、スケーリング、変革を行うクラウド サービスを価値付けします。 変化の速度は信頼性の基礎に対して機能する可能性があります。Azure エンジニアリング チームは、イノベーションのペースとパフォーマンスと品質の保証のバランスを取る文化、プロセス、フレームワークを進化させます。 今日、プリンシパル プログラム マネージャーの <b>Anne Hamilton</b> に、Azure <a href="https://www.aka.ms/AdvancingReliability"></a>&rdquo; エンジニアリング オンボーディング スキル トレーニングを通じて信頼性の文化を開発する課題について、ブログ シリーズ「高い信頼性」シリーズの一部として確認するように求めました。&mdash;Mark Russinovich、CTO、Azure</p>


  <hr>

  <p>&nbsp;</p>


  <p>エンジニアリングの信頼性と同様に、Azure カルチャでは、新しいの速度と、大きな成長と未知の状態に直面している既知の の安定性のバランスを取る必要があります。 新規採用者は新しいアイデアと視点を持ち込む一方で、経験と組織の知識を持ち込む人もいます。 どちらも、品質とイノベーションの価値と実装方法を定義するチーム の文化に貢献します。</p>


  <p>最高の品質の成果を進化させるには、Azure エンジニアリング チームの文化は、アイデアがオープンに共有され、厳格にチャレンジされ、効果的に実装される場所である必要があります。 それは&rsquo;、考え方と創造性が成長する空間です。</p>


  <p>スキル、プロセス、フレームワークを習得できます。 しかし、カルチャは教え得るでしょうか。 <b><i>信頼性を評価する文化に新しい採用者をオンボードするにはどうすれば良いでしょうか。</i></b></p>


  <p>Azure に関する多くの場合と同様に、Azure のスピードで個人をオンボードし、チーム カルチャを開発する場合、課題と豊富な学習が生み出されています。</p>


  <h2>オンボード エンジニアAzure&mdash; Engineering Boot Camp</h2>


  <p>クラウド コンピューティングの増加率は、世界中のエンジニアリング ロールに対する前例のない需要を生み出しています。 クラウド + AI チーム内では、その結果、毎週数百人の新規採用者が Azure エンジニアリング チームに参加します。 何百人もの人々が、重要なスキル、内部ツール、ベスト プラクティスでトレーニングを行います。 そして、何百人もの人々が文化への最初の露出を経験します。 <b><i>新しい人の波が絶えずオンボーディングを行っているときに信頼性を評価する、組織的な知識を維持し、文化を普及するにはどうすれば良いでしょうか。</i></b></p>


  <p>新しいエンジニアが Microsoft に加わると、最初の 1 日は New Employee Orientation (NEO) で過ごし、最初の 1 週間はチームと環境に慣れ、2 週目は Azure Engineering Boot Camp (ABC) で過ごします。</p>


  <p>ABC の学生は、ハンズオン ラボを詳し、Azure のツールとサービスを学習し、エンジニアリングとビジネス戦略を探索するための講義やアクティビティに参加します。 システムの思考、アダプティブ リーダーシップ、多様性とインクルージョンの評価、顧客の開発など、多くの信頼性の原則が明示的に教え込まれる。 &ldquo;たとえば、Systems Thinking&rdquo; セッションでは、特徴の速度と品質の間のテンションを確認し、問題に開発者を追加する場合に、品質を損なうことなく特徴の速度を向上させるかどうかと影響を探します。 しかし、原則を貫く方法は、これらが提示される方法です。 イマーシブ な一週間の対面トレーニングにより、トレーナーは、学生が信頼性の文化属性と技術スキルをリアルタイムでモデル化、指導、および開発するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c94f6ac1-303b-49c3-8af5-17f0864e8158.jpg"><img alt="New engineers at a pre-COVID-19 ABC event." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d525cd55-1f20-4bae-8210-b313fbea7a5c.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="COVID-19 ABC より前のイベントの新しいエンジニア。" width="640"></a></p>


  <p><i>COVID-19 ABC より前のイベントでの新しいエンジニアのコーホート。</i></p>


  <p>議題&rsquo;のどこにも書かれてはいないのに対し、ABC インストラクターは教育文化に高い価値を持っています。 Microsoft には、技術的なスキル以外のスキルを持つチームに足を踏み入れ、新しい採用者が必要なと理解しています。 新規採用者には、現状に疑問を持つ自信と、チームの文化的なダイナミックへの思い出しのコミットメントの両方が&rsquo;必要です。 参加者が初めて到着するときにこの期待を高め、ABC は多様性の帰属と評価を促し、参加者を招待してカリキュラムにチャレンジし、提示されたエクスペリエンスとは異なる可能性がある個人的なエクスペリエンスを共有することで、共有エクスペリエンスを作成します。 ABC は特別な場所で、カルチャのコンテキストで自分自身を探索できる学習者のコーホートを作成します。 参加者は、自分の本物のスタイバーを調べ、Azure に足を踏み入れ、バランスを見つける。</p>


  <p>他のアプリケーションとMicrosoft Azure ABC は成熟し、学習器に適応して、Azure のスケーリングに合わせて関連性を向上させる必要があります。 プログラムの理解を深め、3 つの問題とその問題に関する現在の考え方を次に示します。</p>


  <h2>問題 1: グローバル パリティの有効化</h2>


  <p>レドモンドで ABC を成功にした一部の考え方は、グローバル組織がレプリケートする課題です。 しかし、包括的かつ包括的に考えるのは、信頼性エンジニアリングの主要な原則です。 レドモンドでは、ABCs&rsquo; のインストラクターが指導し、コホート環境を関与は、新しい採用者に対する信頼性の文化を実現する上で不可欠な側面でしたが、レドモンドの文化はヨーロッパの文化と同じですか? インドでは? <b><i>ABC がグローバル標準を保持し、ローカルな関連性を実現するにはどうすれば良いでしょうか。</i></b></p>


  <p>チームはビデオ オプションを調しましたが、すぐに Redmond が構築したビデオ トレーニングが、鮮やかなエンジニアリング文化の作成に望ましい影響を与えるのとは逆の効果を持つ可能性に気付きます。 代わりに、チームは地域の利害関係者と協力して、主要な開発センターで地域トレーニングを設定しました。 その結果、地域センター &lsquo;が&rsquo; 自分のペースで Azure エンジニアリング教育プログラムを成熟できるクロール、ウォーク、実行のアプローチが得られます。 ABC の結果として得られるグローバルな改善は複数であり、ラボ エクスペリエンスの向上、より正確で迅速な技術カリキュラムの更新、共同作成者の多様性によって、すべての人の信頼性の結果が向上します。</p>


  <p>1 つの例として、ABC でのデータセンターの従業員の参加があります。 このグループは、ソフトウェア エンジニアリングとは対照的に、インフラストラクチャ エンジニアリングと運用に関する専門知識を持つ、キャリアの早い段階やコミュニティ 大学の学生である傾向があります。 データセンターのスタッフは、ABC を HQ&rsquo; チームと接続するまれな機会と見なし、コーホートに実際の作業エクスペリエンスを提供します。そのほとんどはまだデータセンターにアクセスする機会がありません。 これらのグループが一緒に学習し、HQ 分析情報と共に実際のデータセンター エクスペリエンスを共有することで、両方の対象ユーザーが成長するのに役立ちます。</p>


  <h3>クロール、ウォーク、実行レベル</h3>


  <p>クロール レベル &lsquo;では、&rsquo; イベントは四半期ごとに発生します。 地域センターでは、ABC トレーナーをホストし、ローカル リーダーシップ チームの講演者、最新の機能とサービスを説明するローカル エンジニアリング チームによる昼食時の講義、capstone アーキテクチャ設計プロジェクトを通じて学生を指導するローカルのエンジニアのコーホートを提供しています。 逆に、学生はイベント中にローカルとグローバルの両方の Azure カルチャを組み合わせ、急上昇しています。 欠点は、まれに発生する ABC イベント中にのみ発生する点です。 展開の例として、インド開発センター (インド) があります。</p>


  <p>ウォーク レベル &lsquo;では&rsquo; 、ローカル プログラム マネージャー (PM) は、セッションを教え、Azure エンジニアリング カルチャのローカルフレーバーをシードするために、ボランティア トレーナーのコーホートを監視します。 現地の PM は、講演者、講師、メンターを採用しています。 コミュニケーション、関連コミュニティ、マーケティングを管理して、新規採用者と確立されたエンジニアリング チームのつながりを深める。 利点は、学生がローカルの Azure カルチャに深く露出し、ローカル のリーダーシップとのより深い関係を持つという利点があります。 PMS の&rsquo;作業では、ABC を超えて文化的な露出が広がり、より多くのイベントや参加に参加することができます。 デプロイの例として、Heriya の 1 つの国開発センターがあります。</p>


  <p>&nbsp;</p>


  <p>&lsquo;&rsquo;実行レベルでは、レドモンド チームに報告する 2 人のローカル FTE トレーナーが ABC に教え、ローカルの話者と講師を引き付け、プログラムを地域化し、地域が ABC を超えるトレーニング イベントに完全に関与するように、Azure Engineering ラーニング の大使として機能します。 これにより、より多くの文化のクロスポーリングが可能で、学習プログラムはチームのファブリックの中で深く掘り下げられています。 ラーニングカルチャはイベントベースが減り、毎日の有機的な部分が多くなります。 配置の例として、ダブリンの政府開発センターがあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f28363b5-d40c-4f43-a56b-123136d45519.png"><img alt="Dublin ABC trainers Paul Mooney and Jyoti Gupta." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f71f4cb9-0738-4ae3-bb11-2557d7c9655b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ダブリン ABC トレーナーの Paul Mooney と Jyoti Gupta。" width="640"></a></p>


  <p><i>ダブリン ABC FTE トレーナーの Paul Mooney と Jyoti Gupta は、2019 年 12 月の次のセッションに向け準備ができています。</i></p>


  <p>確かに、すべての&rsquo;レベルで可能な学習と改善を含む段階的な取り組みです。 地域では、引き続きアプローチを共有し、学習と成長を続け、実験を行います。</p>


  <h2>問題 2: 工場の教育をパーソナル化する</h2>


  <p>意図により、ブート 収容所は、学生の大規模な体が特定のレベルの知識とスキルを持ち込む産業年齢教育のユーティリティ企業の前提に根ざしています。 コマンド のコンテキストでは、ブート 収容所を使用すると、幅広いバックグラウンド、適性レベル、スキルの人々が、学習と物理的な結果の標準的なベースラインを達成できます。 工場の従業員を教える場合や指示書を読む方法を教える場合に最適ですが、個々のスキル開発のための教育の調整に失敗し、信頼性の文化で必要な構成論的思考を構築する目的はほとんどありません。 <b><i>集中的なオンボード プログラムによって、大規模に調整された学習エクスペリエンスを提供するにはどうすれば良いでしょうか。</i></b></p>


  <p>ABC は、この必要性に依存しますが、解決は進行中の作業です。 このカリキュラムは、Azure のキャリアの早い段階で頻繁に発生するツール、テクノロジ、ベスト プラクティスに関するアンケートを学生に提供することを目的としています。 重要な概要、簡単な実用的なエクスペリエンス、継続的な学習のための自習リソースの提供に焦点を当て、 ABC の後、学生は、オファーに対する追加のトレーニング イベントと自習リソースを統合する個人的な学習コースを定義する必要があります。</p>


  <p>ABC の学生は、ABC クラスルームで動作がモデル化され、価値を得たため、より早く提案やアサーションを行う方が自信を持っているという話を聞きました。 トレーナーは、実際の学生体験のストーリーを使用して、信頼性理論をより具体的にしています。 ABC PM とトレーナー Devidas Gupta <i>&ldquo;のコメント。最善の学習は、私が自分から最小限のガイダンスまたは促進を受け、学生が互いに共有し、話し合えるのを可能にするときに最適です。私&rsquo;が知っているときに&rsquo;、彼らは学習経験から出て、自信を持ってチームに入り、他の人と効果的に関わる必要があります。&rdquo;</i></p>


  <h3>2 速の対象ユーザー</h3>


  <p>ABC の学生の書体は、およそ 2 つのグループに分けられます。 一部のキャリア&rsquo;初期の種類は、ペースが速すぎて十分なコンテキストと例を提供しないと感じる一方で、経験を持つエンジニアは、カリキュラムが基本すぎると言います。 高度なトピックについて、さらに詳しい説明を求める。</p>


  <p>一見すると、プログラムを適切なトピックを使用して基本的なコーホートと高度なコーホートに分割し、それぞれに対するペースを設定すると、リソースと物流がそれをサポートできる場合に最適なソリューションと思われるはずです。 これまで、ABC は、両方のグループが共に学習するメリットを得られるので、より回復力のある成長文化を構築するために別のアプローチを採用しています。 キャリア エンジニアの早い段階では、これらの経験豊富な専門家から学ぶ可能性があります。また、経験豊富なプロフェッショナルは、最近の大学の大学の学生から新しい視点とアプローチを得る可能性があります。 クラスルームは、チームの文化体験のためのるつぼになります。</p>


  <p>講師による指導付き形式では、インストラクターが各コーホートの構造を理解し、学習経験をコーホートのニーズに合わせて調整したり、コンテキストを追加したり、カリキュラムの端を探索したりできる必要があります。 講師は早い段階に来て、遅刻し、ABC の完了後に学生を引き付け、指導したり、分野の専門家 (SMEs) に接続したり、ガイダンスやリソースを提供したりします。 この深く継続的な取り組みにより、ABC は非常に特別な意味を持っています。</p>


  <h3>新しいアプローチのパイロット</h3>


  <p>最近の顧客の開発により、米国東部の東海岸で大規模な雇用が可能になっています。これらの新入社員は、主にキャリアの初期から来ていて、より多くのDevOpsを必要とします。 これにより、ABC は、文化をエクスペリエンスの中心に保ちながら、ペースを遅くし、トピックの幅を変更する機会を得ることができます。 目的は、学習期間を延長してより大きなコンテキストで基本を提供し、コーホートを経験豊富な新規採用者と接続してエクスペリエンスを広げることです。 初めてこの夏にパイロットを実施し、夏に微調整を行いました。カリキュラムは完全にロールアウトされました。</p>


  <h2>問題 3: COVID-19 中に遠くでカルチャを作成する</h2>


  <p>現在の COVID-19 の制限により、インストラクター主導のライブ イベントは不可能です。 現在の形式では、ABC のビデオ記録は非常に減少した学習エクスペリエンスであり、文化的な動的なほとんどが失われます。 しかし、新しい新入社員は毎週参加し、オンボードしてトレーニングする必要があります。 <b><i>このパンデミック中に新しい採用者に文化を持ち込むにはどうすれば良いでしょうか。将来に備える新しい機能を構築する方法</i></b></p>


  <h3>即時の必要性</h3>


  <p>ABC は NEO チームと密接に取り組み、新規採用者が可能な限り最高のオンボード エクスペリエンスを持つ必要があります。 文化を構築するために、ABC &ldquo;&rdquo; は、小規模な新規採用者と共に作業し、ABC に大まかに一致する利用可能な自習学習オプションをガイドするために、強制収容所と呼ばれる学習メンターを割り当てる方法を探っています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b02c8aea-7b13-4986-807f-b5400815532e.png"><img alt="ABC trainer piloting a video-based course." border="0" height="413" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb864847-1dd0-4f2c-87e0-767072bda415.png" style="display: inline; background-image: none;" title="ABC トレーナーによるビデオベースのコースのパイロット。" width="644"></a></p>


  <p><i>ABC FTE トレーナーの Tim Colbert は、ビデオベースのコースをパイロットします。</i></p>


  <h3>短期ソリューション</h3>


  <p>ABC は、自習学習のために仮想ビデオ シリーズにピボットしました。 このビデオでは、技術的なスキルとデモに焦点を当て、講師とトピックの S SM がホストする、Microsoft Teams ベースのオフィス時間ディスカッションでサポートされています。 収容所は、経験をサポートする学習メンターとして機能します。 このように、学生は、メンター、インストラクター、その他の学生とつながるライブ会場を持ち、文化に精通し、クラスルームの経験が失われたにもかかわらず、パーソナライズされたサポートを受けます。</p>


  <h3>長期的なアプローチ</h3>


  <p>ABC&rsquo; は、学生の反応に基づいて、Azure の信頼性の文化をモデル化、サポート、拡大する方法に応じて、ビデオとチームベースのトレーニング アプローチを学習、適応、スケーリングします。 ABC は引き続き新しいアプローチを試験的に実施し、追加のトレーニング エクスペリエンスのためのより多くの容量を構築します。 ABC 以外にも、信頼性については、SLA の実装に &ldquo;関する&rdquo; コースといくつかのクラウドトークに関する説明 &ldquo;があります。&rdquo;</p>


  <h2>楽しみ</h2>


  <p>Azure 信頼性の中核となるのは、エンジニアリング チームの文化から始まります。 Teams、アイデアが安全で、意見の区別が探索され、品質に対する情熱が最も重要な場所である必要があります。 高速な変化がシステムの信頼性を妨げかねないのと同様に、新規採用者のペースによってチームの文化開発が中断される可能性があります。 必要な文化的属性をモデル化して開発するためにトレーニングをオンボーディングすることが重要ですが、そのスケールがグローバルか、学習レベルをまたがっているのか、パンデミックに直面するかに関して、大規模にますます困難になります。 ABC トレーニングは、新しいアプローチをパイロットし続け、より優れたソリューションを進化させ、すべてのエンジニアが最も初期の役割から信頼性の向上に効果的に参加できるようします。</p>


  <h2>得られた教訓</h2>


  <ul>
      <li>信頼性エンジニアリングは、チームの文化の力学に根ざしています。 エンジニアリング チームの文化が信頼性を可能にする属性を評価する場合、信頼性は、すべてのアクションの一部です。</li>
      <li>オンボード中は、組織の&rsquo;文化で急な新規採用を行う機会をお見逃しなく。 信頼性の文化をモデル化しながら、技術的なスキルを教えて、毎日の経験のために新しい採用者をよりよく準備します。</li>
      <li>グローバルにスケーリングする場合は、ローカルの所有権と貢献を有効にして、信頼性の文化的および技術的な要素がローカルで説得力があり、関連性があります。</li>
      <li>慎重な顧客開発、頻繁な実験、アジャイルイテレーションを使用してエンジニアリング パイプラインと同様にオンボードを扱い、関連性を向上し、回復性を構築します。</li>
  </ul>


