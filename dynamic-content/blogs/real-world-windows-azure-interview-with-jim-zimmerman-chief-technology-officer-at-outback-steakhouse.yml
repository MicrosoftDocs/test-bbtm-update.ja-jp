Content: "<meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml\">  <style>    </style>実際 Windows azure シリーズの一部として、Windows azure platform を使用してレストランのソーシャルネットワーキングアプリケーションをホストし、azure で提供される特典を利用する Windows ことについて、Outback steakhouse の Zimmerman、CTO に説明しています。 次のように言う必要がありました。   <p><b>MSDN: Outback Steakhouse についてご意見をお寄せください。</b></p>  <p><b>Zimmerman:</b> Outback Steakhouse はオーストラリア steakhouse であり、一貫した高品質の食品とサービス、中程度の価格、およびカジュアルな大気を強調することで、他のレストランと差別化しています。</p>  <p><b>MSDN: Windows Azure で実装するビジネスの課題について説明します。</b></p>  <p><b>Zimmerman:</b> ソーシャルネットワークのプレゼンスを作成することによって、ゲストの繰り返しを促し、潜在的な新しいゲストを獲得したいと考えました。 具体的には、Facebook で \"ファンページ\" を作成し、最初の50万ファンに無料の Bloomin' オニオン前菜のクーポンを提供したいと考えました。 ただし、需要の急増に対応するために、迅速に拡張できるテクノロジとインフラストラクチャが必要になるような、のような、ウイルスによるキャンペーンを行うことができます。 従来のを使用してアプリケーションをホストするために、物理サーバーモデルでは少なくとも米国ドルのコストがかかります。このイニシアチブでは、コスト効率の高いものを探していました。 </p>  <p><b>MSDN: Windows Azure で作成したソリューションについて説明して、50万 Facebook のファンにコスト効率よく対応できるようにすることができます。</b></p>  <p><b>Zimmerman:</b>アプリケーションをクラウドアプリケーションとして構築し、キャッシュを使用して Azure Windows のワーカーロールを確立し、パフォーマンスとスケーラビリティのための非同期アーキテクチャを確立しています。 Microsoft SQL Azure を使用して、リレーショナルデータと Table service を Windows Azure storage サービスに格納し、バックグラウンド処理を行います。 2009年11月5日にアプリケーションを起動し、30日以内に50万ファンに到達するようになりました。この目標には、問題がなければ18日しかありませんでした。 </p>  <p><b>MSDN: このアプリケーションを一意にするにはどうすればよいですか。 </b></p>  <p><b>Zimmerman:</b>このアプローチの利点は、これは1回限りのプランですが、Windows Azure を使用した開発は、Worker ロールを使用して構築したソリューションアーキテクチャを使用して、将来的に新しいオンラインサービスのアプリケーションを迅速かつ簡単に拡張できることです。</p>  <p><b>MSDN: Windows Azure の使用によって新しい市場に参入できることを確認できます。</b></p>  <p><b>Zimmerman:</b> そうですよ。 私たちは、結果と Facebook のファンページの拡張速度を嬉しく思いしています。 ソーシャルネットワーキングメディアを使用して、これらのゲストと協力する機会をお待ちしています。</p>  <p><b>MSDN: Windows Azure を実装した後に Outback に見られる主な利点は何ですか。</b></p>  <p><b>Zimmerman:</b> 私たちにとって最も重要なことの1つは、拡張性とコスト効率に優れたソリューションを8週間以内に構築できることです。 Windows Azure では、容量を設定してハードウェアに投資するのではなく、必要なリソースに対してのみ料金を支払うことができます。 ピーク時のカバレッジを保証し、余分なリソースが不要な場合はスケールダウンするように、すぐにスケールアップします。 同時に、Facebook のファンに信頼性の高い肯定的なゲストエクスペリエンスを提供しています。 Windows Azure でアプリケーションのパフォーマンスについて心配する必要はありません。</p>  <p>Facebook の Outback Steakhouse のファンページ: <a href=\"https://www.facebook.com/outback?v=wall&amp;viewas=1302781&amp;ref=ts\" target=\"_blank\" mce_href=\"https://www.facebook.com/outback?v=wall&amp;viewas=1302781&amp;ref=ts\">www.facebook.com/outback?v=wall &amp; 閲覧 was = 1302781 &amp; ref = ts</a> </p>  <p>次の記事をご覧ください。</p>  <p><a href=\"\" target=\"_blank\" mce_href=\"\"></a> <br></p>  <p>Azure のお客様の成功事例 Windows 詳細については、次を参照してください。<br><a href=\"https://azure.microsoft.com/evidence\" target=\"_blank\" mce_href=\"https://azure.microsoft.com/evidence\">www.windowsazure.com/evidence</a></p>"
