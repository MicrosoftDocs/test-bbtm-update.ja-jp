Title: StorSimple 8000 シリーズの Update 3.0 の発表
Summary: StorSimple 8000 シリーズの更新プログラム 3.0 をお知らせします。
Content: >-
  <p>StorSimple 8000 シリーズの更新プログラム 3.0 をお知らせします。&nbsp;このリリースには、次の新機能と機能強化があります (完全な一覧については、リリース ノートへの以下のリンクを確認してください)。</p>


  <ul>
      <li>このリリースでは、クラウドに対する読み取りおよび書き込みのパフォーマンスが向上します。&nbsp;これにより、クラウドへのバックアップが高速化され、クラウドから階層化されたデータが読み取られたり、ディザスター リカバリー操作中にフェールオーバー後にデータを読み取り/復元したりします</li>
      <li>8000 シリーズ物理アプライアンスのスタンバイ コントローラーが領域の解放を実行し、アクティブなコントローラー リソースがアクティブな I/O のデータの提供に集中する状態を確保します</li>
      <li>StorSimple 管理サービスで使用できる監視グラフの機能強化を行いました</li>
  </ul>


  <p>自動更新プログラムは、今後数か月間に段階的なアプローチでリリースされ、すべてのお客様が Azure の StorSimple Management Service から適用できます。&nbsp; 更新プログラムは、修正プログラムの方法を使用して手動で適用することもできます (下記のリンクを参照してください)。</p>


