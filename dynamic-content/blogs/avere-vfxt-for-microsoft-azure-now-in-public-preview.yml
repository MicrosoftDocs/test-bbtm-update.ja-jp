Summary: このAvere vFXT for Azure、クラウドでハイ パフォーマンス コンピューティング (HPC) ワークロードを実行するための新しい可能性を提供します。 この新しいソフトウェア ソリューションを使用すると、オンプレミスのインフラストラクチャを Azure コンピューティングに簡単に接続したり、Azure のファイル ベースのワークロードを "リフト アンド シフト" して、Azure BLOB 間で同じ方法で実行したりすることができます。
Content: >-
  <p>このAvere vFXT for Azure、クラウドでハイ パフォーマンス コンピューティング (HPC) ワークロードを実行するための新しい可能性を提供します。 この新しいソフトウェア ソリューションを使用すると、オンプレミスのインフラストラクチャを Azure &ldquo;&rdquo; コンピューティングに簡単に接続したり、Azure のファイル ベースのワークロードをリフト アンド シフトして、Azure BLOB 間で同じ方法で実行したりすることができます。</p>


  <p>組織は、高パフォーマンスのファイル ベースのワークロードにクラウドを活用する方法に長い間苦労しています。 ペタバイト単位のデータをクラウドに移動する操作は、迅速または単純な操作ではありません。また、これらのワークロードの購入を行う組織の購入は困難な場合があります。 &mdash;その結果、多くの場合、これらのミッション クリティカルなアプリケーションの大部分は、より高速なコンピューティングパワーの需要が引き続き問題を解決し、無限のクラウド コンピューティング リソースへのアクセスによって簡単に解決される場合でも、ローカル データ センターに残っています。</p>


  <p>新しいAvere vFXT for Azureは、オンプレミスまたは Azure BLOB に格納されているデータを活用しながら、クラウドでこれらのエンタープライズ HPC アプリケーションを実行する問題を解決します。 このAvere vFXTは、仮想マシンで実行される仮想ハイパフォーマンス ファイル キャッシュ アプライアンスとして Edge コンピューティングを容易Azure Compute。 Avere を使用すると、これらの重要なワークロードはオンデマンドで何千ものコアにアクセスし、追加コストを追加することなく、よりスマートかつ迅速に処理することでビジネスの機敏性を向上できます。</p>


  <p>オンプレミスのストレージとクラウド コンピューティングを使用してハイブリッド インフラストラクチャの状況を計画している組織の場合、HPC &ldquo;&rdquo; アプリケーションは、NAS デバイスに格納されているデータを使用して Azure にバーストし、必要に応じて仮想 CPU を起動できます。 データ セット自体がクラウドに完全に移動する必要はありません。 要求されたバイトは、処理中に Avere クラスターを使用して一時的にキャッシュされます。</p>


  <p>リフト アンド シフトデプロイの場合、組織は Azure BLOB をプライマリ ストレージとして使用することで、運用コストと資本コストを最小限に抑える利点を活用できます。 このAvere vFXTは、Azure BLOB に格納されているデータを、ジョブの実行中Azure Compute SSD ベースのキャッシュに階層化します。 処理が完了すると、データは BLOB に書き戻されます。 ハイブリッド デプロイとエッジ コンピューティングをサポートするこの柔軟性により、Avere vFXT は HPC 環境のファイル ベースのアプリケーションのクラウド移行戦略の重要な部分になります。</p>


  <p>多くの業界では、読み取りAvere vFXT負荷の高いキャッシュ可能なワークロードに対して、この機能を利用できます。 Avere は、実稼働後のスタジオでのメディア レンダリングから、ファーマや研究でのゲノミクス処理まで、コンピューティングとストレージの間の待機時間を非表示にし、生産性を最適化しながら、Azure&rsquo; の無制限の容量へのアクセスを提供します。 製造、エネルギー、政府では、企業は Avere を活用して、時間のとった分析と調査のために大量のデータの取り込みをサポートしています。 システム エンジニアは、投資資金や投資銀行業務で、クラウドで効率的なバックテストと量子分析を使用して戦略を簡単に決定できます。 競合するクラウド プロバイダーと何年もの間取り組み続けてきましたが、その取り組Avere vFXTポートフォリオにMicrosoft Azureしています。</p>


  <p>ここでは&rsquo;、Avere vFXT for Azure&rsquo; のパブリック プレビューから始め、この年の今年の今年の一般提供を開始しました。 以下のヒントを使用すると、&rsquo;Avere を適切な使用例に簡単に一致できます。</p>


  <ul>
   <li><strong>ハイ パフォーマンス ファイル キャッシュ:</strong> Avere vFXT は、ネットワーク接続ストレージ (NAS) と Azure Blob API のいくつかの一般的なブランドをサポートします。</li>
   <li><strong>大きなコア 数:</strong> 約 1,000 40,000 &ndash; コアのコンピューティング ファームは、Avere vFXT とうまく機能します。 これらのファームは、通常、需要の変動と成長に直面しています。</li>
   <li><strong>読み取り負荷の高いワークロード: </strong>Avere vFXT クラスターで実行されているワークロードは、負荷の高い読み取り、書き込みのまれな性質 (少なくとも 70:30)、クラスター化されたネットワーク接続ストレージに依存する高パフォーマンスを要求します。</li>
   <li><strong>ハイブリッドまたはすべての Azure サポート:</strong> クラウド戦略の任意の段階にある組織は、クラウド戦略を使用して Azure for HPC を利用Avere vFXT。</li>
   <li><strong>マルチクラウドのサポート:</strong> 多くのお客様は、複数のクラウド プロバイダーをサポートするソリューションを要求しています。 このAvere vFXTは、 と の両方でアマゾン ウェブ サービス使用Google Cloud Platform。 ただし、Azure で使用する場合、ノードのAvere vFXTはゼロです。</li>
  </ul>


