Title: Microsoft Azure、スイスの新しいクラウド リージョンから利用できる
Summary: 本日、スイスの新しいクラウド リージョンから Azure を利用できる状況を発表します。 これらの新しいリージョンと継続的なグローバル展開は、より多くの業界リーダーがデジタル変革を進める Microsoft のクラウド サービスを選択する中で、顧客の需要に応えています。
Content: >-
  <h3>UBS グループ、スイス・リ グループ、スイスコムなどがデジタル変革のために Microsoft に向かっています</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1ed4a5a-4cf7-4690-a628-cb45073c687b.jpg"><img alt="Cityscape of Zurich, Switzerland" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c6246b5-d623-403c-98ed-02a65b3ce880.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="スイス、チューリッヒの都市景" width="1429"></a></p>


  <p>本日、スイス&rsquo;の新しいクラウド リージョンから Azure の可用性を発表しました。 これらの新しいリージョンと継続的なグローバル展開は、より多くの業界リーダーがデジタル変革を進める Microsofts&rsquo; クラウド サービスを選択する中で、顧客の需要に応えています。 新しい市場に入り、特に Azure によって提供されるコンプライアンス基準と広範なセキュリティを求める規制の厳しい業界では、データの保存場所が非常に重要なシナリオに対処します。</p>


  <p>さらに、Office 365&mdash;&rsquo;&mdash;クラウドベースの生産性ソリューションと Dynamics 365 および Power Platform&mdash;&mdash;次世代のインテリジェントなビジネス アプリケーションとツールは、これらの新しいクラウド リージョンから提供され、クラウドの取り組みにより多くの顧客を進めることができます。&nbsp;&nbsp;</p>


  <h2>信頼できる Microsoft クラウド サービス</h2>


  <p>スイスの新しいリージョンなど、特定の地域から提供される Microsoft クラウド サービスは、スケーラブルで高可用性で回復力のあるクラウド サービスを提供し、企業や組織がデータの保存、セキュリティ、コンプライアンスのニーズを満たすのに役立っています。 業界で最も広範なコンプライアンス認定と構成証明を提供することで、データを保護し、世界中のお客様が広範なセキュリティとプライバシー<a href="https://www.microsoft.com/trust-center/compliance/compliance-overview" target="_blank"></a>の要件を満たす力を提供する深い専門知識を持っています。</p>


  <h2>スイスでのクラウド導入の加速</h2>


  <p>30 年間&rsquo;運用してきたスイスでは、Azure は現在、スイスとジュネーブの近くに位置する新しいクラウド データセンター リージョンから利用できます。 30 を超える顧客およびパートナー組織が、これらの Azure サービスを既に使用しています。 スイスで Azure を使用して、より効率的で革新的で生産的になる企業には、次のようなものがあります。</p>


  <ul>
   <li>最大の資産マネージャーである <a href="https://www.ubs.com/global/en.html" target="_blank">UBS グループ</a>&rsquo;は、Microsoft Azure クラウド テクノロジを使用して、多くの重要なビジネス アプリケーションを最新化し、デジタル チャネルを活用し、グローバルな従業員がどのように共同作業を行うのか再考しています。</li>
   <li>再投資、保険、その他の形式の保険ベースのリスク移転の世界をリードするプロバイダーの 1 つである<a href="https://www.swissre.com/" target="_blank">スイスのリ</a>&rsquo; グループは、戦略的パートナーとして、優先的なパブリック クラウド プロバイダーとして私たちは選択しました。 テクノロジとパートナーシップを使用して、保険をこれまでよりもシンプルでアクセスしやすくする取り組みです。</li>
   <li><a href="https://www.swisscom.ch/en/residential.html" target="_blank">国内電気</a>通信プロバイダーであるComcom は、現在、グローバル インフラストラクチャと新しいスイス のクラウド リージョンを介して提供されるマネージド パブリック クラウド サービスを顧客に提供しています。 スイス連邦政府は、セキュリティで保護された高可用性、高パフォーマンス、プライベート接続である ExpressRoute を Azure サービスに提供する最初のスイス電気通信プロバイダーです。</li>
  </ul>


  <p>現在、この新しいリージョンで Azure サービスを利用している追加のお客様には、BKK、City of Zug、die Mobiliar、Exploris Health、Skyguide があります。</p>


  <p>これらの種類の投資は、Microsoft Azure クラウド プラットフォームの変革的な機能を通じて、お客様にサービスを提供し、新しい顧客に到達し、ビジネスを昇格するための継続的なコミットメントを実現するのに役立ちます。</p>


  <p>スイスでの営業案件の詳細については、Microsoft の担当者にお問い合わせください。または、このリンクに従って、お客様の<a href="https://azure.microsoft.com/" target="_blank">Microsoft Azure。</a></p>
