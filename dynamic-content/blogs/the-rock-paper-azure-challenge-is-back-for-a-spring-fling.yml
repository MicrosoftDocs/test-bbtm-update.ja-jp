Title: The Rock Paper Azure Challenge is Back For a Spring Fling!
Summary: '&rsquo;Rock Paper Azure チャレンジの前のラウンドを欠場した場合は、もう一つチャンスがあります。 あなたは、米国Windows Azure 開発者ですか?&nbsp;Rock、Paper、Scissors を再生する方法を覚えていますか? そうすれば。。。'
Content: '<p>&rsquo;Rock Paper Azure チャレンジの前のラウンドを欠場した場合は、もう一つチャンスがあります。 あなたは、米国<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0104">Windows Azure</a> 開発者ですか?&nbsp;Rock、Paper、<a href="https://en.wikipedia.org/wiki/Rock-paper-scissors" target="_blank">Scissors を再生する方法を覚えていますか</a>? その場合は、ロック、ペーパー、<a href="" target="_blank">Azure チャレンジ</a>&nbsp;を必ず受け取り、賞品やブラグ権限を獲得してください。&nbsp;このオンライン ゲームでは、開発者は独自のプレーヤー "Bot" をコード化し、Windows Azure でホストし、他の競合他社と毎週の賞品を獲得します。&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6332.RockPaperAzure.png" alt="" style="float: right;" height="79" border="0" width="335"></a></p>  <p><b>毎週のチャンスの獲得</b></p>  <p>獲得できる回数に制限はありません。 毎週最適なボットを作成する場合は、毎週勝ちます。 4 月 20 日から 6 月 15 日まで、毎週金曜日に上位 3 つのボットが次の賞品を獲得します。</p>  <ul>  <li>1 位: 1 (1) $50 Best Buy のカード</li>  <li>2 位: 1 (1) $25 Best Buy のチケット</li>  <li>3 位: 1 (1) $10 Best Buy のカード</li>  </ul>  <p><b>プレイするだけのチャンス</b></p>  <p>2012 年 6 月 15 日の全体のコンテスト期間が終了すると、次のいずれかの賞品を受け取る 3 人の勝者がランダムに選択されます。</p>  <ul>  <li>第 1 位。 Nokia Lu sleep 800 Windows Phone。 概算小売価値 (ARV) $499.00</li>  <li>2 番目の賞品。 4 GB のXbox 360をKinect。 概算小売価値 (ARV) $299.00</li>  <li>第 3 位。 デバイスKinectセンサー Xbox 360。 概算小売価値 (ARV) $150.00</li>  </ul>  <p>ボットに参加してアップロードする全員に、公式の Rock Paper Azure Challenge T シャツと Stress Ball が届きます。</p>  <p><a target="_blank" href="aboutchallenge.aspx">Rock Paper Azure</a> チャレンジの詳細については、以下をご覧ください。&nbsp;必要な情報を見<a href="getstarted.aspx" target="_blank">はじめに</a>。</p>'
