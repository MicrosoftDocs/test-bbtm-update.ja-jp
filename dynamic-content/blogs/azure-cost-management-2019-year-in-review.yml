Title: Azure Cost Management 2019 年のレビュー
Summary: 2019では、Azure Cost Management、組織内のすべてのユーザーがコストを報告、制御、および最適化する手段を持っていることを保証する強力な基盤を確立しました。 これを実現するために役立つ2019のすべての変更と、2020で今後、これを次のレベルにするための変更点を見てみましょう。
Content: >-
  <p>コスト管理については、次の3つの基本原則に重点を置いて説明します。</p>


  <ol>
      <li><strong>コストの可視性</strong>を確保することで、お客様のソリューションにおける金銭的影響をすべてのユーザーが認識できるようにします。</li>
      <li>組織全体の<strong>アカウンタビリティを促進</strong>して、不適切な支出パターンを防止します。</li>
      <li>時間の経過に伴う使用量の変化に応じて、継続的な <strong>コストの最適化</strong> 。</li>
  </ol>


  <p>これらは、すべての勘定科目の種類ですべてのコストを削減し、組織内のすべてのユーザーがコストを報告、制御、および最適化する手段を持っていることを保証する強力な基盤を構築するため、2019の運転力でした。 最終的な目標は、高くなり、より財務的に責任のある組織をリードできるようにすることです。<a name="allcosts"></a></p>


  <h2>1つのウィンドウの背景にあるすべてのコスト</h2>


  <p>Azure Cost Management プレビューの heels では、2019年2月と<strong><a href="https://azure.microsoft.com/blog/azure-cost-management-now-generally-available-for-pay-as-you-go-customers/" target="_blank">従量課金制 (PAYG)</a></strong>では、年4月の Enterprise Agreement 一般公開<strong><a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more/" target="_blank">(EA)</a></strong>アカウントが使用されています。 同時に、Microsoft は、新しい <strong>Microsoft Customer Agreement (MCA)</strong>を使用してコマースプラットフォーム全体を最新化するための取り組みに embarked しました。これは、3月に企業のロールアウトが開始され、7月に従量課金制のサブスクリプション、11月の <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019/#partners" target="_blank">Azure プランを使用したクラウドソリューションプロバイダー (CSP)</a></strong> が導入されました。 Azure.com から直接、または Microsoft パートナーを通じて、Azure を Microsoft のフィールドから入手する場合でも、すぐに Azure Cost Management の機能を利用できます。 しかし、Azure の使用に関する基本的な範囲を取得することは、このストーリーの一部にすぎません。</p>


  <p>コストを効果的に管理するには、1つのリポジトリにすべてのコストをまとめておく必要があります。 これは Azure Cost Management がもたらすことです。 <strong><a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-updates-may-2019/#aws" target="_blank">アマゾンウェブサービス (AWS)</a></strong>のコストを、5月 (クラウドプロバイダーの最初のプロバイダー) の Azure portal 内で監視するための従来の機能から、6月に<strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#reservations" target="_blank">予約と Marketplace</a></strong>での購入が含まれるようになり、Azure Cost Management では、Azure と AWS のどちらを使用して&#39;いるかにかかわらず、すべてのコストを1つのウィンドウで管理できます。</p>


  <h4>次の&#39;は何ですか?</h4>


  <p>Azure プランにないスポンサーと CSP サブスクリプションのサポートは、すべての Azure サブスクリプションで Azure Cost Management を使用できるようにするために、一覧の一番上にあります。 AWS のサポートが一般公開され、Google Cloud Platform (GCP) のサポートが追加されるようになります。<a name="visibility"></a></p>


  <h2>コストの報告と分析を簡単に</h2>


  <p>すべてのコストを1か所で取得できるのは、最初だけです。 また、2019では、コストの報告と分析に役立つ多くの機能強化が行われています。 2018 preview では、コストを掘り下げて調査することができましたが、コストを厳密に制御して最適化する唯一の方法は、現在の支出パターンを認識することです。 そのため、2019のレポートは、カスタマイズと共有を簡単にすることに重点を置いていました。</p>


  <p>1月にカスタマイズしたビューを <strong>Azure portal ダッシュボード</strong> にピン留めする機能を使用して開始された年。 リンクは、5月のコスト分析から直接 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-may-2019/#share" target="_blank">共有</a></strong> したり、コスト分析から直接 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#views" target="_blank">保存</a></strong> したり、9月に <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-september-2019/#views" target="_blank">画像としてグラフをダウンロード</a></strong> したりすることができます。 また、10月には、従来の API キーが不要になり、予約の詳細と推奨事項が追加された<strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-october-2019/#powerbi" target="_blank">Power BI</a></strong>も更新されました。 各オプションを使用すると、時間を節約できるだけでなく、すべてのユーザーが責任を持って責任を持っていることをすべてのユーザーに&#39;認識させることによって、アカウンタビリティを促進することができます。</p>


  <p>共有を超えて、6月のコストの<strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#forecast" target="_blank">予測</a></strong>や7月の<strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#currency" target="_blank">通貨間の切り替え</a></strong>など、新しい機能が導入されました。これは、9月の [may] および [ <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-september-2019/#invoices" target="_blank">invoice details] ビュー</a></strong>での<strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-may-2019/#datepicker" target="_blank">新しい日付の選択</a></strong>など、すぐに使えるようにするためのものです。また、この<strong></strong>ような変更によって、 <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#darktheme" target="_blank">Azure portal のダークテーマ</a></strong>や</p>


  <p>API の自動化と統合の観点からは、2019は EA のコストと使用量 Api が Azure Resource Manager に移行されたため、重要なマイルストーンでもありました。 Resource Manager Api は、アカウントの種類を越えて <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#terms" target="_blank">用語を標準化</a></strong> することによって、Microsoft カスタマーアグリーメントへの移行に時間がかかる場合に、お客様の労力を最小限に抑えるように設計されています。 Resource Manager Api への移行をまだ開始していない場合は、その番号を新しい年の1つの解決策として&#39;してください。</p>


  <h4>次の&#39;は何ですか?</h4>


  <p>2020は、より柔軟なレポートを作成し、Azure portal 全体における使いやすさと可視性の向上に関する一般的な機能強化に電子メール通知をスケジュールします。 Power BI は、Azure の予約とハイブリッド特典のレポートだけでなく、課金アカウント全体へのアクセス権を持たないサブスクリプションとリソースグループの&#39;ユーザーをサポートします。 また、コストデータをビジネスシステムやプロセスに統合することをこれまで以上に簡単にするために、継続的な API の改善が見られるようになる予定です。<a name="accountability"></a></p>


  <h2>柔軟なコスト管理により、手を入れましょう</h2>


  <p>何を&#39;しているかを理解したら、次の手順として、不適切な使用パターンを停止してコストを管理する方法を確認します。 既にご存じのように、予算を定義して通知を受け取り、超過分に対処することができます。 どのような操作を実行するかを決定する際には、電子メール通知だけでなく、すべてのリソースを削除することによって、課金&#39;t になるかどうかを判断します。 2019のコスト管理は、お客様のコストを把握し、必要に応じて支出を制御するツールを提供することを中心にしています。</p>


  <p>これにより、2月の新しい統合された <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more" target="_blank">アラートエクスペリエンス</a></strong> が開始されました。ここでは、すべての請求書、クレジット、予算超過アラートを1か所で確認できます。 上記の新しいアカウントの種類をサポートするために、予算が拡張され、6月に <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#budgets" target="_blank">管理グループをサポート</a></strong> するようになりました。これにより、サブスクリプション全体のすべてのコストが表示されます。 8月には、サービス全体、単一のリソース、または複数のサブスクリプションにまたがるアプリケーション (タグ経由) を対象とする <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#budgets" target="_blank">フィルターを使用して、対象</a></strong> となる予算を作成できました。 これには、予算に基づいて、履歴や予測の傾向に基づいて予算を見積もることができるように、予算を作成する際のエクスペリエンスが向上しました。</p>


  <h4>次の&#39;は何ですか?</h4>


  <p>2020は、共有コストをコスト配分ルールと共に分割し、通常はオーバーヘッドまたは don&#39;t を組織に公開する必要がある中央チームに対して追加のマークアップを定義できるようにすることで、次のレベルにコスト制御を行います。 また、管理グループとタグに関する改善点を確認して、組織にとって必要なコストをより柔軟に管理できるように&#39;しました。<a name="optimize"></a></p>


  <h2>より少ない方法で保存し、より多くの作業を行う新しい方法</h2>


  <p>クラウドコンピューティングには、柔軟性やスケーラビリティ、拡張性、セキュリティなど、さまざまな約束が伴います。 コスト削減の約束は、クラウド移行の原動力となることもよくありますが、それを実現するには、より見つけにくいものの1つでもあります。 さいわい、Azure は、ほぼ毎月、新しいコスト最適化の機会を提供しています。 これは、Azure Advisor によって提供される推奨事項に基づいています。これは、既にデプロイ済みのリソースを節約するために特に調整されています。 ここでは、2019で紹介した 2 ~ 3 年間の新しいコスト削減の機会をいくつか紹介します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/larger-b-series-vm-sizes-now-available/" target="_blank">仮想マシン</a>、 <a href="https://azure.microsoft.com/updates/general-availability-4-vcore-azure-sql-database-managed-instances-on-gen5" target="_blank">SQL データベース</a>、 <a href="https://azure.microsoft.com/updates/azure-monitor-log-analytics-new-capacity-based-pricing-option-is-now-available" target="_blank">Azure Monitor</a>、 <a href="https://azure.microsoft.com/en-us/updates/user-assignment-based-billing-default-access-level-and-daily-billing/" target="_blank">Azure DevOps</a>、および<a href="https://azure.microsoft.com/updates/azure-search-new-storage-optimized-service-tiers-are-now-available" target="_blank">Azure Search</a>の新しい価格オプション。</li>
      <li><a href="https://azure.microsoft.com/updates/we-re-making-azure-archive-storage-better-with-new-lower-pricing/" target="_blank">Azure Archive Storage</a>、 <a href="https://azure.microsoft.com/updates/announcing-pricing-decrease-for-azure-app-service-on-the-premium-plan/" target="_blank">Azure App Service</a>、 <a href="https://azure.microsoft.com/updates/price-reductions-for-azure-container-instances-are-now-available/" target="_blank">Azure Container Instances</a>、 <a href="https://azure.microsoft.com/updates/data-transfer-from-azure-origins-to-azure-cdn-from-microsoft-is-now-free-of-charge/" target="_blank">Content Delivery Network</a>、 <a href="https://azure.microsoft.com/updates/reduced-pricing-for-azure-ad-b2c/" target="_blank">Azure AD B2C</a>など、既に使用して&#39;サービスの料金が削減されます。</li>
      <li>新しい<a href="https://azure.microsoft.com/updates/gpu-and-hpc-vm-price-promotion-now-available/" target="_blank">仮想マシン</a>、 <a href="https://azure.microsoft.com/updates/now-is-the-time-to-host-your-apps-on-app-service-on-linux/" target="_blank">App Service</a>、 <a href="https://azure.microsoft.com/updates/introducing-promotional-pricing-for-data-transfer-to-azure-front-door/" target="_blank">Azure Front ドアサービス</a> &nbsp; プランのキャンペーン料金。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-dedicated-host-in-preview/" target="_blank">Azure 専用ホスト</a>や<a href="https://azure.microsoft.com/updates/azure-sql-database-instance-pools-are-now-in-preview/" target="_blank">Azure SQL Database インスタンスプール</a>など、複数のワークロードを実行するための低価格の新機能。</li>
      <li>16個のサービスに対して、拡張された一連の Azure 予約プラン &ndash; <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019/#optimize" target="_blank">を利用できるようになりました</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/monthly-payment-options-are-now-available-for-azure-reservations/" target="_blank">毎月の支払いオプション</a>を使用して、より柔軟に予約を行うことができます。</li>
      <li>改善された適切なサイズ設定の <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-october-2019/#recommendations" target="_blank">推奨事項</a>など、Azure Advisor での新しい推奨事項。</li>
  </ul>


  <h4>次の&#39;は何ですか?</h4>


  <p>2020を通じて、これらの領域に継続的な更新プログラムが表示される予定です。 また、個別のサービスチームと提携して、データベース、ストレージ、および PaaS サービスについて、さらに多くの組み込みの推奨事項を提供することも&#39;ます。<a name="account"></a></p>


  <h2>簡素化されたアカウントとサブスクリプションの管理</h2>


  <p>2019を通じて、Azure portal の Cost Management + 請求に対して多数の変更が加えられている可能性があります。 最初の2018で PAYG サブスクリプションに焦点を絞ったものは、3月に <strong>MCA アカウントの完全な管理</strong> を行う2019の課金管理者のための中央ハブになりました。また、7月の新しい <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#ea" target="_blank">EA アカウント管理</a></strong> 機能と、8月に <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#subscriptions" target="_blank">更新プログラムを転送するサブスクリプションを提供し</a></strong> ます。 これらはすべて、1つのポータルを使用して、アカウントのすべての側面を管理するために役立ちます。</p>


  <h4>次の&#39;は何ですか?</h4>


  <p>2020は Cost Management + 課金のための収束および統合されたエクスペリエンスの年になります。 これは、Azure portal 内の課金と Cost Management のエクスペリエンスから開始され、現在、EA、アカウント、または Cloudyn ポータルを現在使用して&#39;た機能が含まれるようになります。 どちらのポータルを使用する場合でも、これらのすべてが、複数の勘定科目の種類にわたって一貫性のある1つの統合された環境にまとめられていることが期待されます。 これは、お客様のアカウントが従来の EA、PAYG、CSP プログラムから Microsoft Customer Agreement (および Azure plan) に移行するときに特に明らかになります。これは、Azure portal 内で完全に管理され、より詳細なアクセス制御やサブスクリプションを個別の請求書にグループ化するなどの新しい請求機能を提供します。<a name="next"></a></p>


  <h2>別の年に進む</h2>


  <p>過去12か月間は、もう1つ改善されています。また、今すぐに始めて&#39;ます。 ここではこれらすべてを一覧に&#39;したことはありませんでしたが、1つしか使用しない場合は、&#39;が変更された内容とその&#39;に関する最新ニュースについて、 <a href="https://aka.ms/costmgmt/blog" target="_blank">Azure Cost Management の毎月の更新</a> を確認してください。 &#39;ここでは、各領域について2020で確認できることについて既に説明しましたが、通じ重要キーは次のとおりです。</p>


  <blockquote>

  <p><em>2020では、Azure portal からのすべての Azure、AWS、および GCP コストを管理することができます。これにより、お客様のミッションに重点を置くことができるシンプルで、さらに強力なコストレポート、コントロール、最適化ツールが提供されます。</em></p>

  </blockquote>


  <p>新しい機能や更新された機能が利用可能になったときに、フィードバックをお待ちしております。 また、最新の機能に興味を持っている場合は、すべてのユーザーが使用できるように&#39;する前に、 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Azure Cost Management ラボ</a> (7 月に導入) を確認し &rsquo; て、フィードバックをお寄せください。&#39;。 Cost Management Labs を使用すると、Azure Cost Management エンジニアリングチームに直接アクセスでき、積極的に開発および調整されている機能に影響を与えることができます。</p>


  <p>Twitter でフォロー <a href="https://twitter.com/azurecostmgmt" target="_blank">@AzureCostMgmt</a> し、更新、ヒント、コツについて <a href="https://aka.ms/costmgmt/videos" target="_blank">YouTube チャンネル</a> にサブスクライブします。 いつでも、お客様のアイデアを共有し、 <a href="https://aka.ms/costmgmt/feedback" target="_blank">Cost Management フィードバックフォーラム</a>で他のユーザーに投票することができます。 2020でご確認ください。</p>
