Content: "<p><strong>エディターの注:&nbsp;</strong>この投稿は、&nbsp;Azure <a href=\"https://twitter.com/markjbrown\" target=\"_blank\">Windows Manager</a> のMark Brown Communityです。</p>  <p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0243\" target=\"_blank\">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この週一緒に取り組んだのは次の例です。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li><strong>ブログ：</strong>&nbsp;クラウド コンピューティング サービス モデル<a href=\"https://gauravmantri.com/2013/01/23/building-a-simple-task-scheduler-in-windows-azure/?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+gmantri+%28GauravMantri.com%29\" target=\"_blank\">&nbsp;</a>by&nbsp;<a href=\"https://twitter.com/toddysm\" target=\"_blank\">@toddysm</a>&nbsp;(1 月 30 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;<a href=\"https://www.scarydba.com/2013/01/30/azure-sql-database-execution-plan-differences/\" target=\"_blank\">Azure SQL Databaseプランの相違点</a>&nbsp;(1&nbsp;<a href=\"https://twitter.com/gfritchey\" target=\"_blank\">@gfritchey</a>&nbsp; 月 30 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;<a href=\"https://coderead.wordpress.com/2013/01/30/running-node-js-tests-when-deploying-to-azure-websites/\" target=\"_blank\">Azure Websites にデプロイするときに node.j2 テストを実行する</a>&nbsp;by&nbsp;<a href=\"https://twitter.com/richorama\" target=\"_blank\">@richorama</a>&nbsp;(posted Jan. 30)</li>  <li><strong>ブログ：&nbsp;</strong>Azure Web&nbsp; Sites へのデプロイ時の単体テストWindows実行(&nbsp;<a href=\"https://twitter.com/maartenballiauw\" target=\"_blank\">@maartenballiauw</a>&nbsp;1 月 30 日投稿)</li>  <li><strong>ブログ：&nbsp;</strong>&nbsp;<a href=\"https://gauravmantri.com/2013/01/28/windows-azure-access-control-service-windows-8-and-visual-studio-2012-setting-up-development-environment-oh-my/\" target=\"_blank\">Windows Azure Access Control Service、Windows 8 2012 Visual Studio:開発環境の設定 - Oh My!</a>&nbsp;by&nbsp;<a href=\"https://twitter.com/gmantri\" target=\"_blank\">@gmantri</a>&nbsp;(posted Jan. 28)</li>  <li><strong>ブログ:&nbsp;</strong>&nbsp;\"キーが指定された状態で使用できない\" 例外&nbsp;&nbsp; (Access Control Service by&nbsp;<a href=\"https://twitter.com/sandrinodm\" target=\"_blank\">@sandrinodm</a>&nbsp;(1 月 27 日投稿)</li>  <li><strong>ブログ：&nbsp;</strong>Azure vmdepot (パート 1)by(1 月 27 日投稿) を使用して Ruby on Rails アプリケーションに 30 分Windows Azure vmdepot (パート 1)&nbsp;&nbsp;<a href=\"https://twitter.com/azurecoder\" target=\"_blank\">@azurecoder</a>&nbsp;by(投稿日: 1 月 27 日)</li>  <li><strong>ブログ：&nbsp;</strong>VMDepot が Azure Portal&nbsp;&nbsp;<a href=\"https://twitter.com/pkefal/\" target=\"_blank\">@pkefal</a>&nbsp; の Windowsに統合されました (1 月 25 日投稿)</li>  </ul>  <div>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  <li>2013 年 2 月 8 日から 9 日:&nbsp;<a href=\"https://sunshinephp.com/\" target=\"_blank\">PHP Developer Conference</a>&nbsp; - マイアミ 、FL</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013 年 2 月 11 日:&nbsp;&nbsp;&ndash;Microsoft のクラウド ロンドン (英国) でオープン ソース アプリを構築する (Lanyrd 経由で登録、\"I'm attending\")</li>  <li>2013 年 2 月 11 日:&nbsp;イベント: Windows Azure&nbsp; - Coventry,英国</li>  <li>2013 年 2 月 19 日:&nbsp;Advanced: Windows Azure&nbsp; - Belgiums</li>  <li>2013 年 2 月 27 日:&nbsp;<a href=\"https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell\" target=\"_blank\">Windows Azure と Twilio -</a>&nbsp; 知っておいて幸せな物語 - Zaventem、</li>  <li>2013 年 2 月 20 日、22 日、26 日。&nbsp;Windows Azure Open Platform Services Summit&nbsp; - India, Pune &amp; Indiare</li>  </ul>  <div>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp;&nbsp;<a href=\"https://msdn.microsoft.com/en-us/dd540819.aspx\" target=\"_blank\">Windows Azure Virtual Labs</a>&nbsp;&ndash; オンデマンド</li>  </ul>  </div>  <div><strong>Azure ディスカッションWindows最近の興味深い記事Stack Overflow&nbsp;</strong><a href=\"https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15\" target=\"_blank\"><strong></strong></a></div>  <div>  <ul>  <li>Azure Storage &nbsp;<a href=\"https://stackoverflow.com/questions/14623799/how-to-online-view-edit-and-attach-signature-to-the-document-placed-in-windows\" target=\"_blank\">でドキュメントをオンライン</a>で表示、編集、署名Windowsする方法 - 2 つの回答、1 投票</li>  <li><a href=\"https://stackoverflow.com/questions/14612989/node-js-azure-sql-database\" target=\"_blank\">Node.js + Azure SQL Database</a>&nbsp; - 1 回答、1 投票&nbsp;</li>  <li><a href=\"https://stackoverflow.com/questions/14623292/sso-using-windows-azure-active-dirctory\" target=\"_blank\">SSO using Windows Azure Active Directory</a>- 1 answer, 1 vote</li>  <li><a href=\"https://stackoverflow.com/questions/14571987/is-httpcontext-current-user-safe-for-stateless-session\" target=\"_blank\">HttpContext.Current.User はステートレス セーフに使用できますか?</a>&nbsp;- 0 回答、0 投票</li>  <li>Azure VM&nbsp; で DNS サーバーをセットアップする必要がある - 1 回答、0 投票</li>  <li><a href=\"https://stackoverflow.com/questions/14528541/do-i-need-a-windows-server-license-if-i-have-an-azure-subscription\" target=\"_blank\">Azure サブスクリプションを持っているWindows Server ライセンスは必要ですか?[closed]</a>&nbsp;&nbsp;- 1 回答、0 投票</li>  </ul>  </div>  </div>  <p>毎週のラウンドアップに関するコメントや提案がある場合、または Windows Azure コミュニティに参加する場合は、Twitter で行を削除してください&nbsp;<a href=\"https://www.twitter.com/markjbrown\" target=\"_blank\">@markjbrown</a></p>  <p>Mark</p>  </div>"
