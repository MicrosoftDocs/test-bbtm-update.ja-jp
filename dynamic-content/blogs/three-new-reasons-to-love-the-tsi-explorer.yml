Title: TSI エクスプローラーを気に入る 3 つの新しい理由
Summary: 本日は、ユーザーが気に入る 3 つの新しい Time Series インサイト (TSI) エクスプローラー機能をお知らせします。
Content: >-
  <p>本日は&rsquo;、ユーザーが気に入る 3 つの新しい Time Series インサイト (TSI) エクスプローラー機能をお知らせします。&nbsp;</p>


  <ol>
   <li>まず、<a href="https://insights.timeseries.azure.com/demo">TSI エクスプローラー (TSI</a>&nbsp; の視覚化サービス) が一般提供され、SLA によってサポートされているのを共有できます。&nbsp;</li>
   <li>次に、&rsquo;TSI エクスプローラーをより使いやすくし、視覚障がいのある方や、細かい運動障がいのある方に使いやすくしました。</li>
   <li>最後に、集計イベント&rsquo; データを他の分析ツール (Microsoft Excel) に簡単にエクスポートMicrosoft Excel。&nbsp;</li>
  </ol>


  <p>TSI エクスプローラーが一般提供されたので、ユーザーはエクスプローラーが TSIS&rsquo; サービス レベル アグリーメント (SLA&rsquo;) によってサポートされているのに気付き、エクスプローラーの読み込み中にプレビュー モニカーをバックスラッシュから削除しました。 多くのお客様が実稼働環境で TSI&rsquo; を使用しています。製品の残りの部分をサポートするのと同じ SLA を提供する必要があります。 <a href="https://action-point.com/iot-predict/">ActionPoint IoT-PREDICT</a> ソリューションは、TSI エクスプローラーを使用して顧客が時系列データをすばやく探索および分析できる顧客の 1 人の良い例です。 以下のソリューションを確認してください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="360" mozallowfullscreen="" src="https://player.vimeo.com/video/236008194?byline=0&amp;portrait=0" webkitallowfullscreen="" width="640"></iframe></p>


  <p>テクノロジがそれを使用するすべての人の多様性を反映している場合、ユーザーが達成できる範囲に制限はありません。 透明性、説明責任、および包含は、私&rsquo;たちの文化に組み込まれるだけではない。 これらは&rsquo;、すべての能力を持つユーザー向けに設計された製品とサービスに反映されています。 これを念&rsquo;&nbsp;頭に置いて、すべてのユーザーが TSI を使用してデータから簡単に分析情報を収集できる必要があります。また、これらの新機能により、視覚的で細かいスキル障がいを持つユーザーの TSI&rsquo; の使いやすさが大幅に向上します。 この作業の最も明白な&nbsp;例は、ユーザーが集計データを表形式で表示できる新しいテーブル コントロールです。 TSI&rsquo; をより包括的にする多くの明らかな改善を行いましたが、共有に特にワクワクする 2 つの点は、TSIS&rsquo;&nbsp; の改善されたキーボード ナビゲーションと完全なナレーターサポートの追加です。 現在提供&rsquo;されている新しい機能を思い出す一方で、アクセシビリティとインクルージョンは主要な設計原則と考え、それらを利用する機能作業に引き続き投資します。&nbsp;</p>


  <p>最後に、多くのお&ndash;客様がイベント データとデータの統合を集計する必要がある機能を提供Microsoft Excel。 テーブルを追加すると、ユーザーは集計データを CSV としてエクスポートするだけで、他の分析アプリ (Microsoft Excel など) と統合できます。 この新しい機能により、ユーザーは、データを分析および処理するためのワークフローの一部である使い慣れたツールを利用できます。 ユーザーは TSI から集計データを取得し、CSV ファイルを読み取る任意のツールにエクスポートできます。 ユーザーは引き続き生データを CSV または JSON&nbsp; としてエクスポートできますが、aggregate dataexport&nbsp;&nbsp; はコミュニティからよく聞かされます。&nbsp;</p>


  <p>新&rsquo;しいテーブルと CSV エクスポートのスクリーンショットを次に示します。</p>


