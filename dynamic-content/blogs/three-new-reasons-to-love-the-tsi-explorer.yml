  これらの新&rsquo;しい更新プログラムに関して楽しみに思っていますが、今後の予定についてさらに楽しみに思っています。そのため、<a href="https://twitter.com/MSFTAzureTSI">Twitter</a> でフォローすることで、Time Series インサイト のすべての最新情報を最新の情報にしてください。 microsoft&rsquo; モノのインターネット ブログで、Azure IoTエンジニアリング <a href="https://blogs.microsoft.com/iot/"></a> グループの同僚からのニュースを確認してください。&nbsp;</p>
