  <p>プライベートプレビュープログラムの詳細については、Azure Government の顧客が営業担当者に連絡を取ることができます。 Azure Government Secret は、米国政府機関によって分類されたネットワークへのアクセスを承認された機関およびパートナーが利用できます。</p>


  <h2>DoD IL5 スコープがすべての Azure Government リージョンに対応するように拡張</h2>


  <p>Microsoft は、ミッションオーナーのフィードバックと進化するセキュリティ機能に基づいて、dod によって付与された IL5 仮承認 (PA) を <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">すべての Azure Government リージョン</a>に拡張するために dod と提携しています。 この拡張範囲は、他のクラウドプロバイダーよりも多くの PaaS 機能とサービスを IL5 で提供します。</p>


  <p>この拡張された範囲の PaaS サービスにより、ミッションオーナーは管理対象サービスを活用して生産性を高めることができます。 たとえば、開発チームは、Azure App Service を使用して、完全に管理されたプラットフォームを使用してクラウドアプリをすばやく作成することができます。また、完全に管理されたリレーショナルクラウドデータベースサービス用の Azure SQL Database を使用して、幅広い SQL Server エンジンの互換性を提供できます。</p>


  <p>さらに、ミッションオーナーは、待機時間の短縮、geo 冗長性の拡張、DR と予算の最適化の追加オプションを利用できます。 現在、IL5 のすべての Azure Government リージョンで25を超えるサービスを利用できます。これらの新しいシステムは、Azure Government で利用できるようになったときに、新しい IL5 サービスへのアクセスを高速化します。</p>


  <p>Azure Government で IL5 ワークロードをサポートする場合は、さまざまな方法で分離要件を満たすことができることに注意してください。 <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-impact-level-5?branch=pr-en-us-70219" target="_blank">IL5 ワークロードの分離ガイドラインに関するドキュメントページ</a>では、IL5 データをサポートするために必要な分離の構成と設定について説明しています。</p>


  <h2>コンプライアンス要件を満たしていることを確認する</h2>


  <p>政府によるすべてのデータのサービスを迅速にリリースするだけでなく、 &rsquo; セキュリティとコンプライアンスの要件が満たされ、監査され、適用されるようにするためのプログラムを継続的に開発することもできます。 最近、 <a href="https://azure.microsoft.com/en-us/blog/simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints/" target="_blank">Azure ブループリント</a>を開始しました。これは Azure Policy と統合されており、チームが特定のコンプライアンスの結果についてガバナンスを管理し、実施するのに役立ちます。</p>


  <p>Azure ブループリントは無料のサービスであり、ポリシー、デプロイテンプレート、ロールベースのアクセス制御など、コンポーザブルなアーティファクトを使用して、クラウド環境のデプロイと更新を反復可能な方法で行うことができます。 このサービスは、お客様が管理対象の Azure 環境をセットアップできるように構築されており、大規模な移行のために運用環境の実装をサポートするように拡張できます。 FedRAMP および DoD SRG をサポートしている Azure Government の新しいブループリントサービスをご確認ください。</p>


  <h2>ミッションカスタマーによる営業案件のロック解除の支援</h2>


  <p>2つの新しい Azure Government Secret リージョンの初期利用が可能になりました。現在、プライベートプレビューと保留中の認定、すべての Azure Government リージョンへの DoD IL5 の拡張、および拡張された Azure ブループリントプログラムについ &rsquo; ては、マイクロソフトのイノベーション、セキュリティ、コンプライアンスへの投資を継続し、政府の全範囲にわたるお客様を支援します。</p>


  <p>Microsoft では、エンタープライズクラスの効果的なクラウド機能を提供することにより、政府のデジタル変革を実現しています。 マイクロソフトは、政府機関のお客様が、革新的で信頼できるクラウド、生産性、およびモビリティソリューションによって、非常に重要な任務を達成できるよう支援しています。 7000政府機関を超える1000万米国政府機関のクラウドプロフェッショナルをサポートしており、お客様固有のニーズを満たすために必要な最高レベルのセキュリティとコンプライアンスの実現に努めています。&nbsp;</p>


