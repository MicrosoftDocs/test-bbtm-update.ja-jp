  <h2>プライベートプレビューと保留中の認定の Azure Government Secret</h2>


  <p>Azure Government Secret は、米国政府によって秘密レベルに分類されたワークロードを使用して米国政府機関やパートナーをサポートするために、追加の制御を使用して構築された包括的でミッションを可能にします。 さらに、 &rsquo; <a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/" target="_blank">データ分類のすべての範囲</a>にわたって政府のワークロードを提供する取り組みを続けています。</p>


  <p>Azure 商用クラウドと同じ基本原則とアーキテクチャを使用して開発された Azure Government Secret リージョンは、機密性の高いミッションクリティカルな情報への迅速なアクセスを可能にすると同時に、分類されたワークロードのセキュリティと整合性を維持するために構築されています。 これらの専用データセンターのリージョンは、DoD Impact Level 6 (IL6) および Director 総省 (dni) インテリジェンス Community ディレクティブ (ICD 503) の認定に関する規制要件とコンプライアンス要件を満たすための追加の制御によって構築されます。</p>


  <p>Azure Government Secret には、500マイル離れた米国内に <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">2 つの個別の Azure リージョン</a> があり、ディザスターリカバリー (DR) シナリオでの地理的な復元性と、国全体のサービスへのより高速なアクセスを提供します。 さらに、Azure Government Secret は、分類されたネットワークへのセキュリティで保護されたネイティブ接続に対して動作し、プライベートで回復力のある高帯域幅の接続を提供する ExpressRoute および ExpressRoute のオプションを備えています。</p>


  <p>削除された米国の市民によって運営されるこれらの新しいリージョンは、IaaS、PaaS、SaaS、および Marketplace ソリューション向けに構築されており、分類された領域に対する商用イノベーションの強度をもたらします。 これらのセキュリティで保護されたリージョンは、既存の再販業者やプログラムとの連携を容易にするために設計された Azure Government と一貫性のある &rsquo; エクスペリエンスを提供します。</p>


