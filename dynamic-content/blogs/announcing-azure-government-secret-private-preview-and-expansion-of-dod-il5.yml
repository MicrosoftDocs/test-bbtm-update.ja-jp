  <h2>政府がミッションを進めることができるようにする</h2>


  <p>&rsquo;現在、プライベートプレビューと保留中の認定の2つの新しい Azure Government Secret リージョンを利用できるようになったので、クラウドからエッジへのお客様にサービスを提供するという大きなマイルストーンが発表されました。 Azure Government Secret は、米国連邦民間、国防総省 (DoD)、インテリジェンス Community (IC)、および米国政府パートナーに対して、Secret enclaves 内で働いている包括的でミッションを実現するクラウドサービスを提供します。</p>


  <p>さらに、DoD Impact Level 5 (IL5) データを有効にするために、すべての Azure Government リージョンの範囲を拡張しました。これ &rsquo; により、使用可能な幅広いサービスを備えた、L5 ワークロードに対してコスト効果の高いオプションが提供されます。 ミッションクリティカルなお客様のニーズを満たす革新的な革新に重点を置いて、他のクラウドプロバイダーよりも多くの PaaS 機能とサービスを IL5 で DoD に提供し続けています。</p>


  <p>40年以上にわたって、商用イノベーションを DoD に優先しています。 また、すべての州、連邦政府機関、軍事施設など、政府の全範囲にわたってお客様の支援を継続し、ミッションをより適切に進めるために最新化します。</p>


