Content: >-
  <p><em>このブログ投稿は、Ali Ghodsi, CEO, Databricks によって共同作成されました。 </em></p>


  <p>クラウド、データ、AI の confluence は、かつてない変化を推進しています。 データを活用して画期的な洞察に変えることができるのは、今日のイノベーションの基礎です。 私たちの目標は、組織がデータの力を最大限に活用し、世界を向上させる可能性を高めることを支援することです。</p>


  <p>この旅を実現するために、Azure 向けに最適化された、高速で簡単な、共同の Apache &reg; Spark &trade; ベースの分析プラットフォームである<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank"><strong>Azure Databricks</strong></a>の<strong> </strong><strong>一般提供</strong>を発表します。</p>


  <h2>高速、簡単、コラボレーション</h2>


  <p>過去5年間、高度な分析、機械学習、ビッグデータに対する AI のオープンソース標準として Apache Spark が登場しています。 1000を超える共同作成者の大規模なコミュニティと企業による迅速な導入により、Spark &rsquo; の人気が高まっています。</p>


  <p>Azure Databricks は Apache Spark、創業時がこの Spark research プロジェクトを UC バークレーで開始した Databricks との共同作業で設計されています。 この Azure Databricks の目標は、お客様がイノベーションを促進し、Databricks と Azure の最高レベルを組み合わせることにより、ビッグデータ &amp; AI ソリューションを構築するプロセスを簡略化できるようにすることです。</p>


  <p>この目標を達成するために、3つの設計原則を使用して Azure Databricks を開発しました。</p>


  <p>まず、ビッグデータアプリケーションと分析パイプラインの開発におけるユーザーの生産性を向上させます。 対話型ノートブック Azure Databricks &rsquo; 、データサイエンスチームは、R、Python、スケール a、SQL などの一般的な言語を使用して共同作業を行い、サンプルデータセットだけでなく、すべてのデータを操作して強力な機械学習モデルを作成できます。 Azure サービスとのネイティブ統合により、エンドツーエンドソリューションの作成がさらに簡略化されます。 これらの機能によって、renewables 可能性などの企業が有効になります。AI を使って、データサイエンスチームの生産性を50% 以上向上させます。</p>


  <blockquote>

  <p>&ldquo;1人のデータ科学者が AI コードを記述し、それを理解する唯一の人ではなく、だれでも Azure Databricks を使用してコードを共有し、一緒に開発します。&rdquo;</p>

  </blockquote>


  <p>- Andy クロス、ディレクター、renewables 許容できます。AI</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/Jtwlod5z7rg" width="560"></iframe></p>


  <p>2つ目の方法として、お客様のニーズに合わせて自動的に拡張される完全に管理されたクラウドネイティブサービスを使用してビッグデータに対応し、コストや複雑さを高くせずに、大規模なデータをグローバルに拡張できるようにします。 Azure Databricks は、バニラ Spark よりはるかに高速な、最適化された Spark プラットフォームを提供するだけでなく、バッチおよびストリーミングデータパイプラインの構築と機械学習モデルの大規模なデプロイのプロセスも簡略化します。 これにより、E. ON と Lennox International などのお客様にとって分析プロセスが高速化され、イノベーションを加速させることができます。</p>


  <blockquote>

  <p>&ldquo;毎日、約テラバイトのタービンデータを分析して、データモデルを最適化しています。 以前は数時間かかりました。 Microsoft Azure Databricks では、数分かかります。 これにより、可能な新しいアプリケーションの範囲全体が開きます。&rdquo;</p>

  </blockquote>


  <p>-&nbsp; Sam ユリウス暦、製品所有者、Data Services、e.</p>


  <blockquote>

  <p>&ldquo;Lennox International では、1000 &rsquo; のデバイスが IoT 環境にデータをストリーミングします。 Azure Databricks では、機器の障害を検出するときに、60% の精度から94% の精度に移行しました。 Azure Databricks を使用すると、あらゆる種類の新しいユースケースとイノベーションに対してフラッゲートが開かれました。 前のプロセスでは、200万レコードを作成した15台のデバイスを処理するのに6時間かかりました。 Azure Databricks では、25000デバイス &ndash; 100億レコード &ndash; を14分以内に処理できます。&rdquo;</p>

  </blockquote>


  <p>- Sunil Bondalapati、It ディレクター、Lennox International</p>


  <p>3番目の方法として、お客様が Azure から期待されるエンタープライズのセキュリティとコンプライアンスを提供していることを確認してください。 Azure Databricks は、エンタープライズレベルの sla、簡素化されたセキュリティと id、Azure Active Directory 統合によるロールベースのアクセス制御を使用して、顧客データを保護します。 その結果、組織はユーザーの生産性を損なうことなくデータを保護できます。</p>


  <h2>Azure はビッグデータ &amp; AI に最適な場所です</h2>


  <p>データサービスの Azure ポートフォリオに Azure Databricks を追加し、他の Azure サービスと統合して主要な顧客のシナリオのロックを解除することをお勧めします。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a>、ペタバイト規模の拡張性、エラスティッククラウドデータウェアハウスへの高パフォーマンスな接続により、組織は最新のデータウェアハウスを構築して、あらゆる種類のデータを大規模に読み込んで処理し、 <a href="https://www.powerbi.com/" target="_blank">Power BI</a>で企業のレポートと視覚化を行うことができます。 また、Azure Databricks notebook で作業しているデータサイエンスチームは、ウェアハウスから価値の高いデータに簡単にアクセスして、モデルを開発することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>、 <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">azure Event Hubs</a>、 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/" target="_blank">azure HDInsight kafka</a>クラスターとの統合により、企業は、推奨エンジン、不正行為の検出、予測的なメンテナンスなど、リアルタイムの分析シナリオ用にスケーラブルなストリーミングソリューションを構築できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>、 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a>、 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/" target="_blank">Azure Data Lake Store</a>、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a>、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">Azure Cosmos DB</a>との統合により、組織は Azure Databricks を使用して、どこにいてもデータをクリーンアップ、結合、および集計できます。</p>


  <p>Microsoft では、組織がデータ内で非表示になっている洞察のロックを解除してイノベーションを促進するための最適な場所として Azure を準備しています。 Azure Databricks とその他のサービスとのネイティブ統合により、Azure は、強力な新しい分析、機械学習、AI シナリオを簡単にロック解除するためのワンストップコピー先です。</p>


