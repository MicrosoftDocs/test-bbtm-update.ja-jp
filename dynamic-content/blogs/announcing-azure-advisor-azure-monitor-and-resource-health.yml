Title: 一般提供Azure Advisor、監視、およびリソース正常性の一般提供の発表
Summary: Azure Advisor、Monitor、リソースの正常性が現在一般提供され、堅牢な監視 & アラート機能と、ベスト プラクティスに基づいてカスタマイズされた推奨事項が提供されます。 プレビュー リリース中のフィードバックは、現在一般公開されている適切な機能セットに優先順位を付けるのに役立ちます。
Content: >-
  <p>Azure Advisor、Monitor &amp; 、リソースの正常性が現在一般提供され、堅牢な監視アラート機能とベスト プラクティスに基づくカスタマイズされた推奨事項が提供されます。 プレビュー リリース中のフィードバックは、現在一般公開されている適切な機能セットに優先順位を付けるのに役立ちます。</p>


  <p>Azure を大規模に実行および監視するために、これらのサービスを内部的に使用しています。現在から、Azure&rsquo; リソースが計画に従って実行されていない場合に、それらを利用して監視、アラート、通知を受信できます。 さらに、リソースを最適化できる場合に推奨事項が提供されます。 このすべては、API を使用してAzure portalまたはプログラムによって実行できます。</p>


  <p>Azure で仮想マシンを実行している場合、または他の Azure サービスを使用している場合は、現在、これらの機能を利用できます。 たとえば、Azure Monitor を使用して VM の幅広いメトリックにアクセスし、アラートを作成し、Log Analytics を使用してより深い分析情報を取得できます。 VM が過小使用されている場合は、Azure Advisorを節約できる推奨事項が提供されます。 これらの&rsquo;各詳細を見てみしましょう。</p>


  <p><strong>Azure Advisor</strong> 推奨事項が提供され、Azure リソースを最適化するためのベスト プラクティスについて説明します。 リソースの構成と使用状況を分析することで、Azure Advisor は、Azure リソースの可用性、セキュリティ、パフォーマンス、およびコスト効率を向上させるのに役立つガイダンスを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3187734-073e-4a46-932b-d6bca5e34989.png"><img alt="GA - Azure Advisor - Cost" border="0" height="551" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09cdb2fc-6249-4de6-b87b-c51c5c6c1ba6.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GA - Azure Advisor - コスト" width="940"></a></p>


  <p>Advisor の <a href="https://azure.microsoft.com/en-us/services/advisor/">Web ページに</a>&rsquo;アクセスし、Azure のお客様が既にアクセスしている場合は、Advisor の推奨事項<a href="https://aka.ms/azureadvisor">を今すぐ</a>確認してください。</p>


  <p><strong>Azure Monitor</strong> は、すべての Azure リソースの種類にわたって監視と診断データを 1 つのパイプラインで提供する組み込みのプラットフォーム監視サービスです。クラウド インフラストラクチャの問題を簡単に監視、診断、アラート、通知できます。 既定では、1 分間の粒度でプラットフォーム メトリックが提供されます。&nbsp; Azure Monitor、SMS、電子メール、Webhook などのアラートと通知が強化されました。 Azure Monitorプラットフォーム レベルのテレメトリが提供される一方で、Azure アプリケーション インサイト と <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Azure Log Analytics</a> からアプリケーション テレメトリと運用に関する分析情報<a href="https://azure.microsoft.com/en-us/services/application-insights/"></a>を詳細に把握できます。 これらのサービスをまとめて使用すると、プラットフォーム、アプリ、ワークロード全体の包括的な監視と管理エクスペリエンスのロックを解除Azure portal。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/OugC_SgI1DU" width="560"></iframe></p>


  <p>このページの詳細についてはAzure Monitorブログ記事を参照<a href="https://aka.ms/azmonga"></a>し、Web ページAzure Monitor<a href="https://azure.microsoft.com/en-us/services/monitor/">してください</a>。</p>


  <p><strong>Azure リソースの正常性は</strong> 、Azure の問題がリソースに影響を与えるときに診断し、サポートを受けるのに役立ちます。 リソースの現在および過去の正常性状態が通知され、問題の軽減に役立ちます。 Resource Health は、Azure のサービスの問題についてサポートが必要な場合にテクニカル サポートを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af791af1-8932-434b-9aec-734c98766a9b.png"><img alt="GA - Resource health - narrow" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0a40281-cd4e-4346-857a-09486ee9a3c3.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GA - リソースの正常性 - 狭い" width="940"></a></p>


  <p>リソースの正常性の詳細については、<a href="https://aka.ms/azureresourcehealth/docs"></a>&rsquo;ドキュメントを参照してください。また、既存の Azure 顧客レビュー リソース正常性ページが表示されている場合は、<a href="https://aka.ms/azureresourcehealth">Azure portal。</a></p>


  <p>これらの新機能はすべて、追加のエージェントや構成をインストールすることなく、現在利用できます。&nbsp;</p>


  <p>前述のように、多くのお客様は、これらの Azure サービスの機能を組み合わせて現在一般提供されています。 &ldquo;たとえば、<em>Azure Log Analytics と Azure Monitor</em>&rdquo; は、すぐに使用できる非常に強力な機能を提供し、これらのサービスの拡張可能な性質により、実稼働監視オファリングを非常に迅速に開発できると、Rackspace の主な製品アーキテクトである Dugan Sheehan 氏は言います。 &ldquo;<em>これらのサービスを活用することで、Rackspace</em> は他の独自の主要な顧客中心のサポート機能に集中し、お客様に大きな価値を与える時間を実現できます&rdquo;。</p>


  <p>これらの&rsquo;新機能を立ち上&rsquo;げ、ご意見やご意見をお寄せいただきありがとうございます。&nbsp; ここで、 <a href="https://portal.azure.com/">Azure portalにログイン</a> し、お気に入りをお知らせします。</p>
