Summary: 数か月前に、PowerShell エクスペリエンスを新しい環境にAzure Cloud Shell。 現在、このエクスペリエンスは、Bash と共にパブリック プレビュー Azure Cloud Shell。 Cloud Shell に PowerShell が追加されたので、最適なシェル エクスペリエンスを柔軟に選択できます。
Content: >-
  <p>数か月前に、 <a href="https://azure.microsoft.com/blog/sneak-peek-powershell-in-azure-cloud-shell">PowerShell エクスペリエンスを</a>新しい環境に取り入Azure Cloud Shell。 現在、このエクスペリエンスは、Bash と共にパブリック <a href="https://azure.microsoft.com/blog/public-preview-of-azure-cloud-shell">プレビュー Azure Cloud Shell</a>。 Cloud Shell に PowerShell が追加されたので、最適なシェル エクスペリエンスを柔軟に選択できます。</p>


  <h2>Cloud Shell の PowerShell のCloud Shell</h2>


  <p>PowerShell エクスペリエンスは、次のような機能の利点 <a href="https://aka.ms/azurecloudshell">Azure Cloud Shell</a> 基になります。</p>


  <ul>
   <li><strong>事実上どこからでも Azure</strong> への認証 <strong>済みシェル アクセス</strong>。</li>
   <li><strong>Microsoft によって更新および</strong>&rsquo;管理されるシェル内の一般的なツールとプログラミング言語。</li>
   <li><strong>アタッチされた Azure File Storage 内の</strong> セッション間でファイルを保持します。</li>
  </ul>


  <p>PowerShell エクスペリエンスでは、次の機能が追加されます。</p>


  <ul>
   <li><strong>Azure ドライブ <em>(Azure:) </em></strong>ファイル システム ナビゲーションなど、すべての Azure リソースを検出して移動する場合は 。 Azure ドライブには、次 <strong>のようなコンテキスト機能</strong> も用意されています。

   <ul>
    <li><strong>Azure ドライブ</strong> (<em>Azure:)</em> Azure PowerShellリソース グループ パスのコンテキスト内にある場合の、コマンドレットのリソース グループのスコープ。</li>
    <li><strong></strong> <strong>Get-AzureRmCommand を使用した状況依存のコマンド リスト</strong><em>。</em> Azure ドライブ <em>(Azure:)</em> のパスの下にある項目に適用できるコマンドのみを一覧表示します。</li>
   </ul>
   </li>
   <li><strong>VIM を使用した豊富な PowerShell</strong> スクリプト編集。組み込みの構文強調表示と PowerShell ファイル用の IntelliSense が提供されます。&nbsp;</li>
   <li><strong>PowerShell ギャラリー</strong> から (モジュールとスクリプトを使用して) 新しいコマンドを追加するための<a href="https://www.powershellgallery.com"></a>拡張可能なモデル。Cloud Shell セッション全体で自動的に永続化されます。</li>
   <li>PowerShell <strong>リモート処理を使用して VM</strong> との対話を有効にして、ゲスト VM の管理を有効にする。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7eedb464-212b-4eed-a935-4656350e1fee.gif"><img alt="PSCloudShell-DriveAndVIM" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f494260f-ba79-4f98-80ea-f9a1fba560f7.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="PSCloudShell-DriveAndVIM" width="840"></a></p>


  <p>PowerShell エクスペリエンスに組 <a href="https://aka.ms/cloudshell/powershell-docs" target="_blank">み込</a> まれた機能とツールの詳細については、Cloud Shell。</p>


  <h2>Azure PowerShell統合</h2>


  <p>合理化されたエクスペリエンスを提供<a href="https://docs.microsoft.com/powershell/azure">Azure PowerShell</a>、次のCloud Shell。</p>


  <ul>
   <li>すべてのアカウントへのアクセスを自動的に認証し、&#39;サブスクリプションに対してAzure PowerShell</li>
   <li>アプリケーション モジュールのバージョンをAzure PowerShellし、すべてのセッションで最新の最高のエクスペリエンスCloud Shellします</li>
  </ul>


  <p>経験豊富&#39;Azure ユーザーでも、プラットフォームに新しいユーザーでも、Cloud Shell では、コマンドを学習して使用する低摩擦アクセスAzure PowerShellされます。 このCloud Shellを使用すると、リソースを簡単に自動化し、リソースの快適さから大規模に管理Azure portal。</p>


  <h2>Azure ドキュメントの統合</h2>


  <p>Azure PowerShell、PowerShell の [試してみる] ボタンが追加された完全<em>に対話型</em>です。 この追加により、複数のシナリオとサンプルのイマーシブAzure PowerShellエクスペリエンスが可能になります。 Azure ドキュメントの統合された PowerShell 環境では、Cloud Shell から使用できるのと同じ PowerShell を使用Azure portal。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/492941a5-ae54-40cf-91f6-639927d7c12f.png"><img alt="PowerShell-CloudShell-TryIt-Documentation (002)" border="0" height="915" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddb48f9a-11ec-4615-a75a-06deacf25cc8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="PowerShell-CloudShell-TryIt-documentation (002)" width="1822"></a></p>


  <p>このエクスペリエンスは、チュートリアルのAzure PowerShellしてください。</p>


  <h2>Azure mobile app統合</h2>


  <p>Azure Cloud Shellの PowerShell は、Azure mobile appを使用して、どこからでも<a href="https://aka.ms/azureapp"></a>このエクスペリエンスを利用できます。 デバイス間で進行中の作業を保存すると、興味深いものが得始まります。 仮想マシンの機能Azure mobile app、CloudDrive 内の任意のスクリプトに、事実上どこからでもアクセスできます。</p>


