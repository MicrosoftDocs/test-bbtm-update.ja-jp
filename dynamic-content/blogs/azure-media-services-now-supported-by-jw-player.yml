Title: Azure Media Services JW Player でサポートされる
Summary: Azure Media Services、最も一般的なストリーミング形式の一部が既にサポートされています。 この一覧には、Microsoft Smooth Streaming、業界標準の mpeg-DASH、Apple HTTP Live ストリーミングが含まれています。 このパートナーシップにより、利用可能な最も人気のあるプレーヤーの 1 つを使用して、お客様に選択肢を提供できます。
Content: >-
  <h1>パートナーシップとは</h1>

  Azure Media Services、最も一般的なストリーミング形式の一部が既にサポートされています。 この一覧には、Microsoft Smooth Streaming、業界標準の mpeg-DASH、Apple HTTP Live ストリーミングが含まれています。 Azure Media Services、現在のほとんどの画面とデバイスに対するプレーヤー ソリューションも提供されています。 このパートナーシップにより、利用可能な最も人気のあるプレーヤーの 1 つを使用して、お客様に選択肢を提供できます。 JW Player では、すべての優れた作業が行われた結果、顧客に対して次の追加機能Azure Media Servicesされます。

  <ul>
   <li>Apple HTTP ライブ ストリーミングのブラウザー再生</li>
   <li>AES-128 ビット CBC で保護されたコンテンツのブラウザー再生</li>
  </ul>

  既存の <a title="JW プレーヤー" href="https://www.jwplayer.com/features/" target="_blank"></a>の機能はすべて、カスタム スキンやクラウドでホストされるプレーヤーなど、JW Player の既存の機能を引き続き使用できます。

  <h1>JW Player を使用する方法</h1>

  JW Player の友人は、顧客に対して非常にシンプルなランディング ページAzure Media Servicesしました。 上記の機能は JW Player の Premium 機能であり、ソリューションで使用するために、アカウントを設定して Premium バージョンを購入する必要があります。 ただし、試してみるには、Azure 管理ポータルから取得した URL をページに挿入するだけで、動作を確認できます。 ページにウィジェットが表示されているので、プレーヤーに必要なスキンを選択することもできます。


  ランディング ページで使用可能なウィジェットのスクリーンショットを次に示します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/widget.png"><img class="alignnone size-medium wp-image-190633" alt="JW Player customize widget" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/widget-578x369.png" width="639" /></a>

  <h1>次の手順</h1>

  JW Player のようなパートナーと引き続き協力して、より多くのシナリオを明るいものにしていますが、ご意見がある場合は、お知らせください。フィードバックをお寄せください。 IBC 2014 をご利用の場合は、Hall 13 の Microsoft 会議スペースに立ち寄り、Azure Media Services または JW Player の統合についてお知らせできるデモがある場合は、お知らせください。 サポートとフィードバックをお待ちしております。


  もう一度接続するまでは、ランディング ページにアクセスし、自分で JW プレーヤーを作成します <img class="wlEmoticon wlEmoticon-smile" alt="Smile" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wlEmoticon-smile.png" />.
