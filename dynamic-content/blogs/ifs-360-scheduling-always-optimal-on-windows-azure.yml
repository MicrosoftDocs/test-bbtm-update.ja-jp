Title: IFS 360 スケジューリング – Azure での常Windows最適
Summary: IFS は、クラウド コンピューティングを活用する戦略の一環として、Windows Azure での IFS 360 スケジューリングの即時の可用性を発表しました。コスト効率の高いプラットフォームとして Windows Azure を挙げ、
Content: <p>IFS は、Windows Azure を革新的なビジネス ソリューションのコスト効率の高いプラットフォームとして挙げ、クラウド コンピューティングを活用する戦略の一環として<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0045">、Windows Azure</a> での IFS 360 スケジューリングの即時提供を発表しました。</p>  <p>IFS 360 スケジューリングを使用すると、組織はオンサイトのカスタマー サービス エクセレンスを提供できます。 数百人または数千人の技術者の移動を最小限に抑え、生産性の高い作業時間を最大化するためのリソース 計画を最適化する作業は複雑でコンピューティング集中型のタスクであり、IFS 360&rsquo;&nbsp; &lsquo;&rsquo; &ndash; スケジュールは常に最適化するアプローチです。つまり、満たす期限が厳しい組織の現場で何が起こっているかに関係なく、スケジュールは常に最新の情報に更新されます。</p>  <p>お客様の厳しい期待に応え、一貫したサービスを提供するために、信頼性が高く堅牢なコンピューティング インフラストラクチャが必要です。 Windows Azure でのデプロイの速度とリソースのオンデマンド スケーリングは、リソースのスケジュール設定がミッション クリティカルであるこれらの動的環境のニーズをエコーします。</p>  <p>詳細については、その Web サイトの IFS 発表、<a target="_blank" href="https://www.ifsworld.com/en/news/2012/2012-02-01-IFS-brings-mobile-workforce-scheduling-to-the-cloud"></a>IFS 360 スケジューリングの作業の詳細、およびクラウド コンピューティングに関する IFS&rsquo; CTO Dan のブログ投稿を参照してください。<a target="_blank" href="https://blogs.ifsworld.com/2011/09/the-cloud-all-swings-and-roundabouts/"></a></p>
