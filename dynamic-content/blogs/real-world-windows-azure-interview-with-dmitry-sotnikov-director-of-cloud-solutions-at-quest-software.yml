Title: '実際 Windows Azure: Quest ソフトウェアでのクラウドソリューションのディレクターである Dmitry sotのインタビュー'
Summary: 実際 Windows azure シリーズの一部として、Quest ソフトウェアのクラウドソリューションのディレクターである Dmitry sotが、Windows Azure を使用して企業のソフトウェアをと-... して提供する方法について説明しています。
Content: '<p>実際 Windows azure シリーズの一部として、Quest ソフトウェアのクラウドソリューションのディレクターである Dmitry sotが、Windows Azure を使用して企業の<a target="_blank" href="https://www.quest.com/ondemand">サービスとしてのソフトウェア IT 管理ソリューション</a>を提供する方法について説明しています。  次のように言う必要がありました。</p>  <p><b>MSDN: Quest ソフトウェアと提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Sot: </b>Quest ソフトウェアは、お客様がソフトウェアアプリケーション、データベース、サーバーインフラストラクチャ、および仮想環境の IT 効率を向上させるのに役立つ、システム管理会社および Microsoft Gold 認定パートナーです。 銀行、小売、電気通信、製薬、保険業界のトップ企業を含め、世界中の10万企業のお客様を支援しています。 </p>  <p><b>MSDN: Windows Azure を実装する前に直面した最大のチャレンジクエストソフトウェアは何ですか?</b></p>  <p><b>Sot:</b> Microsoft の製品は、従来、お客様に製品のメンテナンスコストがかかるオンプレミスソフトウェアでした。 オンプレミスソリューションの実行にはコストがかかるため、小規模および中規模の企業にも対応できるようになります。 これらの課題を克服し、低コストのソリューションを提供するために、サービスとしてのソフトウェアモデルを採用することにしました。</p>  <p><b>MSDN: 低コストの IT ソリューションを提供するために、Windows Azure で開発したソリューションについてご意見をお寄せください。</b></p>  <p><b>Sot:</b> サービスとしてのクラウドで実行される IT 管理ソリューションのセットを開発しました: Quest OnDemand。 <i>Active Directory のための Quest の</i>復旧はオンラインサービスであり、前回のバックアップ以降に顧客が Active Directory 環境に対して行ったすべての変更を暗号化し、クラウドサービスに安全に送信することができます。これにより、web サイトを使用した迅速な回復が可能になります。 Quest OnDemand Log Management は、お客様が監視する予定のサーバーから、クラウドサービスのイベントログを収集し、暗号化し、送信します。 お客様は、web サイトから監査証跡にアクセスして、処理されるデータ量に関係なく数秒以内に検索結果を取得することができます。 </p>  <p>ダウンロード可能な小規模のエージェントを除くすべてのコードは、Windows Azure で実行されます。 どちらのソリューションも、Windows Azure の強化されたデータセンターセキュリティ、Windows Identity Foundation で実装できる SAML ベースのアクセス制御、管理者がオフサイトのデータストレージと IT 管理機能をより安全に提供するための動的ストレージとコンピューティングのスケーラビリティを活用しています。</p>  <p><b>MSDN: Quest OnDemand サービスが一意になるのは何ですか。</b></p>  <p><b>Sot:</b>microsoft の業界のリーダーとして、Quest ソフトウェアは、Windows プラットフォームを管理するための信頼性と成熟した製品を提供するために、独自に配置されています。 Azure Windows では、サービスとしてのソフトウェアモデルの追加オプションを提供できるようになりました。これにより、お客様のニーズに合わせて、真に包括的な一連のソリューションを提供できるようになります。 </p>  <p><b>MSDN: Windows Azure を実装した後、新しい顧客市場にサービスを提供していますか?</b></p>  <p><b>Sot:</b> まったく. これまで、顧客ベースは主に企業の顧客によって構成されています。 Windows Azure では、Quest を提供し、小規模および中規模の組織に IT ソリューションを提供できます。 従来のオンプレミス製品とは異なり、Quest は、より少数のスタッフとハードウェアを必要としません。また、お客様は、従量課金制サブスクリプションモデルを使用して、時間の経過と共に投資を広げることができます。</p>  <p><b>MSDN: Windows Azure を実装した後に発生する主な利点をいくつか紹介します。</b></p>  <p><b>Sot:</b>Microsoft .NET Framework と Microsoft Visual Studio development システムを使用した Azure Windows の統合により、開発者は迅速に Quest を作成できました。 さらに、オンプレミス製品からアプリケーションコードの重要な部分を再利用して、開発時間を短縮できました。 最大の利点は、小規模および中規模の企業のコストバリアをいくつか削除して、コスト効率に優れたソリューションを提供できることです。 同時に、IT 管理市場の拡大にもつながります。&nbsp;  </p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、www.windowsazure.com/evidence を参照してください。<a target="_blank" href="https://azure.microsoft.com/evidence"> &nbsp; </a></p>  <p>次の場所にあるクエストサービスを参照してください: <a target="_blank" href="https://www.quest.com/ondemand">www.quest.com/ondemand</a></p>'
