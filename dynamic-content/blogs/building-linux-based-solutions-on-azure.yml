Title: Azure Linux-Basedソリューションの構築
Summary: 'Azure での Linux ワークロードの実行に焦点を当てた今後の Microsoft Virtual Academy コースでは、最近の作業の一部が強調表示されます。 この投稿では、このコースについて少し説明し、ここで Microsoft での自分のロールの変更を強調します。 '
Content: >-
  7 月 4 日、米国は母国からの独立を宣言しました。 同じ日に、Microsoft の多くのオープン ソース チームの 1 人に参加する準備をして、家族が米国に到着して 2 回目の記念日を迎えました。 <a href="https://www.microsoftvirtualacademy.com/liveevents/building-linux-based-solutions-on-azure-jump-start">Azure</a>  での Linux ワークロードの実行に焦点を当てた今後の Microsoft Virtual Academy コースでは、これらのチームによって行われる作業の一部が強調表示されます。 この投稿では、このコースについて少し説明しますが、まず、Microsoft でここで自分のロールの変更を強調したいと思います。Azure 上の Linux に関心のある方に役立てて願っています。


  2 年前に Microsoft Open Tech, Inc. に参加し、オープン ソース コミュニティと連携して重要な相互運用可能なテクノロジを提供することで、Microsoft の業界とのオープン コラボレーションを加速しました。 オープン ソースの世界の同僚は、この動きに "ある程度の驚き" を表しました。 オープン ソースコンサルティングビジネスの成功をあきらめるだけでなく、"Microsoft でオープン ソースを実行" するために家族を米国に移す理由について、人々は本当に混乱していました。 短いバージョンは、オープン ソース プロジェクトで Microsoft リソースを活用するために小さな部分を実行して、好きなソフトウェア開発モデルをさらに強化することについて考えました ( <a href="https://www.apache.org/foundation/how-it-works.html#meritocracy">Apache Software Foundation</a> で実践されているなど、ベンダーに中立的なソフトウェア開発を非常に信じていることを知らない人のために)。


  4 <a href="https://msopentech.com/blog/2015/04/17/nextchapter/">月に</a> 戻って、"MS Open Tech は主な目標を達成しており、オープン ソース テクノロジとエンジニアリング プラクティスは Microsoft 全体で急速にメインストリームになっています。 MS Open Tech が Microsoft Corp に再び参加し、オープン ソースとオープン標準とのエンゲージメントを深める次のステップに進むのを支援します。" これは素晴らしいニュースでした。 これは基本的に、Open Tech の私と同僚にとって "ジョブが完了しました" ことを意味します。もちろん、これは会社全体を幅広く見て、新しい役割を見つけ、内部の "高速化" に重点を置き、外部の "実行" に重点を置いなかったことを意味しました。


  そのため、私はまもなくチームに参加するAzure Computeしています。 私の焦点は、多くの同僚と同様に、Azure 上の Linux とコンテナーに関する仕事ですが、オープン ソースイニシアチブの多くで支援を行うつもりです。MS Open Tech での作業のほとんどが既にこのチームに移行し、 <a href="https://vmdepot.msopentech.com/List/Index">VM Depot</a>  (Linux 仮想マシン イメージのリポジトリ) などの残りの部分が私と一緒に来る予定です。


  MS Open Tech からクラウドおよび Enterprise チームに移行する際に、最初のアクティビティの 1 つは、"Azure での Linux-Based ソリューションの構築" というタイトルのライブ "JumpStart" イベントの配信を支援します。 次のトピックについて説明する 4 つのセッションがあります。

  <ul>
      <li>Azure 上の Linux データ オプション (提供:          、 Baryshnikov)</li>
      <li>Azure 上のDevOpsパイプラインの構築と高速化 (ByEddana Pala building 提供)</li>
      <li>Azure での Docker マルチコンテナー アプリの構築と管理 (本当に Ross Gardler によって提示されます)</li>
      <li>Azure 上のサービスとしてのアプリケーション プラットフォーム Linux Virtual Machines Azure (マッドハン・Arum込み Ramakrishnan 提供)</li>
  </ul>

  <a href="https://www.microsoftvirtualacademy.com/liveevents/building-linux-based-solutions-on-azure-jump-start">7</a> 月 <sup>14 日</sup>火曜日の午前 9 時に PDT に来て、お客様のフィードバックを通じて、他に何を行う必要があるのかを理解するのに役立ちます。
