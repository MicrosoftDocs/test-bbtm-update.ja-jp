Title: Windows Azure geo ロケーション ライブ
Summary: MIX '09 では、geo ロケーションの今後のサポートを発表し、この機能が最後の夜に有効になったと発表しました。  [場所の選択] 最初に気付くのは、次の場合です。
Content: "<p>MIX '09 では、geo ロケーション<a href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\" mce_href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\"></a>の今後のサポートを発表し、この機能が最後の夜に有効になったと発表しました。</p>  <h3>場所の選択</h3>  <p>新しいストレージ アカウントまたはホストされたサービスを作成するときに最初に気付くのは、新しい \"アフィニティ グループ\" セクションがあることです。&nbsp; ここで実行できる最も簡単な方法は、ストレージまたはホストされたサービスを実行するリージョン (現在、\"USA – Anywhere\"、\"USA – Northwest\"、\"USA – Southwest\" に制限されています) を選択します。</p>  <p><a href=\"\" mce_href=\"\"><img style=\"BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: block; FLOAT: none; MARGIN-LEFT: auto; BORDER-TOP: 0px; MARGIN-RIGHT: auto; BORDER-RIGHT: 0px\" title=\"イメージ\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb_4.png\" width=\"460\" height=\"380\" mce_src=\"\"></a></p>  <h3>アフィニティ グループの使用</h3>  <p>&nbsp;ストレージ アカウントとホストされたサービスが実行されている場所を選択する理由の 1 つは、実行中のアプリケーションとそれが依存するデータの間で高帯域幅と低待機時間を確実に使用するために、2 つが互いに非常に近い状態にすることです。新しい geo ロケーション機能を使用して、ホストされているさまざまなサービスと<em></em>ストレージ アカウント間のアフィニティを指定できます。&nbsp;これは、単に同じリージョンを選択するよりも優れた方法です。これは、このアフィニティ グループ内のすべてのものにできる限り近い場所にしたいことを Windows Azure に指示するからです。&nbsp;この情報を使用して、データ センターにアプリケーションとデータをレイアウトする方法を正確に決定します。</p>  <p>アフィニティ グループを使用するには、新しいアフィニティ グループ セクションの 2 番目のオプションを選択します。&nbsp; このスクリーンショットでは、\"geo テスト アフィニティ\" という名前の新しいアフィニティ グループを作成し、\"USA – 西南部\" リージョンで検索したのを確認できます。</p>  <p><a href=\"\" mce_href=\"\"><img style=\"BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: block; FLOAT: none; MARGIN-LEFT: auto; BORDER-TOP: 0px; MARGIN-RIGHT: auto; BORDER-RIGHT: 0px\" title=\"イメージ\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb_5.png\" width=\"460\" height=\"380\" mce_src=\"\"></a></p>  <p>新しいアプリケーションで使用するストレージ アカウントを作成するときに、次のスクリーンショットに示すように、その既存のアフィニティ グループを使用できます。</p>  <p><a href=\"\" mce_href=\"\"><img style=\"BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: block; FLOAT: none; MARGIN-LEFT: auto; BORDER-TOP: 0px; MARGIN-RIGHT: auto; BORDER-RIGHT: 0px\" title=\"イメージ\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb_6.png\" width=\"460\" height=\"380\" mce_src=\"\"></a></p>  <h3>実際に使ってみてください</h3>  <p>ロールアウトした機能の詳細については、 <a href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\" mce_href=\"https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx\">MIX '09</a> からの元の発表をお読みください。&nbsp; その後、新しい機能をお試しください。ご意見をお寄せください。</p>  <p>Azure CTP にまだサインアップしていない場合Windows、今は最適な時間です。&nbsp;に移動し<a href=\"/\" mce_href=\"\"></a>、[登録] ボタンをクリックします。&nbsp;約 24 時間以内に招待トークンを電子メールで受け取る必要があります。</p>"
