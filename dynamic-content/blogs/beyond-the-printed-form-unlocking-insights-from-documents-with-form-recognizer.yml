Slug: beyond-the-printed-form-unlocking-insights-from-documents-with-form-recognizer
Title: '印刷された形式以外: フォーム認識エンジンを使用してドキュメントから洞察を解除する'
Summary: '印刷されたフォームからのデータ抽出は、今では試して、真のテクノロジになりました。 フォーム認識機能では、W2 税明細書、石油およびガスドリルウェルレポート、完了レポート、請求書、および注文書などのドキュメントから、キーと値のペア、テーブル、テキストを抽出します。 '
Content: >-
  <p>印刷されたフォームからのデータ抽出は、今では試して、真のテクノロジになりました。 <a href="https://aka.ms/form-recognizer" target="_blank">フォーム認識</a> 機能では、W2 税明細書、石油およびガスドリルウェルレポート、完了レポート、請求書、および注文書などのドキュメントから、キーと値のペア、テーブル、テキストを抽出します。 しかし、実際の業務では、常にきれいに印刷されない、日常のニーズに応じてさまざまなドキュメントを利用することがよくあります。</p>


  <p>手書きモードと混合モード (印刷および手書き) のサポートが追加されたことをお知らせします。 今から、手書きモードと混合モードの形式を処理することは、新しい基準です。</p>


  <h2>フォームレコグナイザーを使用して手書きおよび混合モードのコンテンツからデータを抽出する</h2>


  <p>抽出テクノロジの制限により、過去にアクセスできなかったデータセット全体が使用できるようになりました。 フォームレコグナイザーの手書きモードと混合モードの機能はプレビュー段階であり、次のようなフォームに入力された手書きテキストから構造化データを抽出することができます。</p>


  <ul>
   <li><strong>医療フォーム:</strong> &nbsp;新しい患者の情報、医師のメモ。</li>
   <li><strong>財務フォーム:</strong> &nbsp;アカウントを開くフォーム、クレジットカードアプリケーション。</li>
   <li><strong>保険:</strong> &nbsp;請求書フォーム、責任フォーム。</li>
   <li><strong>製造フォーム:</strong> &nbsp;梱包明細、テストフォーム、品質のフォーム。</li>
   <li><strong>その他</strong></li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-recognizing-text#read-api" target="_blank">光学式文字認識 (OCR)</a>と機械学習の豊富な経験を活用してフォーム分析を行うことにより、マイクロソフトのエキスパートは、印刷フォームを超える最先端のソリューションを作成しました。 サービスの背後にある OCR テクノロジでは、手書きと印刷の両方がサポートされています。 フォームレコグナイザーの範囲を拡張すると、新しいデータソースを使用できるようにすることで、以前の見知らぬ土地区域を活用できます。 新たに利用できるデータから貴重なビジネス情報を抽出して、競争の前に保つことができます。</p>


  <p>フォームレコグナイザーを初めて使用する場合でも、既に組織に統合している場合でも、新しいビジネスアプリケーションを作成できるようになります。</p>


  <ul>
   <li><strong>使用可能なデータセットを展開します。</strong> コンピューターで印刷されたフォームからのみデータを抽出する場合は、混合モードのフォームと歴史的な形式にデータセット全体を展開します。</li>
   <li><strong>ドキュメントを組み合わせて1つのアプリケーションを作成する:</strong> 手書きフォームと印刷フォームを組み合わせて使用する場合は、すべてのデータに適用される1つのアプリケーションを作成できます。</li>
   <li><strong>手書きの形式を手動でデジタル化しないようにします。</strong> 元のフォームは、前処理を行わずにレコグナイザーを形成することができます。また、マシン印刷フォームから取得するのと同じキーと値のペアとテーブルデータを抽出して、コスト、エラー、時間を削減できます。</li>
  </ul>


  <h2>Microsoft のお客様: Avanade</h2>


  <p><a href="https://www.avanade.com/" target="_blank">Avanade</a> は、最も重要な資産として people を値します。 彼らは、お客様の組織を成長させるために、熱心で情熱を持つプロフェッショナルに常にお待ちしています。 これらの人を見つける1つの方法として、外部イベントに参加する方法があります。これには、大学のキャリアフェア、トレードショー、技術的カンファレンスなどが含まれます。&nbsp;</p>


  <p>これらのイベント中に、Avanade の詳細を確認するために関心のあるものと、後日に連絡するためのアクセス許可の詳細を取得することがよくあります。 通常、これはタブレットのセットを使用してデジタルフォームで完了します。 しかし、特にビジー状態の場合は、出席者が手書きの詳細情報を入力できる短い用紙を使用します。 残念ながら、これらのフォームはマーケティングデータベースに手動で入力する必要があり、膨大な時間とリソースが必要になります。 これらのイベントで発生する可能性のある新しい連絡先の量と、Avanade のイベント数を乗算することで、このタスクは困難になることがあります。</p>


  <p>Azure フォーム認識 &rsquo; 機能では、新しい手書きサポートによってプロセスが簡略化され、連絡先が失われることがないという安心感が得られ、すぐに情報が提供されます。</p>


  <p>さらに、Avanade 統合されたフォームレコグナイザーは、 <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-concept-intro" target="_blank">認知検索ソリューション</a>内のスキルとして機能します。これにより、既存のプラットフォームでサービスをすばやく使用し、新しい潜在顧客にフォローアップすることができます。また、競合他社が手書きのフォームをデジタル化する時間を費やしている可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1640700-7b8f-4b2b-8e7c-6b8fe4d1785a.png"><img alt="Am image of a handwritten form and the data extracted via Form Recognizer." border="0" height="708" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/353582bf-5514-4337-82ff-bad4bc887cb8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="手書きのフォームとフォームレコグナイザーで抽出されたデータの Am 画像。" width="1024"></a></p>


  <p>&ldquo;Azure フォームレコグナイザーは、プロセスから膨大な量の作業を行い、データ入力からデータ検証にタスクを変更します。 フォーム認識エンジンと Azure Search を統合することで、既存のプラットフォームでサービスをすぐに使用することもできます。 何らかの理由でフォームを検索して確認する必要がある場合、たとえば、有効な署名があるかどうかを確認するには、名前や役職などのフィールドで検索し、そのフォームに直接移動します。 最初のテストでは、フォーム認識エンジンを使用すると、フォームをデジタル化するためにかかる時間が短縮され、35% のエントリが再度確認されるようになります。この数値は、サービスで作業するためのツールを最適化し、より多くの自動化を追加するために作業します。 &rdquo; -Fergus Kidd、新しいテクノロジエンジニア、Avanade</p>


