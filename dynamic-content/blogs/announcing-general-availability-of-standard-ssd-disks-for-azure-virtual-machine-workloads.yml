Title: Azure Virtual Machine ワークロード用の Standard SSD ディスクの一般提供の発表
Summary: 仮想マシン用の新しい種類の永続的ストレージである Azure Standard SSD Managed Disks の一般提供を発表Microsoft Azureです。
Content: >-
  <p>仮想マシン用の新しい種類の永続的ストレージである Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-standard-ssd" target="_blank">Standard SSD</a> Managed Disks の一般提供を発表Microsoft Azureです。 Standard SSDディスクは、低い IOPS レベルで一貫したパフォーマンスを必要とするワークロード向けに最適化された、コスト効率の高いストレージ オプションです。 Standard SSDディスクはソリッド ステート ドライブ (HDD) にデータを格納しますが、Standard HDD ディスクはハード ディスク ドライブ (HDD) にデータを格納します。 Standard SSD は、HDD ディスクと比較して、可用性、一貫性、信頼性、待機時間の点で優れており、Web サーバー、低 IOPS アプリケーション サーバー、軽い負荷で使用されるエンタープライズ アプリケーション、Dev/Test ワークロードに適しています。 プレミアム SSD ディスクは、Standard SSD ディスクよりもパフォーマンスが高く、待機時間が非常に短く、IOPS/スループットが高く、プロビジョニングされたディスクのパフォーマンスとの整合性が向上します。そのため、プレミアム SSD は、実稼働ワークロードに推奨されるディスクの種類です。</p>


  <p>2018 年 6 月に 1 つのリージョンに対する Standard SSD の限定プレビューから開始し、それをすべての Azure リージョンに拡張し、ポータルや他のツールでサポートを追加しました。 何千もの Azure Disks のお客様が、過去数か月間にプレビューで Standard SSD を試し、HDD ディスクと比較してワークロードのパフォーマンスの向上を検証するのに役立っています。 すべてのプレビュー ユーザーに、製品の改善に関するご参加と貴重なフィードバックに感謝します。</p>


