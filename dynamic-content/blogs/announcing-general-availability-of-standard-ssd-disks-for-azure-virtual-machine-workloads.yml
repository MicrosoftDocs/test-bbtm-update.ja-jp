  <h2>ディスクのStandard SSD利点</h2>


  <p>Standard ディスクStandard SSDのパフォーマンスと信頼性を向上させるために、新しいディスクを設計しました。 この新しいディスク オファリングでは、プレミアム SSD と Standard HDD ディスクの要素を組み合わせ、ディスクに高いトランザクション負荷を持たない Web サーバーなどのアプリケーションに最適なコスト効率の高いソリューションを形成します。 このようなワークロードの多くは、コストを削減するために HDD ベースのディスクを使用しました。 ただし、HDD ディスクは通常、パフォーマンスが低く、SSD ベースのディスクよりも信頼性が低く、実稼働ワークロードで問題になる可能性があります。</p>


  <p>Standard SSD の一般提供により、Azure のお客様は、コスト効率に優れた方法で Standard HDD ワークロードを SSD ディスクにアップグレードし、パフォーマンスの向上、信頼性の向上、全体的なスムーズな操作を実現できます。</p>


  <p>たとえば、Nutanix Frame は、私たちが協力したパートナーの 1 つであり、その違いを経験しました。</p>


  <p><em>&quot;Nutanix Frame のお客様は、任意の規模および任意の環境で、重要な仮想デスクトップとアプリケーションに最適なパフォーマンスを期待しています。新しい Azure Standard SSD により、お客様は Azure Standard HDD&rdquo; ディスクを使用した経験と比べてパフォーマンスが大幅に向上します。そのため、最も要求の厳しいアプリケーションでもスムーズに動作します。最近 Frame を取得した Nutanix の Desktop Services の VP/GM である Nikola B hoinovic 氏は述べています。</em></p>


  <h3>仮想マシン</h3>


  <p>Standard SSD は、すべての Azure 仮想マシン SKU で動作するように設計されています。 A シリーズ VM、N シリーズ VM、D シリーズ VM、または他の Azure VM シリーズを使用している場合は、その VM で Standard SSD を使用できます。 Standard SSD の導入により、以前は HDD ベースのディスクを使用して SSD ベースのディスクに移行し、SSD に備わる一貫したパフォーマンス、より高い可用性、全体的に優れたエクスペリエンスを体験していた幅広いワークロードを実現しています。</p>


