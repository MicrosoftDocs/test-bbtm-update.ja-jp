  <h3>パフォーマンス</h3>


  <p>Standard SSDディスクは、ほとんどの IO 操作で 1 桁ミリ秒の待機時間を提供するように設計されています。 さまざまな種類のディスクの IOPS とスループットのターゲットについては、上記の表を参照してください。 実際の IOPS とスループットは、トラフィックパターンによって異なる場合があります。 Standard SSD ディスクは、HDD ディスクよりも一貫したパフォーマンスと低い待機時間を提供します。 Premium SSD ディスクは、待機時間が非常に短く、IOPS/スループットが高く、プロビジョニングされたディスクのパフォーマンスとの整合性も向上し、運用環境のワークロードに推奨されるディスクの種類として、Standard SSD ディスクよりもパフォーマンスが優れています。</p>


  <p>Premium SSD ディスクと同様に、Standard SSD ディスクは 256 kb の IO ユニットサイズも使用します。 転送されるデータが 256 KB に満たない場合は、1 つの I/O ユニットとみなされます。 I/O のサイズが大きくなると、サイズが 256 KB の複数の I/O としてカウントされます。 たとえば、1,100 KB の I/O は 5 つの I/O ユニットとしてカウントされます。</p>


  <h3>優れた持続性と可用性</h3>


  <p>Standard SSD ディスクは同じ Azure ディスクプラットフォーム上に構築されており、ディスクの高可用性と持続性が一貫して提供されています。 Azure ディスクは、99.999 パーセントの可用性を実現するように設計されています。 すべての Managed Disks と同様に、Standard SSD ディスクは<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/" target="_blank">ローカル冗長 Storage</a> (LRS) も提供します。 LRS を使用すると、プラットフォームはすべてのディスクに対してデータの複数のレプリカを保持し、業界トップレベルの年間故障率のゼロ% で、IaaS ディスクのエンタープライズレベルの持続性を継続的に提供します。</p>


  <h2>価格</h2>


  <p>使用可能な <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">新しい Standard SSD ディスクの価格の詳細</a> を参照してください。 Standard HDD ディスクと同様に、課金はディスクのサイズと実際のトランザクション (i/o ユニット) に基づいています。</p>


  <h2>作業の開始</h2>


  <p>Standard SSD ディスクの作成と管理は、通常の Managed Disks と同じ方法で行うことができます。 Azure ポータルを使用して VM を作成するときに、ディスクの種類を Standard SSD として指定できます。</p>


  <p>Azure Resource Manager (ARM) テンプレートを使用して、Standard SSD ディスクを持つ Vm をデプロイできます。 テンプレートの <a href="https://github.com/azure/azure-quickstart-templates/tree/master/101-vm-with-standardssd-disk/" target="_blank">例</a> を次に示します。 次に、ARM テンプレートで作成するために必要なパラメーターを示します。<br>

  Standard SSD ディスク:</p>


  <ul>
      <li>apiVersion for Microsoft. Compute/virtualMachines は 2018-04-01 &rdquo; (またはそれ以降) として &ldquo; 設定する必要があります。</li>
      <li>Standard SSD ディスクを作成するには、storageAccountType を StandardSSD_LRS &rdquo; として &ldquo; 指定します</li>
  </ul>


  <p>既存の Managed Disks を Standard SSD に変換することもできます。 マネージド ディスクの変換に関する一般的なガイドラインについては、「<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/convert-disk-storage" target="_blank">Azure マネージド ディスクのストレージを Standard から Premium に (または Premium から Standard に) 変換する</a>」を参照してください。 [AccountType StandardSSD_LRS &rdquo; の値を使用して &ldquo; 、ディスクの種類を Standard SSD に更新します。</p>


  <p>すべてのディスク操作の詳細な手順については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks のドキュメント</a> を参照してください。</p>


  <p>Standard SSD に関する質問については、ディスクに関する <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#standard-ssd-disks" target="_blank">faq ドキュメント</a> を参照してください。</p>


