Title: Microsoft Cloud Platform System を探索する - 統合システムで Azure エクスペリエンスを提供する
Summary: BRK2260 セッション「Microsoft Cloud Platform System を探索する - 統合システムで Azure エクスペリエンスを提供する」に参加して、ハイブリッド クラウド ビジョン、新しい開発、IT 組織がパブリッククラウドインフラストラクチャとプライベート クラウド インフラストラクチャの両方を活用できる新しい可能性についてすべて学習してください。
Content: >-
  <p>今後の Ignite 旅行の準備をしていますか? 既存の仮想化環境の整合性を壊さずに、Microsoft Cloud Platform System (CPS) を使用してクラウドの使用を開始する方法を学習する準備はできましたか? BRK2260 セッションに参加して、統合システムで <a href="https://myignite.microsoft.com/sessions/22109">Azure&rdquo; エクスペリエンスを提供する Microsoft Cloud Platform System &ndash; を探索し、ハイブリッド クラウド ビジョン、新しい開発、および IT 組織がパブリッククラウドインフラストラクチャとプライベート クラウド インフラストラクチャの両方を活用できる新しい可能性について説明します。&ldquo;</a> また&nbsp;、現在 Microsoft のさまざまなテクノロジを活用してクラウド体験を開始し、将来に合わせて投資を計画する方法について説明します。 セッションの一&rsquo;環として、お客様の実際の例や、CPS とベスト プラクティスに基づくケースについて、お客様と共有することもできます。</p>


  <p>私の名前は、組織のチームのプログラム マネージャーである    の wei Azure Stackです。 仕事仲間の Walter Oliver &amp; John Haskin&rsquo; と共に、Ignite&rsquo; でこれらのすべての楽しいトピックについてお知りになるのを待つ必要があります。また、このテーマに関するご意見やご意見をお待ちしています。</p>


  <p>セッション中に、次の領域についてご意見をお聞かわせください。</p>


  <ul>
   <li>Microsoft のハイブリッド&rsquo; クラウド ビジョンについて説明する</li>
   <li>CPS 製品ファミリの導入 (CPS プレミアムおよび CPS Standard)</li>
   <li>WAP/CPS とAzure Stackの戦略とエクスペリエンスについて説明する</li>
   <li>WAP をデバイスに接続した後のエクスペリエンスAzure Stack</li>
  </ul>


  <p>このセッションで共有&rsquo;する予定のすべてが Technical Preview 2 リリースで利用可能になるという点に注意してください。 そのため、今すぐ&rsquo; WAP/CPS を使用してクラウドへの投資を継続し、リリースされた来年度に Azure Stack&rsquo; に接続する方法のデモをご覧ください。</p>


  <p>&rsquo;繰り返しになりますが、Ignite&rsquo;&rsquo; に来た場合は、&#39;は、このセッションを見て聞いてみたい他の何かがある場合や、お客様が私たちと話し合いを始める具体的な質問がある場合に、ご意見をお聞かしいと思います。 Stack セッションに関するこのトピックおよび<a href="https://twitter.com/cheng__wei">@cheng__wei</a><a href="https://twitter.com/walterov">@walterov</a>他の詳細な更新については<a href="https://twitter.com/AzureStack">@AzureStack</a>、およびMicrosoft Azureしてください。</p>


