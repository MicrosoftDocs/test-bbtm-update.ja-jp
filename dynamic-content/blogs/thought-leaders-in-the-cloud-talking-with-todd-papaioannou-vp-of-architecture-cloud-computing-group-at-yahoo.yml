Title: 'クラウドの思想リーダー: Todd Papaioannou、アーキテクチャの副社長、Yahoo のクラウドコンピューティンググループとの対話'
Summary: 現在、Todd Papaioannou は、クラウドプラットフォームグループのクラウドアーキテクチャの副社長の役割である Yahoo! にあります。 この役割を利用する前に、Todd は新しい製品に責任を持ちました...
Content: '<p>現在、Todd Papaioannou は、クラウドプラットフォームグループのクラウドアーキテクチャの副社長の役割である Yahoo! にあります。 この役割を利用する前に、Todd は、クラウドコンピューティングプログラム全体の運転を含め、Teradata の新しい製品アーキテクチャと <a target="_blank" href="https://twitter.com/drluckyspin"> <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1832.ToddHS2.png" border="0" height="177" width="177"> </a> 戦略を担当していました。 その前は、Teradata のクライアントソフトウェアグループの CTO でした。 Teradata を参加させる前に、Greenplum/Metapa のチーフアーキテクトでした。 Dr Papaioannou は、人工知能および分散システムでの PhD を保持します。</p>  <p><b>このインタビューでは、次のことについて説明します。</b></p>  <ul class="unIndentedList">  <li>  <b>この10年間の megatrend としての仮想化</b></li>  <li>  <b>世界最大規模の Hadoop クラスター</b></li>  <li>  <b>大規模で中小企業にとってのクラウドのメリット</b></li>  <li>  <b>"データセンターを実行するのがビジネスではない場合は、そうしないでください。"</b></li>  <li>  <b>1日あたり1000億イベントの分析</b></li>  <li>  <b>ハイブリッドクラウドによって支配される未来</b></li>  </ul>  <p><b>Robert Duffner</b>  Todd、お客様自身の背景と現在のロールについては、Yahoo! でご紹介します。</p>  <p><b>Todd Papaioannou:</b>  ここでは、クラウドコンピューティングの主なアーキテクトは Yahoo です。 私の正式なタイトルはクラウドアーキテクチャの VP であり、ここでは、クラウドコンピューティングのイニシアチブ全体にわたるテクノロジ、アーキテクチャ、戦略を Yahoo! で担当しています。 </p>  <p>Yahoo! クラウドは、ビジネスを実行する基礎となるエンジンであり、世界最大規模のプライベートクラウドの1つと考えることができます。  お客様の責任は、エッジ、キャッシュ、コンテンツ配信、複数の構造化および非構造化ストレージメカニズムにまたがり、コンテナーと基盤となるクラウドファブリックを提供しています。これにより、可能な限りロールアウトすることに重点を置いています。 </p>  <p>また、 <a target="_blank" href="https://hadoop.apache.org/">Hadoop</a>  とクラウドサービスを提供するコンテナーアーキテクチャに加えて、すべてのデータキャプチャと、Yahoo ネットワーク全体にわたるデータ収集も担当します。 幅広いテクノロジをサービスとしての内部プラットフォームとして活用するために、多くのエネルギーを消費しています。</p>  <p><b>Robert:</b> Teradata から Yahoo! に移行することを想像しています。 個人にとっては重要でした。  現時点では、キャリアがクラウドコンピューティングに焦点を合わせていたので、クラウドコンピューティング空間で個人的にリードしたり開発したりするプロジェクト、イニシアチブ、ソリューションの種類について、Yahoo に移行することができました。</p>  <p><b>Todd:</b> そうですよ。  Teradata では、複数の製品の発売と配送によって、空のペーパーからクラウドコンピューティングプログラムを運転する責任がありました。そのため、クラウドには長年にわたって、その他のビッグデータのイニシアチブや今後の機能についても注目してきました。 </p>  <p>今後、Teradata ポートフォリオ全体で製品戦略と製品アーキテクチャを推進する役割を果たしました。  しかし、このプログラムを導入して、市場にとって非常に魅力的で興味深い部分であることを確認したので、クラウドについても非常に重要になってきました。 </p>  <p>Yahoo! に入ってくる は、世界中の最大のプライベートクラウドの1つを促進するチャンスでした。 このような問題に対応するのは、世界中の2つまたは3つの他の企業のみです。  では、すばらしいチャンスです。 また、コンシューマーに近い方法で作業することもできます。 </p>  <p><b>Robert:</b> Teradata で開発したプレゼンテーションで、「<a target="_blank" href="https://www.slideshare.net/drluckyspin/cloud-computing-and-your-data-warehouse">仮想化は次の10年間の megatrend</a>です。」と言いました。 そのような場合でも、  また、この10年間または次のように代わりになる可能性があるのでしょうか。</p>  <p><b>Todd:</b>  それでも、このようにしています。 仮想化は、世界中のデータセンターでの megatrend であり、仮想化は実際にはクラウドコンピューティングの1つのコンポーネントにすぎません。 仮想化の上にレイヤーとしてクラウドコンピューティングを行うことがたくさんあります。セルフサービスと弾力性の側面は特に興味深いものです。 </p>  <p>今後の変更点に注目すると、データの爆発と同様に、ユビキタスデバイスは明らかにもう1つの megatrend です。 大量のデータ、大量のデバイス、クラウドコンピューティングを組み合わせて使用すると、企業と消費者の両方をサポートするためにソフトウェアを構築、抽象化、および開発する方法について若干異なるビジョンが得られます。</p>  <p><b>Robert:</b>  Hadoop について少し説明しましょう。 私たちは、 <a target="_blank" href="https://twitter.com/barton808/status/16942203364">Barton ジョージ</a>を使用した<a target="_blank" href="https://www.slideshare.net/drluckyspin/cloud-computing-and-your-data-warehouse">ツイート</a>の高速なセットで、最大規模の Hadoop クラスターを持つユーザーを明確にしています。 また Who は上位10の見積もりに含まれており、注目すべき上位10の外部にある特に興味深い実装はありますか。</p>  <p><b>Todd:</b> 上位10は、膨大な量のデータ (特にソーシャルグラフデータ) を生成していて、従来のツールが分析に適していないことが判明している、西海岸のベイ領域の web 企業で構成されている場合があります。 ここで説明したものの外部では、Twitter、Facebook、LinkedIn、Netflix、およびそのような人々がいます。</p>  <p>また、金融業界にも、大量のデータが処理されるようになっています。 CIA や NSA のような米国政府機関は現在 Hadoop を使用しており、Yahoo!  Hadoop を配布して処理を実行します。 彼らが何をしているのかはわかりませんが、知りたいと思います。 [laughs]</p>  <p><b>Robert:</b> ここでは、構造が2010であるパネルについて説明しました。これにより、クラウドコンピューティングでは、 <a target="_blank" href="https://gigaom.com/2010/06/24/structure-2010-how-does-a-company-scale-in-real-time/">ビジネスユーザーをインフラストラクチャサイクルから分離</a>できるようになるため、それぞれが異なるペースで移動することができます。 このステートメントを少しだけアンパックして、クラウドコンピューティングが小規模で大規模な企業に提供すると考えられるメリットを教えてください。</p>  <p><b>Todd:</b>  IT ビジネスのシンプルなビューを作成するには、インフラストラクチャを購入し、配置して、管理する必要があります。 インフラストラクチャの購入サイクルはかなり長くなる傾向があります。これは大きな投資であり、適切な作業を行う必要があるためです。 </p>  <p>これは、今日のビジネス環境でより高速に移行する必要があるため、小規模企業、事業単位、または顧客の近くにいるユーザーにとって課題となる可能性があります。 クラウドコンピューティングでは、基盤となるインフラストラクチャからビジネスロジックを分離し、それらの2つの要素を別々の性能で移動できるようにすることができます。 </p>  <p>つまり、インフラストラクチャである道路を構築するにはかなりの時間がかかりますが、小規模な企業では、その道路に沿って切り上げたり、シャットダウンしたりすることができます。また、より迅速に家を建てることができます。 同様に、クラウドコンピューティングでは、インフラストラクチャの購入について心配する必要がないため、ビジネスをより迅速に反復処理できます。</p>  <p><b>Robert:</b> 現在、Hadoop を使用して、非常に <a target="_blank" href="https://twitter.com/drluckyspin/status/17367155235">多くのイノベーション</a> が進行中であることをツイートています。 そのプロジェクト全体の未来を学習には何があるでしょうか。</p>  <p><b>Todd:</b> Hadoop の大規模なポイントであると考えています。 もちろん、Yahoo! ソース Hadoop を作成し、オープンしていることを非常に誇りにしています。 過去 4 ~ 5 年にわたって、この環境への投資を続けてきました。ここでは、多くの場合、非常に大きな数値であり、すべての時間が大幅に増加している、約4万のコンピューターを Yahoo! で実行しています。</p>  <p><a target="_blank" href="https://hadoop.apache.org/"><img title="Hadoop ロゴ " alt="Hadoop Logo" style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6545.hadoop.png"> </a> これで、hadoop の使用をより小規模なスケールで開始しようとしている別のチームがいます。また、スプリンギングのエコシステムが存在することを考えています。  このエコシステムには、新しいツールと新しい製品が用意されています。また、開発した Hadoop core に関するイノベーションを始めています。</p>  <p><b>Robert:</b> クラウドの中核となるソフトウェアの革新がどの程度重要かを説明することができます。これは、データセンターでの運用の実行に関するあらゆる点に関するものです。</p>  <p><b>Todd:</b> ビジネス全体を考えている場合、データセンターは最も低いレベルのインフラストラクチャであり、上記のクラウドを実行しています。この場合、上記で実行されている web プロパティのビジネスがあります。 非常に多くのイノベーションが、垂直方向に発生する必要があります。 </p>  <p>私たちは、データセンターの設計方法について、数々のイノベーションを推進してきました。 最近、設計に関していくつかの特典がある新しいデータセンターを開いています。 このように設計されているのは、laughs のようなものです。 これは、クラウドを展開するときの問題に関するすばらしいアプローチであり、基本的にインフラストラクチャを構築しようとしています。</p>  <p>変化する条件に応じて、データセンターからデータセンターへのワークロードを分路できるようにしたいと思います。 たとえば、データセンターが高温になっている場合や、米国がウェイクアップしているために大量のトラフィックが発生している場合は、そのようなことに対応する必要があります。</p>  <p>これは、キーボードの前に人間が行うことはできません。  すべてを自動化しようとしていることを考える必要があります。 私がプッシュしようとしている大きな取り組みの1つは、クラウド内のすべてを自動化することです。これにより、必要に応じて特定のワークロードを shunting することに重点を置いた低レベルの戦術ではなく、より高度な思考プロセスを行うことができます。</p>  <p><b>Robert:</b> プライベートクラウドへの移行を希望する組織は、Microsoft や Yahoo! などの大企業によって得られた教訓を活用するにはどうすればよいですか。 以前は、</p>  <p><b>Todd:  </b>データセンターを実行するのがビジネスでない場合は、実行しないでください。 他のユーザーの問題を解決する必要があります。 Yahoo!、Microsoft、その他のいくつかのデータセンターが稼働しています。小規模な企業では、その可用性を活用する必要があります。</p>  <p>何らかの理由で独自のデータセンターを実行する必要がある企業は、オープンソースによってインフラストラクチャコードをソース化したという事実を活用できます。 ここでの目標の1つは、クラウドに配置されているすべての基盤となるソフトウェアをオープンソースにすることです。これまで、ビッグデータ処理と分析環境である Hadoop と、キャッシュおよびコンテンツ配布ネットワークソフトウェアである Traffic Server についても説明しました。</p>  <p>これは、具体的な理由により、ソフトウェアを内部で構築していて、それをデプロイして外部で使用しているユーザーがいない場合は、既にレガシへのパスにあることを意味します。 引き続きそのソフトウェアに投資することはできますが、1回限りのソリューションに投資し続けることになります。</p>  <p>私たちはオープンソースの世界に似ています。私たちは、お客様のソフトウェアについてコミュニティを構築し、それを事実上標準的なものにすることができるという理由で、ソフトウェアに将来の校正手段を構築することができます。 会社の外部で既に働いている人は、本ソフトウェアを以前に経験したユーザーを雇用することもできます。</p>  <p>最初に、Hadoop の上に製品を構築した会社を買収しました。これにより、インフラストラクチャソフトウェアの利点を、マイクロソフトだけでなく、世界中の他の人にももたらすメリットを検証することができます。</p>  <p><b>Robert:</b> サーバー上の企業に対する Linux の役割を検討していますが、それに似たソフトウェアパッケージがクラウド向けに開発されているのでしょうか。</p>  <p><b>Todd:</b> まだ解決されていないと思います。 Microsoft、Amazon、Rackspace のような大規模な選手の間には、多数のコンテストがあります。 Amazon は明らかにリードを持っていますが、解決不可能ではありません。 そして、Eucalyptus、OpenStack、Deltacloud などを含むオープンソースの世界があることが明らかです。</p>  <p>これは、このランドスケープで作業する絶好の時間であり、Yahoo! に来た理由の1つです。 ハードウェアレベルでは、クラウドサービスレベルまでのあらゆるレベルで、さまざまなレベルのイノベーションが発生していますが、これには大きなイノベーションがあります。</p>  <p>仮想化、サーバー コンピューティング能力の大規模な拡張、低価格は、本当に反応として機能しています。 クラウドは、基になる一連のコンピューティング、ストレージ、帯域幅、メモリ リソースの上に抽象化レイヤーとして実際に見えます。 その抽象化により、必要に応じてこれらのリソースにアクセスできます。</p>  <p>その理由から、私がここで Yahoo! で推進している大きな取り組みの 1 つ は、電力や携帯電話の分と同様に、クラウド コンピューティング リソースをユーティリティと考える必要があります。 必要に応じて、必要なときにユーティリティの料金を支払う必要があります。</p>  <p><b>ロバート：</b> ビッグ データに関するパネル ディスカッションで、Yahoo はさまざまなソースから <a target="_blank" href="https://www.infoq.com/news/2010/07/data-architectures-structure">1 日あたり 450</a> 億件を超えるイベントを分析し、ユーザーを Web 上の適切なコンテンツやリソースに転送するのに役立つと述べた。 ユーザーの観点からは、クラウド コンピューティング テクノロジに重点を置いて、ポータルとしての Yahoo のエクスペリエンスをどのように向上させるか。</p>  <p><b>トッド：</b> まず、その数値を修正するために、間違った数値を言ったか、対象ユーザー データについて話していただけかもしれません。 実際には、1 日に 1,000 億件のイベント&nbsp; を扱います。&nbsp; 対象ユーザー データ、広告データ、および Yahoo! 全体で発生するその他のイベントの集まりについて説明します。 ネットワーク。&nbsp;&nbsp;<a name="billion"></a></p>  <p>Yahoo! の目標 は基本的に、エンド