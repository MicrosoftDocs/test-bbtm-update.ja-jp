Title: クライアント ライブラリとAzure Storageの整形に関するヘルプ
Summary: 製品ロードマップの形成に役立つ Azure Storageクライアント ライブラリとツールに関する短い調査を行います。
Content: >-
  <p>Azure Storageチームは、新しいクライアント ライブラリとツールの計画に役立つフィードバックStorage探しています。 現在、Azure Storage 用のクライアント ライブラリやツールを使用している場合は、&#39;完了まで 3 分以上かから<a href="https://analytics.clickdimensions.com/microsoftcom-awg3a/pages/e8550fbd24a8e61180e9fc15b4280b4c.html"></a>ない短い調査を行います。</p>


  <p>アンケートを完了すると、今後のプレビュー プログラムの詳細を確認し、製品ロードマップの形成に役立つ機会も得ます。</p>
