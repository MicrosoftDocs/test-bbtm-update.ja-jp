Title: アクセス制御エクスペリエンスが強化され、セキュリティが強化Azure Files
Summary: Azure Files の Azure Active Directory Domain Services (Azure AD DS) 認証の一般提供により、オンプレミスで使用されているのと同じセキュリティ モデルを維持しながら、お客様がアプリケーションをクラウドに "リフト アンド シフト" しやすくなります。
Content: >-
  <p>&ldquo;&rdquo; Azure Files の Azure Active Directory Domain Services (Azure AD DS) 認証の一般提供により、オンプレミスで使用されているのと同じセキュリティ モデルを維持しながら、お客様がアプリケーションをクラウドにリフトアンドシフトしやすくしています。 Azure AD DS を統合することで、NTFS アクセス制御リスト (ACL) が適用された Azure AD DS ドメインに参加している Windows 仮想マシン (VM) からの Azure Active Directory (Azure AD) 資格情報を使用して、SMB に Azure ファイル共有をマウントできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c692dcae-f967-45ca-b6d6-020f8a14a48e.png"><img alt="RefreshedDiagram-v2" border="0" height="316" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efe59777-f318-4fec-ba21-c7997d36272d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RefreshedDiagram-v2" width="640"></a></p>


  <p>Azure AD DS 認証を使用するとAzure Files、ファイル、フォルダーに対する詳細なアクセス許可をユーザーが指定できます。 これは、単一のライターやマルチリーダーのシナリオなど、一般的な使用事例のブロックを解除します。 ファイルのアクセス許可の割り当てと適用エクスペリエンスが NTFS と一致するように、アプリケーションを Azure にリフトアンドシフトすることは、新しい SMB ファイル サーバーに移動するのと同じほど簡単です。 これにより、クラウド Azure Files理想的な共有ストレージ ソリューションも提供されます。 たとえば、<a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/fslogix-containers-azure-files" target="_blank">Windows Virtual Desktop</a> では、Azure Files を使用してさまざまなユーザー プロファイルをホストし、Azure AD DS 認証を利用してアクセス制御を行います。</p>


  <p>Azure Files NTFS 随意アクセス制御リスト (DACL) が厳密に適用される場合、 <a href="https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/robocopy" target="_blank">Robocopy</a> などの使い慣れたツールを使用して、すべての重要なセキュリティ制御を保持する Azure ファイル共有にデータを移動できます。 Azure Filesアクセス制御リストは、バックアップとディザスター リカバリーのシナリオのために Azure ファイル共有スナップショットにもキャプチャされます。 これにより、ファイル アクセス制御リストは、ファイル スナップショットを利用する Azure Backupサービスを使用してデータ復旧に保持されます。</p>


  <p>ステップ バイ <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-enable" target="_blank">ステップ のガイダンスに従って</a> 、今すぐ開始してください。 利点と機能をよりよく理解するには、Azure Azure AD DS 認証の概要に関するページ<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank">をAzure Files</a>。</p>


  <h2>一&rsquo;般提供の新機能</h2>


  <p>フィードバックに基づいて、プレビュー以降に共有する新しい機能がいくつかあります。</p>


  <p><strong>アクセス</strong>許可の割り当てに関する Windows エクスプローラー とのシームレスな統合: Microsoft Ignite 2018 でこの機能をデモした際に、<em>icacls</em> という Windows コマンド ライン ツールを使用してアクセス許可を変更および表示する方法を示しました。 <em>icacls</em> は簡単に検出できないか、一般的なユーザーの動作と一貫性が保たれなさたので、明らかにいくつかの課題が発生しました。 一般提供から、通常のファイル共有と同様に、Windows エクスプローラー を使用してファイルまたはフォルダーに対するアクセス許可を表示または変更できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53158f49-5759-4fb0-9f2b-4374fddf72c0.png"><img alt="Integration with Windows File Explorer on permission assignments" border="0" height="692" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d5aa3b5-8ed6-4af2-925d-a68fe1854753.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アクセス許可の割りWindows エクスプローラーと統合" width="1602"></a></p>


  <p><strong>共有レベルのアクセス管理を簡略化するための新しい組み込みのロールベースのアクセス制御: </strong>共有レベルのアクセス&mdash;管理を簡略化するために、3 つの新しい組み込みのロールベースのアクセス制御 、Storage ファイル データ SMB 共有管理者特権共同作成者、共同作成者、閲覧者を導入しました。 カスタム ロールを作成する代わりに、組み込みのロールを使用して、共有ロールへの SMB アクセスの共有レベルのアクセス許可を付与Azure Files。</p>


  <h2>アクセス制御エクスペリエンスのAzure Filesは何ですか?</h2>


  <p>Azure Active Directory Domain Services での認証のサポートは、アプリケーションのリフト アンド シフト シナリオで最も役立ちますが、Azure Files は、アプリケーション用またはエンド ユーザー用のストレージを提供しているかどうかに関係なく、すべてのオンプレミスファイル共有の移動に役立ちます。 私たちのチームは、オンプレミスまたはクラウドでホストWindows Server Active Directory (Windows Server AD) に認証サポートを拡張するために取り組んでいます。&nbsp;現在、Windows Server AD 認証を使用した Azure Files ソリューションが必要な場合は、Azure File Sync Windows Server AD 統合が完全にサポートされている Windows ファイル サーバーに Azure File Sync をインストールすることもできます。</p>


