Content: '<p>Windows Azure Traffic Managerは、ホストされている複数のサービスにトラフィックを負荷分散できる新機能です。  開発者は、パフォーマンス、フェールオーバー、ラウンド ロビンの 3 つの負荷分散方法から選択できます。 この新機能<a target="_blank" href="https://channel9.msdn.com/"></a>とそれを<a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-46-Windows-Azure-Traffic-Manager">&ldquo;使用する方法の詳細については、「Cloud Cover Episode 46 &ndash;&rdquo;Windows Azure Traffic Manager</a> Channel 9」を参照してください。&nbsp;Wade では、この新機能によってアプリケーションの信頼性、パフォーマンス、可用性がどのように向上するのかについて説明するほか、Traffic Manager ポリシーを構成し、独自のアプリケーションでテストする方法を示します。</p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-46-Windows-Azure-Traffic-Manager/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>CTP Windows Azure Traffic Manager使用できます。 CTP 期間中、Windows Azure Traffic Managerは無料で、招待のみとなります。 招待を要求するには、Azure Portal の 「ベータ プログラム」セクションWindowsしてください。</p>  <p>ここを <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover">クリックすると</a> 、Channel 9 の Cloud Cover の最近の他のエピソードを視聴できます。&nbsp; Twitter の Cloud Cover ショーに従って操作します <a target="_blank" href="https://twitter.com/cloudcovershow">@CloudCoverShow</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/25/watch-cloud-cover-on-channel-9-to-hear-wade-and-steve-dive-into-windows-azure-traffic-manager.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
