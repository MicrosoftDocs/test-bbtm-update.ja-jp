  <p>SAP HANA Large Instances は、HA ペアに対して99.99% の可用性 SLA を提供します。これは、すべてのハイパースケールパブリッククラウドベンダーの中で最も高いものです。 これらのインスタンスには、バックアップと復元、高可用性 (HA)、ディザスターリカバリー (DR) のシナリオに対応した組み込みのインフラストラクチャサポートが用意されています。 さらに、これらのインスタンスは、SUSE Linux Enterprise、Red Hat Enterprise Linux、SAP などのパートナーとの統合サポートを提供しているので、HA、DR、優れたパフォーマンスで、運用環境のワークロードを自信を持って Azure に持ち込むことができます。</p>


  <h2>単一インスタンスの SLA</h2>


  <p>過去数か月の間に、Azure インフラストラクチャの可用性を向上させるための広範な作業を行ってきました。これには、障害が発生したハードウェアを早期に予測し、アタッチされたディスクの信頼性とパフォーマンスを向上させるための premium storage が用意されています。 現在、1つの Vm を超えて簡単に拡張できないアプリケーションのサポートを強化するために、新しい99.9% の単一インスタンス可用性 SLA が発表されています。 これにより、さらに多くのワークロードを Azure に移行し、可用性の予測を損なうことなくクラウドの機敏性を活用できます。</p>


  <p>単一インスタンスの仮想マシンの SLA を満たすには、VM に接続されているすべてのストレージディスクが premium storage を使用している必要があります。 premium storage では、最大 8万 IOPS と 2000 MBps のディスクスループットにより高レベルの可用性とパフォーマンスが提供されます。 この新しい可用性のコミットメントに加えて、お客様は、複数の Vm を同じ <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json" target="_blank">可用性セット</a> にデプロイすることによって、複数コンピューターの高可用性を引き続き構築できます。また、複数の仮想マシン間でマシンの分離、ネットワークの分離、および電力ユニットの分離を提供する <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">VM Scale Sets</a> を利用することもできます。</p>


  <p>Virtual Machines の SLA の詳細については、Sla の <a href="https://azure.microsoft.com/en-us/support/legal/sla/virtual-machines/v1_3/" target="_blank">ページ</a>を参照してください。 Premium storage の詳細と、ワークロードの移行の開始方法については、 <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">製品のページ</a>を参照してください。</p>


  <h2>ハイブリッド使用特典の画像</h2>


  <p>Azure ハイブリッド使用特典を使用すると、ソフトウェアアシュアランスを含む Windows サーバーライセンスを大規模な割引でデプロイできます (年間節約率は最大 44%)。 現時点では、これらのイメージをアップロードする必要がなく、事前構築されたハブ Windows サーバーイメージをデプロイできるようになりました。このイメージは、 <a href="https://azure.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a>から直接アクセスできます ([ハブ] Windows サーバー &rdquo; を検索します)。または、新しい Azure CLI や Azure PowerShell などの好みの &ldquo; クライアントツールを使用してデプロイできます。 また、これらの Microsoft 認定ハブイメージを使用して、 <a href="https://github.com/Azure/azure-quickstart-templates" target="_blank">Azure クイックスタート GitHub テンプレート</a>(ストレージ構成、自動バックアップ、自動修正など) を使用して、ポータルの豊富な自動化機能を利用することもできます。 これにより、柔軟性と利便性が向上し、コストを大幅に節約できます。</p>


