Summary: 本日は、最大規模のエンタープライズワークロードを実行し、それらのワークロードに対して最高レベルのサポートを提供し、可能な限り最小限のコストで提供できるように、3つの新しい Azure 拡張機能を発表します。
Content: >-
  <p>今日では、最大規模のエンタープライズワークロードを実行し、それらのワークロードに対して最高レベルのサポートを提供し、可能な限り最小限のコストで提供できるように、3つの新しい Azure 拡張機能を発表しまし &rsquo; た。</p>


  <ul>
   <li>Ignite では、 <a href="https://azure.microsoft.com/en-us/blog/cloud-innovations-empowering-it-for-business-transformation/" target="_blank">大規模なインスタンスの一般提供</a>を発表しました。特に、Azure 上のノードあたり最大 3 tb までスケールアップする SAP HANA のワークロード向けに設計されています。 さらに大きな評価が発表され、1つのノードで OLTP シナリオ用に 4 tb、マルチノードスケールアウト OLAP デプロイでは 32 TB が提供されるようになりました。どちらも2016年12月に利用できます。</li>
   <li>多くの企業ワークロードをクラウドに移行し、変更せずに実行することをお勧めします。 今日より前では、仮想マシン (VM) の可用性 SLA には少なくとも2つのインスタンスが必要でした。これにより、スケールアウトできない既存のオンプレミスのワークロードや、スケールと管理がコストがかかり、煩雑な場所にあるいくつかの問題がありました。 今から、Azure では、単一インスタンス Vm に対する SLA の可用性コミットメントが提供されるようになりました。</li>
   <li>また、いくつかの <a href="https://azure.microsoft.com/en-us/pricing/hybrid-use-benefit/" target="_blank">Microsoft ハイブリッド使用特典 (ハブ)</a> の Azure ギャラリーイメージの可用性についてもお知らせします。これにより、この特典を利用しやすくなります。 この記事は数か月前に発表された<a href="https://azure.microsoft.com/en-us/pricing/hybrid-use-benefit/" target="_blank">Microsoft Azure ハイブリッド使用特典</a>(ahub) のサポートを提供しています。お客様は、ソフトウェアアシュアランスを含むオンプレミスの Windows サーバーライセンスを使用して、コストを大幅に節約しながら、Azure で Windows サーバー仮想マシンを実行できます。</li>
  </ul>


  <h2>SAP HANA L インスタンス</h2>


  <p>今年の前半では、Azure で SAP HANA アプリケーションを実行するために構築されたインフラストラクチャの可用性を発表しました。 これらのインスタンス (SAP HANA Large Instances) では、ハイパースケールパブリッククラウドプロバイダーの最大 SAP HANA ワークロードを活用できます。 現在、2つの新しいインスタンスタイプ &ndash; である 2 TB ram と 4 TB の ram タイプを発表し、新しい Intel &reg; Xeon &reg; プロセッサ E7 v4 ファミリ (コードネーム Broadwell) に基づいて最初の Azure サイズを発表しています。これ &rsquo; は、認定された<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-sap-get-started" target="_blank">NetWeaver SAP 環境</a>を含む、SAP HANA のワークロードに対してより多くの選択肢を提供します。</p>


