Title: SQL Azure Hierarchyid データ型をサポートしています
Summary: '[この記事は、チームによってSQL Azureされました。]これは非アナウンスのように見える可能性があります。データ型 hierarchyid は、Service... でサポートされているデータ型SQL Azure追加されました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>これは非アナウンスのように見える可能性があります。データ型 <a href="https://msdn.microsoft.com/en-us/library/bb677173.aspx">hierarchyid</a> は、ここで発表された SQL Azure Service Update 3 でサポートされているデータ型として追加されました。 <a href="https://msdn.microsoft.com/en-us/library/bb677290.aspx">hierarchyid データ型</a>は、階層構造を持つ階層データとテーブルを管理するために使用されます。 たとえば、従業員マネージャーのリレーションシップやスレッド フォーラムのデータなどです。</p>  <p>SQL Azureは、Service Update 3 <a href="https://msdn.microsoft.com/en-us/library/bb677193.aspx">の hierarchyid</a> 関数もサポートしています。 これは明らかなようです。hierarchyid データ型を操作するには、これらの関数が必要です。 ただし、SQL Azure .NET CLR は現在サポートされていません。関数の多くは CLR 関数のように見える場合があります。 これらは CLR 関数ですが、サポートされています。</p>  <p>hierarchyid のサポート関数を次に示します。</p>  <ul>   <li>GetAncestor</li>    <li>IsDescendantOf</li>    <li>ToString</li>    <li>GetDescendant</li>    <li>[解析]</li>    <li>Write</li>    <li>GetLevel</li>    <li>Read</li>    <li>GetRoot</li>    <li>GetReparentedValue</li> </ul>  <h2>まとめ</h2>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>
