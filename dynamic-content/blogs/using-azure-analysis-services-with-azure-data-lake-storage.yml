Slug: using-azure-analysis-services-with-azure-data-lake-storage
Title: Azure Data Lake Store での Azure Analysis Services の使用
Summary: Azure Data Lake Store (ADLS) のサポートは、Azure Analysis Services と SQL Server Data Tools (SSDT) で使用できるようになりました。 選択されたデータサブセットの高度な対話型分析を使用して、大規模な Data Analytics ワークロードを拡張できるようになりました。
Content: >-
  <p>Azure Data Lake Store (ADLS) のサポートは、Azure Analysis Services と SQL Server Data Tools (SSDT) で使用できるようになりました。 選択されたデータサブセットの高度な対話型分析を使用して、大規模な Data Analytics ワークロードを拡張できるようになりました。 ビジネスユーザーは、Microsoft Power BI、Microsoft Office Excel、Microsoft SQL Server Reporting Services で Azure Analysis Services モデルを使用できます。 Azure Data Lake Analytics (ADLA) を使用すると、ソースデータに対して直接 U-SQL バッチジョブを実行できます。たとえば、オーバーヘッドが少ない、インポートできる対象の出力 Azure Analysis Services ファイルを生成することができます。</p>


  <p>Azure Data Lake Analytics (ADLA) は、膨大な量のデータを非常に迅速に処理できます。 Azure Data Lake コネクタを使用して、約28億行の TPC ストア販売データ (~ 500 GB) を CSV ファイルにエクスポートすると、7分未満で、Azure Analysis Services に完全な 1 TB のソースデータセットがインポートされます。 これらの結果は、Azure Analysis Services の魅力的なビッグデータバックエンドとして Azure Data Lake 強調表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f220e08d-60c4-4977-845c-8f69029d7a2c.png"><img alt="adls-as" border="0" height="929" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ed7c10e-c6d5-4620-9e24-d0c542658d28.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="adls-as" width="1741"></a></p>


  <p>Azure Data Lake でのソースデータの準備および Azure Analysis Services モデルへのインポートの詳細については、Analysis Services チームブログの<a href="https://blogs.msdn.microsoft.com/analysisservices/2017/09/05/using-azure-analysis-services-on-top-of-azure-data-lake-storage/" target="_blank">Azure Data Lake Storage の上部にある Azure Analysis Services の使用</a>に関するページを参照してください。</p>
