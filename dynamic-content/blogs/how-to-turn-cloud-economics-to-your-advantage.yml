  <p>スマートな CIO &rsquo; が、<a href="https://raconteur.net/technology/heading-into-the-cloud-with-eyes-wide-open">目が開い</a>た状態でクラウドにアプローチしていると言いましたが、これ &rsquo; は &rsquo; 真実です。 しかし、クラウドで利用できるコスト効率のための多くの機会があるという賢明なアプローチは、何年もかかることがあります。</p>
