Title: クラウドの経済性を優位に変える方法
Summary: 当然ながら、Microsoft Azure のような従量課金制のクラウドプラットフォームを利用すると、大きなコストを節約できますが、新しい経済モデルを最大限に活用できますか?
Content: >-
  <p>当然ながら、Microsoft Azure のような従量課金制のクラウドプラットフォームを利用すると、大きなコスト &ndash; を節約できますが、新しい経済モデルを<i>最大限に活用</i>できますか? <a href="https://www.cloudyn.com/customers/">Cloudyn</a>のようなコスト最適化ツールによると、約70% の比率ではありません。</p>


  <p>多くの場合、このような &ldquo; 原因は従来 &rdquo; の考え &ndash; と同じであり、コストがかかり &rsquo; ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31461d3b-4913-49a7-bff7-f5381504d2a8.jpg"><img align="right" alt="js1" border="0" height="264" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b104621-69cc-4930-886d-a53372a13cab.jpg" style="margin: 5px 0px 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="クラウドの js1 " width="575"> </a> を初めてお教えください。 &rsquo;開発者のための迅速なデプロイ、セルフサービスアクセス、需要の拡大に応じてソリューションをスケールアップする機能について、すぐに活かしが得られます。 これらは、自動化されたインフラストラクチャとサービスとしてのプラットフォームソリューションを活用するための主要な基本値です。 これが組織に似ている場合は、クラウドコンピューティングの初期の利点であると思います。 &rsquo;すばらしいスタートです。</p>


  <p>しかし、クラウドから得られるすべての経済的メリットを得ることはできますか。 そうでないかもしれません。</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/776d5378-eea6-4e1f-831f-5928f88b4559.jpg"><img align="left" alt="js2" border="0" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a9a94ba-8002-46ad-97fb-8fad930da549.jpg" style="margin: 0px 42px 3px 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="たとえば、アプリケーションで要求が発生し<i>たとき</i>に js2 " width="533"> </a> を考えてみましょう。 安定したワークロードで実行するアプリケーションはほとんどありません。 お客様のアプリケーションの多くは、特定の年の中で最も負荷の高い負荷が発生してい <i>ます。たとえば</i>、月や四半期に1回、または電子小売業者の <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=23392">Jet.com</a>のように休日の周りに発生します。 一部は急速に成長しています。 他のユーザーは、特定の時刻にのみ使用できます。また、他のユーザーは単に予測できません。</p>


  <p>また、容量計画の従来 &rdquo; のベストプラクティスに &ldquo; ついても検討してください。 経験豊富な CIO &rsquo; は、最大負荷に最も適した &ndash; 方法で計算し、インスタンス/サーバーの数を計算 &ndash; し、ファッジ係数 (20% など) を追加しています。これは、負荷が突然急増したときに金曜日の夜に呼び出されること &rsquo; を願っています。</p>


  <p>&nbsp;</p>


  <p>クラウドでは、このベストプラクティスは <i>逆</i>になっています。 最大負荷に割り当てるのではなく、クラウド内のインスタンスに関して、 <i>最小 </i>フットプリントを確認します。 クラウドでは、いつでもスケールアップできます。 The</p>


  <p>重要な点は、経済的な観点から、インスタンスを解放して料金を削減するために、スケール <i>ダウン</i>する attentive です。 &rsquo;不要なものや使用しないもの &rsquo; に対しては、支払いを行うことはできません。 Azure では、アプリケーションを <a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-how-to-scale/">自動的にスケールアップまたはスケールダウン</a>するように構成することも、負荷が大きいと予想される場合は追加のインスタンスをスケジュールし、不要になったときに解放することもできます。</p>


  <p>次に、componentizing について考えてみましょう <i>。 </i>たとえば、次のようになります。ほとんどすべてのエンタープライズアプリケーションには、Web に接続されたフロントエンド、ビジネスロジック、およびデータベースがあります。 クラウドでは、これらのそれぞれを個別にスケーリングできます。 効率的なキャッシュ戦略では、頻繁に使用されるデータをメモリに保持するか、またはすぐに使用できるようにすることで、ユーザーのトラフィックが増加したときにフロントエンドをスケールアップできる可能性があります。これにより、ビジネスロジックやデータベースサーバーを迅速 &ndash; に管理しながら、ユーザーに優れたエクスペリエンスを提供します。</p>


  <p>シームレスなアップグレードを行う場合は、 Azure &rsquo; の地理的リーチを活用することを検討してください。 マーケティング機関 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=16778">Hogarth</a> は、新しいビデオとコードをアップロードする間にデータセンター間でデータトラフィックをシフトし、クライアント &rsquo; のビジネスを中断するのを防ぎます。</p>


