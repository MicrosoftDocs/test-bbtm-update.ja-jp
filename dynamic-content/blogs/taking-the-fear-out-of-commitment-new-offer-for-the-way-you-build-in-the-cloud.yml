Title: コミットメントから恐れを取り出す。クラウドでの構築方法に関する新しいオファー
Summary: 顧客は、確実に知っている唯一のことは、ニーズが時間の変化に応じて変わるという話を受け取ります。 アプリケーションを調整して拡大するにつれて、必要なものが 1 つ増え、別の .&...
Content: <p>顧客は、確実に知っている唯一のことは、ニーズが時間の変化に応じて変わるという話を受け取ります。 アプリケーションを調整および拡大するにつれて、必要なものが 1 つ増え、もう 1 つが必要なことが少なくなっていました。&nbsp; 市場での現在のコミットメント オファーでは、特定のサービスまたはインスタンスに対して多大な節約を行い、ニーズが変化した場合に使用量を削減し、潜在的な節約を一気に取り出す必要があります。</p>  <p>現在、使用量に報酬を与え、ニーズの変化に応じてペナルティを与えない新しい購入オプションを使用して、これを変更しています。&nbsp;この新しい購入オプションでは、1 つの<b></b>サービスで使用する量に関係なく、すべてのサービスの基本価格に対して最大 <b>32% </b>の節約が実現されます。 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p>より大きなコミットメントを行うほど、すべてのサービス全体で節約できます。 次の表は、コミットメント レベル別の節約を示しています。</p>  <table border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="bottom" width="163">  <p align="center"><b>月次コミットメント</b><b></b></p>  </td>  <td valign="bottom" width="140">  <p align="center"><b>割引</b><b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="163">  <p align="center">$500 から $14,999</p>  </td>  <td valign="top" width="140">  <p align="center">20%</p>  </td>  </tr>  <tr>  <td valign="top" width="163">  <p align="center">$15,000 から 39,999</p>  </td>  <td valign="top" width="140">  <p align="center">23%</p>  </td>  </tr>  <tr>  <td valign="top" width="163">  <p align="center">$40,000 以上</p>  </td>  <td valign="top" width="140">  <p align="center">27%</p>  </td>  </tr>  </tbody>  </table>  <p>さらに、12 か月プランの購入に対してさらに 2.5% の割引を受け、最大コミットメント レベルで合計 32% のコミットメント全体の支払いを選択した場合は、さらに 2.5% の割引を受け取ります。 &nbsp;</p>  <p>新しいオファーの概要については、次のクイック ビデオをご覧ください。</p>  <p><iframe src="https://www.youtube.com/embed/fvbCasfNPsU" allowfullscreen="" frameborder="0" height="315" width="560"></iframe></p>  <p>リソースの使用量&rsquo;がコミットメント プランで指定されたレベルを超えた場合、ペナルティはありません。通常は追加の使用量に対して行うのと同じ料金を支払います。&nbsp; &nbsp;&nbsp;期間の長さを増やさずに、アカウント ポータルからいつでも毎月のコミットメント額を増やし続けすることができます。 この変更は、変更後の後続の請求サイクルで有効になります。 新しい月次コミットメントが高い割引レベルに該当する場合、新しい割引率は後続の請求サイクルでも有効になります。 このオファーは、Marketplace またはサードパーティ プロバイダーからの製品やサービスの購入には適用されません。また、他の割引オファーと組み合わせすることはできません。&nbsp; 詳細については、購入オプションのページ <a href="https://azure.microsoft.com/en-us/pricing/purchase-options/?WT.mc_id=cmp_pst001_blg_post0210pur" target="_blank">を参照</a> してください。</p>  <p>コミットメント オファーは、すべての Windows Azure サービスの節約を楽しめ、1 つの特定のサービスに対する長期的なコミットメントを回避するための最適な方法です。&nbsp;さらに、シンプルな 1 回のクリック契約、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0210tri" target="_blank">Windows Azure</a> サービスのすべての使用量に適用される割引、クレジット カードまたは請求書による支払いを選択する機能が提供されます。&nbsp;</p>  <p>お客様からのフィードバックに感謝し、業界で最高の全体的な価値を提供するコミットメントの一環として、このオファーをお届けします。&nbsp; ご質問がある場合、または既存のサブスクリプションをこれらの購入オプションの 1 つにアップグレードする場合は、お問い <a href="https://azure.microsoft.com/support" target="_blank">合わせください</a>。</p>  <p>-Azure Business Planning のWindowsマネージャー、Steven Martin</p>
