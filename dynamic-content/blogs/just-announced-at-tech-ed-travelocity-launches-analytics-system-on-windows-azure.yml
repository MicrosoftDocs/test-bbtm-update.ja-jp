Slug: just-announced-at-tech-ed-travelocity-launches-analytics-system-on-windows-azure
Title: 'Travelocity に発表されたばかりです: Azure Windows で分析システムを起動する'
Summary: Microsoft Tech-Ed 朝、ジョージア州アトランタの Microsoft 北米2011のオープン基調基調講演を提供しています。 話をしている間に、
Content: '<p class="Bodycopy">Microsoft Tech-Ed 朝、ジョージア州アトランタの <a target="_blank" href="https://www.microsoft.com/events/techednorthamerica/?fbid=rmxHOqHOQHs">microsoft 北米 2011</a> のオープン基調基調講演を提供しています。 その間に、クラウドがどのように変化しているかを説明し、Microsoft と<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>がお客様のビジネスをクラウドに移行する際にどのように役立つかを説明します。 &nbsp; 私が使用した例の1つは Travelocity でした。クラウドへの移行が組織にとってどのような利点があるかを説明しているので、これらのストーリーについて詳しく説明します。</p>  <p class="Bodycopy">1996に設立された Travelocity は、数百万の旅行が航空会社、ホテル、レンタカー会社、およびその他のサービスに接続するオンライン旅行機関です。 &nbsp;  2010年3月に、ビジネスパートナーは顧客のショッピングパターンで web サイトのメトリックを収集するように Travelocity に依頼しています。 Travelocity は、アプリケーションをクラウドにデプロイして、独自のデータセンターに負担がかからないように決定しました。</p>  <p class="Bodycopy">Travelocity は Windows Azure を使用して、ビジネスインテリジェンスおよび分析システム用のコンピューティング能力とストレージを提供します。 これにより、クラウドコンピューティングにより、オンプレミスインフラストラクチャの容量に負荷がかかるのを防ぐことができます。これにより、Travelocity は、顧客とのやり取りに関するメトリックを収集するシステムに対するパートナー &rsquo; の要求を実施しました。 </p>  <p class="Bodycopy">また、この会社では、開発作業の管理方法についても説明しています。 Microsoft はサーバー、構成、およびメンテナンスを管理するため、Travelocity は月単位のサブスクリプションに基づいてアプリケーションを構築およびデプロイできます。 これにより、大規模な顧客ベースに到達すると同時にコストが削減されます。 </p>  <p>また、Windows Azure によって提供される非常に大きな拡張性も得られます。これにより、世界中のお客様が Travelocity &rsquo; s サービスに確実にアクセスできるようになります。 さらに、市場投入までの時間が短縮され、柔軟な開発環境があるため、企業は新しいオファリングを試してカスタマーエクスペリエンスを向上させることができます。 </p>  <p>ここをクリックすると、Wahbe のオープン基調講演を見ること &rsquo; ができます。 &nbsp; 本日 &rsquo; のお知らせの詳細については、ここをクリックしてください。 Travelocity のケーススタディについては、 <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009939">こちら</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/16/just-announced-at-tech-ed-travelocity-launches-analytics-system-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
