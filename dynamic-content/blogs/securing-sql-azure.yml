Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>この短い 10 分間のビデオでは、クラウド データベースへのアクセスを制御するために、SQL Azureのセキュリティ機能を使用する方法について説明します。&nbsp;このチュートリアルでは、データベース サーバーへのセキュリティで保護された接続を作成する方法、ファイアウォールで SQL Azure データベース設定を管理する方法、および認証と承認を制御するためにユーザーとログインを作成およびマップする方法について説明します。</p>  <p>アプリケーションの長所の 1 SQL Azure、クラウド データベースと実行中のアプリケーションの間で暗号化された SSL 通信を提供する方法です。 Azure、オンプレミス、またはホスティング サービスのWindowsで実行されているかどうかは関係ありません。 SQL Azure Database とアプリケーション間のすべての通信では、暗号化 (SSL) が使用されます。 </p>  <p>ファイアウォール規則では、特定の IP アドレスまたは IP アドレス範囲だけが、特定のデータベースにアクセスSQL Azureされません。 SQL Server と同様に、ユーザーとログインを特定のデータベースまたはサーバー レベルのロールにマップできます。このロールを使用すると、完全に制御したり、データベースの読み取り専用アクセスのみをユーザーに制限したり、アクセス権を全く持たしたりできません。</p>  <p>ここでは簡単な例について説明します。この例では、この例の利点をSQL Azure。 このビデオを確認した後、詳細と Sqlazure.com リソースについては、次のページを参照してください。 <a href="https://sqlazure.codeplex.com/releases/view/62162">Codeplex</a> にダウンロードできるデータベース スクリプトとコードも用意されています。この例に従って、この例を再作成できます。</p>  <p>  <object data="data:application/x-oleobject;base64," width="500" height="360" type="application/x-silverlight-2">  <param name="source" value="">  <param name="enableHtmlAccess" value="true">  <param name="background" value="#FF000000">  <param name="allowHtmlPopupwindow" value="true">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="autoUpgrade" value="true">  <param name="initParams" value="Culture=en-US,Uuid=ee1b1972-175b-435b-88eb-2ab737d5cea0,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=">  </object>  <script type="text/javascript">// <![CDATA[      document.write("<script type='text/javascript' src="" + (window.location.protocol) + "//c.microsoft.com/ms.js" mce_src="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js"" + "'><\/script>");  // ]]
