Title: Azure Security Center IoT RSA 2020 のお知らせ
Summary: '2019 年 7 月に IoT Azure Security Centerの一般提供を発表しました。 それ以降、お客様とパートナーの両方から多くの関心を持っています。 '
Content: >-
  <p>2019 年 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-for-the-azure-security-center-for-iot/"></a><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-for-the-azure-security-center-for-iot/" target="_blank"> 7 月に ioT</a> Azure Security Centerの一般提供を発表しました。 それ以降、お客様とパートナーの両方から多くの関心を持っています。 私たちのチームは、IoT ソリューションをセキュリティで保護するためにお客様に提供する機能の強化に取り組み続け、 私たちのチームは来週 RSA カンファレンスに参加する準備が整ったので、IoT 用の新しい機能Azure Security Center共有しています。</p>


  <p>組織が重要な機器を接続したり、新しいコネクテッド製品を作成したりしてデジタル変革を進める中で、IoT のデプロイはさらに大きく、より一般的になります。 実際、 <a href="https://www.idc.com/getdoc.jsp?containerId=prUS45197719" target="_blank">International Data Corporation (IDC) </a>では、IoT の支出が 2022 年に 1 兆ドルを超えるまで、IoT は引き続き 2 桁のレートで増加すると予測しています。 これらの IoT デプロイがオンラインになってくると、新しく接続されたデバイスによって攻撃者が使用できる攻撃面が広がり、IoT によって生成された貴重なデータをターゲットとする機会が生み出されます。 組織は、デバイスからアプリケーションとデータ (2 つの間の接続も含む) への IoT デプロイをエンドツーエンドでセキュリティで保護する必要があります。</p>


  <h2>IoT Azure Security Centerする理由</h2>


  <p>Azure Security Center for IoT では、Microsoft やサードパーティのデバイスを含む IoT デプロイ全体をセキュリティで保護するために設計された脅威保護とセキュリティ体制管理が提供されます。 Azure Security Center for IoT は、大規模なクラウド プロバイダーの最初の IoT セキュリティ サービスです。これにより、組織は、小規模なセンサーからエッジ コンピューティング デバイスとゲートウェイ、Azure IoT Hub、コンピューティング、ストレージ、データベース、およびコンピューティング、ストレージ、データベースへの IoT&mdash; デプロイを構成するさまざまなコンポーネントに対する潜在的な攻撃を防止、検出、修復できます。 組織が IoT デプロイに接続する AI または機械学習ワークロード。 このエンドツーエンドの保護は、IoT デプロイをセキュリティで保護するために不可欠です。</p>


  <h2>オペレーティング システムのAzure RTOSを追加しました</h2>


  <p>Azure RTOSは、マルチコントロール ユニット (MCU) デバイスで埋め込みのリアルタイム IoT アプリケーションを開発するための、リアルタイム オペレーティング システム (RTOS) とライブラリの包括的なスイートです。 これには、Azure RTOSチップ アーキテクチャと埋め込み開発ツールの最新のサポートを備えた主要な RTOS である ThreadX が含まれています。 Azure Security Center for IoT では、Linux (Ubuntu、Debian) および Windows 10 IoT コア オペレーティング システムに加えて、Azure RTOS オペレーティング システムのサポートが拡張されています。 Azure RTOSは、リアルタイム オペレーティング システム デバイス上の一般的な脅威に対応する組み込みのセキュリティ モジュールに同梱されます。 このオファリングには、悪意のあるネットワーク アクティビティの検出、カスタム アラートに基づくデバイスの動作の基本設定、およびデバイスのセキュリティの状態の改善に役立つ推奨事項が含まれます。</p>


  <h2>新しい Azure Sentinel コネクタ</h2>


  <p>情報テクノロジ、運用テクノロジ、およびサービスが収束モノのインターネット、お客様は大きな脅威に直面しています。</p>


  <p>Azure Security Center for IoT では、Azure Sentinel Hub で管理されたデプロイから Sentinel への IoT データ ワークロードのオンボードを提供する Azure IoT コネクタの可用性が発表されます。 この統合により、Azure Sentinel の IoT 資産に対する調査機能が提供され、セキュリティのプロは、人工知能または高度な分析のために、IoT セキュリティ データと組織全体のデータを結合できます。 Azure Sentinel コネクタを使用すると、すべての IoT Hub デプロイのアラートを監視し、潜在的なリスクに対応し、IoT インシデントを検査してトリアージし、調査を実行して、ネットワーク内での攻撃者&#39;の横移動を追跡できます。</p>


  <p>この新しい発表により、Azure Sentinel はネイティブ IoT サポートを備えた最初のセキュリティ情報およびイベント管理 (SIEM) であり、SecOps とアナリストは複雑な収束ネットワーク内の脅威を特定できます。</p>


  <h2>IoT セキュリティ ベンダー向け Microsoft Intelligent Security Association パートナーシップ プログラム</h2>


  <p>Microsoft インテリジェント セキュリティアソシエーションのメンバーとの提携により、 <a href="https://www.microsoft.com/en-us/security/business/intelligent-security-association" target="_blank">Microsoft</a> は、企業、医療、製造、エネルギー、建物管理システム、輸送、スマート シティ、スマート ホームなどの IoT 脅威の増大する世界から保護するために、膨大なナレッジ プールを活用できます。 Azure Security Center for IoT&#39;のシンプルなオンボード フローでは、Attivo Networks、CyberMDX、CyberX、Firedome、SecuriThingsnabling&mdash; のようなソリューションを接続して、マネージドおよびアンマネージドの IoT デバイスを保護し、すべてのセキュリティ アラートを表示し、セキュリティ対策の推奨事項を使用して攻撃面を減らし、統合レポートを 1 つのウィンドウで実行できます。</p>


  <p>IoT セキュリティ ベンダー向け <a href="https://techcommunity.microsoft.com/t5/internet-of-things/microsoft-intelligent-security-association-partnership-program/ba-p/1149719" target="_blank">Microsoft</a><a href="https://techcommunity.microsoft.com/t5/internet-of-things/microsoft-intelligent-security-association-partnership-program/ba-p/1149719" target="_blank"> Intelligent Security Association</a> パートナーシップ プログラムの詳細については、Microsoft の技術コミュニティ ブログ <a href="https://techcommunity.microsoft.com/t5/internet-of-things/microsoft-intelligent-security-association-partnership-program/ba-p/1149719" target="_blank">を参照してください</a>。</p>


  <h2>政府機関のリージョンでの可用性</h2>


  <p>2020 年 3 月 1 日から、Azure Security Center for IoT は USGov バージニアリージョンと USGov アリゾナ リージョンで利用できます。</p>


  <p>組織は、IoT ソリューション全体を監視し、進化する脅威を先に進め、脅威になる前に構成の問題を修正することができます。 &rsquo;Microsoft がセキュリティで保護された設計上のデバイス、サービス、および Microsoft がパートナーと共有する専門知識と組み合わせると、Azure Security Center for IoT は、ビジネス目標を達成しながら IoT のリスクを軽減する重要な方法を提供します。</p>


  <p>IoT 用のAzure Security Centerについては、ドキュメント ページを <a href="https://docs.microsoft.com/en-us/azure/asc-for-iot/" target="_blank">参照してください</a>。 新しいパートナーシップの詳細については、 <a href="https://www.microsoft.com/en-us/security/business/intelligent-security-association" target="_blank">Microsoft Intelligent Security Association のページを参照してください</a>。 IoT セキュリティAzure Security Center活用するために、Azure Security Center Standard にアップグレードします。</p>
