Slug: microsoft-announces-next-azure-opendev-october-25-2017
Title: 'Microsoft は、次の Azure OpenDev を発表します: 2017 年10月25日'
Summary: Azure OpenDev の次のエピソード (オープンソースのコミュニティリーダーを利用するライブテクニカルシリーズ) は、10月25日の午前 9:00 (太平洋標準時) に配信されることをお知らせします。 今回は DevOps を利用しています。これにより、ビジネスの価値をより迅速に提供することにより、ビジネスの機敏性が向上します。
Content: >-
  <p>&rsquo;ここでは、Azure OpenDev の次のエピソードである、オープンソースのコミュニティリーダーを特徴とするライブテクニカルシリーズを発表します。これは、 <strong>10 月25日の午前 9:00 (太平洋標準時)</strong>に配信されます。 &rsquo;今回は DevOps を利用して、ビジネスの価値をより迅速に提供することにより、ビジネスの機敏性を高めます。 また、Azure の機能を備えた DevOps ツールチェーンで、最先端の OSS プロジェクトを組み合わせる方法についても説明します。従来のアプリとクラウドネイティブのアプリの両方を活用でき &rsquo; ます。</p>


  <h2>学習、対話、調査を行う多くの機会</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbeba931-0669-4031-90b6-a08cdb00dead.png"><img alt="open-dev" border="0" height="73" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ecfafa4-8f02-4dcc-9422-88b86b7b5487.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="オープン開発" width="901"></a></p>


  <p>このイベントには、オープンソースの開発者と、 <strong>HashiCorp &rsquo; s Nic Jackson</strong>、 <strong>Jenkins Project &rsquo; s tyler Croy</strong> 、および<strong>Chef、GitHub、</strong>および<strong>エラスティック</strong>からのその他のコミュニティの代弁者など、優れた OSS DevOps プロジェクトおよび企業からの代弁者が含まれます。 &rsquo;これらのオープンソーステクノロジを Azure でデプロイして使用するための優れた例を紹介すると共に、Twitter と Gitter での質問への回答を紹介します。 このコミュニティイベントに参加するに<a href="https://azure.com/opendev" target="_blank">は、日付を保存して</a>いただければ &rsquo; 幸いです。</p>


  <h2>日付 &ndash; を保存し、単語を展開する</h2>


  <p>イベントの詳細を確認し、<strong>カレンダーに日付を保存</strong>するには、 <a href="https://azure.com/opendev" target="_blank">Azure opendev</a>にアクセスしてください。 友人や同僚にその単語を広げることをお手伝いします。 話を見たり、スピーカーと対話したりする人が多いほど、楽しくなります。 OpenDev エクスペリエンスをさらにソーシャルにするために、Microsoft のオフィスや世界中のその他の場所でも、表示パーティをホストします。</p>


  <p>10月25日の午前9:00 に Azure OpenDev を視聴することができず、ライブエクスペリエンスを最大限に活用することもできます。 イベントの後、すべてのセッションは、 <a href="https://azure.com/opendev" target="_blank">イベントの web ページ</a>でオンデマンドで利用できるようになります。</p>


  <p>私は、私 &rsquo; はホストすることを楽しみにしています。また、コードを記述するだけでなく、どのように OSS に貢献できるかについても説明し &rsquo; ます。 このコミュニティイベント中に、Twitter と Gitter ですべてをご活用ください。</p>


  <p>&rsquo;すべてのオンラインをご覧ください。</p>
