Title: 新しい Azure Websites リージョン–東南アジア
Summary: "\n昨年の一般提供が開始されたため、Azure Websites は追加のリージョンに拡張されています。 楽しんは、Azure 向けの東南アジアリージョンの一般提供を発表しています..."
Content: >-
  <div>


  昨年の一般提供が開始されたため、Azure Websites は追加のリージョンに拡張されています。 Azure Websites の東南アジアリージョンの一般提供を発表する楽しんです。


  今日から、すべてのお客様は、Azure websites の優れた機能を1日に利用できるように、新しいリージョンに web サイトを作成することができます。


  このリージョンを追加することで、Azure Websites は4つの異なるアジアリージョン (東アジア、日本西部、日本東部、東南アジア) で利用できるようになりました。

