Title: Azure HDInsight WPC で ISV パートナー プログラムを開始する
Summary: Microsoft Worldwide Partner Conference では、現在、Hadoop 独立系ソフトウェア ベンダー (ISV) 向け新しいパートナー プログラムを発表し、Microsoft Azure クラウドでオファリングを拡張しています。
Content: >-
  Microsoft <a href="https://www.digitalwpc.com/">Worldwide Partner Conference</a> では、現在、Hadoop 独立系ソフトウェア ベンダー (ISV) 向け新しいパートナー プログラムを発表し、Microsoft Azure クラウドでオファリングを拡張しています。 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">これにより、Azure HDInsight</a> のお客様は、Hadoop をより安全にし、ガバナンスを強化し、使いやすくし、将来の分析のためにデータを準備する機能を提供するテクノロジを作成したビッグ データ ISV のエコシステムからメリットを得ることができます。 これらのソリューションにより、BI のプロフェッショナル、データ スチュワード、エンジニアは、HDInsight に ISV アプリケーションを組み込むことで、Hadoop を操作する生産性が向上します。


  このプログラムは、Microsoft 認定ベンダーが Hadoop 用に構築したソリューションを使用して Azure で商用の成功を収めるのに役立ちます。 Linux プラットフォーム<a href="https://azure.microsoft.com/blog/2015/02/18/microsoft-continues-vision-for-broad-big-data-adoption-while-showing-more-love-for-linux/">で HDInsight</a> を利用できると、Linux でソリューションを構築したパートナーは、ソリューションを簡単に Microsoft Azure。


  このプログラムを開始するために、以下の認定を受けたパートナーの最初の一覧を作成Azure HDInsight。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/14/HDInsight.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="HDInsight" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight_thumb.png" alt="HDInsight" width="1305" height="694" border="0" /></a>


  &nbsp;


  <strong><a href="https://www.atscale.com">AtScale</a> </strong>は Hadoop ソフトウェア ソリューション上の BI です。これにより、ビジネス ユーザーは、移動やクライアント ドライバーなしで、OLAP 速度で、および Microsoft Excel、Power BI、Tableau のような標準 BI ツールから直接、Hadoop データに対する多次元およびアドホック分析機能を利用できます。AtScale では、ユーザーがデータのモデル化、スライス、ダイスに使用する強力な仮想キューブ インターフェイスを公開することで、Hadoop の複雑さをマスクします。自動集計、クエリの最適化、セキュリティを使用して、対話型の高速パフォーマンスを実現します。


  <b><a href="https://www.bluetalon.com/">BlueTalon は</a></b>、HDInsight を使用して、きめ細かなアクセス制御とエンタープライズ レベルのデータ セキュリティMicrosoft Azure提供します。 データエンタイトルメントに HDInsight で BlueTalon を使用すると、組織はクラウドで Hadoop を採用できます。そのデータはセキュリティで保護され、機密データへのユーザー アクセスは細かいレベルで適用されます。BlueTalon のデータ マスクなどの高度な機能により、PII や HIPAA、PCI、SOX、FINRA などの業界規制に関する完全な規制コンプライアンスも可能になります。


  <strong>Concurrent </strong>は、組織が大規模にデータ アプリケーションを作成、デプロイ、実行、管理するのに役立つ主要なデータ アプリケーション インフラストラクチャを提供します。 コンカレントの主要ソリューションは、エンタープライズ データ アプリケーションの開発と管理を加速するように設計された駆動型です。


  <b><a href="https://dataguise.com/">Dataguise は</a></b> 、Hadoop と従来のリポジトリの両方に格納されている機密データ資産のデータ プライバシー保護とコンプライアンス インテリジェンスの主要なプロバイダーです。 これにより、組織は機密データの 360 度のビューを維持し、コンプライアンスの露出リスクを評価し、データがオンプレミスまたはクラウドに格納されているかどうかに関係ない、最も適切な修復ポリシーを適用することができます。 Microsoft Azure の HDInsight Hadoop ディストリビューションと統合された Dataguise DgSecure™ は、機密データ資産をリアルタイムで検出、監査、保護、監視するための正確なセキュリティ ソリューションを使用して、組織がビッグ データの利点を安全に引き出すのに役立ちます。 DgSecure は、最高レベルの保護を備え、一元的なソリューションを提供することで、HDInsight のデータ セキュリティを簡単にします。


  <b><a href="https://www.datameer.com/">Datameer を使用</a></b> すると、ビジネス ユーザーはビッグ データから分析情報を簡単に抽出できます。 Microsoft エコシステムへのシームレスな統合とセルフサービスのビッグ データ統合、準備、分析、視覚化により、Datameer はビッグ データを民主化します。 Hadoop 上のネイティブな Datameer には、広範なデータ コネクタと豊富な準備と分析機能が付属しています。 オープン アーキテクトで前方互換性のある包括的な機能を備えた Datameer を使用すると、セルフサービスのビッグ データ分析と堅牢でエンタープライズ対応のビッグ データ アーキテクチャの選択が不要です。


  <b>DataTorrent は</b> 、バッチ処理とストリーム処理に高パフォーマンスでフォールト トレラントな統合アーキテクチャを使用する、最先端のリアルタイムビッグ データ分析ソリューションを提供します。 DataTorrent と Microsoft Azure HDInsight の共同ソリューションを使用すると、組織は、市場への時間、開発コスト、運用コストを削減する実証済みのプラットフォームでリアルタイム分析を実行できます。 DataTorrent RTS Community Edition は、無料で無制限の期間、無制限の数の HDInsight ノードで実行できます。


  <b><a href="https://www.trifacta.com/">Trifacta</a></b> は、ビッグ データの主要なデータ ラングリング ソリューションであり、探索的分析を目的として、生の複雑なデータをクリーンで構造化された形式に簡単に変換してエンリッチすることができます。 ビッグ データの約束は、組織がすべての図形とサイズのデータを着陸できるデータ レイクを提供することです。 ただし、生データを移動して分析に使用できるプロセスは非常に困難で非効率的です。 Trifacta と Microsoft Azure HDInsight の共同ソリューションを使用すると、Hadoop がクラウドでデータを処理するためのデータの変換、クリーニング、エンリッチメントを行う組織の取り組みを、ビジネス部門と IT 部門が連携して推進できます。


  <b><a href="https://www.waterlinedata.com/">Waterline Data</a></b> は、管理されたデータ レイクの両方を可能にするデータ カタログ ソリューションを提供し、複数のデータ準備、データ検出、探索的分析ツール全体の共有サービスとして自動データ カタログを提供します。 その結果、Waterline Data を使用すると、手動で探索やコーディングを行わずに、最適なデータをすばやく見つけ出す機敏性とスピードが得られます。データ レイクの水線を超えたまま、IT は管理され、データへのセルフサービス アクセスの必要性を先に進めるデータ レイヤーを提供できます。


  <b><a href="https://www.zoomdata.com/">Zoomdata は</a></b> 、ビッグ データに対して高速なビジュアル分析を提供します。 Zoomdata は、速度のためにゼロから構築された最新のクラウド規模のアプリケーションです。 BI やデータ サイエンスの専門家ではなく、他のアプリケーションにシームレスに埋め込み可能なビジネス アナリストには、簡単に使用できます。 Zoomdata では、数十億のレコードに関する結果を数秒で提供する、特許取得済みのマイクロクエリ アーキテクチャを使用し、古いデータと新しいデータをブリッジするための単一のアクセス プレーンをユーザーに提供します。


  HDInsight のお客様は、現在、これらのパートナーに直接お問い合わせください。 さらに、HDInsight 向け Azure Marketplaceセクションに取り組み中です。 最後に、このプログラムに参加するパートナーの場合は、 にメールをお送りください <a href="mailto:bigdatapartners@microsoft.com">bigdatapartners@microsoft.com</a>。
