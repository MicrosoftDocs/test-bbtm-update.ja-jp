Title: Microsoft の2018でパートナーの成功を有効にする
Summary: 次の週の最後の業務では、世界中の何千ものパートナーと Microsoft の考えに参加します。 このイベントは、パートナー企業に対するコミットメントを補強するフォーラムです...
Content: >-
  <p>次の週の最後の業務では、世界中の何千ものパートナーと Microsoft の考えに参加します。 このイベントは、パートナーのビジネスチャンスを中心的な場所に投資することに対するコミットメントを補強するためのフォーラムです。 Microsoft では、クラウドマーケットプレース、Azure Marketplace、AppSource の機能を継続的に拡張して、あらゆる種類のパートナーが検出、評価、および最終的にお客様のオファリングを顧客ベースで購入してデプロイできるようにします。 また、このイベントは、現在と将来の両方のチャネルエコシステム内でこれらの同じ機能を有効にするために行った投資 &rsquo; を示す機会を提供します。&nbsp;</p>


  <h2>パートナーとパートナー間の共同販売を支援する</h2>


  <p>次の年には、Microsoft &rsquo; の履歴で初めて、microsoft の製品とサービスと共に、パートナーソリューション、アプリケーション、およびコンサルティングおよび管理されたサービスプランを製品カタログに配置します。 つまり、直接の salesforce とパートナーのエコシステムでは、最初とサードパーティのソリューションを個別に、または組み合わせて販売することができます。</p>


  <p>マーケットプレースのいずれかに掲載されているアプリケーションとソリューションを持つパートナーにとって、これにより、世界中の何千ものクラウドソリューションプロバイダーと提携する販売機会が生まれます。 さらに、クラウドソリューションプロバイダーは、Microsoft とパートナーの両方のエコシステムにおいて、大幅に拡張されたサービスポートフォリオを提供します。これにより、お客様にとってさらに価値を高めることができます。</p>


  <p>パートナーとパートナー間の営業案件を事前に利用するには、ネットショップ、Azure Marketplace、AppSource のいずれかでソリューションとプランを発行することをパートナーにお勧めします。 これらのアプリケーションとサービスは、新しい機能の起動時に、結合された製品カタログで優先順位を取得します。</p>


  <h2>Azure Marketplace で利用可能になった統合ソリューション</h2>


  <p>今月は、3つの垂直方向の領域でマルチパートナー <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?mktcmpid=is&amp;src=blog" rel="noreferrer" target="_blank">統合ソリューション</a> のセットをリリースしました。これは近日中に公開されています。 Azure Marketplace を通じて提供されています。これらのソリューションは、お客様のニーズに対応するために、複数のポイントソリューションの調整と組み立てに直面する多くの課題を軽減します。 お客様にとって、これは、システムインテグレーター (SI) によって促進される、一元化された購入と高速な実装エクスペリエンスを意味します。 パートナーにとっては、より高速で反復可能な方法でより多くの価値を顧客に提供することを意味します。 お客 &rsquo; 様固有のニーズに迅速に対応できるように、これらの統合ソリューションをスケーリングするパートナーをサポートするために、お客様の概念実証のために Azure クレジットをパートナーに提供します。 現在利用可能な新しい統合ソリューションには、次のものがあります。</p>


  <ul>
   <li>Bardess、Cloudera、Trifacta、および Qlik によって Zero2Hero された<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/bardess.customer-360-powered-by-zero2hero?tab=Overview" target="_blank">カスタマー 360</a> 。 金融サービスおよび小売組織が、実行可能な洞察を得るために、顧客の完全なビューを迅速に取得することを検討しています。</li>
   <li><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/publicis-sapient.rapid_commerce?tab=Overview" target="_blank"></a> Publicis Publicis、Sap Ient、DataAcquia x、およびです。 小売業者向けのマイクロサービスコマースプラットフォーム。カスタマーエクスペリエンスとビジネスの結果を向上させることができます。</li>
   <li>XentIT、TrendMicro、Qualys による<a href="https://aka.ms/xentithcss" target="_blank">医療機関のクラウドセキュリティスタック</a>。 クラウドでサイバーセキュリティと HIPAA のコンプライアンスを維持することを検討している医療機関向けの統合されたクラウド脅威管理ソリューション。&nbsp;</li>
   <li>RCG グローバルサービス、Cazena、Trifacta、Cloudera による<a href="https://aka.ms/creditanalyticsrcg" target="_blank">クレジット分析</a>。 金融サービス組織がローンポートフォリオのリスクを管理し、リスクを調整した返品率を最大化し、資本予約の要件を最小化し、コンプライアンスを強化します。</li>
  </ul>


  <h2>クラウド + AI パートナー Community 現在ライブになっています</h2>


  <p>私たちの目標は、パートナーに提供する方法を継続的に拡大することです。 技術的な問題があるかどうかにかかわらず、目標は、パートナーが必要なものを見つけるための1つの場所を提供することです。 ここでは、<a href="https://www.microsoftpartnercommunity.com/t5/Cloud-AI/ct-p/cloud_ai" target="_blank">クラウド + AI パートナー Community</a>を起動して、パートナーが必要な情報にアクセスできるようにするための主要なオンラインの場所として機能します。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a573490-e3e3-47bd-9c66-96f0a000eb73.png"><img alt="Cloud AI Partner Community" border="0" height="839" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8afe5f75-a89f-44e8-bfea-74871106b81a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Cloud AI パートナー Community" width="2897"></a></p>


  <p>これにより、最新の技術ドキュメントに接続し、パートナーに現場の専門家へのアクセスを許可し、パートナーが互いに情報を学習できるようにします。&nbsp;</p>


  <p>より詳細な情報を共有し、ラスベガスでパートナーから直接フィードバックを聞きましょう。</p>
