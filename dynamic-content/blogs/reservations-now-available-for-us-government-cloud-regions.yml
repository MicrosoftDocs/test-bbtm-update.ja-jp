Title: 米国政府のクラウドリージョンで予約を利用できるようになりました
Summary: 現在、米国政府向けクラウドのお客様は予約を利用できます。 予約は、Azure リージョン US Gov および US DoD の仮想マシン、SQL Server および Cosmos DB で使用できます。
Content: >-
  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">米国政府機関向け Azure のお客様に予約が一般公開されました。 予約は、仮想マシン、SQL Server および Cosmos DB US Government および US DoD Azure リージョンで利用できます。</p>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">予約を使用すると、一貫した使用量を持つワークロードのコストを削減し、予算や予測のニーズに対応するために、価格の予測可能性を高めることができます。 また、予約は、ビジネスニーズの変化に柔軟に対応できます。 &rsquo;予約を簡単に交換し、リージョン、サイズ、または期間を変更するなどの変更を加えることができました。 他のクラウドプロバイダーとは異なり、予約をいつでも取り消し、返金を受けることができます。 予約は、US Gov アリゾナ、US Gov テキサス、US Gov バージニア、US DoD 中部、および US DoD 東部の Azure Government リージョンで利用できます。</p>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;"><img alt="" border="0" src="https://azurecomcdn.azureedge.net/cvt-7c2f9443e14a5d20d2ffafae21674045032eb31d0262f5e4b7df9ecd66fefc2a/images/page/pricing/reserved-vm-instances/savings-coins.svg" style="border: 0px currentcolor; border-image: none; height: 317.33px; text-align: center; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; margin-right: auto; margin-left: auto; word-spacing: 0px; float: none; display: block; white-space: normal; max-width: 406.86px; box-sizing: border-box; orphans: 2; background-image: none; background-color: transparent; -webkit-text-stroke-width: 0px;"></p>


  <h2>Azure は Windows サーバーワークロード向けのコスト効果の高いクラウドです</h2>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">ソフトウェアアシュアランスまたは Windows サーバーサブスクリプションを使用している Windows server のお客様の場合は、予約を Azure ハイブリッド特典と組み合わせることで大幅な節約を実現できます。 特に、Windows Server 2008 を実行している場合、Azure はクラウドで実行するための最もコスト効率の高いアプローチを提供します。</p>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">Azure Reserved VM Instances と Azure ハイブリッド特典により、Azure は Windows サーバーのワークロードを実行するための最もコスト効果の高いパブリッククラウドです。</p>


  <h3>その他の技術情報</h3>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">詳細については、Microsoft &rsquo; の価格に関する <a href="https://azure.microsoft.com/pricing">ページ</a>を参照してください。</p>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">詳細については、Azure の <a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations">ドキュメント</a> を参照してください。</p>


