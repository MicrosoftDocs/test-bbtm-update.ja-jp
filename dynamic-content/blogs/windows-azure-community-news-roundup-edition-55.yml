Title: 'Windows Azure Community News Roundup (エディション #55)'
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure Community Manager Windows Mark Brown から &nbsp; のものです。  コミュニティによって roundup された最新のニュース、コンテンツ、および...'
Content: '<p><strong>エディターのメモ: &nbsp; </strong>この投稿は、Azure Community Manager Windows<a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>からの &nbsp; ものです。</p>  <p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0244" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>次に、お客様からのフィードバックに基づいて、この週にまとめた内容 &nbsp; を示します。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li><strong>ブログ:</strong>Azure サービス &nbsp; <a href="https://twitter.com/mlinnen" target="_blank">@mlinnen</a> Windows に 11 Netduinos を接続するデモ (2 月14日に投稿)</li>  <li><strong>ブログ:</strong> &nbsp;(2 月13日) までに Azure Windows Azure に Linux Web ファームを30分 <a href="https://twitter.com/azurecoder" target="_blank">@azurecoder</a> &nbsp; でデプロイする</li>  <li><strong>ブログ:</strong> &nbsp;<a href="https://gauravmantri.com/2013/02/13/revisiting-windows-azure-shared-access-signature/" target="_blank">Azure Shared Access Signature</a> <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a> &nbsp; Windows の再び(2 月13日に投稿)</li>  <li><strong>ブログ:</strong> &nbsp;(2 月11日に <a href="https://twitter.com/toddysm" target="_blank">@toddysm</a> 投稿した) よりも PaaS の方が多くなります。</li>  <li><strong>ブログ:</strong> &nbsp;"ビッグデータ" という用語はまだ完全に失われていますか。(2 月10日に <a href="https://twitter.com/greglow" target="_blank">@greglow</a> &nbsp; 投稿)</li>  </ul>  <div>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: &nbsp; Windows Azure Developer Camp &nbsp; &ndash; (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013年2月19日: &nbsp; 詳細: Windows Azure &nbsp; -ブリュッセル, ベルギー</li>  <li>2013年2月27日: &nbsp; <a href="https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell" target="_blank">Windows Azure と Twilio-A ハッピー tale of two</a> &nbsp; -zaventem、ブリュッセル</li>  <li>2013 &nbsp; 年2月20日Windows Azure Open Platform Services サミット &nbsp; -ムンバイ、プネ &amp; バンガロール、インド</li>  <li>2013年2月28日: 年3月1日: Windows Azure キャンプ-ブリュッセル, ベルギー</li>  <li>4-6 年3月、2013: スカンジナビア開発者カンファレンス-Goteborg、スウェーデン</li>  <li>5-7 年3月、2013: <a href="https://www.microsoft.com/belux/techdays/2013/home.aspx" target="_blank">テクニカル時代 2013</a> - antwerp、ベルギー</li>  <li>2013年3月6日: <a href="https://www.blackmarble.com/events.aspx?event=Technical%20Update%20for%20the%20Microsoft%20Platform%202013&amp;Code=TUMar2013" target="_blank">Microsoft Platform 2013</a> - ロンドン、英国のテクニカルアップデート</li>  <li>10-11 年4月、2013: Microsoft の2013概要 Darmstadt、ドイツ</li>  <li>17-19 年4月、2013: データベース日数 2013-Baden、スイス</li>  <li>24-25 年4月、2013: イベントとワークショップ-ブリュッセル、ベルギー</li>  </ul>  <div>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>2013年4月27日: グローバル Windows Azure ブートキャンプ &nbsp; -さまざまな場所</li>  <li>継続的: &nbsp; &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &nbsp; &ndash; をオンデマンドで Windows</li>  </ul>  </div>  <div>Stack Overflow<strong>に関する最新の &nbsp; Windows Azure ディスカッション</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"></a>&nbsp;</strong></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/14879089/cant-delete-blob-from-windows-azure-storage-when-filename-ends-in-question-mark" target="_blank">ファイル名の末尾が疑問符の場合、windows azure ストレージから blob を削除できません</a> &nbsp;-1 回答、1票</li>  <li>Winforms &nbsp; <a href="https://stackoverflow.com/questions/14855543/access-acs-azure-from-winforms" target="_blank">から ACS Azure にアクセス</a>する-1 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/14852670/asynchronous-method-for-queueclient-receive" target="_blank">Queueclient の非同期メソッド。 Receive ()?</a> &nbsp;-1 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/14850590/one-or-multiple-affinity-groups-for-separate-environments" target="_blank">個別の環境の1つまたは複数のアフィニティグループ</a> &nbsp;-2 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/14800651/may-i-lose-drive-d-if-i-add-new-storage-to-my-azure-vm" target="_blank">ドライブ D を紛失する可能性があります。 AZURE VM に新しいストレージを追加した場合は、</a> &nbsp;-1 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/14800626/how-to-perform-a-windows-azure-backup" target="_blank">Windows Azure Backup</a> &nbsp; を実行する方法-3 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/14871145/worker-role-instance-unhealthy" target="_blank">Worker ロールインスタンスが異常</a> &nbsp; です-1 回答、2票</li>  </ul>  <div>Mark<br>&nbsp;</div>  </div>  </div>  </div>'
