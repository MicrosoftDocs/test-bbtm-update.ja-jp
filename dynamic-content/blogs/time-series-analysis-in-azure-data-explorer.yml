Title: Azure データ エクスプローラーの時系列分析
Summary: Azure データエクスプローラーは、データ探索用に最適化された優れた高速サービスです。 これにより、ユーザーはほぼリアルタイムで非常に大きな生データセットをすばやく表示して、パフォーマンスの分析、傾向や異常の特定、問題の診断を行うことができます。
Content: "<p><a href=\"https://azure.microsoft.com/services/data-explorer/\" target=\"_blank\">Azure データエクスプローラー</a> (adx) は、データ探索用に最適化された優れた高速サービスです。 パフォーマンスの分析、傾向や異常の特定、問題の診断を行うために、ほぼリアルタイムで非常に大きな生データセットを即座に可視化することをユーザーに提供します。</p>\n\n<p>ADX は、クラウドサービスまたは IoT デバイスからのテレメトリデータの収集を継続的に実行します。 このデータを分析して、サービスの正常性の監視、物理的な運用プロセス、使用傾向など、さまざまな洞察を得ることができます。 選択したメトリックの一連の時系列に対して分析を実行し、一般的な基準パターンを基準としたメトリックのパターンの偏差を調べることができます。</p>\n\n<p>ADX には、時系列の作成、操作、および分析のネイティブサポートが含まれています。 数千のタイムシリーズを数秒で作成して分析し、ほぼリアルタイムの監視ソリューションとワークフローを実現できます。 このブログ記事では、Azure データエクスプローラーでの時系列分析の基本について説明します。</p>\n\n<h2>時系列の機能</h2>\n\n<p>タイムシリーズ分析の最初の手順は、シリーズの製品利用統計情報テーブルをパーティション分割し、一連の時系列 <a href=\"https://docs.microsoft.com/en-us/azure/kusto/query/make-seriesoperator\" target=\"_blank\">演算子</a>を使用して一連の時系列に変換することです。 ADX では、さまざまな関数を使用して、時系列分析に次の機能を提供しています。</p>\n\n<ul>\n <li><strong>フィルター処理</strong> &ndash; ノイズ除去、スムージング、変更検出、およびパターンマッチングに使用されます。</li>\n <li><strong>回帰分析</strong> &ndash; ストリーミングデータでの傾向の変化の検出に使用されます。</li>\n <li><strong>季節</strong>性の検出 &ndash; 各時系列で季節または定期的なパターンを自動的に検出または検証するために使用されます。</li>\n <li><strong>要素ごとの関数</strong> &ndash; 2つの時系列間で算術演算と論理演算を実行するために使用されます。</li>\n</ul>\n\n<p>タイムシリーズ分析の関数の完全なセットについては、 <a href=\"https://docs.microsoft.com/en-us/azure/kusto/query/machine-learning-and-tsa\" target=\"_blank\">ドキュメントの「機械学習と時系列分析」セクション</a>を参照してください。</p>\n\n<h2>タイムシリーズ分析クエリの例</h2>\n\n<p>次のクエリでは、時系列分析と定期的なパターンの検出に <strong>series_periods_detect</strong> と <strong>series_fit_line</strong> を使用して、傾向を下げています。</p>\n\n<pre>\nlet min_t = toscalar(demo_many_series1 | summarize min(TIMESTAMP)); \nlet max_t = toscalar(demo_many_series1 | summarize max(TIMESTAMP)); \ndemo_many_series1\n| make-series reads=avg(DataRead) on TIMESTAMP in range(min_t, max_t, 1h) by Loc, Op, DB\n| where series_partial_sf(reads, 0) == false\n| extend (p, ps)=series_periods_detect(reads, 0, 24, 1)\n| mvexpand p to typeof(double), ps to typeof(double)\n| where ps &gt; 0.7\n| extend series_fit_line(reads)\n| top 2 by series_fit_line_reads_slope asc\n| render timechart with(title=&#39;Top 2 Periodic Decreasing Web Service Traffic (out of 18,339 instances)&#39;)</pre>\n\n<p>このクエリでは、Azure データエクスプローラーが18339の web サービストラフィックを分析し、定期的なパターンで抽出します。 このサブセットの外にある ADX は、下降傾向でこれらのインスタンスを検索します。 この処理全体の所要時間は約1分です。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeb2b15f-e551-4b28-822f-13c226e3c018.png\"><img alt=\"Top 2 periodic decreasing web service traffic chart\" border=\"0\" height=\"305\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d6cd58b-a58f-4fb8-834d-ad943004e07b.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Web サービストラフィックの上位2つのグラフを減らす\" width=\"1200\"></a></p>\n\n<h2>関連情報</h2>\n\n<p>タイムシリーズ分析機能の詳細なチュートリアルについては、「 <a href=\"https://docs.microsoft.com/en-us/azure/data-explorer/time-series-analysis\" target=\"_blank\">Azure データエクスプローラーのタイムシリーズ分析」</a>を参照 &ldquo; してください。 &rdquo;このトピックでは、一定の時系列インスタンスの異常なパターンを検出するために、一連の時系列の後に通常の系列処理を作成する方法について説明します。</p>\n\n<p>時系列の関数と機能は引き続き拡大しています。 異常検出および予測を行うための新しい強力なブラックボックス関数がリリースされています。 その他の機能や分析方法を確認するには、次のブログをご覧ください。</p>\n\n<p>Azure データエクスプローラーの詳細については、次の方法があります。</p>\n\n<ul>\n <li>今すぐプレビューで<a href=\"https://azure.microsoft.com/services/data-explorer/\" target=\"_blank\">Azure データエクスプローラーをお試し</a>ください。</li>\n <li>Azure データエクスプローラーの<a href=\"https://azure.microsoft.com/pricing/details/data-explorer\" target=\"_blank\">価格情報につい</a>ては、こちらを参照してください。</li>\n <li>Azure データエクスプローラーの詳細については、 &ldquo; <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-data-explorer/\" target=\"_blank\">azure データエクスプローラーの概要</a>に関するブログ記事を参照してください。&rdquo;</li>\n</ul>"
