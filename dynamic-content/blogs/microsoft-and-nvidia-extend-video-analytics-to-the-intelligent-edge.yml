Title: Microsoft と NVIDIA は、インテリジェント エッジにビデオ分析を拡張します
Summary: 人工知能 (AI) アルゴリズムは、ますますインテリジェントで高度な毎日になり、カメラのような IoT デバイスが物理的およびデジタルの世界を橋渡しできるようになっています。
Content: >-
  <p>人工知能 (AI) アルゴリズムは、ますますインテリジェントで高度な毎日になり、カメラのような IoT デバイスが物理的およびデジタルの世界を橋渡しできるようになっています。 このアルゴリズム &mdash; では、アラートをトリガーし、小売店で利用可能な駐車場や行方不明の商品を見つけることから、ソーラー パネルや危険ゾーンに近づく従業員の異常を検出するアクションを自動的に実行できます。</p>


  <p>これらの最先端の AI アルゴリズムをデータセンターで処理するには、クラウドにビデオ フィードを配信するための安定した高帯域幅接続が必要です。 ただし、これらのカメラは、多くの場合、接続が不当なリモート領域に位置するか、帯域幅、セキュリティ、規制のニーズに応じて賢明ではない可能性があります。</p>


  <p>Microsoft と NVIDIA は、エッジでインテリジェントなビデオ分析のための新しいアプローチで提携し、未加工の高帯域幅のビデオを軽量テレメトリに変換しています。 これにより、リアルタイムのパフォーマンスが実現され、ユーザーのコンピューティング コストが削減されます。 センサー&ldquo;としてのカメラ&quot;とエッジ ワークロードは <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT Edge</a> によってローカルで管理され、カメラ ストリーム処理は <a href="https://developer.nvidia.com/deepstream-sdk" target="_blank">NVIDIA DeepStream を利用します</a>。 ビデオが変換された後、データをクラウドに取り込むには、Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Hub を使用します</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ac49f20-051a-444b-a561-8c050e25c02d.jpg"><img alt="Edge appliance and Azure cloud diagram" border="0" height="818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e86d2867-40b5-4726-9334-82fb715526f5.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="エッジ アプライアンスと Azure クラウドの図" width="2167"></a></p>


  <p>企業は、<a href="https://catalog.azureiotsolutions.com/" target="_blank">Azure IoT</a> デバイス カタログで DeepStream を実行しているエンタープライズ対応デバイスを顧客に提供する予定であり、NVIDIA DeepStream モジュールはまもなく <a href="https://aka.ms/iot-edge-marketplace" target="_blank">Azure IoT Edge</a> マーケットプレースで利用可能になります。</p>


  <p>長年にわたり、Microsoft と NVIDIA は、お客様がクラウドの GPU で要求の厳しいアプリケーションを実行するのに役立ててきました。 この最新のコラボレーションにより、NVIDIA DeepStream と Azure IoT Edge は、AI が強化したビデオ分析パイプラインを、映像が安全かつ大規模にキャプチャされる場所まで拡張します。 &mdash;現在、お客様は、NVIDIA GPU を使用してエッジで世界で認めらたビデオ分析と、Azure IoT Edge と Azure IoT Hub を使用した安全な接続と強力なデバイス管理の両方を活用できます。</p>


  <p>詳細については、Azure IoT <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Edge と</a> <a href="https://developer.nvidia.com/deepstream-sdk" target="_blank">NVIDIA DeepStream の製品ページを</a>参照してください。 GTC に参加する<a href="https://www.nvidia.com/en-us/gtc/" target="_blank"></a>場合は、セッション S9545 &ndash; &ldquo;で午前 <strong>9:00 &ndash; 10:00 から 2019 </strong>年 3 月 19 日火曜日に参加するか、AI-Based Video Analytics&rdquo; 用 DeepStream SDK を使用するか、ブース 1122 で Microsoft にアクセスしてください。</p>
