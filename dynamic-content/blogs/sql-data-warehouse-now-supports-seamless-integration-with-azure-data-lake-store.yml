Slug: sql-data-warehouse-now-supports-seamless-integration-with-azure-data-lake-store
Title: SQL Data Warehouse、Azure Data Lake Store とのシームレスな統合がサポートData Lake Store
Summary: Azure SQL Data Warehouseは、データ ウェアハウスSQLフル マネージドのペタバイト規模のクラウド ソリューションです。 SQL Data Warehouse高いエラスティック性を備え、数分でプロビジョニングしてスケーリングできます。
Content: >-
  <p>Azure SQL Data Warehouseは、データ ウェアハウスSQLフル マネージドのペタバイト規模のクラウド ソリューションです。 SQL Data Warehouse高いエラスティック性を備え、数分でプロビジョニングし、容量を数秒でスケーリングできます。 コンピューティングとストレージを個別にスケーリングすることで、複雑な分析ワークロードのコンピューティングをバーストしたり、アーカイブ シナリオのためにウェアハウスをスケールダウンしたり、定義済みのクラスター構成にロックされるのではなく、&#39;で使用しているコストに基づいて支払いを行えます。</p>


  <p>外部テーブルを使用して<a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview">、Azure Data Lake Store</a> (ADLS) から Azure SQL Data Warehouse (SQL DW) にデータを直接インポートまたはエクスポートできるのでお知らせします。</p>


  <p>ADLS は専用の制限なしストアであり、超並列処理用に最適化されています。 ADLS SQL DW PolyBase サポートを使用すると、データを DW インスタンスに直接SQLできます。 DW SQL BLOB と ADLS から直接データを取り込むWindows Azure Storage、Azure 内の任意のストレージ サービスからデータを読み込むためです。 これにより、アプリケーションに適切な機能を柔軟に選択できます。&nbsp;</p>


  <p>ADLS と DW の一般的なSQLは次のとおりです。 生データは、さまざまなソースから ADLS に取り込されます。 その後、ADL Analytics を使用してデータをクリーンアップし、読み込み準備完了形式に処理します。 そこから、高価値データを PolyBase 経由で Azure SQL DW にインポートできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffce5e6f-6cd2-443b-8b7b-d12242a6f319.jpg"><img alt="PolyBase Pipeline Support" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6d2154f-7c70-4865-9622-92b36cb1343f.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="PolyBase パイプラインのサポート" width="1192"></a></p>


  <p>ADLS には、データのセキュリティを維持するために PolyBase が使用するさまざまな組み込みのセキュリティ機能があります。例: Always-on 暗号化、ACL ベースの承認、Azure Active Directory (AAD) 統合など。 PolyBase 経由で ADLS からデータを読み込むには、アプリケーションを作成AADがあります。 読み取りおよび書き込み特権は、ディレクトリ、サブAADファイルごとに、アプリケーションの読み取りおよび書き込み権限を管理します。 これにより、ADLS から SQL DW に読み込み可能なデータをきめ細かく制御し、セキュリティ モデルを管理しやすくすることができます。</p>


  <p>外部テーブルで CREATE TABLE AS SELECT (CTAS) ステートメントを使用して、ORC、RC、Parquet、または区切りテキストファイル形式に格納されているデータを SQL DW に直接インポートできます。</p>


  <h2>Azure への接続を設定する方法 Data Lake Store</h2>


  <p>お気に入りのクライアント SSMS (SQL または SSDT) から SQL DW に接続する場合は、次のスクリプトを使用して開始できます。 AAD DW でデータベース スコープ資格情報を作成するには、AAD Applications&rsquo; クライアント ID、OAuth2.0TokenEndpoint、SQL およびキーを知っている必要があります。 このキーはデータベース マスター キーを使用して暗号化され、DW 内にSQLされます。 これは、ADLS に対する認証に使用される資格情報です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b38eb44-7ad0-46b1-ae90-1138ef83501d.png"><img alt="Image" border="0" height="774" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cb2f02a-73df-4d3f-a322-b266e82e9ce2.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="イメージ" width="841"></a></p>


  <p>ADLS&rsquo; から Azure SQL Data Warehouseにデータを読み込むのは簡単です。</p>


  <h2>Azure Data Lake Store から DW にデータSQL読み込むData Lake Store</h2>


  <p>最適なエクスペリエンスを得る場合は、次のガイドラインを参照してください。</p>


  <ul>
   <li>パフォーマンスが向上し、データエグレス料金が発生しなかから、同じデータ センター内のサービスを共同で検索します。</li>
   <li>大きな圧縮ファイルを少なくとも 60 の小さな圧縮ファイルに分割します。</li>
   <li>DW で大きなリソース クラスSQLを使用してデータを読み込む。</li>
   <li>選択した ADLS ディレクトリAADアプリケーションが読み取りアクセス権を持っている必要があります。</li>
   <li>大規模なデータ セットをインポートするときに DW SLO をスケールアップします。</li>
   <li>DW にデータを読み込むには、中程度のSQL使用します。</li>
  </ul>


  <p>Azure Data Lake Store <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-best-practices">から</a> DW にデータを読み込むSQLのベスト プラクティスについて説明します。</p>


  <h2>次の手順</h2>


  <p>Azure サービスを既にお持Data Lake Store場合は、データをアプリケーションに読み込<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-load-from-azure-data-lake-store">SQL Data Warehouse</a>。</p>


  <p>さらに、ADLS に <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/">固有の</a> チュートリアルも利用できます。</p>


