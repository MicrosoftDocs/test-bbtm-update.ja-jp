Title: IDC 調査によると、グローバルなジョブの増加を可能にするクラウド コンピューティング
Summary: 今日、Microsoft はアナリスト企業 IDC から、クラウド コンピューティングがジョブの排除者であるという誤解にチャレンジし、クラウドが実際にメジャーになる可能性を示唆する、委託された調査をリリースしました。
Content: <p>今日、Microsoft はアナリスト企業 IDC&nbsp; から、クラウド コンピューティングがジョブの排除者であるという誤った考え方にチャレンジし、クラウドが実際にはジョブの成長の主要なソースになる可能性を示唆する、委託された調査をリリースしました。IDCs&rsquo; の調査によると、2015 年には、クラウド コンピューティングによってグローバルに 1,400 万件の新しいジョブが生成され、クラウド イノベーションによる収益は年間 1.1&nbsp; 兆ドルに達する可能性があります。クラウドの効率性と、クラウド イノベーションによって生じる収益を組み合わせて、組織の大幅な再投資を引き起こすと予測され、ジョブの成長が生じると予測されます。&nbsp;詳細については、Microsoft ニュース センターを参照してください。</p>
