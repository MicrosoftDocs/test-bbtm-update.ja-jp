Title: .NET Framework 4.6 と Azure での更新
Summary: この投稿では、Azure での .NET Framework 4.6 の可用性の進行状況とロード マップに関する更新プログラムを提供します。
Content: >-
  <strong>更新 (2015 年 8 月 14 日) - </strong>4.6 が.NET Frameworkに展開されたのでお知らせAzure App Service。 そのため、Web アプリ開発者は、4.6 ASP.NET を実行している.NET Frameworkを Azure Web Apps にビルドしてデプロイできます。

  <h2>開発者にとって楽しい時間</h2>

  <a title="数週間前に、「Azure 2.7 SDKAzure 2.7 SDK" href="https://azure.microsoft.com/blog/2015/07/20/announcing-the-azure-sdk-2-7-for-net/"> for .NET</a> のお知らせ」で、Visual Studio 2015" href="https://www.visualstudio.com/en-us/news/vs2015-vs.aspx"> リリースのお知らせVisual Studio 2015 RTM <a title="</a> と最新バージョンのクラウド開発ツールをリリースしました。 4.6 リリースVisual Studio <a title="4.6 リリース.NET Framework 4.6" href="https://blogs.msdn.com/b/dotnet/archive/2015/07/20/announcing-net-framework-4-6.aspx"> のサポート.NET Frameworkに含まれていました</a>。 Microsoft は、Visual Studio 2015 および .NET Framework 4.6 の新機能に大きな影響を与えています。また、会社全体の多くのチームが、最新バージョンで開発者にツールの豊富なエコシステムを提供するために、たゆまなく取り組み続けながら取り組み続け、 これらの新しいツールとフレームワークを使用すると、.NET 開発者エコシステムに新しい力が生み出され、リリース以降、コミュニティから楽しい情報が聞こえ続け、

  <h2>大きな力を備え...</h2>

  ツール、フレームワーク、および Azure プラットフォーム チームは、お客様の願望の構築に役立つ強力なツールが、クラウドで実行し続ける必要があるという責任と一致することを保証したいと考っています。Visual Studio および Azure SDK 2.7 リリースの時点では、Framework 4.6 は Azure 全体で幅広くサポートされていませんでした。 これは、Azure プラットフォームの継続的な開発と安定性に同じ数のチーム (以上) が責任を負っているという事実の大部分が原因です。


  現在、.NET Framework 4.6 for Azure App Service の可用性に関する更新プログラムと、クラウド サービス ロールで .NET Framework 4.6 を動作する方法を示す記事があります。

  <h3>Azure IaaS</h3>

  Azure のサービスとしてのインフラストラクチャ (IaaS) サービスを使用しているお客様の場合、.NET Framework 4.6 のインストールは手動で行います。 Azure IaaS .NET Frameworkに 4.6 をインストールするプロセスは、リモート デスクトップを使用して仮想マシンにログインするのと同じ方法です。 マシンにインストールしたら<a title="、.NET Framework 4.6" href="https://go.microsoft.com/fwlink/?LinkId=528259"> インストーラー.NET Framework 4.6</a> インストーラーをダウンロードし、仮想マシンに直接インストールできます。 Azure" href="https://azure.microsoft.com/en-us/documentation/services/automation/"></a> ドキュメント センター <a title="Azure Automation使用しているお客様Azure Automation、PowerShell を使用して Azure 仮想マシンへのインストールを自動化することも選択できます。

  <h3>Azure App Service Update</h3>

  チームAzure App Service、4.6 のテスト フェーズの終了に近.NET Framework、環境へのデプロイを計画しています。 現時点では、2015 年 8 月中に更新プログラムAzure App Service展開する予定です。

  <h3>Azure クラウド サービス</h3>

  Saurabh Bhatia は、Azure ドキュメント センターに記事を作成し、クラウド サービス ロールに .NET Frameworkをインストールする方法について説明しました。 コンテンツは最近更新され、4.6 の.NET Framework含まれます。 更新された記事「<a title="Install .NET Framework on」は、Azure ドキュメント センターの Azure クラウド" href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-dotnet-install-dotnet/"></a> サービス ロールのこちらにあります。

  <h2>まとめ</h2>

  この記事では、Azure での新しいフレームワークの可用性の進行状況とロード マップに関する分析情報を提供し、お客様が可用性の遅延に関して持っていたいくつかの懸念を緩和できればと考えています。 お客様のアプリケーションの安定性に対する責任を真面目に受け止め、デプロイとホスティングのエクスペリエンスが開発エクスペリエンスと同じ報酬を得るというあらゆる予防措置を講じ、お知りしたいと考えています。 今後数週間のより多くの更新をお楽しみにしてください。
