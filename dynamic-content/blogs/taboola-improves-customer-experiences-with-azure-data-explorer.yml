Title: Taboola により、Azure データエクスプローラーのカスタマーエクスペリエンスが向上します
Summary: 数十億のログデータを取得し、それを探索して情報の隠れた gem を特定し、それらの洞察をすぐに利用して、顧客のエクスペリエンスを向上させ、製品を強化し、デジタルファーストな世界で競争力を維持する方法について説明します。
Content: >-
  <p>大量のログデータを取得し、それを探索して情報の隠れた gem を特定し、それらの洞察をすぐに利用して、顧客 &rsquo; のエクスペリエンスを向上させ、製品を強化し、デジタルファーストな世界で競争力を維持するには、どうすればよいでしょうか。</p>


  <p>この過去 1 2018 週間の <a href="https://www.taboola.com/" target="_blank">Taboola</a>は、Azure データエクスプローラーの支援によって、このプラットフォームが、データ探索用に最適化された優れたサービスである <a href="https://azure.microsoft.com/services/data-explorer/" target="_blank">Azure</a>の支援によって、このプラットフォームとの連携方法を共有しています。 Azure データエクスプローラーを使用すると、ほぼリアルタイムで非常に大きな生のデータセットをすばやく表示して、パフォーマンスの分析、傾向や異常の特定、問題の診断を行うことができます。</p>


  <h2>競争力の維持</h2>


  <p>Taboola は、1か月に10億人を超えるユーザーにパーソナライズされた推奨事項を提供し、web &rsquo; の多くの革新的で人気のある web サイトで毎日30億の web ページを表示します。 多数の大手出版社、マーケティング担当者、および機関が、Taboola &rsquo; の予測テクノロジを利用して、ユーザーのエンゲージメントを増やし、トラフィックを収益化し、web 上の対象ユーザーにコンテンツを配信します。 お客様がキャンペーンから最大の成功を達成できるようにすることは、Taboola &rsquo; を成功させるうえで非常に重要です。</p>


  <p>Taboola &rsquo; s データにより、1日あたり220億を超えるエッジ配信ログが生成されます。 Taboola を使用すると、このエッジ配信ログデータをすばやく効率的に分析し、信頼性が高く、高いパフォーマンスを実現するコンテンツに関する推奨事項でサービスを継続的に向上させることができます。 以前のソリューションでは、さまざまなベンダーから合成、データの格納、管理、およびクエリを行う複数のテクノロジが用意されていました。 このソリューションは複雑で、使用するとコストがかかりました。</p>


  <h2>単純な洞察</h2>


  <p>Azure データエクスプローラーのデモに従って、日単位 &rsquo; のログデータを使用していくつかのテストを行うと、データに対する詳細なクエリに対して迅速な回答を得られることが Taboola れました。</p>


  <p>Taboola は、高速で安全かつスケーラブルなオンラインエクスペリエンスをエッジクラウドプラットフォームと共に提供するために、 <a href="https://www.fastly.com/" target="_blank">fastly</a> 依存しています。 fastly &rsquo; のエッジクラウドを使用してリアルタイムログを<a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>に直接ストリーミングすることで、Taboola は、そのデータを自動的に取り込むように Azure データエクスプローラーサービスを構成しました。 このソリューションは、更新時間が短縮され、直感的に対話型のインターフェイスを使用して、以前のソリューションの性能が向上します。</p>


  <blockquote>

  <p>&ldquo;このソリューションは、1週間に1回実行され、1日 &rdquo; あたり 17 TB のデータを取り込みして分析することが非常にシンプルでした。 Taboola、Ariel Pisetzky にある副社長があります。</p>

  </blockquote>


  <h2>迅速なビジネス価値</h2>


  <p>Taboola は、顧客 &rsquo; のエクスペリエンスを向上させるために、すぐに洞察を得ることができるようになりました。 Taboola は、パフォーマンスを迅速に分析し、傾向や異常を特定し、ほぼリアルタイムで問題を診断できるようになりました。 このような例の1つは、Taboola が、コンテンツが顧客に提供される速度に影響する問題のある待機時間の問題を迅速に特定し、迅速に修正できるようにする方法です。</p>


  <blockquote>

  <p>&ldquo;これをほぼリアルタイムで行うことができるので、システムに対して絶えずクエリを実行することは、以前 &rdquo; は実現できませんでした。</p>

  </blockquote>


  <p>もう1つの例として、Taboola がこれらの迅速な洞察を活用して、Taboola &rsquo; s R &amp; D チームが製品を発展させることができるようにし、新しいアルゴリズムの設計に影響を与えると共に、新しいアイデアを生成しています。</p>


  <p>高速デプロイ、短期間の学習曲線、および力のある価格モデルは、Azure データエクスプローラーがどのようにビジネスを支援しているかという Pisetzky によって実現される要因のほんの一部です。 デプロイには数週間かかりましたが、Taboola は既に Azure データエクスプローラーと、以前のソリューション &ndash; との間での人員の削減を、ビジネスイノベーションを促進するために再割り当てできるヘッド数を見積もります。</p>


