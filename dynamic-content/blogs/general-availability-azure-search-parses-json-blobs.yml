Slug: general-availability-azure-search-parses-json-blobs
Title: '一般提供: Azure Search では JSON BLOB が解析されます'
Summary: Azure Search では、Azure BLOB から JSON オブジェクトを直接読み取り、インデックスを作成Storage。
Content: "<p>本日は、Azure Searchs&rsquo; BLOB インデクサーを使用した <a href=\"https://docs.microsoft.com/azure/search/search-howto-index-json-blobs\">JSON</a>&nbsp; 解析の一Storage<a href=\"https://docs.microsoft.com/azure/search/search-howto-indexing-azure-blob-storage\">発表します</a>。</p>\n\n<p>Azure Search では、Azure 上のさまざまなデータ ソースに対して長い間インデクサーがサポートされています:Document DB、Azure SQL Database、Tables、BLOB。 インデクサーを使用すると、Azure Search はコードを記述することなく、(変更や削除と共に) データを Azure Search インデックスに自動的にプルできます。 特に BLOB インデクサーは、さまざまな種類のファイル (Office ドキュメント、PDF、HTML ファイルなど) を開いてインデックスを作成できる点で興味深いものです。</p>\n\n<p>本日のお&rsquo;知らせでは、BLOB に格納されている JSON コンテンツを解析する BLOB Storageインデクサーの機能をリリースします。 この機能は現在、Azure Portal では構成できません。 JSON 配列から複数のドキュメントを解析するサポートはプレビューのままです。</p>\n\n<h2>JSON オブジェクトのインデックス作成</h2>\n\n<p>JSON 解析を有効にすると、Blob Storage Indexer は、次の例のような JSON オブジェクトのプロパティを、検索インデックス内の個別のフィールドにインデックスを作成できます。</p>\n\n<pre>\n<code>\n{\n        &quot;text&quot; : &quot;A hopefully useful article explaining how to parse JSON blobs&quot;,\n        &quot;datePublished&quot; : &quot;2016-04-13&quot;\n        &quot;tags&quot; : [ &quot;search&quot;, &quot;storage&quot;, &quot;howto&quot; ]   \n}\n</code></pre>\n\n<p>JSON 解析を設定するには、通常 <a href=\"https://docs.microsoft.com/rest/api/searchservice/create-data-source\">どおりデータソースを</a>&nbsp;作成します。</p>\n\n<pre>\n<code>\nPOST https://[service name].search.windows.net/datasources?api-version=2016-09-01\nContent-Type: application/json\napi-key: [admin key]\n\n{\n    &quot;name&quot; : &quot;my-blob-datasource&quot;,\n    &quot;type&quot; : &quot;azureblob&quot;,\n    &quot;credentials&quot; : { &quot;connectionString&quot; : &quot;DefaultEndpointsProtocol=https;AccountName=<account name=\"\">;AccountKey=<account key=\"\">;&quot; },\n    &quot;container&quot; : { &quot;name&quot; : &quot;my-container&quot;, &quot;query&quot; : &quot;optional, my-folder&quot; }\n} \n</account></account></code></pre>\n\n<p>次に <a href=\"https://docs.microsoft.com/rest/api/searchservice/create-indexer\">、インデクサー</a> (<a href=\"https://docs.microsoft.com/rest/api/searchservice/create-indexer\">https://docs.microsoft.com/rest/api/searchservice/create-indexer</a>) を作成し <em>、parsingMode パラメーターを json に</em> 設定 <em>します</em>。</p>\n\n<pre>\n<code>\nPOST https://[service name].search.windows.net/indexers?api-version=2016-09-01\nContent-Type: application/json\napi-key: [admin key]\n\n{\n  &quot;name&quot; : &quot;my-json-indexer&quot;,\n  &quot;dataSourceName&quot; : &quot;my-blob-datasource&quot;,\n  &quot;targetIndexName&quot; : &quot;my-target-index&quot;,\n  &quot;schedule&quot; : { &quot;interval&quot; : &quot;PT2H&quot; },\n  &quot;parameters&quot; : { &quot;configuration&quot; : { &quot;parsingMode&quot; : &quot;json&quot; } }\n}\n</code></pre>\n\n<p>Azure Search では、プリミティブ データ型、文字列配列、<a href=\"https://docs.microsoft.com/rest/api/searchservice/supported-data-types\">および GeoJSON&nbsp;</a> ポイントのみをサポートしています。つまり、Blob Storageインデクサーでは任意の JSON のインデックスを作成できません。 ただし、JSON &ldquo;&rdquo; オブジェクトの一部を選択し、Azure Search ドキュメントの上位フィールドに持ち上げすることができます。 詳細については、フィールド マッピングに関するドキュメント <a href=\"https://docs.microsoft.com/azure/search/search-indexer-field-mappings\">を参照してください</a>。&nbsp;</p>\n\n<h2>詳細情報</h2>\n\n<p>Azure Search とその機能の詳細については <a href=\"https://aka.ms/whatisazsearch\">、ドキュメント</a> を参照 <a href=\"https://aka.ms/azsearchdocs\">してください</a>。 お客様のニーズ <a href=\"https://aka.ms/azspricing\">に合った</a> さまざまなサービス レベルについては、価格に関するページをご覧ください。</p>"
