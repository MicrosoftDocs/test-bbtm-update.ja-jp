Title: GPU の数が多く、パワーが高く、インテリジェンスが高い
Summary: 昨年、NVIDIA の Tesla ベースの GPU を利用した最初の GPU オファリングを導入し、お客様のすばらしい反応を見ていました。 Azure NC シリーズを使用すると、最大 4 つで CUDA ワークロードを実行できます。
Content: >-
  <p>昨年、NVIDIAs&rsquo; Tesla ベースの GPU を搭載した最初の GPU オファリングを導入し、お客様からのすばらしい反応を見ていました。 Azure NC シリーズを使用すると、1 つの仮想マシンで最大 4 つの Tesla K80 GPU で CUDA ワークロードを実行できます。 さらに、他のクラウド プロバイダーとは異なり、NC シリーズは RDMA と InfiniBand 接続を提供し、非常に短い待機時間、高スループット、スケールアウトのワークロードを実現します。 ワークロードのスケールアップとスケールアウトを可能にしたいと思っています。</p>


  <p>これらの GPU パワーハウスを考えると、Azure で最も急速に成長しているワークロードの 1 つは、AI とディープ ラーニング。 これには、画像認識、音声トレーニング、自然言語処理、自律走行車の音声認識も含まれます。 これらの学習の可能性に基づいて、新しい <em><strong>ND</strong></em> シリーズを使用して Azure 上で GPU ベースのオファリングを拡張すると発表します。 新しいパスカル アーキテクチャに基づく NVIDIA Tesla P40 GPU を搭載したこの新しいシリーズは、トレーニングと推論に最適です。 これらのインスタンスは、CNTK、TensorFlow、Caffe、その他のフレームワークを利用する AI ワークロードに対して、FP32 (単精度浮動小数点演算) の前世代の 2 倍を超えるパフォーマンスを提供します。 ND シリーズでは、はるかに大きな GPU メモリ サイズ (24 GB) も提供され、顧客ははるかに大きなニューラル ネット モデルに適合できます。 最後に、NC シリーズと同様に、ND シリーズでは RDMA と InfiniBand 接続が提供され、数百の GPU にまたがる大規模なトレーニング ジョブを実行できます。</p>


