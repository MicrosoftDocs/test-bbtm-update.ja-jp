  <blockquote>

  <p>&ldquo;これらの新しいオファリングにより、Microsoft&rdquo; は、ディープ ラーニングとハイ パフォーマンス コンピューティングの力でビジネスを変革することを望む数千の企業にパスカル アーキテクチャの利点を提供しています。NVIDIA の高速コンピューティングのジェネラル マネージャーである <strong>Ian Buck</strong> 氏は述べています。 &ldquo;GPU を使用した高速コンピューティングの需要は今まで以上に高くなったことが多く、Microsoft と取り組み、Azure 向け最先端のコンピューティング プラットフォームを提供できるとうらやましい思いをしています。&rdquo;</p>

  </blockquote>


  <p>これらの今後の新しいサイズでは、高速ワークロード用に最先端の仮想マシンをデプロイできると思います。</p>


  <p>上記の新しいサイズは、年の後半に使用できます。 プレビューにサインアップするには、サインアップ ページ <a href="https://aka.ms/gpupreviewndnc">にアクセスしてください。</a></p>
