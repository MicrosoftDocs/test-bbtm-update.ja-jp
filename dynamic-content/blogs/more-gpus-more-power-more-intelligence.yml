  <p>AI とディープ ラーニング ワークロードに加えて、従来の HPC ワークロードは、パフォーマンスの向上、リザーバー モデリング、DNA シーケンス、分子分析、モンテカルロ シミュレーション、レンダリングなど、パワーシナリオの恩恵を受ける可能性もあります。 クラウドの約束の 1 つは、常に機敏性です。 コンピューティングのニーズが変化し、拡大/縮小され、モデルが改善/成熟するに応じて、既存のハードウェアの古い時間を待たずに、計算に最新の最大のハードウェアを活用したいと考えています。 Azure では、これが可能になります。</p>


  <p>NVIDIA Tesla P100 GPU を搭載した次世代の NC シリーズである NCv2 をリリースする計画をお知らせします。 これらの新しい GPU は、現在の NC シリーズの計算パフォーマンスの 2 倍を超えます。 また、スケールアウト機能を加速し、単一インスタンスのパフォーマンスを向上させる、石油ガス、自動車、Genomics などの高速相互接続を必要とするワークロード向け InfiniBand &amp; ネットワークも提供します。</p>


