Title: Ubuntu 17.04 用の Azure File Storage のオンプレミスアクセス
Summary: Azure File Storage は、サポートされている SMB プロトコルを実装するすべての OS に対して共有 File Storage を提供するサービスです。 GA 以降、Windows と Linux の両方がサポートされています。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/files/">Azure File Storage</a>は、サポートされている SMB プロトコルを実装するすべての OS に対して共有 File Storage を提供するサービスです。 GA 以降、Windows と Linux の両方がサポートされています。 ただし、オンプレミスアクセスは Windows にのみ使用できました。 この機能を広く利用しているお客様 Windows、Linux のお客様が同じことを望んでいるというフィードバックを受け取りました。 また、この機能を使用すると、Linux アクセスはストレージアカウントのリージョンを超えて、オンプレミスにも拡張されます。<a></a>現時点では、Azure File Storage のオンプレミスのアクセスを、最初の Linux ディストリビューション (Ubuntu 17.04) のすべてのリージョンで発表します。 このサポートはすぐに利用できるので、追加のセットアップは必要ありません。</p>


  <h2>オンプレミスの Ubuntu 17.04 から Azure ファイル共有にアクセスする方法</h2>


  <p>オンプレミスの Ubuntu 17.04 または Azure Linux VM から Azure ファイル共有にアクセスする手順は同じです。</p>


  <p><b>手順 1:</b> ファイアウォール経由で TCP 445 にアクセスできるかどうかを確認します。 次のコマンドを使用して、ポートが開いているかどうかをテストできます。</p>


  <pre class="prettyprint">

  nmap &lt;azure storage account&gt;.file.core.windows.net

  </pre>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
    </tr>
   </tbody>
  </table>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/463fdacf-534f-452f-bdd6-53d9d13a6a8d.png"><img alt="image" border="0" height="516" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5eb298d-714b-4ed1-a7f1-91d3d6683b9f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="1470"></a></p>


  <p><b>手順 2</b>: Azure Portal からコマンドをコピーするか、次のマウントコマンドで<b>ストレージアカウント名 &gt; 、 &lt; ファイル共有名 &gt; 、 &lt; マウントポイント &gt; &lt; 、ストレージアカウントキー &gt; </b>を置き換え &lt; ます。 マウント &nbsp; の詳細について <a href="https://docs.microsoft.com/en-us/azure/storage/storage-how-to-use-files-linux">は、Linux での Azure File の使用方法</a>に関するページを参照してください。</p>


  <pre class="prettyprint">

  sudo mount -t cifs //&lt;storage account name&gt;.file.core.windows.net/&lt;file share name&gt; &lt;mountpoint&gt; -o vers=3.0,username=&lt;storage account name&gt;,password=&lt;storage account key&gt;,dir_mode=0777,file_mode=0777,sec=ntlmssp

  </pre>


