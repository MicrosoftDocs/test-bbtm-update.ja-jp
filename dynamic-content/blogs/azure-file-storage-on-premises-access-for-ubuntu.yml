  <h2>その他の Linux ディストリビューション</h2>


  <p>Ubuntu 16.04 および16.10 に対するこの拡張機能のバック移植は進行中であり、「 <a href="https://bugs.launchpad.net/ubuntu/+source/linux/+bug/1670508">CIFS: SMB3 の暗号化を有効に</a>する」で追跡できます。 RHEL も進行中です。 完全サポートは、RHEL の次期リリースでリリースされます。</p>


