Title: デバイスをハブに自動的にプロビジョニングする新しい機能Azure IoT発表
Summary: お客様が安全でスケーラブルな方法で何百万ものデバイスをプロビジョニングできる、Azure IoT Hub への優れた新しいサービスを発表します。 Azure IoT Hub Device Provisioning を使用すると、ゼロタッチが有効になります。
Content: >-
  <p>お&rsquo;客様が安全でスケーラブルな方法で何百万ものデバイスをプロビジョニングできる、Azure IoT Hub への優れた新しいサービスを発表しました。 Azure IoT Hub Device Provisioning を使用すると、人間の介入を必要とせずに、適切な IoT ハブへのゼロタッチ プロビジョニングが可能になります。現在、さまざまなソリューションデプロイ シナリオを検証するために早期導入者によって使用されています。</p>


  <p>プロビジョニングは、IoT デバイスのライフサイクル管理の重要な部分であり、これにより、新しいソリューションとのシームレスAzure IoTできます。 技術的には、プロビジョニングでは、次のような任意の数の特性に基づいて、デバイスと IoT ハブがペアになります。</p>


  <ul>
   <li>デバイスの場所 (geo シャーディング)</li>
   <li>デバイスを購入した顧客 (マルチテナント)</li>
   <li>デバイスを使用するアプリケーション (ソリューションの分離)</li>
  </ul>


  <p>Azure IoT Hub Device Provisioning サービスは、DICE と呼ばれる一部のセキュリティ標準化作業によりさらに向上し、TPM などの複数の種類のハードウェア セキュリティ モジュールをサポートします。 この機能と組み合わせて、STMicro および Partnership とのハードウェア パートナーシップを発表しました。</p>


  <p>このIoT Hub Device Provisioning、クラウド バックエンドを操作するために多数のデバイスを設定して展開するのは難しく、多くの手動作業が必要になります。 これは、現在、Azure IoTに当てはっています。 顧客は一括インポートを使用してハブ内に一度に多くのデバイス ID を作成することができますが、デバイス自体に接続資格情報を個別に配置する必要があります。 これは&#39;難しく、現在のお客様は、手動による手作業の難しいプロセスを回避するために独自のソリューション機能を構築する必要があります。 強力なセキュリティのベスト プラクティスへのコミットメントは、一部が責任です。 IoT Hub、デバイスが侵害された場合にデバイスごとのアクセス失効を有効にするには、各デバイスに一意の ID がハブに登録されている必要があります。 これはセキュリティのベスト プラクティスですが、多くのセキュリティ関連のベスト プラクティスと同様に、デプロイが遅くなる傾向があります。<br>

  &nbsp;<br>

  それだけでなく、デバイスをハブに登録Azure IoT、実際には半分にしか勝てないのです。 デバイスが登録され、フィールドに物理的にデプロイされ、デバイス管理ダッシュボードに接続された後、お客様は、適切なツイン状態とファームウェアバージョンでデバイスを<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins"></a>構成する<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview">必要</a>があります。 この追加の手順は、デバイスが IoT ソリューションの完全に機能するメンバーではない時間です。 このサービスを使用すると、IoT Hub Device Provisioningできます。</p>


  <p>資格情報を使用してエンドポイントを大量にハードコードすると、運用コストが高くなります。さらに、デバイスの製造元は、デバイスの使用方法や最終的なデバイス所有者が誰になるか、または気にしない可能性があります。 さらに、完全なプロビジョニングには、デバイスを購入したユーザーなど、デバイスの製造時に利用できない情報が含まれる場合があります。 Azure IoT Hub Device Provisioning サービスには、デバイスのプロビジョニングに必要なすべての情報が含まれている。</p>


  <p>オペレーティング システム<a href="https://developer.microsoft.com/en-us/windows/iot">Windows 10 IoT Core</a>実行されているデバイスを使用すると、OEM がデバイス ユニットに含めるインボックス クライアントを介して Device Provisioning に接続する方法がさらに簡単になります。 このWindows 10 IoT Core、お客様はゼロタッチのプロビジョニング エクスペリエンスを利用できます。Azure サービスに接続する新しい IoT デバイスをオンボードするときに、構成やプロビジョニングの手間がなくなります。 Azure IoT Hub デバイス管理の Windows 10 IoT Core サポートと組み合わせると、デバイスの再プロビジョニング、所有権の譲渡、セキュリティで保護されたデバイス管理、およびデバイスのエンド オブ ライフ管理を可能にする機能によって、デバイスのライフ サイクル管理全体が簡素化されます。 IoT Core デバイスのプロビジョニングとWindowsの詳細については、次のページを<a href="https://developer.microsoft.com/en-us/windows/iot/docs/azuredm">参照Azure IoT デバイス管理</a>。</p>


  <p>Azure IoTは、セキュリティで保護された信頼性の高い方法で IoT ソリューションをデプロイして管理するのと同じ問題を取り出す、お客様のサービスの提供にコミットしています。 Azure IoT Hub Device Provisioning サービスは現在プライベート プレビュー中であり、一般&#39;利用可能になったら、さらにお知らせします。 その間は、デバイス管理機能を使用Azure IoT <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview">Hub&#39;詳細を確認できます</a>。 セキュリティで保護されたデバイスの登録に関するフィードバックをお寄せください。<a href="https://feedback.azure.com/forums/321918-azure-iot/">Azure IoT User Voice</a> フォーラムを通じて引き続きご提案を送信するか、Azure IoT <a href="https://www.yammer.com/azureadvisors/">Advisors</a> Yammer グループに参加してください。</p>


