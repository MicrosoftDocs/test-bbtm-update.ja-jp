Title: 'Microsoft Azure Storage Explorer: 11 月の更新と夏のまとめ'
Summary: このブログでは、クイック アクセス、タブStorage Explorerパフォーマンス、検索、およびプロパティの編集の機能強化など、アプリケーションの最新機能について説明します。
Content: >-
  <p>1 年前に、最初のバージョンの <a href="https://storageexplorer.com" target="_blank">Microsoft Azure Storage Explorer。</a> 最初は、BLOB をサポートしたのは、Mac OSとWindows。 それ以降、キュー&#39;、ファイル共有を操作する機能が追加されました。 Linux の出荷を開始し、&#39;アカウントの機能をサポートする機能を追加し続けStorageしました。</p>


  <p>この投稿では、まず、すばらしいサポートをユーザーに感謝します。 すべてのフィードバックを受け取り、お客様の感謝の言葉を受け取り、あなたの不満によって解決する問題が生じ、提案が正しい方向に進むのに役立ちます。 Storage Explorer の背後にある開発者と私は、このフィードバックを使用して、気に入った点、改善が必要な点、製品に不足していると感じたものに基づいて機能を実装しています。</p>


  <p>現在、&#39;11 月の更新プログラム (0.8.6) の&#39;の新機能や、前回の投稿以降に出荷された&#39;など、これらの機能について詳しく説明します。</p>


  <p>11 月のリリース のダウンロード: [<a href="https://go.microsoft.com/fwlink/?LinkId=708343">Windows</a>] [<a href="https://go.microsoft.com/fwlink/?LinkId=708342">Mac OS</a>] [<a href="https://go.microsoft.com/fwlink/?LinkId=722418">Linux</a>]</p>


  <p>11 月の新機能:</p>


  <ul>
   <li>クイック アクセスへのアクセス</li>
   <li>タブ</li>
   <li>アップロード/ダウンロードの速度とパフォーマンスの向上</li>
   <li>ハイ コントラスト テーマのサポート</li>
   <li>スコープ検索の戻り値</li>
   <li>&quot;BLOB 用の新しい&quot; フォルダーを作成する</li>
   <li>BLOB とファイルのプロパティを編集する</li>
   <li>画面のフリーズのバグを修正しました</li>
  </ul>


  <p>7 月から 10 月の主な機能:</p>


  <ul>
   <li>サブスクリプションとローカル リソースによるグループ化</li>
   <li>アカウントからサインオフする機能</li>
   <li>BLOB とファイルの名前変更</li>
   <li>BLOB コンテナー、キュー、テーブル、ファイル共有の名前変更</li>
   <li>詳細検索</li>
   <li>テーブル クエリのエクスペリエンスの向上</li>
   <li>テーブル クエリを保存する機能</li>
   <li>CORS 設定</li>
   <li>BLOB リースの管理</li>
   <li>共有用の直接リンク</li>
   <li>プロキシ設定の構成</li>
   <li>UX の機能強化</li>
  </ul>


  <h2>11 月の機能</h2>


  <p>このリリースでは、複数のアカウントとサービス間で作業するときに生産性に最も役立つStorageに重点を置いて取り組みしました。 これを念頭に置いて、リソースへのクイック アクセス、タブで複数のサービスを開く機能、BLOB のアップロードとダウンロードの速度が大幅に向上しました。</p>


  <h3>クイック アクセス</h3>


  <p>ツリー ビューの上部に [&quot;&quot;クイック アクセス] セクションが表示され、頻繁にアクセスするリソースが表示されます。 [クイック アクセス] Storageアカウント、BLOB コンテナー、キュー、テーブル、またはファイル共有に任意のグループを追加できます。 この一覧にリソースを追加するには &quot;、アクセスするリソースを右クリックし、[ クイック アクセスに追加] を選択します&quot;。</p>


  <p><img alt="Quick Access - Microsoft Azure Storage Explorer " border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8576078b-db5c-4496-be3a-8a9824f81239.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="クイック アクセス - Microsoft Azure Storage Explorer " width="246"></p>


  <h3>タブ</h3>


  <p>これは長い間フィードバックで要求されたので&#39;複数のタブを持てました。 任意の BLOB コンテナー、キュー、テーブル、またはファイル共有をタブでダブルクリックして開きます。 リソースを 1 回クリックすると、一時的なタブで開きます。その内容は、左側のツリー ビューでシングル クリックしたサービスによって変わります。 タブ名をクリックすると、一時タブを永続的に設定できます。 これにより、Visual Studio Code によって設定されたパターンがエミュレートされます。</p>


  <p><img alt="Tabs - Microsoft Azure Storage Explorer " border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d70dce9-ec43-4b9b-8513-f29cbf6c547e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="タブ - Microsoft Azure Storage Explorer " width="610"></p>


  <h3>アップロード/ダウンロードのパフォーマンスの向上</h3>


  <p>パフォーマンスの前面では、BLOB&#39;のアップロードとダウンロードの速度が大幅に向上しました。 新しい速度は、以前のリリースより約 10 倍高速です。 この改善は、主に、VHD などの大きなファイルに影響しますが、複数のファイルのアップロードとダウンロードにもメリットがあります。</p>


  <h3>フォルダーとプロパティの編集</h3>


  <p>このリリースより前は、特定のファイルまたは BLOB のプロパティのみを表示できます。 このリリースでは&#39;コントロールやコンテンツ の種類など、編集可能なプロパティの値を変更できます。 BLOB またはファイルを右クリックすると、そのプロパティを表示および編集できます。</p>


  <p><img alt="Editable Properties - Microsoft Azure Storage Explorer " border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/caeb3f65-04f0-4d9b-8901-79dacfd049d0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="編集可能なプロパティ - Microsoft Azure Storage Explorer " width="480"></p>


  <p>また&#39;BLOB コンテナーに空の仮想フォルダーを作成するための&quot;&quot;サポートも追加されました。 これで、BLOB をアップロードする&quot;&quot;前にフォルダーを作成できます。BLOB の作成ダイアログでしか作成アップロードできません。</p>


  <h3>使いやすさと信頼性</h3>


  <p>最後に、全体的な使いやすさと信頼性を向上させるために、機能とバグ修正に取り組みしました。 まず、&#39;アカウントまたはサービス内で検索する機能Storage戻しました。 多くのユーザーがこの機能を見逃しているのを知っています。そのため、リソースを検索する方法は 2 つあります。</p>


  <ul>
   <li>グローバル検索: 検索ボックスを使用して、アカウントまたはサービスStorage検索します</li>
   <li>スコープ検索: 虫眼鏡を使用して、ツリー ビューのそのノード内で検索します</li>
  </ul>


  <p><img alt="Scoped search - Microsoft Azure Storage Explorer " border="0" height="104" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a3d827a-201b-4ecd-8c50-8575d2d95c0d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="スコープ検索 - Microsoft Azure Storage Explorer " width="216"></p>


  <p>また、プロジェクトのテーマのサポートを追加することで、使いやすさStorage Explorer。 使用可能な&nbsp;テーマは、明るい (既定)、濃&nbsp;色、2 つのハイコントラスト テーマです。 テーマを変更するには、[編集] メニューに移動し、[テーマ] を選択 &quot;します。&quot;</p>


  <p><img alt="Themes - Microsoft Azure Storage Explorer " border="0" height="233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c642299-d12c-4841-9b19-ab24759fa2f0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="テーマ - Microsoft Azure Storage Explorer " width="300"></p>


  <p>最後に、アプリの起動時に Storage Explorer に影響していた画面のフリーズの問題を修正しました。または、Windows + 方向キーを使用して画面を移動します。 テストに基づいて、この問題は完全に修正されたと思いますが、発生した場合は、お知らせください。</p>


  <h2>夏の機能</h2>


  <p>Storage サービスの完全なセットのサポートを完了した後、Storage アカウントに接続してコンテンツを管理するためのエクスペリエンスの向上に取り掛かっています。 これにより、バックログを開き、11 月に出荷した主な機能に取り組む必要がありました。</p>


  <h3>アカウント管理</h3>


  <p>改善したい主な領域の 1 つは、左側のツリー ビュー Storageアカウントの表示でした。 ツリーには、サブスクリプションStorageグループ化されたアカウントと、サブスクリプション以外のリソースに対する別のセクションが表示されます。 この &quot;(Local and Attached)&quot; セクションには、ローカル開発ストレージ (Windows) と、アカウント名とキーまたは SAS URI を使用してアタッチした Storage アカウント&#39;の一覧が表示されます。 また、SAS に接続 &quot;されたサービス&quot; ノードも含まれます。このノードには、SAS で追加したすべてのサービス (BLOB コンテナーなど) が&#39;表示されます。</p>


  <p><img alt="Proxy - Microsoft Azure Storage Explorer " border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6b62ebc-988d-4cc6-87b8-6878d6704159.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="プロキシ - Microsoft Azure Storage Explorer " width="275"></p>


  <p>ファイアウォールの&#39;している場合は、&#39;サインインに関する問題が発生している可能性Storage Explorer。 これを軽減するために、プロキシ&#39;を指定する機能を追加しました。 プロキシ設定Storage Explorer変更するには、左側のツール バーの &quot;&hellip;&quot; [プロキシ設定の構成] アイコンを選択します。</p>


  <p>最後に&#39;、初めてサインインするときに、Azure アカウントに含むすべてのサブスクリプションが表示されるエクスペリエンスも変更しました。 アカウント設定ペイン&quot;&quot;でこの動作を変更するには、アカウントのサブスクリプションをフィルター処理するか、[削除] ボタンを選択してアカウントから完全にサインオフします。</p>


  <h3>コピーと名前変更</h3>


  <p>また、夏の数か月間に、BLOB コンテナー、キュー、テーブル、ファイル共有をコピーして名前を変更する機能も追加しました。 BLOB、BLOB フォルダー、ファイル、およびファイル ディレクトリをコピーして名前を変更することもできます。</p>


  <p>コピーして名前を変更するには、最初に選択したリソースのコピーを作成し、必要に応じて移動します。 名前が変更された場合は、コピー操作が正常に完了したら、元のファイルを削除します。</p>


  <p>接続&#39;方法に関係なく、アカウント内だけでなく、あるストレージ アカウントから別のストレージ アカウント&#39;コピーすることもできます。 コピーはサーバー側で行われるので、&#39;ディスク領域を必要としない高速な操作になります。</p>


  <h3>CORS、リース、共有</h3>


  <p>また&#39;リソースのアクセスとルールを管理する方法も改善されました。 ストレージ アカウント レベルで、各サービスの CORS ルールを追加、編集、および削除できます。 これを行&quot;うには、BLOB コンテナー、キュー、テーブル、またはファイル共有のノードを右クリックし、 [CORS ファイルの構成] オプション設定&hellip;&quot;します。</p>


  <p>BLOB と BLOB コンテナーのリースを作成および破損することで、BLOB に対して実行できるアクションを制御できます。 リースがある BLOB は &quot;&quot; &quot;BLOB の横にあるロック アイコンでマークされ、リースを持つ BLOB コンテナーには BLOB コンテナー名の横に "(Locked)&quot; " という単語が表示されます。 リースを管理するには、リースを破損または取得するリソースを右クリックします。</p>


  <p><img alt="Blob leases - Microsoft Azure Storage Explorer " border="0" height="138" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35130269-4346-4258-aaca-540c0cccdafd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="BLOB リース - Microsoft Azure Storage Explorer " width="360"></p>


  <p>また、サブスクリプション内のリソースへの直接リンクを共有する機能も追加されました。 これにより、別のユーザー (サブスクリプションにもアクセスできるユーザー) が、Storage Explorer を開き、共有した特定のリソースに移動するリンクをクリックできます。 直接リンクを共有するには、他のユーザーがアクセスする Storage アカウントまたは BLOB &quot;コンテナー、キュー、テーブル、またはファイル共有を右クリックし、[直接リンクの取得] を選択します&hellip;。&quot;</p>


  <h3>クエリの作成と保存</h3>


  <p>最後に、テーブルクエリ機能を大幅に改善しました。 新しいクエリ ビルダー インターフェイスを使用すると、ODATA を知らなくてもテーブルのクエリを簡単に実行できます。 このクエリ ビルダーを使用すると、AND/OR ステートメントを作成し、それらをグループ化して、テーブル内の任意のフィールドを検索できます。 クエリ ツール バーの上部にある [テキスト エディター] ボタンを選択することで、ODATA &quot;&quot; モードに切り替えできます。</p>


  <p>さらに、ビルダーまたはエディターを使用してクエリを作成するかどうかに関係なく、作成したクエリを保存して読み込む機能があります。</p>


  <p><img alt="Table query - Microsoft Azure Storage Explorer " border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b64e430-b30a-406d-b123-91f24205903f.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="テーブル クエリ - Microsoft Azure Storage Explorer " width="480"></p>


  <h2>まとめ</h2>


  <p>多くの&#39;機能を実行しているのに、まだギャップ&#39;わかっています。 BLOB のスナップショット、サービスの内容に関する統計と数、および Azure Stack のサポートは、多くの要求を聞いた&#39;機能の 1 つです。 フォームが見つからない場合や、その他のコメント、問題、または提案がある場合は、Storage Explorer から直接フィードバックをお送りください。</p>


  <p><img alt="Feedback - Microsoft Azure Storage Explorer " border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b8d6151-7c0b-478b-8cc4-8217f3368d54.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="フィードバック - Microsoft Azure Storage Explorer " width="360"></p>


  <p>最初の年を素晴らしい年になって感謝します。</p>


  <p>- Storage Explorer チーム</p>
