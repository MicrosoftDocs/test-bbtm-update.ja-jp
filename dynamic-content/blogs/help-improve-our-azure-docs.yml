Content: >-
  <p>Microsoft オンラインヘルプとドキュメントを使用すると、500万を超える複数の方がヘルプを検索できます。 記事、リファレンス、およびチュートリアルのページ数が38万を超えていても、それぞれが大きなギャップについて独自のストーリーを持っています。</p>


  <p>現在、 &rsquo; コードネーム Aladdin の新しい実験が導入されています。</p>


  <h2>Aladdin とは</h2>


  <div>Aladdin は、関連する Azure ドキュメントに接続し、作業をより効率的に実行するのに役立つ AI アシスタントです。 他のアシスタントと同じように、Aladdin で作業する方が優れ &rsquo; ています。 また、Aladdin のおかげで、ドキュメントや製品の改善に関するギャップや分野の特定に役立ちます。</div>


  <p>Aladdin 拡張機能をインストールすると、 &ldquo; <a href="https://docs.microsoft.com/en-us/" target="_blank">Microsoft Docs</a>の<a href="https://docs.microsoft.com/en-us/azure/backup/tutorial-backup-vm-at-scale" target="_blank">記事のページ</a>に関連する質問 &rdquo; のプロンプトが表示されます。</p>


  <p><img alt="image" height="193" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcb9ed93-5cb1-48da-baca-9bdd08092840.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="image" width="610"><br>

  各プロンプトでは、文脈に関連する記事を推奨しています。</p>


  <p><img alt="image" height="117" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2703f0ed-edb8-4e1c-9365-cd7a94fb0490.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="image" width="610"><br>

  &nbsp;<br>

  カードをクリックして詳細情報を表示し &ldquo; 、[元の記事&#39;&rdquo; に移動して、新しいタブでソースページに移動します。</p>


  <p><img alt="image" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b57bdbac-f299-4204-bbec-74ad33a7f0ee.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="image" width="610"></p>


  <p><br>

  Aladdin に質問 &ndash; がある場合は、Aladdin が実際の顧客からの質問に対する専門家の回答を得てください。</p>


  <p><img alt="image" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3c92932-9054-41e5-9ba2-d54db03f2504.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="image" width="610"></p>


  <h2>Aladdin のインストール</h2>


  <p><a href="https://aka.ms/GetAladdin">Chrome</a>ブラウザー用の Aladdin 拡張機能をインストールします。 Azure のドキュメントページをご利用いただくために、Aladdin が表示されるようになりました。 <a href="https://aka.ms/GetAladdinForEdge">Edge</a> サポートは近日対応予定です。</p>


  <h2>それはどのように機能しますか?</h2>


  <p>Aladdin は、Azure ドキュメント、顧客コメント、ビジターテレメトリからナレッジベースを構築します。 このナレッジベースを <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/" target="_blank">Azure Cognitive Services</a>と共に使用することで、Aladdin は関連リソースに接続し、ジョブの実行時間を短縮することができます。</p>


  <h2>どのようなデータを収集しますか。</h2>


  <div>拡張機能は <a href="https://docs.microsoft.com/en-us/" target="_blank">Microsoft Docs</a> でのみ機能し、Aladdin が表示されるページのテレメトリを収集します。 収集されたテレメトリには、訪問したページと Aladdin との対話が含まれます。&nbsp;</div>


