Slug: happy-birthday-to-managed-open-source-rdbms-services-in-azure
Title: Azure で管理されているオープンソースの RDBMS サービスにお誕生日おめでとうございます。
Summary: 2019年3月20日に、管理されているオープンソースの RDBMS サービス Azure Database for PostgreSQL と Azure Database for MySQL の一般提供が開始されました。
Content: >-
  <p>2019年3月20日に、管理されたオープンソースのリレーショナルデータベース管理システム (RDBMS) サービス ( <a href="https://aka.ms/postgresql" target="_blank">Azure Database for PostgreSQL</a>と<a href="https://aka.ms/mysql" target="_blank">Azure Database for MySQL</a>を含む) の<a href="https://azure.microsoft.com/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/" target="_blank">一般提供</a>が開始されました。 私たちは、お客様の経験を深め、改善を進めており、今後の未来を目指しています。</p>


  <p>MySQL および PostgreSQL データベースを使用して、オープンソースソフトウェア (OSS) アプリケーションをホストするために Azure を信頼しているすべてのお客様に感謝します。 私たちは、お客様のサポートに感謝て、クラウドで最高の管理サービスを構築するためのお客様のご要望をお待ちしています。</p>


  <p>これ &rsquo; は、お客様がマイクロソフトのサービス上で実行するミッションクリティカルなさまざまなアプリケーションをご覧いただけます。 <a href="https://azure.microsoft.com/blog/run-your-lob-applications-with-postgresql-powered-by-the-plv8-extension/" target="_blank">基幹業務アプリケーション</a>から、<a href="https://azure.microsoft.com/blog/event-processing-with-azure-database-for-postgresql-and-azure-event-grid-integration/" target="_blank">リアルタイムのイベント処理</a>を通じて<a href="https://azure.microsoft.com/blog/creating-iot-applications-with-azure-database-for-postgresql/" target="_blank">モノのインターネットアプリケーション</a>にまで、さまざまな OSS RDBMS オファリングで実行可能なすべてのパターンが表示されます。 <a href="https://azure.microsoft.com/case-studies/?service=mysql|postgresql" target="_blank">ケーススタディ</a>を読んで、優れた成功事例をご確認ください。 Humbling は、お客様がプラットフォームに配置した信頼を確認するためのもの &rsquo; です。 このさまざまなユースケースによって得られる課題に満足しています。また、常に学習して、さらに強化されたサポートを提供しています。</p>


  <p>&rsquo;この時点では、お客様からの継続的なフィードバックや機能に関するご要望がありません。 読み取りレプリカ、パフォーマンスの向上、リージョンの拡張カバレッジ、MariaDB などの追加の RDBMS エンジンなどの機能が求められています。 ご回答として、サービスが一般公開されてから、このような質問に対処するための機能を提供しています。 過去1年間に行ったお知らせをご確認ください。</p>


  <ul>
      <li>Azure Database for MySQL &ndash; <a href="https://azure.microsoft.com/blog/latest-updates-to-azure-database-for-mysql/" target="_blank">の最新の更新</a>2018年7月</li>
      <li>Azure Database for PostgreSQL &ndash; <a href="https://azure.microsoft.com/blog/latest-updates-to-azure-database-for-postgresql/" target="_blank">の最新の更新</a>2018年7月</li>
      <li>Azure &ndash; <a href="https://azure.microsoft.com/blog/latest-updates-to-open-source-database-services-for-azure-ignite-2018/" target="_blank">のオープンソースデータベースサービスの最新の更新</a>2018年9月 (Ignite)</li>
      <li>Azure Database for MariaDB &ndash; <a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-azure-database-for-mariadb/" target="_blank">の一般提供の発表</a>2018年12月</li>
      <li>パブリックプレビュー &ndash; <a href="https://azure.microsoft.com/blog/read-replicas-for-azure-database-for-postgresql-now-in-preview/" target="_blank">の Azure Database for PostgreSQL のレプリカの読み取り</a>2019年1月</li>
      <li>Azure Database for MySQL &ndash; <a href="https://azure.microsoft.com/blog/scaling-out-read-workloads-in-azure-database-for-mysql/" target="_blank">での読み取りワークロードのスケールアウト</a>2019年3月</li>
      <li>サービス更新のお知らせ: <ul>
          <li><a href="https://azure.microsoft.com/updates/?product=mysql&amp;status=all" target="_blank">Azure Database for MySQL</a></li>
          <li><a href="https://azure.microsoft.com/updates/?product=postgresql&amp;status=all" target="_blank">Azure Database for PostgreSQL</a></li>
          <li><a href="https://azure.microsoft.com/updates/?product=mariadb&amp;status=all" target="_blank">Azure Database for MariaDB</a></li>
      </ul>
      </li>
  </ul>


  <p>また、お客様がアプリケーションを開発するときに、これらの機能の使用に専念できるようにしたいと考えています。 そのために、 <a href="https://azure.microsoft.com/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/" target="_blank">コンプライアンス認定ポートフォリオ</a> を絶えず強化して、より広範な標準に対応しています。 これにより、お客様は安心して、サービスの安全性と安全性を高めることができます。 また、脅威保護 (<a href="https://azure.microsoft.com/blog/advanced-threat-protection-for-azure-database-for-mysql-in-preview/" target="_blank">MySQL</a>、 <a href="https://azure.microsoft.com/blog/advanced-threat-protection-for-azure-database-for-postgresql-in-preview-2/" target="_blank">Postgresql</a>) やインテリジェントなパフォーマンス (<a href="https://azure.microsoft.com/blog/performance-troubleshooting-using-new-azure-database-for-postgresql-features/" target="_blank">postgresql</a>) などの機能が OSS RDBMS サービスに導入されました。そのため、心配すべきことは2つあります。</p>


  <p>オープンソースは、コミュニティと、コミュニティによって提供されるオープンソース製品に基づいて構築されたエコシステムを対象としています。 Microsoft では、お客様が管理対象サービスを使用するときに特典を利用できるように、プラットフォームにこのような機能を提供し、サポートしています。 たとえば、Hasura と<a href="https://azure.microsoft.com/blog/power-iot-and-time-series-workloads-with-timescaledb-for-azure-database-for-postgresql/" target="_blank">TimescaleDB</a>を<a href="https://azure.microsoft.com/blog/use-graphql-with-hasura-and-azure-database-for-postgresql/" target="_blank">使用した graphql</a>のサポートを最近発表しました。 ただし、コンシューマーよりも多くの場合は、コミュニティに多大な貢献をしたいと考えています。 最初の大きな貢献は、PostgreSQL をサポートするオープンソース<a href="https://azure.microsoft.com/blog/azure-data-studio-an-open-source-gui-editor-for-postgres/" target="_blank">Azure Data Studio</a>のリリースでした。</p>


  <p>これらの開発を強調することはできますが、まだ進めていることを理解しています。 私たちは多くの作業を行い、多くの課題を克服する必要がありますが、完全なストリーム処理を続けています。 私たちは、Citus データをチームに参加させることが非常に嬉しく思いしています。また、パフォーマンスの向上、拡張性の向上、およびその他の組み込みインテリジェンスを実現することを期待できます。 この買収の詳細については、ブログ記事「 &ldquo; <a href="https://azure.microsoft.com/blog/microsoft-and-citus-data-providing-the-best-postgresql-service-in-the-cloud/" target="_blank">Microsoft と Citus Data: クラウドで最高の PostgreSQL サービスを提供する」</a>を参照してください。&rdquo;</p>


