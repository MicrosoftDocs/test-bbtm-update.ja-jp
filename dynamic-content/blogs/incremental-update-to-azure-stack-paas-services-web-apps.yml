Title: 'PaaS サービスAzure Stack増分更新: Web Apps'
Summary: '本日、App Service (Web Apps) の更新プログラムをAzure Stack。 この更新により、より安定したエクスペリエンスを提供しながら、セットアップ/デプロイが効率化されます。 '
Content: >-
  <p>今日、詳細については、App Service (Web Apps) Azure Stack &ndash; 更新プログラムをリリース <a href="https://aka.ms/azasdownload">しました</a>。 この更新により、より安定したエクスペリエンスを提供しながら、セットアップ/デプロイが効率化されます。</p>


  <p>前のリリースからのイン Place アップグレードはありません。 これらの機能強化を利用するには、再デプロイする必要があります。</p>


  <p>このリリースをサポートするために、改善された <a href="https://aka.ms/azasdocumentation">エクスペリエンスをガイド</a> する技術ドキュメントが更新されました。</p>


  <p>ヘルプについては <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stackフォーラムに</a> アクセスするか&rsquo;、フィードバックをお寄せください。 フィードバックが気&rsquo;に入った特定<a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack"></a>のトピックの 1 つは、お客様が&#39;する Azure サービスが次のAzure Stack。</p>


  <p><i>-Microsoft Azure Stack チーム</i></p>
