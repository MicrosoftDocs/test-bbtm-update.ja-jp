Title: クラウド導入体験のランディング ゾーンを選択する
Summary: Tailwind Traders は、IT 戦略の一環として Azure を採用する小売企業です。 IT チームは、オンプレミスでのインフラストラクチャのデプロイに精通し、現在、Azure でワークロードを実行するために必要なことを調査しています。このガイドでは、クラウド導入フレームワークと Azure ランディング ゾーンのガイダンスに関するページを参照してください。
Content: >-
  <p><em>この投稿は、Azure のシニア クラウド アドボケイトである Thomas Maurer 氏によって共同執筆されています。&nbsp;</em></p>


  <p>Tailwind <sup>Traders1 </sup>は、AZURE をIT 戦略の一部として採用する小売企業&nbsp;です。 IT チームは、オンプレミスに&nbsp;インフラストラクチャをデプロイする方法を理解し、現在、Azure で作業を実行するために必要なことを調査しています。&nbsp;このブログ記事では、Tailwind Traders&rsquo;&nbsp; のエクスペリエンスについて説明し、Azure でワークロードを実行するために、クラウド導入フレームワーク と Azure ランディング ゾーンのガイダンス<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/?WT.mc_id=modinfra-10032-salean" target="_blank">を使用します</a>。<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/?WT.mc_id=modinfra-10032-salean" target="_blank"></a></p>


  <h2>ランディング ゾーンとは</h2>


  <p>ワークロードをホストしている場所に関係なく、これらのワークロードをサポートするために必要な特定のコンポーネントがあります。 オンプレミスの世界を考える場合は、新しいデータセンターを開始するときに、実際にサーバーまたはワークロードのインストールを開始する前に、電力、冷却、ネットワーク、物理的なセキュリティなどがある必要があります。 &nbsp;クラウドでワークロードをホストする場合、サーバーまたはワークロード (ネットワーク、監視、ID とアクセス管理、サブスクリプションとテナントの作成など) へのインストールを開始する必要がある特定の作業があります。 ワークロードをクラウドに導入する場合は、コンプライアンスやセキュリティのニーズ、およびディザスター プランやバックアップ計画について考える必要もあります。 組織&#39;のニーズに応じて最初から存在する必要があるとは限らないが、&#39; について考えるのは確実に、あなたの体験がはるかにスムーズに進むのに役立つ可能性がある。 また、&#39;ゾーンとは何かを考え、Azure でワークロードをホストするために必要な基盤を構築するのに役立ちます。&nbsp;</p>


  <p>Tailwind Traders は、ランディング ゾーンの詳細と、ワークロードが Azure に住むのに適した環境を設計して実装する方法について詳しくは、楽しみに思っています。&nbsp;</p>


  <h2>ランディング ゾーンの選択肢</h2>


  <p>ランディング ゾーンを調査するときに、Tailwind Traders はいくつかのオプションを見つけた。 <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-small-and-expand-Azure-landing-zones-approach--Landing-zones-Ep3--Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">小規模および拡張、エンタープライズ</a><a href="https://channel9.msdn.com/Shows/Azure-Enablement/Create-an-enterprise-scale-architecture-in-Azure--Landing-zones-Ep4--Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">規模、および</a>パートナーランディング ゾーン<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/partner-landing-zone?WT.mc_id=modinfra-10032-salean" target="_blank">を開始します</a>。</p>


  <p>小規模で&nbsp;&nbsp;展開の開始ゾーンは、クラウドの取り組みを開始し始め、ガイド ハンドが必要なが、まだどこに行くのか分からない組織に最適な場所です。</p>


  <p>エンタープライズ規模のゾーン&nbsp;は、迅速なデプロイ (6 週間から 8 週間) を求め、ワークロードに対するセキュリティまたはコンプライアンスの即時の必要性を持つ組織を支援するように設計されています。</p>


  <p>パートナー&nbsp;ランディング ゾーンは、システム インテグレーター (SI)、マネージド サービス プロバイダー (MSP)、または<a href="https://channel9.msdn.com/Shows/Azure-Enablement/Overview-of-Cloud-Adoption-Framework-for-Azure--Introduction-Ep1-Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">独立</a>系ソフトウェア ベンダー (ISV)&nbsp; からのオファリングであり、クラウド導入フレームワーク 内の機能豊富なエクスペリエンスと手法に基づいてランディング ゾーン ソリューションを設計しています。</p>


  <h2>適切な選択</h2>


  <p>Tailwind Traders は&nbsp;、Azure の体験に取りかかっているのを楽しみにしています。ランディング ゾーンを使用すると、その体験を迅速に実装するのに役立ちます。 ただし、間違ったランディング ゾーンの選択と、長期的な体験に与える影響について心配しています。 間違ったランディング ゾーンを選択すると、最後にもう一度開始する必要があるシナリオが発生したり、実行に計画よりも時間がかかる場合や、一部の実装手法の準備ができていない場合にスキルの課題が発生する可能性があります。</p>


  <p>Tailwind Traders は、ランディング ゾーンの選択を開始する前にいくつかの重要なことを考える必要があります。これらの重要なポイントに回答すると、適切なランディング ゾーンに導く助けになります。</p>


  <p>運用モデルについて考える&nbsp;必要<strong>があります</strong>。組織は IT 部門をどのようにして実行しますか? 各チームがワークロードまたは単一領域に重点を置く分散型モデルを実行していますか? 1 つの中央 IT チームがすべてを制御する従来の中央運用モデルを実行している可能性があります。 または、一般的なユーティリティが共有されているエンタープライズ運用モデルを実行しているかもしれませんが、部門またはチームは、特定のワークロードまたは領域に対していくつかの自律性を持っています。 現在の運用モデルとクラウドへの移行&#39;する場所を理解すると、選択したランディング ゾーンに大きな影響を与える可能性があります。</p>


  <p>また、Azure にワークロードを実装する方法を考 <strong>える</strong> 必要があります。 このプロジェクトは時間の影響を受け、特定の日付までに配信する必要がありますか? プロジェクトの配信時間を理解すると、Tailwind Traders が向かっているランディング ゾーンルートが重要になる可能性があります。&nbsp;</p>


  <p><strong>セキュリティ、ガバナンス。&nbsp;また、コンプライアンスのニーズや要件</strong> も、話し合い、完全に理解するために必要な要件です。 実施する必要がある規制コンプライアンス ポリシーはありますか? セキュリティ&#39;ポリシーを完全に定義する必要はないが、どのような方向に進みたいか、それがランディング ゾーンの選択と設計にどのような影響を与えるのかを理解する必要がある。&nbsp;</p>


  <p>最後に考慮する必要があるのは <strong>、ランディング ゾーン</strong> とワークロードのデプロイ方法です。 Tailwind Traders は、ワークロードをデプロイする方法、手動で行う方法、または自動化アプローチに進む方法について考える必要があります。 繰り返しになります&nbsp;&#39;完全な答えを知る必要はありません。しかし、進みたい方向を理解すると、ゾーンの選択を進めるのに役立ちます。</p>


  <p>クラウドに既にいくつかのワークロードが存在し、必要に応じて、またはシャドウ IT によってそこに置かれている可能性がある場合は、Tailwind Traders のように最初から始めるのが楽ではない可能性があります。 Cloud Journey Tracker のような体験を支援するために、現在の<a href="https://docs.microsoft.com/assessments/?WT.mc_id=modinfra-10032-salean" target="_blank"></a>場所と、詳細なガイダンスについては、クラウド導入フレームワーク内を参照する場所を理解するのに役立ちます。</p>


  <p>間違&#39;ランディング ゾーンを選択することもできますが、組織&#39;の運用モデル、プロジェクトタイムライン、セキュリティ、ガバナンス、コンプライアンス、デプロイのニーズを理解すると、クラウド体験を開始するために適切なランディング ゾーンを選択できます。</p>


  <p>今後のブログ記事では、Tailwind Traders とそのクラウド導入の取り組みについて説明します。 ただし、クラウド導入フレームワーク の詳細と、クラウド導入の取り組み加速に役立つ方法を学習したい場合は、 <a href="https://channel9.msdn.com/Shows/Azure-Enablement" target="_blank">Azure Enablement Show</a> を開始するのに最適な場所です。</p>


