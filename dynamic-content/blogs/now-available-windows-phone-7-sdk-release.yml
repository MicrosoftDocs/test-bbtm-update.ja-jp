Title: '利用可能: Windows Phone 7 SDK リリース'
Summary: Microsoft Research では、ソフトウェア開発キット 7 + Windows Phone SDK プレビュー ダウンロードCloud Servicesリリースしました。 (SDK)この SDK は、7 つのアプリケーションWindows Phone開発を中心に設計されています。
Content: '<p>Microsoft Research <a target="_blank" href="https://research.microsoft.com/en-us/downloads/0c54f42c-84b1-4ad5-a1b3-37008f3b6bff/default.aspx?tag=mantle_skin;content">は、7</a> + Windows Phone Software Development Kit Cloud Services SDK プレビュー ダウンロードをリリースしました。 (SDK)この SDK は、一般Windows Phone利用できない 7 つのアプリケーションの開発を中心に設計されています。&nbsp;これらのサービスには、計算 (Windows Azure)、ストレージ (Windows Azure)、認証 (Windows Live ID)、通知、クライアント のバックアップ、クライアント コードの配布と場所が含まれます。</p>  <p><a target="_blank" href="https://research.microsoft.com/en-us/downloads/0c54f42c-84b1-4ad5-a1b3-37008f3b6bff/default.aspx?tag=mantle_skin;content">ここをクリックして SDK をダウンロードします</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/30/now-available-windows-phone-7-sdk-release.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
