Title: 新しい年に Azure を学習するための 4 つのヒント
Summary: Azure を学習するための解決策を維持するためのヒントを次に示します。2018 年の開始を待つ必要はありません。
Content: >-
  <p>多くの&#39;解決に取り入れ、維持できなかった解決策を嘆き、新しい解決策を新しく作り始めるのは、その時期です。 最近、バージニア州のテクノロジ企業でソフトウェア開発者をしている友人や元同僚と話をしました。 2018 年の計画を共有する中で、彼は 2017 年に対して得た未解決の解決策について私に話しました。これは Azure を学習する予定でした。 彼は、この解決が 2013 年に元に戻ったことを思い出しました。 ほとんどの放棄された解決策の場合と同様に、彼は自分自身を守る準備ができている十分な理由がありました。 彼は、&rsquo;2018 年に Azure について学ぶことを解決することで、その教訓を生き続けろと言いました。</p>


  <p>彼の問題の一部は、解決自体 (もう 1 つが先延ばし) にあることを提案しました。 私にとって、Azure &ldquo;を学習するという信念は、目的地ではなく、体験であるスノークローネをトリガーします。&rdquo; Azure を固定的で有限なもののように学習するのではなく、毎日 Azure に関する新しい情報を学ぶだけの覚え方をする必要がある、と私は言いました。 その 1 つの変更を実装した場合&rsquo;、彼は今日から解決を無視した今年で成功する可能性があります。</p>


  <p>Azure を学ぶ彼の解決策を維持するために彼と共有したヒントを次に示します。</p>


  <ol>
   <li>
   <p><b>無料の電子ブックを取得する</b> -開発者<a href="https://aka.ms/azuredevebook" target="_blank">ガイドを読&rsquo;んで、Microsoft Azure、Second Edition を参照してください</a>。 この電子ブックの長いページは約 50 ページですが、開発者向けの Azure の概要を簡単に示します (開発者によって作成されました)。 第 6&#39;3 つのチュートリアルを試す準備ができたら、Azure で実践的な時間を取ることができます。&#39;次の手順に進む必要があります。<br>
   <br>
   <a href="https://aka.ms/azuredevebook" target="_blank"><img alt="dev-guide-cover" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dddbc1fd-b624-408b-a5c7-0079032bea23.png" style="display: inline; background-image: none;" title="dev-guide-cover" width="189"> </a></p>
   </li>
   <li>
   <p><b>無料アカウントを作成する</b> - ハンズ&#39;準備ができたら、無料アカウント <a href="https://azure.microsoft.com/en-us/free/" target="_blank">を作成します</a>。 今年は、無料アカウントがさらに向上しました。 このプロセスでは、本人確認のためにクレジット カードが必要です。 Azure では多くの無料サービスを使用できます。ただし、30 日間の Azure 無料試用版では、その期間中に 200 ドルの料金が発生します。 試用版にサインアップすると、使用制限が既定で有効になります。 使用制限は $0 です。 制限は変更&rsquo;できませんが (&rsquo;あるか、または変更しないか)、課金アラートを設定して支出を監視し、サブスクリプションの支出率と予測グラフをダッシュボードにピン留めすることができます。</p>
   </li>
   <li>
   <p><b>使用するプロジェクトを選択する</b> - Azure は、コンテンツを使いこなす以上のリソースを必要とします。 最終的には、何かを構築し始める必要があります。 クラウド&rsquo;に移行できるプロジェクトがある場合は、より迅速に進行し、より良い景色をお楽しみいただけます。 おそらく、他のテクノロジや個人の Web サイトを学習するために構築した美しいアプリがあるでしょう。</p>

   <p>&rsquo;完全な損失が発生した場合は、<a href="https://azure.microsoft.com/en-us/resources/samples/?sort=0" target="_blank">Azure Code Samples</a> を探索するか、<a href="https://github.com/catenn/ToDoList" target="_blank">toDoList</a> などのフォークする GitHub 上のアプリを見つけるか、Cosmos DB サンプルを探索して、Azure Cosmos <a href="https://github.com/JeremyLikness/explore-cosmos-db" target="_blank">DB</a> に関する&#39;の素晴らしい情報を確認してください。</p>
   </li>
   <li>
   <p><b>パイロットに乗り込む</b> - GUI またはコマンド ラインの設定に応じて、Azure をAzure portalまたはCloud Shellを使用します。</p>

   <ul>
    <li>
    <p><a href="https://portal.azure.com" target="_blank">このAzure portal</a> は、Azure リソースで実行できる可能性があるすべての操作を実行するための Web ベースの UI です。</p>

    <p><a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Portal-Updates-August-2017" target="_blank">Azure Portal に関する Azure Friday のエピソードを見る</a></p>
    </li>
    <li>
    <p><a href="https://shell.azure.com/" target="_blank">Azure Cloud Shell</a> は、Bash (一般提供開始) または PowerShell (プレビュー) を使用してコマンド ラインから世界をルール化する機能と柔軟性を備えるもう 1 つのインストール無料オプションです。</p>

    <p><a href="https://www.youtube.com/watch?v=RhnZ4lJgEnU" target="_blank">Microsoft Mechanics Live の「Microsoft Mechanics Live」のビデオをAzure Cloud Shell</a></p>
    </li>
   </ul>
   </li>
  </ol>


  <p><b>Bonus tip</b> -何千人ものエンジニアとDevOps、Azure の移動速度が非常に速いという意味です。 Azure の変更に対応するために役立つリソースを次に示します。</p>


  <p>&nbsp;</p>


  <ul>
   <li>
   <p><b>ドキュメント</b> -<a href="https://docs.microsoft.com/en-us/azure/" target="_blank">Azure のドキュメントは</a>、最も包括的で最新のリソース&rsquo;です。 ドキュメントのチュートリアルの多くには、チュートリアルの手順と共にCloud Shellを起動する機能が含まれます。 この新しいサイトは、古い MSDN ライブラリを置き換え、大幅に改善されたエクスペリエンスを提供します。</p>
   </li>
   <li>
   <p><b>Azure</b> - <a href="https://friday.azure.com" target="_blank">Friday のビデオ</a> は、私が作成するのに役立つビデオ シリーズです。 当初は週単位のシリーズで、Azure の成長速度に対応するために、週に 3 つの新しいエピソードを公開しています。 その他の短い形式のビデオ シリーズは、 <a href="https://www.youtube.com/watch?v=24K7_EzW5yc&amp;list=PLXtHYVsvn_b_v4EKljH6dGo9qJ7JjItWL" target="_blank">Microsoft Mechanics</a>、 <a href="https://channel9.msdn.com/Shows/Tuesdays-With-Corey" target="_blank">Tuesdays with Corey</a>、 <a href="https://www.youtube.com/channel/UCz7bkEsygaEKpim0wu_JaUQ" target="_blank">Cloud Tech 10</a>、Azure This Month の Azure プレイリスト <a href="https://acloud.guru/series/azure-this-month/view/latest" target="_blank">です</a>。</p>
   </li>
   <li>
   <p><b>ブログと電子メールのニュースレター Azure</b> - <a href="https://azure.microsoft.com/en-us/blog/topics/last-week-in-azure/" target="_blank">の先週は、Azure</a> ブログで始めたシリーズです。 Azure ニュースの週単位の切り上げが提供されます。 Azure&rsquo; <a href="https://azureweekly.info/" target="_blank">Weekly</a> や Build Azure など、優れたコミュニティ ブログ <a href="https://buildazure.com/" target="_blank">もいくつか用意されています</a>。 <a href="https://azure.microsoft.com/en-us/community/newsletter/subscribe/" target="_blank">Azure ニュースレターをサブスクライブして、</a> 毎月受信トレイに Azure ニュースを配信します。</p>
   </li>
   <li>
   <p><b>オーディオ</b> - Azure&rsquo; ポッドキャスト <a href="https://azpodcast.azurewebsites.net/" target="_blank">も用意されています</a>。これは平均約 30 分です。</p>
   </li>
  </ul>


  <p>明けましておめでとう！</p>
