Slug: simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints
Title: 組み込みのアプリケーションを使用してコンプライアンスのニーズを満たしながら、環境のAzure Blueprints
Summary: コンプライアンス標準専用に構築された最初の Azure Blueprint である ISO 27001 共有サービス ブループリントのリリースをお知らせします。これは、仮想ネットワークやポリシーなどの一連の基礎 Azure インフラストラクチャを特定の ISO コントロールにマップします。
Content: >-
  <p>&rsquo;コンプライアンス標準専用に構築された最初の Azure Blueprint<strong></strong>(仮想ネットワークやポリシーなど、一連の基礎 Azure インフラストラクチャを特定の ISO コントロールにマップする <a href="https://aka.ms/ISOSharedServices" target="_blank"><strong>ISO 27001 共有</strong></a><strong></strong>サービス ブループリント サンプル) のリリースをお知らせします。</p>


  <p>Microsoft Azure 90 を超えるコンプライアンスオファリングで業界をリードしています。 Azure は、一般データ保護規則 (GDPR)、ISO 27001、HIPAA、PCI、SOC 1、SOC 2 などの広範な国際および業界固有のコンプライアンス標準に加え、FedRAMP や他の NIST 800-53 派生標準、オーストラリア IRAP、英国 G-Cloud、シンガポール MTCS などの国固有の標準を満たしています。 多くのお客様は、コンプライアンス設定を自動的にマップするサービスを使用して、環境の内部コンプライアンス プラクティスを活用し、構築できるという関心を示しています。</p>


  <p>お客様が米国と国際的なガバナンス要件を正しく解釈しながら、Azure での環境の作成を簡素化できるよう、クラウド導入の取り組み中に利用できる一連の組み込みのブループリント アーキテクチャを発表します。 <a href="https://aka.ms/getblueprints" target="_blank"><strong>Azure Blueprints</strong></a> は、ポリシー、デプロイ テンプレート、ロールベースのアクセス制御などの構成可能な成果物を使用して、お客様が繰り返し可能な方法でクラウド環境をデプロイおよび更新するのに役立つ無料のサービスです。 このサービスは、お客様が管理する Azure 環境を設定するのに役立ち、大規模な移行のための実稼働実装をサポートするように拡張できます。</p>


  <p>ISO 27001 共有サービス ブループリントは、Azure テナントで既に使用できます。 [ブループリント] ページに移動し、[ブループリントの&ldquo;&rdquo;作成] をクリックし、一覧から ISO27001 共有サービスブループリントを選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/147141f7-8d26-4dba-b0db-0eb0a84cb60f.png"><img alt="Creating a blueprint in Azure portal by selecting a template" border="0" height="1167" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aaed223-c616-4bd2-9964-5ead479ff9a6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Blueprints" width="2404"></a></p>


  <p>ISO 27001 ブループリントは、1 回のクリックで、実稼働環境の準備が整い、エンドツーエンドのソリューションをデプロイするのに <strong>役立つ</strong> 設計であり、以下が含まれます。</p>


  <ul>
   <li><strong>セキュリティ強化されたインフラストラクチャ リソース: </strong>Azure Resource Managerテンプレートは、セットアップ時に構成パラメーターを指定することで、アーキテクチャのコンポーネントを Azure に自動的にデプロイするために使用されます。 インフラストラクチャ コンポーネントには、Azure Firewall、Active Directory、Key Vault、Azure Monitor、Log Analytics、サブネットを含む仮想ネットワーク、ネットワーク セキュリティ グループ、ロール ベースの Access Control 定義が含まれます。 さらに、これらのリソースは、定義されたブループリントと、それが作成するように設計された環境の一貫性を保護するためのセキュリティ対策として、Blueprints によってロックできます。</li>
   <li><strong>ポリシー制御:</strong> リアルタイムの適用、コンプライアンス評価、および修復を提供するのに役立つ一連の Azure ポリシー。</li>
   <li><strong>実証済みの仮想データセンター アーキテクチャ:</strong> 提供されるインフラストラクチャ リソースは、Microsoft が承認した仮想データセンター (VDC) アーキテクチャに基づいており、スケール、パフォーマンス、セキュリティ、ガバナンスを考慮します。</li>
   <li><strong>セキュリティとコンプライアンスの制御:</strong> Microsoft がクラウド プロバイダーとして責任を負うすべてのコントロールの恩恵を受ける可能性があります。このブループリントは、ISO 27001 の要件を満たすために残りのコントロールの数を構成するのに役立ちます。</li>
   <li><strong>ドキュメント：</strong> 共有サービス インフラストラクチャとポリシー制御マッピング マトリックスの説明を示す、ステップバイステップのデプロイ ガイド。</li>
   <li><strong>移行の滑道:</strong>Azure の推奨される基盤をデプロイして、移行を迅速化する手順の一連の説明を、<a href="https://azure.microsoft.com/en-us/migration/" target="_blank">Azure Migration Center。</a></li>
  </ul>


  <p>Microsoft では、お客様がセキュリティで保護され、準拠した方法で Azure を活用するのを支援する取り組みです。 今後数か月間、HITRUST、PCI DSS、UK National ヘルス サービス (NHS) Information Governance (IG) Toolkit、FedRAMP、Center for Internet Security (CIS) ベンチマーク用にリリースされた新しい組み込みのブループリントが引き続き表示されます。 早期プレビューに参加する場合は、サインアップしてください。または<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR1fUHl9R1JtPng3uyom9BmxUQjdNN1FDTlI4U0NERTlXQzJLSTA0SFhHUi4u" target="_blank"></a>コンプライアンス ブループリントの提案がある場合は、<a href="https://feedback.azure.com/forums/915958-azure-governance" target="_blank">Azure ガバナンス</a> フィードバック フォーラムを通じて共有してください。</p>


  <p>詳細については、 <a href="https://aka.ms/ISOSharedServices" target="_blank">Azure ISO 27001 ブループリントに関するページを参照してください</a>。</p>
