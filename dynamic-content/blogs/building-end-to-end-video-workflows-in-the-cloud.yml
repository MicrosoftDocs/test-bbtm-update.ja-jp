Content: >-
  Imagineコンポーネントが Azure に存在する、エンド エンドのライブ ビデオ ワークフローを構築する場合は、


  今日のライブ ビデオの世界では、エンコード作業と運用上の問題に対する絶え間ない苦労をサポートするために、オンプレミスハードウェアへの多額の投資に依存しています。 これを簡略化するには、既存のライブ ストリームをエンドポイントに接続して、準備ができているでしょうか。 はい。現在は、Azure Media Servicesのパブリック プレビューをリリースする予定Live Encoding。 Azure の機能とスケーラビリティを活用することで、クラウドで真に実行されるエンドツーエンドのビデオ ワークフローを構築できます。


  Azure Media Services 向け Live Encoding のこのパブリック プレビューでは、スーパー ボールト XLIX やソチの 2014 年のソチのソチ・スタブリング ゲームなど、世界で最も大規模なイベントのデジタル カバレッジを拡大するために使用されるのと同じライブ エンコード テクノロジを活用しています。

  <h2>内容</h2>

  Live EncodingのAzure Media Services、業界で実証済みのライブ クラウド プラットフォームで拡張されています。 ダイナミック パッケージ、動的暗号化、サブクリッピング、動的マニフェスト操作、広告マーカーの挿入、ほぼシームレスなライブ/オンデマンド機能と組み合わせて、包括的なライブおよびクラウド DVR ワークフローを構築できます。


  一般的な使用例としては、動的広告挿入を使用したイベント ベースのストリーミングに加え、クラウド DVR 要件を含む 24 時間 365 日のストリーミングが含まれます。


  <strong>次のような機能が含まれます。</strong>

  <ul>
      <li>アダプティブ ビットレート ストリームへのシングル ビットレート ライブ フィードのライブ エンコード</li>
      <li>RTP プロトコル (MPEG トランスポート ストリーム)、RTMP、およびライブ フィードを使用してライブ フィードを取り込Smooth Streaming</li>
      <li>スレートの挿入を制御し、クライアントへの広告の挿入をシグナルに送信する機能</li>
      <li>ライブ フィードのサムネイル プレビュー</li>
  </ul>

  &nbsp;


  詳細については、こちらを参照<a href="https://azure.microsoft.com/blog/2015/04/13/an-introduction-to-live-encoding-with-azure-media-services/" target="_blank"></a> して、Live Encodingの技術概要を読み、今<a href="https://azure.microsoft.com/blog/2015/05/27/using-azure-media-services-explorer-for-live-encoding/"> </a>すぐ無料試用版に<a href="https://azure.microsoft.com/en-us/pricing/free-trial/" target="_blank"></a>サインアップしてください。
