Title: WordPress ブログを SQL Azure に移行する
Summary: '[この記事は SQL Azure チームによって提供されました。] 今週は、興味深い課題に取り組み、SQL Azure で実行できる一般的なアプリケーションについて説明しました。'
Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><p style=\"text-align: center;\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2553.Titled.png\" border=\"0\"></p>  <p>今週は、興味深い課題に取り組み、SQL Azure と Windows Azure platform で実行できる一般的なアプリケーションについてご説明しました。 &nbsp;私は、 <a href=\"https://www.wordpress.com/\">WordPress</a>が Microsoft https://wordpress.visitmix.com.&nbsp との提携に多大な投資を行ってきたことを思い出してきました。MySQL でのみ実行されるようになったため、WordPress と SQL Azure で SQL Server 実行されるようになりました。 <a href=\"https://blogs.msdn.com/b/sqlphp/archive/2010/08/04/microsoft-drivers-for-php-for-sql-server-2-0-released.aspx\">PHP Driver for SQL Server</a>を利用しています。 &nbsp;このサイトには、SQL Azure にインストールする方法、および既存の WordPress ブログを新しい展開に移行する方法についての優れた方法に関する記事があります。</p>  <p>WordPress は、web 上で最も普及しているコンテンツ管理およびブログエンジンの1つであり、すべての web サイトの最大12% で使用される週あたり約100万のダウンロードが見込まれています。 &nbsp;偶然にも、私の個人的なブログは WordPress で実行されていましたが、これは Azure に移行する SQL Azure と Windows するためのすばらしい課題でした。</p>  <p>Windows Azure VM ロールを使用してこれを実装することを選択しました。 &nbsp;オンプレミスの hyper-v サーバーでは、IIS を使用して Windows server 2008 R2 の仮想イメージを作成し、WordPress をインストールしました。 &nbsp;インストールウィザードでは、データベーススキーマが自動的に実装されるため、セットアップのデータベース部分が非常に簡単になります。 &nbsp;セットアップウィザードでは、クラウドで実行されている SQL Azure データベースの場所と資格情報を指定するだけで済みます。 &nbsp;これを実現する方法については、こちらを参照してください。</p>  <p>設定とテーマをカスタマイズした後、仮想イメージをアップロードして Windows Azure にデプロイしました。これにより、ランタイムとデータベースの完全なクラウドデプロイが実現します。 &nbsp;これをクラウドに取り込むために妥協を行う必要はありません。&nbsp; </p>  <p>ぜひご確認ください。 &nbsp; アドレス: https://blog.stevenyi.com.&nbsp ;現時点では、現在のところ、上昇や写真のための屋外熱意が機能しています。今後も他のトピックについて説明します。</p>  <p style=\"text-align: center;\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6281.Blog-post.png\" border=\"0\"></p>  <p align=\"center\"></p>  <p>最後の手順では、Azure &nbsp; Windows でサービスをデプロイするときに割り当てた *. cloudapp.net アドレスを使用するのではなく、自分の ' バニティ ' URL で DNS エントリを適切に管理していました。DNS の専門家ではありませんが、これは少し困惑でした。 &nbsp;Azure Windows は、仮想 IP アドレス (vip) から抽象化レイヤーを提供するために、インスタンスにアクセスするための一貫した方法を提供するためのわかりやすい DNS エントリを提供します。これは、異なるデータセンターまたは複数のデータセンターからアプリケーションをデプロイする場合に変更される可能性があります。</p>  <p>幸いなことに、Microsoft での作業に関するすばらしい点の1つは、非常に楽しい人になることです。 &nbsp;azure チーム <a href=\"/\"></a> Windows の上田マルクスは、これについてさらに詳しく説明すると共に、CNAME レコードとドメイン転送を使用して azure Windows にカスタムドメインをマップする方法について説明します。 &nbsp;投稿は<a href=\"/posts/custom-domain-names-in-windows-azure\">ここ</a>にあります。 &nbsp;私は DNS の専門家ではなかったので、投稿を読んだ後でも、基本的に同じことを繰り返す必要がありました。&nbsp; </p>  <p>しばらくお待ちの方は、ぜひお楽しみください。 &nbsp; すばらしい週末があります。</p>  <p>-上田イ語</p>"
