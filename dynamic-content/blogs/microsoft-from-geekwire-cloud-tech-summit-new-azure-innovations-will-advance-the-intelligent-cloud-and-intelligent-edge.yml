Content: >-
  <p>今日、私は、顧客がクラウドを使用している方法と将来の機能について話し合う、シアトル地域の Tech Community と一緒に、Wire Cloud Tech Summit に集いました。 私は、新たなクラウド イノベーションに関する Microsofts&rsquo; のビジョンについてより多くを共有するために、Fireside チャットのステージで、Wires&rsquo; Todd Vision と Tom Chatzit に参加しましたが、多くのユーザーと直接接続する必要がありました。 これらの会話では、インテリジェント クラウドに目を向けるユーザーの数が、サーバーレス、ブロックチェーン、エッジ コンピューティング、AI &mdash;&rsquo;など、新たなイノベーションがどのようにビジネスや人々の生活を変えるソリューションを作成するのにどのように役立つのかについて、さらに明らかになりました。</p>


  <p>Microsoft では、お&rsquo;&rsquo;客様からインスピレーションを得たテクノロジと、インテリジェントなクラウドとインテリジェントエッジをビジネスの現実にする必要があるという情報を継続的にリリースしています。 たとえば、接続性が低いリモート領域で動作するアプリケーションを構築する必要がある場合があります。 または、競争上の圧力により、データの格納、アクセス、分析情報の迅速な向上が必要です。 また、データとアプリケーションが世界中でセキュリティで保護され、回復力があり、高可用性を備えるという自信が必要です。</p>


  <p>Tom と Todd との間に、最新の Azure&rsquo; ソリューションと最新のリージョンと可用性ゾーンを発表しました。このビジョンをお客様、お客様、および ID は、これらの新しいテクノロジについてより多くの情報を共有する必要があります。</p>


  <h2>ビッグ データ分析の次のレベルの導入</h2>


  <h3>Azure Data Lake Storage Gen2 と一般提供されるAzure Data Factory機能</h3>


  <p>現在、データは企業の通貨であり、データを簡単に格納し、迅速にアクセスして、アクション可能な分析情報を得る必要があります。 また、ビッグ データを迅速かつ簡単に取り込んで統合し、分析情報を簡単に取得できる必要があります。 現在、最も要求の厳しい機密性の高いワークロードに必要なスケール、パフォーマンス、セキュリティを実現するために、ビッグ データ分析用の拡張性とパフォーマンスが高く、コスト効率に優れた Data <a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/" target="_blank">Lake ソリューションである Azure Data Lake Storage Gen 2</a> のプレビューが導入されています。&nbsp;</p>


  <p>Azure Data Lake Gen2 は Azure Blob Storage &mdash; &mdash; の基盤に基基に構築されています。データから常に使用されているデータから、場合によっては参照する必要があるデータ、または規制上の理由で保存する必要があるデータまで、データをコピーすることなく 1 つのストアに共存できます。 つまり、よりコスト効率の高い価格で、豊富なセキュリティと共にデータに関する分析情報を得る速度が向上します。 Azure Data Lake Storage では、Blob Storage プロトコルと Hadoop ファイル システム プロトコルを使用して非構造化オブジェクト データとファイル データに同時にアクセスできる統合データ ストアも提供されます。</p>


  <p>また、現在では <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">、Azure Data Factory</a> の新機能の一般提供も開始され、データ移動をサービス容量として提供し、ハイブリッド環境とマルチクラウド環境全体で分析を構築し、生データをアクション可能な分析情報に変換できます。 新しい機能には、データ パイプラインを作成、スケジュール設定、管理するための Web ベースのグラフィカル ユーザー インターフェイス、オンプレミスとクラウド間でのデータ移動を促進するための 70 を超えるデータ ソース コネクタからのコードフリーのデータ インジェスト、SQL Server Integration Services パッケージを Azure に簡単にリフトして Azure Data Factory のマネージド実行環境で実行する機能が含まれます。 また、Azure Data Lake Storage 用のネイティブ <a href="https://go.microsoft.com/fwlink/?linkid=875418" target="_blank">ADF</a> コネクタを利用して、大規模にデータ レイクを読み込む方法を開始できます。</p>


  <h2>インテリジェント エッジの有効化</h2>


  <h3>Azure IoT Edge の一般提供</h3>


  <p>今後 10 年間で、ほぼすべて日常的なデバイスと多くの新しいデバイスが接続されます。 これらのデバイスはすべて&ldquo;&rdquo;非常にスマートになり、クラウドに 24 時間 365 日依存することなく、見る、聞く、理由、予測する、より多くの高度なアルゴリズムを利用できます。 これはインテリジェントエッジであり、水や石油などのリソースの配布、食品の生産と品質の向上、自然災害への対応など、世界の問題に対処する方法におけるイノベーションの次の波を定義します。</p>


  <p>エッジ コンピューティングの約束を実現する戦略の重要な部分として、Azure IoT Edge を使用します。これにより、クラウドとエッジの間の一貫性が実現されます。 つまり、AI と機械学習をエッジにプッシュし、市場で最も包括的で革新的なエッジ オファリングを提供できます。 現在、<a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">Azure IoT Edge</a> はグローバルに一般提供され、柔軟性、スケーラビリティ、セキュリティなどの強化のための新しい更新プログラムが提供されています。</p>


  <p>また、現在、Azure IoT Edge ランタイムはオープン ソースであり、<a href="https://github.com/Azure/iotedge" target="_blank">GitHub。</a> 開発者の場合、エッジ ソリューションの柔軟性と制御が向上し、ランタイムとデバッグの問題を変更できます。 Azure IoT Edge では、C#、C、Node.js、Python、Java&rsquo; などの他のエッジ ソリューションよりも多くの言語もサポートされ、Moby コンテナー管理システムのサポートが追加されました。 さらに、何万&rsquo;台ものデバイスをゼロタッチでプロビジョニングできる Device Provisioning Service をリリースしました。 Azure IoT Edge 用の新しい Security Manager は、セキュリティで保護されたシリコン ハードウェアを抽象化することで、IoT Edge デバイスとそのすべてのコンポーネントを保護するための境界付きセキュリティ コアとして機能します。</p>


  <p>Azure IoT、<a href="https://customers.microsoft.com/en-us/story/schneider-electric-process-mfg-resources-azure-machine-learning" target="_blank">Schneider Electric</a> や <a href="https://news.microsoft.com/transform/farmings-most-important-crop-may-be-the-knowledge-harvested-by-drones-and-the-intelligent-edge/" target="_blank">Carnation</a> の農業者などの Edge のお客様は、接続が不当な領域でリアルタイムの分析情報を提供する高度なソリューションを構築しています。 これでソリューションは実稼働可能&rsquo;で、機能が強化されたので、他に何をビルドするのかを待つ必要はありません。</p>


  <h2>Azure グローバル インフラストラクチャ</h2>


  <h3>新しい Azure リージョン</h3>


  <p>クラウド インフラストラクチャに継続的に投資して、インテリジェントなクラウドとインテリジェントエッジを実現するコンピューティング力を高めます。 &rsquo;世界中のほぼ隅々にクラウド サービスとアプリを提供し、シナリオ全体でミッション クリティカルなアプリケーションを実行するために必要なすべてのものを、回復性ソリューションの完全なセットで提供するために役立つ 54 の Azure&rsquo; リージョンを発表しました。</p>


  <p>現在、世界で最も動的なクラウド市場の 1 つである中国での Azure プレゼンスを拡大し、2 つのリージョンが一般提供されました。 2014 年に中国で最初の国際クラウド プロバイダー (21Vianet&rsquo; と提携) を行いました。今日の発表では、利用可能な Azure リージョンの数が 2 倍になります。 Adobe、Coke、Costco、Andmler、Ford、Nuance、PG&amp;、および Adobe を含むクラウド サービスと多国籍企業を促進する大きな機会が中国で引き続き見られるので、中国の顧客に提供するためにインテリジェントなクラウド サービスを選択しています。 これは、ヨーロッパと中東でクラウド インフラストラクチャを拡張し、ノルウェーに<a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank"></a>来る新しいリージョンの計画を発表した、最近発表された計画<a href="https://news.microsoft.com/europe/2018/06/20/microsoft-announces-two-new-datacentre-regions-in-norway/" target="_blank">を基にしています</a>。&nbsp;</p>


  <p>また&rsquo;、新しい機能を追加して、Azure&rsquo; の回復性機能を絶えずAzure Availability Zones。 オランダの可用性ゾーンが一般提供され、アイオワ州とパリで既に利用可能なゾーンに追加されました。 リージョン ペアと Availability Zones を組み合わせて使用すると、Azure&rsquo; の回復性機能が向上するだけでなく、ビジネス継続性アーキテクチャに対する顧客の選択が広がり、仮想マシンに業界をリードする SLA が提供されます。</p>


  <h2>それは&rsquo;楽しい未来です</h2>


  <p>本日の「WireWire Cloud Tech Summit」では、皆さんを見て良かったと思います。 ライブにいけなかった&rsquo;方は、オンラインでフォロー <a href="https://www.geekwire.com/" target="_blank">できます</a>。 常に、インテリジェントなクラウドとインテリジェントエッジを使用してイノベーションと中断を促進するために必要なテクノロジの構築に引き続き重点を置きます。 フィードバックとコメントを共有して、これらの新しいソリューションについてお客様からご意見をお寄せください。</p>
