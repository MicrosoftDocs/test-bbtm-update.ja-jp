Title: Azure Mobile Apps 2015 年 8 月の更新プログラム
Summary: エクスペリエンスをさらに効率化し、Web アプリとモバイル アプリを構築するためのプロセスを大幅に簡素化する Azure モバイル アプリ ポータルの変更をお知らせします。
Content: >-
  先月、<a href="https://azure.microsoft.com/blog/2015/07/17/updates-to-the-mobile-apps-server-sdk/">Azure Mobile Apps .NET サーバー SDK</a>  に対する更新プログラムをリリースしました。これは、任意の ASP.NET プロジェクトで SDK の使用を開始し、簡単に使用できます。 現在、モバイル アプリ ポータルに対する変更を発表し、エクスペリエンスをさらに合理化し、Web アプリとモバイル アプリを構築するためのプロセスを大幅に簡素化します。


  これらの更新プログラムを使用すると、プッシュ、モバイル認証、オフライン同期など、一連のモバイル機能が提供されます。これは、お<em></em>客様が任意のモバイル アプリApp Serviceできます。

  <h3>Web とモバイルの継続的なエクスペリエンス</h3>

  この機能の大きなAzure App Service、Web と web の両方を実行する統合プラットフォームが 1 つ用意Mobile Appsです。 Web ソリューションとモバイル ソリューションは、通常は手をつないで行くというお客様からよく聞きます。 モバイル専用または Web 専用のエクスペリエンスを見つけるのはますますまれになってきています。


  これをサポートするために、Web アプリ (または他のアプリの種類) に任意のモバイル機能を追加できます。 [モバイル アプリ] 設定クリックし、[モバイル アプリ] セクションから任意の機能を有効にしてください。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppCategory.png"><img class="alignnone size-medium wp-image-331591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppCategory-520x369.png" alt="Mobile App category in settings blade" width="520" height="369" /></a>

  <h3></h3>

  <h3>モバイル アプリを作成する</h3>

  "モバイル アプリの作成" ジェスチャが大幅に簡略化され、"Web アプリの作成" フローがミラー化されました。 Azure 管理ポータル でモバイル アプリを作成すると、Web アプリと同様のリソースが取得されます。 その後、データベース、通知ハブ、または認証機能を [認証] ブレード設定できます。

  <h3>機能の追加</h3>

  各モバイル機能は、任意の順序と組み合わせで、"モバイル アプリ" 設定カテゴリから個別に有効にできます。


  "クイック スタート" オプションを使用すると、完全なモバイル アプリ プロジェクトにアクセスできます。これにより、開発を開始するために使用できる、クライアントとサーバーの両方のエンドツーエンドアプリケーションが表示されます。 これらのプロジェクトでは、データベースを作成するSQLが必要ですが、まだ作成していない場合は、この操作を求めるプロンプトが表示されます。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppQuickstart.png"><img class="alignnone size-medium wp-image-333421" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppQuickstart-636x268.png" alt="MobileAppQuickstart" width="636" height="268" /></a>


  &nbsp;


  [モバイル アプリ] の [データ] オプションを使用して設定を作成して接続できます。 現在は、SQL使用できますが、近日提供されるプロバイダーが多くなってくる予定です。 データの操作とオフライン機能の有効化の詳細については、アプリへのオフライン同期の追加に関 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-xamarin-ios-get-started-offline-data-preview/">するチュートリアルを参照してください。</a>


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppData.png"><img class="alignnone size-medium wp-image-333431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppData-636x200.png" alt="Mobile App Data settings" width="636" height="200" /></a>


  &nbsp;


  プッシュ通知は、App Serviceによって処理Notification Hubs。 通知ハブをプロビジョニングし、アプリケーションにリンクするには、[モバイル アプリの設定] カテゴリの [プッシュ] を選択します。 ハブがリンクされた後、メニュー項目を使用すると、そのハブのプッシュ通知サービスを構成できます。 通知の操作の詳細については、アプリへのプッシュ <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-backend-xamarin-ios-get-started-push-preview/">の追加に関するチュートリアルを参照</a> してください。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppPush.png"><img class="alignnone size-medium wp-image-333441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppPush-538x369.png" alt="Mobile App push settings" width="538" height="369" /></a>


  &nbsp;


  また、ゲートウェイを使用して認証をApp Serviceできます。 リソース グループに既にゲートウェイがある場合は、ID プロバイダーの構成設定が表示されます。 そうしない場合は、新しいゲートウェイを作成するように求めるメッセージが表示されます。 アプリでは、設定ブレードの [認証/承認] オプションを使用して認証を有効にすることもできます。 これらのシナリオは収束しますが、今のところ、Mobile と API Apps では、モバイル アプリ カテゴリの [ユーザー認証] オプションを利用する必要があります。 詳細については、アプリへの認証 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-backend-xamarin-ios-get-started-users-preview/">の追加に関するチュートリアルを参照してください。</a>


  &nbsp;


