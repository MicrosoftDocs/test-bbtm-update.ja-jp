  <p><em>図 1: 高レベルのネットワークデプロイのプロトタイプを調査する</em></p>


  <p>最終的に&mdash;、この作業では、Microsoft&rsquo; のパブリック クラウドを活用する分散ネットワーク アーキテクチャが、独自のインフラストラクチャを管理するオペレーターの負担を軽減する可能性を提供しました。</p>


  <h2>さらに一歩進む</h2>


  <p>Microsoft の場合&mdash;、前述のプロジェクトは、クラウド移行の取り組みにおいてオペレーターの利益のために使用されている、より高い認識と専門知識を構築する始まりにすすむばかりでした。 そのため、初期のプロトタイプ クラウド EPC が実際のモバイル トラフィックを実行しながら実際の世界でどのように実行されるのかについてさらに理解するために、この初期のプロジェクトからの学習は、2 年間続いた実際の携帯電話ネットワークの試用版に組み込まれたのです。</p>


  <p>実際の実験は、英国の Of The City of The Kingdom と組み合わせて作成されました。 この実験は、都市全体のさまざまなポイントに設置された 5 つの携帯電話施設で構成され、従来のブロードバンド アクセスを欠く、十分なサービスを受け不足しているコミュニティに利益を提供するために指定されました。 Microsoft は、オランダのアムステルダムに配置されたフェールオーバーと並行して、アイルランドのダブリンにあるパブリック Azure リージョンにクラウド EPC をデプロイしました。 この小規模なネットワークを使用した試用版は、1 回の停止なしで機能し、全体で正常に実行されました。 Microsoft は、現在、オペレーターの利益のために活用している豊富な技術および運用データを得ました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e7b0eae-16b3-4132-bd27-018a7873dc9e.png"><img alt="Data from the Cambridge trial" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57f8914f-52d7-4a27-8bab-0bdad81f8db2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="768"></a></p>


  <p><em>図 2: Trial 試用版のデータ</em></p>


  <h2>学習した 4 つの重要な教訓</h2>


  <h3>1.非常&rsquo;に便利です</h3>


  <p>Trial 試用版の最も重要な成果の 1 つは、通信グレードの仮想ネットワーク機能 (VNF) が実際にハイパースケール パブリック クラウドで動作できるという考え方です。 EPC が外部のクラウドに存在する場合でも、Microsoft はライブの LTEnetwork&nbsp; を提供して、ネットワークパフォーマンスを高くすることができます。 トラフィックは毎日 20 ~ 40 GB に達し、最大リンク スループットは 20 Mbps を超え (5MHz では 22&times; MIMO) でした。この間、ほとんどのユーザーはダウンロード速度で少なくとも 4 Mbps を受信しました。</p>


  <h3>2.セットアップがはるかに高速</h3>


  <p>オペレーターは、クラウドへの移行の複雑さを意味するために使用できるツールとサービスを知りたがっています。 実験に基づいて、クラウド上で EPC を見つけると、携帯電話のロールアウトがはるかに簡単になります。 資本支出の必要性は言うまでもなく、従来の EPC 機器を単独で調達して委託するには数か月かかっている可能性があります。 代わりに、新しい Azure リージョンで開始するために 5 分未満かかっています。</p>


  <h3>3.信頼性&rsquo;が高い</h3>


  <p>この調査では、ハイパースケール クラウドがオペレーターが必要とする高可用性標準に準拠していないという懸念に対処して、Azure で実行されている VFS の信頼性が高い可能性を証明しました。 3 か月間のさまざまな Azure コンポーネントの信頼性を測定する中で、Azure は 4 つのナインの可用性を満たしました。これは、試用に十分でした。 ここでは、ネットワークのアップタイムをさらに向上させるために、Azure 内の他のサービス (Azure ExpressRoute、Azure 可用性セットと Azure Availability Zones へのデプロイ、および信頼性の高いデータ ストア) をデプロイに組み込むことに注意してください。</p>


  <h3>4.保守&rsquo;が簡単</h3>


  <p>実験からのもう 1 つの重要な発見は、ネットワーク管理の容易さでした。 Microsoft は、毎日の運用を行うネットワーク管理インターフェイスを Azure に作成しました。 また、Azures のデータ&rsquo;分析ツールを活用することで、ネットワークの正常性を監視し、ネットワークの正常性を監視し、アラートを生成Azure portal。 1 行のコードを記述することなく、これをすべて実現しました。これにより、1 人のチーム メンバーがネットワーク全体を管理できます。</p>


  <h2>これは、今日のオペレーターにとってどのような意味がありますか?</h2>


  <p>Microsoft は、引き続き、Trial 試用版、高度なテクノロジを使用してネットワークを実行している数百人の顧客との実際の経験、および世界中のオペレーターとの深い関係などの調査に基づいて、サービスの戦略とポートフォリオを改善し続けています。 これらの学習から得られる設計機能には、次のようなものがあります。</p>


  <h3>マイクロサービス ベースのアーキテクチャを使用してフットプリントを削減し、パフォーマンスを向上させる</h3>


  <p>たとえば、IP マルチメディア コア ネットワーク サブシステム (IMS) は、ハイブリッド クラウド アーキテクチャ内のコンテナー内で実行するために特別に構築された最初の商用クラウドネイティブ ネットワーク関数でした。 オペレーター インフラストラクチャの財務上の需要を満たすために必要なコンピューティング フットプリントが小さいことに気付き、使用されるマイクロサービス手法が、回復性、柔軟性、スケーラビリティの利点を実現するのに十分な粒度を確保するために注意が必要でしたが、データの永続性とパフォーマンスに影響を与えるほど詳細ではありません。</p>


  <p>リアルタイム ユーザー トラフィックをサポートするネットワーク関数では、追加の複雑さを考慮する必要があります。この場合、CPU&nbsp; サイクルやカスタム ハードウェアを過剰に使用せずに、シリコンに近いスループットを提供できる新しいデータ プレーン アクセラレーションとパケット処理パイプラインのイノベーションが必要になります。 これらのテクノロジは、最初にセッション 境界コントローラー内で採用され、後で 5G コア内で採用されました。これは、リソースが非常に制約されているマルチアクセス エッジ コンピューティング環境専用に構築されています。</p>


  <p>同様に、Unity クラウド オーケストレーションなどのソリューションでは、クラウドネイティブ テクノロジを利用し、Kubernetes などの 1 つのツールを使用してコンテナー化されたネットワーク機能を管理することで、オーケストレーションを簡略化しています。 Unity Cloud では、容量と高可用性ネットワーク計画の時間と複雑さを軽減できます。これらの関数は動的に管理されます。 また、Unity Cloud は、マイクロサービスを使用して、機能の配信とソフトウェアとパッチのアップグレード プロセスを簡略化します。</p>


  <h3>運用コストを削減するために自動化された管理レイヤーを使用する</h3>


  <p>ServiceIQ と Unity Cloud Operations&mdash; によって実現されるサービス自動化機能は、アプリケーション プログラミング インターフェイス (API) としてビジネス インテリジェンス レイヤーに展開され、オペレーターは、より安全で、柔軟性があり、効率的で、スケーラブルで、回復力のあるネットワークを作成できます。 これらのネットワークは次の場所になります。</p>


  <ul>
      <li><strong>自己</strong>修復: ビッグ データと AI の機能を使用して、ネットワークによって予測障害モデルが構築される可能性があります。このモデルは、障害状態を回避するためにネットワーク構成を変更できる自動化されたプロセスと組み合わされます。</li>
      <li><strong>自己防御</strong>: 行動分析モデルは、異常であり、侵害されたコンポーネントを示す可能性があるネットワーク要素の動作を識別するために構築できます。 自動化されたプロセスでは、疑わしいネットワーク要素をサンドボックス化して、さらに分析と修復を行い、さらに最後に既知の良好な構成にロールバックすることもできます。</li>
      <li><strong>自己最適化:</strong> AI は、より効率的なコンピューティング リソース、無線リソース、電源設定につながるパターンを認識し、必要に応じてネットワーク構成を調整します。</li>
      <li><strong>自己構成:</strong> 新しいネットワーク要素が追加されると、ネットワーク内で自動的に認識、プロビジョニング、構成されます。</li>
  </ul>


  <p>オペレーターが Microsoft ファーストパーティ VNF またはクラウドネイティブ ネットワーク関数 (CNF) を選択するか、Azure プラットフォームで認定されているサードパーティの VNF または CNF パートナーと連携することを選択した場合でも、Azure は、基になるクラウド プラットフォームが、回復性を確保し、パフォーマンスを管理し、コア ネットワーク ワークロードをサポートするために必要な実行を自動化するために必要なオーケストレーション、管理、公開機能を提供することを保証します。</p>


  <h2>作業</h2>


  <p>Microsoft&rsquo; は、オペレーターのクラウドへの移行をサポートするためのコミットメントレベルを過小評価することはできません。 ここで引用されている研究作業は、引き続き調査を続ける多くのプロジェクトの例の 2 つのみを表し、今後もロードマップを通知します。 最後に、この知識の本文は、クラウドへの移行を可能な限り円滑に行う上で、オペレーターをサポートする方向を導きます。 Microsoft は、ハイパースケールパブリック クラウドデプロイ内の信頼性、速度、一貫性に関しては、サポート オペレーターに適した人がいなきことを知っています。</p>


