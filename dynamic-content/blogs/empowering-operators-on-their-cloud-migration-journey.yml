Title: クラウド移行の取り組みについてオペレーターを支援する
Summary: オペレーターにとって、クラウドへの移行には多くの課題が伴う可能性があります。他の課題よりも複雑な課題もあります。 ここでは、クラウド移行へのオペレーターのパスに関しては、one-size-fits-all ソリューションなどがない点に注意することが重要です。
Content: >-
  <p>オペレーターにとって、クラウドへの移行には多くの課題が伴う可能性があります。他の課題よりも複雑な課題もあります。 ここでは、クラウド移行&rsquo; へのオペレーターのパスに関しては、1 つのサイズに適合するソリューションは何も行わない点に注意することが重要です。 オペレーターには、セキュリティ、監視性、回復性、パフォーマンスに固有のニーズがあります。</p>


  <p>その結果、Microsoft では、既存のクラウド サービスを取得して再パッケージ化するよりもはるかに優れたオペレーターをサポートしています。 &mdash;フォールト トレラント なサービスを顧客に提供するコミットメントの結果として、オペレーターによって課せられた要求を満たすために何が必要かを含む、オペレーターのワークロードを正確に把握することが非常に重要である点を理解しています。</p>


  <p>このブログでは、オペレーターに対する Microsoft&rsquo; の取り組みと、何年もの研究から生まれた実践的な製品戦略の開発に関する Microsoft の取り組み例の 1 つについて説明します。 これにより、現在、オペレーターが Azure of Operators の一部として提供 <a href="https://azure.microsoft.com/en-us/resources/azure-for-operators-a-cloud-for-network-operators/" target="_blank">しているソリューションに直接導かされました</a>。</p>


  <h2>携帯ネットワーク パケット コアをクラウドに導入する</h2>


  <p>数年前、Microsoft はハイパースケール のパブリック クラウドに携帯ネットワーク コア ネットワーク (EPC) を実装する実現可能性を判断することを目的とした研究プロジェクトに取り組み始めました。 この作業から得たのは、パブリック クラウド上の EPC 用の分散ネットワーク アーキテクチャの研究プロトタイプでした。 これはクラウド サービスとして実行され、パブリック クラウドの予測不可能性のバランスを取りながら、高可用性のためのプロビジョニングを行いました。 元の EPC 設計を維持し、このプロトタイプ クラウド EPC は、携帯電話コア ネットワークと同じ基本的な機能を提供し、標準の携帯電話機器 (携帯電話やベース ステーションなど) と互換性がありました。</p>


  <p>クラウドへの移行を計画しているオペレーターのニーズをよりよく理解するために、クラウド EPC を Azure にデプロイし、実際の携帯電話と合成ワークロードの組み合わせを使用してテストしました。 これは、既存の電話会社ソリューションと比較した場合の可用性の向上と、多くの商用携帯電話ネットワークに匹敵するパフォーマンスレベルを示しました。</p>


