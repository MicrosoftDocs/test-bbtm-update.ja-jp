Title: Windows Azure Marketplace DataMarket コンテストをコード Project に入力して、Kinect で Xbox 360 を獲得できるようにします。
Summary: Kinect または Intel i7 のラップトップを使用して Xbox 360 を獲得できるようにしますか。 &nbsp;その場合は、Windows azure... のデータセットを使用して、Windows azure Platform で革新的なクラウドアプリケーションを構築します...
Content: '<p>Kinect または Intel i7 のラップトップを使用して Xbox 360 を獲得できるようにしますか。 &nbsp;その場合は、 <a target="_blank" href="https://datamarket.azure.com/">azure Marketplace DataMarket Windows</a>のデータセットを使用して Windows azure Platform で革新的なクラウドアプリケーションを構築し、2011年3月31日以降の URL を <a target="_blank" href="mailto:contest@codeproject.com">contest@codeproject.com</a> 送信し *ます。 &nbsp;コンテストの最後には、最高 8 * の* アプリが選択され、受賞者はそれぞれ Intel i7 のラップトップを受信します。 また、この8つの受賞者の1人が、Kinect を備えた Xbox 360 という大賞を受賞することもあります。 &nbsp;コンテストの詳細について<a target="_blank" href="https://www.codeproject.com/Competitions/460/Azure-DataMarkets-Competition.aspx">は、こちら</a>を参照してください。</p>  <p>Windows Azure Marketplace では、ビルディングブロックコンポーネント、トレーニング、プレミアムデータセット、完成したサービスとアプリケーションを共有、購入、販売することができます。 Windows Azure Marketplace の DataMarket セクションは、英国、Data.gov、世界銀行、weather バグ、weather Central、Alteryx、STATS、Wolfram Alpha など、業界の主要なデータプロバイダーから信頼できるパブリックドメインとプレミアムデータセットを提供します。</p>  <p>開始を簡単にするために、米国のすべての<a target="_blank" href="https://www.codeproject.com/">コード Project</a>メンバーも Windows azure platform の30日間の無料パスを取得できるので、Windows azure を配置し、その性能を通じて SQL Azure することができます。 クレジットカードは必要ありません: プロモーションコードを入力してください: CP001。</p>  <p>* このコンテストは、お客様の居住権に関してほとんどの年齢があるソフトウェア開発者 &amp;  を対象としています。ただし、以下の国のケベック州および国の居住者は、法律上の制約 (キューバ、イラン、イラク、リビア、北朝鮮、スーダン、およびシリア) のために参加できません。</p>  <p>* * 賞金は、エントリがエントリの条件にどの程度準拠しているか (フォーカスと範囲、全体の品質、一貫性、構造など) に基づいて授与されます。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/07/enter-the-windows-azure-marketplace-datamarket-contest-on-code-project-for-a-chance-to-win-an-xbox-360-with-kinect.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
