Title: '顧客の一歩先を行く: リモート概要を使用する'
Summary: 企業が過去にリモート監視を確認した場合は、もう一度確認します。モノのインターネット (IoT) テクノロジとの統合によって、コア ビジネス プロセスの動作方法が変わりました。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/056ddea2-0c59-496c-9491-7eff8ace5ed8.png"><img alt="IoT blog 2" border="0" height="472" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4c669a5-7247-406c-920f-3a3188ce0cdb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT ブログ 2" width="1024"></a></p>


  <p>企業が過去&rsquo;&mdash;にリモート監視を確認した場合は、<a href="https://www.internetofyourthings.com/">モノのインターネット</a> (IoT) テクノロジとの統合を再び確認すると、コア ビジネス プロセスの動作方法が変わりました。 他の企業は、潜在的 &mdash; な企業がリモート監視や他の IoT アプリケーションを採用している可能性があります。 <a href="https://www.businesswire.com/news/home/20160921005122/en/IDCs-2016-Global-IoT-Decision-Maker-Survey">IDC</a> では、調査対象の組織の 31.4% が IoT ソリューションを立ち上げ、さらに 43% が次の 12 か月間のデプロイを探しているのを発見&nbsp;しました。リモート監視と IoT テクノロジは、コア ビジネス プロセスの実行方法を変更し、さまざまな方法で継続的に価値を提供しています。 データのプライバシー、セキュリティ、<a href="https://blogs.microsoft.com/microsoftsecure/2016/10/26/securing-the-internet-of-things-introducing-the-security-program-for-azure-iot/"></a>実装のコストのような課題は、この種の技術的変更を回避するための有効な理由のように思えますが、実際には、<a href="https://blogs.microsoft.com/iot/2016/09/08/four-principles-for-maximizing-the-roi-of-iot/">ROI</a> を最大化し、データ<a href="https://www.microsoft.com/en-us/cloud-platform/trusted-cloud"></a>を保護し、<a href="https://download.microsoft.com/download/8/C/4/8C4DEF9B-041B-47F3-AD7F-52F391B1D0AB/Securing_your_Internet_of_Things_from_the_ground_up_white_paper_EN_US.pdf"></a>IoT を使用しながら包括的なセキュリティを確保する方法は十分にあります。</p>


  <p>最先端のアイデアから不可欠な業界標準に急速に進化し、リモート監視によってその価値が繰り返し証明されています。 大小の製造元は、IoT 対応のリモート監視に非常に大きな価値を見ているので、効率の向上、使用率の向上、コストの削減の報酬を得る多額の投資を行っています。 2015 年の <a href="https://www.ptc.com/service-lifecycle-management/evolution-of-smart-service?utm_source=field%20service%20digital%20%20fieldservice.com&amp;utm_medium=referral&amp;utm_campaign=SV%20Aberdeen%20Evolution%20of%20Smart%20Service%20Report&amp;utm_content=SV_Aberdeen_Evolution_of_Smart_Service_Report-field_service_digital__fieldservice.com-referral-Aberdeen_Report-NA-2536&amp;cl1=SV_Aberdeen_Evolution_of_Smart_Service_Report-field_service_digital__fieldservice.com-referral-Aberdeen_Report-NA-2536&amp;cmsrc=field%20service%20digital%20%20fieldservice.com&amp;cid=701F0000000c8EvIAI&amp;elqCampaignId=684">Aberdeen</a> のレポートによると、現場のサービス可能な機器の 40% がネットワークに接続され、2013&nbsp; 年の 35% から増加しています。そして、この上昇傾向は&rsquo;変わりません。 ますます多くの製造元が&rsquo;リモート監視の利点を認識するほど、差別化要因になることはなく、競争力を維持するための要件になります。</p>


  <p>ビジネスは可視性の向上や革新的なビジネス モデルの探索を探しています。リモート監視によって、さまざまなビジネス上の利点の基盤が設定されます。 企業&rsquo;がリモート監視を実装し、価値を見ているいくつかの方法を見てみることができます。</p>


  <h2>ビジネス全体の可視性を向上させる</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e75a3bb-736c-480f-9b73-42f80fb87a17.png"><img alt="IoT blog 2 1" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2aa0504-6bef-4b2c-8978-edf7e0e5e82e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT ブログ 2 1" width="490"></a></p>


  <p>Imagine目と耳を持ち、リアルタイムであなたと話し合える場合に役立つ情報を提供します。 IoT&rsquo; 駆動型リモート監視の機能により、すべての資産で何が起こっているかを、すべての時点で正確に確認できます。 リモート監視ソリューションは、世界中のセンサー対応機器からデータを収集、統合、整理して、リアルタイムの可視性を実現します。 以前は手動でコストがかかり、時間のかかる手順だったのが、動的で自動化され、瞬時に行われる可能性があります。 接続されているデバイスからのライブ データを使用すると、組織は状態に対して一定のパルスを持ち、現在の状態に迅速かつ自動的に対応できます。</p>


  <p>リモート監視を使用すると、専門家は移動することなく潜在的な問題を確認できます。 すべてのパフォーマンス データを組み合わせて使用すると、最も強力なサポート エンジニアの専門知識を拡張し、任意の場所で潜在的な問題に事前に対応することができます。</p>


  <p>たとえば、世界で最大の産業オートメーション企業の 1 つである <a href="https://www.microsoft.com/en-us/cloud-platform/customer-stories-rockwell-automation">Rockwell Automation</a> は、製造業の一部のお客様がサプライ チェーンを監視し、高価な機器への投資を監視する方法を変えるのを支援しました。 会社のグローバルな&rsquo;フットプリントのため、すべてのフィールド資産と顧客製品が特定の時点でどのように動作していたかについて読み取ることはほぼ不可能でした。 機器データが潜在的な問題を指している可能性がある場合でも、それに対する処理に多くの時間がかかったので、問題はいずれにしても頻繁に発生します。 資産を Microsoft <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a> に接続するためのセンサーをデプロイした後、Rockwell は、そのサプライ チェーン全体をエンドツーエンドで、スコードの石油リグから隅のガスステーションまで見る事ができたのです。 機器のパフォーマンスと、圧力、温度、フロー レートなどの正常性要因に関するリアルタイム情報をキャプチャすることで、ビジネス全体の可視性を向上させることができます。 これらの新しい分析情報により、Rockwell &mdash; はプロセスを微調整し、潜在的な問題や障害に関するプロアクティブで基本的なガイダンスを顧客に提供することで、コストの高いダウンタイムを大幅に削減できます。</p>


  <h2>ビジネス プロセスを対象とした改善を行う</h2>


  <p>リモート監視は、監視コストの削減と可視性の向上から始まります。 しかし、その可視性により、エネルギー使用量の削減、顧客サービスの改善、予測メンテナンス プログラム、新しいイノベーションなど、ビジネスの他の改善も促進されます。</p>


  <h3>コスト効率の高いエネルギー管理</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff863ad0-b482-4f05-b51a-764cad9aa946.png"><img alt="IoT blog 2 3" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a18d400-11dd-43d0-a08d-3f1401121a44.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT ブログ 2 3" width="640"></a></p>


  <p>お客様が Azure IoT Suite のリモート監視機能を利用した方法の詳細については、こちらを参照してください。</p>


  <p>エネルギー使用量とコストを効果的に管理するには、電力とエネルギー システムに関する分析情報が必要です。 オンサイトでなくてもエネルギー使用量を監視および管理できると、チームはエネルギーの負荷分散を最適化し、停止を防ぎ、コストを抑えます。 データをアクション可能な分析情報に変換することで、潜在的な問題に事前に対処し、ダウンタイムを最小限に抑えることができます。</p>


  <p>Azure IoT Suite のリモート監視機能でこれを可能にした主な例は<a href="https://www.johnsoncontrols.com/insights/2016/buildings/features/smart-connected-chillers"><strong>、"コントロール" です</strong></a>。 建物用のセンサーと機器の大手メーカーである、Building Controls は、建物の運用とメンテナンスのニーズに関するリアルタイムの分析情報を事前に提供したいと思っています。 構築操作に関する分析情報がない場合、顧客は快適性と安全性の問題に事後対応的に対処し、コストを制御する必要がなかったことを意味します。 Microsoft と一緒に作業する場合、5,000 台を超える冷却機、約 40,000 台の建物サブシステムを <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a> に接続しました。 このデータを収集して分析することで、エネルギー消費量とコストを削減することで、顧客が建物を効率的に管理するのに役立つ、</p>


  <h3>フィールド メンテナンスとカスタマー サービスの改善</h3>


  <p>より複雑な機器と製品には、より複雑な修正が必要です。 特殊な機器と修理&rsquo;手順により、サービス技術者が顧客サイトに情報が表示されるオプションはなくなりました。 1 つのパーツまたはツールが乗車に対応していない場合、技術は再スケジュールする必要があります。そうすると、修理が長引き、顧客が不満を感じることができます。 パフォーマンス データを共有するスマートマシンと接続されたマシンは、サービス技術者が各サービス アクセスで、より多くの準備と生産性を実現できることを意味します。 初めて問題を解決するための適切なツール、パーツ、ワークフローが用意されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c0f117e-91c2-4a97-8dbe-4b5caefab675.png"><img alt="Discover more about how customers have delivered service excellence here with Microsoft’s Connected Field Service solution." border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73583c45-7417-4ce9-8521-cb7bb8cc2de2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"></a></p>


  <p>Microsofts Connected Field Service ソリューションを使用して、お客様がサービス エクセレンスを&rsquo;提供する方法の詳細については、こちらを参照してください。</p>


  <p>また、IoT を使用すると、リモート診断が可能になり、経験の少ない技術者は、別の技術を使用して電話で出て行く必要や、操作を行う必要なく、初めて修理を行うのをはるかに簡単に行えます。 お客様にパフォーマンス分析情報とリモート診断情報の両方をフィールド 技術に提供することで、企業が顧客満足度を実現し、市場で差別化を生み出す方法が完全に変わります。</p>


  <h3>事後対応からプロアクティブへの移行</h3>


  <p>リモート監視は、メンテナンスのパラダイムを完全に再定義しています。 履歴データを収集、格納、分析することで、リモート監視を使用すると、ある部分がダウンし、サービスが必要なときに、数学的な程度の確実性を持って確認できます。 固定スケジュールに依存し、おそらく別の 1 年間正常に実行し続ける可能性がある部分を置き換えるのではなく、特定のパフォーマンスしきい値を監視して、パーツをいつ交換する必要があるのか確認できます。 これにより、発生する前にコストの高い問題を防ぐのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/808fc253-2882-43dc-b767-e65f350f80f5.png"><img alt="IoT blog 2 5" border="0" height="287" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3882e09-c375-421f-96f2-fb281b893054.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT ブログ 2 5" width="640"></a></p>


  <p>たとえば、 <a href="https://blogs.windows.com/devices/2016/09/15/microsoft-hololens-enables-thyssenkrupp-to-transform-the-global-elevator-industry/">OfssenKrupp</a> は、世界で最も有名な建物の一部に設置された 110 万台のエレベーターの監視とサービスを向上したいと考えています。 分析情報が不足していたため、予測されていない障害によって、コストの高いダウンタイムが発生しました。 エレベーターに埋め込まれた何千ものセンサーを Microsoft クラウドに接続することで、立ち上がりは、製品のパフォーマンスをリアルタイムで可視化し、HoloLens を通じて迅速なリモート診断機能を実現しました。 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">現在、Azure IoT Suite</a> を通じて、20,000 人のエレベーター サービス技術者が作業の前に問題を視覚化して特定できるだけでなく、オンサイトで技術的および専門家の情報にリモートでハンズフリーでアクセスできる機能を備え、メンテナンス コストとエレベーターのダウンタイムを削減しました。</p>


  <h3>ガイド付きイノベーションと簡単な製品設計</h3>


  <p>リモート監視ソリューションを介して資産センサーを接続すると、製品の再設計をガイドし、将来の開発を伝え、イノベーションを促進するのにも役立ちます。 動作温度など、パフォーマンス データは、設計チームが元の設計仕様と比較して、過剰に設計された、または設計が低かったことを理解するのに役立ちます。 また、製品内センサーを使用すると、どの機能が最も頻繁に使用され、将来どの機能が残される可能性があるのかをデザイナーが簡単に確認できます。 使用されていない機能を減らすと、コストを削減したり、操作が簡単または直感的な新しいバージョンの製品を作成したりすることができます。 使用状況データを利用して、以前は不明だった市場や、異なる製品から大きなメリットを得る顧客のサブセットをまとめて発見できます。</p>


  <h2>新しいビジネス分析情報を取得し、革新的なビジネス モデルを探索する</h2>


  <p>全体像を確認できると、思いもよらない接続が簡単になります。 IoT とビッグ データまでは、さまざまなデータ サイロからの情報をまとめ、それらを関連付けるのは困難でした。 ビジネスと分析情報は、会社内の垂直によって制限されています。 Azure IoT Suite&rsquo; にデータを移動することで、傾向を特定し、会社内の潜在的な機会を特定する方が簡単になりました。 <a href="https://www.rolls-royce.com/media/press-releases/yr-2016/11-07-2016-rr-takes-totalcare-digital-with-microsoft-and-singapore-airlines.aspx">Rolls-Rollsce</a> のような一流の製造元は、顧客に提供できるこれらの改善されたデータ分析情報に基づいて、新しい収益ストリームを開く取り上げを行っています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5e69092-4bd4-417b-b89d-4b841f3270a6.png"><img alt="IoT blog 2 6" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7433c7d5-cc8c-4622-8915-24df975b9a23.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT ブログ 2 6" width="470"></a></p>


  <p>Rolls-Royce 20 年前にサービスとしてのエンジンオファリングによって航空業界を混乱させ、Azure IoT Suite からの分析情報を得て再び実行しています。 資産を接続した後、顧客がエンジンを使用している方法を確認し、エンジンと燃料のパフォーマンスを比較し、トレーニングとメンテナンスのサポートによって効率性を向上させる推奨事項を航空会社に提供できます。 この分析情報により、TotalCare という新しいサービスが得られます&reg;。 TotalCare&reg;&rsquo;&rsquo; は単なるエンジン メンテナンス プランであり、エンジンの正常性、燃料使用量、その他のデータ ポイントに関するデータを収集し、Azure IoT <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Suite と Cortana Intelligence Suite</a> にリアルタイムで集計する包括的<a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite"></a>なサービス モデルであり、顧客に高度な可視性を提供します。 TotalCare を使用&reg;するとRolls-Royce、お客様がフライトの中断を減らして、年間数百万ドルを節約できます。</p>


  <h2>概要今日</h2>


  <p>リモート監視はしばらく前から行っていますが、IoT を使用すると、新しい一連のビジネス上の利点を提供できます。 このソリューションにより、予測メンテナンス、コネクテッド ソリューション、製品イノベーションなど、使用事例の詳細な可視性と診断フィールド サービスが強化されます。 資産が通&rsquo;りを下る場合でも、世界中にある場合でも、ビジネスの競争力と差別化を維持するリアルタイムの意思決定を行うのに必要な分析情報を得られるでしょう。</p>


  <p>ビジネスの価値を完全に解き出す準備はできましたか? <a href="https://azure.microsoft.com/en-us/solutions/remote-monitoring/">IoT</a> ソリューションで Microsofts&rsquo; リモート監視を使用して資産データをクラウドにシームレスに取り込み、必要なビジネス分析情報を取得します。 IoT で今日の <a href="https://www.InternetofYourThings.com">ビジネスを変革する方法の詳細を確認してください</a>。</p>
