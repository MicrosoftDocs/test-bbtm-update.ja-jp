Title: 'クロスポスト: エンタープライズクラウドのパートナー'
Summary: 'エディターのメモ: &nbsp; この投稿は、microsoft のサーバー &amp; ツールビジネスの副社長である Satya Nadella から、務めの競合他社、パートナー、業界リーダー、Microsoft と Oracle が連携しています。'
Content: <p><strong>エディターのメモ:</strong> &nbsp;この投稿は、Microsoft のサーバー &amp; ツールビジネスの社長である Satya Nadella からのものです。</p>  <p>Microsoft と Oracle は、務めの競合他社、パートナー、業界リーダーとして、企業のお客様と協力して20年以上にわたってビジネスおよびテクノロジのニーズに対応しました。 多くのお客様は、ミッションクリティカルな Oracle ソフトウェアを実行するために Microsoft インフラストラクチャを利用しており、10年以上にわたっています。 現在、Microsoft と Oracle の新しい戦略的パートナーシップを通じて、プライベートクラウドとパブリッククラウドに対応するように作業を拡張しています。 このパートナーシップは、柔軟性と選択肢を向上させ、これらのワークロードで要求されるファーストクラスのサポートも維持することで、クラウドコンピューティングを導入するのに役立ちます。</p>  <p>新しく発表されたパートナーシップの詳細については、 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/06/24/partners-in-the-enterprise-cloud.aspx">Microsoft の公式ブログ</a>を参照してください。</p>  <p>Satya</p>
