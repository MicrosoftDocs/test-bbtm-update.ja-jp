Content: >-
  <p>Content Delivery Networks (CDN) は、世界中のユーザーにコンテンツを近づけるのに役立ちます。 アプリケーションが待ち時間をCDNする重要な方法の 1 つは、さまざまな地理的リージョンにある CDN エッジ サーバー上のファイルをインテリジェントにキャッシュする方法です。 この新機能により、Verizon または Akamai の Azure CDN 標準を使用しているお客様は、CDN サーバーに既定のキャッシュ動作をオーバーライドするルールを作成できます。 Azure CDNのプレミアム、引き続きルール エンジンを使用してキャッシュを管理できます。</p>


  <p>この機能を使用すると、特定のファイル、パスの下のファイル、または特定のファイル拡張子のキャッシュ期間を、CDN に指定された値に基づいてキャッシュするように指定できます。 多くのユーザーは、オリジン サーバー自体でキャッシュ ディレクティブ ヘッダーを管理するよりも簡単です。</p>


  <p><em> たとえば、.jpg</em>&nbsp;&rsquo;で終わるすべてのファイルは頻繁に変更されませんが、頻繁に変更される可能性があるから、ディレクトリ <em>/news</em> の下のファイルは 1 時間だけキャッシュする必要があります。</p>


  <p>さらに、動的サイト配信最適化のユーザーは、静的ファイルのキャッシュを有効にすることで、1 つのエンドポイントから混合 (動的および静的) コンテンツを配信できます。</p>


  <p>さまざまな最適化の種類でのキャッシュのしくみと既定の動作の詳細については、キャッシュのしくみに関するドキュメント <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-how-caching-works">を参照してください。</a></p>


  <p>キャッシュ規則の使用に取り組むには、キャッシュ規則を使用してキャッシュの動作を制御Azure CDN方法に関するドキュメント<a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-caching-rules">を参照してください</a>。</p>
