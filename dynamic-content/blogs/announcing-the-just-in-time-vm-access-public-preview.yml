Title: Just-In-Time VM Access パブリック プレビューの発表
Summary: Azure Security Center Just-In-Time (JIT) VM アクセス メカニズムをリリースしました。 JIT VM アクセスはパブリック プレビューの中で、必要に応じて VM への制御された監査されたアクセスを提供しながら永続的なアクセスを拒否することで、攻撃にさらされる可能性を大幅に減らします。
Content: >-
  <p>攻撃者は通常、ブルート フォース攻撃またはポート スキャン攻撃を使用してクラウド環境をターゲットにします。通常は、管理者がアクセスするために開いた残っている RDP や SSH のような管理ポートに対して攻撃を行います。 これらの攻撃を検出して警告する以外に、Azure Security Center Just-In-Time (JIT) VM アクセス メカニズムが新しくリリースされました。 JIT VM アクセスはパブリック プレビューの中で、必要に応じて VM への制御された監査されたアクセスを提供しながら永続的なアクセスを拒否することで、これらの攻撃への露出を大幅に減らします。<br>

  <br>

  設定したセキュリティ ポリシーに基づいてAzure Security Center既存の VM と作成された新しい VM で JIT アクセスを有効にすることを推奨できます。 JIT VM アクセスが有効になっている場合、Azure Security Centerネットワーク セキュリティ グループ規則を作成することで、定義されたポートへの受信トラフィックをロックダウンします。 必要に応じて VM へのアクセスを要求できます。このポートは、承認された時間、承認された IP アドレス、および適切なアクセス許可を持つユーザーにのみ必要なポートを開きます。 要求は Azure アクティビティ ログに記録されるので、アクセスの監視と監査を簡単に行うことができます。 JIT VM アクセスを有効にし、PowerShell コマンドレットを使用してポリシーを構成し、アクセスを要求することもできます。</p>


  <h2>JIT VM アクセスを有効にしてポリシーを適用する</h2>


  <p>管理者は、[JIT VM アクセス] ブレードで、すべての VM に対して JIT VM アクセスを簡単に有効にしたり、VM を選択したりできます。 保護するポート、許可されているプロトコル、これらのポートにアクセスできる IP アドレス、ポートを開くことができる最大時間を決定するポリシーを構成できます。 ポリシーによって、ユーザーがアクセスを要求するときに使用できるオプションが決定されます。</p>


