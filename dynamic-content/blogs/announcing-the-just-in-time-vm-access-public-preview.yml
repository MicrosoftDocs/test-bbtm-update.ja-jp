  <h2>VM への JIT アクセスの要求</h2>


  <p>(Azure RBAC に基づく) 適切なアクセス許可を持つユーザーは、VM へのアクセスを要求できます。 JIT VM アクセス ポリシーに基づいて、アクセスする必要があるポート、どの IPS から、どの期間にアクセスする必要があるかを選択できます。 アクセス権は自動的に付与されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a665d2aa-1652-45ca-8c33-8b87f47b60ba.png"><img alt="just-in-time-vm-access-2" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/943ff948-f1d9-4236-a1a7-16ca48ee6f01.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="just-in-time-vm-access-2" width="1024"></a></p>


  <p>これらの新機能は、Azure Security Center の Standard 価格レベル内で利用できます。最初の 60 日間は無料でお試しいただけます。</p>


