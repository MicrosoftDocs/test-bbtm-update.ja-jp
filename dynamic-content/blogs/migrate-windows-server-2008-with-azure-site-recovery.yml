Title: Windows Server 2008 を Azure に移行Azure Site Recovery
Summary: 'Azure Site Recovery を使用して WIndows Server 2008 マシンを Azure に移行し、さらに 3 年間無料の拡張セキュリティ更新プログラムを取得します。 '
Content: >-
  <p>10 年近く前から、Windows Server 2008/2008 R2 は、お客様に信頼され、推奨されるサーバー プラットフォームでした。 世界中に何百万ものインスタンスがデプロイされているお客様は、Windows Server 2008 プラットフォーム上で最も重要なインスタンスを含む多くのビジネス アプリケーションを実行しています。</p>


  <p>2020 年 1 月に Windows Server 2008 のサポートが終了し、Windows Server 2008 を実行しているお客様は、アプリケーションとインフラストラクチャを最新化し、Azure の機能を活用できます。 しかし、デジタル変革のプロセスは一夜にして起こらない&rsquo;ことはわかっています。 Windows Server 2008 でビジネス アプリケーションを実行しているお客様は、Azure でデジタル変革の取り組みを開始する上でメリットを得る優れた新しいオファーがあります。<a href="https://aka.ms/new-offers-for-W2K8"></a> お客様が利用できるオプションの 1 つは、Windows Server 2008 を実行しているサーバーを Azure に移行し、サポート終了日から 3 年間延長セキュリティ更新プログラムを取得するオプションです。このオファーは追加コストで利用できます。 つまり、Azure 仮想マシン上の Windows Server 2008 でアプリケーションを実行する場合は、拡張セキュリティ更新プログラムを無料で利用できます。 さらに、Azure ハイブリッド特典を使用すると、Azure に移行する Windows Server 2008 マシンのライセンス コストを大きな節約にできます。&nbsp;&nbsp;&nbsp;</p>


  <h2>操作方法移行しますか?</h2>


  <p>ここで、Azure Site Recoveryが表示されます。 Azure Site Recoveryを使用すると、オペレーティング システムWindowsデータ、アプリケーションを含むサーバー 2008 マシンを Azure に簡単に移行できます。 必要なのは、いくつかの基本的なセットアップ手順を実行し、Azure サブスクリプションにストレージ アカウントを作成してから、ストレージ アカウントにサーバーをレプリケートして Azure Site Recovery の使用を開始する必要があります。 Azure Site Recoveryのレプリケーションを調整し、準備ができたらレプリケート サーバーを Azure に移行できます。 VMware 仮想Azure Site Recovery Hyper-V または物理サーバー上で実行されているサーバーを移行するには、次のコマンドを使用します。</p>


  <h2>&rsquo;32 ビット バージョンの Windows Server 2008 を実行しています。 データを使用Azure Site Recovery?</h2>


  <p>もちろんです。 Azure Site Recovery Server 2008 R2 を実行しているサーバー Windows Azure への移行が既にサポートされています。 お客様が利用できる新しいオファーを利用しやすくするために、Azure Site Recovery では、Windows Server 2008 を実行しているサーバー (Windows Server 2008 の 32 ビットおよび 64 ビット バージョンを実行しているサーバーを含む) を Azure に移行する機能が追加されました。</p>


  <p>Azure ハイブリッド特典 の対象となるお客様は、Azure Site Recovery を構成して、移行するサーバーに特典を適用し、Windows Server のライセンス コストを節約できます。 Azure Site Recovery 31 日以内に移行を完了した場合は、完全に無料で使用できます。</p>


  <p>Server 2008 32 ビットWindows 64 ビット マシンを Azure に移行する準備はできましたか? <a href="https://aka.ms/asr-migrate-W2K8">作業を開始する</a>。</p>
