Title: Azure Firewall を使用して、安全でコスト効率の高い Windows 仮想デスクトップ保護を行う
Summary: ホームポリシーから作業するには、多くの IT 組織で、容量、ネットワーク、セキュリティ、およびガバナンスの根本的な変更に対処する必要があります。
Content: >-
  <p><em>この投稿は、pavithra Thiruvengadam、Program Manager、Windows Virtual Desktop によって共同作成されました</em></p>


  <p>ホームポリシーから作業するには、多くの IT 組織で、容量、ネットワーク、セキュリティ、およびガバナンスの根本的な変更に対処する必要があります。 多くの従業員は、自宅からの作業中に、オンプレミスサービスに関連付けられている多層セキュリティポリシーによって保護されていません。 Azure 上の仮想デスクトップインフラストラクチャ (VDI) のデプロイは、組織がこの変化する環境に迅速に対応できるよう支援します。 &nbsp; ただし、これらの VDI デプロイとの間で送受信されるインターネットアクセスを保護する方法が必要です。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/overview" target="_blank">Windows 仮想デスクトップ</a>は、Azure で実行されている包括的なデスクトップおよびアプリケーション仮想化サービスです。 これは、簡素化された管理、マルチセッション Windows 10、Office 365 の最適化を実現する唯一の VDI です。 Azure 上の Windows デスクトップとアプリを数分でデプロイしてスケーリングし、セキュリティとコンプライアンスの組み込み機能を利用することができます。 この記事では、 <a href="https://docs.microsoft.com/en-us/azure/firewall/overview" target="_blank">Azure Firewall</a>を使用して、安全でコスト効率の高い Windows 仮想デスクトップ保護を行う方法について説明します。</p>


  <h2>仮想デスクトップコンポーネントの Windows</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/425fff46-c9ad-4dde-abfa-fb0f63a325e8.png"><img width="1024" height="366" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt=" Windows Virtual Desktop high level architecture" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a177079-5ce9-44bd-97bb-ebcc6c30eaa0.png" border="0"></a></p>


  <p>Windows 仮想デスクトップサービスは、次の共有責任モデルで提供されます。</p>


  <ul>
      <li><strong>お客様が管理する RD クライアント</strong>は、インターネット上の任意の場所から、お気に入りのクライアントデバイスから Windows デスクトップとアプリケーションに接続します。</li>
      <li><strong>Microsoft が管理する azure サービス</strong>は、 <strong>RD クライアント</strong>と azure の<strong>Windows Virtual Machines</strong>間の接続を処理します (Windows 10 マルチセッションを含む)。</li>
      <li>Azure 内の<strong>顧客が管理</strong>する仮想ネットワークは、ホストプール内の<strong>複数セッションの仮想マシン Windows 10</strong>します。</li>
  </ul>


  <p>Windows Virtual Desktop では、仮想ネットワークへの受信アクセスを開く必要はありません。 ただし、顧客が管理する仮想マシンとサービスの間のプラットフォーム接続を確保するには、ホストプールの仮想ネットワークに対して一連の送信ネットワーク接続を有効にする必要があります。 これらの依存関係は <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview">ネットワークセキュリティグループ</a>を使用して構成できますが、この構成はネットワークレベルのトラフィックのフィルター処理のみに制限されます。 アプリケーションレベルの保護では、 <a href="https://docs.microsoft.com/en-us/azure/firewall/overview" target="_blank">Azure Firewall</a> またはサードパーティのネットワーク仮想アプライアンス (nva) を使用できます。 NVA を展開する前に考慮すべきベストプラクティスについては、「 <a href="https://azure.microsoft.com/en-us/blog/best-practices-to-consider-before-deploying-a-network-virtual-appliance/" target="_blank">ネットワーク仮想アプライアンスを展開する前に考慮すべきベストプラクティス</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/709d8fec-a9ea-40e0-b49b-0c9b0b738497.jpg"><img width="1024" height="528" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure Firewall protecting Windows Virtual Desktop " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa02da88-6429-4d22-90a7-1e7926d5a311.jpg" border="0"></a></p>


  <h2>Windows Virtual Desktop へのホスト プールの送信アクセス</h2>


  <p>Azure Firewall は、クラウドネイティブのサービスとしてのファイアウォール (fwaas) オファリングであり、DevOps アプローチを使用してすべてのトラフィックフローを一元的に管理し、ログに記録することができます。 このサービスでは、アプリケーションレベルとネットワークレベルのフィルタリング規則の両方がサポートされており、既知の悪意のある IP アドレスおよびドメインをフィルター処理するために、Microsoft 脅威インテリジェンスフィードと統合されています。 Azure Firewall は、組み込みの自動スケーリングによって高可用性を実現します。</p>


  <p>Azure Firewall には、Windows 仮想デスクトップへのホストプールの送信アクセスを簡略化するための Windows 仮想デスクトップ FQDN タグが用意されています。 送信プラットフォームトラフィックを許可するには、次の手順に従います。</p>


  <ul>
      <li>Azure Firewall 経由ですべてのトラフィックをルーティングするように、Azure Firewall をデプロイし、Windows Virtual Desktop ホスト プールのサブネットユーザー定義ルート (UDR) を構成します。</li>
      <li>アプリケーション ルール コレクションを作成し、<strong>WindowsVirtualDesktop</strong> FQDN タグを有効にするルールを追加します。 発信元 IP アドレスの範囲はホストプール仮想ネットワーク、プロトコルは https、送信先は <strong>Windowsvirtualdesktop</strong>です。</li>
  </ul>


  <blockquote>

  <p><br>&nbsp;&nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5994c121-772a-4268-a2d6-dff01835b778.jpg"><img width="1024" height="499" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Windows Virtual Desktop FQDN Tag in Azure Firewall " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78abb68f-803b-4738-a7ed-c85c56002a4e.jpg" border="0"></a></p>

  </blockquote>


  <ul>
      <li>Windows 仮想デスクトップホストプールに必要なストレージおよび service bus アカウントのセットは、展開固有であり、windowsvirtualdesktop FQDN タグにまだキャプチャされていません。 さらに、Active Directory Domain Services (ADDS) からの DNS アクセスを許可し、仮想マシンから Windows アクティブ化サービスに KMS アクセスできるようにするには、ネットワーク規則のコレクションが必要です。 これらの追加の依存関係のアクセスを構成するには、「 <a href="https://docs.microsoft.com/en-us/azure/firewall/protect-windows-virtual-desktop" target="_blank">Azure Firewall 使用して Windows 仮想デスクトップの展開を保護する</a>」を参照してください。</li>
  </ul>


  <h2>インターネットへのホスト プールの送信アクセス</h2>


  <p>組織のニーズに応じて、セキュリティで保護された発信インターネットアクセスをエンドユーザーに対して有効にすることをお勧めします。 仮想デスクトップセッションは、お客様が管理する仮想マシン上で実行されている Windows、仮想ネットワークのセキュリティ制御の対象となります。 許可されている変換先の一覧が適切に定義されている場合 ( <a href="https://docs.microsoft.com/Office365/Enterprise/office-365-ip-web-service">Office 365 アクセス</a>など)、Azure Firewall アプリケーションとネットワークルールを使用して必要なアクセスを構成できます。 これにより、最適なパフォーマンスを得るため、エンド ユーザーのトラフィックがインターネットに直接ルーティングされます。</p>


  <p>既存のオンプレミスセキュリティで保護された web ゲートウェイを使用して送信ユーザーのインターネットトラフィックをフィルター処理する場合は、明示的なプロキシ構成を使用して、Windows 仮想デスクトップホストプールで実行されている web ブラウザーやその他のアプリケーションを構成できます。 例については、「<a href="https://docs.microsoft.com/deployedge/edge-learnmore-cmdline-options-proxy-settings" target="_blank">Microsoft Edge コマンド ライン オプションを使用してプロキシ設定を構成する方法</a>」を参照してください。 これらのプロキシ設定は、エンドユーザーのインターネットアクセスにのみ影響し、Azure Firewall 経由で直接送信トラフィックを許可します。</p>


