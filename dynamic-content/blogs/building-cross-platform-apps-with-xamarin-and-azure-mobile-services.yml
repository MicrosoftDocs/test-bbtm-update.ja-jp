Content: >-
  Azure Mobile Services チームは、アトランタのハッカソンを中心としています。また、木曜日に進化する Mobile Services についても説明します。


  xamarin と Mobile Services は非常に適しています。 xamarin では、ネイティブなエクスペリエンスでクロスプラットフォームアプリを簡単に構築できます。 Azure Mobile Services には、プッシュ通知、認証、オフラインデータ同期など、さまざまなアプリサービスが用意されています。Azure Mobile Services は、オンプレミスのデータやサービスをセキュリティで保護されたアクセスのために、認証やハイブリッド接続の Azure Active Directory などのエンタープライズ機能も提供します。


  <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=8874">3M</a>は最近、Xamarin と Azure Mobile Services を使用して、クラウドと同期し、複数のモバイルデバイスで実行されるモバイルアセット追跡アプリを迅速に提供しています。 このアプリは、顧客の関係を改善し、ビジネスの拡張を可能にするリアルタイムの洞察を3M 担当者に提供します。3M 開発チームは、3M 装置やその他のソースからのデータを簡単に統合して格納できる、安全でスケーラブルなプラットフォーム向けに Azure Mobile Services を選択しました。 3M のモバイルアプリケーションアーキテクトは、"Jason" を選択した理由を説明しました。 "私たちは、自分たちのバックエンドをゼロから構築する社内の才能を持っていますが、Azure Mobile Services を使用しなくても、すべてのバックエンドサービスを持つモバイルアプリを妥当な時間内に作成することはできませんでした 組み込み機能と共に Xamarin Studio と Visual Studio との統合により、Azure Mobile Services Mobile Services のバックエンドに最適な選択肢である "Fox になりました。 "安定した堅牢で機能のあるソリューションを2日間にまとめるための適切なツールと機能があります。"


  週末に、アプリを正常にビルドした後、3M の部門は、会社内の他のビジネスグループ用に同様の追跡アプリを作成する機会を探しています。 「プラットフォームは、完全なソリューションを迅速に拡張し、非常に短い応答時間内に更新プログラムを提供する機会を提供します。これには、3M での製品開発のマネージャーである Jason Rivera があります。"Azure Mobile Services プラットフォームの利点により、開発チームの手に力が置かれます。"


  3M が Xamarin と Azure Mobile Services を使用する方法の詳細については、<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=8874">ケーススタディ</a>を参照してください。 Mobile Services バックエンドを Xamarin アプリに簡単に追加する方法については、以下のチュートリアルとリソースを参照してください。


