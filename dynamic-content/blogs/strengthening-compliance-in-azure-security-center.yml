Title: コンプライアンスを強化し、最適化Azure Security Center
Summary: Azure Security Center の規制コンプライアンス ダッシュボードは、組織が業界標準に対するコンプライアンス体制を理解するのを支援する優れたツールです。
Content: >-
  <p>Azure Security Center の規制コンプライアンス ダッシュボードは <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">、組織が</a> 業界標準に対するコンプライアンス体制を理解するのを支援する優れたツールです。 特定の標準への準拠に関するレポートは、規制対象のお客様にとって明らかに重要ですが、コンプライアンスの状態の追跡は、業界で定義されたベスト プラクティスに準拠したい他の多くの組織にも関連しています。 多くのお客様は、コンプライアンス フレームワークを組織のセキュリティ モデルの基礎として使用しています。</p>


  <p>Azure Security Center全体的なコンプライアンス対応&#39;組織のパフォーマンスが向上します。 継続的な評価を実行することで、Azure Security Centerコンプライアンスの取り組みを簡素化するための豊富でアクション可能な分析情報とレポートが提供されます。</p>


  <p>最近、azure セキュリティ ベンチマークとセキュリティ スコアの統合、監査認定レポートをダウンロードするための新しいセクション、製品への共同責任モデルの詳細の統合、ワークフロー自動化機能など、Azure Security Center のコンプライアンス管理エクスペリエンスにいくつかの重要なアップグレードがリリースされました。</p>


  <h2>Azure セキュリティ ベンチマーク</h2>


  <p><a href="https://aka.ms/benchmarkdocs" target="_blank">Azure セキュリティ ベンチマーク</a> は、規制コンプライアンス ダッシュボードに既定の標準として完全に統合され、すべての顧客が無料Azure Security Center <a href="https://www.microsoft.com/security/blog/2021/01/27/protecting-multi-cloud-environments-with-azure-security-center/" target="_blank">利用</a> できます。 Azure セキュリティ ベンチマークは、Microsoft がセキュリティ ベースラインとして定義および推奨する標準の一連のコントロールで構成され、業界のフレームワークに合わせて調整され、Azure およびクラウド環境にカスタマイズされています。 したがって、ベンチマークは、Azure のクラウド セキュリティに関連するセキュリティ制御のスーパーセットであり、マップされる各標準のクラウド セキュリティに関連するセキュリティ要件の完全なセットをカバーします。</p>


  <p>セキュリティ スコアは、Azure セキュリティ ベンチマークの上に構築され、Azure セキュリティ ベンチマーク コントロールに対する主要なパフォーマンス インジケーター (KPI) 測定を提供します。 セキュリティ スコアでは、優先順位付けされた一連の推奨事項が提供され、環境内で最も高いリスク要因をすばやく特定できます。 すべてのSecurity Center、コンプライアンスコントロールの観点から Azure セキュリティ ベンチマーク ビューとセキュリティ スコア ビューの両方にアクセスし、リスク別のアクションに優先順位を付ける必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20e4733f-d6e2-43d9-89ee-bd2795c675a3.png"><img alt="Azure Security Benchmark framework in the Security Center regulatory compliance dashboard" border="0" height="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb4f357c-bf00-4239-a2b1-b24d3f8cdadc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p><em>図 1: 規制コンプライアンス ダッシュボードSecurity Center Azure セキュリティ ベンチマーク フレームワーク</em></p>


  <p>Azure Security Center 規制コンプライアンス エクスペリエンスでは、ISO 27001、NIST SP 800-53 R4、PCI DSS 3.2.1 など、さまざまな追加の業界および規制標準がサポートされ、組織の要件に応じて個別にダッシュボードに追加し、任意のスコープに適用できます。 ダッシュボード内では、PDF 形式の概要エグゼクティブ レベルのレポートと、CSV 形式のリソースごとのコンプライアンスの詳細レポートの両方を含む、コンプライアンスの状態に関するポイントインタイム レポートをダウンロードできます。 これらのレポートは、Azure セキュリティ ベンチマークと、ダッシュボード内の他のすべてのコンプライアンス標準で使用できます。</p>


  <p>継続的なリアルタイム レポートのために、コンプライアンス フレームワークで継続的エクスポートを構成する機能が最近追加されました。<a href="https://docs.microsoft.com/azure/security-center/continuous-export" target="_blank"></a>そのため、Log Analytics ワークスペースまたは Azure Event Hub にリアルタイムのコンプライアンス データを継続的にストリーミングして、任意の外部システムにストリーミングできます。&#39;</p>


  <h2>クラウドでのレポートと共同責任の監査</h2>


  <p>クラウドでのコンプライアンスの管理は&#39;必要な操作だけでなく、クラウド プロバイダーとの共同責任モデルに基づいて行います。 それが&#39;、&#39;コンプライアンス エクスペリエンスで Azure コンプライアンス認定成果物へのアクセスを直接追加Azure Security Center理由です。 ISO 標準、Payment Card Industry Data Security Standard (PCI)、 <a href="https://docs.microsoft.com/en-us/compliance/regulatory/offering-soc" target="_blank">Sevice Ornznzation Controls</a> (SOC) など、多くのコンプライアンス標準に関する Azure 認定に関するドキュメントにアクセスできます。 これで、フィルター処理と検索を行って、必要なドキュメントを正確に検索し、レポートの [監査レポート] 領域から直接ダウンロードAzure Security Center。 これらのドキュメントへのアクセスは、以前はサービス信頼ポータルを通じて <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuideV3" target="_blank">利用し</a>、個別の認証を必要としました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52caf7de-011b-4611-a01e-7a1ae8e96e61.png"><img alt="Audit Certification reports in Security Center" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ce98389-60a6-4820-bfc0-11d61d4ead03.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p><em>図 2: 監査の認定レポートのSecurity Center</em></p>


  <p>監査レポートに加えて、ダッシュボード&#39;管理エクスペリエンスに直接組み込む共同責任に関する情報が最近追加されました。 Microsoft は、多くの標準&#39;、Microsoft の責任、お客様の責任、または共同責任の各制御要件に責任の兆候を追加しました。 これにより、各制御要件が完全に必要な情報の詳細を把握し、プラットフォームの責任がどこで終了し、お客様の責任が開始されるのかを理解するのに役立ちます。</p>


  <p><strong>NIST SP 800-53 R4</strong> では、コンプライアンスコントロールに関する詳細なプラットフォーム実装の詳細が追加されました。これは、プラットフォームとしての Azure がコントロールの一部を実装する方法を説明する Azure Control Framework からの一連の評価で構成されます。 これは、時間の中で追加のコンプライアンス標準で使用できます。 最後に、&#39;要件に対して拡張された制御の詳細も追加され、コントロールの詳細な説明と、そのコントロールに準拠する方法に関するガイダンスにアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cd9e210-557b-4c9d-a71c-39989bbfaf8c.png"><img alt="Shared Responsibility Model and control information in the regulatory compliance dashboard" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf0533ae-b5ba-4a57-910a-55d1fb223c6c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="911"></a></p>


