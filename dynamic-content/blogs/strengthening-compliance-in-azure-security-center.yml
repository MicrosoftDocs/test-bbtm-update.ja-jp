  <h2>コンプライアンス イベントのワークフロー自動化</h2>


  <p>最近リリースされた追加の新機能は、規制コンプライアンス データの <a href="https://docs.microsoft.com/azure/security-center/workflow-automation" target="_blank">ワークフロー</a> 自動化を構成する機能です。 この機能を使用すると、規制コンプライアンス評価で状態が変更された場合にいつでもロジック アプリを自動的にトリガーし、そのイベントに基づいて任意のアクションを実行できます。 自動化は、コンプライアンス ダッシュボードで追跡している 1 つ以上の標準で構成できます。 ユーザーが実装する自動化されたアクションは、任意の数Logic Apps。 特定のユーザーに電子メールを送信したり、チケットシステムで新しいチケットを開くなど、組み込みの定義済みのテンプレートがいくつかあります。 選択した自動化ロジックを使用して、独自のカスタム ロジック アプリを作成することもできます。</p>


  <h2>Azure Resource Graph で規制コンプライアンス データを探索する</h2>


  <p>Azure Resource Resource Graphのお客様は、すべての規制コンプライアンス <a href="https://docs.microsoft.com/azure/governance/resource-graph/overview" target="_blank">データを使用して、</a>探索とクエリを簡単に実行できます。 現在、このデータへのアクセスは、規制コンプライアンス ダッシュボードのオプションとして直接利用することもできます。 ダッシュボードの [クエリ<strong> を開</strong> く] ボタンをクリックすると、ダッシュボードに現在読み込まれている標準の詳細なリソース コンプライアンス データを返すクエリが自動的に読み込まれます。 その後、必要に応じてこのクエリを調整して、コンプライアンス データに対して選択したビューを生成できるだけでなく、高度な探索のために Azure Resource Graph に格納されている他のデータによる相互参照とフィルター処理を行えます。</p>


