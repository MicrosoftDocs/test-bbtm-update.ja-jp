  <p><a href="https://azure.microsoft.com/en-us/blog/m-series-certified-for-sap-hana-and-available-worldwide/">SAP HANA および世界中で利用可能な M シリーズ認定</a> - 最近、M シリーズ Vm の認定を SAP HANA 発表しました。これにより、従量課金制、1秒あたりの VM 課金で運用 SAP HANA ワークロードを実行できるようになりました。 M シリーズの Vm は、オーストラリア東部、オーストラリア南東部、日本東部、日本西部の4つのリージョンで一般公開されています。 これにより、米国東部2、米国西部2、西ヨーロッパ、英国南部、東南アジア、US Gov バージニアの可用性が向上します。 12個の追加リージョンは、今年の後半で M シリーズの Vm をロールアウトする予定です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-your-sap-on-azure-hana-project-with-suse-microsoft-solution-templates/">SUSE Microsoft ソリューションテンプレートを使用して SAP ON AZURE HANA プロジェクトを高速化する</a> - Azure で M シリーズ/SAP HANA 認定 Virtual Machines (Vm) を起動した後、SUSE とのパートナーシップで新しい marketplace オファリングを発表いたします。 このオファリングは Azure Resource Manager テンプレートを活用して、SUSE テクノロジを使用して Azure の SAP HANA インフラストラクチャの迅速なプロビジョニングを自動化します。 この投稿では、使用可能なテンプレートについて説明します。</p>


