  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-reference-architecture-update/">Azure IoT 参照アーキテクチャの更新</a> -今月は、Azure IoT リファレンスアーキテクチャガイドの更新をリリースしました。このガイドでは、実証済みのテクノロジ実装の選択肢と、ソリューションアクセラレータ参照アーキテクチャの実装へのリンクが提供されています。 この投稿では、加えられた変更の概要を説明します。もちろん、このガイド <a href="https://aka.ms/iotrefarchitecture">https://aka.ms/iotrefarchitecture</a> の最新バージョンへのリンクも含まれています。</p>


  <p>Azure Traffic Manager - <a href="https://azure.microsoft.com/en-us/blog/blue-green-deployments-using-azure-traffic-manager/">を使用した青緑のデプロイ</a>Traffic Manager の重要な顧客ユースケースの1つは Traffic Manager &rsquo; s 重み付けラウンドロビンルーティング方法を使用して Blue-Green 展開プロセスを実装することによって、ユーザーへの影響を最小限に抑えてソフトウェアの展開を円滑にすることです。 Blue-Green の展開は、ソフトウェアのロールアウト方法であり、展開されている新しいバージョンの問題によって引き起こされた中断の影響を軽減することができます。 このブログでは、Traffic Manager を使用して Blue-Green デプロイを実装する方法について説明します。</p>


