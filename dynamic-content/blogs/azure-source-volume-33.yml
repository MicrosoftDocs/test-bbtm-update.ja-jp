  <p>Azure ファミリ - <a href="https://azure.microsoft.com/en-us/blog/an-update-on-the-integration-of-avere-systems-into-the-azure-family/">への Avere システムの統合に関する更新</a>Microsoft&#39;s の Avere システムの買収に関する更新プログラムを入手します。これは今年の前半に終了しました。 また、この投稿には、お客様から&#39;、よく寄せられる質問に対する回答も記載されています。 Avere は、 &rsquo; 大規模なコンピューティングワークロードを実行しているお客様のためのパフォーマンス要件をサポートするために、ファイルシステムとキャッシュテクノロジの革新的な組み合わせを実現しています。</p>


