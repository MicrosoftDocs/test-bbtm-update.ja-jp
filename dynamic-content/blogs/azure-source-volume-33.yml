  <h2>開発者スポットライト</h2>


  <p><a href="https://aka.ms/lwia/build-04">ビルド2018プレイリスト: クラウドネイティブアプリを構築する方法について説明します</a> - 新しいアプリケーションを構築するときは、ロジック、追加した値など、重要なことに焦点を当てる必要があります。 ロードバランサー、オペレーティングシステム、および仮想ネットワークに注目する&#39;はありません。 Microsoft Azure で新しいアプリケーションを作成すると、その組み込みが処理されます。 &quot;クラウド &quot; アプリでは、Azure が提供するすべての機能を利用できます。 ロジック &quot; をサーバーレス &quot; にし、実行時にのみ課金します。 ボタンをクリックして世界中にデータを配信し、すべてのユーザーに対してアプリのパフォーマンスを向上させることができます。</p>


  <p><a href="https://aka.ms/lwia/build-05">ビルド2018プレイリスト: ML と AI を使用してアプリにインテリジェンスを追加する</a> -アプリケーションとビジネスを強化するために使用できる、データには大きな価値があります。 データ内の値にアクセスするには、データを取り込みし、それを配置して分析します。 Microsoft では、データの存在する場所に関係なく、データの準備と分析を行うための強力なツールを提供しています。 ツールを使用して、独自の機械学習アルゴリズムを作成し、結果として得られるモデルをアプリに公開します。 Azure Cognitive Services で AI をサービスとして使用することで、オフラインのモバイルアプリを強化することもできます。</p>


  <p><a href="https://aka.ms/lwia/build-06">ビルド2018プレイリスト: 大規模</a> - なアプリのデプロイと管理どのようなアプリケーションを構築している場合でも、ユーザーに新しい機能を追加するためのエラーを発生させることなく、すばやく展開できなければなりません。 この作業を効率的に行うには、可能な限り自動化する必要があります。 Microsoft Azure には、最小限の労力ですべてのアプリケーションの種類に継続的インテグレーション (CI) と継続的デリバリー (CD) を実装できる、非常に優れたツールとガイダンスが用意されています。</p>


