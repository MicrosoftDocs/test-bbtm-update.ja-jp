  <p>Azure Marketplace - <a href="https://azure.microsoft.com/en-us/blog/new-container-images-in-azure-marketplace/">の新しいコンテナーイメージ</a>ビルド時に、Azure Marketplace で提供される新しいカテゴリであるコンテナーイメージが発表されました。 Azure のお客様は、コンテナーベースのソリューションを構築するために、Azure marketplace でセキュリティで保護された資格のあるコンテナーイメージを検出して取得できるようになりました。 Azure marketplace で利用可能なすべてのイメージは、managed Azure Kubernetes Service (AKS) のような Azure のコンテナーランタイムに対して認定および検証されます。 最初の発売パートナーとして Bitnami と Couchbase と提携していますが、パブリッシャーとして Azure Marketplace にオンボードすることもできます。</p>


