Title: Azure Security Center で最新のランサムウェアの脅威 (Bad ウサギ) を検出します
Summary: 'Windows Defender チームは最近、ランサムウェアの新しい脅威である ransom: Win32/tibbar (Bad ウサギとも呼ばれます) を使用してマルウェア百科事典を更新しました。 この更新プログラムには、次の包括的なガイダンスが含まれています...'
Content: >-
  <p>Windows Defender チームは最近、ランサムウェアの新しい脅威である<a href="https://www.microsoft.com/en-us/wdsi/threats/malware-encyclopedia-description?Name=Ransom:Win32/Tibbar.A" target="_blank">ransom: Win32/tibbar</a> (Bad ウサギとも呼ばれます) を使用してマルウェア百科事典を更新しました。 この更新プログラムには、新しい脅威を軽減するための包括的なガイダンスが含まれています。 Azure サービスおよび仮想マシンの Windows Defender ウイルス対策と Microsoft Antimalware を含む Microsoft マルウェア対策ソリューションが、この脅威を検出して保護するために更新されました。</p>


  <p>この投稿では、Azure Security Center を通じて Azure で実行されているワークロードに対して、この脅威を回避して検出するために実行できるその他の対策の概要を示します。 <a href="https://docs.microsoft.com/en-us/azure/security-center/" target="_blank">Azure Security Center の有効化</a>の詳細については、こちらを参照してください。</p>


  <h2>防止</h2>


  <p>Azure Security Center によって、仮想マシンとサーバーがスキャンされ、endpoint protection の状態が評価されます。 十分な保護がない問題は、関連する推奨事項と共に、Compute で特定されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ebcfe85-0fa8-4b30-8f37-a29485ff09c8.png"><img alt="Azure Security Center" border="0" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fd4441f-d695-4f49-a689-3941ee22c465.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center" width="1123"></a></p>


  <p>次に示すように、[コンピューティング] ウィンドウまたは [概要の推奨事項] ウィンドウにドリルダウンすると、Endpoint Protection インストールの推奨事項などの詳細が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3f0c8bd-0a04-4d77-a072-6f178f075ba8.png"><img alt="Compute" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46688a7a-8601-4010-807e-c1cd1e994c86.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="判定" width="878"></a></p>


  <p>このボタンをクリックすると、エンドポイント保護ソリューションの選択とインストールを行うためのダイアログが表示されます。これは、Azure サービスと仮想マシン用の Microsoft &rsquo; 独自の <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-antimalware" target="_blank">マルウェア対策</a> ソリューションを含み、このようなランサムウェアの脅威から保護するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb53ed35-29ac-4806-ae1b-bf6987006435.png"><img alt="Endpoint Protection" border="0" height="83" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1d3e4ff-b26f-4da7-ba74-7f0cb920fc2a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Endpoint Protection" width="577"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59b0f995-9382-4f02-b057-29208fc00540.png"><img alt="Select Endpoint Protection" border="0" height="132" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c454770-a27c-4ab0-a11f-72423fe65061.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Endpoint Protection の選択" width="579"></a></p>


  <p>これらの推奨事項と関連する軽減手順は、Azure Security Center <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/?cdn=disable" target="_blank">Free レベル</a> のお客様にご利用いただけます。</p>


  <h2>検出</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/security-center/?cdn=disable" target="_blank">Standard レベル</a>に設定した Azure Security Center のお客様は、ransom: Win32/Tibbar. A (Bad ウサギ) ランサムウェアに関する一般的な検出と特定の検出を利用できます。 これらのアラートには、下の強調表示されている <strong>検出</strong> ウィンドウを使用してアクセスし、Azure Security Center Standard レベルが必要です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41b9237e-2676-4086-886f-d63b24347d26.png"><img alt="Security Center - Overview" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f164dad1-59d2-4d2b-82c1-39ec36d5acc1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Security Center-概要" width="602"></a></p>


  <p>たとえば、ランサムウェアに関連する一般的なアラートには、次のようなものがあります。</p>


  <ul>
   <li>不良ウサギなどのランサムウェアをクリアするイベントログ</li>
   <li>シャドウコピーを削除して、顧客がデータを回復できないようにします。 例を次に示します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/940b447e-3638-4994-8467-7c374edeef6c.png"><img alt="All file shadow copies have been detected" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/776352c5-a7c1-42ad-86ec-003cdde49174.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="すべてのファイルシャドウコピーが検出されました" width="647"></a></p>


  <p>さらに、Azure Security Center は、不良ウサギに関連する特定の Ioc を使用してランサムウェア検出を更新しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/450e939a-4621-4365-8485-d9ef7d44f4ce.png"><img alt="Possible ransomware evidence detected" border="0" height="729" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf44d633-fe6e-4426-ab15-00caf02bd4df.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ランサムウェアの証拠が検出された可能性" width="640"></a></p>


  <p>アラートに記載されている修復手順に従う必要があります。</p>


  <ol>
   <li>完全なマルウェア対策スキャンを実行し、脅威が削除されたことを確認します。</li>
   <li><a href="https://www.microsoft.com/en-us/wdsi/products/scanner" target="_blank">Microsoft Safety Scanner</a>をインストールして実行します。</li>
   <li>これらの操作は、ネットワーク内の他のホストで事前にを実行します。</li>
  </ol>


  <p>アラートは特定のホストに関連しますが、高度なランサムウェアは、近くの他のコンピューターへの伝達を試みます。 この修復手順を適用して、アラートで識別されたホストだけでなく、ネットワーク上のすべてのホストを保護することが重要です。</p>
