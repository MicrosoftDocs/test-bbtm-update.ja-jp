Title: Azure でのマルチメンバー コンソーシアム ブロックチェーン ネットワークのサポートの発表
Summary: Azure リージョン、サブスクリプション、および AAD テナントにプライベート ネットワークをデプロイする必要があるエンタープライズ シナリオに対応するマルチメンバー コンソーシアム ネットワークをサポートするために、Azure でのブロックチェーン インフラストラクチャ サービスの拡張をお知らせします。
Content: >-
  <p>ブロックチェーン アプリケーション開発の取り組みとパイロットが成熟するに従って、基になるコンソーシアム ネットワークの要件が変化し、個別の管理境界と信頼境界内に存在する組織から構成される複数のリージョンとサポート メンバーを簡単かつ安全に作成してデプロイする必要があるという認識があります。 Azure でのブロックチェーン サポートの拡張を、Azure リージョン、サブスクリプション、および Azure Active Directory (Azure AD) テナント全体にプライベート ネットワークをデプロイする必要があるエンタープライズ シナリオに対応するマルチメンバー コンソーシアム ブロックチェーン ネットワークを可能にする最初のパブリック クラウドとして発表します。</p>


  <p>お客様と一緒に作業する場合、シナリオは 3 つの一般的なトポロジに分かれるのが分かっています。</p>


  <p style="margin-left: 48px;">1.単&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一の組織、複数のサブスクリプション<strong>:</strong> これは、1 つの部門が別の部門を監査している場合など、組織内の部門が互いを信頼しない場合に共通のトポロジです。 各部門には独自のフットプリントがありますが、同じテナント間で異なるサブスクリプションで物理的Azure ADされます。</p>


  <p style="margin-left: 48px;">2.複数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;の組織、プライベート<strong>:</strong> これは、各組織が独自のフットプリントとサブスクリプション、Azure AD テナント、およびリージョンすべてが異なる真のコンソーシアム シナリオです。 エンタープライズ IT 要件を考えると、組織間で通信が行われる場合でも、デプロイされたサービスにインターネット上でパブリックにアクセスできない必要があります。</p>


  <p style="margin-left: 48px;">3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;複数の組織、一般向け<strong>: </strong>上記のトポロジと同様ですが、IT 要件によって、展開されたサービスがインターネットを通じてパブリックにアクセスできる、または必要とする業界、企業、またはシナリオで使用されます。 これにより、分散システムのネットワーク接続要件が簡素化されます。</p>


  <p>現在、マルチリージョンとマルチメンバーの Ethereum Consortium Blockchain Networks を構成する最初の 2 つのトポロジに対応するソリューション テンプレートのセットを Azure Marketplace でリリースします。このテンプレートは、Azure Portal または cmdline を介した単純なマルチステップ プロセスを使用します。<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-multi-member-blockchain-service?tab=Overview"> </a> 最初のテンプレートは、最初のコンソーシアム メンバー (またはリージョン) のフットプリントをデプロイして構成し、2 番目のテンプレートでは、包括的なプライベート ネットワークを形成するために追加のメンバー (またはリージョン)&nbsp; をデプロイ、接続、および構成します。まだ実験している場合は、11 月にリリースされたよりシンプルな単一の <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-service?tab=Overview">サブスクリプションデプロイ ソリューション</a> を使用してください。</p>


  <p>これらのソリューション テンプレートは、Azure と Ethereum の知識を最小限に抑え、マルチメンバー コンソーシアム Ethereum ネットワークを簡単かつ迅速にデプロイして構成するように設計されています。 一部のユーザー入力とシングルクリックデプロイにより、各メンバーは、世界中の Microsoft Azure コンピューティング、ネットワーク、ストレージ サービスを使用して、ネットワーク フットプリントをプロビジョニングできます。 各メンバー&#39;のネットワーク フットプリントは、アプリケーションまたはユーザーがトランザクションを送信するために対話できる一連の負荷分散されたトランザクション ノード、トランザクションを記録する一連のマイニング ノード、VPN ゲートウェイで構成されます。 以降の接続手順では、ゲートウェイを接続して、完全に構成されたマルチメンバー ブロックチェーン ネットワークを作成します。</p>


  <p>マルチメンバー ネットワーク アーキテクチャを次に示します。</p>


