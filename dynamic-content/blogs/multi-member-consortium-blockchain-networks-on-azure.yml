  <p>メンバーが接続するユーザーはテンプレートによって指定されない点に注意することが重要です。 コンソーシアムは、ハブとスポーク、メッシュのネットワーク接続モデルを決定する必要があります。</p>


  <p>ソリューションの詳細については、ガイド付きチュートリアルを <a href="https://aka.ms/blockchain-multi-member-marketplace-solution">参照してください</a>。</p>


  <p>最初のブロックチェーン <a href="https://azure.microsoft.com/en-us/blog/project-bletchley-blockchain-comes-to-azure-marketplace/"></a>ソリューションと同様に、組織全体でインフラストラクチャとネットワークの構築と構成に時間を費やすのではなく、これらの時間のかかる部分を自動化して、コンソーシアムと運用パイロットの構築に集中できます。</p>


  <p>これらの新しいブロックチェーン ソリューションを試した後で、ご質問、フィードバック、または追加の要求がある場合は、お知らせください。 ブロックチェーンのデプロイを真のマルチパーティ トポロジに拡張する助けになります。</p>
