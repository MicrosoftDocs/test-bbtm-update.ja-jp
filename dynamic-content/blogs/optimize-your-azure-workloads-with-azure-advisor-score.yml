Title: Azure Advisor スコアを使用して Azure ワークロードを最適化する
Summary: アジャイルや DevOps などの最新のエンジニアリングプラクティスでは、セキュリティ、運用、コスト管理の所有権を集中管理されたチームからワークロード所有者にリダイレクトしています。これは、従来のデータセンターよりも高い速度で catalyzing イノベーションを実現することです。
Content: >-
  <p>アジャイルや DevOps など、最新のエンジニアリングプラクティスでは、セキュリティ、運用、コスト管理の所有権を、集中管理されているチームからワークロード所有者 &mdash; にリダイレクトしています。これは、従来のデータセンターよりも高い速度で catalyzing イノベーションです。 この新しい世界では、ワークロードの所有者は、セキュリティ、信頼性、パフォーマンス、コスト効率の高いクラウドワークロードを構築、デプロイ、管理することが求められています。 &rsquo;ワークロードの所有者を再作成する場合は、適切に設計されたデプロイが必要であるため、現在どのようにしていますか。 実行できるすべてのアクションのうち、Azure ワークロードの最大の違いはどのようなものでしょうか。 また、進行状況を確認するにはどう &rsquo; すればよいでしょうか。</p>


  <p>その &rsquo; ため<a href="https://docs.microsoft.com/en-us/azure/advisor/azure-advisor-score" target="_blank">Azure Advisor スコア</a> &mdash; を作成したのは、Azure のワークロードがベストプラクティスに従っているかどうかを把握し、修復の問題によって得られるメリットを評価し、デプロイを最適化するために実行できる最もインパクトの推奨事項に優先順位を付けることです。</p>


  <h2>Advisor スコアの概要</h2>


  <p>Advisor スコアを使用すると、一元化されたダッシュボードを使用して Azure への投資を最大限に活用できます。これにより、Azure リソースのコスト、セキュリティ、信頼性、オペレーショナル、およびパフォーマンスを最適化するための監視と操作を行うことができます。</p>


  <p>Advisor スコアは次のように役立ちます。</p>


  <ul>
      <li><a href="https://aka.ms/azureadvisordocs" target="_blank">Azure Advisor</a>と<a href="https://azure.microsoft.com/en-us/blog/introducing-the-microsoft-azure-wellarchitected-framework/" target="_blank">Microsoft Azure Well-Architected Framework</a>によって定義されたベストプラクティスに従って、どの程度適切に再確認できる &rsquo; かを<strong>評価</strong>します。</li>
      <li>最初に最もインパクトのアクションを実行して、デプロイを<strong>最適化</strong>します。</li>
      <li>時間の経過と共に、適切に設計された進行状況を<strong>報告</strong>します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcb247c7-d8dd-4c00-a23d-fc83a68109b7.png"><img alt="Screenshot of the Azure Advisor Score experience in the Azure portal." border="0" height="910" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60538e73-c248-46a6-8d3f-69f5c14c2770.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1915"></a></p>


  <p>ベースラインは、お客様に既にご紹介 &rsquo; している優れたユースケースの1つです。 Advisor スコアを使用して自分でベースラインを作成し、目標に対して時間の経過と共に進行状況を追跡することができます。スコア &rsquo; の日単位、週単位、または月ごとの傾向を確認します。 次に、目標に到達するために、最も影響の多い個々の推奨事項とリソースについて最初にアクションを実行します。</p>


  <h2>Advisor スコアのしくみ</h2>


  <p>Advisor スコアは、Azure のベストプラクティスをどの程度採用しているか &rsquo; を測定し、既にフォローしている advisor 推奨事項 &rsquo; の影響と、まだ実装していないもの &rsquo; を比較して定量化します。 デプロイされた Azure ワークロードのギャップ分析と考えてください。</p>


  <p>全体的なスコアは、合計で 0 ~ 100% の範囲で計算され、コスト、セキュリティ (近日公開予定)、信頼性、運用上の優位性、パフォーマンスに対して個別に計算されます。 スコアが100% の場合は、すべてのリソースが Advisor で推奨されているすべてのベストプラクティスに従っていることを意味します。 スペクトルのもう一方の端では、スコアがゼロ% の場合、推奨されるベストプラクティスに従っているリソースがないことを意味します。 Advisor スコアは、すべてのリソース (アクティブな推奨設定がない、または使用されていないリソースの両方) を、総支出に対する個別のコストで評価します。 これは、Azure への投資の合計を大量に消費するリソースがワークロードにとってより重要であるという前提に基づいています。 また、Advisor スコアは、長期的な推奨事項でリソースに重み付けを追加します。 これは、これらの推奨事項の累積した影響が、解決されるまでの時間が長くなることを意味します。</p>


  <h2>Advisor スコアを今すぐ確認する</h2>


  <p>Azure portal の <a href="https://aka.ms/azureadvisor" target="_blank">Azure Advisor</a> にアクセスして、現在、Advisor スコアを確認してください。 Advisor スコアの背後にあるモデルの詳細を確認し、スコアがどのように計算されるかの例を確認するには、advisor <a href="https://aka.ms/azureadvisorscore" target="_blank">スコアのドキュメント</a>を参照してください。また、データサイエンスチームのこの <a href="https://medium.com/data-science-at-microsoft/breaking-through-how-were-making-recommendations-actionable-in-a-world-filled-with-them-dda60603c89d?source=friends_link&amp;sk=7d33fb55555377bcff5fc1dc3e2c95b2" target="_blank">バックグラウンドのブログは</a> 、advisor スコアの開発についても説明しています。</p>
