Content: '<p><b>MSDN：</b>会社と、Azure 用に作成したソリューションについて<a target="_blank" href="https://azure.microsoft.com/">Windowsしてください</a>。</p>  <p><b>O&rsquo;Connor:</b>&nbsp; <a target="_blank" href="https://www.inishtech.com/">InishTech</a> は少し異常です。 ソフトウェア ライセンスおよび保護サービス (SLPS) プラットフォームは、Windows Azure SDK、Windows Azure Dev Fabric、および Visual Studio 2008 を利用する、クラシック なマルチテナント Windows Azure アプリケーションです。 100 を超えるテナントを持ち、数十万人のエンド ユーザーにサービスを提供しています。 しかし、&rsquo;SLPS &ndash; が実際に行うのは、顧客が異なっているのは、実際には Azure 向けに構築Windowsです。 ISV がクラウドから資金を得るのを支援します。SLPS はこれを行う方法です。 &nbsp;</p>  <p>SLPS は、.NET&rsquo; で開発しているユーザーが使用できますが、サービスとしてのソフトウェア (SaaS) に特に適しています。 簡単に言えば、SLPS は使いやすく、統合しやすいサービスであり、マーケットプレースでソフトウェアのライセンス、パッケージ化、アクティブ化のニーズを管理および制御できます。 このビデオでは、SaaS にとって柔軟なライセンスとパッケージ化が非常に重要である理由について説明します。</p>  <p><iframe src="https://www.youtube.com/embed/101Ppec-_go" allowfullscreen="" frameborder="0" height="349" width="425"></iframe></p>  <p><b>MSDN：</b>ソリューションがクラウドにどのような関連性を持つのか。</p>  <p><b>O&rsquo;Connor: ほとんどの</b> ISV は、クラウドのためにビジネスを再発明する必要があります。私たちが行うの&ndash;&ldquo;は、移行のビジネスエンドが重要な収益化の質問に答えるのに役立ちます。SaaS のマネージド試用版を提供する方法 &ldquo;操作方法の使用、権利、制限をリンクしますか?&rdquo; と は &ldquo;操作方法異なるサービス パッケージを提供しますか?&rdquo;</p>  <p><b>MSDN： </b>Azure でのソリューションの主な利点はWindowsですか?</p>  <p><b>O&rsquo;Connor:</b> SLPS は、次の 3 つの方法で実際の価値を追加する、Windows Azure アプリケーションに対して貴重で重要なボルトオン サービスを提供します。</p>  <ul>  <li>テナントエンタイトルメント管理:&nbsp; 考&amp;&amp;えられるビジネス モデルに基づいて、アプリケーションに対するテナントのエンタイトルメントを管理する機能により、顧客の需要を満たして収益化するためのインテリジェンスを実現できます。</li>  <li>ソフトウェア パッケージの機敏性:&nbsp; 開発 &amp; チームから独立してアプリケーションを構成する機能により、コストが大幅に削減され、選択と差別化が推進されます。 このコンテキストでは、画像は 1,000 語に相当します。</li>  <li>License Analytics:&nbsp; 緊密なフィードバック ループを介して製品がどのように使用および消費されているのか学習する機能は、ビジネスと技術の両方の対象ユーザーにとって非常に有益です。</li>  </ul>  <p><b>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6014.InishSS1.png" alt="" border="0"></b></p>  <p><b>MSDN： </b>では、SLPS はどのようにして機能しますか?</p>  <p><b>O&rsquo;Connor:</b> プレリリース中、開発チームと製品管理チームは、製品、機能、SKU&rsquo; などの点でアプリケーションのサービスを設定するパラメーターに同意します。その後、開発者はアプリケーション内にフックを作成し、製品マネージャーは SLP Online アカウントを構成します。 アプリケーションを起動すると、必要に合った自動化が可能です。特に、迅速な問題を伴うプロビジョニングを必要とする SaaS アプリケーションの場合は同様です。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7635.InishTechSS2.png" alt="" border="0"></p>  <p><b>MSDN： </b>現在使用できますか?</p>  <p><b>O&rsquo;Connor:</b> はい、&rsquo;Azure 向けアプリケーションを構築しているお客様に対して 20% の割引Windowsしています。 &nbsp;詳細 <a target="_blank" href="https://www.inishtech.com/">については、</a> ここをクリックして Web サイトにアクセスしてください。</p>  <p><a target="_blank" href="https://www.inishtech.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.InishTechLogo.png" alt="" height="52" width="164" border="0"></a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/14/real-world-windows-azure-interview-with-andrew-o-connor-head-of-sales-amp-marketing-inishtech.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
