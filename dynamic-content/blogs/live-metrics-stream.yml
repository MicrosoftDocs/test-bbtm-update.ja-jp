Slug: live-metrics-stream
Title: Application Insights の Live Metrics Stream
Summary: Web アプリの新しいバージョンをデプロイする場合は、パフォーマンスへの影響をすぐに把握する必要があります。 応答時間が改善しているか、悪化しているか、または失敗を示しているか。
Content: >-
  <p>Web アプリの新しいバージョンをデプロイする場合は、パフォーマンスへの影響をすぐに把握する必要があります。 応答時間が改善しているか、悪化しているか、または失敗を示しているか。 デプロイが行われている間に Application Insights の Live Metrics Stream を見ると &rsquo; 、すぐに効果が表示されます。 問題が発生した場合は、影響を受けるユーザーが多くなる前にデプロイを取り消すことができます。</p>


  <p>もう1つのシナリオは、ブロードキャストの後で、ユーザーの大量の流入を予想する &rsquo; 場合です。</p>


  <p>メトリックスエクスプローラーフィードするパイプラインとは対照的に、ライブメトリックは、待機時間を最小限に抑えるように設計されています。 ただし、データを保存したり、検索機能を提供したりすること &rsquo; はありません。</p>


  <p><img alt="live_metrics_stream3.PNG" border="0" height="466" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb333181-e0a1-4a55-970f-1b89ebb51183.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="live_metrics_stream3.PNG" width="610"></p>


  <p>これらのグラフを見ると、アプリケーションがどのように実行されているかを簡単に把握できます。 ユーザーにエラーが発生していることを認識し、アプリケーションの残りの部分が同時にどのように実行されているかを確認してください。</p>


  <h2>デモ</h2>


  <p>Live Metrics Stream については、こちらを参照してください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/zqfHf1Oi5PY" width="560"></iframe></p>


  <h2>エクスペリエンス</h2>


  <p>Live Metrics Stream は、現在、追加の構成なしですぐに使用できます。 この機能は、SDK for .NET web applications <a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.Web/2.1.0-beta2">2.1.0</a> 以降で使用できるようになりました。</p>


  <h2>お知らせください&hellip;</h2>


  <p>問題または機能の要求については、.net Web アプリケーション<a href="https://github.com/Microsoft/ApplicationInsights-dotnet-server/issues">リポジトリ</a>の Application Insights を参照してください。</p>


  <p>Application Insights チームは、開発者向けの高品質なツールを提供することに努めています。 <a href="https://visualstudio.uservoice.com/forums/357324">フィードバックまたは新機能に関する推奨事項</a>を大幅に評価していただきます。</p>
