Summary: 現在、Ortsbo.com and 著名人 spokesperson Gene Simmons は、Windows Azure platform を利用した、オンラインの複数言語のグローバルチャットイベントである KISS ライブ &amp; グローバルを提供しています。 電源を入れています...
Content: '<p>現在、Ortsbo.com and 著名人 spokesperson Gene Simmons は、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> platform を利用した、オンラインの複数言語のグローバルチャットイベントである KISS ライブ &amp; グローバルを提供しています。 このイベントは、クラウドコンピューティングの機能を活用して、ロサンゼルスにいるライブで対話型の studio ユーザーを対象としており、コンピューターやモバイルデバイスへのライブストリーミングによって世界中にブロードキャストされます。 &nbsp; また、世界中のレコードについても、ライブストリーミングチャット (現在は 50 nationalities) の現在の世界記録を Ortsbo.com 計画として、参加者を追跡することができます。 </p>  <p>歴史の最初の段階では、Ortsbo.com で事前登録されている世界中のすべてのファンは、Gene Simmons と <a target="_blank" href="https://www.paulstanley.com/">Paul スタンリー</a> をネイティブ言語で操作できるようになります。 &nbsp; 質問や回答は、最大53の言語ですぐに翻訳されるため、世界中のすべてのユーザーがライブチャットをレビューし、最終的には実際には世界中のチャットを spectacle にして、このイベントを真に世界的に行うことができます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/19/kiss-live-amp-global-chat-today-on-ortsbo-com-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
