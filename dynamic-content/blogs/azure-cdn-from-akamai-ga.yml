Title: Microsoft が Akamai から一般提供Azure CDNを発表
Summary: 本日は、Akamai から提供されるサービスの一Azure CDN、お客様が選択する追加のサービス プロバイダー CDN提供いたします。
Content: >-
  <p>大規模な実稼働企業や楽楽企業から、グローバルな対象ユーザーを持つ企業や電子 &mdash; 商取引サイトまで、共通の課題を共有しています。各ユーザーに最も近いインフラストラクチャを使用してすぐにアクセスできると期待しているお客様に、コンテンツをより迅速かつ確実に配信する必要があります。 Content Delivery Network (CDN) を使用すると、クラウドでホストされるアプリケーションは、コンテンツをキャッシュして高速化することで、世界中でコンテンツを迅速かつ確実に配信できます。 Azure では、クラウド ソリューションとパートナーのエコシステムを通じてクラス最高のサービスを提供し、お客様がさらに多くの成果を達成したいと考えています。</p>


  <p>本日は、Akamai から提供されるサービスの一Azure CDN、お客様が選択する追加のサービス プロバイダー CDN提供いたします。 Akamai は、120 以上の国で 200,000 台を超えるサーバーを備えています。Azure のお客様は、特に ラテン アメリカ とアジアでグローバルなフットプリントとリーチを拡大しています。 世界の 90%&#39;の&quot;&quot;インターネット ユーザーが Akamai CDN サーバーの 1 つのネットワーク ホップ内にあるので、Azure 上に構築されたアプリケーションを加速する大きな機会が提供されます。 Akamais&rsquo; 業界をリードする CDN 機能を Microsoft Azure クラウド プラットフォームに直接統合すると、顧客は数分ですぐにプロビジョニングしてライブに移行できます。</p>


  <p>また、両方のプラットフォームが&rsquo;共同承認委員会 (JAB) の最高認定である FedRAMP を達成している場合、公共部門のお客様は、より便利なアクセスを利用できます。 Akamai Azure CDNを使用すると、高パフォーマンス、信頼性、セキュリティ、および統合サポートの恩恵を受ける可能性があります。</p>


  <p>Microsoft と Akamai の関係は長い間続きがあります。 &ndash; 2014 年のソチ・ボールド、2014 年の全日本国際杯、2015 年の NFL スーパー ボールの各パートナーとして、Windows および Xbox 向けソフトウェアのダウンロードに関する提携に加え、10 年間で最も重要なグローバル イベントのいくつかを提供するために、世界規模で提携してきました。 Akamai のメディア製品および運用担当副社長の Michael Fay 氏は、Akamai &ldquo;と Azure &ndash; &ndash; の統合された強みを組み合わせて、Web、モバイル、メディアのクラウドベースのアプリケーションの開発、デプロイ、配信、保護のためのグローバルなリーチを備えた完全なソリューションが作成されます。&rdquo;</p>


  <p>昨年 9 月に、Akamai から顧客を提供CDN市場リーダー Akamai とのパートナーシップAzure CDN発表しました。 この年の&rsquo;プレビュー以降、LG、TVN、MEKmedia、TVB などの多くの主要企業と、ブロードキャスト、実稼働、メディア空間で取り組み続けています。 スマート テレビ アプリの主要なテクノロジ パートナーである MEKmedia は、迅速で安定した、安全で信頼性の高い配信に依存しています。 MEKmedia&ldquo; の CEO である Matthias Matttz は、Akamai の Azure Media Services と Azure CDN が、メディア ワークフロー用のスケーラブルで安全でコスト効率の高いソリューションを提供しています。 お客様に優れたエクスペリエンスを提供できます。&rdquo;</p>


  <p>Verizon は、この 2 年間、多くの大企業のテクノロジやメディア企業に恩恵を受けCDN Azure の新しいインフラストラクチャを提供してきました。 2015 年のフォールでは、Verizon を利用する プレミアムの提供を発表しました。 現在、verizon と Akamai の両方と力を組み合わせ、Azure CDN &ndash; はクラウドの力を活用して、お客様が運用するリージョンに対して適切な CDN を選択し、CDN 間の負荷分散を実現する新しい機会を生み出します。</p>


  <blockquote>

  <p>&ldquo;Azure のお客様は、主要なグローバルプロバイダー Akamai と Verizon のサービスをCDNマルチサービス オファリングにCDNを楽しみにしています。 これにより、Azure を通じた合理化されたサポートにより、グローバルコンテンツ配信のニーズがサポートされます。&quot;&ndash; ANDejej Izdebski、TVN の IT プロジェクト マネージャー</p>

  </blockquote>


