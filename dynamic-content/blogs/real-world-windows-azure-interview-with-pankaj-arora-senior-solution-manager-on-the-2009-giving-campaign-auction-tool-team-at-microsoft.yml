Title: '実際の Windows Azure: Microsoft でキャンペーンオークションツールチームを提供する2009で、pankaj arora、シニアソリューションマネージャーとのインタビューを行う'
Summary: 実際 Windows azure シリーズの一部として、Microsoft の pankaj arora, シニアソリューションマネージャーについて説明し、Windows Azure プラットフォームを使用して、会社の2009のキャンペーンを提供する方法について説明します。
Content: '<p>実際 Windows azure シリーズの一部として、Microsoft の pankaj arora, シニアソリューションマネージャーについて説明しました。 Windows Azure プラットフォームを使用して、会社の2009を提供するキャンペーンオークションツールを配信する方法を次に示します。 </p>  <div></div>  <p><b>MSDN: Microsoft での年間キャンペーンオークションについてご意見をお聞かせください</b></p>  <p><b>Arora:</b> キャンペーンオークションを提供する根は、キャンペーンオークションツールと呼ばれるオンラインオークションサイトを実行します。このイニシアチブでは、購入者が購入された商品とサービスを一覧表示して、マイクロソフト IT における毎年のボランティア工数である慈善団体による入札を行うことができます。サイトを開発して実行するための専用リソースがなければ、ボランティアチームは通常、使用可能なリソースを見つけることが困難になります。</p>  <p><b>MSDN: Windows Azure を実装する前にオークションツールチームが直面した最大の課題は何ですか?</b></p>  <p><b>Arora:</b> 1か月に1年に1回のみ実行されるイニシアチブでは、オークションツールは非常に周期的な性質を備えており、非常に多くのサイトトラフィックを実現しています。この2008のキャンペーンでは、ほとんどのトラフィックが表示されたときに、オークションの最後の数分間にオークションツールがダウンしています。 私たちが探していたのは、ピーク時のトラフィック急増に対応するために迅速に拡張できるソリューションでした。これは、開発者が即座にオークションツールを作成できるようにするためのソリューションが必要でした。</p>  <p><b>MSDN: トラフィックの急増に対応できるスケーラブルなソリューションのニーズに対応するために構築したソリューションについて説明できますか。 </b></p>  <p><b>Arora:</b>私たちは、キャンペーンオークションツールを Windows azure platform に移行しました。これは、1対1の開発者と同等のコード変更のみを行っていました。 Windows azure を使用して、既存のツールを2週間以内に移行して、既存のツールを azure Windows に移行します。Azure Windows は、ボタンをクリックし、Web ロールを追加し、スケールアップします。オンプレミスでは、クラウドコンポーネントとシームレスに連携して動作していたオンプレミス Microsoft SQL Server 使用されています。これは、Microsoft Silverlight を使用してアプリケーションの新しいインターフェイスを構築しました。&nbsp;</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Arora:</b>2009オークションツールを使用して慈善に多額の費用をかけてきました。また、Windows Azure では、1か月でサービスを中断することなく、このイニシアチブに参加することができました。また、875の項目のオークションをホストしており、15838の一意の訪問者、サポートされているセッションの合計が、世界の最高の bologna サンドイッチに対して $505 が含まれています。56346</p>  <p><a target="_blank" href="https://wwwmicrosoftcom/casestudies/Case_Study_Detailaspx?CaseStudyID=4000005933"><img src="" border="0"></a>&nbsp;</p>  <p>&nbsp;</p>  <p><b>MSDN: Windows Azure に移行した後に2009オークションツールチームが実現する主な利点は何ですか。</b></p>  <p><b>Arora:</b>すぐにスケールアップすることができました。また、このサイトは、オークションが成功するために、他の多くの優先順位を持つ開発者が、Microsoft NET Framework および Microsoft Visual Studio 開発システムで既存のスキルを使用して、オークションツールをに移行できるようになったチームにとって非常に重要です。実際に Azure を Windows、ローカルのオークション主導型のイニシアチブを持つ Microsoft の他のグループが同じモデルを利用していることが非常に効率的であり、既存のオークションツールのコードベースをニーズに合わせて簡単に調整できるようになりました。</p>  <p>Azure のお客様の成功事例をさらに Windows には、次のページをご覧ください。<br>&nbsp;<a target="_blank" href="https://azuremicrosoftcom/evidence">wwwwindowsazurecom/証拠</a></p>  <p>キャンペーンを提供する Windows Azure のビジネスへの影響に関する記事については、こちらを参照してください。 <span style="text-decoration: underline;"> <a target="_blank" href="https://gomicrosoftcom/?linkid=9730792"></a></span><br>&nbsp;<a name="_GoBack" title="_GoBack"></a></p>'
