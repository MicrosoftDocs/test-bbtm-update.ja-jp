  <h2>3.Azure 環境でサービス パートナーによって行われた変更を完全に可視化する</h2>


  <p>Azure Lighthouse を使用すると、Azure テナントから Azure アクティビティ ログを表示し、サービス パートナーに委任されたスコープにフィルターを適用し、これらの Azure リソースに対して実行された作成、読み取り、更新、削除 (CRUD) アクション (リソースの作成、更新、削除など) を表示できます。 サービス パートナーの個人またはサービス プリンシパルが顧客リソースに対して行動する場合、関連付けられた連絡先メールがアクティビティ ログのそのアクションに対してログに記録<a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/view-service-provider-activity" target="_blank"></a>され、委任されたスコープでサービス パートナーによって行われた変更を完全に可視化できます。 &rsquo;&mdash;さらに、このサービス パートナー アクティビティに対するアクションは引き続き管理されます。たとえば、管理グループなどのより高いスコープで指定した Azure ポリシーは、サービス パートナー アクティビティに対して引き続き適用されます。</p>


  <h2>4.特権 ID 管理と MFA プライベート プレビューを使用して、さらに細分性とセキュリティを有効にする</h2>


  <p>Microsoft Inspire 2020 では、Azure Lighthouseプレビューで Azure Privileged Identity Management (PIM) との統合を発表しました。 この統合により、Azure Lighthouse オファーを作成して、サービス パートナーオペレーターが特権ロールに昇格したり、スコープに対して特権操作を実行する前に Azure Multi-Factor Authentication (MFA) を使用したりするように要求することができます。 (現時点では、Azure AD P2 または E5&rsquo; ライセンスは、顧客が持つ可能性がある Azure AD SKU に関係なく、サービス パートナー テナントでのみ必要です)。</p>


  <p>お客様は、サービス パートナーへのオンボードの時点で、Azure Lighthouse オファー内のアクセスの種類 (永続的または有資格) と MFA の適用 (Azure MFA またはなし) を確認し、Azure portal 上の Azure Lighthouse サービス プロバイダー内の詳細をいつでも表示できます。 オンボードが完了すると、サービス パートナーオペレーターは、追加の承認を得ることなく、合意した期間、特権ロールに昇格できます。 これにより、サービス パートナーは、特定の操作を実行するために必要な場合にのみロールにレベルを上げながら、サービス パートナーオペレーターがスコープで実行しているすべての変更の可視性を維持しながら、毎日のタスクに対して最小特権のアプローチを使用できます。</p>


  <h2>顧客向け新しい Web エクスペリエンスの発表</h2>


  <p>最近、azure.com の Azure Lighthouse 製品ページが再設計され、Azure Lighthouse 対応パートナー (顧客向けリソース、ビデオ、顧客の声など) を使用する利点が示されました。 詳細については、パートナー向けページAzure Lighthouse <a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">ページ</a> Azure Lighthouse <a href="https://www.microsoft.com/azure/partners/azure-lighthouse" target="_blank">覧ください</a>。</p>


  <p>Azure Lighthouseは、サービス プロバイダーと顧客の間のプロフェッショナル なサービス関係を強化し、透明性と顧客制御を維持しながら、セキュリティの露出を減らすことを目的として設計されています。&nbsp;この機能に関するフィードバックがある場合は、製品グループから Azure Lighthouse 製品フィードバック チャネルを通じてご意見をお寄せいただきありがとうございます。または、 にメールでお問 <a href="https://feedback.azure.com/forums/922753" target="_blank">い</a> 合わせください <a href="mailto:azurelighthouse@microsoft.com">azurelighthouse@microsoft.com</a>。</p>


