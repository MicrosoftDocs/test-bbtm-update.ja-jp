Content: >-
  <p><em>このブログ記事は、シニア クラウド アドボケイト Azure の Sonia Advocate によって共同作成されました</em></p>


  <p>ますます複雑化するセキュリティ環境と増え続けるサービス パートナー ポートフォリオでは、業界標準のベスト プラクティスを常に利用するにはどうすれば良いでしょうか。 &mdash;ビジネス ニーズが増えるにつれて、インフラストラクチャ、ネットワーク、アプリ、従業員をサポートするパートナーが増えていますが、そのサポートには必要なレベルのアクセス権が提供されます。どのようなユーザーが何にアクセスできるかを追跡し、リソースに対して何を行&#39;を正確に追跡しますか?</p>


  <p>通常、マネージド サービス プロバイダー (MSP) を使用して Azure 資産を管理する場合は、リソースがライブである Azure テナント内のサービス パートナーのゲスト ID をプロビジョニングします。 これにより、環境上のサービス パートナーの&rsquo;フットプリントを完全に制御できます。このオプションでは、多くの場合、エンド で大きなオーバーヘッドが発生します。</p>


  <p>たとえば、その ID が資産内のエンゲージメントに関連付けなくなった場合に、サービス パートナー ID のプロビジョニングを適切に解除する必要があります。 &mdash;多くの場合、多くのお客様は、サービス パートナーの名前付きアカウントに、Azure テナント全体に必要な時間よりも大きなスコープに対するロールベースのアクセス制御のレベルを高くすることで、関連するオーバーヘッドの一部を克服します。 共同作成者または特権アクセスは、サービス パートナーが特定のサービスを提供するために不可欠ですが、サービス パートナーのすべてのオペレーターが、このレベルの永続的なアクセスを必要とする場合ではありません。 ただし、数十または数百のサービス パートナー ID を管理するための関連するオーバーヘッド (複数のサービス パートナーの場合があります) は、多くのお客様にコストと手間がかかります。</p>


  <p>&mdash;セキュリティを損なうことなく、パートナーが組織を効率的にサポートできるという安心感を与えるソリューションが必要です。これにより、セキュリティを損なうことなく、十分かつ Just-In-Time できめ細かいスコープにアクセスできるだけで、セキュリティと最小特権のアクセス原則を実現できます。</p>


  <p>Azure Lighthouse、セキュリティを確保し、情報を得るのに役立ちます。 お&rsquo;客様がサービス パートナーに顧客のサービスを求める理由の上位 4 つを <a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">見Azure Lighthouse</a>。</p>


  <h2>1.サービス プロバイダーとサービス プロバイダーを安全にオンボードAzure Lighthouse</h2>


  <p>お客様は、マーケットプレースまたはデプロイされたサービス パートナー (ARM) テンプレートAzure Resource Managerサービス パートナー オファーにアクセスできます。 これらのオファーでは、マネージド サービスを提供するために承認を必要とするユーザー、グループ、およびオートメーション アカウントを指定します。 たとえば、すべてのサービス パートナー サポート エージェントに対して、特定のメンバーだけがバックアップ共同作成者アクセス権を取得して Azure サブスクリプションへの閲覧者アクセス権を付与するオファーが表示される場合があります。</p>


  <p>サービス パートナーをデプロイする前に、これらのオファーを確認し、パートナーが管理するスコープ (サブスクリプションとリソース グループ) のみを選択して、環境内で何を実行できるユーザーを細かく制御し、細分性を高めます。</p>


