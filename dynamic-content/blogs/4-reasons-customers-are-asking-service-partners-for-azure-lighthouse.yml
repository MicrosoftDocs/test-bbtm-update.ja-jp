  <h2>2.一元化されたコントロール プレーンでサービス パートナーを表示および管理する</h2>


  <p><a href="https://portal.azure.com/" target="_blank">Azure portal</a> の <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/view-manage-service-providers" target="_blank">Azure Lighthouse</a> サービス プロバイダー エクスペリエンスでは、サービス パートナーとその関連する Azure Lighthouse オファーに関する詳細が提供され、特定のリソースを委任し、オファーの最新バージョンに更新し、その他のサービス パートナー オファーを検出できます。 サービス パートナーのアクセス権をいつでも削除するには、&#39;内から委任を削除Azure portal。 これは、たとえば、&mdash;&rsquo;スタッフではない従業員に対して行われた変更を常に最新の状態に保つ必要がなくなるなど、オーバーヘッドの削減を意味します。 サービス パートナーが自分のサービス オファーでグループAzure Lighthouseしている場合は、自分のテナントでグループ メンバーシップを管理できます。 サービス プロバイダーが個々の名前付きユーザーまたは Automation アカウントを使用している場合は、サービス パートナーからオファーの最新Azure Lighthouseを表示および更新できます。&nbsp;</p>


