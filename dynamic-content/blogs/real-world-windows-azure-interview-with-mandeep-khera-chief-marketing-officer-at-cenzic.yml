Content: '<p><b>MSDN: Cenzic と提供するソリューションについて説明します。 </b></p>  <p><b>クエラ:</b> 企業や政府は、顧客やパートナーとやり取りするために Web ベースのアプリケーションにますます依存しています。 これらの Web アプリケーションには多くのセキュリティ脆弱性が含まれている可能性があります。これにより、攻撃のターゲットとして最適です。 &nbsp;&nbsp;<a target="_blank" href="">Cenzic</a> は、Web アプリケーションの動的なブラック ボックス テストの唯一のスタンドアロン プロバイダーとして、ソフトウェア、マネージド サービス、クラウド製品を使用してハッカーの曲線を先に進め、ハッカー攻撃から Web サイトを保護するために、修復の脆弱性を検出することで、これらのセキュリティ リスクに取り扱います。</p>  <p><b>MSDN: ClickToSecure Cloud ソリューションの詳細を教えてください。</b></p>  <p><b>クエラ: </b>ハッキングの 80% は Web サイトを通じて発生し、2 億 5,000 万を超える Web サイトがあります。 ClickToSecure クラウドを使用すると、小規模のお母さんやポップ ショップでも、アプリケーション セキュリティの脆弱性評価サービスを取得し、(デスクトップ上のウイルス対策スキャンに似た) スキャンを簡単に実行して、セキュリティの脆弱性がどこにあるのか、詳細な修復情報を確認できます。 その後、このレポートを開発者に送信して、これらのセキュリティ ホールを修正できます。 一部のパッケージは、企業が PCI 6.6、OWASP などの規制や他の標準に準拠するのにも役立ちます。&nbsp;</p>  <p>Cenzic ClickToSecure Cloud を使用すると、Windows Azure ユーザーは、Azure 上に構築された Web アプリケーションのすべてWindowsアプリケーションの脆弱性をテストできます。 このテストは、アプリケーションのサイズと複雑さ、および実行されている評価の種類に応じて、数分または数時間で実行できます。 Microsoft テクノロジを基に構築された Cenzic ClickToSecure は、近日、Microsoft Azure Marketplace を通じて利用できます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4370.CenzicSS1.png" alt="" border="0" height="292" width="240"></a></p>  <p><b>MSDN: Azure のお客様にとっての主なWindows利点は何ですか?</b></p>  <p><b>クエラ:</b> 開発者が直面する問題の 1 つは、Web アプリケーションの開発時に、デプロイ前にコード内でセキュリティの欠陥を見つけ出しきれないという問題です。 また、そのアプリケーションがデプロイされた&ndash;後、セキュリティの脆弱性によって、アプリケーションとそのユーザーが攻撃を受けやすくなっています。Cenzic ClickToSecure Cloud ソリューションを使用すると、お客様は、Windows Azure 上に構築された Web アプリケーションをテストして、セキュリティの脆弱性を確認してから、それらを実稼働環境に導入することができます。</p>  <p>以下をクリックしてデモを視聴してください:&nbsp; [表示:]。</p>  <p><b>MSDN: このソリューションは現在一般公開されていますか?</b></p>  <p><b>クエラ:</b>はい。詳細<a target="_blank" href="resellers/azure/index.html">については、</a>こちらをクリックしてください。&nbsp;特別なインセンティブとして、Azure のすべての顧客に対して特別な価格Windows定価から 20% の割引が適用されます。 サインアップする最初の 500 人も、無料の HealthCheck スキャンを受け取る。 &nbsp;</p>  <p>詳細については <a target="_blank" href="products/saas/ctsmanaged/">、Cenzic の</a> Web サイトを参照してください。 &nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/13/real-world-windows-azure-interview-with-mandeep-khera-chief-marketing-officer-at-cenzic.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
