Title: Microsoft パートナーが業界と提携して、Azure Edge ゾーンで新しい5G シナリオのロックを解除
Summary: 本日、azure、5G、運送業者、およびオペレーターの能力を世界中に統合して、Azure Edge ゾーンのプレビューを使用して開発者、顧客、パートナーの新しいシナリオを実現するための革新的なが新たに発表されています。
Content: >-
  <p>クラウド、エッジコンピューティング、IoT は、業界全体を変革して、わずか数年前に&#39;には不可能な機会を生み出すことを目指しています。 5G モバイル接続が増加したことで、要求の厳しい待機時間が非常に短く、接続要件があるイマーシブなリアルタイムエクスペリエンスを実現できる可能性がさらに高くなります。 5G は、最大10倍の高速、信頼性の高い低待機時間の通信、kilometer あたり最大100万台のデバイスを搭載した、高度なモバイルブロードバンドを備えた新しいフロンティアをオープンします。</p>


  <p>&rsquo;本日、Azure <a href="https://aka.ms/azure-edgezones" target="_blank">Edge ゾーン</a>のプレビューを使用して、世界中の azure、5G、革新的な、テクノロジパートナーの能力を組み合わせて、開発者、顧客、パートナーの新しいシナリオを実現することを発表しています。</p>


  <h2>Azure Edge ゾーンを使用した新しい5G の顧客シナリオ</h2>


  <p>Azure Edge ゾーンと Azure プライベートエッジゾーンは、一貫性のある Azure サービス、アプリプラットフォーム、および管理をエッジに提供します。5G は、新しいシナリオを次のようにしてロック解除します。</p>


  <ul>
      <li>同じ Azure ポータル、Api、開発、セキュリティツールを使用して、クラウド、オンプレミス、およびエッジ全体に分散アプリケーションを開発します。</li>
      <li>待機時間が重要な工業 IoT と media services のワークロードのためのローカルデータ処理。</li>
      <li>ロボット、自動化、mixed reality の最適化、構築、革新によって、IoT、人工知能 (AI)、リアルタイム分析の加速。</li>
      <li>ゲームなどの業界で高密度グラフィックスやリアルタイム操作を使用する開発者向けの新しいフロンティアです。</li>
      <li>お客様、運送業者、および<a href="https://azure.microsoft.com/en-ca/blog/networking-enables-the-new-world-of-edge-and-5g-computing/" target="_blank">業界パートナー</a>と共に構築された進化型プラットフォームで、5G Virtual Network の機能をシームレスに統合して運用できるようにします。これには、 <a href="https://www.affirmednetworks.com/" target="_blank">affirmed</a>、 <a href="https://mavenir.com/" target="_blank">MaNuage ir</a>、Nokia、 <a href="https://www.metaswitch.com/" target="_blank">Metaswitch</a>、 <a href="https://www.paloaltonetworks.com/security-for/network/5g-mobile-networks" target="_blank">Palo Alto Networks</a>、および<a href="https://www.velocloud.com/" target="_blank">VMware による v</a>のような<a href="https://www.nuagenetworks.net/" target="_blank">テクノロジパートナーから</a>のファイアウォールが含まれます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/115ab802-7285-4dac-9b15-713a7751a248.png"><img alt="Edge Zones 1a" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cddd85e8-8aa8-4290-b5d4-22f41eeb03eb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="エッジゾーン1a" width="1023"></a></p>


  <p><a href="https://news.microsoft.com/2019/11/26/att-integrating-5g-with-microsoft-cloud-to-enable-next-generation-solutions-on-the-edge/" target="_blank">を使用した &amp; </a>前の作業でビルドされた azure Edge ゾーンのプレビューについては、通信事業者のデータセンターの 5G networks &rsquo; に直接接続することで、azure のエッジゾーンのプレビューについてお知らせ &rsquo; します。 これにより、開発者は Azure を使用して最適化されたスケーラブルなアプリケーションを作成し、5G ネットワークに直接接続して、パブリッククラウドで利用できる一貫した Azure Api とツールを利用できます。 私たちは、&#39;2019 のダラスの t での &amp; 5G 統合を発表するための最初のパブリッククラウドであり、現時点では、ロサンゼルスで使用可能になる予定の新しいエッジゾーンで、t との &amp; 密接なコラボレーションを発表しています。 の &amp; エッジゾーンに関心のあるお客様とパートナーは、 <a href="https://aka.ms/edgezone-docs" target="_blank">早期導入プログラム</a>に登録できます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;これは、組織が顧客や利害関係者にサービスを提供するための方法を再考し、 &rdquo; Anne Chow、最高経営責任 &amp; 者、または事業を支援するために、世界中に非常に困難な時間です。 &ldquo;高速でインテリジェントなモバイルネットワークは、すべての生活に集中しています。Microsoft &rsquo; のクラウドの専門知識とネットワークの知識と経験を組み合わせることで、企業は重要な頭を始めることができます。&rdquo;</em></p>

  </blockquote>


  <p>これらの新しいゾーンによってアプリケーションのパフォーマンスが向上し、非常に低待機時間、機密性の高いモバイルアプリケーション、および SIM 対応のアーキテクチャを実行する場合の最適なユーザーエクスペリエンスが提供されます。</p>


  <ul>
      <li>オンラインゲーム: ボタンを押すたびに、すべてのクリックがゲーマーにとって重要です。 特にマルチプレーヤーシナリオでは、応答性が重要です。 ゲーム開発者は、モバイル向けに最適化されたクラウドベースのアプリケーションを開発できるようになりました。これにより、異なる航空会社のサイトで5G ネットワークに直接アクセスできます。 ミリ秒単位の待機時間を実現し、必要な数のユーザーに拡張できます。</li>
      <li>リモート会議とイベント: <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/17/delivering-online-meetings-events/" target="_blank">デジタル転送エクスペリエンス</a> の普及は、グローバルな正常性の課題に対応して増加し続けているため、何千もの人間によるリアルタイムの共有エクスペリエンスを実現するのに役立ちます。 ソーシャルエンゲージメント、モバイルデジタル体験、ライブ対話、支払いと処理などのシナリオを実現するには、非常に短い待機時間で、イマーシブで応答性の高いエクスペリエンスを提供する必要があります。</li>
      <li>スマートインフラストラクチャ: IoT が登場するにつれて、企業は、住宅や商用の建物や citywide にわたって効率、節約、イマーシブエクスペリエンスを作成しようと考えています。 5G とクラウドコンピューティングにより、組織は何百万ものエンドポイントを確実に接続し、データを分析し、イマーシブエクスペリエンスを提供できます。</li>
  </ul>


  <p>Azure Edge ゾーン &rsquo; を使用して、microsoft のいくつかの通信事業者パートナーとのコラボレーションを拡大し、今年後半に Azure Edge ゾーンファミリを相互の顧客に提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c57d8c0-b782-47d2-aae0-7284ea465841.png"><img alt="Listing of Azure Edge Zone partner ecosystem " border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/858c19ff-fe2a-4fe4-bb33-8378e8e35581.png" style="margin: 0px auto; border: 0px currentcolor; display: block; background-image: none;" title="" width="1280"></a></p>


  <p>キャリアとの提携に加えて、次の12か月の間に、選択した都市にスタンドアロンの Azure Edge ゾーンを提供することも&#39;ます。これにより、Azure は高密度の領域で顧客や開発者に近づきます。</p>


  <h2>Azure Private Edge Zones</h2>


  <p>&rsquo;また、Azure のプライベートエッジゾーンのプレビューも発表しています。プライベート 5G/LTE ネットワークは、オンプレミスの Azure Stack エッジと組み合わせて、非常に低待機時間、セキュリティ、高帯域幅のソリューションを提供し、 <a href="https://www.attabotics.com/" target="_blank">Attabotics</a>などのシナリオを実現し、3d ロボットの商品間のストレージ、取得、およびリアルタイムの注文調達ソリューションを使用して、 このソリューションでは、Azure Edge ゾーンと<a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT</a> central や<a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>などの IoT テクノロジを活用しています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft との共同作業で、Rogers は、Azure Edge ゾーン &rdquo; と組み合わせたプライベート LTE 機能を使用して、新しい革新的なソリューションを提供しています。これは、"Rogers" と呼ばれます。 &ldquo;Attabotics を使用すると、 &rsquo; カナダの企業は、今日のエキサイティングな可能性を示す製品版の e フルフィルメントソリューションを使用して従来のサプライモデルを変革し、5G の未来に向けてドアを開くことができます。&rdquo;</em></p>

  </blockquote>


  <p>パートナー、システムインテグレーター、テクノロジパートナーの幅広い業界と提携して、次のようなシナリオを実現するために、プライベート携帯ネットワーク&#39; のオーケストレーションと管理をサポートするプラットフォームを&#39;再起動します。</p>


  <ul>
      <li>スマートファクトリ/IoT: 社外からの操作やセキュリティの分離機能が、エッジコンピューティングの力を活用できるようになりました。 シリコンからセンサーへのすべての接続、エッジでの AI のセキュリティの活用、 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">デジタルツイン</a> のデプロイ、または、セキュリティで保護されたプライベート接続を使用した mixed reality の導入。</li>
      <li>物流と運用: 小売のお客様は、オンラインショッピングや小売店で現在、高い予測を得ています。これにより、潜在的な顧客がオンラインの製品や店舗の通路から離れる前に、説得力のある広告が必要になります。 幅広い選択、カスタマイズされたプラン、利便性、および可用性は、成功のためには成功です。 クラウドと分散型のエッジコンピューティングの組み合わせは、効率的に連携して、業界のゲームチェンジャーです。</li>
      <li>薬: リモートでは、クロス教育機関のコラボレーション、エッジでの効率的なコンピューティングとストレージ、および AI と最短の待機時間を使用して、さまざまなシナリオを実現しています。 プライベートモバイル接続は、病院、患者データ、診断のスマートグリッドとして機能し、Azure テクノロジを活用するためにインターネットに公開する必要はありません。</li>
  </ul>


  <h2>一貫したエッジゾーンソリューション</h2>


  <p>Azure、azure Edge ゾーン、Azure プライベートエッジゾーンを組み合わせて使用することで、分散アプリケーションの新しい範囲を、一貫した共通のアーキテクチャ企業と共に使用できます。 たとえば、Azure で本社 &rsquo; インフラストラクチャを実行している企業は、待機時間の影響を受けやすい対話型のカスタマーエクスペリエンスと、リモートの場所に対する azure のプライベートエッジゾーンを利用できます。 Enterprise ソリューションプロバイダーは、一貫性のある開発者、管理、およびセキュリティエクスペリエンスを利用できるため、開発者は引き続き Github、Azure DevOps、Kubernetes サービスを使用して azure でアプリケーションを作成できます。また、お客様の&#39;の要件に応じて、アプリケーションを azure edge ゾーンまたはプライベートエッジゾーンに移動するだけで済みます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Vodafone 5G とモバイルプライベートネットワークを Azure プライベートエッジゾーンと組み合わせることにより、お客様は、1桁のミリ秒の応答性で、クラウドアプリケーションをモバイルデバイスで実行できるようになります。これは、ビジネスへの影響を実現するために、これらのアプリケーションがリアルタイムで反応する必要があるなど、自律車両および仮想現実サービスにとって不可欠です。これにより、組織は、従業員が virtual reality サービス、高速で正確なロボット、および欠陥検出のための正確なコンピュータービジョンなどの操作をイノベーションおよび変革することができます。また、Vodafone とマイクロソフトは、高性能で革新的で安全な作業環境を作成するために必要な機能を顧客に提供することを期待しています。 &rdquo; -Vinod Kumar、Vodafone Business の CEO</em></p>

  </blockquote>


