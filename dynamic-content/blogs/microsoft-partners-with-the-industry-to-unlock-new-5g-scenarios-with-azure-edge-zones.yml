  <h2>Azure を使用した通信業界の新しい可能性</h2>


  <p>過去数年間、航空会社とオペレーターは、開拓を相互に接続する方法を理解し、テレフォニーや携帯電話の基盤を積みました。 クラウドと5G では、コンピューティングや AI を含むクラウドサービスと、モバイルの高帯域幅と低待機時間の接続を組み合わせることによって、新たな可能性があります。 Microsoft は、組織や開発者によって構築されたイマーシブアプリケーションで5G を実現するために、キャリアとオペレーターと提携しています。</p>


  <p>通信事業者、オペレーター、およびネットワークプロバイダーは、azure のコンピューティング、ストレージ、ネットワーク、AI の各機能を活用して、Azure Edge ゾーンを使用してパートナーや顧客向けに5G に最適化されたサービスとアプリケーションを構築できます。 オンプレミスのプライベートモバイルソリューションを必要とする組織にとって、パートナーとキャリアは、Azure プライベートエッジゾーンを使用してプランをデプロイ、管理、構築できます。 携帯電話の範囲、アクセスポイント、および全体的な管理の複雑さについて理解するには、お客様の支援が必要です。 通信事業者パートナーは、このような企業が、製造、ロボット、リテールなどのシナリオを管理するのに役立ちます。</p>


  <p>新しいビジネスアプリケーションの機会に加えて、5G インフラストラクチャをクラウドテクノロジで変革することを検討して&#39;ます。 今日では、ほとんどの5G インフラストラクチャは、資本コストが高く、柔軟性がほとんどない特殊なハードウェア上に構築されています。 Microsoft は、新しい革新的な方法で、オペレーターがネットワークワークロードのコストを削減し、容量を構築するのに役立つように取り組んでいます。 先週、完全に仮想化されたクラウドネイティブモバイルネットワークソリューションのリーダーである<a href="https://www.affirmednetworks.com/" target="_blank">Affirmed ネットワーク</a>を取得するための明確な契約の署名に<a href="https://blogs.microsoft.com/?p=52558907" target="_blank">ついて発表しまし</a>た。 仮想モバイルネットワークにおける顧客、テクノロジパートナー、およびオペレーターの新しい機会を作成するために、優れた作業とテクノロジの専門知識について説明します。</p>


  <p>5G とエッジゾーンプラットフォームを使用して構築された独自のシナリオを提供するために、革新を続け、新しい興味深い方法を見つけることができるので、お客様は常に最新の状態に保つことができます。 詳細については、<a href="https://azure.microsoft.com/en-us/blog/" target="_blank">こちら</a>の<a href="https://aka.ms/azure-edgezones" target="_blank">ページを参照</a>してください。</p>
