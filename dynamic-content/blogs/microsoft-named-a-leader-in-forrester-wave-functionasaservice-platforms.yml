  <p>Forrester は、開発者エクスペリエンス ゲームとステートフル機能を強化した認識を持ち、Forrester Wave&trade;: Function-As-A-Service Platforms、202 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a> 1&nbsp; 年第 1 四半期の評価に基づいて Microsoft をリーダーとして命名しました。</p>


  <h2>開発環境</h2>


  <p>Azure Functions他の Azure サービスや開発ツールと完全に統合されています。 エンドツーエンドの開発エクスペリエンスを使用すると、主要なプラットフォーム (Windows、macOS、Linux) で関数をローカルにビルドしてデバッグし、クラウドにデプロイして監視することができます。 C#、Node.js、Python、JavaScript、Java、PowerShell など、さまざまなプログラミング言語を使用して関数を構築できます。</p>


  <p>レポートでは、Forrester &ldquo;は、オンボードAzure Functionsツールのサポート、ローカル コンピューターでの開発とデバッグのサポートに対する多くの投資を認識しました。&rdquo;</p>


  <h2>サーバーレス コンピューティング環境でのステートフル ワークロード</h2>


  <p>実行時間の長&mdash;いワークフロー、人間が承認したプロセス、eコマースショッピング カート アプリケーションなど、ステートフルである必要があるサーバーレスの使用例があります。 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/durable/durable-functions-overview?tabs=csharp" target="_blank">Durable Functions</a>、ステートフル機能とAzure Functions機能をサーバーレス関数に提供するランタイムの拡張機能です。 Durable Functionsはサーバーレス空間で単独で機能し、ステートフルな関数と、サーバーレス ワークフローをプログラムで定義する方法を提供します。</p>


  <p>Forrester &ldquo;は、Durable Functions が Azure Event Hub にステートフルな機能とバインドを提供し、開発者がイベント駆動型マイクロサービスを構築するのに役立つ Azure Event Grid について特に説明しています。&rdquo;</p>


  <h2>Enterpriseレベルの FaaS プラットフォーム</h2>


  <p>Enterpriseは、イベント駆動型アーキテクチャがアプリケーションの開発に持ち込む生産性と機敏性を求めます。 このAzure Functions、コンテナーを使用して独自のインフラストラクチャや Kubernetes クラスターなどの他の環境にデプロイし、シームレスなハイブリッドデプロイを可能にできます。</p>


  <p>Azure Functions、データをプルしたり、他のサーバーレス サービスにデータをプッシュしたりする手段を提供する入出力バインディングを備しています。 Forrester は、 &ldquo;Azure Event Hub と Azure Event Gridのバインドは、開発者がイベント 駆動型マイクロサービスを構築するのに役立つ、と説明しました。&rdquo;</p>


  <p>Azure Functions Azure アプリケーション インサイト および Azure Monitor との組み込み統合が提供され、問題を簡単に診断し、関数の使い方をよりよく理解できます。</p>


