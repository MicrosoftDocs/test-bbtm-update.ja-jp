Slug: getting-started-with-azure-media-services-connector
Title: はじめに コネクタをAzure Media Servicesする
Summary: 'Azure Media Services コネクタ API アプリを使用すると、技術ユーザーまたは開発者は、クラウド内の API を検出、ホスト、管理し、簡単で強力なインターフェイスを使用して Azure Media Services にアクセスできます。 '
Content: >-
  <span style="font-family: Segoe UI; font-size: medium;">お客様のメディア アプリケーション</span><a href="https://azure.microsoft.com/blog/2015/03/25/announcing-media-apis-for-azure-app-service/">Azure App Service</a>クラウド API の機能を活用できると共に、お知らせ<span style="font-family: Segoe UI; font-size: medium;">します。Azure Media Services コネクタ API アプリを使用すると、技術ユーザーまたは開発者は、クラウド内の API を検出、ホスト、管理し、簡単で強力なインターフェイスを使用して Azure Media Services にアクセスできます。これにより、ビデオ パイプライン  </span>の複雑さを抽象化し、付加価値のあるソリューションの構築に集中できるエンドツーエンドのメディア ワークフローを作成できます。


  <span style="font-family: Segoe UI; font-size: medium;">ここでは、公開されている API と、Azure Media Services Connector を使用してプロビジョニングする方法について説明します。</span>

  <h2><a name="_Toc414885757"></a><span style="color: #000000; font-family: Segoe UI;">Api</span></h2>

  <span style="font-family: Segoe UI;">Azure Media Services コネクタは、次のリソースを次のリソースをREST API。</span>

  <ul>
   <li><span style="font-family: Segoe UI;"><strong>ビデオ</strong> – Video エンティティは、特定のアカウント内で使用できる一連のビデオを表します</span></li>
   <li><span style="font-family: Segoe UI;"><strong>サムネイル</strong> – サムネイル エンティティは、ビデオ内のフレームから派生した画像を表します。</span></li>
   <li><span style="font-family: Segoe UI;"><strong>Formats</strong> – Formats エンドポイントは、サポートされている入力ビデオ形式の一覧を取得するために使用されます。</span></li>
  </ul>

  &nbsp;


  <span style="font-family: Segoe UI;">各リソースは、以下のセクション</span>で詳しく説明されているシナリオに基づいて、GET、PUT、POST、または DELETE API <span style="font-family: Segoe UI;"> をサポートできます。 </span>

  <h3><span style="font-family: Segoe UI;">ビデオ</span></h3>

  <table width="600" cellspacing="0" cellpadding="2">

  <tbody>

  <tr>

  <td valign="top" bgcolor="#0078d7" width="90"><span style="color: white; font-family: Segoe UI;">操作</span></td>

  <td valign="top" bgcolor="#0078d7" width="300"><span style="color: white; font-family: Segoe UI;">考察 (Discussion)</span></td>

  <td valign="top" bgcolor="#0078d7" width="210"><span style="color: white; font-family: Segoe UI;">要求 URI</span></td>

  </tr>

  <tr>

  <td valign="top" width="90"><span style="font-family: Segoe UI;">GET</span></td>

  <td valign="top" width="300"><span style="font-family: Segoe UI;">Video オブジェクトを取得します</span></td>

  <td valign="top" width="210"><span style="font-family: Segoe UI;">/api/Videos/{id}</span></td>

  </tr>

  <tr>

  <td valign="top" width="90"><span style="font-family: Segoe UI;">POST</span></td>

  <td valign="top" width="300"><span style="font-family: Segoe UI;">ビデオを作成する</span></td>

  <td valign="top" width="210"><span style="font-family: Segoe UI;">/api/Videos</span></td>

  </tr>

  <tr>

  <td valign="top" width="90"><span style="font-family: Segoe UI;">DELETE</span></td>

  <td valign="top" width="300"><span style="font-family: Segoe UI;">以前にアップロードしたビデオを削除します</span></td>

  <td valign="top" width="210"><span style="font-family: Segoe UI;">/api/Videos/{id}</span></td>

  </tr>

  <tr>

  <td valign="top" width="90"><span style="font-family: Segoe UI;">POST</span></td>

  <td valign="top" width="300"><span style="font-family: Segoe UI;">クライアントは、ビデオで MarkComplete アクションを呼び出して、Azure BLOB へのアップロードが完了したというシグナルを送信します</span></td>

  <td valign="top" width="210"><span style="font-family: Segoe UI;">/api/Videos/{id}/MarkComplete</span></td>

  </tr>

  <tr>

  <td valign="top" width="90"><span style="font-family: Segoe UI;">GET</span></td>

  <td valign="top" width="300"><span style="font-family: Segoe UI;">クライアントは、AuthorizationToken エンドポイントを呼び出すことによって、AES128 コンテンツ保護モードの再生操作で使用するキー トークンを取得します</span></td>

  <td valign="top" width="210"><span style="font-family: Segoe UI;">/api/Videos/{id}/AuthorizationToken</span></td>

  </tr>

  <tr>

  <td valign="top" width="90"><span style="font-family: Segoe UI;">GET</span></td>

  <td valign="top" width="300"><span style="font-family: Segoe UI;">クライアントはこれを使用して、コンテンツがストリーミングの準備ができていることを確認します</span></td>

  <td valign="top" width="210"><span style="font-family: Segoe UI;">/api/Videos/{api}/Status </span></td>

  </tr>

  <tr>

  <td valign="top" width="90"><span style="font-family: Segoe UI;">GET</span></td>

  <td valign="top" width="300"><span style="font-family: Segoe UI;">クライアントはこれを使用してビデオの再生 URL を取得できます</span></td>

  <td valign="top" width="210"><span style="font-family: Segoe UI;">/api/Videos/{id}/PlaybackEndpoint?endpointType={'Streaming, HLS, DASH, Progressive'}</span></td>

  </tr>

  </tbody>

  </table>

  <h3><span style="font-family: Segoe UI;">サムネイル</span></h3>

  <table width="600" cellspacing="0" cellpadding="2">

  <tbody>

  <tr>

  <td valign="top" bgcolor="#0078d7" width="90"><span style="color: white; font-family: Segoe UI;">操作</span></td>

  <td valign="top" bgcolor="#0078d7" width="300"><span style="color: white; font-family: Segoe UI;">考察 (Discussion)</span></td>

  <td valign="top" bgcolor="#0078d7" width="210"><span style="color: white; font-family: Segoe UI;">要求 URI</span></td>

  </tr>

  <tr>

  <td valign="top" width="119"><span style="font-family: Segoe UI;">GET</span></td>

  <td valign="top" width="258"><span style="font-family: Segoe UI;">このエンティティは、ビデオから派生したサムネイル画像を表します</span></td>

  <td valign="top" width="212"><span style="font-family: Segoe UI;">/api/Videos/{id}/Thumbnails</span></td>

  </tr>

  </tbody>

  </table>

  <h3><span style="font-family: Segoe UI;">形式</span></h3>

  <table width="600" cellspacing="0" cellpadding="2">

  <tbody>

  <tr>

  <td valign="top" bgcolor="#0078d7" width="90"><span style="color: white; font-family: Segoe UI;">操作</span></td>

  <td valign="top" bgcolor="#0078d7" width="300"><span style="color: white; font-family: Segoe UI;">考察 (Discussion)</span></td>

  <td valign="top" bgcolor="#0078d7" width="210"><span style="color: white; font-family: Segoe UI;">要求 URI</span></td>

  </tr>

  <tr>

  <td valign="top" width="116"><span style="font-family: Segoe UI;">GET</span></td>

  <td valign="top" width="245"><span style="font-family: Segoe UI;">Formats エンドポイントは、サポートされている入力ビデオ形式の一覧を取得するために使用されます</span></td>

  <td valign="top" width="226"><span style="font-family: Segoe UI;">/api/Formats</span></td>

  </tr>

  </tbody>

  </table>

  &nbsp;

  <h2><span style="font-family: Segoe UI;">開始する方法</span></h2>

  <span style="font-family: Segoe UI;">1.こちらに移動Azure Marketplace <a href="https://portal.azure.com/"></a></span>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/1.png"><span style="font-family: Segoe UI;"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1_thumb.png" alt="1" width="1024" height="761" border="0" /></span></a>


  <span style="font-family: Segoe UI;">2.Marketplace Azure Media Servicesカテゴリから [API Apps コネクタ] を選択します</span>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/2.png"><span style="font-family: Segoe UI;"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2_thumb.png" alt="2" width="1024" height="721" border="0" /></span></a>


  <span style="font-family: Segoe UI;">3. Azure Media Services コネクタへのアクセスは、メディア アカウントを介して行われます。このアカウントは、アカウントにアクセスする最もMedia Servicesであり、認証の基礎となります。最初の手順</span>として、新しいアカウントを作成するには、名前、組織名、連絡先の詳細を含む <a href="mailto:mediaappaccounts@microsoft.com?subject=[Azure%20Media%20Services%20Connector]%20Please%20create%20account%20for%20accessing%20Azure%20Media%20Services%20Connector"><span style="font-family: Segoe UI;">Media App Accounts</span></a> にメールを送信して、アカウント名とアカウント キーを取得する<span style="font-family: Segoe UI;">必要があります。今後、このプロセスは自動化され、この手動プロセスを使用して要求する必要が生じはされません。アカウント名とキーを使用して、短時間で連絡を受け取る必要があります。</span>


  <span style="font-family: Segoe UI;">4.資格情報を取得したら、[</span>作成] をクリックし、次の図に示すように[パッケージ] 設定アカウントの資格情報を入力します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/3.png"><span style="font-family: Segoe UI;"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3_thumb.png" alt="3" width="1024" height="638" border="0" /></span></a>


  <span style="font-family: Segoe UI;">5.このサービスのバックエンドは現在、米国東部に存在します。プロビジョニング中に [場所] を選択する場合は、[米国東部] を選択してください。他のデータ センターはまだ利用できませんが、今後数週間以内に有効になります。</span>


  <span style="font-family: Segoe UI;">6.[作成] をクリックすると、Azure Media Servicesコネクタがプロビジョニングされます。次に示すのは、その外観です。</span>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/4.png"><span style="font-family: Segoe UI;"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4_thumb.png" alt="4" width="1254" height="1263" border="0" /></span></a>


  <span style="font-family: Segoe UI;">7. "パブリック匿名アクセス" を許可する場合は、ここで設定を変更できます</span>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/5.png"><span style="font-family: Segoe UI;"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5_thumb.png" alt="5" width="1304" height="1140" border="0" /></span></a>


  <span style="font-family: Segoe UI;">次に、API 定義の操作で URL にヒットします。</span>

  <h2><span style="font-family: Segoe UI;">API リファレンス ドキュメント</span></h2>

  <span style="font-family: Segoe UI;">Azure Media Services </span> Connector の使用を開始する方法の詳細な <a href="https://download.microsoft.com/download/5/3/0/53021EC4-FBE9-4FAB-BF03-8BA45FA09E1A/Azure_Media_Services_Connector.pdf">API</a><span style="font-family: Segoe UI;"> ドキュメントについては、こちらを参照してください。 </span>

  <h2>次の手順</h2>

  今後数週間で、すべてのリージョンの Azure Media Services Connector のバックエンドを有効にし、メディア処理のエクスペリエンスを向上させる予定です。 Azure API Apps の詳細については、こちらから元のAzure App Service <a href="https://azure.microsoft.com/blog/2015/03/24/announcing-azure-app-service/">確認してください</a>。


  Azure Media Services のこの新しい機能をお楽しみいたしております。ご質問やフィードバックがある場合、またはお問い合わせがある場合は、コメントをお寄せください。<a href="mailto:ashish.chawla@microsoft.com">ashish.chawla@microsoft.com</a>
