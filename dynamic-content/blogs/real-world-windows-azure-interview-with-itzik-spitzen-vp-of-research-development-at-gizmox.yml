Summary: 'MSDN: Gizmox と Instant CloudMove ソリューションについて教えてください。  スギズン: Gizmox は、セキュリティ、パフォーマンス、開発の容易性の間のギャップを埋めるビジョンを持って 2007 年に設立されました。'
Content: '<p><b>MSDN: Gizmox と Instant CloudMove ソリューションについて教えてください。</b></p>  <p><b>スピトズン:</b> Gizmox は、2007 年に、クライアント/サーバー デスクトップ アプリケーションによって従来提供されるセキュリティ、パフォーマンス、開発の容易性と、クラウドによって提供されるスケール、経済性、安定性の間のギャップを埋めるというビジョンを持って設立されました。 </p>  <p>弊社の優れた <a target="_blank" href="">Visual WebGui テクノロジに基</a> づいて、クライアント/サーバー デスクトップから Web とクラウドへの移行ソリューションを作成しました。 インスタント CloudMove ソリューションを使用すると、クライアント/サーバー アプリケーションとしてローカルで実行されるアプリケーション コードを、リッチ Web アプリケーションとして <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 上でネイティブに実行するアプリケーションに自動で変換できます。 </p>  <p><b>MSDN: Instant CloudMove の一意性とは</b></p>  <p><b>スピトズン:</b>Visual WebGui CloudMove には、クライアント/サーバー アプリケーションを Azure に移行する最短のパスWindows用意されています。 このツールを使用すると、移行プロセスの 85% から 95% を自動的に実行できます。クラウドへの移行を探している組織は、コードへの何年もの投資を捨てるのを節約できます。 </p>  <p>コードが Visual WebGui に変換された後は、特定のクライアント インストールを必要とせずに、同じアプリケーション コードからモバイル デバイス、タブレット、PC からアプリケーションにアクセスできます。</p>  <p><b>MSDN: Azure を使用する場合のソリューションの主な利点はWindowsですか?<a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7433.VisualGui.png" height="47" width="336"></a></b></p>  <p><b>スピトズン:</b>Visual WebGui の独自のアーキテクチャとプロトコルは Windows Azure 向けに最適化されています。このテストでは、多くのシナリオで、帯域幅消費が約 90%、Windows Azure コンピューティング インスタンスで 50% の節約が示されています。 既存のアプリケーションが Windows Azure に移行された後に、既存のアプリケーションの予想されるリソース消費量を評価するツールを提供し、移行を行う前にクラウドで実行するコストを予測するのに役立ちます。</p>  <p><b>MSDN: このソリューションを使用して、すべてのクライアント/サーバー Windows Azure に変換できますか?</b></p>  <p><b>スピトズン:</b> 基本的にはい。 .NET と VB6 から移行するためのツールを備え、Oracle Forms や COBOL などのテクノロジから移行するための自動化されたソリューションに取り組んでいます。 また、このソリューションには無料の評価ツールも含まれています。このツールを使用すると、クラウドに対する迅速な準備テストが提供されます。  このツールは、複雑さのレベルと、その結果、特定のクライアント/サーバー アプリケーションをクラウドに移行するために必要な作業を示す詳細なレポートを生成します。 </p>  <p>現在、Azure のお客様に対して、移調ライセンスとサービスに対して 25% の割引Windows提供しています。&nbsp;Azure オファーの詳細Windows詳細については、こちらを参照してください。&nbsp;提供している割引サービスの詳細については、こちらを参照<a target="_blank" href="tabid/674/articleType/ArticleView/articleId/895/NET-Windows-Forms-Migration-to-Windows-Azure-Cloud.aspx">してください</a>。</p>  <p><a href="%20overview/Migration%20overview.swf">        </a><a target="_blank" href=" overview/Migration overview.swf"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2047.InstantCMSS.png" border="0"></a></p>  <p><b>ビデオ: CloudMove Transposition Process in Action</b><b>&nbsp;</b></p>  <p>Gizmox <a target="_blank" href="">の詳細</a>については、こちらをクリックしてください。&nbsp;Azure プラットフォームでのパートナーの機会の詳細については、こちらをWindowsしてください。</p>  <p>Azure プラットフォームで他の企業がどのように使用されているのかWindowsクリックしてください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/10/real-world-windows-azure-interview-with-itzik-spitzen-vp-of-research-amp-development-at-gizmox.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
