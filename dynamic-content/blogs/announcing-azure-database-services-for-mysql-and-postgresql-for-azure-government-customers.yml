Title: 顧客向け MySQL および PostgreSQL 用の Azure データベース サービスAzure Government発表
Summary: '本日は、顧客向けサービスの一般提供 (GA) Azure Database for MySQL、Azure Database for PostgreSQL発表Azure Governmentしています。 この GA マイルストーンでは、政府機関とそのパートナーは、ミッションの進め方に取り組む中で、さらに多くの選択肢を持っています。 '
Content: >-
  <p>本日は、顧客向けサービスの一般提供 (GA) Azure Database for MySQL、Azure Database for PostgreSQL発表Azure Governmentしています。 この GA マイルストーンでは、政府機関とそのパートナーは、ミッションの進め方に取り組む中で、さらに多くの選択肢を持っています。 これらのフル マネージドのサービスとしての政府機関向けデータベース オファリングにより、コミュニティ バージョンの MySQL と PostgreSQL は、組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのためのエラスティック スケーリング、業界をリードするセキュリティとコンプライアンスを備えたミッション クリティカルな政府ワークロードに提供されます。 MySQL と PostgreSQL のコミュニティ エディションを基に構築すると、選択した言語やフレームワークとの完全な互換性を維持しながら、クラウドの持ち上げと移行がこれまでよりも簡単になります。</p>


  <p>機能には、最大 32 仮想コアのコンピューティング スケールアップ、新しいメモリ最適化レベルの提供、アプリケーションのパフォーマンスに影響を与えることなくコンピューティングに依存しないストレージをオンラインでスケーリングする機能、バックアップ ストレージ オプションの柔軟性の向上、ISO、SOC、HIPAA による業界コンプライアンスの実現が含まれます。 また、GDPR (gdpR) 一般データ保護規則準拠しています。 すべてのセキュリティ サービスAzure Government同様に、世界クラスのセキュリティ、コンプライアンス、高度な脅威保護サービスも保証されます。</p>


  <h2>主なAzure Government違い</h2>


  <p>Azure Governmentは、政府機関とそのパートナーがミッション クリティカルなワークロードをクラウドに変換できる専用のクラウドを提供します。 政府専用サービスとして、米国政府の厳格なニーズに対応するために、一から作成されました。 重要なコンプライアンス基準を満たし、米国政府の規制要件を超えている。 Azure Governmentは、影響レベル 5 で認定された 2 つの DoD リージョンを含む、米国 全体で発表された 8 つのリージョンで利用できます。</p>


