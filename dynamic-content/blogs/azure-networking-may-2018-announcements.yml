Title: Azure ネットワーク 2018 年 5 月のお知らせ
Summary: この週は、Microsoft Build 2018 です。この年の今年のイベントは、開発者向けのお客様向けのイベントです。 テクノロジに対する強い意欲と、新しい方法で自分自身を学び、気を付けしたいという願いを込め...
Content: >-
  <p>この週は、Microsoft Build 2018 です。この年の今年のイベントは、開発者向けのお客様向けのイベントです。 テクノロジに対する強い意欲と、クラウド アプリケーションを構築して作成するための新しい方法で自分自身を学び、気を付けしたいという願いから、何千人ものソフトウェアプロフェッショナルやコード担当者が、今週シアトルにやってきます。 Wed&rsquo; は、この機会に、私たちが起動した新しいネットワーク サービスと、行った機能強化についてお知らせします。</p>


  <p>すべてのサイズの企業がミッション クリティカルなワークロードを Azure に移行する傾向がますます高まっている中で、セキュリティと管理から監視、信頼性やパフォーマンスなどの重要な領域まで、ネットワーク エクスペリエンス全体を簡素化する新しい機会が生じます。 DDoS、Azure サービスへの VNet アクセス、ゾーン対応 Application Gateway、新しいグローバル スケール CDN オファリング、新しい超高速 Load Balancer などの新しいサービスを立ち上げ、Azure のネットワーク機能を強化し続け、さらに重要なのは、お客様が最も要求の厳しいワークロードを実行する際に実行、管理、およびより多くのことを実現するのに役立つ新しいサービスとテクノロジの開発です。</p>


  <h2>Azure DDoS Protection</h2>


  <p>先月、仮想 <a href="https://aka.ms/ddosblog" target="_blank">ネットワーク (</a> VNet) にデプロイされたアプリケーションとリソースに対して強化された DDoS 軽減機能を提供する Azure DDoS Protection Standard サービスの一般提供 (GA) を発表しました。 DDoS Protectionアプリケーションやリソースの変更を行うだけで有効にするだけで、Microsoft の保護に使用するのと同じ DDoS テクノロジからサービスを利用できます。 アプリケーションのトラフィック プロファイルに合わせ、DDoS&rsquo; 保護ポリシーを継続的に調整する専用の監視と機械学習により、サービスは完全に保護されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7976ade1-1db1-437f-b04f-9dcc2130bfdd.png"><img alt="Azure DDoS" border="0" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48e8e94a-ae92-4c68-a4b1-471ca962cf73.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure DDoS" width="987"></a></p>


  <p>使用の開始 <a href="https://youtu.be/qfDb_S5rc9Q" target="_blank">に関するビデオをご覧ください</a>。 詳細については、Azure DDoS Protection <a href="https://aka.ms/ddosprotectiondocs" target="_blank">サービスのドキュメントを参照してください</a>。</p>


  <h2>VNet サービス エンドポイント</h2>


  <p>VNet サービス エンドポイントは、VNet プライベート アドレス空間を Azure サービスに拡張します。 これにより、ビジネスに不可欠な Azure リソースへのアクセスを VNet にのみ制限し、インターネット アクセスを完全に削除できます。 サービス エンドポイント経由のすべてのトラフィックは Azure に残されます。</p>


  <p>今年の初めに、VNet サービス エンドポイントの一Azure StorageとAzure SQL Databaseを発表しました。 サービス エンドポイント経由でアクセスできるサービス&quot;を引き続き拡張し、現在は Azure Cosmos DB サービス エンドポイントの GA を発表します&quot;。 Azure Cosmos DB は、複数のリージョンに存在するサブネットからグローバルに分散された Azure Cosmos DB アカウントへのアクセスを制限できるリージョン間アクセス制御のサポートを許可する最初のサービスです。 詳細については、 <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">VNet サービス エンドポイントのドキュメントを参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2396d4aa-36c0-4faa-8ac7-35256a5d8733.png"><img alt="VNet Service Endpoints" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6285418a-7f24-436e-aaed-b666fdf20bdd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VNet サービス エンドポイント" width="934"></a></p>


  <p align="center"><em>VNet サービス エンドポイントは、VNet からのみアクセスするように Azure サービスを制限します</em></p>


  <h2>Azure DNS拡張機能</h2>


  <p>Azure DNS Private Zonesパブリック プレビューがリリースされ、カスタム DNS サーバーを必要とせずに、VNet に安全で信頼性の高い名前解決が提供されます。 DNS ゾーンを VNet に取り込む。 また、会社のドメイン名などの&rsquo;カスタム ドメイン名を柔軟に使用できます。 プライベート ゾーンは、VNet 内と VNet 間の両方で名前解決を提供します。 プライベート ゾーンは、同じリージョン内の VNet 間、およびリージョンとサブスクリプション間でまたがって構成できます。</p>


  <p>プライベート DNS ゾーンとパブリック DNS <a href="https://en.wikipedia.org/wiki/Split-horizon_DNS" target="_blank"></a> ゾーンで同じ名前を共有できるように、スプリットホライズン ビューを使用してゾーンを構成できます。 これは、実稼働環境で展開する前に、ローカルテスト環境でワークロードを検証する場合に一般的なシナリオです。 名前解決は構成済みの VNet に限定されるので、DNS の侵入を防ぐ可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fefcb2d0-0d63-4a5d-92a7-ee15eff73603.png"><img alt="DNS" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53170444-530f-4025-be4b-f23b939625d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DNS" width="598"></a></p>


  <p>VNet を登録 VNet として指定すると、Azure は、この VNet 内のすべての仮想マシン (VM) のプライベート ゾーンに DNS とレコードを動的に登録します。 Private Zones の詳細については、この概要と一 <a href="https://docs.microsoft.com/en-us/azure/dns/private-dns-overview" target="_blank">般的な</a> シナリオを <a href="https://aka.ms/privatednsscenarios" target="_blank">参照してください</a>。</p>


  <p>Azure DNS、顧客がアラートを構成して <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/index" target="_blank">受信</a> Azure Monitorを有効にするメトリックが提供されます。 詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/dns/dns-alerts-metrics" target="_blank">してください</a>。</p>


  <h2>接続の監視</h2>


  <p>Network Watcher 接続モニター一般提供される現在、VM から別の VM、FQDN、URI、または IPv4 アドレスへの接続と待機時間を、分単位の細分性で簡単に監視し、アラートを生成するのに役立ちます。 これにより、接続の問題を検出する時間が短縮されます。 接続の問題が、問題をすばやく特定して修正するためにプラットフォームまたはユーザー構成の問題に起因するかどうかに関する分析情報が得られる。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a352dbb-bb18-4170-8b62-7392ba7f194e.png"><img alt="Connection Monitor" border="0" height="490" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/618448e6-f8ce-457a-b141-8b405dc312fb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="接続モニター" width="898"></a></p>


  <p>詳細については、次のドキュメントNetwork Watcher <a href="https://aka.ms/connectionmonitordoc" target="_blank">接続モニターしてください</a>。</p>


  <h2>トラフィック ビュー: パフォーマンスの向上</h2>


  <p>3 月に、ユーザー ベース <a href="https://azure.microsoft.com/en-us/blog/global-performance-acceleration-with-azure-traffic-manager/preview/" target="_blank">の地理的</a> な場所、これらの場所から発生した待機時間、トラフィック量などの情報を提供する トラフィック ビュー の一般提供を発表しました。 Power BI などの Azure portal または分析ツールを通じて提供される視覚化を使用すると、ワークロードの配置を最適化し、ユーザーのネットワーク エクスペリエンスについて&rsquo;学習できます。 詳細については、次のドキュメントを <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-traffic-view-overview" target="_blank">トラフィック ビューしてください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cc8bd6f-5366-490a-9e0d-7a6256afbe5a.jpg"><img alt="traffic view" border="0" height="422" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c08923ff-c493-4db7-8d40-717c7c5b286a.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="トラフィック ビュー" width="640"></a></p>


  <h2>グローバル VNet ピアリング</h2>


  <p>Azure リージョン間で VNet をシームレスに接続するグローバル VNet ピアリングが一 <a href="https://azure.microsoft.com/updates/general-availability-global-vnet-peering" target="_blank">般提供されます</a>。 世界中から VNet をピアリングできます。 グローバル VNet ピアリングは、1 分以内 <a href="https://www.youtube.com/watch?v=gwqei4Rg30M&amp;feature=youtu.be" target="_blank">に構成できます</a>。 ピアリングされた VNet は、接続の観点から 1 つのグローバル VNet として表示されます。 ピアリングされた VNet 内のリソースは、Microsoft のグローバル ネットワークを介して相互に直接&rsquo;通信できます。 グローバル VNet ピアリングを使用すると、VNet 全体のデータ レプリケーションが可能です。これにより、ディザスター リカバリーを向上するために、ある場所から別の場所にデータをコピーできます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">VNet ピアリングのドキュメントを参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/241eff95-d02d-4716-ae68-768929ffb968.png"><img alt="Azure VNet" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8cd3d5f-c305-4ed5-846c-10a015fe1a22.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure VNet" width="712"></a></p>


  <h2>アプリケーション セキュリティ グループ</h2>


  <p>アプリケーション セキュリティ グループ (ASG) の一般提供が開始しました。 ASG を使用すると、ポリシー構成を一元化し、セキュリティ管理を簡素化できます。 ASG を使用すると、仮想マシンに割り当てられたモニカーを使用して、ワークロード、アプリケーション、または環境に基づいて、きめ細かいネットワーク セキュリティ ポリシーを定義できます。 これにより、ゼロトラスト モデルを実装し、明示的に許可されているアプリケーション フローへのアクセスを制限できます。 詳細については、アプリケーション セキュリティ グループの <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview#application-security-groups" target="_blank">ドキュメントを参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44d93ce0-0a21-4eaa-b56d-c52c5061a488.png"><img alt="Application security groups" border="0" height="587" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a931455-895b-4426-a562-5bf8108ccab4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アプリケーション セキュリティ グループ" width="1375"></a></p>


  <h2>Azure Application Gateway WAF の機能強化</h2>


  <p>Application Gatewayおよび Web Application Firewall (WAF) は、サービスとしてのアプリケーション配信コントローラーを提供します。 HTTP/2 のサポートと強化されたメトリックを利用できます。 HTTP/2 対応クライアントは、接続多重化と、関連するセキュリティとパフォーマンスの強化の恩恵を受ける。 クライアントからApplication Gatewayへの通信は、HTTP 1.1 を超えるままです。</p>


  <p>強化されたメトリックには、合計接続数、合計要求数、失敗した要求数、応答状態コードの要約分布、正常/正常なホスト数、スループットなどのパフォーマンス カウンターが含まれます。 これらの機能強化により、お客様はダッシュボードを構築し、アラートを設定して、アプリケーションのワークロードをより適切に監視できます。</p>


  <p>また、ゾーン冗長 Application Gateway と静的 VIP のマネージド プレビューも発表します。 ゾーン冗長 Application Gateway を使用すると、複数のインスタンスがデプロイされているApplication Gatewayゾーンを選択できます。 静的 VIP は、仮想マシンがシャットダウンまたは再起動Application Gateway場合でも変更されません。 このマネージド プレビューには、プロビジョニング時間を短縮するインフラストラクチャの改善、更新の高速化、コアあたりの 1 秒あたりの SSL 接続の向上も含まれています。 プレビューは米国東部 2 で利用できます。近日、さらに多くのリージョンが予定されています。 更新プログラムについては、プレビュー <a href="https://aka.ms/ZoneRedundantAppGWPreview" target="_blank">のお知らせ</a> を参照してください。 お客様は、プレビュー ドキュメントの手順に従って、このプレビューにサインアップできます。</p>


  <h2>Azure CDN Microsoft</h2>


  <p>ビルド中は、Microsoft のパブリック プレビューをマイクロソフトのプロバイダーとしてAzure CDN。&nbsp;これで、すべての Web 向けコンテンツに対して、Microsoft&rsquo; 独自のグローバル CDNネットワークでコンテンツを使用して配信できます。 Microsoft&#39;のグローバル ネットワークの端で実行されているこの新しいネイティブ オプションは、Verizon と Akamai の既存のプロバイダー オプションと共に追加され、Bing と Office 365 で使用されるのと同じ CDN プラットフォームにアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3a9c124-59f3-457c-ba4d-af43d0fdf60a.png"><img alt="CDN" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a80f0fe-742e-45e8-afae-0f536ddf63ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CDN" width="784"></a></p>


  <p align="center"><em>図 X:Microsoft グローバル ネットワーク</em></p>


  <p>Azure CDN、Microsoft が提供する 33 か国の 54 のグローバル エッジ POP と、高速で信頼性の高いエナキャスト ネットワーク全体のネットワーク ハブで 16 のリージョン キャッシュ POP にアクセスできます。 これは、60 を超える国のユーザーから 1 つの POP CDN平均 RTT で 50 ミリ秒に変換されます。</p>


  <h2>Standard Load Balancer</h2>


  <p>Azure Standard Load Balancerは、スケールの増加、VNet 内のすべての VM へのアクセス、可用性ゾーンのサポート、VNet 内のプライベート IP 負荷分散によって一般提供される一般提供を受ける。 Standard Load Balancer、バックエンド プール内の最大 1,000 台の VM にアプリケーション トラフィックを分散できます(Basic Load Balancer の 10 倍)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f3a093c-016d-4aa5-8283-6caba5f1468d.png"><img alt="Standard Load Balancer" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd90e3a4-0674-4506-b843-3c8124b9aa0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Standard Load Balancer" width="401"></a></p>


  <p>VNet 内のすべての VM を、バックエンド プールに参加するように構成できます。 お客様は、複数のスケール セット、可用性セット、および個々の VM を 1 つのバックエンド プールに結合できます。 送信フローには複数のフロントエンドを同時に使用できます。同時送信接続の数が増える可能性があります。 また、複数のフロントエンドが存在する場合にフロントエンドを選択するコントロールも提供します。 詳細については、接続接続と送信 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-outbound-connections" target="_blank">接続Load Balancerを参照してください</a>。</p>


  <p>Standard Load Balancerは、アプリケーションで使用するように設計Availability Zones。 お客様は、単一の IP アドレスを持つパブリックロード バランサーと内部 Load Balancer のゾーン冗長フロントエンドを有効にしたり、特定のゾーン内の IP アドレスにフロントエンドをアラインすることができます。 ゾーン間負荷分散により、リージョン内の任意の場所の VM にトラフィックが配信されます。 ゾーン冗長フロントエンドは、すべてのゾーンから同時に提供されます。 詳細については、Standard Load Balancer および Availability Zones <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-availability-zones" target="_blank">してください</a>。</p>


  <p>内部 Standard Load Balancer の新しい種類の負荷分散規則では、プライベート IP アドレスのすべてのポートにわたるフローごとの負荷分散が提供されます。 ネットワーク仮想アプライアンス用の n アクティブ構成や、多数のポートにトラフィックを分散する必要があるその他のシナリオを作成できます。 詳細については、HA ポートに関 <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-ha-ports-overview" target="_blank">するドキュメントを参照してください</a>。</p>


  <p>Standard Load Balancerには、新しいテレメトリとアラートが Azure Monitor に完全に統合され、トラフィック 量、受信接続の試行、送信接続ボリューム、アクティブなインバンド データ パス測定、正常性プローブに関する分析情報が提供されます。 このすべては、AzureS&rsquo; Operations Management Suite などによって使用できます。 詳細については、診断と監視に <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-diagnostics" target="_blank">関するStandard Load Balancerを参照してください</a>。</p>


  <h2>まとめ</h2>


  <p>企業がクラウドにデプロイするワークロードが増えるに応じて、管理性、監視、可用性、ネットワーク セキュリティの向上の必要性が高くなります。 今後も、新しい、使いやすく、より包括的なネットワーク サービスを提供します。 今後数か月の間に、さらに多くの Azure ネットワーク サービスをお楽しみにしてください。 いつものように、フィードバックに非常に関心があります。&nbsp;</p>
