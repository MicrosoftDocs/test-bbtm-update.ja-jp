Title: '移行、管理、その他: 実際の IT 担当者。 実際のアドバイス。'
Summary: ビジネスアプリケーションをクラウドに移行することを検討していますか? その場合は、お読みください。
Content: >-
  <p>ビジネスアプリケーションをクラウドに移行することを検討していますか? その場合は、お読みください。 Microsoft は最近、企業のビジネスアプリケーションをクラウドに移行した IT プロフェッショナルの経験を示す IDG の研究を行っています。 これらの結果は、他のユーザーの経験から学ぶことができるように設計された電子書籍で公開されています。これにより、ビジネスのパフォーマンスを向上させ、将来の組織を位置づけることができます。</p>


  <p><a href="https://info.microsoft.com/CO-Azure-CNTNT-FY16-04Apr-01-eBook-MigratingManagingAndMore.html?ls=blog">電子書籍</a>をダウンロードする:<em>移行、管理、その他: 実際の IT 担当者。実際のアドバイス</em>。</p>


  <p><strong><a href="https://info.microsoft.com/CO-Azure-CNTNT-FY16-04Apr-01-eBook-MigratingManagingAndMore.html?ls=blog"><img align="left" alt="Migrating, Managing, and More e-book" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbc522ab-a3d3-413e-9e33-243e73227951.png" style="margin: 0px 5px 0px 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="いくつかの重要な領域を移行し、管理し、さらに電子ブック " width="240"> </a> を作成 &rsquo; </strong> します。</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; クラウドへの移行を推進する競争力<br>

  &bull;&nbsp;&nbsp;&nbsp; 文化の抵抗を克服する<br>

  &bull;&nbsp;&nbsp;&nbsp; ハイブリッド、プライベート、オンプレミスのクラウドのメリット<br>

  &bull;&nbsp;&nbsp;&nbsp; 操作のベストプラクティス</p>


  <p>Azure は、オンプレミス環境とのグローバルなスケール、一貫性、シームレスな統合を提供する SAP、Oracle、IBM、Red Hat、Microsoft のビジネスアプリを強化します。 Azure G シリーズと D シリーズの仮想マシンは、最新の Intel クラウドテクノロジ上で動作し、データを要求し、トランザクション集中型のビジネスアプリケーションを処理できるパフォーマンスと信頼性を実現します。</p>


  <p>また、SQL Server や SharePoint などの他の一般的な microsoft 製品と同じように、Windows Server と Windows のライセンスを Azure に移行できるように、既存の microsoft ライセンスをさらに活用することもできます。<img align="right" alt="Intel Cloud Technology" border="0" height="55" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9669c9d-fe2d-4f88-8bf1-7076afe4879f.jpg" style="margin: 15px 0px 0px 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Intel クラウドテクノロジ" width="240"></p>


  <p>Azure でビジネスアプリケーションを実行する方法について<a href="https://azure.microsoft.com/en-us/overview/business-apps-on-azure/">説明</a>します。</p>
