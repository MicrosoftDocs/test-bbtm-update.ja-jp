  <h2>ファースト ステップ</h2>


  <p>新しい web アプリを作成し、OS (組み込みイメージ) として Linux を選択するか、Docker (カスタムコンテナー) を選択するか、新しい Web App for Containers (カスタムコンテナー) を作成するだけで、Linux web アプリを新しい ASE に作成することができます。 新しい App Service プランを作成する場合は、分離された Sku のいずれかを選択することを忘れないでください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58931a42-e20e-4abf-9d93-1146e09d39e9.png"><img alt="Creating a new App Service Plan" border="0" height="614" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fd8ac4f-ee14-479f-9e40-f99bef7060e5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="プランの App Service" width="1556"></a></p>


  <p>詳細な手順が必要な場合は、次の手順に従って、最初の Linux/コンテナー化された web アプリを ASE に作成する方法をお使い <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/create-external-ase#create-an-ase-and-a-linux-web-app-using-a-custom-docker-image-together">ください。</a></p>


  <p>ご意見をお待ちしており &rsquo; ます。 Linux on ASE については、<a href="https://feedback.azure.com/forums/169385-web-apps?category_id=333220">こちら</a>からご意見をお寄せください。</p>


  <h2>よく寄せられる質問 (FAQ)</h2>


  <p><strong>Q:</strong> 特に、App Service Environment の新機能については、すべての展開にどれくらいの時間がかかりますか。</p>


  <p><strong>A:</strong> ASE は、App Service アプリを高スケールで安全に実行するための完全に分離された専用の環境を提供するため、ASE で web アプリを作成するときにプロビジョニングする多くの異なる部分があります。 フロントエンドを共有する代わりに、HTTP/HTTPS の終了と ASE 内のアプリ要求の自動負荷分散を担当する専用のフロントエンドがあります。</p>


  <p>そのため、ASE に web アプリをデプロイする場合や、スケーリング操作を実行する場合、操作には数時間以上かかることがあります。 これは、約束された SLA ではありません。 スケーリング処理のスケジュールを設定して、拡張プロセスにかかる時間を考慮することをお勧めします。 ASE でのアプリのスケーリングとデプロイ時間の向上は、チームが向上させるための最優先事項です。</p>


  <p><strong>Q:</strong> NSG とルーティングルールを使用して ASE をロックダウンする場合は、どうすればよいですか。</p>


  <p><strong>A:</strong> App Service Environment を使用することは、ネットワークアクセスを制御し、アプリケーションへのアクセスをロックダウンするための優れたユースケースです。 これを行うには、次のようにします。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service/environment/network-info#network-security-groups">ネットワークセキュリティグループ (NSGs)。</a> 受信および送信のセキュリティ規則を設定できます。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service/environment/network-info#routes">ルート</a>。インターネットに直接アクセスしない送信トラフィックを制御できます (ExpressRoute ゲートウェイや仮想アプライアンスなど)。</li>
  </ul>


  <p>これは ASE レベルで実行されます。アプリレベルではありません (App Service ポータルでは、Linux およびコンテナーアプリ用に淡色表示されている [ネットワーク &rdquo; ] という名前 &ldquo; の左側のメニューにオプションがあります。 これは、NSGs とルートを使用したネットワークアクセスの制御には関係ありません。</p>


  <p>また、ASE 管理の目的で、ASE が機能するために必要なネットワークリソースのドメインと Ip がいくつかあります。 Windows のみの ASE で<a href="https://docs.microsoft.com/en-us/azure/app-service/environment/network-info#ase-dependencies">は、ここに記載</a>されています。また、ASE ポータルにも表示されます。 これらの受信および送信アクセスの依存関係に加えて、Linux/コンテナーには次のような他の依存関係があります。</p>


  <ul>
   <li>docker.io</li>
   <li>ubuntu.com</li>
   <li>docker.com</li>
   <li>treasuredata.com</li>
   <li>mono-project.com</li>
  </ul>


  <p><strong>Q:</strong> ASE に Docker Compose/Kubernetes Config を使用して複数コンテナーアプリをデプロイできますか?</p>


  <p><strong>A:</strong> ASE に複数コンテナーアプリをデプロイすることはできますが、Linux での App Service での複数コンテナーサービスはまだプレビュー段階です。 複数コンテナーアプリをデプロイする方法の詳細については、こちらを参照 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-multi-container">してください。</a></p>


  <p><strong>Q:</strong> ASE 内のコンテナーに Function app をデプロイできますか。</p>


  <p><strong>A:</strong> ASE 内のコンテナーに関数アプリをデプロイすることはできますが、Linux 機能の機能はまだプレビュー段階です。 Linux アプリに関数をデプロイする方法の詳細については、こちらを参照 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-first-azure-function-azure-cli-linux">してください。</a></p>
