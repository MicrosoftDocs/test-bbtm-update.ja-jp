Summary: Linux またはコンテナー化された web アプリを Azure Virtual Network にデプロイすることに関心がある場合は、 現時点では、Linux on App Service Environment (ASE) の一般公開を発表しています。これは、Linux と App Service Environment の App Service の機能を組み合わせたものです。
Content: >-
  <p>Linux またはコンテナー化された web アプリを Azure Virtual Network にデプロイすることに関心がある場合は、 現時点では、 <strong>Linux on App Service Environment (ASE) の一般</strong>公開を発表しています。これは、Linux と App Service Environment の App Service の機能を組み合わせたものです。 パブリックプレビューで発表したように、Linux のお客様は、Linux およびコンテナー化された <strong>アプリを App Service Environment にデプロイ</strong>できるようになります。これは、セキュリティで保護されたネットワークアクセスや、高スケールで実行されるアプリのためにアプリケーションを VNet にデプロイする場合に最適です。</p>


  <h2>Linux on ASE でできること</h2>


  <p>Linux on ASE では、独自のカスタムコンテナーを使用するか、組み込みのイメージのいずれかを使用してコードを取り込むことによって、Linux web アプリケーションを Azure virtual network (VNet) にデプロイできます。</p>


  <p>独自のカスタム Docker コンテナーを使用する場合は、次の方法でイメージを取り込むことができます。</p>


  <ul>
   <li>DockerHub</li>
   <li>Azure Container Registry</li>
   <li>独自のプライベートレジストリ</li>
  </ul>


  <p>組み込みのイメージの1つを使用する場合は、次のような多くの一般的なスタックがサポートされています。</p>


  <ul>
   <li>ノード</li>
   <li>PHP</li>
   <li>Java</li>
   <li>.NET Core</li>
   <li>その他</li>
  </ul>


  <p>また、Windows、Linux、コンテナー化された web アプリケーションの両方を同じ ASE にデプロイし、同じ VNet を共有することもできます。 <strong>Windows と linux の web アプリを同じ App Service Environment に配置できる</strong>場合でも、Windows と linux の web アプリは別々の App Service プランに配置する必要があることに注意してください。 Linux on ASE では、分離された SKU と Dv2 vm、および追加のスケーリング機能を使用します (1 つの ASE では、Windows と Linux の間で最大<strong>100 の App Service プランインスタンス</strong>)。</p>


  <p>インターネットにアクセス可能なエンドポイントが必要かどうかに応じて、次の2種類の ase を作成できます。</p>


  <ul>
   <li>インターネットにアクセス可能なエンドポイントを持つ<em>外部 ASE</em></li>
   <li>内部ロードバランサー (ILB) を使用した VNet 内のプライベート IP アドレスを持つ <em>内部 ASE</em> 。</li>
  </ul>


  <p>ここでの考慮事項は、ASE でホストされているアプリを公開する IP の種類です。 開始する手順については、こちらを参照 <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/create-external-ase#create-an-ase-and-a-linux-web-app-using-a-custom-docker-image-together">してください。</a> ASE のネットワークを構成する方法の詳細については、こちらを参照 <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/network-info">してください。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8afcd6bd-9e8c-40bb-996e-abd1d747b301.png"><img alt="Creating a new App Service plan in App Service Environment " border="0" height="630" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76e67fc1-bb42-4620-bb10-9a467adbf785.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="プランの App Service" width="1367"></a></p>


  <h2>プレビューからの価格の変更</h2>


  <p>App Service Environment にデプロイされた linux およびコンテナー化されたアプリは、linux の通常の App Service に戻り、App Service Environment 価格で提供されます。これは、Linux App Service プランのパブリックプレビューからの50% の割引が GA 用に削除されるためです。</p>


