Summary: 実際に Windows azure インタビューシリーズの一部として、azure の Windows の使用については、「azure の適用情報サイエンス (AIS)」および「Microsoft の地域責任者」に記載されています。 ここで&...
Content: '<p>実際に Windows azure インタビューシリーズの一部として、azure の<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0052">Windows</a>の使用については、「azure の適用情報サイエンス (AIS)」および「Microsoft の地域責任者」に記載されています。 私たちは、次 &rsquo; のようなものを言いました。</p>  <p><b>Himanshu Kumar Singh:</b> AIS について教えてください。</p>  <p><b>Vishwas (Lele):</b> 1982以降、AIS (適用された情報サイエンス、Inc.) は、エンタープライズ企業と米国政府にソフトウェアおよびシステムエンジニアリングサービスを提供しています。 AIS は、Microsoft プラットフォームのアプリケーション開発、ビジネスインテリジェンス、ポータル、コラボレーションサービス、クラウドコンピューティングサービスを専門としています。</p>  <p><b>Hks:</b>また、AIS で Windows Azure を使用しているのはどのようなものですか?</p>  <p><b>VL:</b>isv (最も古い採用者の中にある)、デジタル発行家、B2B コマースアプリ、ngo 政府、連邦政府機関から、Azure Windows を活用する幅広いお客様を支援してきました。 &nbsp;Azure 関連プロジェクトの主な Windows は次のとおりです。</p>  <ul>  <li>メタストーム<b>- </b>クラウドベースのモデリングツール &ndash; を利用して、内部設置のモデリングツールを Azure Windows に移行することができました。 詳細については、<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000007343">こちら</a> を参照してください。</li>  <li><a href="https://www.pandora.net" target="_blank"><b>パンドラジュエリー</b></a> <b> </b> - は、ディーラーの購入をサポートする B2B コマースシステムを開発し、Windows Azure Service Bus を活用して、パンドラ &rsquo; s オンプレミス ERP システムと統合しています。 詳細について <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011645">はこちらをご覧</a>ください。</li>  <li><a href="https://www.treasury.gov/foia/" target="_blank"><b>財務</b></a> &ndash; 部門パブリックに公開されているサイトをオンプレミスの SharePoint インフラストラクチャに接続する Windows Azure Service Bus に基づいたソリューションを実装しています。</li>  <li><a href="https://www.bondidigital.com" target="_blank"><b>Bondi デジタル発行</b></a> -Azure Windows 使用して、従来のコンピューティングデバイス、および HTML5 タッチおよび Silverlight テクノロジを活用したタブレットおよびモバイルデバイスへのオンライン新聞配布用の SaaS ソリューションを開発しました。 最近、このアプリケーションは、 <a href="https://www.cbsnews.com/8301-3445_162-57340950/vogue-puts-its-120-year-history-online/" target="_blank">CBS &ldquo; 日曜日朝 &rdquo; </a>にカバーされました。<b>&nbsp;</b></li>  <li><a href="https://www.i2isys.com/" target="_blank"><b>I2i システム</b></a> &ndash;microsoft は、Windows Azure によって提供されるエラスティックコンピューティング機能を活用する医療報告システムを開発しました。</li>  <li><a href="https://www.psi.org/" target="_blank"><b>人口サービスインターナショナル (PSI)</b></a> &ndash;世界各地に分散している従業員から財務情報を収集して統合するソリューションを開発しました。 &nbsp;Windows Azure Storage と Windows Azure Service Bus 機能を使用して、ソリューションの geo 分散要件を簡略化しました。</li>  <li><a href="https://www.TowersWatson.com" target="_blank"><b>塔のワトソン博士</b></a> &ndash;現在、コンピューティングノードインフラストラクチャに Windows Azure を利用するハイパフォーマンスコンピューティング (HPC) ソリューションを開発しています。 &nbsp;このソリューションでは、HPC/Azure インフラストラクチャを利用して、多数の Excel コンピューティングジョブをスケジュールします。</li>  </ul>  <p class="AISBodyCopy"><b>Hks: </b>これは素晴らしいリストです。 Windows Azure を使用して多数のソリューションで作業してきたので、お客様のメリットをどのように要約するのでしょうか。</p>  <p class="AISBodyCopy"><b>VL:</b>お客様が Windows Azure に移行することによって実現される主な利点を次に示します。</p>  <ol>  <li><b>機敏性</b> &ndash;Azure HPC や SQL Azure Windows などのサービスへのアクセスにより、お客様は新機能や機能強化のために市場投入までの時間を短縮できます。</li>  <li><b>単純</b> &ndash; 化認証、アクセス制御、キャッシュ、レポートなど、さまざま &nbsp; &nbsp; な移動パーツを Azure ベースのサービス Windows にアウトソーシング &rdquo; することにより &ldquo; 、お客様はアプリケーションの全体的なアーキテクチャを簡素化することができました。</li>  <li><b>成長</b> &ndash;azure では、新機能と機能の面で急速に成長し Windows ているため、azure でホストされているアプリは、それによって高まっています。 たとえば、SQL Azure データベースの最大サイズ、Windows Azure Storage の geo レプリケーション、通信エンドポイントの最大数などがあります。 &nbsp; &nbsp;</li>  <li><b>コスト</b> -マルチテナントインフラストラクチャの規模の経済性は、ハードウェアとソフトウェアの正常性の組み込み監視と組み合わせて、Azure でホストされるアプリ Windows の TCO を大幅に削減します。</li>  </ol>  <p>上記はお客様にとって大きなメリットですが、正直なところ、Azure Windows の最大の利点は、優れたソフトウェア &rdquo; を構築し、ホスティング、修正プログラム、監視などをマイクロソフトに提供することをお勧め &ldquo; します。</p>  <p class="AISBodyCopy"><b>Hks: </b>いくつかの傾向と、2012に進むにつれて期待されることは何でしょうか。&nbsp;</p>  <p><b>VL:</b>最初のお客様は、既存のアプリケーションを Azure Windows に移行することを検討しました。 このような移行されたアプリケーションは、Azure Windows の堅牢なホスティング機能の恩恵を受ける可能性がありますが、アプリケーションの個々の層をスケールアウトしたり、さまざまなプラットフォームサービスを活用したりするなど、プラットフォームを最大限に活用することはできません。</p>  <p>&nbsp;PaaS の利点はお客様にとって理解しやすくなっているため、既存のアプリケーションをリファクタリングして Azure Windows を最大限に活用できるようにすることをお勧めします。 また、PaaS プラットフォームを活用するために、新しいプロジェクトを構築することもお勧めします。 &nbsp;</p>  <p>先月の ISO 27001 を達成することは、すばらしい一歩前進です。 Windows azure platform は追加のコンプライアンス認定を実現するため、Windows azure を活用することを望んでいる潜在的な企業の対象ユーザーになることを期待しています。</p>'
