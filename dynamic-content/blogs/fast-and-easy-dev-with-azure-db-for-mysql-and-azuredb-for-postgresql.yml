  <p>Azure Database for PostgreSQL と Azure Database for MySQL は便利で柔軟性が高く、高速で簡単です。 Azure はインフラストラクチャとメンテナンスを自動的に処理します。これら2つのデータベースサービスは、使用するアプリプラットフォーム、開発言語、および構成のほとんどに対応しています。 &rsquo;Azure web ポータルまたは azure コマンドラインツール &rsquo; を使用して新しいデータベースインスタンスを簡単に作成できます。アプリデータを保持するだけの場合は、バックエンドについて心配する必要はありません。 さらに、Azure サービスレベルアグリーメント (SLA) が99.99% の可用性 &rsquo; により、アプリを維持し、24/7 を実行することができます。 Azure Database for PostgreSQL と Azure Database for MySQL により、優れたアプリとサービスを設計するためのより重要な作業を行うことができます。</p>
