Title: Azure Database for MySQL と PostgreSQL を使用した高速で簡単な開発
Summary: 迅速で簡単な開発で Azure Database for MySQL と Azure Database for PostgreSQL により、迅速なアプリ開発に専念し、市場投入までの時間を短縮できます。
Content: >-
  <p><em>このブログ投稿は、James Ashley、MR、AI アーキテクト、Microsoft MVP によって &nbsp; 共同作成されました。</em></p>


  <p>開発者は、アプリケーションのデータベースをフックするときに、不安募りを得ることがあります。 ただし、Azure Database for MySQL と Azure Database for PostgreSQL では、リレーショナルデータベースにすばやく propping してアクセスできます。 これらの軽量なオープンソースデータベースサービスは、ごくわずかな労力で小規模なアプリとプロトタイプを開始するための優れた方法を提供します。 追加の作業を行わなくても、組み込みのセキュリティ、フォールトトレランス、データ保護を自動的に利用できます。 また、特定の時点への復元を使用して、サーバーを以前の状態 &mdash; に35日まで復元することもできます。</p>


  <p>Azure Database for MySQL と Azure Database for PostgreSQL は、作成する任意の種類のプロジェクトで動作します。これは、Kubernetes によって調整された Docker コンテナーで実行されている Linux アプリでも、Python を使用したコンピュータービジョンサービスでも、旅行写真を表示するための単純な ASP.NET web サイトでも使用できます。 アプリにリレーショナルデータベースが必要な場合は、接続 &amp; クエリのクイックスタートからのガイダンスを使用して、簡単にプラグインに接続し、そのデータベースへの書き込みを開始することができます。</p>


