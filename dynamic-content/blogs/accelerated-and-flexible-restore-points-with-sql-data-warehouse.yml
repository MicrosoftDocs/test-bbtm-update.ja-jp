Content: >-
  <p>SQL Data Warehouse (SQL DW) が高速なデータ復旧のための高速で柔軟な復元ポイントをリリースしたことを発表しました。 SQL DW は、エンタープライズ向けの完全に管理された安全な分析プラットフォームであり、ペタバイト単位のデータに対して複雑なクエリを迅速に実行するために最適化されています。</p>


  <p>データウェアハウスを迅速に復元する機能を利用すると、偶発的な破損、削除、ディザスターリカバリーからのデータ保護を実現できます。 ここでは、コンプライアンス要件と、データウェアハウスの複数のテストおよび開発環境で、この領域により厳格な機能が適用されるシナリオについて説明しました。 初めてのデータの保護と復旧を引き続き提供するために、Azure Portal 内にシームレスに統合される次の重要な改善点をリリースしました。</p>


  <h2>リージョンやサーバーの垣根を越えた復元で、さらに細かい粒度を実現</h2>


  <p>24時間ごとに実行される geo 冗長バックアップを選択するのではなく、任意の復元ポイントを使用して複数のリージョンとサーバーを復元できるようになりました。 リージョン間およびサーバーの復元は、ユーザー定義または自動復元ポイントの両方でサポートされており、追加のデータ保護の粒度をさらに細かくすることができます。 利用できる復元ポイントが増えることで、リージョンをまたいで復元する際にデータ ウェアハウスの論理的整合性が保たれることへの安心感が得られます。</p>


