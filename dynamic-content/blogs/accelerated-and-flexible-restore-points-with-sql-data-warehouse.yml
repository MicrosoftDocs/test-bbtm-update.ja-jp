  <h2>拡張復元ポイントを使用した高速復元</h2>


  <p>現在のスナップショットプロセスが最適化されているため、復元ポイントの作成にかかる時間が短縮されます。 低いパフォーマンスレベル (DWU) では、このパフォーマンスの向上により、復元ポイントを少なくとも2倍に作成するためにかかる時間が短縮されています。</p>


  <h2>カスタム復元構成</h2>


  <p>Azure portal を通じてデータウェアハウスを復元する場合、Azure portal で復元するときにパフォーマンスレベル (DWU) を変更できるだけでなく、アップグレードされた Gen2 データウェアハウスに復元することもできます。 これにより、 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/upgrade-to-latest-generation" target="_blank">Gen1 データウェアハウスをアップグレード</a>する前に、並列評価を行うことができます。</p>


