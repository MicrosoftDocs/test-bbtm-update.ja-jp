Slug: azure-sql-hybrid-data-movement
Title: Azure SQL ハイブリッドデータ移動
Summary: 'ハイブリッドクラウド環境でデータを効率的に移動することは、非常に困難です。 このブログでは、オンプレミスの SQL Server、azure SQL vm、azure SQL データベース上に構築されたさまざまなデータ移動シナリオにオプションを紹介します。 '
Content: >-
  <p>現在、クラウドコンピューティングがますます広く普及しているため、多くの企業では、オンプレミスのデータセンターとパブリッククラウドを組み合わせてハイブリッド環境をデプロイすることを選択しています。 これにより、企業は柔軟性とデータ配置オプションが向上します。 たとえば、企業はオンプレミスのデータセンターでビジネスクリティカルまたは機密データをホストし、重要度の低いデータまたはテストおよび開発環境をパブリッククラウドにデプロイできます。 また、大規模な企業では、ビジネスに影響を与えずに、複数の段階でオンプレミスのデータセンターをクラウドに移行することもできます。</p>


  <p>ハイブリッドクラウド環境でデータを効率的に移動することは、非常に困難です。 このブログでは、オンプレミスの SQL Server、azure SQL vm、azure SQL データベースの上に構築されたさまざまなデータ移動シナリオのオプションについて説明します。</p>


  <ul>
      <li>オンプレミスの SQL Server から Azure へのデータの移行</li>
      <li>ビジネス継続性のためのデータのレプリケート</li>
      <li>データをレプリケートして読み取り専用ワークロードをスケールアウトする</li>
      <li>データをレプリケートして開発/テスト環境を更新する</li>
      <li>参照データまたはマルチマスターを配布する</li>
      <li>データのバックアップと復元</li>
      <li>オンプレミスの SQL Server から Azure にコールドデータを移行する</li>
      <li>データウェアハウスへのデータの移動</li>
      <li>ビッグデータプラットフォームにデータを移動する</li>
      <li>他のデータプラットフォームからデータを移動する</li>
  </ul>


  <p>このブログでは、次のテクノロジとツールについて説明します。</p>


  <ul>
      <li>Bacpac ファイルのエクスポートとインポート</li>
      <li>bcp</li>
      <li>トランザクションレプリケーション (ピアツーピアトランザクションレプリケーションを含む)</li>
      <li>マージ レプリケーション</li>
      <li>バックアップと復元の SQL Server (管理されたバックアップとファイルスナップショットバックアップを含む)</li>
      <li>Always On 可用性グループ</li>
      <li>Data Migration Assistant (DMA)</li>
      <li>Azure SQL データ同期</li>
      <li>SQL Server Integration Services (SSIS)</li>
      <li>Azure SQL Database コピー</li>
      <li>Azure Data Factory (ADF)</li>
      <li>SQL Server Migration Assistant (SSMA)</li>
      <li>SSIS 用の添付 unity CDC</li>
      <li>SQL Server Stretch Database</li>
  </ul>


  <p>このブログの目的は、さまざまなシナリオを実装するための適切なテクノロジとツールを選択できるようにすることです。 実装の詳細と詳しい手順については、このブログでは説明しませんが、関連リソースへのリンクを提供します。</p>


  <h3>オンプレミスの SQL Server から Azure へのデータの移行</h3>


  <p>オンプレミスの SQL Server データベースから Azure に既存のデータを移行する場合、測定して考慮する必要がある重要な点がいくつかあります。</p>


  <ol>
      <li>azure SQL Databases (PaaS) または azure SQL VM (IaaS) は、より適切なオプションですか? これは、今日のトピックの範囲外です。 詳細については<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-paas-vs-sql-server-iaas">、「クラウド SQL Server オプションの選択: azure SQL (PaaS) データベース」または「azure vm (IaaS) &rdquo; での SQL Server」を参照 &ldquo; </a>してください。</li>
      <li>移行するデータベースの数を確認できます。 どれくらい大きいでしょうか。</li>
      <li>ビジネスに大きな影響を与えずに、サービスまたはアプリケーションがどの程度のダウンタイムを許容できるか。</li>
  </ol>


  <h4>Azure SQL Databases</h4>


  <p>ダウンタイムを許容できる場合、またはテスト移行を実行する場合は、bacpac を使用してデータベースを Azure SQL データベースに移行できます。 詳細な手順については、 <a href="https://blogs.msdn.microsoft.com/sqlcat/2016/10/20/migrating-from-sql-server-to-azure-sql-database-using-bacpac-files/">Bacpac ファイルを使用した SQL Server から Azure SQL Database へ</a>の &ldquo; 移行に関するブログを参照してください。 &rdquo;</p>


  <p>データベース (特に bacpac を使用する大規模なデータベース) を移行する場合、アプリケーションのダウンタイムを十分に確保する計画を立てます。 データベースのサイズによっては、ダウンタイムが時間になることがあります。</p>


  <p>移行中に運用環境からデータベースを削除する余裕がない場合は、トランザクションレプリケーションを移行ソリューションとして使用することを検討してください (SQL Azure データベースをプッシュサブスクライバーとして)。 &ldquo;トランザクションレプリケーションの制限など、詳細については、「 <a href="https://blogs.msdn.microsoft.com/sqlcat/2017/02/03/migration-from-sql-server-to-azure-sql-database-using-transactional-replication/">SQL Server から</a> <a href="https://msdn.microsoft.com/en-us/library/mt589530.aspx">SQL Database</a> &rdquo; Azure SQL Database &rdquo; &ldquo; への移行」を参照してください。</p>


  <p>Azure SQL データベースへの移行の詳細について<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-cloud-migrate">は、「クラウド</a> &rdquo; で SQL Database するための SQL Server データベースの移行」を参照してください &ldquo; 。</p>


  <h4>Azure SQL 仮想マシン</h4>


  <p>Azure SQL VM でデータを移行してホストする場合は、Always On レプリカの作成、バックアップ/復元など、いくつかのオプションがあります。詳細については<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-migrate-sql">、「Azure VM</a> &rdquo; の SQL Server への SQL Server データベースの移行」を参照してください &ldquo; 。</p>


  <p>また、DMA (Data Migration Assistant) を使用して、オンプレミスの SQL Server データベースを Azure SQL VM に移行することもできます。 DMA では、データだけでなく、ログイン、ユーザー、ロールなどの他のサーバーオブジェクトも移行できます。 DMA は、移行前に互換性の問題を検出するためにも使用できます。 詳細については、「 <a href="https://blogs.msdn.microsoft.com/datamigration/dma/">Data Migration Assistant (DMA) &rdquo; 」の &ldquo; </a>ドキュメントを参照してください。</p>


  <h3>ビジネス継続性のためのデータのレプリケート</h3>


  <p>中断イベントは、どのデータプラットフォームでも発生する可能性があり、データが失われたり、データベースやアプリケーションが使用できなくなったりする可能性があります。 ビジネス継続性のために、特にビジネスクリティカルなデータベースやアプリケーションの場合は、データ損失やデータベースのダウンタイムから迅速に復旧する機能が重要です。</p>


  <h4>Azure SQL Databases</h4>


  <p>Azure SQL データベースでは、高可用性 (99.99% の可用性 SLA) を確保するために、複数のコピーが自動的に作成されます。 データセンターの停止が発生した場合にビジネスの不連続性を防止または軽減するには、アクティブ Geo レプリケーションを作成するか、geo 冗長バックアップからデータベースを復元します。</p>


  <p>アクティブ geo レプリケーションは、データセンターの停止時に最小限のダウンタイムとデータ損失を提供します。 また、読み取り専用ワークロードをスケールアウトするためにも使用できます (次のシナリオで説明します)。ただし、これにより、アクティブ geo レプリケーションレプリカの追加コストが発生します。 ビジネスクリティカルなデータベースには、このオプションを検討してください。 アクティブ geo レプリケーションの詳細については、「<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-geo-replication-overview">概要: アクティブ geo レプリケーション</a> &rdquo; の SQL Database」を参照してください &ldquo; 。</p>


  <p>また、必要な場合にのみ、geo 冗長バックアップからデータベースを復旧することもできます。 復旧時間が長くなり、データが失われる可能性があります。 データセンターの停止時にビジネスの継続性を確保し、コストを削減します。 詳細については<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-recovery-using-backups#point-in-time-restore">、「自動データベースバックアップ</a> &rdquo; を使用した Azure SQL データベースの復旧」を参照してください &ldquo; 。</p>


  <p>SQL Azure データベースのビジネス継続性の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-business-continuity">「Azure SQL Database</a> &rdquo; を使用したビジネス継続性の概要」 &ldquo; を参照してください。</p>


  <h4>Azure SQL 仮想マシン</h4>


  <p>SQL vm の場合は、vm の再起動または停止時に、可用性グループまたはフェールオーバークラスターインスタンス Always On を設定して、ダウンタイムを管理できます。</p>


  <p>詳細については<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-high-availability-dr">、「Azure Virtual Machines</a> &rdquo; での SQL Server の高可用性とディザスターリカバリー」を参照してください &ldquo; 。</p>


  <h4>オンプレミスの SQL Server の DR ソリューションとしての VM の SQL</h4>


  <p>別のリージョンにデータセンターを構築せずに DR サイトを作成するには、1つ以上の azure SQL vm をプロビジョニングし、オンプレミスの可用性グループにレプリカとして追加することで、オンプレミスの可用性グループを azure に拡張できます。 詳細については、「ハイブリッド IT: <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-high-availability-dr">Azure Virtual Machines での SQL Server の高可用性とディザスターリカバリー</a>のディザスターリカバリーソリューション &rdquo; &ldquo; 」を参照してください。 &rdquo; &ldquo;</p>


  <h3>データをレプリケートして読み取り専用ワークロード用にスケールアウトする</h3>


  <p>多くのシステムでは、一部のアプリケーションではデータベースから情報を読み取る必要があるだけです。 たとえば、information publishing サービスでは、パブリッシャーのみがデータを更新する必要があり、すべてのサブスクライバーがデータを読み取る必要があるだけです。 プライマリデータベースをオフロードするには、データをレプリケートし、読み取り専用ワークロードを他のレプリカにリダイレクトします。</p>


  <h4>Azure SQL Databases</h4>


  <p>障害が発生した場合にビジネス継続性を提供するだけでなく、アクティブ Geo レプリケーションを使用して、セカンダリデータベースへのジョブの報告などの読み取り専用ワークロードをオフロードすることもできます。 負荷分散にセカンダリデータベースのみを使用する場合は、同じリージョンにセカンダリデータベースを作成できます。</p>


  <p>アクティブ geo レプリケーションの詳細については、「<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-geo-replication-overview">SQL Database アクティブ geo レプリケーション</a> &rdquo; 」<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-geo-replication-overview">を参照し</a>てください &ldquo; 。</p>


  <h4>vm とオンプレミスの SQL Server の SQL</h4>


  <p>VM またはオンプレミスの SQL Server をスケールアウト SQL には、読み取り可能な Always On レプリカを作成できます。 読み取りトラフィックが別のリージョンで発生する場合を除き、同じリージョンにレプリカを作成することを検討してください。</p>


  <h3>データをレプリケートして開発/テスト環境を更新する</h3>


  <p>システムをアップグレードする前、または新しいシステムを展開する前に、実稼働データのコピーを使用してテストすることをお勧めします。 別の開発/テスト環境を構築すると、実稼働環境に影響を与えずにテストを実行できます。</p>


  <h4>Azure SQL Databases</h4>


  <p>開発/テスト環境用の Azure DB でライブ運用環境のレプリケーションを作成するには、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-copy">データベースコピー</a>を使用できます。</p>


  <p>保有期間内に古いデータを使用して運用環境のスナップショットをレプリケートする場合は (Standard とプレミアムの場合は35日、Basic の場合は7日間)、データベースを目的の<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-restore-database-portal">時点に復元</a>することができます。</p>


  <h4>Azure SQL VM とオンプレミスの SQL Server</h4>


  <p>azure データベースからオンプレミスまたは azure SQL VM にデータをレプリケートするには、データベースを bacpac にエクスポートし、azure VM またはオンプレミスで実行されている SQL Server にインポートします。 データベース全体ではなく特定のテーブルのみをレプリケートする場合は、Azure VM で SqlPackage を実行できます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-export">Azure SQL データベースまたは SQL Server データベースを BACPAC ファイル</a> &rdquo; にエクスポートする」を参照してください &ldquo; 。</p>


  <h3>参照元データ/マルチマスターの配布</h3>


  <p>国際 Isv と corporates は、通常、異なる国や地域のクライアントまたはブランチを持っています。 ネットワーク待機時間によるパフォーマンスへの影響を軽減するために、sku、ユーザー情報などのビジネス参照データを Azure SQL または SQL Server データベースに分散させる必要があります。 一般的なシナリオでは、中央データベースはすべての参照データをホストし、別のクライアントまたはブランチに配布します。 クライアントまたはブランチは、参照データをローカルで更新し、変更を中央データベースにプッシュすることもできます。</p>


  <p>Azure SQL データ同期を使用すると、オンプレミスの SQL Server、azure SQL VM、azure SQL データベース間のデータ分散を、単一方向または双方向で実装できます。 Azure データ同期の詳細については<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-get-started-sql-data-sync">、「Azure SQL データ同期を使用したはじめに (プレビュー)</a> &rdquo; 」を参照してください &ldquo; 。</p>


  <p>Azure データ同期は、以前の Azure portal でのみ使用できるようになりました。 近日中に新しい Azure portal で使用できるようになります。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/azure-data-sync-update/">Azure データ同期 Update</a> &rdquo; の &ldquo; ブログを参照してください。</p>


  <h4>オンプレミスまたは azure SQL vm から azure SQL データベースへ</h4>


  <p>このような分散されたマルチマスターシステム (特にインターネットをまたぐ) を設計および実装する場合は、データベースをシャードすることを検討し、待機時間を短縮するために必要な場合にのみデータを同期する必要があります。</p>


  <p>中央データベースがオンプレミスまたは Azure SQL VM でホストされている場合は、トランザクションレプリケーションを使用してデータを分散できます。 Azure SQL データベースは、プッシュサブスクライバーとして構成し、パブリッシャー (中央データベース) からデータをレプリケートできます。 トランザクションレプリケーションでは、一方向でのみデータをレプリケートできます。</p>


  <h4>オンプレミスまたは Azure SQL vm の間</h4>


  <p>オンプレミスの SQL Server または Azure SQL VM でホストされているすべてのデータについて、双方向のデータを同期する必要がある場合、Azure SQL データ同期を使用する場合を除き、ピアツーピアレプリケーションまたはマージレプリケーションのいずれかを設定できます。</p>


  <p>アプリケーションまたはサービスを設計して、特定の行が1つのノードでのみ変更されるようにする場合は、ピアツーピアレプリケーションを使用することをお勧めします。 アプリケーションで高度な競合検出と解決の容量が必要な場合は、マージレプリケーションを使用します。 マージレプリケーションでは、他の同期およびレプリケーションテクノロジと比較して、より複雑なトポロジが導入され、メンテナンスコストが高くなります。 他のテクノロジが問題を解決できる &rsquo; 場合にのみ、マージレプリケーションを使用します。</p>


  <p>ピアツーピアレプリケーションおよびマージレプリケーションは、パブリッシャーとサブスクライバーのどちらでも Azure SQL Database では機能しません。</p>


  <p>詳細については、「 <a href="https://msdn.microsoft.com/en-us/library/ms151196.aspx">ピアツーピアトランザクションレプリケーション</a> と <a href="https://msdn.microsoft.com/en-us/library/ms152746.aspx">マージレプリケーション</a> 」を参照してください。</p>


  <h3>データのバックアップと復元</h3>


  <p>データを保護するには、データベースをバックアップすることが不可欠です。 不慮の破損または削除からデータを回復することができます。 バックアップファイルは、データベースとは別に保存することをお勧めします。 ハイブリッド環境では、これを簡単に実装することができます。</p>


  <h4>Azure SQL Databases</h4>


  <p>Azure SQL データベースは、追加料金なしでデータベースを自動的にバックアップします。 データベースは、リテンション期間中の任意の時点に復元できます (Basic の場合は7日、Standard とプレミアムの場合は35日)。 すべてのバックアップファイルは、別のリージョンに対しても複数のコピーにレプリケートされます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automated-backups">SQL Database のバックアップ</a> &rdquo; について」を参照してください &ldquo; 。</p>


  <p>業務でバックアップのリテンション期間を長くする必要がある場合は、長期的な保有期間のバックアップを構成して、バックアップを10年間まで保持することができます。 詳細については、「<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-long-term-retention">最大10年間</a> &rdquo; の Azure SQL Database バックアップの格納」を参照してください &ldquo; 。</p>


  <p>データベースをオンプレミスの SQL Server に復元する場合、または独自のローカルファイルシステムまたはその他のクラウドプラットフォームにバックアップを格納する場合は、データベースを bacpac ファイルにエクスポートできます。 Azure automation を使用して、定期的にバックアップをスケジュールすることができます。 このサンプルスクリプトは、「 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-export">Azure SQL データベースまたは SQL Server データベースを BACPAC ファイル</a> &rdquo; にエクスポートする」に記載されています。</p>


  <h4>Azure SQL vm</h4>


  <p>azure VM で SQL Server を実行している場合は、azure storage (backup to URL) にデータベースをバックアップすることをお勧めします。 この機能は SQL Server 2012 SP1 CU2 以降のバージョンでサポートされています。</p>


  <p>また、管理されたバックアップを構成して、自動バックアップ管理を有効にすることもできます。 この機能は SQL Server 2014 以降のバージョンで使用できます。 SQL Server 2016 では、カスタムスケジュールがサポートされています。 詳細については<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-backup-recovery">、「Azure Virtual Machines</a> &rdquo; での SQL Server のバックアップと復元」を参照してください &ldquo; 。</p>


  <p>障害またはデータセンターの停止が発生した場合にバックアップファイルの可用性を確保するために、GRS または GRS ストレージを使用してバックアップファイルを格納することをお勧めします。 バックアップファイルは、別のリージョンに自動的にレプリケートされます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-redundancy">Azure Storage レプリケーション</a> &rdquo; 」を参照してください &ldquo; 。</p>


  <p>SQL Server 2016 を実行していて、Azure storage でデータファイルをホストしている場合は、ファイルスナップショットバックアップを使用する方法もあります。 Azure storage に格納されているデータベースファイルのバックアップと迅速な復元がほぼ瞬時に提供されます。 詳細については、「 <a href="https://msdn.microsoft.com/library/mt169363%28v=sql.130%29.aspx">Fil</a><a href="https://msdn.microsoft.com/library/mt169363%28v=sql.130%29.aspx">e-Azure</a> &rdquo; でのデータベースファイルのスナップショットバックアップ」を参照してください &ldquo; 。</p>


  <h4>オンプレミスの SQL Server</h4>


  <p>常に、データベースファイルとは別の場所にバックアップファイルを格納することをお勧めします。 オンプレミスで SQL Server 2014 以降のバージョンを実行している場合は、Backup to URL 機能を使用して、データベースまたはトランザクションログを Azure storage に直接バックアップできます。 ただし、ネットワーク待機時間が原因で、Azure storage との間でバックアップと復元を行うと、ローカルディスクに対する同じ操作よりもスループットが低下する可能性があります。 詳細については<a href="https://msdn.microsoft.com/library/jj919148%28v=sql.120%29.aspx">、「Windows Azure Blob Storage サービス</a> &rdquo; を使用したバックアップと復元 SQL Server」を参照してください &ldquo; 。</p>


  <h3>オンプレミスの SQL Server から Azure にコールドデータを移行する</h3>


  <p>データベースのサイズが急速に拡大しているため、履歴データやコールドデータを効率的に管理および格納することが大きな問題になります。 Stretch Database を使用すると、オンプレミスの SQL Server から Azure にコールドデータを移行し、データをオンラインに保つことができます。 Stretch Database の詳細については<a href="https://docs.microsoft.com/en-us/azure/sql-server-stretch-database/sql-server-stretch-database-overview">、「Stretch Database</a> &rdquo; の概要」を参照してください &ldquo; 。</p>


  <h3>データウェアハウスへのデータの移動</h3>


  <p>企業は、データの分析とレポートのために、定期的に OLTP システムから OLAP システム/データウェアハウスにデータを移動します。 このプロセスには、通常、データソースからのデータの抽出、変換、およびターゲットデータウェアハウス (ETL) へのデータの読み込みが含まれ &nbsp; ます。</p>


  <p>データウェアハウスと OLAP システムは、azure SQL データベース、azure SQL vm、Azure SQL Data Warehouse の上に構築できます。</p>


  <p>多くのオンプレミス SQL Server のお客様は、SSIS (SQL Server Integration Services) を使用してデータウェアハウスにデータを読み込みます。 OLTP システムからデータを抽出し、変換して、データウェアハウスに読み込みます。 SSIS は、ハイブリッド環境でも使用できます。 新しい ETL プロセスを構築するためのコストが削減されます。 SQL の vm または SQL データベースにデータを読み込む場合は、Azure VM で SSIS を実行することをお勧めします。 詳細については、「 <a href="https://blogs.msdn.microsoft.com/ssis/2017/01/05/running-ssis-on-azure-vm-iaas-do-more-with-less-money/">AZURE VM での SSIS の実行 (IaaS) &ndash; </a> &rdquo; 」の &ldquo; ブログを参照してください。</p>


  <p>Azure Data Warehouse にデータを移動する場合は、読み込みツールとして ADF (Azure Data Factory) または bcp を使用することもできます。 詳細については<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-migrate-data">SQL Data Warehouse 「データ</a> &rdquo; を移行する」と &ldquo; 「 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-integrate-azure-data-factory">SQL Data Warehouse</a> &rdquo; で Azure Data Factory を使用する」を参照してください &ldquo; 。</p>


  <h3>高度な分析のために Azure ビッグデータストアにデータを移動する</h3>


  <p>Azure でビッグデータの高度な分析ソリューションを構築するには、ユーザーは、さまざまなデータソースからのオンライントランザクションデータおよびその他の参照データを最新のマルチプラットフォームデータウェアハウスに読み込む必要があります。これは通常、ステージング領域として Azure Blob/Azure Data Lake で構成され、HIVE/PIG/Spark などの変換アクティビティを実行し、最後 &ldquo; &rdquo; に</p>


  <p>データを Azure に移動し、その上に高度な分析ソリューションを構築する場合は、ADF (Azure Data Factory) を使用できます。 ADF () は、データの移動と変換を調整する、完全に管理されたデータ統合サービスです。 &nbsp;ADF の詳細については、「クラウド &rdquo; <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-introduction">のデータ統合サービスである Azure Data Factory サービスの概要」を</a>参照 &ldquo; してください。</p>


  <p>既存の ssis ユーザーの場合、ssis は、Azure Storage Blob や Azure Data Lake Store などのビッグデータストアにデータを読み込むために使用できるもう1つのオプションです。 &nbsp;Azure にデータを読み込むには、 <a href="https://msdn.microsoft.com/en-us/library/mt146770.aspx">azure feature pack</a>が必要です。</p>


  <h3>他のデータプラットフォームからデータを移動する</h3>


  <p>他の dbms (Oracle、MySQL など &hellip; ) から azure SQL データベースまたは azure SQL VM にデータベースを移行する場合、便利な移行ツールとして ssma (SQL Server Migration Assistant) を使用できます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/sql/ssma/sql-server-migration-assistant">SQL Server Migration Assistant</a> &rdquo; 」を参照してください &ldquo; 。</p>


  <p>他の dbms や、フラットファイルなどの他のデータ形式から azure SQL データベースや azure SQL VM にデータを継続的に移動する場合、または azure にデータを読み込む前に何らかの変換を行う必要がある場合は、SSIS を使用できます。 添付 unity cdc for SSIS または SQL Server CDC for Oracle by の場合、エンドツーエンドの運用データレプリケーションソリューションを提供します。 詳細については、「アタッチ<a href="https://www.attunity.com/attunity-cdc-for-ssis">unity CDC for SSIS</a> &rdquo; 」と &ldquo; 「 <a href="https://blogs.msdn.microsoft.com/dfurman/2013/04/15/sql-server-2012-cdc-for-oracle-a-review-of-one-implementation/">SQL Server 2012 cdc for Oracle &ndash; </a> &rdquo; 」を参照してください &ldquo; 。</p>


  <h3>まとめ</h3>


  <p>このブログでは、さまざまなハイブリッドデータ移動シナリオに適したテクノロジとツールを選択する方法について説明しました。 ここでは、これらのユースケースの出発点と一般的なガイダンスについて説明します。 その場合でも、ビジネスニーズに基づいてさまざまなソリューションを評価する必要があります。</p>


