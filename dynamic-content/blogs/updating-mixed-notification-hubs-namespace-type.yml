Slug: updating-mixed-notification-hubs-namespace-type
Title: 混合 Notification Hubs 名前空間の種類を更新しています
Summary: 名前空間の種類 Notification Hubs/Service Bus を "Notification Hub" に、"Mixed" から "Messaging" に更新します。
Content: >-
  ここでは、名前空間の種類を個別に導入することによって、Notification Hubs ユーザーと Service Bus メッセージングユーザーのエクスペリエンスを向上させるために、この作業の<a href="https://azure.microsoft.com/blog/2014/09/05/simplifying-working-with-azure-notification-hubs/">最後の9月</a>に発表しました。 "Notification Hub" の型指定された名前空間は、Notification Hubs サービスを介してプッシュ通知を送信しようとしているお客様をサポートしています。「メッセージング」では、キュー、トピック、リレー、およびイベントハブの機能を有効にすることに重点を置いています。 最後の9月の時点では、混合名前空間を作成することはできませんでしたが、チームが適切に分類して更新することを検討している既存の名前空間がいくつかあります。


  &nbsp;


  この名前空間の種類の更新プログラムに進む前に、今後の週に予定されています。 "Notification Hub" または "Messaging" を、Notification Hubs またはメッセージングのみを使用する混合名前空間に割り当てるバックフィルジョブを実行します。 これは、現在のエンティティの使用方法には影響しません。すべてが引き続き機能します。 名前空間が実際に混在していて、両方のサービスを使用している場合は、非常に近い将来、すぐにお客様に連絡を取ることができます (2 つの名前空間の作成とハブの分割が含まれます)。


  &nbsp;


  お客様からのご意見をお待ちしております。ご質問やご質問がある場合は、ぜひご連絡ください。


  Mimi Xu |プログラムマネージャー |Azure Notification Hubs
