Title: '新しい機能のプレビューをAzure Data Box: アチーブメントのロックが解除されます'
Summary: 私たちが取り組むすべての組織は、クラウドの機能を使用してデータを分析情報に変換し、IT 効率を向上させる方法を積極的に探しています。 お客様から聞いたことは、データを に移動することです。
Content: >-
  <p>私たちが取り組むすべての組織は、クラウドの機能を使用してデータを分析情報に変換し、IT 効率を向上させる方法を積極的に探しています。 お客様&rsquo;&rsquo;&ndash;から聞いたことは、ネットワークを使用してクラウドにデータを移動しても、高速なネットワークでも、テラバイト単位とペタバイト単位で測定されたデータを移動するのに数か月かかる場合があるという話です。 お客様は、大規模なデータ セットを Azure クラウドにオフラインで転送できる、セキュリティで保護された、人間が移植可能で、簡単に取得できる Microsoft アプライアンスという別のオプションを求める場合があります。</p>


  <h2>プレビューのAzure Data Box発表</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8de2897d-8b66-4c32-af42-b6b337e099c0.png"><img alt="azure-data-box" border="0" height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e82c2cf9-627c-4137-bae4-c88a5715fd77.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-data-box" width="640"></a></p>


  <p>今日、このプログラムの&rsquo;プレビュー プログラムを発表Azure Data Box。 Azure Data Boxは、生産性をブロックし、イノベーションを遅くする可能性のあるデータ転送の障壁を組織が克服するのに役立つ、45 ポンドの堅牢で、改ざんに対する抵抗力があり、人間が管理できるアプライアンスです。 お客様のData Boxを満たすために、新しいソリューションを一から構築しました。</p>


  <ul>
   <li><strong>安全</strong> &ndash; データに対して 256 ビット AES 暗号化をサポートする改ざん防止アプライアンス</li>
   <li><strong>大変だよ</strong> &ndash; 外部パッケージを必要とせずに、輸送中に避けられないバンプやブルーズを処理するために、最も難しい素材を使用して構築</li>
   <li><strong>使いやすい</strong> &ndash;ネットワークにプラグインし、約 100 TB を格納し、NAS プロトコル (SMB/CIFS) を使用できます</li>
   <li><strong>簡単</strong> &ndash; 注文して入力し、返す - すべて Azure Portal で追跡</li>
   <li><strong>サポートされているパートナー</strong> &ndash; 業界をリードする Azure パートナーのグローバルな配列と統合</li>
  </ul>


  <h2>Azure Data Box既に動作しています。</h2>


  <p>この数か月間、Azure&rsquo; にデータをインポートするために、すべての業界やサイズの顧客と直接取り組みしてきました。 その顧客の 1 人 <a href="https://www.oceaneering.com/" target="_blank">である Oceaneering International</a> は、この製品の初期プロトタイプの採用者Azure Data Box。 それを使用して、元の時間のほんの一部で、海の深さから Azure にデータを取り込む方法について説明します。&nbsp;</p>


  <p align="center">&nbsp;<iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/y0nGRHw3Zqc" width="560"></iframe></p>


  <p align="left"><em>ワークロードをクラウドに移行する評価では、Xerox は Azure Data Box を使用して、オンプレミス サーバーから Azure にテラバイト単位のデータベース バックアップをすばやく効率的に読み込んでいます。データ センターへの統合は簡単で、数分以内にデータをデータ センターにコピー Data Box。配送から返送まで、プロセス全体が単純で、かなりの時間と労力を削減しました。</em> &ndash;<strong>Dennis Skrtic、Xerox Corporation のシステム コンサルタント プリンシパル</strong></p>


  <h2 align="left">パートナー向け</h2>


  <p align="left">また、お客様がデータを、無数のアプリケーションやソリューションと組み合わせて格納しているのもわかっています。 そのため、多&rsquo;くのパートナーと密接に連携して、Azure Data Box が製品と直接統合され、クラウドへのオフライン トランスポートをシームレスに活用します。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc6d76fd-6761-4b2d-8c21-a73248ca3722.png"><img alt="logos-2" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed39f78a-bc4a-48b7-b799-08599ab8782a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="logos-2" width="640"></a></p>


  <p align="left"><strong>Randy DeMeno、Commvault 最高技術責任者 - Microsoft 製品&amp;</strong>他の <em>Azure &lsquo;統合ポイントと同様に、Data Box&rsquo; チームは、Commvault データ管理 ソフトウェアを共同で使用して、使いやすい Azure Data Box&rsquo; ハードウェアを介して大量のデータを Azure &lsquo;にシード処理できるよう、Commvault &lsquo;が Data Box&rsquo; ソリューションと連携するように簡単にしました。&ldquo;これにより、異種バックアップとデータ管理だけでなく、Commvault と Microsoft ソフトウェアを使用して、アーカイブ、E-Discovery/Search、AI、および分析のためにこのデータのインデックスを作成できます。&rdquo;</em></p>


  <p align="left">Data Box Veeam のグローバル クラウド グループ担当副社長である <strong>Paul Paul Pauls</strong> 氏は、<em>Microsoft Azure&rdquo; のサポートを受け、veeam の機能を Microsoft Azure 全体に拡張できると楽しみに思います。&ldquo;</em> <em>&ldquo;これにより、お客様は大規模な Veeam データ セットを Azure に効率的に転送することで、クラウド環境でのデータ保護を加速できます。&rdquo;</em></p>


  <h2 align="left">プレビューに今すぐサインアップ</h2>


  <p align="left">プレビューは現在、米国でのみ使用できますが、今後数か月でさらに多くの市場に拡大し続ける予定です。 既に需要が高&rsquo;く、アプライアンスの供給が制限される予定ですが、フリートにシステムを継続的に拡張し、追加する必要があります。 ご関心をお持ちのお客様には、ご意見をお聞かねください。</p>


  <ul>
   <li>
   <div align="left">お客様 <a href="https://aka.ms/azuredatabox" target="_blank">はプレビューに今すぐ</a> サインアップできます</div>
   </li>
   <li>
   <div align="left">ISV パートナーは、プレビュー <a href="https://aka.ms/databoxpartnersignup" target="_blank">に今すぐ</a> サインアップできます</div>
   </li>
  </ul>


  <h3 align="left"><a href="https://aka.ms/azuredatabox" target="_blank"><img alt="Button" border="0" height="61" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7e1a648-94bf-45a8-8b73-c916686ea218.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ボタン" width="339"></a></h3>


  <p align="left">データをクラウドに取り込む障壁を下げる革新的なソリューションを引き続き提供する取り組みです。 お客様からのご意見をお待ちいたAzure Data Box&ndash;&rsquo;以下のコメントで、新しいプレビューに関するご意見をお聞かわせください。</p>
