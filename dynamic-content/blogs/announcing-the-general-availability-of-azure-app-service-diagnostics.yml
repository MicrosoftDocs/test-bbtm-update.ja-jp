Title: Azure App Service 診断の一般提供の発表
Summary: 現在、App Service 診断の一般提供が発表されています。 インテリジェントで対話型のエクスペリエンスを提供し、web アプリの問題を分析し、問題のトラブルシューティングと解決に役立つ適切な情報を迅速に案内します。
Content: >-
  <p>現在、App Service 診断の一般提供が発表されています。 インテリジェントで対話型のエクスペリエンスを提供し、web アプリの問題を分析し、問題のトラブルシューティングと解決に役立つ適切な &rsquo; 情報をすばやくガイドします。</p>


  <h2>プロアクティブなアプリケーションの正常性検査</h2>


  <p>Azure App Service 診断を使用すると、一般的な web アプリのメトリックに対してプロアクティブな health checkups を実行し、組み込みの知識のプールを活用して、効率的にトラブルシューティングを行うことができます。 &nbsp; このエクスペリエンスでは、アプリが正常であること、または問題のある領域を識別することを示す、簡単で対話的な概要が提供されます。 バックグラウンドでは、4つの領域の要求とエラー、パフォーマンス、CPU 使用率、およびメモリ使用量の問題が検出されます。これは、web アプリケーションで長年にわたって見られた一般的な問題領域です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95ce43e5-dece-43df-ac83-6a577f2f243f.gif"><img alt="Proactive health checkup" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/656785f3-16ee-4ffa-9706-8db4945d6704.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="プロアクティブな正常性検査" width="800"></a></p>


  <h2>アクションにつながる洞察</h2>


  <p>Web アプリケーションの正常性とパフォーマンスに影響を与える要因は多数あります。 これらの要因を分離し、対処することは困難な場合があります。 App Service 診断は、問題のカテゴリや、推測を行うための実用的な洞察に基づいて、関連するメトリックを提供します。</p>


  <p>Web アプリの例を見てみましょう &rsquo; (下記の図を参照してください)。 &nbsp; このアプリは、負荷がかかっている場合を除き、正常に実行されているように見えます。 パフォーマンスの低下は、基になるコンポーネント、データベース、CPU、ネットワーク、メモリ、ディスクなどから生じる可能性があります。ここで App Service 診断を使用して、根本原因を迅速に解決できます。 この例では、web アプリが HTTP サーバーエラーを受信していることが確認されています。 [エラー分析] タブを開くと、web アプリのダウンタイムが発生したときに、特定の期間にドリルダウンすることができます。 次に、[監視] タブで問題の原因を特定できます。この場合、CPU 使用率が高くなっています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1214f07e-5676-4a32-a2c1-9119ce5a1c4c.gif"><img alt="Actionable Insights2" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b70bca30-e22d-4098-94a1-59941cdc2a87.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="実用的な Insights2" width="800"></a></p>


  <p>Microsoft &rsquo; の既存のサポートセンターの情報が含まれた大量のデータセットを使用することにより、App Service 診断によって、試用とエラーの可能性が減少し、潜在的な解決策を提案することで問題解決が迅速化されます。 さらに調査するのに役立つリンクの一覧も提供します。</p>


