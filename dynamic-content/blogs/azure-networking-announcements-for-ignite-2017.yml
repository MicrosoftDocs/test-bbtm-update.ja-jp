  <h2>エコシステム: より優れたソリューションとより多くの選択肢を提供する</h2>


  <p>パートナーの豊富なエコシステムを構築することで、より包括的なソリューションが提供され、特定の要件に最適な方法を選択できます。 グローバルネットワークを使用して、リージョンあたり1.6 の Pbps 容量と、Azure で利用可能な優れたネットワークパフォーマンスを利用することで、サービス企業としてのソフトウェアの傾向、azure での優れたネットワークパフォーマンスを提供します。</p>


  <h3>Zscaler プライベートアクセス: azure 上に構築され、Azure アプリケーションにアクセスするための高速ローカルテクニカルを構築</h3>


  <p>企業は、基幹業務アプリケーションに対して、セキュリティで保護されたユーザーごとのアクセスを提供することに苦労しています。 Zscaler は、パブリック環境とハイブリッド環境の両方について、Azure への企業の取り組みを簡略化するのに役立ちます。 <a href="https://www.zscaler.com/press/zpa-on-azure" target="_blank">Azure 上に構築</a>された Zscaler Private Access (zpa) は、企業ネットワーク全体を公開することなくビジネスアプリケーションに安全にアクセスするユーザーに対して、優れた高速でシームレスなポリシーベースのアクセスエクスペリエンスを提供します。 Zscaler は、認証と簡略化されたポリシー管理のために Active Directory と統合されています。</p>


  <h3>Azure 上に構築されたサービスとしての F5 WAF</h3>


  <p>Web アプリケーションファイアウォールインフラストラクチャを維持することは、チームにとって大きな負担になる可能性があります。 Azure 上に構築されたサービスとしての F5 &rsquo; s NEW waf は、エンタープライズグレードの WAF と API 駆動型サービスを組み合わせて、アプリの保護を容易にします。 Azure Marketplace から、WAF をサービスとしてデプロイできます。 <a href="https://f5wafsaaspreview.azurewebsites.net/default.html">F5 キー &rsquo; のアナウンスを読み取り</a>ます。</p>


  <h3>ネットワーク仮想アプライアンス: より多くのパートナーとその他の選択肢</h3>


  <p>Azure Marketplace で利用可能な NVAs 数は増え続けています。 最近の追加には、Arista vRouter、Citrix Netscaler SD-WAN、Riverbed SteelConnect、Cisco Viptela Vrouter、Verisign DNS ファイアウォールなどが含まれています。 NVA エコシステムの詳細について <a href="https://azure.microsoft.com/en-us/solutions/network-appliances/" target="_blank">は、こちら</a> を参照してください。</p>


  <h3>ExpressRoute パートナー Tripled</h3>


  <p>Tripled は、expressroute <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations" target="_blank">パートナーエコシステム</a> を利用して、世界中で40の expressroute のニーズに対応できるようになりました。 この強力なパートナーエコシステムを使用すると、世界中のどこからでもプライベートに接続できます。</p>


