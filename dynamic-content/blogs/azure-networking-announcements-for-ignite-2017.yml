  <p align="center"><strong>Azure &rsquo; の新しい Load Balancer は Availability Zones をサポートし、より優れた診断機能を提供します。</strong></p>


  <h3>ネットワーク仮想アプライアンスの高可用性: HA ポート</h3>


  <p>ネットワーク仮想アプライアンス (Nnv) は、お客様が重要なワークロードをセキュリティで保護するのに役立ちます。 新しい Load Balancer では、高可用性 (HA) ポートを利用して、1つの負荷分散規則を簡単に構成できます。これにより、より高速なフェールオーバーとスケールアウトオプションにより、信頼性が向上します。 内部ネットワークトラフィックは、仮想ルーター、ファイアウォール、アプリケーション配信コントローラーなどの複数の NVAs 負荷分散されます。</p>


