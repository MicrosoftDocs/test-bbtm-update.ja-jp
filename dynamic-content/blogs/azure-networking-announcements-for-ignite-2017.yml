  <h2>まとめ</h2>


  <p>ミッションクリティカルなワークロードを Azure に継続的に導入すると、アプリケーションの全体的なネットワーク管理、セキュリティ、スケーラビリティ、可用性、およびパフォーマンスの簡素化が引き続き実現されます。 グローバルクラウドとグローバルなバックボーンネットワークによって提供される特典を最大限に活用することができます。 1つの重要な教訓は、ネットワークベースのサービスとしてのソフトウェアを使用すると、エクスペリエンスが大幅に簡素化されていることです。 今後数か月の間に、マイクロソフトからより魅力的な発表を行うことができます。 お客様の要件を満たすためのロードマップをさらに改善するためのガイダンスに加えて、新しい機能についてのフィードバックをお待ちしております。</p>
