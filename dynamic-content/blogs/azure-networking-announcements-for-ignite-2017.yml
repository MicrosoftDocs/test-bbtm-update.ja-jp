  <p align="center"><strong>グローバル VNet ピアリングは異なるリージョンの Vnet を接続します </strong></p>


  <h3>ExpressRoute の機能強化</h3>


  <h4>Microsoft ピアリング、ルートフィルター、IPv6 を使用した Azure サービスへのアクセス</h4>


  <p>以前は、ExpressRoute には3つのピアリングがありました。 azure vnet に接続するためのプライベートピアリング、azure サービスに接続するためのパブリックピアリング、および Office 365 と Dynamics 365 用の Microsoft ピアリングです。 ExpressRoute の管理と構成を簡素化するために、パブリックピアリングと Microsoft ピアリングを結合しました。 Microsoft ピアリング経由で Azure PaaS および Microsoft SaaS サービスにアクセスできるようになりました。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/expressroute/how-to-routefilter-portal" target="_blank">ルートフィルター</a> を使用すると、ExpressRoute 経由でネットワークにアドバタイズされる IP プレフィックスの数を大幅に減らすことができます。 ExpressRoute を使用してアクセスする特定の Office 365 または Dynamics 365 サービスを選択できます。 リージョン別の Azure サービスを選択することもできます。 &nbsp;さらに、IPv6 を使用して Microsoft ピアリング経由で Office 365 にアクセスできるようになりました。</p>


  <h3>VPN の機能強化</h3>


  <h4>MacOS および Active Directory (AD) 認証用のポイント対サイト (P2S) VPN のサポート</h4>


  <p>P2S VPN 接続を使用すると、お客様は Windows マシンと macOS を使ってどこからでも Azure VNet に接続できます。 Active Directory ドメイン認証では、ユーザーは、クライアントコンピューターに証明書を挿入する代わりに、VPN 認証に組織 &rsquo; のドメイン資格情報を使用できるようになりました。 Azure VPN Gateway は、Azure またはオンプレミスのいずれかで実行されている RADIUS および AD ドメインのデプロイと統合します。 RADIUS サーバーを他の id システムと統合して、P2S VPN 用の追加の認証オプションを選択します。</p>


  <h3>Azure DNS-プライベートゾーン</h3>


  <p>Azure ドメインネームサービス (DNS) のプライベートゾーンは、Vnet 内およびその間で名前を管理および解決するための DNS サービスを提供します。 この情報をインターネットに公開することなくアプリケーションの内部 DNS 名を管理して、アプリケーションの内部構造をプライベートに保つことができます。 プライベートゾーンは、Vnet 内の Vm のホスト名レコードを自動的に管理します。 、NS、TXT、CNAME、SOA、SPF、およびワイルドカードを含む、すべての共通レコードの種類がサポートされています。</p>


  <p>プライベートゾーンでは、Azure DNS は分割線ビューをサポートします。 プライベートゾーンとインターネットに接続するゾーンで同じ名前を使用できます。 DNS クエリは、外部から照会された場合に、VNet 内で実行された場合は内部 IP アドレスに解決され、外部 IP アドレスに解決されます。 これは、同じ内部および外部の名前を持つ web サイトが異なる IP アドレスに解決する場合に便利です。</p>


