  <p align="center"><strong>VNet 内または VNet 外から DNS クエリが呼び出された場合、Azure DNS Private Zones は異なる Ip を返すことがあります。</strong></p>


  <h2>可用性</h2>


  <h3>新しい Load Balancer:10 倍スケール、高度な分析、Availability Zones、HA ポート</h3>


  <p>負荷分散により、アプリケーションのサービスの可用性が向上します。 新しい Azure Load Balancer では、負荷分散された vm を100から 1000 vm の10倍に増やすことができるようになりました。 Load Balancer は、リージョンのエニーキャスト Ip を利用して外部または内部のトラフィックを迅速に負荷分散し、障害の発生に備えて可用性を確保します。 Availability Zones にデプロイされているすべての Vm 間で負荷を分散して、ゾーンベースのフロントエンドとバックエンドのクロスゾーン負荷分散を使用するシナリオを実現できます。 &nbsp; また、データプレーンの正常性、エンドポイントの正常性プローブの状態、パケットのカウンター、バイト数、接続試行回数、送信接続数など、広範な状態と診断メトリックを取得できます。</p>


