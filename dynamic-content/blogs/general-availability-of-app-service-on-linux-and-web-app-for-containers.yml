Title: Linux および Web App for Containers での App Service の一般提供
Summary: アプリケーションでは、優れたカスタマーエクスペリエンスの提供から内部操作の変換まで、ビジネスのペースを変化させることができます。 ペースを守るために、開発者に役立つソリューションが必要です。
Content: >-
  <p>アプリケーションは、今日 &ndash; のビジネスのペースを変化させることで、優れたカスタマーエクスペリエンスを提供し、内部操作を変革しています。 ペースを守るために、開発者は、基盤となる web サーバーやオペレーティングシステムを維持することなく、アプリケーションの迅速な構築、デプロイ、およびスケーリングに役立つソリューションを必要とします。 <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a> はこのエクスペリエンスを実現し、現在は100万を超えるクラウドアプリケーションをホストしています。 開発者は、統合された CI/CD、デプロイスロット、自動スケーリングなどの強力な機能を使用して、アプリケーションをエンドユーザーにより高速に取得できます。今日 &rsquo; では、さらに改善を加えています。&nbsp;</p>


  <p>Azure App Service が Linux で一般公開されていることを発表しました ( <a href="https://azure.microsoft.com/en-us/services/app-service/containers">Web App for Containers</a> 機能など)。 これにより、Linux 上の ASP.NET Core、Node.js、PHP、Ruby の組み込みイメージサポートが提供され、開発者は Java、Python、その他をサポートする独自の Docker 形式のコンテナーイメージを取り込むことができます。</p>


  <p>Azure では、既存の投資を最大限に活用するための選択肢をさらに提供することに投資し続けています。 Linux での Azure App Service のサポートは、その方向の重要な手順です。</p>


  <h2>生産性の高い開発</h2>


  <p>クラウドアプリケーションの開発を促進するために、Linux で実行されている ASP.NET Core、Node.js、PHP、Ruby の組み込みイメージを利用できるため、インフラストラクチャではなくアプリケーションに専念できます。 Web アプリに必要なスタックを選択するだけで、アプリケーション環境がセットアップされ、メンテナンスが処理されます。 環境をより細かく制御する場合は、単に <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-linux-ssh-support">アプリケーションに SSH</a> 接続し、管理コマンドへの完全なリモートアクセスを取得します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b3cb631-3e3e-4308-88d8-fd4fc4eed9e9.png"><img alt="Web App" border="0" height="811" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a8719fb-ea50-495b-abbb-ff1dbc4600d1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Web アプリ" width="1431"></a></p>


  <p>WordPress、Joomla、Drupal の各ソリューションを含む事前構築されたパッケージは、Azure Marketplace でも利用できます。 App Service するには、わずか数回のクリックでデプロイできます。</p>


  <h2>容易な展開</h2>


  <p>新しい App Service 機能である <a href="https://azure.microsoft.com/en-us/services/app-service/containers">Web App for Containers</a>により、コンテナー化されたアプリケーションを数秒で運用環境に取り込むことができます。 コンテナーイメージを Docker Hub、 <a href="https://azure.microsoft.com/en-us/services/container-registry/">Azure Container Registry</a>、またはプライベートレジストリにプッシュするだけで、コンテナー化されたアプリケーションをデプロイし、必要なインフラストラクチャをプロビジョニング Web App for Containers ます。 さらに、必要に応じて、Linux OS の修正プログラムと負荷分散が自動的に実行されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24138933-6808-411e-a482-f3ae209eb82e.png"><img alt="Docker Container" border="0" height="811" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94450bfb-0e88-4e16-a62d-50d7ae0be364.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Docker コンテナー" width="1431"></a></p>


  <p>ポータルとは別に、CLI または Azure リソース管理テンプレートを使用して App Service にデプロイすることもできます。</p>


  <h2>組み込みの CI/CD、オンデマンドでの拡張</h2>


  <p>Linux 上の Azure App Service には、組み込みの CI/CD 機能と直感的なスケーリングエクスペリエンスが用意されています。 いくつかの簡単なクリックで、GitHub、Docker Hub、または Azure Container Registry と統合し、 <a href="https://azure.microsoft.com/en-us/blog/annoucing-jenkins-deploy-to-azure-app-service-plugin-and-new-managed-disk-support-for-azure-storage-plugin/preview/">Jenkins</a>、VSTS、または<a href="https://azure.microsoft.com/en-us/blog/maven-deploy-java-web-apps-to-azure/">Maven</a>を使用した<a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-linux-ci-cd">継続的なデプロイ</a>を実現できます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/app-service-web/web-sites-staged-publishing">デプロイスロット</a> を使用すると、ターゲット環境へのデプロイ、ステージング環境から運用環境への切り替え、パフォーマンステストと品質テストのスケジュール設定、ダウンタイムなしでの以前のバージョンへのロールバックを簡単に行うことができます。</p>


  <p>更新プログラムを運用環境に昇格させた後は、スライダーをドラッグしたり、REST API を呼び出したり、自動スケールルールを構成したりするだけで、スケーリングを行うことができます。 アプリケーションをオンデマンドでスケールアップまたはスケールダウンしたり、さまざまな地理的リージョン内で高可用性を実現したりすることができます。</p>


  <p>Linux で Azure App Service を開始するには、 <a href="https://aka.ms/appservicelinuxoverview">ユースケース</a> を確認し、App Service 無料で <a href="https://azure.microsoft.com/en-us/try/app-service/">お試しください</a> 。 もっと詳しい説明が必要でしょうか。 次のウェビナーでは、コンテナー化されたアプリケーションに重点を置いて<a href="https://aka.ms/WAfCWebcast">サインアップ</a>してください。 <a href="https://events.linuxfoundation.org/events/open-source-summit-north-america">オープンソースのサミット北米</a>で、他の開発者にも参加できます。 詳細と更新プログラムについては、「」 <a href="https://twitter.com/OpenAtMicrosoft">@OpenAtMicrosoft</a> を参照してください。&nbsp;</p>
