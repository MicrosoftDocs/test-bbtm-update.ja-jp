  <p>ディザスター リカバリー管理者は、障害が発生した場合に同様の構成でターゲットディザスター リカバリー サイトがアクティブ化されるのを確認するために、複数のコンポーネントを処理する必要があります。 仮想マシン以外にも、内部ロード バランサー、ネットワーク セキュリティ グループ、および Azure の外部から仮想マシンにアクセスするために使用されるパブリック IP も含まれます。 Azure Site Recoveryでは、仮想マシンのディザスター リカバリーを構成する間に、ターゲット内の対応するネットワーク <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-customize-networking"></a>リソースに入力を指定できます。これはフェールオーバー時に受け入れらされます。 これにより、スクリプトや手動の手順を処理する必要がある複雑さを取り出し、RTO を大幅に削減できます。 また、このサービスは、作成されるターゲット仮想マシンに準拠するターゲット リソースのみを選択できるほどインテリジェントで、フェールオーバーのポイントを減らします。</p>


