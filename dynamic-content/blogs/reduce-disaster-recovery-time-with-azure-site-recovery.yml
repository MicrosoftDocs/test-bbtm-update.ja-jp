  <p>Azure では、ミッション クリティカルなワークロードの高可用性と信頼性がネイティブに提供されます。また、Azure Site Recovery によって提供されるディザスター リカバリーを使用して、保護を改善し、コンプライアンス要件を満たしていることを選択できます。 簡単<a href="https://docs.microsoft.com/azure/site-recovery/">にAzure Site Recovery、</a>価格<a href="https://aka.ms/asr_ga_azureblog_pricing">情報を確認</a>し、無料試用版に<a href="https://aka.ms/asr_ga_azureblog_trial">サインアップMicrosoft Azureしてください</a>。 また、 <a href="https://aka.ms/asr_ga_azureblog_forum">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、追加情報を確認し、他の顧客と関わりを持つ場合も利用できます。</p>
