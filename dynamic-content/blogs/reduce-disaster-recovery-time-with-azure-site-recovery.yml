Title: データ を使用してディザスター リカバリー時間を短縮Azure Site Recovery
Summary: 企業とクラウド ソリューション チームは、ディザスター リカバリー ソリューションの必要性を理解しています。 ディザスター リカバリー計画を定義して選択する際の最初の手順の 1 つは、ビジネスへの影響分析を実行する方法です。
Content: >-
  <p>企業とクラウド ソリューション チームは、ディザスター リカバリー ソリューションの必要性を理解しています。 ディザスター リカバリー計画を定義して選択する際の最初の手順の 1 つは、ビジネスへの影響分析を実行する方法です。 このプロセスは、重要なビジネス プロセスをサポートするアプリケーション、障害が発生した場合のビジネスへの影響、およびビジネスに対する適切なディザスター リカバリー戦略の策定に関するガイドを特定するのに役立ちます。 分析を実行し、重要なアプリケーションを特定したら、次の手順ではディザスター リカバリー戦略をグラフに示します。 これは通常、次の場合に変換されます。</p>


  <ol>
   <li>ディザスター リカバリー セグメントを処理する適切な従業員または管理者を特定する</li>
   <li>目標復旧時間 (ROS) と目標復旧時点 (ROS) の目標を設定する</li>
   <li>ニーズに基づいて適切な製品またはサービスを識別する</li>
   <li>必要なすべてのソフトウェアおよびハードウェア リソースを識別する</li>
   <li>ディザスター リカバリー戦略を頻繁にテストする</li>
   <li>RPO と RTO を向上させるために継続的な改善を行い、障害点がある場合は特定し、その点を特定して、その点を特定する</li>
  </ol>


  <h2>アプリケーションを使用した Azure Virtual Machinesのディザスター リカバリー Azure Site Recovery</h2>


  <p>RTO クラスと RPO クラスで最高のAzure Site Recoveryディザスター リカバリーの領域におけるリーダーの 1 人です。 また、Azure のファーストクラス ソリューションは、わずか数回のクリックで顧客のディザスター リカバリーを可能にし、テストし、実行するためのエッジであるサービスも提供します。 ディザスター リカバリー ソリューションを選択する際の重要な差別化要因の 1 つは、ソースとターゲットの間のパリティを実現するための追加リソースとの統合の可用性です。 これにより、ターゲットで仮想マシンをオンラインにした後に必要な手動手順の数が減るので、RTO も基本的に削減されます。 これにより、障害ポイントも最小限に抑えらされます。</p>


  <p>一&rsquo;般的なアーキテクチャ モデルを見てみしましょう。</p>


