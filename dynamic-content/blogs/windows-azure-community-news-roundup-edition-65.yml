Title: 'Windows Azure Community News Roundup (エディション #65)'
Summary: 最新のコミュニティ&nbsp;駆動型ニュース、コンテンツ、クラウド コンピューティングと Azure に関する会話の毎週のラウンドアップの最新Windowsへようこそ。  一緒に&nbsp;作成した情報を次に示します。
Content: '<p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0258" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>記事、ビデオ、ブログの投稿&nbsp;</strong></p>  <ul>  <li><a href="https://gauravmantri.com/2013/05/06/windows-azure-cloud-services-extensions-and-service-management-api-fun-with-remote-desktop/" target="_blank">Windows Azure Cloud Services、拡張機能&ndash;</a>、Service Management APIリモート デスクトップを&nbsp;使用した楽しい機能 (5 月 6 日投稿)</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/05/05/windows-azure-sdk-2-0-and-tools/" target="_blank">Windows Azure SDK 2.0 とツール</a>&nbsp; (5 月 5 日投稿)</li>  <li>Windows Azure Basics&ndash;コンピューティング Emulator&nbsp; (5 月 8 日投稿)</li>  <li><a href="https://www.scarydba.com/2013/05/07/how-to-tell-your-windows-azure-sql-database-moved/" target="_blank">移動したユーザーにWindows Azure SQL Databaseする方法</a>&nbsp; (5 月 7 日投稿)</li>  <li>ID とアクセス ツールが更新されました&nbsp; (5&nbsp; 月 7 日投稿)</li>  <li>次の YouTube の構築: Windows Azure Media Services&nbsp; (5 月 7 日投稿)</li>  <li>Virtual Machinesは新しいプロセスです&nbsp; (5 月 9 日投稿)</li>  <li>5 月 6 日SQL AzureサポートするEntity Framework&nbsp;サンプル データベース</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  <li>2013 年 5 月 15 日:&nbsp;<a href="https://www.meetup.com/Chicagoazure/" target="_blank">シカゴ Azure ユーザー グループ Meetup</a>&nbsp;- Downers Grove、IL</li>  <li>2013 年 5 月 16 日:&nbsp;Scott Guthrie、AZGroups day of Azure&nbsp; - Scottsrie、AZ</li>  <li>2013 年 5 月 17 日:&nbsp;大いなる部下: 大いなる&nbsp;エディション - えさつ、OH</li>  <li>2013 年 6 月 1 日:&nbsp;Pitt付き Tech、2013&nbsp;- Pitt、 PA</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>2013 年 5 月 2 日から 4 日:&nbsp;<a href="https://sqlbits.com/" target="_blank">SQLBits XI</a>&nbsp;&ndash; Nottingham, 英国</li>  <li>2013 年 5 月 3 日:&nbsp;Windows Azure セキュリティ/コンプライアンス ワークショップ ロンドン&nbsp;&ndash;</li>  <li>2013 年 5 月 6 日:&nbsp;Alan Smith が 2 回話す<a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">:&amp;クラウド Web サイト</a>&nbsp;&ndash;認証への移行</li>  <li>2013 年 5 月 14 日:&nbsp; Azure ManNode.jsとWindowsを&nbsp;&ndash;実行</li>  <li>2013 年 5 月 14 日:&nbsp;Building Zudio: Websites、Storage、Typescript&nbsp;&ndash;、Traffic Manager London</li>  <li>2013 年 5 月 27 日:&nbsp;<a href="https://www.wazug.nl/agenda/wazugnl14-infosupport-veenendaal.aspx" target="_blank">WAZUGNL 14: オランダの Veenendaal</a>&nbsp;&ndash; Veenendaal での情報サポート</li>  <li>2013 年 6 月 18 日:&nbsp;Scott は &ndash; 、すべて Azure&nbsp;&ndash; Man付き</li>  <li>2013 年 6 月 19 日:&nbsp;SQL VM ロンドンでの高可用性とディザスター&nbsp;&ndash; リカバリー</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>2013 年 4 月 27 日:&nbsp;グローバル Windows Azure Bootcamp&nbsp; - さまざまな場所</li>  <li>2013 年 4 月 27 日:&nbsp;SQL土曜日のサンタン&nbsp; - オーストラリアのサンタン</li>  <li>2013 年 4 月 28 日:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550042&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 Developer Boot Camp</a>&nbsp; - Khobar、</li>  <li>2013 年 5 月 5 日:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 Developer Boot Camp</a>&nbsp; - Camph, 日本</li>  <li>2013 年 5 月 5 日から 9 日:&nbsp;SELA 開発者向けプラクティス&nbsp; - 共和国&nbsp;</li>  <li>2013&nbsp; 年 5 月 15 日オーストラリアの <a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/116656402/" target="_blank">Azure SDK 2.0 Windows Azure SDK 2.0</a>&nbsp;&ndash; で楽しんでいます&nbsp;</li>  <li>2013 年 5 月 25 日:&nbsp;<a href="https://www.sqlsaturday.com/224/eventhome.aspx" target="_blank">SQLSaturday へようこそ #224</a>&nbsp; - シドニー、オーストラリア</li>  </ul>  <p><strong>コード：</strong></p>  <p><a href="https://github.com/bitcrazed/PowerRazzle" target="_blank">https://github.com/bitcrazed/PowerRazzle</a></p>  <p><strong>Azure ディスカッションWindows最近の<a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">興味深い記事</a>Stack Overflow&nbsp;</strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13675142/how-does-windows-azure-mobile-services-differ-from-azure-cloud-services" target="_blank">Azure のWindowsとMobile Services違いAzure Cloud Services。</a>- 2 つの回答、2 つの投票</li>  <li><a href="https://stackoverflow.com/questions/16241232/federated-authentication-single-sign-on-for-a-wcf-rest-html-service-on-azure" target="_blank">Azure 上の WCF REST/HTML サービスのフェデレーション認証 (シングル サインオン)</a>- 1 回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/16393256/how-to-setup-azure-connect" target="_blank">Azure Connect を設定する方法</a>- 1 回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/16384563/how-to-deploy-application-in-windows-azure-with-text-file" target="_blank">テキスト ファイルを使用して Windows Azure にアプリケーションをデプロイする方法</a>&nbsp;- 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16392848/deploying-a-sql-server-based-webservice-on-azure-virtual-machine" target="_blank">Azure 仮想マシンへの SQL Server ベースの Web サービスのデプロイ</a>&nbsp;&ndash; 2 つの回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16439972/azure-mobileservice-proxy-authentication-required" target="_blank">Azure MobileService プロキシ認証が必要</a>&nbsp;&ndash; 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16428585/view-results-of-simple-query" target="_blank">単純なクエリの結果を表示する</a>&nbsp;&ndash; 2 つの回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16424446/creating-a-cloud-service-in-windows-azure-gives-the-error-the-specified-url-is-a" target="_blank">Azure でクラウド サービスを作成Windows指定された URL が既に使用されているというエラーが表示される</a>&nbsp;&ndash;1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16384947/maximum-concurrent-connections-azure-django" target="_blank">Azure Django の同時接続の最大数</a>&nbsp;&ndash; 1 回答、0 投票</li>  </ul>  <p><strong>デッキ：</strong></p>  <ul>  <li><a href="https://www.slideshare.net/CharleyHanania/sql-connections-germany-migration-considerations-when-migrating-your-on-premise-db-server-to-sql-azure-charley-hanania-08-may-2012" target="_blank">SQL Azure への移行</a></li>  </ul>  <div><span>マーク</span></div>'
