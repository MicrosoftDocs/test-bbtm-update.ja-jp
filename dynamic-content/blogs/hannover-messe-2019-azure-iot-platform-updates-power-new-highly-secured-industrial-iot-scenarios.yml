Content: >-
  <p>私たちは、 &rsquo; 次の1週間に1回 <a href="https://www.hannovermesse.de/home" target="_blank">Hannover</a> しています。 製造は、より多くのシナリオに対応するために IoT を採用している大手業界の1つであり、人やデバイスの安全性、効率性、信頼性を向上させます。 毎年、パートナーと顧客と提携し、彼らのニーズとユースケースが成長して変化していることについて学習します。業務のデジタル化を継続し、業界4.0 の約束に応えます。 各レイヤーにセキュリティを統合し、さまざまな産業プロセスからデータを保護し、エッジからクラウドにデータを保護します。 概念実証を短時間で有効にして、イノベーションや学習のペースを改善し、迅速かつ効率的にスケーリングする必要があります。 また、多数のデバイスやセンサーではなく、大規模なデジタル資産を管理したいと思います。 昨年、このようなニーズに対応するために、IoT プラットフォームに対していくつかの重要な追加を行ってきました。これ &rsquo; には、 <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital ツイン</a>と<a href="https://azure.microsoft.com/services/azure-sphere/" target="_blank">Azure Sphere</a>の発売や<a href="https://azure.microsoft.com/services/iot-central/" target="_blank">Azure IoT 中部</a>と<a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT エッジ</a>の一般提供が含まれます。 次の週の Hannover では、新しい製品の機能とプログラムのセットを導入しまし &rsquo; た。これにより、お客様はオープンスタンダードでエンタープライズレベルの工業 IoT ソリューションを簡単に構築できるようになり、クラウドの境界を越えたセキュリティとイノベーションの保護が保証されます。</p>


  <h2>IoT ソリューションのセキュリティ保護</h2>


  <p>IoT ソリューションをセキュリティで保護するには、エッジにデプロイされている数千のデバイスを保護するための新機能が必要です。 IoT ソリューションを完全に保護するには、デバイス、クラウドへの接続、クラウドで実行されているサービス、およびそれらの上に構築されたアプリケーションをセキュリティで保護する必要があります。</p>


  <p>Hannover では、 &rsquo; iot に関する世界 &rsquo; 初の包括的なセキュリティオファリングである iot の Azure Security Center を発表します。</p>


  <p>IoT の Azure Security Center を使用すると、お客様は IoT のセキュリティの全体像を把握し、業界のベストプラクティスに沿ってメジャーを活用できます。 進化し続ける脅威の情勢として、お客様は、デバイスやワークロードのセキュリティプロパティを調べて監視し、潜在的な攻撃を受けられるようにする必要があります。 Azure には、Microsoft が毎日収集し、Azure Security Center の顧客が利用できるようにする、6兆を超える信号を提供する、固有の脅威インテリジェンスがあります。</p>


  <p>Azure Security Center に用意されているセキュリティ体制と脅威保護機能以外にも、多くの SecOps チームは、企業全体の高度な検索と脅威の軽減のために SIEM ツールに依存しています。 今月の以前の RSA <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0c4e214-0817-4a36-a5d2-307c04bade8e.jpg"><img align="right" alt="Security blade in Azure IoT Hub" border="0" height="304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a1e00dd-c433-4260-9a4e-4848ab02f9cc.jpg" style="margin: 14px 0px 0px 6px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure IoT Hub " width="384"> </a> のセキュリティブレード Azure Sentinel が発表されました。これは、主要なパブリッククラウドプロバイダーによって提供される最初のクラウドネイティブ SIEM です。 今日では、お客様が IoT のセキュリティデータを企業全体のセキュリティデータと結合し、脅威を特定して軽減するための分析手法または機械学習を適用できるようにすることで、Azure Sentinel の機能をさらに一歩進めていきます。</p>


  <p>この発表により、製造元は、すべての操作で実行されている Azure IoT ソリューションの攻撃対象領域を削減し、深刻になる前に問題を修正し、分析と機械学習を適用して攻撃を防ぐことができます。 Azure は、これらのセキュリティイノベーションをエンドツーエンドの IoT ソリューション向けに提供するための第1の主要なパブリッククラウドプロバイダーです。この発表では、IoT ワークロード用に新しいセキュリティレイヤーを提供する際に重要な前進を示しています。 &nbsp;詳細については <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Securing-your-IoT-application-with-Azure-Security-Center/player">、Channel 9 のビデオをご覧</a>ください。</p>


  <p>また、お客様 &rsquo; とパートナー &rsquo; のイノベーションを保護するための手段を講じる必要がある IoT でのイノベーションの促進を継続したいと考えています。 &rsquo;現時点では、azure に接続された iot デバイスを使用して azure のお客様と、Azure Sphere と Windows iot を搭載したデバイスで Azure IP Advantage の特典を強化する理由について説明 &rsquo; します。 <a href="https://www.thyssenkrupp.com/" target="_blank">Thyssenkrupp</a>、 <a href="https://www.buhlergroup.com/" target="_blank">B &uuml; Hler</a>、および <a href="https://www.mediatek.com/" target="_blank">mediatek</a> は、3社の企業で、IP リスクからの保護を追加したことの利点を示しています。これは、業界4.0 に移行し、IoT ワークロードから価値を生み出します。 このプログラムは、Azure のお客様に提供されている Azure Sphere と Windows IoT を提供し、1万の Microsoft 特許にアクセスすることをお客様に提供します 新しいプログラムの詳細については、Microsoft の問題に関する <a href="https://aka.ms/AIPA-Blog" target="_blank">ブログを</a>参照してください。</p>


  <h2>オープンなクラウドプラットフォームで業界の IoT ソリューションを加速し、相互運用性の標準とオープンソースをオープン</h2>


  <p>&rsquo;オープンなクラウドプラットフォームのオープンな相互運用性標準 (OPC UA) に基づいて、追加のオープンソースコンポーネントを開発することにより、イノベーションを続けています。 これらの新しいコンポーネントにより、セキュリティ管理だけでなく、パフォーマンスの最適化が実現され、お客様のエクスペリエンスが簡単になります。 ここでは、opc<a href="https://github.com/Azure/azure-iiot-opc-twin-module" target="_blank">ツイン</a>を使用して、opc UA が有効なマシン用のデジタルツインを作成し、その情報モデルをクラウドで利用できるようにし、クラウドからのマシンとの対話を可能にすることを発表しまし &rsquo; た。 Opc <a href="https://github.com/Azure/azure-iiot-opc-vault-service/blob/master/docs/opcvault-services-overview.md" target="_blank">Vault</a>を起動して、opc UA のセキュリティと証明書の管理も拡張しまし &rsquo; た。 OPC Vault は、グローバルな規模で OPC UA 対応マシンの証明書を作成、管理、および取り消すことで、セキュリティ管理を自動化します。 どちらのコンポーネントも、REST インターフェイスを提供することで既存または新規のクラウドアプリケーションへの統合を簡略化し、現在 GitHub で利用できます。 さらに、 &rsquo; <a href="https://www.azureiotsolutions.com/Accelerators#description/connected-factory" target="_blank">接続されているファクトリソリューションアクセラレータ</a>の機能強化を発表しました。これにより、OPC ツインダッシュボードも統合されます。 接続されたファクトリは、工業 IoT で概念実証を促進し、集中型ダッシュボードを使用して顧客 &rsquo; のファクトリ間で OEE データを提供するように設計されています。</p>


  <p>工業の IoT シナリオでは、時間シリーズデータは、グローバルな規模で1秒間にオペレーションインサイトを提供することによって、成長を促進するための重要なコンポーネントです。 その後の夏には、最近の<a href="https://azure.microsoft.com/en-us/services/time-series-insights" target="_blank">Azure Time Series Insights</a> (tsi) を基盤としています。これにより、お客様は、昨年の12月に発表された従量課金制バージョンで、ウォームパスとコールドパスの両方の分析を1つのサービスに統合できるようになります。 これにより、お客様は、業界の IoT シナリオに対して、より予測可能でコスト効率の高い、柔軟な分析プラットフォームを実現できます。 また、ユーザーエクスペリエンスに対するリテンション期間とリリース拡張に基づいて記憶域階層の構成をサポートすることで、さまざまな分析シナリオを提供しています。</p>


  <h2>クラウドの境界を越えてエンタープライズ級の工業 IoT ソリューションを構築</h2>


  <p>昨年、業界の製造元 &rsquo; の待機時間と接続要件、および特定の規制ポリシーとコンプライアンスポリシーを満たすために、 <a href="https://blogs.microsoft.com/iot/2018/04/23/hannover-messe-2018-manufacturers-put-their-trust-in-microsofts-industrial-iot-platform/" target="_blank">Azure Stack の Azure IoT ハブが制限付きプレビューで</a>発表されました。 Microsoft と連携しているお客様は、ハイブリッドモデルでの IoT ソリューションの実行によるメリットがあります。 <a href="https://www.rockwellautomation.com/en_NA/overview.page">Rockwell Automation</a> は、インテリジェントクラウドからインテリジェントなエッジに拡張される IoT ソリューションを構築するために、マイクロソフトと提携しています。 &rsquo;ネットワーク接続が不整合になる状況では、リモート領域または専念に存在する機能を持つことは珍しくありません。 Rockwell Automation は Azure Stack 限定プレビューで Azure IoT Hub に参加しており、運用環境のエッジで一貫したソリューションを拡張します。 ハイブリッドモデルの Azure Stack で IoT を実行することにより、 <a href="https://www.zeiss.com/corporate/int/home.html">ZEISS </a>の製品、運用、プロセスに関する新しい洞察をクライアントに提供することもできます。 ZEISS spectroscopy を使用すると、クライアントは、製品や運用環境に関する貴重な洞察に基づいてプロセスを最適化できます。また &ndash; 、スマートソリューションと接続されたテクノロジによって必要になったときに、その情報が必要になります。 食品業界向けのソリューションでは、実稼働ライン上で直接、fat、水分、および salt コンテンツなどの重要な品質指標がリアルタイムに測定されます。 このデータを使用すると、実稼働マネージャーはほとんど即座に品質を最適化できますが、原材料とエネルギーをより効率的に使用することができます。 また、データをクラウドに送信して、生産ラインの状態に関するすべての重要な情報を常に使用できるようにすることもできます。</p>


  <p>データと接続されているデバイスの機能をすぐに使いやすく &rsquo; して、リアルタイムの洞察とアクションを推進することができます。 これらの発表の詳細と、これらのソリューションを紹介しているパートナーと顧客 &rsquo; については、Hannover の記事をご覧ください。 ここでは、お客様のデジタルファクトリについて、ホール 7 &ndash; によって停止させていただきます。</p>
