Title: プライベートモバイルネットワークを最適化し、ハイパースケールクラウドでイノベーションを促進
Summary: Azure private MEC によって、オペレーターとシステムインテグレーターは、プライベートな携帯ネットワーク、エンタープライズワークロード、およびエッジコンピューティングサービスを簡単に提供できるようになったことを説明しました。これにより、エッジに配置されたハードウェアでコンピューティング、ネットワーク、およびサービスを組み合わせることで、堅牢なパートナーネットワークが提供されます。 この記事では、ハイパースケールクラウドのパワーをオペレーター対応のプライベートモバイルネットワークに導入することによって、資本投資 (CapEx) と運用経費 (OpEx) を削減し、イノベーションのペースを短縮し、新たかつ魅力的な収益機会を開く方法について説明します。
Content: >-
  <h2>5G の力: 高速化、待機時間の短縮、コスト効率の向上、豊富な機能</h2>


  <p>5G の進化により、企業組織はより多くの作業を行うことができました。 高速な高帯域幅接続と低待機時間コンピューティングのサポートにより、これらの企業は、まったく新しい形式のコンテンツとエクスペリエンスを実現できるようになりました。 5G、 <a href="https://azure.microsoft.com/en-us/solutions/private-multi-access-edge-compute-mec/" target="_blank">マルチアクセスエッジコンピューティング (MEC)</a>、およびクラウドの収束により、オペレーター、管理されたサービスプロバイダー、および企業は、非常に高速で安全でスケーラブルなプライベートワイヤレスネットワークを作成できるようになり、分析に強力なクラウドアプリケーションを利用できるようになります。</p>


  <p>将来、革新的で高度に優れた高度なサービス &mdash; を始まりに追加することができるようになります。これは、スマート都市と多くの業界4.0 アプリケーションで開発されています。 さまざまな要因 &mdash; によって、データ量が増大し、セキュリティとモビリティの必要性が増し、リアルタイム処理の需要が高まっているため、いくつか &mdash; のプライベートモバイルネットワークに名前を付けた場合は、企業のデジタル変革で重要なイネーブラーとして表示されることが増えています。 5G の固有の機能により、洗練された新しいサービスの基盤が既に提供されているので、Microsoft は、プライベートモバイルネットワークが、新たなエンタープライズアプリケーションのための新しい方法を表していると考えています。</p>


  <p>最近では、 <a href="https://azure.microsoft.com/en-us/blog/unlocking-the-enterprise-opportunity-with-5g-edge-compute-and-cloud/" target="_blank">Azure PRIVATE MEC</a>によって、オペレーターとシステムインテグレーターは、プライベート携帯電話、エンタープライズワークロード、およびエッジコンピューティングサービスを簡単に提供できるようになりました。これ &rsquo; により、エッジに配置されたハードウェアでコンピューティング、ネットワーク、およびサービスを組み合わせることで、堅牢なパートナーネットワークが提供されます。 この記事では、ハイパースケールクラウドのパワーをオペレーター対応のプライベートモバイルネットワークに導入することによって、資本投資 (CapEx) と運用経費 (OpEx) を削減し、イノベーションのペースを短縮し、新たかつ魅力的な収益機会を開く方法について説明します。</p>


  <h2>プライベートモバイルネットワークのパートナー</h2>


  <p>エッジコンピューティングを活用することを検討している企業では、5G テクノロジのためのオペレーターの専門知識と、クラウドとエッジコンピューティングのパートナーを組み合わせる必要があります。 企業は、5G ネットワークをデプロイおよび管理する際に、オペレーターや管理されたサービスプロバイダー (MSPs) と提携することでメリットを得ることができます。 オペレーターは、高度なモバイルネットワークを管理するための豊富なエクスペリエンスを実現し、エンドツーエンド管理用のツールとアプリケーションを備えています。 MSPs は、適切に確立されたパートナーエコシステムを通じてアプリケーションの多様性を提供し、管理されたサービスまたはターンキー実装のデプロイの柔軟性を企業に提供します。</p>


  <p>業界固有のユースケースが急増することは、1つのサイズに適合 &rdquo; しないソリューションがない &ldquo; ことを意味します。 たとえば、リモートオイルドリルプラットフォームに適用されるプライベートモバイルネットワークは、自動車メーカーのニーズを満たしていません。 多様な接続要件を満たすためには、ネットワークを柔軟かつ簡単に構成、展開、および管理できるように構築する必要があります。</p>


  <h2>理想的なソリューション</h2>


  <p>効果的なプライベートモバイルネットワークの主要なコンポーネントは、ハイパースケールクラウド、プライベートマルチアクセスエッジコンピューティング (MEC)、LTE/5G mobile core、およびエンドツーエンドのオーケストレーションと管理の機能を組み合わせて、1つの簡単にデプロイできるソリューションにします。 最適な容量で機能している場合、プライベートモバイルネットワークでは次のことが実現されます。</p>


  <ul>
      <li>管理された接続 &mdash; オペレーターは、パートナーのエコシステムを活用して、企業のあらゆる接続ニーズに対応し、大きな価値を提供する大きな機会を活用できます。</li>
      <li>マネージサービス &mdash; これらは、実行された、コア、およびエッジのコンポーネントに対応し、クラウドの一元化された環境内でパッケージ化し、1つの視点を提供します。</li>
      <li>セルフ管理オプション &mdash; のポータルとダッシュボードを実装して、サービスのカスタマイズと可視性を簡単に提供し、サービスレベル保証の形式で企業に真の価値を提供することができます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4c81439-2f9a-4a5a-b01a-47b9e0e1f56d.png"><img alt="Network diagram of private mobile network leveraging hyperscale cloud" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdd9b681-5563-4ae4-b77b-1ce3b565c771.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="プライベート LTE 5G ネットワーク" width="624"></a></p>


  <h2>Azure が提供する機能: 統合されたアプローチ</h2>


  <p>プライベートモバイルネットワークに対するアプローチは、モバイルコアからエッジまで、クラウドに完全に統合されたソリューションを備えたオペレーターとマネージサービスプロバイダーを提供します。 Microsoft のソリューションアーキテクチャでは、複数の無線アクセステクノロジとの統合や、モバイルコアと O によって実行されるコンポーネント (vCU、vDU など) をパートナーエコシステムの両方でホストできる高度なエッジコンピューティングプラットフォームとの統合など、オペレーターと企業の両方に固有の利点を提供します。</p>


  <p>ソリューションアーキテクチャには、Azure Stack エッジ、Azure ネットワーク関数マネージャー、Affirmed <a href="https://www.affirmednetworks.com/products-solutions/5g-core-unitycloud/" target="_blank">モバイルコア</a> (4G/5G) ネットワーク機能など、いくつかの重要なコンポーネントがあります。</p>


  <p>まず、 <strong>Azure Stack エッジ</strong> を利用することで、オペレーターやシステムインテグレーターは、非常に短い待ち時間のネットワーク、アプリケーション、サービスをエンタープライズエッジで簡単に提供できます。 モバイルネットワークデータを処理するための1つのポイントを提供し、Affirmed 4G/5G mobile core テクノロジとの統合により、ローカルでインテリジェントなデータ処理とシームレスなデータ共有を実現し、処理を高速化し、帯域幅の消費を抑えることができます。 完全に管理されたコンピューティングおよび接続ソリューションとして、お客様は新しいシナリオと収益のオプションの開発に注力しています。</p>


  <p>次に、プライベートネットワークの展開に不可欠なスケーラビリティを考慮する必要があります。 プロビジョニング、展開のオーケストレーション、および管理に対する Microsoft &rsquo; のアプローチは、プライベートモバイルネットワークを大規模に展開および管理するために必要な速度、機敏性、および自動化を実現し、プロセスにおけるプライベートネットワークサービスのライフサイクル管理を自動化します。</p>


  <p>クラウドネイティブのオーケストレーションサービスである Azure ネットワーク関数マネージャー (nfm) を使用すると、Azure Stack エッジ Pro にネットワーク機能をデプロイしてプロビジョニングすることができます。これにより、Azure portal を使用した一貫したハイブリッドエクスペリエンス &nbsp; が実現されます。 一貫性を確保するには、Azure Marketplace などの使い慣れたプラットフォームを使用して、事前に検証されたプランの curated リスト (エッジで適切に動作することを確認します) の中から選択し、Azure Portal でネットワーク機能をマネージアプリケーションとしてデプロイします。</p>


  <p>最後に、Affirmed 5G Mobile Core は完全に仮想化されたクラウドネイティブソリューションです。これには、統合された仮想化ネットワークプローブに加えて、Wi-Fi の機能強化やサービスオートメーションなどの拡張機能を備えた、標準的な 5G Core ネットワーク機能がすべて組み込まれています。</p>


  <h2>Microsoft &rsquo; のプライベートモバイルネットワークアプローチの利点は明らかです。</h2>


  <p>Microsoft &rsquo; の完全に統合されたクラウドネイティブアプローチプライベートモバイルネットワークには、オペレーターと MSPs の利点が明らかになっています。 これらの範囲は、特定のニーズを満たすように設計された &rsquo; クラウド管理ソリューションを提供するために、通信事業者レベルのネットワークエクスペリエンスの基盤として、実証済みの5G モバイルコアアーキテクチャを提供することです。 管理、セキュリティ、および操作の簡素化は、自動化されたライフサイクル管理と、ミッションクリティカルなアプリケーションをサポートする5ナインの可用性を実現するサービスアシュアランスによって行われます。 オペレーターと MSPs は、プライベートモバイルネットワークの管理と展開に関連する重要なインフラストラクチャの課題を解決し、企業の機会を収益化ことができるようになりました。</p>


