Title: ヨーロッパの Eclipse データコネクタで新しいサポートを利用する
Summary: ある組織から別の組織へのデータの転送は、多く方法で解決された技術的な問題です。 このプロジェクトにはどのような違いがありますか? Eclipse データコネクタ (EDC) は、欧州のデータ主権の原則に基づいて、マルチクラウド、ポリシーベース、フェデレーションデータ共有を可能にするコンポーネントで構成される欧州オープンソースプロジェクトです。
Content: >-
  <p>データは、ビジネスモデルを強化し、パブリックサービスを向上させるうえでますます重要な役割を持ちますが、その可能性の大部分はいなかっにとどまります。 データ共有は、すべての業界において、新しいビジネスチャンスと広範な経済的成長の鍵となる約束に不可欠な要素です。 ヨーロッパは、データ共有に業界の参加を拡大する必要があるという最先端の声でした。 企業間 (B2B) データ共有は、フェデレーションデータインフラストラクチャを作成するイニシアチブである、業界の基本概念でもあります。 先月は、ヨーロッパの大手組織の協力によって、ポリシーベースの B2B データ共有を可能にする、欧州のオープンソースプロジェクトである<a href="https://projects.eclipse.org/projects/technology.dataspaceconnector" target="_blank">Eclipse データコネクタ (EDC)</a>を<a href="https://www.isst.fraunhofer.de/de/news/pressemitteilungen/2021/PI202108_Automotive_and_Tech_Industry_Team_up.html" target="_blank">発表</a>しました。 EDC は、2021年8月 30 &ndash; 31 日にミュンヘンの<a href="https://hopin.com/events/gaia-x-hackathon" target="_blank">ハッカソン</a>に記載されています。</p>


  <h2>マルチクラウド組織間でのデータ共有</h2>


  <p>ある組織から別の組織へのデータの転送は、多く方法で解決された技術的な問題です。 このプロジェクトにはどのような違いがありますか? AWS で実行されているエンジニアリングソフトウェア、Azure で実行されている工場出荷システム、SAP によってホストされるサプライチェーン管理システム、およびドイツの在宅 Kom によってホストされる販売およびマーケティング用のカスタム構築クラウドサービスを使用して、設計組織を持つ大規模な製造企業を考えてみてください。 その上で、サプライチェーン内のデータを、同じように複雑なシステムを持つパートナーと交換する必要があります。 各企業はデータを共有することもできますが、そのためには、複数のクラウドとオンプレミスのシステム間でデータ共有ポリシーを敬意し、プライバシーとセキュリティに関する法律を遵守する必要がありますか。 また、data 主権と federation の要件をサポートできる id 管理システムもありますか。</p>


  <p>EDC はオープンソースのコンポーネントで構成されています。このコンポーネントを使用すると、欧州のデータ主権の原則に基づいて、マルチクラウドでポリシーベースのフェデレーションデータを共有できます。 データの共有と使用に関連付けられているすべてのパーティには、組織の要件に基づいて希望する主権のレベルを提供する有効なデジタル id が必要です。 また、各当事者は、データを交換し、そのポリシーを適用できるようにするポリシーを宣言できる必要があります。 最終的には、データの共有が安全で効率的になる必要があります。</p>


  <h2>現代のビジネスにおけるデータイノベーションの実現</h2>


  <p>銀行はクラウド金融サービスを開発して提供し、メディアコンテンツプロバイダーはクラウドストリーミングサービスを提供します。航空会社はクラウドのチケットを提供し &mdash; 、現代の企業はクラウドのチケットをお客様に提供します。 したがって、すべてのビジネス &mdash; で、すべてのクラウドプロバイダー &mdash; が信頼できるデータ共有を有効にする必要があります。 データのセマンティクスや、データを共有または受信するためのビジネス上の意思決定に関連する内部ガバナンスプラクティスなど、解決する必要がある問題が他にもあります。 しかし、この複雑な構造の最初のレイヤーを配置することは、データイノベーションベースの拡張を可能にするための重要な一歩前進です。</p>


  <p>ヨーロッパのオープンソースソフトウェア基盤によって管理されているヨーロッパのソリューションであり、ヨーロッパの値の保護に努めている組織によって主導されているという事実は、このプロセスに同意することが重要です。 Microsoft は、ソフトウェアとシステムのエンジニアリング ISST、Daimler TSS、BMW グループ、ドイツの受付 Kom、Amazon AWS、SAP、Bosch、HPE、ZF Friedrichshafen、および国際データスペースの関連付けを行うための協会と共に、このプロジェクトをサポートしています。</p>


  <h2>Eclipse の情報スペースコネクタについての詳細情報</h2>


  <p>ミュンヘンの最近のショーケースでは、このコミュニティでは、EDC の運用における最初の実装を示し、作業の次の段階をレイアウトしています。 複数の組織にまたがるクラウド間プロバイダーの課題を解決することは、お客様、パートナー、競合他社、および policymakers と共に参加することをお待ち &rsquo; しております。 先に進むには、まとめてください。 EDC コミュニティでは、さらに多くのより強い気が必要になります。 <a href="https://github.com/eclipse-dataspaceconnector/DataSpaceConnector" target="_blank">GitHub リポジトリ</a> &mdash; をチェックアウトして、投稿を始めてください。 オープンコラボレーションとは、これまでのデジタル経済のチャンスを実現するためのものです。</p>
