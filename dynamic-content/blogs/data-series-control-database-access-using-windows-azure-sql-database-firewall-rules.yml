Title: 'データ シリーズ: ファイアウォール規則を使用してデータベース アクセスWindows Azure SQL Database制御する'
Summary: '編集者注: 今日の投稿は、カスタマー エクスペリエンス チームのテクニカル ライターである Kumar Vivek から提供されています。 この投稿では、新しく導入されたデータベース レベルのファイアウォール規則の概要を Windows...'
Content: '<p><strong>編集者注</strong><em>: 今日の投稿は、</em>カスタマー エクスペリエンス チームの<a target="_blank" href="https://social.msdn.microsoft.com/profile/kumar%20vivek/">テクニカル ライターである Kumar Vivek</a> <em>から提供されています。この投稿では、新しく導入された</em>データベース レベルのファイアウォール規則の概要をWindows Azure SQL Database。</p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0175sql">Windows Azure SQL Database</a>ファイアウォールを使用すると、データを保護するためにSQL Databaseサーバーにアクセスできません。 受け入れ可能な IP アドレスの範囲を指定することで、SQL Databaseへのアクセスを制御するファイアウォール規則を指定できます。 ただし、これらのファイアウォール規則はサーバー レベルで定義され、クライアントは SQL Database サーバー全体 (つまり、同じ論理サーバー内のすべてのデータベース) にアクセスできます。 SQL Database サーバー内の特定のデータベース (セキュリティで保護された情報を含む) へのアクセスを制御する場合は、先に行う必要があります。</p>  <p>これで可能です。 データベース レベルのファイアウォール規則の導入Windows Azure SQL Database。 サーバー レベルのファイアウォール規則に加えて、SQL Database サーバー内の各データベースに対してファイアウォール規則を定義して、選択的クライアントへのアクセスを制限できます。 これを行うには、サーバー レベルのファイアウォール規則で指定された IP アドレス範囲を超える IP アドレス範囲を持つ、必要なデータベースのデータベース レベルのファイアウォール規則を作成し、クライアントの IP アドレスがデータベース レベルのファイアウォール規則で指定された範囲内に入る必要があります。</p>  <p>クライアントからの接続試行は、次の方法でファイアウォール規則を通過Windows Azure SQL Database。</p>  <ul>  <li>要求の IP アドレスが、サーバー レベルのファイアウォール規則で指定された範囲内にある場合、接続はサーバーにSQL Databaseされます。</li>  <li>要求の IP アドレスがサーバー レベルのファイアウォール規則で指定されたいずれかの IP アドレス範囲内にない場合は、データベース レベルのファイアウォール規則が確認されます。 要求の IP アドレスがデータベース レベルのファイアウォール規則で指定されたいずれかの IP アドレス範囲内にある場合は、該当するデータベース レベルの規則を持つデータベースへの接続のみが許可されます。</li>  <li>要求の IP アドレスがサーバー レベルのファイアウォール規則またはデータベース レベルのファイアウォール規則で指定された IP アドレス範囲内にない場合は、接続要求は失敗します。</li>  </ul>  <p>&nbsp;詳細については、ファイアウォールに関する記事の完全<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee621782.aspx">なWindows Azure SQL Database参照してください。</a></p>  <h3>ファイアウォール規則Database-Level管理する</h3>  <p>サーバー レベルのファイアウォール規則とは異なり、データベース レベルのファイアウォール規則はデータベースごとに作成され、個々のデータベース (master を含む) に格納 <b>されます</b>。 各sys.database_firewall_rulesビューには、現在のデータベース レベルのファイアウォール規則が表示されます。 さらに、各データベースの sp_set_database_firewall_rule および sp_delete_database_firewall_rule ストアド プロシージャを使用して、データベースのデータベース レベルのファイアウォール規則を作成および削除できます。</p>  <p>データベース レベルのファイアウォール規則の管理の詳細については、完全な記事「 How <a target="_blank" href="https://msdn.microsoft.com/library/windowsazure/jj553530.aspx">to: Configure the Database-Level Firewall 設定</a>。</p>'
