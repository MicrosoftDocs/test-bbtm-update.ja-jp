  <h2>サービスタグのフィルター処理</h2>


  <p>脅威インテリジェントベースのフィルター処理と共に、ユーザーによって高度に要求された機能でもあるサービスタグのサポートを追加しています。 サービスタグは、ネットワークルールの作成を簡略化するために、SQL Azure、Azure Key Vault、Azure Service Bus など、特定の Microsoft サービスの IP アドレスプレフィックスのグループを表します。 Microsoft では、さまざまな Azure サービスのサービスタグ付けをサポートしています。これには、サービスタグに含まれるアドレスプレフィックスの管理や、アドレスの変更に応じたサービスタグの自動更新などが含まれます。 Azure Firewall サービス タグは、ネットワーク ルールの宛先フィールドで使用できます。 今後も、追加のサービスタグのサポートが追加される予定です。</p>


  <h2>中央管理</h2>


  <p>サードパーティのセキュリティポリシー管理ツールでは、パブリック REST Api を使用して、Azure ファイアウォール、ネットワークセキュリティグループ、およびネットワーク仮想アプライアンス (Nnas) を一元的に管理することができ Azure Firewall ます。 2018年9月に、 <a href="https://www.barracuda.com/programs/azure" target="_blank">Barracuda</a> &rsquo; s New Service、 <a href="https://www.algosec.com/azure/" target="_blank">AlgoSec Cloudflow</a> 、および<a href="https://www.tufin.com/supported-devices-and-platforms/microsoft-azure" target="_blank">tufin</a>のプライベートプレビューが発表されました。 AlgoSec CloudFlow をパブリックベータとして使用できるようになったことをお知らせします。 詳細については、 <a href="https://www.algosec.com/azure/" target="_blank">Algosec web サイト</a>を参照してください。</p>


