  <h2>ファイアウォールの管理</h2>


  <p>脅威データと実用的な洞察のログ分析は、アプリケーションとインフラストラクチャを計画、構築、および運用するための重要で中心的なテーマです。</p>


  <p>Azure Firewall は <a href="https://docs.microsoft.com/en-us/azure/firewall/tutorial-diagnostics" target="_blank">Azure Monitor</a>と完全に統合されています。 ログは<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/log-query/log-query-overview" target="_blank">Log Analytics</a>、Storage、および Event Hubs に送信できます。 <a href="https://docs.microsoft.com/en-us/azure/firewall/log-analytics-samples" target="_blank">Azure Log Analytics</a>を使用すると、豊富なダッシュボードと視覚エフェクトを作成できます。 &nbsp; カスタムデータクエリと共に、この強力な統合により、データの使用方法をカスタマイズするためのさまざまなオプションを使用して、すべてのログ記録ニーズに共通の場所が提供されます。 お客様は、SIEM、ArcSight、同様のサードパーティオファリングなどのシステムに Azure Monitor データを送信できます。</p>


