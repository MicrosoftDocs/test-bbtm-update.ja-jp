Content: >-
  <p>現在、Azure Firewall するために、2つの新しい主要な機能を発表しています。</p>


  <ul>
   <li>脅威インテリジェンスベースのフィルター処理</li>
   <li>サービスタグのフィルター処理</li>
  </ul>


  <p>Azure Firewall は、クラウドネイティブのサービスとしてのファイアウォールサービスです。これにより、お客様は、DevOps アプローチを使用してすべてのトラフィックフローを一元的に管理できます。 サービスは、アプリケーション (* github.com など) とネットワークレベルのフィルタリング規則の両方をサポートしています。 トラフィックの増加に合わせて、高可用性と自動スケールを実現します。</p>


  <h2>脅威インテリジェンスベースのフィルター処理 (プレビュー)</h2>


  <p>Microsoft は、内部の脅威インテリジェンスデータとサードパーティのソースデータの両方について、豊富な信号を提供しています。 データ科学者とサイバーセキュリティの専門家の大規模なチームは、このデータを絶えずマイニングして、既知の悪意のある IP アドレスとドメインの信頼性の高いリストを作成しています。 Azure ファイアウォールは、既知の悪意のある IP アドレスとドメインとの間のトラフィックをほぼリアルタイムでアラートおよび拒否するように構成できるようになりました。 この IP アドレスとドメインのソースは、Microsoft の脅威インテリジェンス フィードです。 microsoft の<a href="https://www.microsoft.com/en-us/security/operations/intelligence" target="_blank">インテリジェントセキュリティ Graph</a>は、microsoft の脅威インテリジェンスを強化し、Azure Security Center や Azure Sentinel などの複数の microsoft 製品とサービスにセキュリティを提供します。</p>


  <p>脅威インテリジェンスベースのフィルター処理は、すべての Azure Firewall 展開のアラートモードで既定で有効になっています。これにより、すべての一致するインジケーターのログが提供されます。 ユーザーは、アラートと拒否の動作を調整できます。</p>


