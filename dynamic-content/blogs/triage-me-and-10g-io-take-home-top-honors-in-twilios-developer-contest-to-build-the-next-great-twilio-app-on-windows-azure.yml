Slug: triage-me-and-10g-io-take-home-top-honors-in-twilios-developer-contest-to-build-the-next-great-twilio-app-on-windows-azure
Title: Triage.me と10g.io は、Twilio の開発者コンテストで、Azure で次に優れた Twilio Windows アプリを構築することをお勧めします。
Summary: Twilio は、開発者が Windows Azure で実行されている素晴らしい Twilio アプリを構築した開発者コンテストの受賞者を発表しました。 &nbsp;このコンテストは、"ミーティング" と &ldquo; 連携して起動されました。
Content: '<p><a href="https://www.twilio.com/" target="_blank">Twilio</a>は、開発者が<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0167tri" target="_blank">Windows Azure</a>で実行されている素晴らしい Twilio アプリを構築した開発者コンテストの受賞者を<a href="https://www.twilio.com/blog/2012/07/windows-azure-contest-triage-me-and-10g-io-take-top-prizes.html" target="_blank">発表しました</a>。 &nbsp;<a href="https://www.microsoft.com/BizSpark/Plus/Default.aspx" target="_blank">Microsoft BizSpark Plus</a>を通じて、2年間にわたって Windows azure の使用量が $6万年6月7日を超えていたコンテストは、Windows azure &rdquo; イベント June 7 に準拠 &ldquo; し<a href="https://www.twilio.com/blog/2012/06/developer-contest-meet-the-new-windows-azure.html" target="_blank">ています</a>。 さらに、1<sup>st</sup> と 2<sup>nd</sup> の両方の場所の受賞者が、Twilio クレジットと <a href="https://www.twilio.com/conference" target="_blank">TwilioCon2012</a>への完全なパスを受け取りました。また、無制限の自慢権限も付与されています。</p>  <p><img width="241" height="161" style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7024.triage.me-team.jpg"><strong>受賞者!</strong> &nbsp;</p>  <p>Dan Wilson (左) と Mark <a href="" target="_blank">olTriage.me es</a>(左端) は、患者がローカルの数値に場所をテキストで入力できるようにすることで、地元の医療を探すのに役立つアプリです。 アプリは、最も近い医療クリニックと提案された輸送方法に関する情報を返します。</p>  <p><strong>終わりです。</strong></p>  <p><img width="240" height="181" style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4621.10gio_5F00_team-copy.png">Chris Holloway (right) と Jacob 一目瞭然 (非常に優れています) は、株価市場アプリ10g.io によって第2の場所にありました。これにより、株式市場の管理と分析が容易になります。 &nbsp; このアプリでは、重要な市場の変更、更新、お気に入りの株式を最新の状態に保つために、ユーザーが設定できる SMS 通知が提供されます。 10g.io に関するビデオを見るには、 <a href="https://vimeo.com/45197959" target="_blank">ここ</a> をクリックしてください。</p>  <h4><span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></h4>  <h4><strong>受賞者とのインタビュー</strong></h4>  <p>Mark Olchesky とチャットして、受賞したソリューションの Triage.me についてもう少し詳しく知りたいと思いました。 &nbsp; 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: ユーザーについて、Moxe Health について教えてください。</b></p>  <p><b>Mark Olchesky:</b> Moxe Health は、Madison、ウィスコンシン &rsquo; s me (Mark)、Dan に基づく2人の操作です。 主要な医療 IT および電子医療記録ベンダーの1つであるエピックで共同作業を行ってきました。 私たちは、同一の割り当てを、ダラスの子供 &rsquo; の医療センターで共同で作業しています。 エンタープライズ印刷エラーのトラブルシューティングと、病院のルーティングの料金について説明しています。 今年の最初に、独自のプロジェクトで共同作業を開始することにしました。</p>  <p>3月に Milwaukee Build Health ハッカソンになったときに、ケース管理ソリューションに取り組んでいました。 &rsquo;イベントが発生することは予想されていませんでした。私たちは、採用できるエンジニアを特定しようとしました。 しかし、イベントの最終的な結果は triage.me の最初のプロトタイプでした。</p>  <p><b>HKS: Triage.me で解決しようとした問題は何ですか。</b></p>  <p><b>MO: </b>Milwaukee のいずれかの病院の代表者が、病院との共同作業について話し合い、 &rsquo; 緊急部門 (ED) の誤用を防ぐことができました。 ED 誤用は、現在、医療組織が直面している最も大きな問題の1つです。 ホーム、2011では 1億2400万 ED によるアクセスが行われていました。この場合、米国疾病制御 &amp; 防止 (CDC) のセンターでは、50% が主要なケア設定で処理される可能性があります。 各 ED の平均料金は $700 に近づいています。また、医師の平均使用量は $150 であり、すべての患者が ED からリダイレクトされると、支払人 $550 が保存されます。 これは、主要なケアの正しい使用を容易にするための、市場における総市場節約 $340億を表します。</p>  <p><a href="" target="_blank"><img width="368" height="167" style="float: right;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4745.Triagess.png" border="0"></a>あらゆる場所で、すべてのユーザー、病院、患者、お金、時間を節約するために必要なツールをユーザーに提供します。 患者は、緊急時の triage.me post から SMS を受け取ります。 問題と現在の住所を使用して triage.me にテキストを送信することにより、その人物を最も近いクリニックにルーティングし、アドレスとリンク (smartphone ユーザー向け) を提供します。 多くの場合、過小使用の保証と連携する多くのクリニックには、時間と場所が変動することがあります。 これらのクリニックでは、SMS を使用して時間と場所を簡単に更新できるようになりました。これにより、triage.me ユーザーをより適切な場所にルーティングできます。</p>  <p><b>HKS: ソリューションのアーキテクチャに関してどのようなアプローチを検討していますか。</b>&nbsp;</p>  <p><b>MO: </b>テキストメッセージベースの通信は、triage.me 向けの設計の中心となっていました。 特に、サービスを提供する人口統計では、すべての人が smartphone を所有しているわけではありません。 私は過去に Twilio を使用していたので、ハッカソンの迅速な開発タイムラインに SMS 機能を迅速に提供する優れた方法でした。 当社の会社は既に BizSpark パートナーメンバーでしたが、医療 IT アプリケーションには C#/.NET/MVC 3/SQL Server を使用しています。 具体的には、MVC3 と SQL Server の統合により、ユーザー用にカスタマイズされたフォーム、スクリプト、およびレポートを簡単に作成できるようになります。これにより、患者と臨床ユーザー (看護師、ケースマネージャー、公共の医療機関) の両方が簡単に作成できるようになります。</p>  <p>基本的なルートでは、基本アプリケーションを Rails または Django に記述できましたが、ほとんどの医療関連アプリケーションでは、triage.me が最終的により複雑なレポートを提供したり、他のシステムと統合したりする必要があることがわかっていました。 これは、.NET プラットフォームでのみサポートされているものではありませんが、 &rsquo; 病院の cio や技術チームはアーキテクチャに精通しています。 &rsquo;アーキテクチャと政治的の両方の強力な技術的ソリューションであり、最終的に Microsoft stack を使用していました。 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>  <p><b>hks: 考慮すべきクラウドベンダーと、Azure Windows 選択した理由を教えてください。</b></p>  <p><b>MO:</b>ハッカソン以来、Azure Windows に加えて、EC2 と Rackspace についても説明しました。 現時点では、私たちのように Azure &rsquo; s の baa の提供を Windows、医療 IT の明確な差別化要因となっています。 お客様は、重要な患者情報を含む Windows Azure を信頼することができます。また、クラウドでの潜在的なデータ侵害に関連する問題と罰金の負担全体を意識する必要はありません。 クラウドホスティングは常に手頃な価格で提供されていますが、患者データの秘密度によっては常に実現できるとは限りません。 &rsquo;私たちが参加できることをお勧めします。これは、会社としての出発点として &rsquo; 役立ちます。</p>  <p>もちろん、Azure Windows を使用する利点は、Visual Studio ツールと直接統合されていることです。 ステージング環境と運用環境への単純な Web 配置は、生産性に大きな利点があります。&nbsp;</p>  <p><b>hks: Triage.me の動作と Azure Windows の使用方法の詳細を提供できますか。</b></p>  <p><iframe width="400" height="300" src="https://player.vimeo.com/video/45048308" frameborder="0" allowfullscreen="" mozallowfullscreen="" webkitallowfullscreen=""></iframe></p>  <p><b>MO: </b>ワークフローは、ユーザーが triage.me で web フォームを使用するか、web フォームを使用して注意を探したときに開始します。 私たちは、お客様が省気 &rsquo; を持っていることを確認しました。つまり、緊急室に行く必要はありません。 次に、ユーザーに場所と問題 (頭痛、妊娠時テストが必要など) を要求します。 これにより、より大きなコンピューティングが行われます。 XML を使用してテキストメッセージの入力を返し、Windows Azure SQL Database に格納した多数の属性を解析して分析します。 最も基本的なレベルでは、最も近いオープンなクリニックに対するユーザー &rsquo; の近くを分析しています。 最も複雑なレベルでは、 &rsquo; ユーザー &rsquo; の問題を分析して、特定のクリニック専門分野 (Pediatrics、PSYCH、OB) にルーティングします。 これには、リアルタイムで発生する多数の計算が含まれます。 LINQ to SQL、コードが簡単になるだけでなく、驚異的高速にも動作します。 SMS メッセージ交換は、数秒以内にユーザーに応答を返します。 その結果、30秒 &rsquo; 以内に、ユーザーが SMS を使用してアクセスするための特定の推奨事項が提供されます。</p>  <p>Triage.me は、現在ステージング環境で使用するために Windows Azure ロールにデプロイされています。 運用環境の使用量を Windows Azure のロールに間もなく移行する予定です。</p>  <p>クリニックスタッフとプロフェッショナルエンドユーザーには Windows Azure キャッシュを使用して、クラウドサーバーとサービス全体でセッション変数を処理します。 まず、データベースをローカルにホストされている SQL Server グループに移行できるように Windows Azure SQL Database にすべてを格納しましたが、クラウドホスティングの方がより実用的な選択肢となったので、 &rsquo; Windows の azure vm を使用して、azure テーブルを Windows して必要に応じてデータベースストレージを処理することに注目してください。</p>  <p><b>hks: Windows Azure で実現できる利点は何ですか。顧客とエンドユーザーにはどのようなメリットがありますか。</b></p>  <p><b>MO:</b>Azure Windows には主に2つの利点 &rsquo; があります。 1つ目はコストです。 マイクロソフトでは、本サービスに対して保証されていない料金を請求することはありません。また、この人口を使用するコミュニティクリニックや、その他のお客様にも課金されることはありません。 そのため、運用コストを低く抑えること &rsquo; が不可欠です。 BizSpark の結果として Microsoft から無料でホスティングを受けることができるようになりました。また Twilio-Windows、Azure コンテストを利用することで、プロジェクトをすぐに利用することができました。 今後、当社のサービスを拡張すると、クラウドを通じてソリューションをデプロイできることがわかったので、コストを低く抑えることができます。&nbsp;</p>  <p>2つ目の利点は、デプロイオプションに対して提供されている &rsquo; 柔軟性です。 Microsoft のアーキテクチャは、お客様向けのソリューションをデプロイする機能の制限要因ではありません。 そのため、お客様のニーズを支援する新しいツールの構築に注力して、さらに多くの時間を費やすことができます。</p>  <p><b>HKS: このソリューションを使用した将来の計画について教えてください。Windows Azure 特典を活用するにはどうすればよいですか?</b><b>&nbsp;</b></p>  <p><b>MO: </b>ここでは、 &rsquo; コミュニティ &rsquo; のパブリックな正常性イニシアチブに適合するルーティングソリューションを提供できるように、都市での正式なパイロットのセキュリティ保護に取り組んでいます。 ツールは独立して機能しますが、専門の推奨事項を提供し、患者への移行を容易にするために、病院および保険会社と提携する必要があります。</p>  <p>azure の特典の Windows として、 &rsquo; Windows azure の使用を拡張して、運用環境のデプロイをホストします。 また、データストレージオプションの新しい VM 機能を試すことにも注目していき &rsquo; ます。</p>  <p><b>HKS: そして最後に、ロゴのミツバチを選択するのはなぜですか &nbsp; 。<br></b></p>  <p><b>MO: </b>私たちのロゴとマスコットは、triage.me を作成したビルドの正常性では、beekeeping 規約を使用してスペースを共有していたため、ミツバチです。 Beekeepers は、部屋を定期的に調査しています。 &rsquo;私たちは、このようなルーティングサービスを bee のようなものと考えていた &ldquo; &rdquo; ので、このようなことを回避しました。 <strong>: )</strong></p>  <h4><span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br></span></h4>  <p>  <p>Windows azure の使用を開始<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0167tri" target="_blank">する-azure 90 日間の無料試用版アカウント Windows をアクティブ化</a>します。&nbsp;&nbsp;</p>  <p>Twilio を初めて使用 &rsquo; する場合は、<a href="https://www.twilio.com/try-twilio" target="_blank"> ここでアカウントにサインアップ</a>します。 新しいユーザーは、 <a href="https://www.twilio.com/azure" target="_blank">ここでクール1000の無料メッセージまたは音声分</a>を取得できます。 Twilio &rsquo; s の <a href="https://www.twilio.com/docs/quickstart" target="_blank">クイックスタートチュートリアル</a> にアクセスして、音声、SMS、クライアントでビルドしてください。</p>  <p>追加情報:</p>  <ul>  <li>Twilio azure イベント Windows (Windows azure ブログ) で開発者コンテストを起動します</li>  <li><a href="https://www.twilio.com/blog/2012/06/relaying-twilio-requests-using-windows-azure.html" target="_blank">Windows Azure を使用した Twilio 要求の中継</a>(Twilio ブログ)</li>  </ul>'
