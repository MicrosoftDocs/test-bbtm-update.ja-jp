  <h2>クラウドファースト アーキテクチャによって有効にされる説得力のあるバックアップ シナリオ</h2>


  <p>クラウドファーストのクラウド ファースト アプローチAzure Backup従来のアプローチでは困難またはあり得ないお客様に固有の利点を提供します。</p>


  <ol>
   <li><strong>IaaS/PaaS のネイティブ バックアップ:</strong> Azure Backupブレード自体にバックアップの有効化エクスペリエンスを提供することで、 <a href="https://azure.microsoft.com/blog/backup-directly-from-vm-blade/"><u>IaaS VM </u></a>とシームレスに統合できます。 VM 拡張機能は、お客様がバックアップを有効にし、数回クリックすると IaaS VM がバックアップ用に構成されている場合にデプロイされます。 バックアップは ARM テンプレート<a href="https://azure.microsoft.com/blog/backup-vm-azure-backup-templates/"><u>を使用</u></a>して有効にすることもできます。また、ディスク暗号化、Premium ディスクなど、IaaS VM のすべての機能をサポートします。この機能は、SQL Azure、Azure Files、および WebApps や Service Fabric などの他の Azure PaaS 資産に対して拡張され、Azure でのファーストクラスのバックアップ エクスペリエンスを実現します。</li>
   <li><strong>サービスとしての復元:</strong> 顧客がクラウドにバックアップを保存するときに発生する主な懸念事項の 1 つは、復元エクスペリエンスです。 エグレス コスト、オンプレミスにデータを復元し、暗号化の要件を処理するのにかかる時間があります。 復元操作では、通常、すべてのデータをオンプレミスで復元する必要があります。または、クラウドの復元ポイントから項目を参照するために、復元アプライアンスをクラウドでハイドレートする必要があります。 Azure Backup、サービスとしての復元機能では、独自のアプローチを使用して、クラウド復旧ポイントをボリュームとしてマウントし、それを参照して項目レベルの復元を有効にします。 お客様はインフラストラクチャをプロビジョニングする必要は一切存在しないので、Azure からのエグレスは無料です。これはどちらも、サービスの独自の価値提案Azure Backup。 この機能は現在、IaaS VMS (<a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"><u>Windows</u></a> <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-azure-linux-vm-backup-using-azure-backup-preview/"><u>Linux</u></a>) とオンプレミスのサーバーで<a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"><u>Windowsされています</u></a>。 バックアップ サーバーのSystem Center Data Protection ManagerとMicrosoft Azure同じ機能は、今後数か月間に使用できる予定です。<br>
   <img alt="File Recovery using Recovery as a service" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RaaS.png" style="height: 163px; width: 474px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
   <li><strong>セキュリティで保護されたクラウド バックアップ: </strong>Azure Backup、Azure 認証サービスを利用して複数の層のセキュリティを提供し、ランサムウェアなどのマルウェア攻撃に対するクラウド バックアップをセキュリティで保護します。 主要なランサムウェア攻撃はオンプレミスのデータの感染に限定されています。一方、より進化したランサムウェア攻撃の一部は、データのバックアップ コピーも対象とします。 一般的な感染には、バックアップ保有期間の短縮、データの再暗号化、侵害されたマシンから開始されたバックアップ スケジュール/コピーの削除が含まれます。&nbsp; Azure Backup には <a href="https://azure.microsoft.com/blog/azure-backup-security-feature/"><u>、このような攻撃を防 </u></a>ぎ、アラートを生成するために、いくつかの保護レイヤーがあります。</li>
  </ol>


