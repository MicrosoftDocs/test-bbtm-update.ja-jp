Title: Azure Backupのアプローチとそれが重要な理由
Summary: Azure Backupされた IT 環境で提供されるエンタープライズ バックアップと差別化された価値に対するクラウドファースト アプローチ
Content: >-
  <p>バックアップは、障害やデータ損失の状況<em>からどれだけ速</em>くバックアップできるのかについてすべてです<em>。 </em>このワールド バックアップの日に、このブログ記事では、クラウドファーストのAzure Backup&#39;方法と<strong></strong>、迅速かつ安全にバックアップする方法について説明<em></em>しています。<em>&nbsp;</em></p>


  <p>バックアップは深く根付く市場であり、企業は一般に、IT インフラストラクチャに大きな変化がない限り、バックアップ ソリューションを使用する傾向があります。 このような変化が発生すると、企業は、そのインフラストラクチャシフトに関連する大きな価値を提供する代替バックアップ ソリューションを評価できます。 仮想化は、2000 年に発生したハードウェア インフラストラクチャの変化であり、仮想化によって提供される統合と移植性の利点により、企業は IT コストを大幅に削減できます。 また、新しいバックアップ プレーヤーが登場し、仮想化に関連する重要な価値を提供するバックアップ プレーヤーが成功しました。&nbsp;現在進行中のインフラストラクチャの変化はパブリック クラウドへの移行であり、Azure Backup はクラウドに変換された IT 環境でバックアップ シナリオの最大値を提供するクラウドファーストのアプローチを採用しています。&nbsp;</p>


  <h2>クラウドファーストの価値提案</h2>


  <p>パブリック クラウドを IT インフラストラクチャに拡張する場合、バックアップ シナリオで顧客が期待できる利点は次のとおりです。</p>


  <ol>
   <li><strong>ハイブリッド IT の一貫した管理エクスペリエンス: </strong>企業は、オンプレミスの IT に加えて、PaaS (クラウドで生まれたアプリケーション) と SaaS (&ldquo;&rdquo;O365) に拡張される可能性がある IaaS (&ldquo;&rdquo;リフトアンドシフト アプリケーション) を備えるクラウド の足の印刷を備えるハイブリッド モデルとなります。 このハイブリッド モデルでは、IT 資産全体のバックアップを一貫したエクスペリエンスで管理することが重要です。</li>
   <li><strong>敏捷 性：</strong> ビジネスオーナーは、ビジネス ニーズを満たすためにマーケットプレースからソリューションをデプロイできる、パブリック クラウドによって提供される機敏性を高めることを目指しています。 バックアップの観点から、アプリケーション管理者はバックアップにサインアップし、バックアップを有効にするためにクラウドにコンピューティング/ストレージをプロビジョニングする中央 IT プロセスを実行することなく、セルフサービス復元を実行できる必要があります。</li>
   <li><strong>TCO の削減 (総保有コスト): </strong>サブスクリプション ベースのモデル (PAYG) は、パブリック クラウドの明らかな利点ですが、バックアップの全体的な IT コストを考慮することが重要です。 たとえば、バックアップのためにクラウド (コンピューティングとストレージ) に追加のインフラストラクチャをデプロイする必要がある場合、全体的なコストは高くなります。</li>
   <li><strong>インフラストラクチャからの自由:</strong>これは、IT をクラウドに移行する際に企業が求める基本的な利点の 1 つであり、バックアップにはオンプレミスの IT (ストレージ、コンピューティング、ライセンスなど) のインフラストラクチャフットプリントが大き<em></em>かったので、インフラストラクチャレスバックアップ ソリューションは顧客にとって自然な期待です。</li>
  </ol>


  <p>クラウドの変更を活用するためにバックアップ ソリューションで実行できる方法は 3 つあり、各アプローチで上記の約束をどれだけ実現できるのか検討することが重要です。</p>


  <ol>
   <li><strong>ストレージとしてのクラウド:</strong> このモデルでは、バックアップ ソリューションは、2 つ目のバックアップ コピーまたはテープ バックアップの置き換えのために、パブリック クラウドをバックアップのストレージ ターゲットとして利用します。 顧客は引き続きクラウド内のストレージを管理し、復元のエグレス コストを支払い、まだオンプレミスにある一括バックアップ インフラストラクチャを管理する必要があります。&nbsp;&nbsp;&nbsp;&nbsp;</li>
   <li><strong>インフラストラクチャとしてのクラウド:</strong> これは、お客様が IaaS VM でバックアップ アプリケーションを実行できる次のレベルです。これにより、IaaS にデプロイされたアプリケーションを保護できます。 同様のエクスペリエンスを提供しますが、他のクラウド資産 (PaaS、SaaS) ではなく、IaaS VM のみを保護し、TCO に影響を与える可能性があります。 たとえば、1 つの IaaS VM では合計 32 TB のアドレス指定可能ストレージしかサポートできません。これはバックアップ アプリケーションでは非常に小さすぎるので、大規模にバックアップを行う場合、お客様は追加の IaaS VM をデプロイし、可用性のためのスケール セットを構成し、バックアップ ストレージをプロビジョニング/管理する必要があります。そのすべてがバックアップ用の TCO 全体に追加されます。 また、この名前が示すように、クラウドへの移行の基本的な約束であるインフラストラクチャ管理から顧客を解放するのではありません。</li>
   <li><strong>プラットフォームとしてのクラウド:</strong>PaaSmodel&nbsp; にバックアップを組み込み、<strong><em></em></strong>サービスとしてのバックアップを提供し、オンプレミスインフラストラクチャとクラウド内で生まれたアプリケーション (IaaS、PaaS、SaaS) のバックアップの両方に一貫した管理エクスペリエンスを提供するために設計できます。&nbsp; すべてのサービス インフラストラクチャはサービスによって所有および管理されているので、バックアップの追加コストは発生し、バックアップに関連付けられているインフラストラクチャの管理は完全に自由に行えます。&nbsp;</li>
  </ol>


  <p>Azure Backupは、アプローチ 3 で説明したように、Azure で一流の PaaS サービスとして一から設計され、クラウドで IT インフラストラクチャを変革する場合に顧客が期待するクラウド上で提供します。 さらに、Azure のファーストパーティ サービスであるから、Azure の他のサービスを活用して、バックアップ シナリオ以外の価値を提供することもできます。 たとえば、PowerBI を使用した高度な監視とレポート作成や、Azure のバックアップ データに対して高度な分析を行う機能などです。</p>


