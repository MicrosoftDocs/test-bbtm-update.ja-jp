Title: '現在利用可能: Azure Platform Training Kit Windows最新の機能と機能強化を網羅した更新'
Summary: Azure の新しい Windows の機能と拡張機能を使用する方法を理解するために、azure Platform トレーニング キットの更新Windowsが利用可能になります。&nbsp; &nbsp;このバージョンには... が含まれています。
Content: '<p>Azure の新しい Windows の機能と拡張機能を使用する方法を理解するために、azure Platform トレーニング キットの更新Windowsが利用可能になります。&nbsp; &nbsp;&nbsp;<img width="310" height="234" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4682.TrKitSS.jpg" style="float: right;"></a><a href="" target="_blank">このバージョンには、<a href="https://go.microsoft.com/fwlink/?LinkID=128752" target="_blank">Windows Azure SDK および Windows Azure Tools for Visual Studio リリース 1.3</a> と新しい Windows Azure 管理ポータル&nbsp;&nbsp; の新しいハンズオン ラボ (HOLS)、デモ スクリプト、プレゼンテーションがいくつか含まれています。トレーニング キットは、こちらから<a href="" target="_blank">ダウンロードするか</a>、MSDN のハンズオン ラボをこちらからチュートリアルできます。</p>  <p>このリリースには、PDC10 で発表された新しい Windows Azure AppFabric サービスの一部 (Windows Azure AppFabric Access Control、Caching Service、Service Bus など) を示す、2010 年 10 月後半と 11 月に更新されたハンズオン ラボも含まれています。</p>  <p>Azure SDK で新しいコンテンツを使用するようにすべてのコンテンツを更新Windows、いくつかの新しいプレゼンテーションが追加されました。</p>  <ul class="unIndentedList">  <li>  クラウド内Access Control ID とセキュリティ </li>  <li>  レポートのSQL Azure概要 </li>  <li>  高度なSQL Azure </li>  <li>  Windows Azure Marketplace DataMarket </li>  <li>  Azure の管理、デバッグWindows監視 </li>  <li>  低待機時間の Web アプリケーションの構築 </li>  <li>  Windows Azure AppFabric Service Bus </li>  <li>  Windows Azure Connect </li>  <li>  VM ロールを使用したクラウドへのアプリケーションの移動</li>  </ul>  <p>パッケージ全体をダウンロードせずにトレーニング キットのコンテンツを簡単に確認して使用しやすくするために、引き続き HOL を MSDN に直接発行します。&nbsp;  すべての HOL は、こちらから参照できます。</p>  <p><iframe scrolling="no" frameborder="0" style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50"></iframe><br><a class="twitter-share-button" href="https://twitter.com/share" data-url="" data-count="horizontal" data-via="Windowsazure">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
