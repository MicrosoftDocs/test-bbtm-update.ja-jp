Title: NVIDIA GPU Technology Conference で Microsoft に参加する
Summary: 'コンピューティングの世界は、環境、経済、エネルギー、および公的医療システムに関連する問題に取り組む上で深く幅広く取り組み続け、 これらのニーズには、従来は少数の組織に限定され、スケーリングが難しく、提供に時間がかかる最新の高度なソリューションが必要です。 '
Content: >-
  <p>コンピューティングの世界は、環境、経済、エネルギー、および公的医療システムに関連する問題に取り組む上で深く幅広く取り組み続け、 これらのニーズには、従来は少数の組織に限定され、スケーリングが難しく、提供に時間がかかる最新の高度なソリューションが必要です。 Microsoft Azure、グローバル規模のクラウド プラットフォームに統合されたこれらの課題に対処するソリューションを強化するために、ハイ パフォーマンス コンピューティング (HPC) 機能とツールを提供します。&nbsp;</p>


  <p>&rsquo;高度なシミュレーションを実行している製造元、リアルタイムの適切な監視による訓練を最適化するエネルギー会社、AI&nbsp; を使用して市場リスクをナビゲートする金融サービス会社など、Microsoft&rsquo; と NVIDIA とのパートナーシップにより、NVIDIA GPU へのアクセスがこれまで以上に簡単になります。</p>


  <p>来週、NVIDIAs&rsquo; <a href="https://www.nvidia.com/en-us/gtc/">GPU Technology Conference</a> で San Jose に参加して、Azure のお客様がクラウドの柔軟性と弾力性と NVIDIA GPU の機能を組み合わせる方法について説明します。 石油ガス、自動車、&rsquo;&amp;人工知能など、私たちが行った作業の例を共有します。 また、GPU アクセラレーションを多くの開発者に提供する Azure AI と NVIDIA の間の新しい、そして楽しい統合を探してください。</p>


  <h3>カンファレンスでの Microsoft セッションには、次のものが含まれます。</h3>


  <ul>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">クラウドとエッジでの高速なインフェレンシングに ONNX を使用する</a> &ndash; PrasanthVarthi (Microsoft)</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">Azure 上の RAPIDS を使用した高速データ サイエンス パイプライン</a> &ndash; Kaarthik Sivaivaivamugam (Microsoft) &amp; リジェス・ゴメズ (NVIDIA)</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">分散ディープ ラーニング</a> &ndash;Llia Karmanov &amp; Mathew Salvaris (Microsoft)</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">3D アプリケーションのリアルタイム ストリーミングEnterpriseデバイスLow-Poweredする</a> &ndash;Andrei Ermilov</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">利益を最大化しながらリスクを最小限に抑える:</a> PC の最小サブセットをアップグレードしながら、完全な特徴空間表現 &ndash; Tom Drabas</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">ディープ アクセスを使用ラーニングインターネット スケール Web 検索を変換する</a> &ndash;Adi Oltean &amp; Guhan Suriyanariyanannan</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">ワークロードの高速分散バッチ スコアリングのための Dask Computer Vision V100s</a> &ndash; Danielle Daniel、Fidan Boylu Uz &amp; Mathew Salvaris (Microsoft)</li>
      <li><a href="https://gputechconf2019.smarteventscloud.com/connect/search.ww#loadSearch-searchPhrase=microsoft&amp;searchType=session&amp;tc=0&amp;sortBy=dayTime&amp;p=">Microsoft Azure: 視覚化、AI、HPC 用の GPU</a> &ndash;Ian Finder (Microsoft)</li>
  </ul>


  <p>多数の NVIDIA <a href="https://www.nvidia.com/en-us/gtc/sessions/training/">DLI</a> トレーニング クラスに参加している場合は、現在 Azure GPU を搭載している対話型クラスを通じて、Azure GPU コンピューティング オプションの幅を直接体験できます。</p>


  <p>&ldquo;&rdquo; Microsoft とパートナー (Teradici や Workspot を含む) が顧客の使用事例のデモを持ち、Azure が GPU&nbsp; ワークロードのクラウドである方法について話をする専門家がいます。Microsoft の Microsoft Booth &ndash; 1122 にぜひお問い合わせください。さらに、Microsoft Bing &ndash; のデモでは、Azure 上の NVIDIA GPU の機能を使用して、複雑な質問に対する瞬時の回答の生成や画像の分析などのさまざまなタスクを実行し、類似した項目や製品を見つけるのに役立ちます。</p>


  <p>ご覧のように、NVIDIA GPU は、Azure のお客様がイノベーションを推進するために依存している Microsoft ハイ パフォーマンス コンピューティング戦略の重要な部分です。</p>


  <p>来&rsquo;週のお話をお待ちしています。</p>
