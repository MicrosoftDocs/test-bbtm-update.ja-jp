Title: カーネギーメロン大学でインテリジェントなエッジ研究を進めるために、Microsoft と Intel が Azure ハードウェア、AI サービスを寄贈
Summary: Microsoft は、エッジでより詳細な照会と検出を進めるために、寄付 cloud hardware and services to カーネギーメロン大学の生きたエッジ研究所を発表します。
Content: >-
  <p>エッジコンピューティングは、クラウド市場を変革するだけでなく、ビジネスおよび社会の新しい機会を生み出している、最も大きな傾向の1つです。 主要なエッジコンピューティングは、デバイス上でコンピューティングを活用することであり、接続された自動車、機械、またはリモート石油フィールド &ndash; に関する洞察を &ndash; 得る必要がある場所に最も近いものです。したがって、これらの洞察は遅延がなく、精度も高くありません。 これはインテリジェントなエッジ &rdquo; と呼ばれて &ldquo; います。これらのデバイスは常に学習しており、多くの場合、インテリジェントクラウドによって実現される AI および Machine Learning アルゴリズムによって支援されます。 Microsoft では、インテリジェントなエッジとインテリジェントクラウドのすばらしい新しいアプリケーションを毎日 &ndash; 見てきましたが、この機会が非常に &ndash; 高度なものになっています。</p>


  <p>Microsoft では、エッジでより詳細な照会と検出を進めるために、寄付 cloud hardware and services to カーネギーメロン大学 &rsquo; の生きたエッジラボを発表しています。 カーネギーメロン大学は、大手グローバル研究機関の1人として認識されています。 今年の前半で、大学は、エッジデバイスをクラウドに接続するための $2750万半導体 research イニシアチブを <a href="https://www.prnewswire.com/news-releases/new-center-headquartered-at-carnegie-mellon-university-will-build-smarter-networks-to-connect-edge-devices-to-the-cloud-300582210.html" target="_blank">発表</a> しました。 現在 &rsquo; の発表は、エッジコンピューティングの現場での検出に対する既存のコミットメントに基づいています。</p>


  <p>生きたエッジラボは、大量のデータボリュームを生成し、ほぼ瞬時の応答時間で大量の処理を必要とするアプリケーションを調査するための testbed です。 このラボは、エッジコンピューティングの最新のイノベーションに対するアクセシビリティを開き、業界全体にわたるエッジコンピューティングアプリケーションの高度な検出を実現するように設計されています。 Microsoft は、Azure Data Box Edge、Intel、および Azure クレジットと提携して、高度な機械学習と AI をエッジで行うための Azure Stack を寄贈します。</p>


  <p>クラウドコンピューティングのこの新しいパラダイムでは、アプリケーションの開発方法に一貫性があり、クラウドとエッジで実行できます。 これを実現するために Azure を構築しています。 アプリプラットフォームから AI、セキュリティ、および管理において、お客様は、分散アプリケーションを1つの一貫した環境として設計、開発、および実行することができます。</p>


  <p>エッジでのコンピューティングを可能にするための最も包括的なポートフォリオを提供しており、完全な IoT デバイスとセンサーをカバーして、Azure Stack でクラウドの能力を最大限に活用します。 この範囲のハードウェアとソフトウェアには、セキュリティと高度な分析や AI サービスが含まれており、開発者がエッジ用の新しいアプリケーションを調査して作成するための堅牢なプラットフォームが提供されます。</p>


  <p>この生活エッジラボは、エッジコンピューティングを取り巻くビジネスチャンスとテクノロジを推進することに特化した、オープンエッジコンピューティングイニシアチブを通じて過去1年間に確立されました。 Microsoft 製品をラボに追加することで、教員や学生はこれらを使用して、新しいアプリケーションを開発し、ラボに既に配置されている他のコンポーネントとのパフォーマンスを比較することができます。 この寄付の一環として、Microsoft はオープンエッジコンピューティングイニシアチブにも参加しています。</p>


  <p>カーネギーメロンの学生は、Azure AI を利用した優れた検出とアプリケーションと、エッジでの ML サービスを既に行っています。 これらのアプリケーションの1つは、視覚的に障碍のある人が近くにオブジェクトや人を検出できるように設計されています。 ユーザーのステレオスコピックカメラのビデオフィードは、近くの cloudlet に送信されます。リアルタイムのビデオ分析は、障害を検出するために使用されます。 この情報は、ユーザーに送信され、vibro-tactile フィードバックを通じて伝達されます。</p>


  <p>もう1つの OpenRTiST は、アーティストの目を &ldquo; 通して、ユーザーがリアルタイムで世界を見ることができるようにします。 &rdquo; モバイルデバイスのカメラからのビデオフィードはローカルアプリケーションに転送されます。これは、オフラインでトレーニングされたディープニューラルネットワークによって変換され、有名なペイントの芸術特徴を学習し、ビデオフィードとしてユーザー &rsquo; のデバイスに返されます。 ラウンドトリップ全体は、デバイスに表示されるユーザーの周囲がアーティストによって継続的に再描画されるという錯覚を維持するのに十分な速さです。</p>


  <p>インテリジェントなクラウドとインテリジェントなエッジ向けの Microsoft &rsquo; のビジョンについて、さらに学習することをお勧めします。</p>


