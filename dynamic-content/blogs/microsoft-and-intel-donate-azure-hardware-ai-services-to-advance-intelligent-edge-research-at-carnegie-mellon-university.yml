  <p>これは、 <a href="https://www.microsoft.com/en-us/research/blog/10-years-is-an-eternity-in-the-tech-world-but-we-are-just-getting-started/" target="_blank">10 年前</a> &ndash; &nbsp; に開始されたエッジコンピューティングのコラボレーションからのカーネギーメロン &ndash; ステミングによる研究の新しい章の始まりです。これは、最新の検出とシナリオを生活エッジラボから体験できるようになるまで待つことができません。</p>
