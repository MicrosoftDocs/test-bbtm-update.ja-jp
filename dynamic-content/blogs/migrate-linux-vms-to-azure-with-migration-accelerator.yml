Slug: migrate-linux-vms-to-azure-with-migration-accelerator
Title: 移行アクセラレータを使用して Linux VM を Azure に移行する
Summary: 現在、Linux 物理マシンと仮想マシンを Azure に移行するサポートを追加して、楽しみに思います。
Content: >-
  2014 年 9 月に、移行 <a href="https://azure.microsoft.com/blog/2014/09/04/introducing-microsoft-migration-accelerator/">アクセラレータ (MA)</a> の制限付きプレビューを発表しました。 それ以降、複数の顧客がオンプレミスのサーバーを評価し、Windows Azure に移行しました。 現在、Linux 物理マシンと仮想マシンを Azure に移行するためのサポートを追加して、この機能により、MA での異種性のサポートがさらに強化されます。


  このリリースでは、次のオペレーティング システムの Azure への移行がサポートされます。

  <ul>
      <li>Cent OS 6.4、6.5</li>
      <li>Oracle Linux 6.4、6.5</li>
  </ul>

  サポートされている構成:

  <ul>
      <li>単一ディスクを使用するルート ファイル システム</li>
      <li>複数のデータ ディスク</li>
      <li>構成ファイルでのルート ディスク/デバイスの使用状況: UUID、BY-LABEL、BY-ID(SCSI ID)、マルチパス、LVM、パーティション</li>
      <li>ファイル システムの種類: ext3、ext4</li>
      <li>ルート デバイスのボリューム マネージャー: Linux LVM2</li>
  </ul>

  <h4>作業の開始</h4>

  MA の使用を開始する前に、製品とその機能の異なるコンポーネントを理解する必要があります。 さらに、Azure の機能と制限事項について説明します。

  <ul>
      <li>製品の <a href="https://azure.microsoft.com/blog/2014/09/04/introducing-microsoft-migration-accelerator/">概要については、「MA </a>の概要」を参照してください。</li>
      <li>MA <a href="https://blogs.technet.com/b/srinathv/archive/2014/09/17/prerequisite-and-support-matrix-microsoft-migration-accelerator-for-azure.aspx">の機能と制限事項については、「 </a>前提条件とサポート マトリックス」を参照してください。このリリースの制限事項と既知の問題については、MA のよく寄せられる質問と既知の <a href="https://blogs.technet.com/b/srinathv/archive/2014/10/09/migration-accelerator-faq-and-known-issues.aspx">問題に関するページを参照してください</a>。</li>
  </ul>

