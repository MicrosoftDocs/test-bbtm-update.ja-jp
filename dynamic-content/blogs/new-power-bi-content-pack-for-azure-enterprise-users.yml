Title: Azure Power BI ユーザー向け新しい Enterprise コンテンツ パック
Summary: Azure Enterprise ユーザー向け新しい Power BI コンテンツ パックのリリースをお知らせします。これにより、エンタープライズ登録の消費データの探索と分析が可能です。 データは...
Content: >-
  <p>Azure Enterprise ユーザー向け新しい Power BI コンテンツ パックのリリースをお知らせします。これにより、エンタープライズ登録の消費データの探索と分析が可能です。 データは、1 日 1 回自動的に更新されることになります。</p>


  <h2>新機能</h2>


  <ol>
   <li>最大 36 か月の時間範囲を指定する機能。</li>
   <li>コンテンツ パックに、指定された時間範囲の Marketplace、Balance、および Summary データが含まれる。</li>
   <li>現在の請求期間の価格シート データも追加されました。</li>
   <li>以前のバージョンのバグと、安定性とパフォーマンスの向上に対処しました。</li>
  </ol>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/638da9dc-a888-41cb-a1d1-8a278c2e0b3a.png"><img alt="2017-04-28_16h20_50" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fca58a30-75a9-4820-9525-1b12404c6123.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2017-04-28_16h20_50" width="463"></a></p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf40a0ed-825d-4aaf-91a6-ec16f40cb04f.png"><img alt="image" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2751104-4e17-4377-b8a1-22ab0a576d14.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="イメージ" width="610"></a></p>


  <h2>開始する手順を次に示します。</h2>


  <ol>
   <li>[使用量] <a href="https://app.powerbi.com/getdata/services/azureconsumption?cpcode=MicrosoftAzureConsumptionInsights&amp;getDataForceConnect=true&amp;WT.mc_id=azurebg_email_Trans_33675_1378_Service_Notice_EA_Customer_Power_BI_EA_Content_Pack_Apr26">Microsoft Azureにインサイト</a>、[今すぐ取得<strong>] をクリックします</strong>。</li>
   <li>[登録番号] と [月数] を指定し、[次へ] を <strong>クリックします</strong>。</li>
   <li>接続する API アクセス キーを指定してください。詳細については、以下を参照してください。</li>
   <li>インポート プロセスが自動的に開始されます。 完了すると、新しいダッシュボード、レポート、およびモデルがナビゲーション ウィンドウに表示されます。 ダッシュボードをクリックすると、インポートしたデータが表示されます。</li>
  </ol>


  <p>加入契約用の API キーを生成する方法の詳細については、<a href="https://ea.azure.com/?WT.mc_id=azurebg_email_Trans_33675_1378_Service_Notice_EA_Customer_Power_BI_EA_Content_Pack_Apr26">Enterprise Portal</a> の API レポートのヘルプ ファイルを参照してください。</p>


  <p>いつものように、 <a href="https://feedback.azure.com/forums/170030-billing">Azure</a> フィードバック フォーラム (#pbicp2) と <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurepurchasing">Azure MSDN フォーラムを通じてお問い合わせください</a>。</p>
