Slug: windows-azure-and-the-cloud-take-center-stage-at-tech-ed-australia-august-30-september-2-2011
Title: Windows 2011 年 8 月 30 日から 9 月 2 日Tech-Ed Azure と Cloud Take Center Stage (オーストラリア)
Summary: オーストラリアの IT 組織に関する最近の調査では、クラウド コンピューティングが現在最も重要なテクノロジの傾向の 1 つとして特定されました。 その&rsquo;理由Tech-Edオーストラリア 2011 が実行されます。
Content: '<p>オーストラリアの IT 組織に関する最近の調査では、クラウド コンピューティングが現在最も重要なテクノロジの傾向の 1 つとして特定されました。 2011 年 Tech-Edオーストラリア 2011 年 8 月 30 <a target="_blank" href="https://www.gccec.com.au/"></a>&ndash; 日にゴールド・コース規則と国際化センターで開催されるオーストラリア 2011 は、クラウドに深く掘り下げ続け、その理由です。&rsquo; &nbsp;参加者は、市場がどこに向かっているかについて専門家から話を聞き、クラウドの全力を活用するのに役立つ拡張スキル セットを使用して組織に戻る予定です。<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4162.CloudComputingChart.png" alt="" border="0" height="549" width="307"></p>  <p>Tech-Edには、最新のビジネス生産性ソリューションの理解から Microsoft&rsquo; の仮想化戦略の詳細まで、160 を超える学習機会を備える 16 の Technical Tracks が用意されています。 Cloud Computing and Online Services トラックでは、To the Cloud のさまざまなクラウド関連のトピックに焦点を当てた 19 &ldquo;のセッションが提供されます。 Azure Platform からクラウドWindowsアプリケーション&rdquo;&ldquo;への接続電話を回避します。&nbsp;&rdquo;セッションとスピーカー カタログにアクセスし、Cloud Computing &ldquo;and Online Services&rdquo; トラックでフィルター処理して、クラウド関連のすべてのセッションの一覧を表示してください。&nbsp;</p>  <p>Tech-Ed Australia に参加する予定で、2011&rsquo; 年 8 月 29 日月曜日にオンサイトになる予定の場合は、プレカンファレンステクニカル トレーニング セッション* &ldquo;、「How the Cloud」 (クラウドの統合方法)&rdquo; をお見逃しなく。</p>  <p>この 2 日間の開発ワークショップでは、高い経験を持つ統合の専門家が率い、Windows Azure に関する洞察と実践的な経験を得る機会をデリゲート<a target="_blank" href="https://www.windowsazure.com">に提供</a>します。 現在利用可能な統合ツールを使用して、既存の統合テクノロジへの投資、アーキテクチャ設計に関する考慮事項、実際のヒントと手法、および実践的なエクスペリエンスを最大化する方法に焦点を当てる必要があります。</p>  <p>オーストラリアへの参加にTech-Edまだ&rsquo;登録していない場合は、&nbsp; 遅すぎるという問題ではありません。 <a target="_blank" href="https://www.infosalons.com.au/teched2011/">今すぐ</a> 登録します。</p>  <p>*注:&nbsp; 会議前セッションには個別の登録料金が発生します。 詳しくは、こちらをクリックしてください。</p>'
