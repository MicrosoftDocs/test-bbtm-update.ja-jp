Title: HDInsight tools for IntelliJ & Eclipse June 更新プログラム
Summary: これは、HDInsight Tools の6月リリースがリリースされたことを更新するためのものです。 このリリースでは、IntelliJ で Spark プロジェクトを作成するときに、Maven に加えて SBT をビルドツールとして選択できます。 Spark ジョブビュー...
Content: >-
  <p>HDInsight tools の <b>6 月のリリース</b> がリリースされました。 このリリースでは、IntelliJ で Spark プロジェクトを作成するときに、 <a href="https://maven.apache.org/">Maven</a>に加えて<a href="https://www.scala-sbt.org/index.html">sbt</a>をビルドツールとして選択できます。 IntelliJ と Eclipse での Spark ジョブビューとジョブグラフの機能強化により、より多くのジョブ情報と統計情報が提供されるようになりました。 また、Spark ジョブビューで、ドライバー <strong>stderr</strong>、 <strong>stdout、</strong> <strong>ディレクトリ</strong> 情報などのジョブログを簡単に表示することもできます。</p>


  <h2>キー更新の概要</h2>


  <h3>IntelliJ と Eclipse での Spark ジョブビューとジョブグラフの強化</h3>


  <ul>
   <li>Azure explorer ( <strong>IntelliJ の azure explorer</strong>を<strong>表示</strong> &gt; ) で、[HDInsight <strong>]</strong> &gt; ノードにアクセスし、Spark クラスターを選択して、[<b>ジョブ</b>] をクリックします。次に例を示します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5dd5e43c-49a9-43b7-a5ae-effa900ad5d8.jpg"><img alt="1" border="0" height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58fdcd2c-6bfa-4da2-bb96-a629d1e6c461.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="1" width="260"></a></p>


  <ul>
   <li>Spark ジョブビューの左側のウィンドウには、クラスターで実行されたすべての Spark アプリケーションが表示されます。 1つの Spark ジョブを選択すると、詳細が表示されます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ed15721-c089-4812-9b6d-4227e4ebaa42.jpg"><img alt="2" border="0" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98bdb3b2-ae8b-4cfa-8ee3-39428cf0e484.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="3" width="450"></a></p>


  <ul>
   <li>ジョブグラフにカーソルを合わせると、ジョブの実行情報が表示されます。 ジョブグラフをクリックすると、ステージグラフにダイブ、ジョブの統計が表示されます。 Spark ジョブビューの上部にある各リンクをクリックして、Spark 履歴 UI または Yarn UI を開くこともできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6164f43c-fe3d-4032-8f05-570fe856ef98.jpg"><img alt="3" border="0" height="191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2da64740-8d36-448a-b795-897cf15505a4.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="番" width="450"></a></p>


  <h3>IntelliJ および Eclipse<strong> &nbsp; </strong>での Spark ログビューの機能強化</h3>


  <ul>
   <li>同じ Spark ジョブビューウィンドウで、[ <b>ログ</b> ] タブをクリックし、次に示すように、ドライバー stderr、driver stdout、directory info などの頻繁に使用されるログを表示します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/182c8d46-b109-4822-9af2-6bae55b756b3.jpg"><img alt="4" border="0" height="414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/291fa7e7-d943-46d3-b3f7-4ef55e016cc0.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="4/4" width="450"></a></p>


  <h3>IntelliJ<strong> </strong>で Spark プロジェクトを作成するときの sbt ビルドツールのサポート</h3>


  <ul>
   <li>次に示すように、IntelliJ で新しい Spark プロジェクトを作成するときに、 <a href="https://maven.apache.org/">Maven</a>に加えて<a href="https://www.scala-sbt.org/index.html">sbt</a>をビルドツールとして選択できるようになりました。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31670427-3e30-4671-8be3-b3b75fea231b.jpg"><img alt="5" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f91ea13-ad7b-415c-a8eb-04c8fddc18d7.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="5/5" width="450"></a></p>


  <ul>
   <li>ウィザードに従って Spark プロジェクトを作成した後、新しいビルドを作成 <i>します。 sbt</i> ファイルが生成されます。このファイルには、プロジェクトのビルドの説明が含まれています。 その後、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-intellij-tool-debug-remotely-through-ssh">spark ジョブの送信/デバッグの手順に</a>従って、spark ジョブを作成、送信、またはデバッグできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cfa3975-d58e-4524-8d39-c174c5954a8f.jpg"><img alt="6" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49b6a796-1305-4d2f-818b-22c5fcfd31b4.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="4/6" width="450"></a></p>


  <h2>インストール/更新する方法</h2>


  <ul>
   <li><strong>HDInsight Eclipse プラグイン:</strong>以前にプラグインがインストールされている場合、eclipse は最新の更新プログラムの入力を求めます。または、eclipse リポジトリに移動し、 <strong>Azure Toolkit for Java</strong> &rdquo; を検索 &ldquo; して最新のビットを取得することもできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44071f27-f689-4099-90fe-19bbc3783d5c.png"><img alt="8" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1814a9e-c40c-4bef-87ee-794b8bc44737.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="8" width="450"></a></p>


  <ul>
   <li><strong>HDInsight IntelliJ プラグイン:</strong>以前にプラグインがインストールされている場合、IntelliJ は最新の更新プログラムの入力を求めます。または、IntelliJ リポジトリに移動して<strong>Azure Toolkit for IntelliJ</strong> &rdquo; を検索 &ldquo; して最新のビットを取得することもできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc259e20-bd72-49b5-ac3a-300b95139e6d.png"><img alt="9" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26d7862d-29a1-467c-9eb9-1bcad973f99e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="ませ" width="450"></a></p>


  <p>詳細については、以下を参照してください。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-visual-studio-tools-get-started">HDInsight Visual Studio プラグイン</a>(<a href="https://www.youtube.com/watch?v=dx5vCUTZEkU">デモビデオ</a>)</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-eclipse-tool-plugin">HDInsight Eclipse プラグイン</a> (<a href="https://mix.office.com/watch/1rau2mopb6fha">デモビデオ</a>)</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-intellij-tool-plugin">HDInsight IntelliJ プラグイン</a> (<a href="https://www.youtube.com/watch?v=YTZzYVgut6c">デモビデオ</a>)</li>
  </ul>


  <p><a href="https://azure.microsoft.com/en-us/blog/">Azure ブログ</a>と<a href="https://blogs.msdn.microsoft.com/azuredatalake">ビッグデータブログ</a>で今日 &rsquo; の発表に関する詳細を確認し、その他の<a href="https://azure.microsoft.com/en-us/updates/">azure サービスの更新</a>をご確認ください。</p>


