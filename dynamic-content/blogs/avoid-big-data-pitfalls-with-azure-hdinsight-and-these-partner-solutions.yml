Slug: avoid-big-data-pitfalls-with-azure-hdinsight-and-these-partner-solutions
Title: ビッグ データとこれらのパートナー ソリューションAzure HDInsightの落とし穴を回避する
Summary: 分析プロジェクトに取り組む場合でも、プロジェクトを開始した場合でも、どのクラウドでも課題になります。 クラウド プロバイダー サービス、オープン ソース フレームワーク、およびエコシステム内のアプリの重要な問題を和らぐ必要があります。
Content: >-
  <p><a href="https://www.gartner.com/newsroom/id/3130017" target="_blank"><strong>Gartner 2017</strong></a> の予測によると、ビッグ データ プロジェクトの 60% がパイロットと実験を超えるのに失敗し、これらのプロジェクト<em>は破棄されます&rdquo;。&ldquo;</em></p>


  <p>分析プロジェクトで作業した場合でも、開始する場合でも、どのクラウドでも課題です。 クラウド プロバイダー サービス、オープン ソース フレームワーク、およびエコシステム内のアプリの重要な問題を和らぐ必要があります。 Apache <a href="https://hadoop.apache.org/" target="_blank">Hadoop</a> &amp; <a href="https://spark.apache.org/" target="_blank">Spark は</a> 、企業がデータを使用してビジネスをデジタル変革できる、非常に鮮やかなオープン ソース エコシステムです。 <a href="https://firstmarkcap.com/" target="_blank">FirstMark</a> <a href="https://mattturck.com/bigdata2018/" target="_blank">の Matt Turck</a> VC によると、これはデータの世界で楽しいが複雑な年でした。 <em>&ldquo;データ 技術エコシステムは、すべてのポンプで引き続き発生しています。&nbsp; それ以外に何もしない場合、ビジネスと個人的な会話の両方で、2018 年のデータはさらに前面と中心です&rdquo;</em>。</p>


  <p>ただし、 <a href="https://mattturck.com/bigdata2018/" target="_blank">大きな力を持つ方が、エコシステムから大きな責任を負います</a>。 オープン ソースまたはマネージド プラットフォームを使用してプロジェクトを成功に収め以外にも、多くのことを行います。 次の問題に対処する必要があります。</p>


  <ul>
   <li>すべてのオープン ソース フレームワークを組み合わせる複雑さ。</li>
   <li>データ エンジニア、データ サイエンティスト、および BI ユーザーの分析情報を得るデータ レイクの設計。</li>
   <li>セキュリティ、アクセス制御、データ主権ガバナンスなどのエンタープライズ規制に対応 &amp; する。</li>
   <li>ビジネス継続性とディザスター リカバリーの処理。</li>
   <li>エコシステムからアプリを選択して確認し、このソリューション全体を確実に実行します。</li>
  </ul>


  <p>&rsquo;ご想像のように、これは困難な作業であり、多くの場合、プロジェクトがデプロイ時に失敗したり、専門知識が不足したり、プロジェクトが Enterprise IT の要件を満たしてシャットダウンしたりするために、デプロイされたシステムから分析情報を取得できない場合があります。</p>


  <p><strong>では、この Gartner 2017 統計をエスケープするにはどうすれば良いでしょうか</strong>。</p>


  <h2>Azure、オープン ソース、パートナーの力</h2>


  <p>ビッグ データと分析アプリケーションのライフサイクルは、複数の手順にまたがっています。 インジェスト、準備、ストレージ、処理、分析、視覚化を含む。 これらの手順はすべて、ガバナンス、アクセス制御、監視、セキュリティに関するエンタープライズ要件を持っている必要があります。 すべてを構成するアプリケーションをまとめる作業は複雑です。 前に説明したように、ビッグ データ アプリケーションの障害の最大の理由はです。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank">Azure HDInsight Application Platform</a> では、選択した一連の ISV&rsquo; と緊密に取り組み、Azure HDInsight とその他の分析サービスを使用してソリューションを認定することで、この問題を解決しました。これにより、お客様はシングル クリック<a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank"></a>でソリューションをデプロイできます。 アプリケーションはクラスターを使用してネイティブにデプロイされます。そのため、ネットワーク セキュリティポリシーとアクセス制御ポリシーに関する既存のエンタープライズ セットアップを満たします。 これらのアプリケーションを購入する前に評価してみてください。これにより、より深いエンゲージメントに署名する前に、顧客がパートナーを評価する柔軟性が得されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/048cac2d-d19b-4c35-9d6e-03dc05815ff4.png"><img alt="Screen Shot 2018-07-01 at 10.39.02 AM" border="0" height="920" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9d4dbe8-d801-4be2-8844-29f5e08e0adc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screen Shot 2018-07-01 at 10.39.02 AM" width="1706"></a></p>


  <p>Microsoft は常にパートナーと顧客について深く気に入っています。このプラットフォームは、監視、セキュリティ、認証、暗号化などの Microsoft Azure の基礎サービスとパートナー ソリューションをネイティブに統合します。これにより、お客様はさまざまな Azure サービス、オープン ソース フレームワーク、パートナー ソリューションをシームレスに使用して、データから迅速に分析情報を得ることができます。</p>


  <p><strong>ビジネス開発 WANdisco</strong>&ldquo; の SVP である Peter Scott 氏は、この価値について説明しています。Azure HDInsight Application は、パートナーが分析投資に対して最高の ROI を取得するための優れた選択肢<em>です。ワンクリックデプロイ エクスペリエンスにより、製品の発見が可能になります。また、既存のエンタープライズ環境の検出、インストール、および統合に関する推測や摩擦<strong>が取り除かされています</strong>。これを WANdisco Fusion と LiveData 機能と組み合わせると、お客様はハイブリッド クラウド体験でデータの回復性と保証されたデータ アクセシビリティを実現するために完全に位置付けされています&rdquo;</em>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/346743d8-973b-4b8e-800b-5d7022abc915.png"><img alt="Screen Shot 2018-07-01 at 10.16.27 AM" border="0" height="1206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1ef4cc4-cecd-4ca1-8fad-0ad9108826a9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screen Shot 2018-07-01 at 10.16.27 AM" width="1272"></a></p>


  <p>したがって、3 つの世界の中で最高の結果を得るのです。 Azure プラットフォームの強み、Azure HDInsight を使用した柔軟性とマネージド OSS プラットフォーム、および BI プロフェッショナル、データ スチュワード、エンジニアの生産性を高め、IT 管理者が要求する必要なガバナンスと保護を提供する、パートナー エコシステムの最高の機能です。</p>


  <p>これらの&rsquo;困難な各領域と、パートナーがこれを解決する方法について説明します。</p>


  <h2>タスクを選択し、パートナーを選択する</h2>


  <h3>データの取り込みをより簡単にする</h3>


  <p>分析ソリューションは、分析のためにさまざまなソースからデータを取り込む作業から始まります。 ビッグ データは、ボリューム、多様性、速度に関するすべてです。 ストリーミングデータとバッチ データの変更に合って、データ品質に関する SLA&rsquo; を維持するのが課題です。</p>


  <p align="right"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0324ebbc-40a2-4f6f-a035-7e54f534fe54.png"><img align="left" alt="StreamSets-logo" border="0" height="72" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/010488c7-4f69-41fb-ad6f-769997067cbb.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="StreamSets-logoStreamSets" width="180"></a> は、フル機能の統合された開発環境 (IDE) を提供します。これにより、ストリームとバッチ データをメッシュ化する任意のインジェスト パイプラインを設計、テスト、デプロイ、管理し、さまざまなインストリーム変換を含め、すべてカスタム コードを記述する必要はありません。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/streamsets.streamsets-data-collector-hdinsight" target="_blank">HDInsight で StreamSets を試す</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e19d603d-6a39-4f11-bcab-03e7ef2753d1.png"><img align="right" alt="striimlight" border="0" height="56" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a5d9ccd-102f-4eab-bc79-8a2ec0c3973c.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="striimlight" width="146"></a></p>


  <p align="left"><a href="https://www.striim.com/product/" target="_blank">StriimTM<sup></sup></a> プラットフォームを使用すると、クラウド、ビッグ データ、IoT デバイス間でストリーミング データを簡単に統合、分析、視覚化できます。これにより、スマートで時間の取った運用上の意思決定が可能になります。 <a href="https://www.striim.com/azure-support/striim-for-hdinsight/" target="_blank">HDInsight で Striim を試してください</a>。</p>


  <h3>データ準備を簡略化する</h3>


  <p>抽出変換読み込み (ETL) プロセスには、かなり時間がかかります。 データ準備の課題&rsquo;は、さまざまなソースのデータを組み合わせ、データの品質を探索し、スキーマをマージし、悪いデータを削除することです。オープンソース フレームワークに関する専門知識が不足のため、お客様は ETL 用のスクリプトを大量に作成する必要があります。 パートナーが&rsquo;データ準備を簡略化する方法を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfd5e300-de4e-44d5-aa75-8ee4c9af89c6.png"><img align="left" alt="paxata" border="0" height="49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f3afd21-b108-42c4-9222-a3aa5e618233.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="最も大きいな" width="240"></a></p>


  <p align="right"><a href="https://www.paxata.com/" target="_blank">Ata&#39;s</a> アダプティブ情報プラットフォームを使用すると、すべてのユーザーが自分のデータから迅速に分析情報を取得できます。 ビジネス ユーザーは、さまざまなソースの非構造化データと構造化データを結合し、データを準備し、データを分析できます。 <a href="https://aka.ms/paxata-try" target="_blank">HDInsight で、もう一度試してみてください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35f6105c-e77a-4cf3-b9c9-d4b0cf5ec773.png"><img align="right" alt="image" border="0" height="56" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7af0a4c-5570-4f00-9edf-2984af7e604e.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="イメージ" width="217"></a></p>


  <p align="left"><a href="https://www.trifacta.com/" target="_blank">Trifacta</a> はビッグ データ用のデータ ラングリング ソリューションであり、探索的分析を目的として、生の複雑なデータをクリーンで構造化された形式に簡単に変換してエンリッチすることができます。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/trifacta.tr01" target="_blank">HDInsight で Trifacta を試してください</a>。</p>


  <h3>分析 AI を使用 &amp; してビジネスを変革する</h3>


  <p>ビッグ データ アプリケーションのプロセスを続けて、データ サイエンティストは機械学習またはディープ ラーニングを実行できます。 これには、チームで共同作業を行い、&rsquo;業界で最も人気のあるオープン ソース ライブラリを使用する必要があります。 エコシステムの複雑さにより、使用可能なツールセットのインストールと構成は、初心者ユーザーにとって困難です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e524a51-b280-48d4-938c-bad5783b0560.png"><img align="left" alt="dataiku" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a8d42dd-c735-4dc4-a4bc-d2c9405d49a1.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="dataiku" width="180"></a></p>


  <p align="right"><a href="https://www.dataiku.com/dss/trynow/azure/" target="_blank">Dataiku</a> は、データ サイエンス スタジオ (DSS) を提供します。これは、専門家 (データ サイエンティスト、データ エンジニアなど) が分析ソリューションの構築で共同作業を行うコラボレーション データ サイエンス プラットフォームです。 DSS には、データ サイエンティストや初心者アナリスト向けの使いやすいチームベースのインターフェイスがあります。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/dataiku.dss-on-hdi?tab=Overview" target="_blank">HDInsight で Dataiku を試してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6e139ef-7b41-46d8-992a-5ebdb663c7c0.png"><img align="right" alt="h20ai" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6b2a260-2833-49f2-b886-ba0e990d1957.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="h20ai" width="165"></a></p>


  <p align="left"><a href="https://www.h2o.ai/" target="_blank">H2O&#39;s</a> AI プラットフォームは、Spark 2.0+、sparklyr、PySpark で動作するオープン ソースの機械学習です。 H2O Spark Water を使用すると、H2O の高速でスケーラブルな機械学習アルゴリズムと Spark の機能を組み合わせて使用できます。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/h2o-ai.h2o-sparklingwater?tab=Overview" target="_blank">HDInsight H2O.ai を試してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4728d781-2d92-4fdf-a833-2b8f04eba9ba.png"><img align="left" alt="image" border="0" height="70" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb815b6c-0acd-44a9-a9b5-699c7c418b31.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="イメージ" width="187"></a></p>


  <p align="right"><a href="https://www.knime.com/" target="_blank">KNIME</a> Analytics Platform は、データに隠されている可能性を検出したり、新しい分析情報をマイニングしたり、新しい将来を予測したりするために設計された、データ主導のイノベーションのための主要なオープン ソリューションです。 組織は、オープンソース プラットフォームに対する堅牢な商用拡張機能を使用して、コラボレーション、生産性、パフォーマンスを次のレベルに引き上げすることができます。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/knime.spark-job-server-for-knime-spark-executor?tab=Overview" target="_blank">HDInsight で KNIME を試す</a>。</p>


  <h3>新しいビジネス分析情報を提供する</h3>


  <p>従来のツールでは非構造化&rsquo;データやストリーミング データは使用できないので、BI over Data Lake は難しい作業です。 BI 体験を完了するには、データ レイクからリレーショナル ストアにデータを移動する必要があります。 ペタバイト単位のデータを持つビッグ データのお客様にとって、このデータ移動の運用は困難です。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af0bc499-60cb-4430-9026-af7eabb49ac6.png"><img align="right" alt="image" border="0" height="27" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0976a680-a4be-4b79-8f27-89d513bc473c.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="<a href="https://www.atscale.com/" target="_blank">imageAtScale</a>" width="240"></a> は Hadoop ソフトウェア ソリューション上の BI です。&nbsp;これにより、ビジネス ユーザーは、移動やクライアント ドライバーなしで、OLAP 速度で、および Microsoft Excel、Power BI、Tableau のような標準 BI ツールから直接、Hadoop データに対する多次元およびアドホック分析機能を利用できます。 <a href="https://aka.ms/atscale-try" target="_blank">HDInsight で AtScale を試してください</a>。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38534cc1-6348-4015-99aa-c16be8fca2f0.png"><img align="left" alt="image" border="0" height="48" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deff7c7f-ba0f-4eaf-82b8-eaa9cef9597e.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="<a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fkyligence.io%2F&amp;data=02%7C01%7C%7Cd8aca5225f264702cf1c08d6199368ce%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636724518238720630&amp;sdata=ng%2Bo4lYnsnkHiPFeb9NkICKz1jbWd3sn4oq8opMPg9Q%3D&amp;reserved=0" target="_blank">imageKyligence</a>" width="49"></a> の主要製品である Kyligence Enterprise は、Apache Kylin を利用して、ビジネス ユーザーやデータ アナリスト向け大規模なデータセットに関する即時の分析情報を提供します。 最先端の機械学習テクノロジとインテリジェントなデータ モデリング機能により、ビッグ データ分析の生産性が大幅に向上します。 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazuremarketplace.microsoft.com%2Fen-us%2Fmarketplace%2Fapps%2Fkyligence.kyligence&amp;data=02%7C01%7C%7Cd8aca5225f264702cf1c08d6199368ce%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636724518238730639&amp;sdata=XB2cnXd59XakJ6KjA7NbNa7pI%2F4tb8p8QreQGMxh0xw%3D&amp;reserved=0" target="_blank">HDInsight で Kyligence を試してください</a>。</p>


  <h3>堅牢なデータ ガバナンスを使用して安全を確保する</h3>


  <p>データ カタログ作成/ガバナンスは、企業からの重要な質問です。 これにより、データの検出、アクセス制御の定義、データ セキュリティのパターンの監視を行えます。 また、ユーザーは組織全体のデータ セットを簡単に検出できます。 ただし、組織全体のデータ サイロにより、このようなシステムの構築は困難です。</p>


