  <h3>ハイブリッド ビッグ データとグローバルにレプリケートされた Data Lake</h3>


  <p>オンプレミスのビッグ データ アプリケーションをクラウドに接続する方法は、常に課題でした。 お客様は、アプリケーションのデータとメタデータ (Hive のテーブルのスキーマ、Ranger、Sentry の承認ポリシーなど) を絶えず変更する必要があります。 ダウンタイムなしでオンプレムをクラウドに接続する作業は困難であり、顧客の市場に出る時間が増加します。</p>


