Title: UserVoice Site Setup for Database Manager
Summary: '[この記事は、チームによってSQL Azureされました。]昨年 11 月Windows Azure 開発者ポータルのバージョンを更新した際に、テーブルと を設計する軽量のブラウザー内データベース マネージャーが追加されました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>昨年 11 月Windows Azure 開発者ポータルを更新した際に、テーブルを設計し、データベースに対してクエリを実行する軽量のブラウザー内データベース マネージャー SQL Azureしました。&nbsp;エンジニアリング チームは、機能強化に関する計画に取り組み、フィードバックをお寄せください。&nbsp; </p>  <p>UserVoice サイトを設定して、データベース マネージャーの次の更新に関する機能の提案を取得SQL Azure。&nbsp;それを確認して、音声を聞いさせよう。&nbsp;ユーザーは、既存の提案に投票したり、新しい提案を行い、各ユーザーに "支出" に対して 10 の投票権を持つ場合があります。&nbsp;ユーザーは、他のユーザーの提案に対してコメントを作成できます。</p>  <p>重要な点をお知らせします。&nbsp; 感謝！</p>
