Title: Windows Azure と VM Depot – Better Together
Summary: Microsoft Open Technologies, Inc. が、オープン ソース仮想マシン イメージのコミュニティ駆動型カタログである VM Depot の可用性を発表してから、ほんの数週間です。 それ以降、 ...
Content: <p>Microsoft Open Technologies, <a href="https://blogs.technet.com/b/port25/archive/2013/01/09/for-your-oss-image-building-and-sharing-pleasure-meet-vm-depot-from-ms-open-tech.aspx" target="_blank">Inc. が</a> 、オープン ソース仮想マシン イメージのコミュニティ駆動型カタログである VM Depot の可用性を発表してから、ほんの数週間です。 それ以降、コミュニティは、VM Depot を使用して仮想マシン イメージを発行することで、この新しいオープン アプローチに参加しています。 Alt Linux、Basho、Bitnami、Hupstream&nbsp;&nbsp; などの VM Depot 打ち上げパートナーは多数のパッケージを提供し、サイトで公開されているイメージの数は 3 倍に近く、毎日新しいイメージがアップロードされています。<br><br>今日は、&nbsp;<a href="https://manage.windowsazure.com/" target="_blank"></a>&nbsp;これらのイメージをより簡単に使用するために、AZURE 管理ポータルWindows VM Depot&nbsp;&nbsp; が統合されました。 ユーザーは、サポートされている Linux&nbsp; ディストリビューションに基づいて、コミュニティによって提供されるオープン ソース スタックを参照し、Windows Azure portal 内で直接個人用イメージとしてプロビジョニングできます。<br><br>[VIRTUAL MACHINES] タブを選択すると、"BROWSE VMDEPOT" オプションが表示されます。<br><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4744.vmdepot1.JPG" alt="" border="0"></a></p>  <p>[BROWSE VMDEPOT]をクリックすると、使用可能なイメージの完全な一覧が表示され、OS ディストリビューションでフィルター処理できます。<br><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7433.vmdepot2.JPG" alt="" border="0"></a><br><br>コミュニティに参加し、オープン ソース コミュニティが一緒に動作し、クラウド用の共有イメージを構築するための最適な場所を VM Depot にしてください。 Twitter にアップロードされた新しい画像に関するアラートを、時間に合った方法で取得することもできます <a href="https://twitter.com/vmdepot" target="_blank">@vmdepot</a>。 では、次のセクションでお会いしましょう。<br><br>Craig Kitterman<br>Sr. Product Manager<br>Microsoft Azure<br><a href="https://www.twitter.com/craigkitterman">@craigkitterman</a></p>
