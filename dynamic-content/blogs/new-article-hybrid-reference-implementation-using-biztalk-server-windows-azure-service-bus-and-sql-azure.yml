Summary: オンプレミス のプロセスと Windows Azure で実行されているプロセスを統合すると、顧客がオンプレミス ソリューションをクラウドに拡張できるさまざまな機会が開きます。  に基づいて。。。
Content: <p>オンプレミスのプロセスと <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_cmp_msdn001_blg_post0002">Windows Azure</a> で実行されているプロセスを統合すると、顧客がオンプレミス ソリューションをクラウドに拡張できるさまざまな機会が開きます。</p>  <p>実際の顧客プロジェクトに基づいて、お客様が既存のオンプレミスの BizTalk Server インフラストラクチャを Windows Azure 環境に拡張する方法を示す、運用品質のハイブリッド ソリューションで構成される参照アーキテクチャを設計し、実装しました。</p>  <p>このソリューションは、オンプレミス システムから発生し、Windows Azure の弾力性とオンデマンドのコンピューティング能力を活用するためにオフロードされる大量のトランザクションを処理する一般的な要件を中心としています。 この参照実装はそうした要件に対応し、スケールアウト用に設計およびビルドされたエンド ツー エンドの技術的ソリューションを提供します。</p>  <p>参照実装でカバーされる主なテクノロジと機能は、Windows Azure プラットフォーム サービス (コンピューティング、ストレージ)、Windows Azure Service Bus、SQL Azure、BizTalk Server <a target="_blank" href="https://www.microsoft.com/biztalk/en/us/default.aspx">2010</a> (BAM、BRE、XML データ マッピング) です。</p>  <p>参照実装は、Azure ソリューション開発&ldquo;&rdquo;のベスト プラクティスとして広く認識されている再利用可能な構成要素とパターンWindows基にされています。</p>  <p>完全なソース コード パッケージを含む詳細については、こちらを参照してください。&nbsp;</p>
