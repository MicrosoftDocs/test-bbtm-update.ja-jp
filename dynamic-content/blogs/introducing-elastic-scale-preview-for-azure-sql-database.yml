Title: エラスティック スケール プレビューのAzure SQL Database
Summary: 本日、Elastic Scale for Azure SQL Database のパブリック プレビューを発表します。 新しい Elastic Scale 機能により、開発と管理を合理化することで、クラウド アプリケーションのデータ層をスケールアウト (およびスケールイン) するプロセスが簡素化されます。
Content: >-
  本日、Elastic Scale for Azure SQL Database のパブリック プレビューを発表します。 新しい Elastic Scale 機能により、開発と管理を合理化することで、クラウド アプリケーションのデータ層をスケールアウト (およびスケールイン) するプロセスが簡素化されます。 Elastic Scale は、業界標準のシャーディングプラクティスに基づいて、数個のデータベースまたは数千のデータベースにまたがるアプリケーションの構築と保守に役立つ機能を提供します。


  新しい機能は、ホストできる .NET クライアント ライブラリと Azure サービス テンプレートを通じて提供され、アプリケーションの固有のニーズに合わせて開発の柔軟性が向上します。 顧客エンゲージメントに基づいて、クライアント側のアプリケーション API は、アプリケーションの固有のニーズに基づいて開発の柔軟性を高めるので、エラスティック スケールをサポートするために最適です。


  お客様は、次の主要なシナリオをサポートするために、Elastic Scale を使用したシャーディング プラクティスを利用しています。

  <ul>
   <li><b>大量の OLTP</b>: 1 つのクラウドベースの OLTP アプリケーションで、大量のデータを処理し、数から数千のデータベース シャードを使用して、トランザクション処理のニーズを高いレベルでサポートできます。</li>
   <li><b>マルチテナント SaaS</b>: データベースのスケールアウトでは、各顧客に独自のデータベースが割り当てられるマルチテナント クラウド アプリケーションがサポートされています。分離性を高め、テナントは場所または負荷分散に基づいてデータベースを共有します。 必要に応じて、各データベースをスケールアップまたはスケールダウンして、各顧客の個々のスループット のニーズを満たすことができます。</li>
   <li><b>継続的なデータ収集</b>: テレメトリと Internet-of-Things データ インジェスト パターンをキャプチャするように設計されたアプリケーションは、新しい日付範囲に対して新しいシャードを定期的に作成することで、時間の間に簡単にスケーリングできます。 新しいシャードでは、より高いサービス レベルを使用し、使用量が減ったので時間の流中にスケールダウンできます。</li>
  </ul>

  &nbsp;


  Microsoft プライベート プレビュー プログラムのお客様は Elastic Scale をデプロイ済みであり、既に大きな価値があります。

  <blockquote>"Microsoft のビジネスでは、Elastic Scale API に対する Microsoft のフレームワークベースのアプローチを利用する決定は、まったく頭に入る必要はありません。 石油ガス業界の大規模な顧客にサービスを提供する能力は、増大し続ける顧客データ要件を効果的かつ継続的に管理し、大規模に提供する能力に影響します。 処理するデータ サイズのため、アプリケーションはシャーディング機能を追加することで大きなメリットを得たため、データを簡単に移動し、最適なパフォーマンスを確保できます。 私たちは即時性を使用して実装できたので、標準化されたフレームワークを使用すると、シャードを管理し、すべてのアプリケーションにわたってプラットフォームを継続的に拡張するためのソリューションを提供することができます」と Fielding Systems の最高経営責任者 Shawn Shard は述べた。<i></i></blockquote>

  シャーディングと呼ばれる適切に確立されたデータベース スケーリング戦略をサポートする Elastic Scale を使用すると、開発者は、データベースのコレクション全体で異なるデータ スライスが存在する場所を定義する "コントラクト" を確立できます。これにより、アプリケーションは、トランザクションを適切なデータベース シャードに簡単かつ自動的に送信し、ADO.NET プログラミング モデルに対する単純な拡張機能を使用して、1 つ以上のシャードをまたがるクエリを実行できます。


  エラスティック スケールを使用すると、シャード間での調整されたデータ移動によって、さまざまなデータベース間でデータの範囲を分割またはマージしたり、ビジー状態のテナントを独自のシャードにプルするなどの一般的なシナリオを満たしたりすることもできます。このSplit-Mergeサービスは、お客様が Azure クラウド サービスとして独自のサブスクリプションにデプロイできるダウンロード可能なパッケージを通じて提供されます。


