Title: Azure SQL Data Warehouse、新しい生産性とセキュリティ機能が導入されています
Summary: 'Microsoft Azure SQL Data Warehouse最高の価格/パフォーマンスオファリングを提供し続け、独立したテストに基づいて TPC-H および TPC-DS ベンチマークでピアをリードします。 '
Content: >-
  <p>SQL Data Warehouseは引き続きクラス最高の価格をパフォーマンス オファリングに提供し、独立したテストに基づく <a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/" target="_blank">TPC-H</a> および <a href="https://fivetran.com/blog/warehouse-benchmark" target="_blank">TPC-DS</a> ベンチマークで他のユーザーをリードしています。 その結果、 <a href="https://customers.microsoft.com/en-us/story/ab-inbev-consumer-goods-azure" target="_blank">Anheuser Busch InBev</a>、 <a href="https://customers.microsoft.com/en-us/story/thomson-reuters-media-telco-azure" target="_blank">Thomson Reuters</a>、 <a href="https://customers.microsoft.com/en-us/story/thyssenkrupp-manufacturing-azure-iot" target="_blank">および FortunessenKrupp</a> などの 50% を超える企業が Azure 上に新しい分析ソリューションを構築する顧客が表示されます。&nbsp;</p>


  <p>2018 年 <a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/" target="_blank">4 月に SQL Data Warehouse Gen2</a> が開始され、お客様はクエリのパフォーマンスとコンカレンシーの機能強化から大きなメリットを得ていました。 お客様が指数関数&rsquo;的に増加するデータ量と結果として得られる分析ワークロードをサポートするために、現在、新しい機能SQL Data Warehouseしています。 ワークロード管理の強化 <a href="https://azure.microsoft.com/en-us/blog/row-level-security-is-now-supported-for-azure-sql-data-warehouse/" target="_blank">、行レベルのセキュリティ、</a>運用エクスペリエンスの向上。</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83da47d4-ecb7-403b-8109-f06c3e20bca1.png"><img alt="Azure SQL Data Warehouse" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93d3a3ba-d24c-4115-96c8-e98bb0e19012.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL Data Warehouse" width="1053"></a></p>


  <h2>ワークロード管理の強化</h2>


  <p>SQL Data Warehouse、高価値の作業がシステム リソースへの優先アクセスを確実に取得するためにクエリの実行を最適化するワークロード管理機能を提供します。 ワークロードの重要度などの機能を使用すると、お客様は単一の SQL Data Warehouse データベースを使用して複数のワークロードを効率的に実行し、ソリューションごとに個別のデータ ウェアハウスの複雑さを取り出します。 この新しい機能により、デプロイSQL Data Warehouseの制御、使用率、最適化が向上します。 ワークロードの重要度は、今年の後半SQL Data Warehouseすべての顧客に対して追加コストを発生さなくとも利用できます。</p>


  <h2>業界をリードするセキュリティ</h2>


  <p>SQL Data Warehouseネイティブの行レベル セキュリティ <a href="https://azure.microsoft.com/en-us/blog/row-level-security-is-now-supported-for-azure-sql-data-warehouse/" target="_blank">(RLS)</a> がサポートされ、きめ細かいアクセス制御のために最も厳格なセキュリティ ポリシーを実装できます。 今後、お客様は、データ ウェアハウスの再設計と再デプロイを行わずにセキュリティ ポリシーを変更できます。また、行レベルのセキュリティが適用されている場合、クエリのパフォーマンスに影響はありません。 データベース層自体にきめ細かなセキュリティを直接実装し、<a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-now-supports-aad-large-rows-and-additional-t-sql-features/" target="_blank">Azure Active Directory</a> とのネイティブ統合により、セキュリティ モデル全体の管理と制御は、セキュリティ ポリシーの一元的な調整によって簡素化されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-vnet-service-endpoints-now-in-public-preview/" target="_blank">Virtual Network</a> サービス エンドポイント、脅威検出<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-encryption-tde" target="_blank">、Transparent Data Encryption</a>、および <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">40</a> を超える国内、地域、および業界固有の要件に準拠することで、SQL Data Warehouse はクラス最高のセキュリティとコンプライアンスを追加コストゼロで提供します。 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-security-threat-detection" target="_blank"></a></p>


  <h2>クラス最高の開発ツールと分析情報</h2>


  <p>SQL Data Warehouseは、分析情報の向上と自動化と管理を効率化する更新されたツールを通じて、データ ウェアハウスの管理者と開発者にファーストクラスのエクスペリエンスを提供する取り組みです。 最新の機能強化により、Azure での最新のデータ ウェアハウスの構築が迅速かつ簡単になりました。</p>


  <p>現在、Visual Studio for SQL Data Warehouse で <a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-provides-a-frictionless-development-using-sql-server-data-tools/" target="_blank">SQL Server Data Tool</a> (SSDT) のプレビューを共有し、バージョン管理の統合サポート、継続的インテグレーションによるテスト自動化、および変更スクリプトの 1 回のクリックによるデプロイを備えた、ファーストクラスの開発エクスペリエンスを提供しています。 つまり、ビジネス要件が進化するにつれて、データ ウェアハウスの実装者は機能強化をより迅速にコード化してデプロイできる一方で、回帰が実稼働システムに入り込むのをブロックする堅牢な品質コントロールに準拠できます。</p>


  <p>また、インテリジェント<a href="https://azure.microsoft.com/en-us/blog/automatically-discover-workload-insights-for-advanced-performance-tuning-directly-in-the-azure-portal/" target="_blank"></a>な分析情報機能を拡張して、レプリケートされたテーブルの最適な使用とアダプティブ キャッシュと TempDB の使用率を推奨するデータベース スキーマの最適化の詳細を追加しています。 Azure Advisor と Azure Monitor の統合による包括的な管理エクスペリエンスが組み込まれており、データ ウェアハウス管理者はパフォーマンスに関する分析情報をシームレスに明らかにし、ソリューションを簡単に調整してパフォーマンスを向上させることができます。</p>


  <p>クエリ ストアは、SQL Server 内で非常に一般的な機能です。これにより、開発者は実行時間の履歴に対するクエリ パフォーマンスの問題をトラブルシューティングできます。 この&rsquo;機能を新しい機能にSQL Data Warehouse。 このクエリ ストア、開発者はプラットフォームで実行されているクエリ ワークロードを確認し、関連するクエリ プランとランタイム統計を分析して、生産性を妨げかねないパフォーマンスの問題を特定できます。</p>


  <p>データ ソースの変更によってデータ ウェアハウスを最新の状態に保つには、更新とトランザクションのサポートが重要です。 ただし、実行時間の長いトランザクションを中断すると、データベースの復旧プロセスが長くなる可能性があります。 データベースの可用性を向上SQL Data Warehouse、<a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/10/16/accelerated-database-recovery/" target="_blank">高速データベース復旧 (</a>ADR) 機能が組み込みされています。 ADR を使用すると、SQL Data Warehouseの可用性が向上し、サービス操作の一時停止と再開を大幅に迅速に行えます。</p>


  <p>高度なトラブルシューティング シナリオの場合、<a href="https://docs.microsoft.com/azure/monitoring/monitoring-data-collection?toc=/azure/azure-monitor/toc.json" target="_blank">SQL Data Warehouse では Azure Monitor</a> 診断ログとの 1 クリック統合が提供され、開発者は実行されたクエリなどの使用状況データをキャプチャしてアーカイブし、将来の分析のために統計を待機できます。 これらのログは、SQL Data Warehouse の既存の動的管理ビュー機能の自然な拡張であり、開発者は使い慣れた強力なエクスペリエンスの恩恵を受けるでしょう。</p>


  <h2>Azure は、すべての分析に最適なプラットフォームです</h2>


  <p>Azure Databricks、<a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>、<a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> とのネイティブ統合により、<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">SQL Data Warehouse</a> では、最新のデータ ウェアハウス、高度な分析、リアルタイム分析のシナリオをサポートする新しい分析ソリューションを構築<a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank"></a>できます。 主な機能の新機能は、SQL Data Warehouse&rsquo; Azure <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Data Lake Storage Gen2</a> とのネイティブ統合であり、ミッション クリティカルな分析と AI ワークロード専用に設計された唯一のクラウド スケール データ レイクです。</p>


  <p>お客様は、25+ Microsoft とサードパーティのデータ統合と BI ツールを利用して、任意の企業向け分析ソリューションを構築できます。 Azure へのレガシ オンプレミス データ ウェアハウスの最新化を効率化するために、ベンダーと提携しています。 これらのエコシステムへの投資により、お客様は既存のインフラストラクチャを基に構築し、強力な分析ソリューションの価値を得る時間を大幅に短縮できます。</p>


