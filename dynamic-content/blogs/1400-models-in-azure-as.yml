  <p>承認されていないユーザーは、ピボット テーブルやピボット テーブルなど、クライアント ツールを使用Power BIベース Excelアクセスできません。 さらに、このようなユーザーは、DAX または MDX、またはそれを参照するメジャーを使用して [基本レート] 列に対してクエリを実行することはできません。</p>


  <p>OLS の詳細については、このブログ記事 <a href="https://blogs.msdn.microsoft.com/analysisservices/2017/04/19/whats-new-in-sql-server-2017-ctp-2-0-for-analysis-services/">を参照してください</a>。</p>


  <h2>不規則階層</h2>


  <p>以前の互換性レベルの表形式モデルを使用して、親子階層をモデル化できます。 レベルの数が異なる階層は、"ぼろぼろ階層" <i>と呼ばれます</i>。 ぼろぼろの階層の例として、組織図があります。 既定で、最下位の子の下のレベルについては、不規則階層が空白で表示されます。 これは、Adventure Works の次の組織図に示すように、ユーザーに対して見た目が不一好である可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d99a507d-eef1-436a-abdc-ae603413725c.jpg"><img alt="clip_image009" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10536e46-d687-43f4-9c25-0d0873a8d441.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image009" width="357"></a></p>


  <p>1400 モデルでは、これを修正するために [メンバーを非表示にする] プロパティが導入されています。 [メンバーを非表示にする] プロパティを [空白のメンバーを非表示にする] に設定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c09d8a22-98a2-489e-aeb1-09c6c26c1474.jpg"><img alt="clip_image011" border="0" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d13297f-a09d-4dac-a409-c40c46535f93.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image011" width="327"></a></p>


  <p>プロパティが設定され、モデルがデプロイされている場合は、より表示可能なバージョンの階層が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f48b240-cf00-4f6a-8c47-84934055742a.jpg"><img alt="clip_image013" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc9fe6af-a471-40c1-a733-9e76605b1b53.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image013" width="375"></a></p>


  <h2>その他の機能</h2>


  <p>1400 互換性レベルでは、次のような他のさまざまな機能も導入されています。 詳細については、SQL <a href="https://blogs.msdn.microsoft.com/analysisservices/2017/04/19/whats-new-in-sql-server-2017-ctp-2-0-for-analysis-services/">Server 2017 CTP 2.0</a> および SQL Server <a href="https://blogs.msdn.microsoft.com/analysisservices/2016/12/16/whats-new-for-sql-server-vnext-on-windows-ctp-1-1-for-analysis-services/">vNext on Windows CTP 1.1</a> for Analysis Services の新機能については、Analysis Services&#39;Team ブログを参照してください。</p>


  <ul>
   <li>応答性の高い開発者エクスペリエンスのためのトランザクション パフォーマンスの向上。</li>
   <li>動的管理ビューの機能強化により、依存関係の分析とレポートが可能です。</li>
   <li>階層と列の再利用は、フィールドリスト内のより役に立つPower BI表示されます。</li>
   <li>日付列に基づいて日付ディメンションへのリレーションシップを簡単に作成する日付リレーションシップ。</li>
   <li>DAX の機能強化により、DAX のアクセスが向上し、強力になります。 これには、IN 演算子とテーブル/行コンストラクターが含まれます。</li>
  </ul>


  <h2>今すぐ試してみてください。</h2>


  <p>開始するには、SSDT で 1400 モデルを作成し、それを 1400 にデプロイAzure Analysis Services。 最初 <a href="https://azure.microsoft.com/blog/first-azure-as/">のモデルを作成</a> する方法については、この投稿を参照してください。 このブログは、常に最新の状態に保たAzure Analysis Services。</p>
