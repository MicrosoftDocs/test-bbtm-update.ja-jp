Title: プレビュープレビューがグローバルに利用可能
Summary: 現時点では、Azure Media Redactor パブリックプレビューは、米国政府および中国のデータセンターだけでなく、すべてのパブリック Azure リージョンでも利用できます。
Content: >-
  <p>現時点では、Azure Media Redactor パブリックプレビューは、米国政府および中国のデータセンターだけでなく、すべてのパブリック Azure リージョンでも利用できます。 このプレビューは、期間中は無料です。 現在、次のリリースで削除される、処理されたビデオの長さには10分の制限があります。</p>


  <p>一般的な情報については、 <a href="https://azure.microsoft.com/en-us/blog/azure-media-redactor/">前のブログ投稿</a> を参照してください。 この記事では、amse (Azure Media Services Explorer) を使用して完全な校正ワークフローを実行する方法と、開始するのに役立つオープンソースのサンプルコードの概要を説明します。</p>


  <h2>Azure Media Services Explorer のワークフロー</h2>


  <p>Redactor を使い始める最も簡単な方法は、GitHub でオープンソースの<a href="https://github.com/Azure/Azure-Media-Services-Explorer">Amse ツール</a>を使用することです。 注釈の JSON やフェイス jpg イメージへのアクセスが不要な場合は &rsquo; 、複合モードで簡略化されたワークフローを実行できます。</p>


  <p>アセットをアップロードしたら、[] を右クリックし、[Azure Media Redactor を見つけて、[結合]、[分析]、または [墨消し] モードで実行します。 各モードの特定の入力資産と出力資産については、<a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-face-redaction">ドキュメントページ</a>を参照してください。</p>


  <blockquote>

