  <h2>Azure Media Redactor Visualizer オープン ソース ツール</h2>


  <p>また、 <a href="https://github.com/Microsoft/azure-media-redactor-visualizer">オープンソースビジュアライザーツール</a> もリリースされています。このツールは、開発者が解析と出力を使用して、注釈形式を開始するのを支援することを目的としています。</p>


  <p>リポジトリを複製した後は、プロジェクトを実行するために、 <a href="https://ffmpeg.org/download.html">公式サイト</a> から ffmpeg をダウンロードする必要があります。</p>


  <p>JSON 注釈データを解析しようとしている開発者は、Models.MetaData のサンプル コードを参照してください。 実行するプロジェクトの出力フォルダーには、いくつかの ffmpeg 実行可能ファイルをダウンロードして含める必要があることに注意してください。 詳細については、 <a href="https://github.com/Microsoft/azure-media-redactor-visualizer">GitHub</a>のページを参照してください。</p>


