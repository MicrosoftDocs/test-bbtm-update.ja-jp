Slug: hdinsight-tools-for-vs-code-now-enables-parameter-support-and-spark-2-2-update
Title: VS Code 用の HDInsight ツールで argparse と Spark 2.2 がサポートされるようになりました
Summary: VSCode 用の HDInsight ツールでは、argparse がサポートされるようになり、パラメーターベースの Pyspark ジョブの送信を受け入れるようになりました。 また、PySpark の作成とジョブの送信用に Spark 2.2 をサポートするツールを有効にしました。
Content: >-
  <p align="justify" style="margin: 12px 0px; text-align: justify; line-height: normal; -ms-text-justify: inter-ideograph;">VSCode 用の HDInsight ツールでは、argparse がサポートされるようになり、パラメーターベースの Pyspark ジョブの送信を受け入れるようになりました。 また、PySpark の作成とジョブの送信用に Spark 2.2 をサポートするツールを有効にしました。</p>


  <p align="justify" style="margin: 12px 0px; text-align: justify; line-height: normal; -ms-text-justify: inter-ideograph;">Argparse 機能を使用すると、PySpark コードの作成者、テスト、ジョブの送信をバッチと対話型の両方のクエリに対して柔軟に行うことができます。 PySpark argparse の利点を十分に活用し、構成とジョブに関連する引数を Json ベースの構成ファイルに保持するだけです。</p>


  <p align="justify" style="margin: 12px 0px; text-align: justify; line-height: normal; -ms-text-justify: inter-ideograph;">Spark 2.2 更新プログラムでは、新しい機能を利用し、VSCode の Spark 2.2 から新しいライブラリと Api を使用することができます。 Spark 2.2 クラスターに Spark 2.2 PySpark ジョブを作成し、作成し、送信することができます。 Spark 2.2 の旧バージョンとの互換性により、既存の Spark 2.0 および Spark 2.1 PySpark スクリプトを Spark 2.2 クラスターに送信することもできます。</p>


  <h2 align="justify">主要な新機能の概要</h2>


  <h4>Argparse サポート &ndash; Json 形式で引数を設定します。</h4>


  <ol>
   <li>構成の設定:<strong> </strong>コマンドの完了に進むには、[コマンド] [ <strong>HDInsight: Set Configuration</strong> ] の順に選択します。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04b518c5-4739-4c42-ace9-8644e75d66e8.png"><img alt="image" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/246025d7-a507-450e-9fa3-204ef40b6ddd.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="絵" width="420"></a></p>


  <p align="left">2. Livy ファイル xxx_hdi_settings にパラメーターを設定します。これには、クラスターへのスクリプト、構成、Spark の構成などが含まれます。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f571200c-fe1b-494b-a716-ae5ada5ddf8f.png"><img alt="image" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/705be9e4-9b55-4e2f-bbcc-ac2642c9774e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="絵" width="420"></a></p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e15c41d-693a-4682-a193-ae6db023c58c.png"><img alt="image" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8b3716f-9fab-4b39-af81-ee11a8fa017d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="絵" width="420"></a></p>


  <h4>Spark 2.2 サポート &ndash; は、PySpark batch と対話型クエリを spark 2.2 クラスターに送信します。</h4>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebbdfc21-4248-4519-8735-e45cc858d055.png"><img alt="image" border="0" height="80" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23f370d8-b665-45b4-8cb8-a8f2db0267c3.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="絵" width="420"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f117204f-800b-4f6d-8227-9b06a19ff5d7.png"><img alt="image" border="0" height="108" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/544c28b1-d7f5-4982-b89a-d1b975eb5bc6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="絵" width="420"></a></p>


  <h2>インストールまたは更新する方法</h2>


  <p>まず、Visual Studio Code をインストールし、Mono 4.2. x (Linux および Mac 用) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace に移動して、 <strong>Hdinsight tools For VSCode</strong>を検索して、最新の hdinsight ツールを取得します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05c2a72e-e6d3-4d47-a612-e79cf305a21a.png"><img alt="Install_thumb2" border="0" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/192e851d-c5de-4594-9f5f-4ca00f898001.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Install_thumb2" width="500"></a></p>


