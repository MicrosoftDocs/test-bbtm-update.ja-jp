Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <style></style>Real World Windows Azure シリーズの一部として、Acumatica が Windows Azure テクノロジ プラットフォームで開発したクラウドベースのエンタープライズ リソース計画 (ERP) アプリケーションと、それが提供する利点について CEO Ezequiel Steiner と話しました。 彼が言う必要があったことを次に示します。   <p><b>MSDN: Acumatica ではどのようなサービスが提供されますか?</b></p>  <p><b>シュタイナー：</b> Acumatica は、従来のクライアント サーバー アプリケーションの機能、使いやすさ、速度を備えるクラウドベースのアカウンティングおよび ERP アプリケーションを開発します。</p>  <p><b>MSDN: Azure を実装する前に、会社が直面した最大の課題はWindowsでしたか?</b></p>  <p><b>シュタイナー： </b>Acumatica は、Microsoft .NET Framework でクラウド向けに開発されました。 お客様は、ハードウェアとソフトウェアに関連する資本的支出を削減し、使用量とデータ ストレージを計算するための費用を最小限に抑え、IT インフラストラクチャの複雑さを軽減するために、クラウドでソリューション全体を管理するオプションを本当に必要としました。 </p>  <p><b>MSDN: クラウドベースの会計および ERP システムに対するWindowsニーズに対応するために Azure で構築したソリューションについて説明します。</b></p>  <p><b>シュタイナー： </b>以前と同じ実証済みの財務アプリケーションを提供していますが、現在はサービスとしてのソフトウェア (SaaS) デプロイ モデルで提供されています。<b> </b>お客様が外部クラウドまたはオンプレミスのサービスとして ERP システムを実行している場合に関係なく、お客様ごとに独自の要件があります。この要件は、既定のソリューションでは満たされません。 そのため、Acumatica はパートナーと共に、お客様のニーズに合わせてソリューションをカスタマイズおよび構成し、最適なクラウドベースの ERP ソリューションをサービスとして提供する機能を提供します。 </p>  <p><b>MSDN: ソリューションを一意にする理由</b></p>  <p><b>シュタイナー： </b>Azure プラットフォームにソリューション<b></b>を実装Windowsは、会社に最適な戦略的な決定でした。 Acumatica は、オンプレミスまたはクラウドにデプロイし、ビジネス ニーズの変化に応じてこれらのデプロイ戦略を切り替えるオプションを顧客に提供する最初のクラウドベースの ERP ソリューションです。 </p>  <p><b>MSDN: Acumatica が Azure へのアクセスを実装した結果として見られた主な利点はWindowsですか?</b></p>  <p><b>Steiner: </b><b> </b>Windows Azure を使用して、最も高い ERP ソリューションを開発する最善の方法にリソースを重点的に取り組むのに役立ちます。 既存のソリューションをクラウドに迅速に移行し、大きな投資を回避する方法ができたのです。 また、お客様は、ハードウェアの調達と構成、またはクライアント ソフトウェアのインストールについて心配する必要がなさないので、ソリューションを迅速にデプロイできます。これは、今では数か月かかっているソフトウェアを瞬時にインストールできます。 Windows Azure は、Acumatica およびお客様にとって大きな勝利です。 </p>  <p>詳細については、以下の記事を <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005777" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005777">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005777</a></p>'
