  </ul>


  <p>最新の更新プログラムについては、または<a href="https://azure.microsoft.com/en-us/blog/tag/hdinsight/" target="_blank">HDInsight ブログ</a>を <a href="https://twitter.com/azurehdinsight?lang=en" target="_blank">@AzureHDInsight</a> フォローしてください。 質問やフィードバックについては、まで <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a> お問い合わせください。</p>


  <h2>Azure HDInsight について</h2>


  <p>Azure HDInsight は、オープンソース分析のための簡単で費用対効果の高いエンタープライズレベルのサービスであり、お客様は、Apache Hadoop、Spark、Kafka などの一般的なオープンソースフレームワークを簡単に実行できます。 このサービスは、米国およびドイツの27のパブリックリージョンと Azure Government クラウドで利用できます。 Azure HDInsight は、さまざまなセクターでミッションクリティカルなアプリケーションを強化し、ETL、ストリーミング、対話型クエリなどのさまざまなユースケースを実現します。</p>
