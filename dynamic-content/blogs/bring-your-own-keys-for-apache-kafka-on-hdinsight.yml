Title: HDInsight での Apache Kafka のために独自のキーを使用する
Summary: 企業のお客様にとって最も重要なセキュリティとコンプライアンスの要件の1つは、暗号化キーを使用して保存データを暗号化することです。 これは、GDPR の世界ではさらに重要です。 本日、Azure HDInsight 上の Apache Kafka の保存データに対する Bring Your Own Key (BYOK) のパブリックプレビューを発表します。
Content: >-
  <p>企業のお客様にとって最も重要なセキュリティとコンプライアンスの要件の1つは、暗号化キーを使用して保存データを暗号化することです。 これは、GDPR の世界ではさらに重要です。 本日は、 &rsquo; <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">Azure HDInsight 上の Apache Kafka</a>に保存されているデータの<a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-byok" target="_blank">Bring Your Own Key (byok)</a>のパブリックプレビューを発表します。</p>


  <p>Azure HDInsight クラスターは、既にいくつかのレベルの <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank">セキュリティ</a>を提供しています。 境界レベルでは、仮想ネットワークとネットワークセキュリティグループを使用してトラフィックを制御できます。 Kerberos 認証と Apache レンジャーは、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-run-kafka" target="_blank">Kafka トピックへのアクセスを細かく制御</a>する機能を提供します。 さらに、すべての管理ディスクは Azure Storage Service Encryption (SSE) によって保護されます。 ただし、一部のお客様は、保存データの暗号化に使用するキーを所有および管理することが重要です。 一部のお客様は、プロデューサーアプリケーションのすべての Kafka メッセージを暗号化し、コンシューマーアプリケーションで復号化することで、これを実現しています。 このプロセスは面倒であり、カスタムロジックが関係します。 また、 &rsquo; コミュニティでサポートされているコネクタを使用することはできません。</p>


  <p>HDInsight Kafka &rsquo; s による Bring Your Own Key (BYOK) のサポートにより、保存時の暗号化は、クラスターの作成中に処理される1つの手順です。 お客様は、 <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/how-to-manage-ua-identity-cli" target="_blank">ユーザーが割り当てたマネージド id</a> と <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> (akv) を使用してこれを実現する必要があります。 AKV は、暗号化キーに対して、可用性が高く、スケーラブルで、セキュリティで保護されたストレージを提供します。</p>


  <p>データエンジニアは、管理対象 id に AKV からの読み取りアクセスを許可し、その後、暗号化キーに関連付けられている Azure Key Vault URL を指定することにより、HDInsight で BYOK を有効にします。</p>


  <p>Kafka によって管理されるレプリカを含む Kafka クラスターへのすべてのメッセージは、Azure Managed Disks に格納されます。 BYOK をオンにすると、アタッチされた Managed Disks は対称データ暗号化キー (DEK) で暗号化されます。このキーは、お客様 &rsquo; の key vault のキー暗号化キー (KEK) を使用して保護されます。 暗号化と暗号化解除のプロセスは、すべて HDInsight で完全に処理されます。 このセットアップはお客様に対して透過的です。Kafka クライアント (プロデューサーおよびコンシューマーアプリケーション) を変更する必要はありません。 クラスターまたはキーコンテナーの管理者は、Azure portal または <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/" target="_blank">Azure CLI</a> を使用してキーコンテナー内のキーを安全にローテーションできます。また、HDInsight Kafka クラスターは、数分以内に新しいキーを使用し始めます。</p>


  <p>お客様は、サムウェア対策シナリオや偶発的な削除から保護するために、ユーザーが管理するキーに対して <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-ovw-soft-delete" target="_blank">論理的な削除</a> を有効にする必要があります。</p>


  <p>HDInsight Kafka での BYOK により、企業のお客様は、クラスターのセキュリティに関してこれまでにない自信を持つことができるようになりました。 この機能は、BYOK が保存データの前提条件であるお客様向けに Kafka のロックを解除します。 この機能の有効化については、追加料金は発生しません。</p>


  <p>HDInsight Kafka での BYOK の使用を開始するには、次のドキュメントを参照してください。</p>


  <ul>
