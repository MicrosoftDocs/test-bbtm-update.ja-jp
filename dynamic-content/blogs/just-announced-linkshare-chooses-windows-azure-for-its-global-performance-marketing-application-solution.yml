Title: '発表済み: linkshare はグローバルパフォーマンスマーケティングアプリケーションソリューションとして Azure Windows 選択します'
Summary: アマゾンウェブサービスと Google Apps エンジンからクラウドコンピューティングサービスを評価した後、オンラインパフォーマンスマーケティング会社のリンク共有については、Windows Azure platform...
Content: '<p>アマゾンウェブサービスと Google Apps エンジンからクラウドコンピューティングサービスを評価した後、オンラインパフォーマンスマーケティング会社のリンク共有が発表されました。現時点では、linkshare 稲妻の開発に<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> platform を使用しています。 &nbsp;LinkShare の明るくは、次世代のオンラインパフォーマンスマーケティングアプリケーションです。 企業は Windows Azure platform を選択して、開発者が IT インフラストラクチャに多額の投資をすることなく、休日シーズンのピークのインターネットトラフィックを処理できるように簡単に拡張できるソリューションを作成できるようにしました。</p>  <p>Windows Azure、SQL Azure、SQL Server 2008 Enterprise および .NET Framework 4 を使用する場合、linkshare 開発者が予測するソリューションを作成すると、1日に10億を超えるインプレッションを簡単に処理でき、ハードウェア、ソフトウェア、および開発コストに対して最大で100万ドルの削減を実現できます。 &nbsp; これらの節約により、LinkShare は研究、イノベーション、およびカスタマー機能の要求により多くのリソースを割り当てることができます。</p>  <p>この発表の詳細については、こちらをクリックして、プレスリリースをお読みください。 &nbsp;Windows Azure platform での linkshare のエクスペリエンスの詳細については、<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008989">こちら</a>のケーススタディを参照してください。 &nbsp;LinkShare web サイトにアクセスするには、ここをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/25/just-announced-linkshare-chooses-windows-azure-for-its-global-performance-marketing-application-solution.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
