  <p>&sup1;マイクロソフトによって GigaOm され、2020年10月に開催された調査のデータに基づく、価格パフォーマンスの要求。 この調査では、Windows Server 2016 を実行しているデータベースで Windows Server 2016 を実行しているオンプレミスの web サーバーと SQL Server 2017; の環境の価格パフォーマンスを比較しています。PremiumV3 SKU を P1 サイズで実行する App Service には、4つのインスタンス Azure SQL Database と4つの vcpus を搭載した Gen5 サーバーの種類を実行します。また、AWS 環境では、エラスティック EC2 によって、Microsoft SQL Server 2017 を実行している Amazon RDS の環境を実行します。 デプロイされたテストアプリケーションは、web サーバーに対して IIS を使用し、バックエンド用に Microsoft SQL Server する、web ストア、ASP.NET アプリケーションの部分で構成されていませんでした。 パフォーマンスは、ホームページの読み込み、項目検索、および項目購入テストを実行して評価されました。これは、それぞれ60分間実行されています。 各環境のコストは、AWS の TCO 計算ツール、AWS 料金計算ツール、Azure 料金計算ツールを使用して計算されました。 Azure の価格計算では、App Service および Azure SQL Database と米国東部リージョンの予約容量の価格を使用します。これに対して、AWS で予約インスタンスの価格と米国東部のリージョンをホストするために使用します。 価格には Azure ハイブリッド特典が含まれています。これにより、既存の Windows サーバーと SQL Server のライセンスを Azure virtual machines と Azure SQL Database インスタンスに適用できます。 合計コストは、アプリケーションを3年間実行した場合の推定値です。 実際の結果と価格は、構成と地域によって異なる場合があります。</p>


  <p>&sup2;マイクロソフトによって GigaOm され、2020年2月に開催された調査のデータに基づく、価格パフォーマンスの要求。 P30 Premium SSD ディスクを使用した Azure E32as_v4 インスタンスの種類 Windows Server 2019 Datacenter Edition での SQL Server 2019 Enterprise Edition との価格パフォーマンスの比較、および SQL Server 2019 Enterprise Edition onGeneral Purpose (gp2) ボリュームを持つ AWS EC2 r5a インスタンスタイプの Windows Server 2019 Datacenter edition。 ベンチマークデータは、認識された業界標準の TPC ベンチマーク &trade; E (tpc-e) から派生した GigaOm 分析フィールドテストから取得されます。 フィールドテストは、完全な TPC ベンチマークを実装していません。そのため、公開されている TPC ベンチマークと比較することはできません。 価格は、米国西部の米国西部の価格に基づいており、2020年1月の時点で、Azure Virtual Machines と北カリフォルニアの AWS EC2 での SQL Server にご利用いただけます。 価格には、Azure と AWS のコンピューティング価格の3年間の予約が含まれています。また、ソフトウェアアシュアランスのコストを除いて、Windows Server およびライセンスモビリティ用の SQL Server と Azure ハイブリッド特典を Azure ハイブリッド特典しています。 実際の結果と価格は、構成と地域によって異なる場合があります。</p>


  <p>&sup3;節約には、米国東部の予約価格が反映されます。 プレミアム v3 は、リージョンによっては利用できません。リージョンの可用性と正確な価格については、 <a href="https://azure.microsoft.com/pricing/calculator" target="_blank">Azure 料金計算ツール</a>をご確認ください。</p>
