Title: Azure で .NET アプリを実行してコストを節約する5つの方法
Summary: デジタル変革は、消費者や従業員にとっては非常に優れた速度で加速しています。また、私たちの生活と仕事が大幅に変化しています。
Content: >-
  <p>デジタル変革は、消費者や従業員にとっては非常に優れた速度で加速しています。また、私たちの生活と仕事が大幅に変化しています。 その結果、デジタル需要は、商品、サービス、情報のオンライン要求によって、既存のインフラストラクチャの容量を超えていることがよくあります。 企業は、物理的な最初のアプローチから、内部と外部の両方のレガシ web アプリ &mdash; に負荷をかけているデジタルファーストモデルまで、夜間に移行しています。</p>


  <p>Windows、Visual Studio、ASP.NET に関する深い専門知識を活用して、.net アプリケーション用のクラウドと、それらを活用するデータベースのホームとして、App Service および Azure SQL Database を設計しました。 そのため、最もコスト効率の高いクラウドで .NET web アプリとデータをホストしている Azure に自信を持っています。</p>


  <p>GigaOm は最近、独立したアナリストの研究、<a href="https://azure.microsoft.com/en-us/resources/costs-and-benefits-of-net-application-migration-to-the-cloud/" target="_blank">コスト、およびクラウドへの .net アプリケーションの移行の利点をもたらし</a>ました。 Azure は、web ワークロードを ASP.NET 実行するための最もコスト効率が高く、パフォーマンスに優れた環境であることがわかりました。 Azure は、オンプレミスの場合と比べて最大54%、AWS&sup1; よりも最大30% のコストを削減できます。 さらに、Azure は、Windows サーバー、SQL Server、.net ワークロードの最適な移行先であり、 <a href="https://gigaom.com/report/sql-transaction-processing-price-performance-testing-azure-eas-vs-aws-r5a/" target="_blank">IaaS</a>と PaaS&sup2; の両方のアプリケーションとデータベースの送信先において、比類のない価格パフォーマンスを備えています。 Azure を選択したときにコストを節約するにはさまざまな方法がありますが、web アプリケーションをクラウドに移行する際に役立つ5つの方法があります。</p>


  <p style="text-align:center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c73ea29-4096-4bc6-b58a-438bb9f38ed0.png"><img alt="GigaOM Cost and Benefits of &gt;NET Application Migration to the Cloud" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/354aec4a-5a29-47e3-8dab-f0bc5d4ea1f3.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="772"></a></p>


  <p align="center"><a href="https://azure.microsoft.com/en-us/resources/costs-and-benefits-of-net-application-migration-to-the-cloud/" target="_blank">クラウドへの .NET アプリケーションの移行のコストと利点</a></p>


  <h2>SQL Server に Azure ハイブリッド特典を使用する</h2>


  <p>Azure ハイブリッド特典を使用すると、Windows Server や SQL Server など、既存のオンプレミスライセンスを Azure に持ち込むことができます。 Azure ハイブリッド特典では、標準の従量課金制料金と比較して最大85% のコストを節約でき、Azure ハイブリッド特典、 <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">予約削減</a>、および拡張された <a href="https://www.microsoft.com/cloud-platform/windows-server-2008" target="_blank">セキュリティ更新プログラム</a>を組み合わせる場合は、最小の所有コストを実現できます。 Azure ハイブリッド特典は SQL on Azure と Azure Dedicated Host にも適用されます。 さらに、180 日のデュアル使用権が与えられるため、Azure に移行するとき、オンプレミス運用を維持できます。</p>


  <h2>App Service 予約インスタンスの価格を活用する</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/app-service/windows/" target="_blank">Azure &rsquo; s App Service の予約インスタンスの価格</a> は、コストを節約するもう1つの優れた方法です。 Azure App Service お客様は、従量課金制<sup>の価格と比較して</sup>、1年間のコミットメントで最大35% のコストを削減でき、3年間のコミットメントに対して最大で55% のコストを節約できます。</p>


  <h2>Azure の開発/テスト価格を活用する</h2>


  <p>Azure <a href="https://azure.microsoft.com/en-us/pricing/dev-test/" target="_blank">開発/テスト価格</a>では、継続的な開発およびテストのニーズに対して、最大71% の割引率を得ることができます。 Azure Logic Apps や Functions などのサーバーレスツールを使用すると、カスタムコードやサードパーティを排除して、<a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/forrester-tei-azure-serverless/The%20TEI%20of%20Azure%20Serverless%20Platform.pdf" target="_blank">開発の生産性を最大50% 向上</a>させることができます。 また、開発/テスト価格の割引をプレミアム v3 とプレミアム v2 に拡張しました。これにより、デプロイ前に仮想ネットワーク (VNet) 接続を必要とするワークロードをテストすることができます (<a href="https://azure.microsoft.com/en-us/offers/ms-azr-0148p/#:~:text=Enterprise%20Dev%2FTest%20is%20exclusively%20for%20development%20and%20testing,use%20of%20Visual%20Studio%20Team%20Services%20and%20HockeyApp." target="_blank">特</a>に Visual Studio サブスクライバーの場合)。</p>


  <h2>運用コストの削減</h2>


  <p>Azure では、.NET web アプリとデータベースを &rsquo; 管理できます。</p>


  <p>Microsoft のエンドツーエンドの web ホスティングプラットフォームでは、最も重要な部分に焦点を当てることができます。 アプリケーションの実行を自信を持って実行すると同時に、データベース、OS、ランタイムに対する自動修正の処理、データベースの自動バックアップ、構成可能なアラート、ログ記録を Azure に任せることができます。 カスタムドメイン、SSL 証明書、シングルサインオン (SSO)、id サービスの統合をアプリに簡単に追加できます。</p>


  <p>また、オンプレミスのホスト型アプリケーションと比較して、作業の30% を自動化または簡略化することで <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/forrester-tei-azure-serverless/The%20TEI%20of%20Azure%20Serverless%20Platform.pdf" target="_blank">、規制やコンプライアンスのコストを削減</a> することもできます。 Azure &rsquo; s AI を使用した SQL 最適化により、<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">自動チューニング</a>とアダプティブ<a href="https://docs.microsoft.com/en-us/sql/relational-databases/performance/intelligent-query-processing?view=sql-server-ver15" target="_blank">クエリの最適化</a>が可能になります。 application insights を使用すると、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/learn/quick-monitor-portal" target="_blank">ASP.NET アプリケーションをすぐ</a>に使用できる豊富な監視機能が提供されるため、トラフィックの増加とアップストリームの依存関係が .net web アプリケーションの応答時間に与える影響を分析できます。 さらに、 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank">Azure Advisor</a> には、コストを削減しながら、可用性、セキュリティ、およびパフォーマンスの向上に役立つ、パーソナライズされた推奨事項が用意されています。 Azure App Service に移行することにより、 <a href="https://customers.microsoft.com/en-us/story/754838-premera-blue-cross-health-payor-azure" target="_blank">ブルーのクロス</a> と <a href="https://customers.microsoft.com/en-US/story/845185-academy-motion-picture-arts-sciences-media-entertainment-azure" target="_blank">、モーション画像の芸術およびサイエンス</a> が、運用コストを削減する方法をご紹介します。</p>


  <h2>自動スケーリングを有効にする</h2>


  <p>Microsoft Azure では、必要なときに必要なサーバーだけを使用します。 Azure を使用すると、アプリケーションと基になるデータベース &rsquo; のパフォーマンスを最適化し、需要のピークと谷を満たすことができます。 Azure は、ASP.NET アプリケーション用のすぐに使用できる監視機能を備え、SQL<a href="https://docs.microsoft.com/en-us/azure/azure-sql/database/serverless-tier-overview#:~:text=Azure%20SQL%20Database%20serverless%201%20Serverless%20compute%20tier.,...%2010%20Resource%20limits.%20...%20More%20items...%20" target="_blank">サーバーレス</a>および<a href="https://docs.microsoft.com/en-us/azure/azure-sql/database/service-tier-hyperscale" target="_blank">ハイパースケール</a>のデータベースを使用したワークロードの需要に合わせてリソースを自動的にスケーリングする機会を備えています。 Azure は、可能な限りコスト効率に優れた柔軟性を備えたものとして構築されています。 &rsquo;でも、word を使用することはできません。 小売店の中で <a href="https://customers.microsoft.com/en-us/story/786162-episerver-partner-professional-services-azure" target="_blank">Episerver</a> が1秒あたり5つの注文を受けたことを確認します。</p>


  <h2>.NET web apps 用の無料の Azure 移行ツールを使ってみる</h2>


  <p>Azure を使用すると、.NET web アプリケーションを構築して管理するために最初から設計されたエンドツーエンドの web ホスティングプラットフォームである唯一のコスト削減を始めることができます。 Azure <a href="https://azure.microsoft.com/en-us/migration/web-applications/" target="_blank">App Service Migration Assistant</a>と<a href="https://azure.microsoft.com/en-us/migration/web-applications/" target="_blank">SQL Database Migration Assistant</a>では、アプリケーションをクラウドに移行する作業を簡単に始めることはできませんでした。 migration assistant の使用方法に関するガイダンスについては、移行アシスタントの両方を対象とする<a href="https://docs.microsoft.com/en-us/learn/paths/migrate-dotnet-apps-azure/" target="_blank">Microsoft ラーニングのパス</a>を確認してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1cb87777-fe80-470f-bd31-42090ff5b4eb.jpg"><img alt="Migrate ASP .NET Apps to Azure" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8afd8964-fcb9-454a-a751-631439cf05a4.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1014"></a></p>


  <p>.NET アプリを Azure で実行することによって得られる他の利点に関心がある場合は、 ここでは、 <a href="https://azure.microsoft.com/en-us/resources/5-benefits-of-migrating-your-aspnet-apps-to-the-cloud/" target="_blank">ASP.NET Web アプリケーションをクラウドに移行</a>することによる5つの利点を紹介します。上位5つの利点を確認するか、このオンデマンドウェビナーをご覧になり、 <a href="https://info.microsoft.com/ww-ondemand-migrate-your-asp-net-apps-to-the-cloud-to-save-time-and-costs.html?lcid=en-us" target="_blank">.net Web Apps をクラウドに移行して時間とコストを節約</a>します。</p>


