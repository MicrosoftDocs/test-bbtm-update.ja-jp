Title: SQL Azure 仮想章を渡す
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Server (PASS) の Professional の関連付けにより、SQL Azure 仮想章が開始されました。 仮想チャプターリーダー-work...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Server (PASS) の Professional の関連付けにより、SQL Azure 仮想章が開始されました。 次のものを探しています。</p>  <ul>   <li><b>V</b><b>i) チャプターリーダー</b> - は、Microsoft のリーダーと直接連携して、このグループを地上から手に入れ、スピーカーに接続し、大量のエネルギーをパスコミュニティにもたらします。 可能であれば、この人は、仮想チャプターが起動する <a href="https://www.microsoft.com/events/techednorthamerica/">TechEd 北米</a> になります。ただし、これは必須ではありません。</li>    <li><b>マーケティングコーディネーター</b> -Microsoft の PASS および SQL Azure チームと連携して、swag を開発し、プッシュメッセージングを利用し、セッションについてコミュニティを楽しみましょう。</li>    <li><b>コンテンツコーディネーター</b> -特定のリンク SQL Azure 集計し、会議情報を投稿し、ユーザー間の会話を容易にします。</li> </ul>  <p>パスコミュニティに情熱を持っていて、前述のテクノロジの分野に背景がある場合は、件名に "Virtual Chapter ボランティア営業案件" が記載されていることを <a href="mailto:VirtualChapters@sqlpass.org">VirtualChapters@sqlpass.org</a> 確認し、電子メールの本文で次の質問に回答してください。</p>  <blockquote>   <p><i>SQL Azure 仮想チャプターの位置:</i></p>    <p><i>成功したいのはなぜですか。</i><i>       <br>この位置にはどのようなメリットがありますか。        <br>パスを使用して、以前の関与を説明してください        <br>1つのランダムなユーモアについて</i></p> </blockquote>  <p>詳細については、SQL Server の Professional 関連付け」を参照してください。</p>
