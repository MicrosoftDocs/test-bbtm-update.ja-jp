Title: '新しいAzure Stream Analytics: 地理空間関数、カスタム コードなどです。'
Summary: 本日、お知らせします。このページでは、いくつかの説得力のある機能のロールアウトをお知らせAzure Stream Analytics。 これには、地理空間関数のネイティブ サポート、JavaScript を使用したカスタム コード、Power BI を使用した低待機時間のダッシュボード、Visual Studio 統合とジョブ診断ログのプレビューが含まれます。 さらに、現在有効なイングレス データの調整はこれ以上行う必要はありません。
Content: >-
  <p>本日、お知らせします。このページでは、いくつかの魅力的な機能のロールアウト <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>。 これには、地理空間関数のネイティブ サポート、JavaScript を使用したカスタム コード、Power BI を使用した低待機時間のダッシュボード、Visual Studio 統合とジョブ診断ログのプレビューが含まれます。 さらに、現在有効なイングレス データの調整はこれ以上行う必要はありません。</p>


  <h2>地理空間関数のネイティブ サポート</h2>


  <p>現在から、お客様は、コネクテッド カー、フリート管理、モバイル資産の追跡などのシナリオ向けソリューションを簡単に構築できます。また、Azure Stream Analytics。 開発者は、ストリーム処理ロジックで強力な<a href="https://msdn.microsoft.com/library/mt778980(Azure.100).aspx"></a>組み込み地理空間関数を利用して地理的領域を定義し、受信した地理空間データを格納、近接、重複を評価し、アラートを生成したり、必要なワークフローを簡単に開始したりすることができます。これらの地理空間機能は、GeoJSON 仕様に合っています。</p>


  <p>プレビューでは、NASCAR など、100 を超えるお客様がこれらの地理空間機能を使用しています。 1947 年に確立された NASCAR は、最高のスポーツ組織に成長しました。 現在、NASCAR は、30 を超える米国の州、カナダ、メキシコ、ヨーロッパで 1,200 を超えるレースを認可しています。 NASCAR は、現在、地理空間機能を使用する分野でAzure Stream Analytics。</p>


  <blockquote>

  <p>&ldquo;レース中およびレース後のレース テレメトリを分析するために、Azure Stream Analytics&rdquo; でリアルタイムの地理空間分析を使用しています。NASCARS&rsquo; のテクノロジ開発担当マネージング ディレクターである Betsy Grider は述べています。</p>

  </blockquote>


  <h2>JavaScript ユーザー定義関数を使用したカスタム コード</h2>


  <p>このAzure Stream Analytics、お客様は JavaScript の機能と、JavaScript のシンプルさと機能を組み合SQL。 従来Azure Stream Analytics、開発者は言語のような非常に単純なクエリを使用してリアルタイム クエリ ロジックSQL表現できます。 しかし、お客様は、高度なシナリオを実装するために、より表現力の高いカスタム コードをサポートする必要があります。 現在、より豊富なカスタム コード サポートを提供する取り上がりで、Azure Stream Analytics で JavaScript <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-javascript-user-defined-functions"></a> を使用したユーザー定義関数のサポートをお知らせします。 この新機能により、お客様は JavaScript でカスタム コードを記述し、リアルタイムのストリーム処理クエリの一部として簡単に呼び出す機能が提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/538778d4-1d91-4547-be59-f81227b7cf80.png"><img alt="Java Script Image 1" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8028fb3-b0d9-4c23-9cd6-7471e8597a49.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Java スクリプト イメージ 1" width="640"></a></p>


  <p align="center"><em>Stream Analytics クエリからの JavaScript UDF の呼び出し</em></p>


  <h2 align="left">Visual Studio用のAzure Stream Analytics</h2>


  <p align="left">Stream Analytics ジョブの作成、テスト、デバッグに関する開発者の生産性をエンドツーエンドで最大化するために、Azure Stream Analytics <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-tools-for-visual-studio">tools for Visual Studio</a> のパブリック プレビューを展開しています。 真のオフライン クエリの構築とテストエクスペリエンスを有効にするクライアント マシンでのローカル テストは、使用できる主要な機能の 1 つになります。 さらに、IntelliSense (コード補完)、構文の強調表示、エラー マーカー、ソース管理の統合などの機能は、クラス最高の開発者エクスペリエンスを提供するように設計されています。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95d0de8a-6630-4c57-9add-6b042f2c9219.png"><img alt="Stream Analytics jobs in Visual Studio" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea5b7d3b-b613-4cab-8ea6-8c832f46e6df.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Stream AnalyticsジョブのVisual Studio" width="640"></a></p>


  <p align="center"><em>Stream AnalyticsジョブのVisual Studio</em></p>


  <h2 align="left">データを使用した低待機時間のダッシュボードPower BI</h2>


  <p align="left">&rsquo;お客様のニーズにより良いサービスを提供するために、パフォーマンスと待ち時間の境界を継続的にテストするために、Power BI エンジニアリング チームと密接に取り組み、Azure Stream Analytics を使用して構築されたソリューションのダッシュボード作成エクスペリエンスを改善しました。 Azure Stream Analyticsジョブは、ストリーミング データセットの新しいPower BI出力できます。 これにより、 <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-power-bi-dashboard">これまでよりもはるかに短 </a>い待機時間で、豊富なビジュアルと動的なダッシュボードが可能になります。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/720bc39c-2bc7-40c7-84a5-616c19f424f7.png"><img alt="Dashboards powered from Azure Stream Analytics" border="0" height="377" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/708fb881-a5b8-4afa-b3a6-eaa473ed561f.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ダッシュボードは、Azure Stream Analytics" width="640"></a></p>


  <p align="center"><em>ダッシュボードは、データをストリーミングしてデータをストリーミングAzure Stream Analytics</em></p>


  <h2 align="left">ジョブ診断ログ</h2>


  <p>現在、セルフサービスの&rsquo;トラブルシューティング エクスペリエンスを向上させるために設計された一連の継続的な投資を基に、 <a href="https://docs.microsoft.com/azure/stream-analytics/stream-analytics-job-diagnostic-logs">現在、Azure Monitoring</a> との Azure Stream Analytics のプレビューを発表します。 これにより、お客様は、データの紛失、遅れ、または不正な形式に対処する体系的な方法を提供すると同時に、不正なデータが原因で発生したエラーを効率的に調査するメカニズムを実現できます。</p>


  <p>エラーの原因となる実際のデータにすぐにアクセスすると、お客様が問題に迅速に対処するのに役立ちます。 ユーザーは、データでエラーが発生した場合のジョブの動作を制御し、関連するイベント データと操作メタデータ (例: の出現時刻とカウント) をAzure StorageまたはAzure Event Hubs。 このデータは、オフラインでの診断とトラブルシューティングに使用できます。 さらに、Azure Log Analytics Azure Storage豊富な視覚化と分析機能を使用して、データを分析できます。</p>


  <p>データ処理エラーの主な例として、スキーマの不一致が発生した場合のデータ変換エラーとシリアル化エラーがあります。互換性のない型と制約 (null、重複を許可するなど)。文字列の切り捨てと、変換中の有効桁数に関する問題など。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d642c5be-0f12-4371-ac63-58b5be931ee0.png"><img alt="Link to Diagnostics logs on Azure portal" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba17ce4c-ca72-49f9-b07f-4e2bc00bf250.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[診断ログ] にリンクAzure portal" width="500"></a></p>


  <p align="center"><em>[診断ログ] にリンクAzure portal</em></p>


