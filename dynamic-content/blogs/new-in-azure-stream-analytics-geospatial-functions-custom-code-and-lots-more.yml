  <p>Azure Stream Analyticsチームは、フィードバックに耳を傾け、ユーザーの声に将来の投資を指示することを強くお勧めしています。 会話に参加し、UserVoice を通じて音声を <a href="https://feedback.azure.com/forums/270577-stream-analytics/filters/top">聞いへようこそ</a>。</p>


