Title: MSDN のデータベースシステム共同作成者の2017年7月
Summary: 7月の上位10人の共同作成者におめでとうございます。 Alberto Morillo と Hilary Cotter は、上位の位置を維持します。このランキングイニシアチブは、2016年10月に開始され、上位のデータベースを認識しました...
Content: >-
  <p>7月の上位10人の共同作成者におめでとうございます。 Alberto Morillo と Hilary Cotter は、上位の位置を維持します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96d82722-9af2-4b76-aefc-1c6535f66954.png"><img alt="leaderboard_top_10_july_2017" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126bb6a-52e3-4f7d-bddd-8b2ba1e1e0ad.png" style="display: inline;" title="leaderboard_top_10_july_2017" width="1280"></a></p>


  <p>この <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/"><u>ランキングイニシアチブ</u></a> は、2016年10月に開始され、MSDN フォーラムのトップデータベースシステム共同作成者を認識していました。 次のは引き続きポイント階層になります (ポイントの降順)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f3674f7-f4d5-4cd4-a638-8ddc1e677268.png"><img alt="leaderboard_rules" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3064ce68-bd70-4ab6-ac78-ce50c8c07e7c.png" style="display: inline;" title="leaderboard_rules" width="1280"></a></p>
