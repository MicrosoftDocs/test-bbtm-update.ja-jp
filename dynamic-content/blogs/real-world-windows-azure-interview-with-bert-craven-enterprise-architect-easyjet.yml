Summary: Windows azure シリーズのスタッフは、最近、easyjet 社の &rsquo; 料金航空会社の航空会社である Bert craven en、Windows Azure Service Bus を安全に使用する方法について説明しました。
Content: '<p>Windows azure シリーズのスタッフは、最近、 <a target="_blank" href="https://www.easyjet.com">easyjet 社</a>の &rsquo; 料金航空会社の航空会社である Bert craven en を紹介しています。また、Windows Azure Service Bus を使用して、ヨーロッパのすべての空港で企業アプリケーションをモバイルデバイスに安全に開放しています。 &rsquo;をリッスンします。</p>  <p><b>MSDN: Windows Azure Service Bus で解決しようとしていた課題についてご意見をお寄せください。</b></p>  <p class="Bodycopy"><b>Craven:</b> ほとんどの空港では、一般的な使用プラットフォームを使用して、バッグのドロップ、チェックイン、および荷物などの出発制御サービスを提供しています。 ヨーロッパで130を超える空港に向けて、数百万ポンド単位で机と一般的な使用装置をレンタルしています。 これらはコストが高く、柔軟性のない、クローズされたシステムで、Easyjet 社 &rsquo; s スタイルの迅速で低コストのイノベーションと適応には適していません。 さらに、契約条件は、季節のピークと谷を超えるサービスレベルを柔軟にする必要があり、その年の一部に対してのみ空港を活用し、需要の変化に合わせて迅速にデプロイして終了することにはあまり適していません。</p>  <p class="Bodycopy">さらに重要なのは、これらのターミナルは、サービスエージェントを机の背後に固定することです。これは、顧客にサービスを提供するのに最適な場所ではありません。 私たちのサービスエージェントは、モバイルデバイスを使用した空港のチェックイン領域を自由に移動できるようにしたいと考えていました。乗客をチェックインするだけでなく、レンタル車や地下鉄チケットなどの追加のサービスを販売しています。</p>  <p><b>MSDN: これを行うための技術的な問題は何ですか。</b></p>  <p><b>Craven: </b>このようなモバイル空港サービスエージェントのビジョンは、長い間に発生してきましたが、この問題は、バックエンドのビジネスシステムをモバイルデバイスに安全に開放しています。 &rsquo;非常に大きなリスクがあり、easyjet 社を含む航空会社がそれを行うことはできませんでした。</p>  <p><b>MSDN: Azure Service Bus の Windows はどのように行われましたか?</b></p>  <p><b>craven: </b>Service Bus は、バックエンドのオンプレミスサービスをパブリックに利用できるようにする方法を提供しましたが、セキュリティで保護された安全な方法を提供しています。 Easyjet 社データセンターでエンドポイントを公開する代わりに、だれでも使用できるサービスを Microsoft cloud で公開できます。 サービスのアドレスはクラウド内にあり、プロビジョニング元のデータセンターに関係なく変わりません。 &rsquo;新しい高可用性サービスプラットフォームを構築したり、ファイアウォールの構成を変更したり、多数の新しいサーバーをデプロイしたりする必要はありません。</p>  <p>また、Azure Access Control Windows 使用して承認サービスを提供しています。 Access Control は、オープンスタンダードに基づいて、非常に重要な、豊富なフェデレーションセキュリティモデルを用意しました。</p>  <p><b>MSDN: とてもクールです。では、Service Bus と Access Control を使用して実際に何を構築したのでしょうか。</b></p>  <p><b>Craven: </b>マイクロソフトは、セキュリティで保護されたプライベート通信ネットワークとローカルワイヤレスエンドポイントで動作する欧州空港をオーバーレイする、Halo と呼ばれるモバイルサービス配信プラットフォームを構築しました。 ワイヤレスハンドヘルドデバイスは、管理されたデバイス層の通信ネットワークにアクセスします。 Halo サービスは Service Bus を通じて公開され、販売、販売、顧客関係管理などのバックエンドアプリケーションにアクセスします。 また、Halo は、ポータブルコンピューター、キオスク、およびお客様により良いサービスを提供するその他のデバイスにも対応しています。</p>  <p><b>MSDN: 開発者が Service Bus と Access Control についてどのように作業していますか。</b></p>  <p><b>Craven:</b>開発者は、これらの Windows Azure サービスについて簡単に習得できました。 <a target="_blank" href="https://www.microsoft.com/visualstudio">Microsoft Visual Studio</a>開発システムに .net コードを記述することもできます。 通常の .NET サービスの使用からのジャンプは非常に簡単でした。 構成ファイルを変更して、Azure Windows のサービスを公開する以外にも、ほとんどのことを行う必要がありました。 Service Bus では、 &rsquo; 以前に必要だった大量の機能を提供することができました。 使い慣れた豊富な機能が用意されています。これにより、使い慣れた開発ツールを使用して、競合他社の前に新しいサービスを市場に提供できるようになりました。</p>  <p class="Bodycopy"><b>MSDN: Halo プラットフォームをまだロールアウトしていますか?</b></p>  <p><b>Craven: </b>選択された空港で Halo を来し、特定のサービスエージェントに対して、採用と支払いをサポートするアプリケーションへのアクセスを提供しています。 次のフェーズ &rsquo; では、チェックイン、チケット購入、その他のサービスなど、追加の機能をロールアウトします。 最終的に &rsquo; は、運用、リテール、および CRM アプリケーションの完全なスイートを対象としています。</p>  <p><b>MSDN: Halo で Easyjet 社にはどのような節約が期待されていますか。</b></p>  <p><b>Craven:</b> お客様独自のモバイルプラットフォームに対応して、一般的な使用プラットフォームに依存しています。これにより、独自のモバイルで柔軟なプラットフォームを利用できるようになると同時に、コスト削減や収益の新しいストリームにゲートウェイを提供できます。</p>  <p><b>MSDN: Wow。顧客にとってのメリットは何ですか?</b></p>  <p><b>Craven:</b>&rsquo;Halo の全体として、お客様は、現在待機している多くの行を排除することで、より迅速なサービスとより優れた空港エクスペリエンスを提供できます。 ローミングエージェントは、デスクの背後にあるエージェントよりも多くの質問を、より迅速にトリアージできます。 また、ハローや volcanic ash による最近の bouts などの中断期間中に、従来のリソースが unbearable の負担の下に配置されていた場合にも大きなメリットがあります。</p>  <p><b>MSDN: かわいらしいレンタルの節約に加えて、ビジネスには他にどのようなメリットがありますか。</b></p>  <p><b>Craven:</b>Service Bus ない場合は、 &rsquo; このプロジェクトが単に出発点ではない可能性が高くなります。 プロトタイプステージに到達するだけでは、コストがかかりすぎます。 私は、アイデアを管理するために十分な証拠を持つ1つの hanford を作成できました。</p>  <p>継続的な開発のために、Windows Azure はオンプレミス環境の拡張機能になっています。開発者は、既に知られている機能を拡張したものであるため &rsquo; 、統合されたエクスペリエンスを開発者に提供します。 &rsquo;低コストのサンドボックスで、新しいアイデアをコスト効率よく incubate ことができます。 コンテストが開始された時点で、もう一度イノベーションしたいと考えています。</p>  <p>もちろん、Windows Azure では、非常に優れたスケーラビリティ、高可用性、およびデータセキュリティを実現できます。 私たちは、根本的に安全なものを実行しています。</p>  <p><a target="_blank" href="https://www.easyjet.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1663.EasyJet.png" alt="" border="0" height="109" width="293"></a></p>  <p>全体 <a href="https://www.microsoft.com/casestudies/Microsoft-Visual-Studio-Team-Foundation-Server-2010/easyJet/Airline-Aims-to-Save-Millions-Shorten-Airport-Waits-with-Cloud-Based-Mobile-Services/4000010767" target="_blank">像</a>を読む。&nbsp;&nbsp;</p>  <p>詳細については、Windows Azure Service Bus」を参照してください。</p>'
