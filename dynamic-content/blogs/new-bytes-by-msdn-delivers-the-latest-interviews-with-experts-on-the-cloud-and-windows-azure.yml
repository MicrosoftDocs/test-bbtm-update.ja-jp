Title: MSDN の新しいバイトは、クラウドおよび Windows Azure のエキスパートと最新のインタビューを提供します
Summary: MSDN のインタビューによるバイト数は、クラウドの専門家や Microsoft の開発者から、ユーザーエクスペリエンス、クラウド、電話、およびその他のお客様の関心を持っ &rsquo; ているその他のトピックについて説明しています。
Content: <p><a target="_blank" href="https://msdn.microsoft.com/en-us/cc537546">MSDN インタビューによるバイト数</a> は、クラウドの専門家や Microsoft の開発者から、ユーザーエクスペリエンス、クラウド、電話、およびその他の熱心なトピック &rsquo; について説明するための優れた方法を提供します。 今週のおすすめビデオは、ハイパフォーマンスコンピューティングのために科学的なコミュニティがクラウドをどのように活用するかについて説明している、 <a target="_blank" href="https://msdn.microsoft.com/en-us/cc537546">渡 Gillen と Dave Neilson</a>です。 世界中のテクノロジから、生物学とイメージ処理の分野にクラウドコンピューティングがどのように適合するかを説明し、Azure Windows での<a target="_blank" href="https://blast.ncbi.nlm.nih.gov/Blast.cgi">基本的なローカル配置検索ツール</a>(ブラスト) ツールを使用した gene マッピングの例を共有します。</p>  <p>Azure のクラウドと<a target="_blank" href="https://azure.microsoft.com/">Windows</a>に関する MSDN ビデオによるその他の最近のニュースバイト</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/hh306398">Jim O &rsquo; Neil and Dave on Windows Azure と起動アップ</a></p>  <p>ここでは、Jim O'Neil、Microsoft &rsquo; s 北部の開発者エバンジェリスト、およびプラットフォーム D での CloudCamp &amp; の共同創設者に関するこのディスカッションで、クラウドを活用して生産性を向上させ、コストを効果的に拡大するために、クラウドを活用しているスタートアップ企業の実例を共有しています。&nbsp;</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/hh369956">Windows Azure と概念実証プロジェクトでの Michael 木材と Dave</a></p>  <p>このディスカッションの戦略データシステム &rsquo; では、クラウドコンピューティングがバックログを軽減し、イノベーションに対する障壁を低くする方法について説明します。</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/gg193015">Azure とビッグデータ Windows の Lynn Langit と Dave</a></p>  <p>この話で、Microsoft &rsquo; s Lynn Langit と Dave はビッグデータのいくつかの例を提供し、データ科学者がクラウドを使用して大量のデータを管理する方法を示しています。 例として SQL Azure を使用すると、顧客が Azure テーブルと SQL Azure リレーショナルテーブル Windows SQL の組み合わせを使用していない理由を Lynn が説明します。</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/hh237325">Windows Azure とモバイルアプリケーションでの Bruno Terkaly と Dave</a></p>  <p>世界中の45億のモバイルデバイスを使用すると、クラウドでは、成長する市場をサポートするために、電力とストレージの面で拡張性を実現します。 このビデオでは、Microsoft シニアデベロッパー・エバンジェリスト Bruno Terkaly と Dave は、クラウドが大量のモバイルアプリケーションを消費していることを示しています。また、大規模なストレージを必要とするサイトとユーザーベースを拡張して、クラウドを使用してスケーリングする方法についても説明しています。</p>  <p>シリーズの次の割賦を頻繁に<a href="https://msdn.microsoft.com/en-us/cc537546">確認</a>するか、サブスクライブして移動してください。</p>
