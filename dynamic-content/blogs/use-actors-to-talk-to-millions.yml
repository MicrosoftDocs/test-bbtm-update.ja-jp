  <p>そうですね。そして、すべての処理をアクターで行うことができます。 私たちの同僚の1人 <a href="https://www.barrybriggs.com/">が、Azure</a>で実行されているテクノロジのデモとして、各セルがアクターであるアクターベースのスプレッドシート &ndash; を作成しました。 数百のコアを使用すると、世界中 &rsquo; の <a href="https://data.noaa.gov/dataset/global-surface-summary-of-the-day-gsod">気象レコード</a> &ndash; を1つのシートに読み込んでモデル化することができました。</p>


