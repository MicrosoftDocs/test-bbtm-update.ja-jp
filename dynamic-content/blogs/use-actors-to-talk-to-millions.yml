Content: >-
  <p>店舗、ファクトリ、パイプラインに数百、数千ものセンサーがあります。 問題が発生します。 リアルタイムでインテリジェントな意思決定を行うことができるソフトウェアが必要です。たとえば、何百ものデバイスを調整する場合は、アセンブリラインを停止し、フローを再ルーティングします。</p>


  <p>&rsquo;あるいは、非常に多くのユーザーがいつでもオンラインになるよう &rsquo; な SaaS サービスを作成しました。 サイトの負担は groaning です。 ユーザーはリアルタイムの応答を要求します。回復性が必要です。 SQL データベース &ndash; を待機することができ &rsquo; ます。また、開発者が迅速に市場に投入できるように、簡単にプログラミングできる必要があります。</p>


  <p><img alt="Halo5" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d73b1c70-531f-4a86-9c0e-7429196dc69f.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Halo5" width="480"></p>


  <p>ソリューションが用意 &rsquo; されています。私たちは、オンラインビデオゲーム (特に、Microsoft からの最適な<a href="https://www.halowaypoint.com/en-us">Halo</a> &rdquo; シリーズ &ldquo; ) で、競争テスト &rdquo; を行ってきました &ldquo; 。 &rsquo; &ldquo;アクターフレームワーク &rdquo; を使用すると、ユーザー (またはデバイス) に対して数百万のやり取りを簡単に行うことができます。</p>


  <p>考えてみてください。 Halo online にログオンすると、クラウド &ndash; で実行されているコードが少しだけ存在 &rsquo; することになります。また、多数の他のプレーヤーが同時にオンラインになっている場合もあります。これらはすべて、独自の少量のコードを使用します。 この小さなコードオブジェクトは &ldquo; アクター &rdquo; であり、ゲーム、スコア、武器のどこにいるかを追跡します。</p>


  <p>&rsquo;クラウドにいます。</p>


  <p>同じ概念を使用して、一度に多くのことを追跡する必要があるあらゆるシナリオを IoT センサー、自動車、顧客 &ndash; の管理に使用できます。 実際のものを表すコードオブジェクトはほとんどありません。 あなた (またはお客様のセンサーまたはお客様) ではありませんが、お客様に代わって動作するクラウド内のコードです。 アクター。</p>


  <p>アクターはどのサーバーで実行されていますか? 対戦相手 &rsquo; の場所 サーバーで障害が発生した場合はどうなりますか。 どのようにスケーリングしますか? 開発者 &rsquo; は、すべての低レベルのインフラストラクチャ、スケール、ネットワーク、およびフェールオーバーに対応しています。</p>


  <p>ここでは、非常に大きな分散スケール &ndash; で、ハードな問題 &ndash; &rsquo; として使用されなくなりました。 開発者はビジネスロジック &ndash; に重点を置いてビジネスに価値を追加します。</p>


  <p>Halo のアクターフレームワーク &rdquo; はもともと、 &ldquo; <a href="https://www.microsoft.com/research">Microsoft Research</a>および<a href="https://www.halowaypoint.com/en-us">343 業界</a>によって開発されました。 &rsquo;しかし、このような productized &rdquo; バージョンでは、アクターモデルを包括的な次世代の &ldquo; マイクロサービスクラウドアプリケーションフレームワーク ( <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Service Fabric</a>と呼ばれます) に組み込むことができました。これ &rsquo; は、現在、Azure (およびオンプレミス) でも利用できます。 Service Fabric は、Skype for Business、Cortana、多数の Azure サービスなど、ミッションクリティカルなアプリケーションで使用されるアプリケーションインフラストラクチャの進化と同様に、戦いにも似ています。 これには、すべての種類 &ndash; のアクターのマイクロサービスに対する自動スケール、統合された正常性監視、サービス復旧、オーケストレーション、自動化、およびコンテナー化された (Docker などの) アプリケーションが含まれます。</p>


  <p>開発者はインフラストラクチャではなくビジネスロジックのみに重点を置いているので、アクターは市場投入までの時間を短縮します。 Gregory は、BMW にあるプリンシパルソフトウェアアーキテクトであり、 <a href="https://www.bmw.com/com/en/insights/technology/connecteddrive/2013/index.html">BMW Connected</a>アプリケーション &ldquo; のアクターを Service Fabric 実装していました。私<a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/08/24/service-fabric-customer-profile-bmw-technology-corporation/">たちは、</a>システムでユーザーをモデル化するための自然な方法としてアクターを発見しまし &rsquo; た。 これにより、本質的には、永続性、スケーラビリティ、および回復性をサポートすると同時に、コア機能に集中できます。 &rdquo;同様に、Schneider 電気の Stephen があれ<a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/08/05/service-fabric-customer-profile-schneider-electric/">ば、信頼性</a>の高いアクターによって、 &ldquo; <a href="https://www.schneider-electric.com/b2b/en/solutions/enterprise-solutions/integrated-system-architectures/">EcoStruxure.io</a>内にデバイスロジックを実装するためのスケーラブルなソリューションを構築できる Service Fabric ます。&rdquo;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-cloud-apps-at-warp-speed/">最近の投稿</a>でテーマが検出された可能性があります。これにより、開発者やアナリストは、インフラストラクチャではなくビジネスロジックに集中することができます。 アクターモデルは、非常に優れた例です。クラウドは、ハイパースケール、フェールオーバー、その他すべての利点を提供し、開発者はビジネスに価値を追加することに集中できます。</p>


