  <p>このセッションでは、業界の専門家である Paul Dippell、サービスリーダーシップ Inc. の CEO、および Azure Lighthouse のためのプリンシパル PM マネージャーが、講師 archana 氏は次のトピックについて説明します。</p>


  <ul>
      <li>将来のマクロ経済シナリオが考えられます。</li>
