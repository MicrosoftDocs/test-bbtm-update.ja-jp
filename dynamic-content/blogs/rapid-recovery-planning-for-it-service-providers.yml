Content: >-
  <p>Azure Lighthouse は、azure Lighthouse の &ldquo; ビジョンシリーズを &rdquo; 立ち上げています。これは、パートナーが現在のビジネス上の課題を解決し、活発 Azure プラクティスを作成するために必要なリソースと知識を提供する新しいイニシアチブです。</p>


  <p>Microsoft では、IT サービスパートナーが新しいグローバル経済環境の準備と管理を支援することを目的としたウェビナーでシリーズを開始しています。 このウェビナーは、 <a href="https://www.service-leadership.com/" target="_blank">サービスリーダー inc.</a>、advisor からサービスプロバイダーの所有者、および世界中の役員によって、業界の専門家によってホストされます。 この記事では、利益、成長、在庫価値を最適化するためのソリューションとサービスのオファリングと実行戦略について説明します。 サービスリーダー &reg; は、ソリューションプロバイダーのパフォーマンス、業界&#39;に最も幅広く、最も広範な運用および財務ベンチマークサービスを提供します。</p>


  <h2>サービスプロバイダーへの景気後退期の影響</h2>


  <p>Unchartered の経済的な区域については、サービスプロバイダーが復旧シナリオに対応できるように準備する必要があります。 サービスのリーダーシップは、recessions のソリューションプロバイダーの過去の財務ベンチマークと、可能性のある回復シナリオに基づいて、 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.service-leadership.com%2Fnews-events%2Fnews%2F2020%2Fq2%2F%3Fjujrtyghfud56863a2682994a573a9613a20932a4189&amp;data=02%7C01%7Cv-sastla%40microsoft.com%7Cc37252123ae64b6ed15f08d8070bd8eb%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637267094746685344&amp;sdata=bfwO91kI8zcE8PiU9MeWPLiMZ5vRYNg7ST%2FsxNRhdJY%3D&amp;reserved=0" target="_blank">迅速な回復 &trade; 計画ガイド</a>と呼ばれる、サービスプロバイダーの所有者および管理者向けの排他 (コストなし) ガイドを策定しました。</p>


  <p>このガイドでは、2008景気後退期から当日までの財務実績によって判明したように、過去の recessions に最適だったサービスプロバイダーが使用するベストプラクティスのロックを解除します。 このガイドで説明したように、サービスのリーダーシップ &reg; による年間ソリューションプロバイダーの業界収益性レポート &trade; により、サービスのリーダーシップは次のことを判断しました。</p>


  <ul>
      <li>2001および 2008 recessions では、付加価値再販業者 (VAR) と再販業者収益が2四半期以内に平均45% を拒否しました。</li>
      <li>2008景気後退期では、中規模の企業で管理されているサービスプロバイダー (MSPs) が、最初の3四半期以内に収益を30% 削減しました。</li>
      <li>プライベートクラウドプロバイダーでは、過去の recessions の平均 dip が10% に限定されていました。</li>
      <li>Project services の企業は、2008で負の調整された EBITDA にドロップして、最も大きな拒否を経験しました。</li>
  </ul>


  <p>次のウェビナーでは、現在の経済での計画と実行を成功させるために、上位の実行サービスプロバイダーが使用する方法について説明します。</p>


  <h2>今日と明日の課題に取り組む</h2>


  <p>サービスプロバイダーは、経済的な復旧に不可欠な役割を担っています。 リモートで動作する文化に移行するにつれて、世界中の企業はコストを削減し、すべての基幹業務で継続性を確保し、境界のないオフィスで新たなセキュリティの課題を管理するための努力をしています。</p>


  <p>次のグラフは、3つのサービスプロバイダー &trade; が最後の景気後退期の終了以降にどのように実行したかを示しています。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec7c7a50-6176-43d3-844e-be2e411d96d3.png"><img alt="Average solution provider revenue growth since 2009." border="0" height="534" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5faeb8cc-bbaf-4cb3-80b4-b857d76f9e76.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2009以降のソリューションプロバイダーの平均収益成長。" width="964"></a><br>

  ウェビナーでは、サービスのリーダーは、2028を通じて、複数の経済的なシナリオを使用した推定財務予測を提供します。 これらの予測は、サービスプロバイダーのコストを管理するためのベストプラクティスと組み合わせて、プレゼンテーションの中核になります。</p>


  <h2>Azure で成功した操作</h2>


  <p>azure Lighthouse の主な PM マネージャーである講師 archana は、サービスのリーダーシップを活用して、azure で管理されているサービスをスケール、自動化、最適化するために必要なツールを Microsoft Azure 管理ツールが提供する方法を説明します。</p>


  <p>Azure の運用環境を構築し、スケーリングする方法については、1つのネイティブ Azure ソリューションを利用して、顧客の環境を一元的に管理し、コストとパフォーマンスを監視し、コンプライアンスと適切なガバナンスを確保し、Azure Lighthouse と Azure Arc の最新機能を使用して最適化する方法についてご確認ください。</p>


