  <p><a href="https://azure.microsoft.com/en-us/blog/replicated-tables-now-generally-available-in-azure-sql-data-warehouse/">レプリケートされたテーブルが Azure SQL Data Warehouse で一般提供される</a> -新しい種類のテーブル分散であるレプリケートテーブルが、Azure SQL Data Warehouse (SQL DW) で一般提供されました。 SQL DW は、複雑なクエリを高速かつペタバイト単位のデータ全体で実行するために調整された、フル マネージドで柔軟で安全なクラウド データ ウェアハウスです。 レプリケート テーブルを使用すると、すべてのコンピューティング ノードでデータを使用できます。そのため、データ移動が排除され、クエリの実行速度が速くなります。 レプリケートテーブルのパブリック プレビュー期間中、SQL Data Warehouse のお客様は、ラウンド ロビン分散を使用する場合と比較して、レプリケートされたテーブルを使用してデータを変換する際に、最大 5 倍のパフォーマンス向上を確認しました。</p>


  <h2>ニュースの &amp; 更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/propel-your-iot-platform-to-the-cloud-with-azure-time-series-insights/">Azure Time Series を使用して IoT プラットフォームをクラウドにインサイト。</a> -Time Series インサイトは、短期的な資産監視および診断サービスから、お客様やパートナーが高度に対応してスケーラブルな IoT ソリューションを構築するための最新のクラウド IoT プラットフォームに進化しています。 今年の後半に、Azure Time Series インサイト&rsquo; は 2 つの新機能を提供します。クラウドベースのソリューションで、デバイス/タグでピボットされた年分の時系列データを傾向付けできる長期的なストレージと、デバイス メタデータとドメイン階層で生の時系列データをコンテキスト化する時系列モデルによってサポートされるデバイスベース (&ldquo;&rdquo;タグベースとも呼ばれる) ユーザー エクスペリエンスです。 さらに、Time Series インサイト は、Spark や Jupyter Notebook のような高度な機械学習および分析ツールと統合され、お客様が新しい方法で時系列データの課題に取り組むのに役立ちます。</p>


