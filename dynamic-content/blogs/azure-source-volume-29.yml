  <p><a href="https://azure.microsoft.com/en-us/blog/azure-container-instances-now-generally-available/">Azure Container Instances一般提供</a> -Azure Container Instances (ACI) は、Linux コンテナーと Windows コンテナーの両方を実行するサーバーレスの方法であり、一般公開されています。 ACI では、VM 管理や自動エラスティック スケールを使用してコンテナーの迅速なデプロイを実現するオンデマンド コンピューティング サービスが提供されます。 また、新しい低い価格を発表し、クラウドに 1 つのコンテナーをデプロイするコストをさらに低くしました。 ACI は引き続きクラウド内の顧客に最も高速なクラウドネイティブ オプションであり、実行中のコンテナー内の対話型ターミナルや統合された Azure portal エクスペリエンスなど、豊富な機能も提供するわずか数秒でコンピューティングを行います。</p>


