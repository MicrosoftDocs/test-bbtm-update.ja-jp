  <p><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-helps-detect-attacks-against-your-linux-machines/">Linux Azure Security Center攻撃を検出する方法</a> - Azure Security Center (ASC) は現在、クラウドとオンプレミスの両方で Linux 脅威検出プレビュー プログラムを拡張しています。 新しい機能には、疑わしいプロセスの検出、疑わしいログイン試行、異常なカーネル モジュールの読み込みがあります。 Security Center、マシン イベントの収集に auditd&rsquo; を使用しています。これは、Linux での監査の最も一般的なフレームワークの 1 つです。 既定で監査が実行され、このパブリック プレビューの恩恵Security Center対象となる Linux マシン。 この投稿では、悪意のある暗号コイン マイニングの形式で動作する検出分析の例も説明します。 Linux マシンでの Azure Log Analytics の使用に関するヒントもいくつか含まれています。</p>


