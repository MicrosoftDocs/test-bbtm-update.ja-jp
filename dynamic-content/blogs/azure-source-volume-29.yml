  <p><a href="https://azure.microsoft.com/en-us/blog/bing-custom-search-build-a-customized-search-experience-in-minutes/">Bing検索: カスタマイズされた検索エクスペリエンスを数分で構築する</a> -カスタム検索サービスBing使用して、サイト検索の機能を向上したり、複数の関連ドメインを通じて垂直検索エクスペリエンスを構築したりすることができます。 Bing Custom Search は、ユーザーが検索エクスペリエンスを構築し、特定のサイトで、または選択した Web サイトまたはドメインのセット全体でコンテンツを照会できる、使いやすい広告フリーの検索ソリューションです。 「カスタム検索: カスタマイズされたサイトBingを数分で作成する」の完全なブログ記事<a href="https://blogs.bing.com/Developers-Blog/2018-04/bing-custom-search-build-a-customized-site-search-experience-in-just-a-few-minutes">を参照してください</a>。</p>


