Content: <p>ここでは、 <a href="https://www.usenix.org/conference/usenixfederatedconferencesweek/erasure-coding-windows-azure-storage">2012 年6月 USENIX のテクニカルカンファレンス</a>で最高の紙受賞を受賞した Windows Azure Storage でコードデータを消去する方法を説明したペーパーを公開しました &nbsp; 。 これは、Microsoft Research と Windows Azure Storage チーム間の共同作業 &nbsp; でした。</p>  <p>このホワイトペーパーは <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1369/0820.WindowsAzureStorage_2D00_ErasureCoding.pdf">こちら</a>にあります。</p>  <p>Windows Azure Storage はクラウドストレージシステムです。これを使用すると、お客様は、可用性が高く耐久性のある任意の期間のデータを格納することができます。 &nbsp;Windows Azure Storage を使用する場合、いつでもどこからでもデータにアクセスでき、お支払いは使用した分だけで済みます。</p>  <p>Windows Azure Storage 動作の詳細については、こちらの<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/11/20/windows-azure-storage-a-highly-available-cloud-storage-service-with-strong-consistency.aspx">sosp のホワイトペーパー</a>を参照してください。 SOSP のホワイトペーパーでは、ごく一部の領域についてのみ説明しましたが、バックグラウンドでは、データの持続性と高可用性を維持しながら、ストレージのオーバーヘッドを削減するためにコードデータを一時的に消去します。</p>  <p>USENIX のホワイトペーパーでは、Windows Azure Storage での消去コーディングの方法について説明します。 &nbsp;消去コーディングでは、ローカル再構築コード (LRC) を呼び出す新しい一連のコードを紹介します。 &nbsp;LRC を使用すると、オフラインになっているデータフラグメントを再構築するときに読み取る必要がある消去コードフラグメントの数を減らしながら、ストレージのオーバーヘッドを低く抑えることができます。 LRC の重要な利点は、以前のコードに対する再構築の読み取りに必要な帯域幅と i/o を削減しながら、記憶域のオーバーヘッドを大幅に削減できることです。 &nbsp;これは、(a) 1 つのフラグメント障害 (障害が発生したディスク、ノード、ラックなど) が発生したときにフラグメントが効率的に再構築されるように最適化されています。また、アップグレードのためにフラグメントがオフラインの場合は (b)、フラグメントへのアクセスが遅い場合は (c)。 &nbsp;このホワイトペーパーでは、Windows Azure Storage での lrc の使用方法について説明し、読み取りの待機時間が一貫して低い低負荷の永続ストレージを提供する方法について説明します。 さらに、ここでは、消去コーディングの実装と、それによって発生する重要な設計上の決定について説明します。</p>  <p>Brad Calder</p>
