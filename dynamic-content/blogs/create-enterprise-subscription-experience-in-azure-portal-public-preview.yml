Title: パブリック プレビューでエンタープライズ サブスクリプション エクスペリエンスAzure portal作成する
Summary: 通常、Azure Enterprise Agreement (EA) サブスクリプションは EA Portal で作成され、サービスの管理は Azure portal で完了しました。 このAzure portal主要な道になりつながってきている.
Content: >-
  <p>通常、Azure Enterprise Agreement (EA) サブスクリプションは EA Portal で作成され、サービスの<a href="https://ea.azure.com/" target="_blank"></a>管理は Azure portal で完了<a href="https://portal.azure.com/" target="_blank">しました</a>。 私たちの目標は、ユーザーが自分の Azure サービスAzure portal管理するための主要な方法として、ユーザーのサービスとサブスクリプションを集中して管理する方法です。</p>


  <p>サブスクリプションの作成エクスペリエンスのパブリック プレビューを、Azure portal。 この機能は、サブスクリプションの作成 API を使用して複数のエンタープライズ サブスクリプションを作成する機能 <a href="https://azure.microsoft.com/en-us/blog/programmatically-create-enterprise-subscriptions-preview/">と直接一致します</a>。 このエクスペリエンスは、Azure portal に完全に統合され、プログラミングなしで EA サブスクリプションをすばやく作成できます。</p>


  <h2>作業の開始</h2>


  <p>次の手順は、EA サブスクリプションと EA Dev/Test サブスクリプションにのみ適用されます。 ほとんどのユーザーは、以下のユーザー エクスペリエンスにアクセスできます。 サブスクリプションを作成するための前提条件を満たしていないユーザーがAzure portal。 これらのユーザーの場合、[+追加 &ldquo;] ボタン&rdquo; をクリックすると、新しいサブスクリプションを作成する別のウィンドウが開きます。</p>


  <p>次に示すのは、エンタープライズ サブスクリプションの作成エクスペリエンスを使用するAzure portal手順です。</p>


  <ol>
   <li>アカウント所有者ではない場合は、EA 登録管理者によって <a href="https://ea.azure.com/helpdocs/addNewAccount" target="_blank">追加されます</a>。</li>
   <li>[サブスクリプション] <a href="https://portal.azure.com/#blade/Microsoft_Azure_Billing/SubscriptionsBlade" target="_blank">拡張機能の [サブスクリプション]</a> に移動Azure portal。</li>
   <li>エクスペリエンスの &ldquo;左上隅&rdquo; にある [+ 追加] ボタンをクリックします。</li>
   <li>新しいサブスクリプション名とオファーを入力します。 必要に応じて、後で名前変更機能を使用してサブスクリプション名を変更できます。</li>
   <li>&ldquo;[作成]&rdquo; ボタンをクリックします。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a81ec91-df39-4523-9325-7c2248c0a21d.png"><img alt="Enterprise subscription" border="0" height="1026" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c6bc4f5-73f6-4f40-8fa2-5216036851c4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Enterpriseサブスクリプション" width="1911"></a></p>


  <p>新しいサブスクリプションが作成されたことを示す通知が右上隅に表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af4aa03d-3920-49fc-bb01-3cace73ed9ea.png"><img align="left" alt="Notification" border="0" height="77" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe07109b-f6d5-4c1d-910a-24df2449424c.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="通知" width="431"></a></p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>新しいサブスクリプションが作成されるには時間がかかる場合があります。 数分後に、サブスクリプション拡張機能を更新して、最新のサブスクリプションの一覧を取得してください。</p>


