Title: Microsoft が電話の要因を獲得
Summary: 本日、Microsoft ファミリについての電話を歓迎しています。 &nbsp;ここでは、電話ベースの多要素について理解していないお客様を対象としています。
Content: <p>本日、Microsoft ファミリについての電話を歓迎しています。 &nbsp;これは、電話ベースの multi-factor authentication (MFA) の業界リーダーであり、ソリューションによって、開発者、パートナー、および顧客にとって、セキュリティと利便性が独自に融合されています。</p>  <p>重要なアプリケーションやサービスに接続しているのは、会社の Pc、事業または個人のラップトップ、携帯電話などのデバイス &ndash; の数が増え続けることです。 &nbsp;これらのアプリケーションとデバイスは、通常、単一要素認証 (つまりパスワード) を使用してのみ保護されます。 &nbsp; 多くの場合、単一要素認証は不十分な場合があります。これは、世界中の企業が、マルチデバイス、モバイル、およびクラウド中心の世界においてセキュリティを強化するために MFA を使用するためです。 一般的な MFA ソリューションでは、ユーザーが自分で知られている情報 (パスワードなど) と、物理的に所有しているもの (スマートカードのようなデバイス) &ndash; が必要です。また、結果が複雑になったり使用したりすることはよくあります。 &nbsp; MFA はセキュリティを強化することを目的としていますが、有効にするには便利な方法である必要があります。 &nbsp; ユーザー &rsquo; が新しいパスワードを習得する必要がなく、IT 管理者とアプリケーション開発者が既に知っているインフラストラクチャとサービスを使用できるようにするために、そのソリューションが Active Directory と適切に相互運用されているため、電話因子が広く普及しています。 &nbsp; また、おそらく最も重要なことは、コールファクターがよく知られているのは、ほとんどのユーザーが既に携帯電話を &ndash; 持っているデバイスに依存しているためです。</p>  <p>&rsquo;また、Microsoft のお客様が、ファイルサーバー上で、またはオンプレミスで実行されている重要なビジネスアプリを使用して SharePoint のデータを保護できるように、このソリューションを実装することもできます。 &nbsp;また、クラウドで実行されているアプリケーションのセキュリティを強化するために使用することもできます。 &nbsp;現在 &ndash; のお客様に対して、お客様の MFA ソリューションの &ndash; 詳細については、「 &nbsp; www.PhoneFactor.com」を参照してください。</p>  <p>ここでは、お客様がオンプレミスとクラウドの資産をさらに簡単に保護できるように、Active Directory、Windows Azure Active Directory、Office 365 などの主要な Microsoft テクノロジとの統合を推進します。 &nbsp;もちろん、マイクロソフトは、業界の他のセキュリティパートナーと協力して、さまざまな多要素および強力な認証ソリューションを提供し、お客様の幅広いセキュリティ要件に最適に対応できるようにします。</p>  <p>私は Microsoft に嬉しく思いを歓迎しており、近い将来、当社の計画についてさらにご紹介します。</p>  <p>&nbsp;&nbsp;&nbsp; -BShah at 副社長、副社長、サーバー、ツールの部門です。</p>
