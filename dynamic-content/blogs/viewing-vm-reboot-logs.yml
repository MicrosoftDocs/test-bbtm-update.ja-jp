Title: VM の再起動ログの表示
Summary: この投稿では、計画済みメンテナンスの影響を軽減するために追加した新機能の1つについて説明します。
Content: >-
  Microsoft Azure は、仮想マシンの基盤となるホストインフラストラクチャの信頼性、パフォーマンス、およびセキュリティを向上させるために、グローバル更新を定期的に実行します。 これらの更新のほとんどは内部で行われ、どの Virtual Machines にも影響しません。 ただし、これらの更新の一部では、仮想マシンを再起動する必要があります。 お客様からのご意見をお待ちしております。このプラットフォームでは、計画済みメンテナンスがより困難なエクスペリエンスの1つになる可能性があります。 この投稿では、計画済みメンテナンスの影響を軽減するために追加した新機能の1つについて説明します。


  実行するさまざまな種類の計画済みメンテナンス操作の詳細については、「 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-planned-maintenance/">Azure Virtual Machines の計画済みメンテナンス</a>」を参照してください。


  仮想マシンで観察された再起動が計画的なメンテナンスイベントの原因であるかどうかを判断するために、VM が再起動された日時を示すログを提供する新しい API を導入しています。 VM がホストされているクラウドサービスに <a href="https://manage.windowsazure.com/">ポータル</a> 内を移動すると、[再起動ログの表示] への新しいクイックリンクが表示されます。 これらのログにアクセスする唯一の場所は、クラウドサービスのダッシュボードを使用することです。


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="ViewRebootLogs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ViewRebootLogs.png" alt="ViewRebootLogs" width="614" height="449" border="0" />


  その時点で、VM のログを収集する時間の範囲を選択できます。


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" alt="image" width="614" height="174" border="0" />


  &nbsp;


  Powershell ユーザーの場合、Powershell の最新バージョンでは、同じ情報をクエリできます。

  <pre class="prettyprint">$today = get-date

  $yest = $today.AddDays(-1)

  Get-AzureDeploymentEvent -ServiceName kenaztestdemoservice -StartTime $yest -EndTime $today</pre>

  次に、以下に表示される内容のサンプル出力を示します。

  <pre class="prettyprint">OperationDescription : Get-AzureDeploymentEvent

  OperationId          : 1153476a-9696-2e4a-8819-19ec662edbdc

  OperationStatus      : Succeeded


  DeploymentName       :

  DeploymentSlot       : Production

  InstanceName         : KenazDemo-D4

  RebootReason         : Virtual machine rebooted due to planned maintenance event.

  RebootStartTime      : 9/13/2014 10:22:03 PM

  RoleName             : KenazDemo-D4

  ServiceName          : kenaztestdemoservice

  OperationDescription : Get-AzureDeploymentEvent

  OperationId          : 1153476a-9696-2e4a-8819-19ec662edbdc

  OperationStatus      : Succeeded

  </pre>

  &nbsp;


  現時点では、ここに表示されるイベントの種類は、計画済みメンテナンスのために再起動されます。 これらのイベントを追加して、プラットフォームの観点から Vm に何が起こっているかについての洞察を得られるようにします。


  Virtual Machines の可用性を管理する方法の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-manage-availability/">Virtual Machines の可用性の管理</a>に関する記事を参照してください。
