Slug: azure-documentdb-giving-thanks-for-our-mvps
Title: 'Azure DocumentDB: Mvp に感謝します'
Summary: Mvp に感謝いたします。 Documentdb チームでは、2015年11月3日に、documentdb ウィザードとして4人の Mvp を認識していることを初めしています。
Content: >-
  <p>2か月前に、documentdb チームは、Azure と SQL Server Microsoft の最も重要な専門家 (mvp) に対して、documentdb コミュニティの促進、楽しみな気持ち、教育を行うことができる人を確認するために、お客様の経験を持っています。 参加者は、DocumentDB に関する知識を深めていただくために、参加者1:1 の時間と注意を提供しています。また、DocumentDB の未来を形成するために製品のフィードバックを共有するためのオープンな耳でもあります。</p>


  <p>2015 2015 年11月3日、MVP グローバルサミットでは、DocumentDB チームはコンテストの受賞者に初め DocumentDB MVP 感謝のイベントを開催していました。 受賞者は、新しいクラスの共同作成者である DocumentDB ウィザードを初めて生成したときに、当選者に感謝して勝利をしたいと考えています。 &rsquo;Documentdb には、公式の MVP プログラムは含まれていません。そのため、ウィザードプログラムは、documentdb の専門技術を実証したユーザーを認識する方法です。 そのため、それ以上の ado を使用しない場合、最初の DocumentDB ウィザードは次のようになります。</p>


  <p>図: <strong>Leonard Lobel</strong>, <a href="https://twitter.com/lennilobel" target="_blank">@lennilobel</a> ;<strong>Allan Mitchell</strong>、 <a href="https://twitter.com/allanSQLIS" target="_blank">@allanSQLIS</a> ;<strong>Mihail Mateev</strong>、 <a href="https://twitter.com/mihailmateev" target="_blank">@mihailmateev</a> 図: <strong>Jen Stirrup</strong>、 <a href="https://twitter.com/jenstirrup" target="_blank">@jenstirrup</a> 。</p>


  <p><img alt="2015 Azure DocumentDB Wizards" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DocumentDB_Wizards_2015.png" style="width: 500px; height: 259px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>これらの4つのウィザードは、Scott Guthrie によって red Microsoft ポーロ autographed を受け取りました。 このイベントでは、製品チームは、製品に関する重要なフィードバックを収集するだけでなく、今後の機能に関する考慮事項をウィザードと共有する機会を獲得しました。</p>


  <p>コンテストに参加した Mvp に感謝いたします。 DocumentDB に向けた時間と、テーブルに取り込む豊富な経験に感謝します。 そして、そのコンテストのサポートを Scott Guthrie に感謝いたしました。</p>


  <p>&rsquo;MVP を使用しなくなった場合 &rsquo; でも、DocumentDB エンジニアリングチームとの1:1 チャットをスケジュールすることで、質問に答えを得ることができます。 &rsquo;DocumentDB ウィザードに参加したい場合は、に電子メール <a href="mailto:askdocdb@microsoft.com"><u>askdocdb@microsoft.com</u></a> を送信してお知らせください。 私たちは、お客様のストーリー、オープンソースプロジェクト、コンプライアンス対応、コースを<a href="https://azure.microsoft.com/documentation/articles/documentdb-community/"><u>コミュニティページ</u></a>で常にご利用いただけ &rsquo; ます。</p>
