Content: >-
  <p>Azure Cosmos DB は、Microsoft&#39;s グローバルに分散されたマルチモデルデータベースです。 Azure Cosmos DB を使用すると、1回のクリックで、任意の数の Azure&#39;s の地理的リージョン間でスループットとストレージを弾力的して個別にスケールできます。 このサービスは、他のデータベースサービスで提供できない機能である包括的な <a href="https://aka.ms/acdbsla" target="_blank">サービスレベルアグリーメント</a> (sla) により、スループット、待機時間、可用性、整合性を保証します。</p>


  <p>国際的な境界を越えて機密データを保持するデータベースは、セキュリティ、プライバシー、コンプライアンスのための高い基準を満たす必要があります。 さらに、クラウドサービスプロバイダーは、一般データ保護規則 (GDPR) などの新しい標準を想定して準備する必要があります。これにより、EU の常駐 &rsquo; データの収集と使用が間もなく制御されます。 Microsoft は、Azure サービスが5月25日の実装日に GDPR 準拠することを pledged しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6ca699b-08a3-4b02-ab69-06e0b88abfa6.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e801c667-410c-4a68-a35c-429c8837a3d9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <h2>プライバシー</h2>


  <p>Microsoft &rsquo; のクラウドのプライバシーポリシーは、お客様のデータを使用して、合意したサービスと、それらのサービスの提供との互換性を提供することを目的としています。 お客様のデータは、広告主にサポートされているサービスでは共有されません。また、マーケティングや広告のためのものでもありません。&nbsp;</p>


  <h2>暗号化</h2>


  <p>また Azure Cosmos DB は、厳密にセキュリティプラクティスを実装します。 Azure Cosmos DB に格納されているすべてのドキュメント、添付ファイル、およびバックアップは、構成なしで保存時および転送中に暗号化されます。 暗号化が有効になっているのと同じ低待機時間、高スループット、可用性、および機能を利用できます。</p>


  <h2>データの保存場所</h2>


  <p>Azure Cosmos DB は、世界中の50リージョンのすべての Azure リージョンで利用できるマルチテナントハイパースケールクラウドプラットフォームです。 お客様は、データを配置するリージョンを指定できます。 Microsoft では、高可用性とデータの回復性を確保するために、同じ地理的リージョン内の他のリージョンに顧客データをレプリケートする場合がありますが、Microsoft は選択した地域外の顧客データをレプリケートしません (米国など)。</p>


  <p>Azure Cosmos DB は、次の4つの異なる Azure クラウド環境で利用できます。</p>


  <ul>
   <li>Azure パブリッククラウドサービスはグローバルに利用できます。</li>
   <li>Azure 中国は、Microsoft と、その国における最大規模のインターネットプロバイダーの1つを通じて、独自のパートナーシップを通じて提供されています。</li>
   <li>Azure ドイツでは、信頼できるデータモデルの下にサービスが用意されています。これにより、顧客データがドイツのままであることが保証されます。</li>
   <li>Azure Government は、米国政府機関およびそのパートナーの米国の4つのリージョンで利用できます。</li>
  </ul>


  <h2>コンプライアンス</h2>


  <p>世界中の規制されている業界や市場において、お客様が独自のコンプライアンスの義務を満たすことができるように、Azure では、広範な (オファリングの総数) だけでなく、深さ (評価の範囲内の顧客向けサービスの数) の面でも最大のコンプライアンスポートフォリオを維持しています。 Azure コンプライアンスサービスは、4つのセグメントに分けられています。グローバルに適用可能な米国政府固有、業界固有、地域/国に固有です。 これらのすべてが Azure Cosmos DB に適用されます。</p>


  <p>Azure のコンプライアンスサービスは、次のようないくつかの種類の保証に基づいています。</p>


  <ul>
   <li>正式な認定、認証、検証、承認。</li>
   <li>サードパーティの監査会社によって生成された評価。</li>
   <li>契約の修正、自己評価。</li>
   <li>Microsoft によって作成された顧客ガイダンスドキュメント。&nbsp;</li>
  </ul>


