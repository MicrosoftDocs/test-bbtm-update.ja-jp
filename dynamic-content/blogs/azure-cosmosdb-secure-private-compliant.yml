  <p>個人 &rsquo; データの収集と使用に関する国、地域、および業界固有の要件に準拠するために、Microsoft では、クラウドサービスプロバイダーの最も包括的なコンプライアンスサービスセットを提供しています。 提供されて <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">いるすべてのコンプライアンスの詳細な一覧</a> を表示します。</p>


