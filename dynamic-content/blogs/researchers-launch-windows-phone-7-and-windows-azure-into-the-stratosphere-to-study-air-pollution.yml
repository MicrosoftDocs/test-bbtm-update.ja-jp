Title: 調査担当者は Windows Phone 7 を起動し、Azure をカバーに Windows して、大気汚染を調査します
Summary: 科学的な検出を支援するテクノロジを革新的に使用するには、どうすればよいでしょうか。 サウサンプトン大学の研究者は最近、デジタルカメラ6万フィートの Windows Phone 7 を発表しました。
Content: '<p>科学的な検出を支援するテクノロジを革新的に使用するには、どうすればよいでしょうか。 サウサンプトン大学の研究者は最近、デジタルカメラ6万フィートを備えた Windows Phone 7 をカバーに発表し、大気汚染を調査しています。 この大学のブログ投稿によれば、ロボット航空機プロジェクトによる大気研究の目標は、低コストの helium 高高度なバルーンを使用して、大気の大気を監視する機器をどのように活用できるかを説明することです。 &nbsp;この場合、バルーンには、フライト中に1200の画像を記録する Windows Phone 7 の受話器とカメラが含まれていました。 &nbsp; フライト中、携帯電話は<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>上に構築されたアプリケーションにデータをストリーミングします。 &nbsp;このデータは、パッケージのランディングポイントを予測するために使用されました。 </p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0131.SouthamptonImage.png" border="0"></p>  <p>最大高度に電話を含むパッケージ。</p>  <p><a target="_blank" href="https://blogs.technet.com/b/steve_lamb/archive/2011/03/07/windows-phone-7-coupled-with-azure-provides-computing-platform-at-the-edge-of-space.aspx">この</a>記事で報告されているように、Microsoft 英国の上田 Lamb が収集したデータよりも重要な点として、このアプローチは、研究プロジェクトを支援するために、高大気でセンサーを起動する最も安価な方法として検証されています。 &nbsp;約 &pound; 600 の場合、このテストコストは10,000 ドル/時間の &pound; 割合であるため、完全に導入された研究航空機にとってコストがかかります。 &nbsp;おめでとうチーム!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/16/researchers-launch-windows-phone-7-and-windows-azure-into-the-stratosphere-to-study-air-pollution.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
