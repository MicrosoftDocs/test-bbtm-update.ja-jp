Title: この Azure Synapse Analytics 仮想イベントを表示する理由は5つあります
Summary: Azure Synapse Analytics の仮想イベントは、オンデマンドで使用できるようになりました。
Content: >-
  <p><a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587" target="_blank">Azure Synapse Analytics</a>の仮想イベントは、オンデマンドで使用できるようになりました。 デモと技術に関する議論では、Microsoft のお客様が最新の Azure Synapse Analytics 機能を使用して、洞察を迅速に提供し、分析エコシステム全体を中央の場所にまとめ、コストを削減し、意思決定を変革する方法 &rsquo; について説明します。</p>


  <p>この記事では、1時間のイベントを表示するための5つの主な理由について説明します。</p>


  <h3>スピードと容易さを備えた強力な洞察を提供する方法について説明します</h3>


  <p>今日では、データ主導型のカルチャが組織内に存在すること &rsquo; が重要です。 分析は、サプライチェーンを変革し、顧客とやり取りするための新しい方法を開発し、新しいオファリングを評価する多くの組織 &mdash; を支援する、非常に重要な役割を果たします。</p>


  <p><a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587">Azure Synapse Analytics では</a>、azure Synapse を使用して、データインジェスト、データウェアハウジング、および大規模な Data Analytics を1つのクラウドネイティブサービスで組み合わせる方法を説明しました。 &rsquo;複数のソースからの複数のデータ型を wrangle とするデータエンジニアが、data lake と data warehouse に対する責任を持つパイプラインまたはデータベース管理者を作成する場合は、 &rsquo; コードを使用しない環境でこれらすべてを簡略化できます。</p>


  <p>また、組み込みの Power BI 作成機能を使用して、従業員が Azure Synapse を使用して、エンタープライズデータから得られた従来のリアルタイムの洞察にアクセスできるようにする方法についても説明しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79f41c94-0f04-4e74-aafb-e8cc719d7396.png"><img alt="Create an engine for business-changing insights with Azure Synapse Analytics to serve data for immediate BI and machine learning needs." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2363011-3983-4435-a2f8-b29051e0530b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>従来の ROI を実現</h2>


  <p>このイベントが発生している企業では、クラウド分析ソリューションによって大幅なコスト削減が示されています。 オンプレミスソリューションと比較すると、次のようなソリューションがあります。</p>


  <ul>
      <li>実装とメンテナンスのコストを削減する必要があります。</li>
      <li>分析プロジェクトの開発時間を短縮します。</li>
      <li>より頻繁なイノベーションにアクセスできるようにします。</li>
      <li>より高いレベルのセキュリティとビジネス継続性を提供します。</li>
      <li>競争力を高め、顧客満足度を高めることができます。</li>
  </ul>


  <p>クラウド分析では、組織は必要なときにのみデータと分析ツールの料金を支払い、使用されていないときは使用を一時停止します。 以前にハードウェアとインフラストラクチャの管理に費やした予算を再割り当てして、プロセスの最適化と新しいプロジェクトの開始を行うことができます。 実際、お客様は、運用コストの削減、生産性の向上、より価値の高いアクティビティへのスタッフの再割り当て、分析の向上による運用収益の増加により、Azure Synapse &mdash; の節約によって271% の ROI を平均しています。 Azure での分析は、他のクラウドプロバイダーよりも最大14倍高速で、コストが94% 低くなります。</p>


  <h2>組織内のすべてのユーザーに統一された分析エクスペリエンスを提供する</h2>


  <p>BI スペシャリスト、データエンジニア、およびその他の IT およびデータプロフェッショナルは、Azure Synapse を使用して、さまざまなスキルセットを使用して分析パイプラインを構築、管理、最適化します。</p>


  <ul>
      <li>データエンジニアは、コードを使用しないビジュアル環境を使用してデータパイプラインを管理できます。</li>
      <li>データベース管理者は、クエリの最適化を自動化し、データ湖を簡単に調べることができます。</li>
      <li>データ科学者は、数分で概念実証を構築できます。</li>
      <li>ビジネスアナリストは、データセットに安全にアクセスし、Power BI を使用して、同じ分析サービスを使用しながら、数分 &mdash; でダッシュボードを構築できます。</li>
  </ul>


  <h2>無制限のスケールでデータを分析する</h2>


  <p>このイベントを見ると、 &rsquo; 企業の data lake から複数のデータウェアハウスや大規模な Data Analytics システムまで、非常に速い速度で、すべてのデータにアクセスして分析する方法について説明します。 Azure Synapse でサーバーレスまたはプロビジョニングされたリソース &mdash; を使用して、データプロフェッショナルが使い慣れた SQL 言語を使用してリレーショナルデータと非リレーショナルデータの両方に対してクエリを実行する方法をご確認ください。</p>


  <h2>一致しないセキュリティを実現</h2>


  <p>もちろん、信頼はクラウドソリューションにとって重要です。 お客様は、列レベルのセキュリティとネイティブの行レベルのセキュリティを使用してデータを安全でプライベートに保つことができるように、高度な Azure Synapse セキュリティおよび自動脅威検出や always on データ暗号化などのプライバシー機能を活用する方法を共有します。 &rsquo;また、動的なデータマスクについても説明します。これにより、リアルタイムで機密データが自動的に保護されます。</p>


  <p>要約すると、 <a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587">Azure Synapse Analytics: how To Works</a> virtual event &rsquo; について説明します。これを実現する方法を次に示します。</p>


  <ul>
      <li>強力な洞察。</li>
      <li>かつてない ROI。</li>
      <li>統合されたエクスペリエンス。</li>
      <li>無限のスケール。</li>
      <li>セキュリティが一致していません。</li>
  </ul>


