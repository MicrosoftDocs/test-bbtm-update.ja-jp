Title: 'クラウドの思考リーダー: Hewlett Packard のシニア ソリューション アーキテクト、Srinivasan Sundara Rajan と話す'
Summary: Srinivasan Sundara Rajan は、シニア ソリューション アーキテクトとして Hewlett Packard で働きます。 彼の主な焦点は、自動車のレガシ最新化を通じてサービス指向アーキテクチャ (SOA) を実現する方法です。
Content: '<p>Srinivasan Sundara Rajan は、シニア ソリューション アーキテクトとして Hewlett Packard で働きます。 彼の主な焦点は、自動車業界のレガシ最新化を通じてサービス指向アーキテクチャ (SOA) を実現する方法 <b><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2678.SSRHS.png" width="150" height="257"></b>です。 彼は、彼のキャリアの前の部分で、Compuware、Verizon、その他の組織のコンサルタントとして働きました。 ここで示すすべてのビューは、業界とソリューションに関する Srinivasan の独立した分析であり、必ずしも現在または過去の組織の分析ではありません。</p>  <p><b>Robert Duffner:</b> 少しご自分を紹介してください。</p>  <p><b>Srinivasan Sundara Rajan:</b>私は現在、HP Enterprise Services のシニア ソリューション アーキテクトとして働き、大規模な顧客アカウントに対応しています。 私は業界で 19 年以上の経験を持っています。 エンタープライズ クラウド導入について、Cloud Computing Journal に定期的に書きます。</p>  <p><b>ロバート：</b> サプライ チェーン <a target="_blank" href="https://supplychaintech.wordpress.com/2010/01/19/cloud-computing-and-manufacturing/">とテクノロジに関する</a> ブログで、著者は「SBS は必見的にクラウドに移行しています。 企業は準備ができていません。" その考えは何ですか?</p>  <p><b>Srinivasan:</b> 企業がまだ検討しているという意味では、ある程度は正しいと思います。 企業の場合、サービスとしてのインフラストラクチャは便利ですが&nbsp; 、これはビジネス変革の実現者ではありません。 彼らにとっての本当の課題は、市場に出る時間を改善するためにクラウドに移行し、サービスとしてのソフトウェアが最終的な目標ですが、短期間で完全なサービスとしてのソフトウェア (SaaS) プラットフォームに実際に到着することは決してないのに、</p>  <p>問題は、SAP や Oracle Financials のような大きな ERP パッケージには多くのカスタマイズが必要であるという問題です。 それを念頭に置いて、SaaS オファリングは大規模な企業のニーズのほとんどを簡単に満たすことがないので、企業にとって最善の策は、SaaS の構成要素の上にサービスとしてのプラットフォーム (PaaS) プラットフォームを提供する方法です。 つまり、SaaS &nbsp;の基本的なニーズを満たしますが、企業のニーズを満たすために PaaS を使用してその上に拡張します。</p>  <p>この種のプラットフォームはまだ進化しており、企業はクラウドに取り込むには既製の回答を見つけていません。 セキュリティや可用性など、標準的な懸念事項の多くが対処されているにもかかわらず、企業がクラウドに完全に適応できるよう、ビジネス機能の有効化はまだ成熟していないと感じています。</p>  <p><b>ロバート：</b> 非常に古いレガシ システムと新しいアプリケーションの両方の全範囲を持つ企業がクラウドにアプローチすることをどのように推奨しますか?</p>  <p><b>Srinivasan:</b> PaaS とオンプレミス アプリケーションとの強力な統合ツールにより、Microsoft プラットフォームを常に選択しています。私のアプローチはハイブリッド環境を推奨する方法です。 近い将来、100% のクラウド専用ソリューションは大企業では実現できません。</p>  <p>&nbsp;&nbsp;企業は、SaaS &nbsp;&nbsp;&nbsp;として使用できない特定のレガシ アプリケーションと計算をサポートするために、まだ独自のデータ センターを持ち続け、さまざまな理由から、これらの重要なアプリケーションをクラウドに移行するつもりはありません。</p>  <p>それでも、ワークロードの約 30 ~ 40% がクラウドに移行する可能性は非常に高いです。 </p>  <p>&nbsp;&nbsp;たとえば、データ ウェアハウスシナリオの非常に具体的なケースでは、ビジネス インテリジェンスの観点から、すべてのトランザクション システムをほぼリアルタイムで統合する運用データ ストアがあります。</p>  <p>すべての運用システムをほぼリアルタイムで統合すると、データを可能な限り迅速に蓄積するために、データ センターの近くにいる必要があるという理由で、クラウドに移行しない可能性があります。 一方、エンタープライズ レポート&nbsp;&nbsp;やデータ マートなどの操作では、データの履歴や時間のずらした蓄積に焦点が当てららされます。 </p>  <p>運用データ ストアがデータ ウェアハウスに蓄積されるのを常に 1 週間待つ可能性があります。そのため、クラウドの待機時間は、そのシナリオと非常に互換性がある可能性があります。 一方、エンタープライズ レポートでは、レポートのライセンスと標準化に関する問題が発生します。 この種の問題に直面している大企業の場合、SaaS または PaaS はレポートに最適です。 ソリューション全体がハイブリッドデリバリーに向かう傾向にあるのは、その理由です</p>  <p><b>ロバート：</b>ハイブリッド クラウド環境についてお話し下さい。これは、Azure の開発に関心をお持ちのお客様の間で非常に関心Windowsです。 最近、 <a target="_blank" href="https://cloudcomputing.sys-con.com/node/1713644">ハイブリッド クラウド環境での</a> データ ウェアハウスの適合に関する記事を作成しました。</p>  <p><b>Srinivasan:</b> データ ウェアハウスは単なる 1 つのデータベースではありません。 トランザクション システムは、任意の種類のレガシ システムに似た場合があります。 メインフレーム、ERP、その他の機能が含まれる場合があります。 また、従来は、トランザクション レベルのオペレーショナル データ ストアが必要でした。 このすべてのデータのリアルタイムまたはほぼリアルタイムの統合ビューをキャプチャする必要があります。</p>  <p>トランザクション システムには、AS/400、メインフレーム、Oracle、ERP など、15 種類のテクノロジを用意し、ほぼリアルタイムで ODS に統合したい場合があります。 そのほぼリアルタイムの要件と、非常に多くのアダプターが配置されているので、待機時間と可用性の要因により、運用データ ストアをデータ センター内に保持する必要がある場合があります。</p>  <p>データ ウェアハウスは通常、可変負荷パターンで機能します。  たとえば、通信会社は、すべての課金データをデータ ウェアハウスに読み込む可能性があります。そのため、課金サイクル中は当然、非常に高いレベルのアクティビティを持ち、その後 10 日間はクールになる可能性があります。 また、新しい顧客ファイルが来たら、アドレス検証やアドレス クレンジングなど、多くのことを行う必要がある場合があります。</p>  <p>その変数の負荷と、リアルタイムの応答を必要とするのではなく、データが一期間に蓄積されるという事実と、レポート用の一般的な SaaS プラットフォームと、そのレポートを拡張する PaaS プラットフォームの可用性により、残りのコンポーネントはクラウドに移行する非常に優れた候補になります。</p>  <p>このシナリオでは、運用データ ストアやトランザクション システムなど、特定の部分は引き続きオンプレミスにあります。 データ ウェアハウス自体と、毎月または毎週の差分負荷を処理するコンピューティング リソースは、クラウドに移行できます。 この組み合わせは、 &nbsp;運用や他の費用の観点から企業にメリットをもたらす一方で、プラットフォーム ツールの利点も提供します。</p>  <p><b>ロバート：</b> 既に説明したシナリオ以外に、ハイブリッド クラウドが特に重要と見なされるシナリオはありますか?</p>  <p><b>Srinivasan:</b>  製品ライフサイクル管理はますますコラボレーションが進みつながってきている。 大手メーカーは、自動車、航空機、産業機器などの大規模な製品の特定のコンポーネントを作り、多くのサプライヤーが設計と共同作業を行いたいと考えている。 また、コネクテッド パーツの購入、品質保証、その他のいくつかの領域を有効にしたいと考考っています。 </p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1007.HPLogo.png"></a>これらの製造元は、エンジニアリング図面用の CAD システムなど、多くの IP を含む非常に特殊なシステムを使用する場合があります。また、すべてをクラウドに公開したくない場合があります。 それでも、クラウドは、適切なセキュリティ制御と共同作業を行う非常に優れたプラットフォームを提供します。 </p>  <p>&nbsp;たとえば、Azure には Active Directory フェデレーションWindowsその他の機能が含まれます。 これらのツールを使用すると、特定のシステムを分離した状態を維持しながら、複数のユーザーがクラウド上で共同作業を行うのに非常に優れたプラットフォームが提供されます。 Azure でのフェデレーション セキュリティに関する記事も<a target="_blank" href="https://security.sys-con.com/node/1708608">Windowsしてください</a></p>  <p>ハイブリッド クラウドは、レガシ システムへの依存を減らすという点でも非常に役立ちます。 たとえば、時間の間にメインフレームに依存する処理の量を減らしたい場合があります。 メインフレームは、トランザクション (特にリアルタイム トランザクション) に非常に優れた機能です。 </p>  <p>クラウドで当分の間、同等のレベルのパフォーマンスを取得できませんが、レポートはトランザクション システムと共存する必要があります。 これはクラウドに移行できます。オンプレミスシステムとクラウド システムの間で十分な量のクロス使用量を確認できるようなシナリオが非常に多く見えます。</p>  <p><b>ロバート：</b>SQL Azure や DataSync などのテクノロジがどのように役割を果たしているのかについて少し話し合えるでしょうか。</p>  <p><b>Srinivasan:</b> データ ウェアハウスのシナリオでは、ODS と現在のデータ ウェアハウスをオンプレミスに持ち、データ ウェアハウスをクラウドに移動することを決定したとします。 当然ながら、REST ベースのサービス呼び出しを使用して膨大な量のデータを移動することはできません。そのため、まず適切なツールが必要です。 SQL大規模なデータを移動するためのネイティブ ツールが多数提供されているので、Azure はここで楽しまれています。 もちろん、Informatica や他のサードパーティ ベンダーもサポートしています。</p>  <p>この種のハイブリッド配信について話す場合は常に、継続的インテグレーションに対処する必要があります。これは、データが 1 回だけ移動されるだけではないのでです。 複数の選択肢があります。 パブリッシュとサブスクライブのアプローチにはキューを使用できます。この方法を使用すると、非同期アクセスが可能です。  ETL 型のSQL Azure変換に対してデータ変換を使用して、ソースとターゲットの何らかの種類を設定できます。 これは特に、ソース データベースが SQL Server にある場合に、ETL がデータをある場所から別の場所に移動する際に大きな役割を果たすためです。</p>  <p>データがソースからターゲットに変換されるのと同じになるのは決してない。 複数の変換を使用する必要があります。そのため、オンプレミス システムからクラウドへの移動をサポートする自動化されたツールが必要です。 つまり、いくつかのことを考慮する必要があります。</p>  <p>まず、アダプターが必要です。 オンプレミスのデータ ソースとクラウドに対して話し合う共通ツールが必要です。 2 つ目の考慮事項は、資格情報、トークン、アクセス アカウント、およびパス ワードの統合方法など、セキュリティ &nbsp;です。  3 つ目の懸念事項は、豊富な機能セットを確保する方法です。 TSQL 上に構築したので、変換のための豊富な機能セットがあります。  これらのツールは、ハイブリッドな種類のプラットフォームで、より大きな役割を果たします。</p>  <p><b>ロバート：</b> 記事「<a target="_blank" href="https://cloudcomputing.sys-con.com/node/1711514">SaaS</a> アプリケーションのビジネス価値の向上」では、クラウド アプリケーション認証をエンタープライズ ディレクトリにリンクする必要性について説明します。 現在、SaaS ベンダーや企業がこの要件を処理していることを確認するにはどうすれば良いでしょうか。</p>  <p><b>Srinivasan:</b> 間違っているかもしれませんが、Amazon &nbsp;で見たのは、ユーザーとして登録する必要があるという意味です。 150,000 人または 200,000 人のユーザーの企業で、それがどれだけ非機能的かについて検討してください。 すべてのユーザーが同じアプリケーションにアクセスするのとは異なっていますが、一貫性が必要です。</p>  <p>サービス要求をマネージャーに送信する必要があるワークフローの種類の CRM &nbsp;&nbsp;アプリケーションを使用している場合、個々のトランザクションの要件に応じて、さらにエスカレートする必要がある場合があります。 認証データまたは組織のディレクトリ データをクラウドに設定できません。これは、データの不一致による大量の同期と潜在的な混乱が必要になるためです。</p>  <p>そのため、特定の情報をエンタープライズ ディレクトリに関連付け戻す必要があります。 SaaS で CRM アプリケーションを引き続き使用していますが、顧客から適切な方法で処理しないという苦情が送信された場合は、自動的にマネージャーに転送されます。</p>  <p>このような相乗効果は、認証と承認がエンタープライズ ディレクトリに関連付けられている場合にのみ可能です。 もちろん、セキュリティ メカニズムに多くのことを行いますが、クラウド内でセキュリティを複製する必要は本当に感じていないと思います。 個々のユーザーには良いかもしれませんが、企業全体には適用されない場合があります。</p>  <p><b>ロバート：</b> レガシ最新化に多くの時間を費やしています。 この点に関してクラウドに適していますか?</p>  <p><b>Srinivasan:</b> はい、いくつかの異なる方法で行います。 まず、ほとんどのレガシ最新化は、サーバーの統合またはプラットフォームの移行を対象とします。 システムを複数のメインフレームから、商品サーバー上の 1 つの DB2 システムに移動する場合があります。</p>  <p>メインフレームまたは他のレガシ システムがコンテンツ管理またはドキュメント管理を実装している場合。 これは、クラウド上のOffice 365、SharePoint、または同様のコンテンツ管理システムに移動できます。</p>  <p>この機会は、1 から 1 に移動するだけの問題ではありません。 たとえば、その上に特定の動的スケーリング プロパティを確立できます。  さらに、包括的なアプローチでビジネス プロセスについて本当に考える場合は、レガシ システムで冗長な他のビジネス プロセスを調査し、クラウドに移行できるかどうかを検討できます。 また、PaaS を使用して SaaS オファリングを拡張できる場合があります。</p>  <p><b>ロバート：</b> また、クラウド ソーシングとアウトソーシングの <a target="_blank" href="https://cloudcomputing.sys-con.com/node/1611752">比較に関する記事も作成しました</a>。 それについての考え方をお聞かしいでしょうか。</p>  <p><b>Srinivasan:</b> 私は米国とインドの両方で働いをしました。そのため、両方のビジネス環境をある程度知っていると思います。 私は単一の会社を指しているのではなく、現在のアウトソーシング モデルでは、ほとんどの時間をメンテナンスに費やすと思います。つまり、企業のビジネス能力に対する価値は比較的低いという意味です。</p>  <p>企業として、連邦のコンプライアンス要件を満たすために新しいレポートを作成したいとします。 &nbsp;&nbsp;現在アウトソーシングの世界で確認されている内容は、それを要求した事業単位に移動し、約 10,000 ドルのコストがかかることを伝えますが、システムはサポートされていないプラットフォームまたは古いバージョンのデータベース上にあるため、100,000 ドルのようなコストがかかります。</p>  <p>これは比較的一般的なシナリオであり、実際にはアウトソーシングの問題ではありませんが、アウトソーシングではその状況を明らかに解決できません。 そのようなことを事前に計画する必要は本当になく、アウトソーシングでは、一般に、リソースを動的に追加および削除するためのより少ない期間を提供する複数年契約があります。</p>  <p>それが十分に実行されている場合、クラウドには、ビジネス機能とメンテナンスに集中する機能を向上する多くの選択肢が提供されます。</p>  <p>セキュリティと信頼も機能します。 データをアウトソーシング プロバイダーに移動したり、そのプロバイダーがデータベースにアクセスしたりすると、同じデータを信頼できるクラウド プロバイダーに移動する場合と同様の考慮事項があります。 そのため、そのセキュリティの側面は、アウトソーシングとクラウド ソーシングの間で大きな違いがあります。 </p>  <p>正しく実行された場合、ビジネス機能の面で大きなメリットが得される可能性があります。このため、アウトソーシングは、クラウド ソーシングとアウトソーシングとデータ センターメンテナンスの組み合わせに進化する可能性があります。 また、アウトソーシング企業は、企業がクラウド ソーシングに移行するのに役立つ場合があります。</p>  <p><b>ロバート：</b> 資本コストを多くの運用費用と取引できるので、クラウドはスタートアップ企業に対して明らかに簡単ではありません。 大企業のクラウドの利点に関して、対応するベスト キープ シークレットが表示されますか?</p>  <p><b>Srinivasan:</b> 非常に興味深い概念の 1 つは、コミュニティ クラウドの観点です。 世界中から多数の規制機関を持つ y を構成する必要がある自動車メーカーについて考えます。 世界中の政府ごとに個別のレポート セットをゼロから作成するには、かなりのコストがかかる可能性があります。 </p>  <p>もちろん、これらのレポートは、多くの国際自動車メーカーが完了する必要がある排出量レポートなど、主に標準的な性質を持っています。 そのため、個々の自動車会社は、一般的な SaaS モデルを作成するためにバンドを組む場合に、これらのレポートを作成するコストと時間の要件の観点からメリットを得る立場を取っています。これは現在利用できません。  </p>  <p>コミュニティ クラウドの概念のもう 1 つの側面は、情報交換の業界です。 たとえば、大きな自動車によって作成された特定の車内コントロールでは、高速道路での衝突に関する情報を収集して追跡します。 事故が発生した場合、その情報は自動的にヘルプの自動要求を処理するヘルプ デスクに渡されます。 複数の自動車会社間でこれらの情報ストアのサポートを集計すると、大幅なコスト削減と、地理的なカバレッジを向上する機能が表されます。</p>  <p>そのため、コミュニティ クラウドは、競合他社である場合でも、異なる企業間でいくつかの貴重な相乗効果を生み出す可能性があります。 その意味で、この考え方は、他の領域で一般的なリレーションシップに似ています。 たとえば、Microsoft、IBM、HP、Oracle は、多くの市場セグメントで競合他社であるにもかかわらず、SOA 標準やセキュリティ標準のようなプロジェクトで共同作業を行います。</p>  <p><b>ロバート：</b> 従来、大企業では、ビジネス継続性やディザスター リカバリーなどについて考えるのにかなりの時間を費やす必要があります。 これらの考慮事項はクラウドの影響を受け、どのように考えますか。</p>  <p><b>Srinivasan:</b> クラウドでは、スタンバイ サーバーのサポート、レプリケーション、ログ配布が提供されます。ただし、信頼の問題は当然ながら発生します。 大規模なプロバイダーは非常に優れた SLA コミットメントを提供しています。私は、ディザスター リカバリー プラットフォームとして機能するサービスとしてのインフラストラクチャに関するトピックに書かれています。</p>  <p>ディザスター リカバリーとこのようなことは、クラウドの基本的な考え方の一部から自然に従います。これは、たとえば、自動的にコピーおよびレプリケートされる場合などです。 また、プラットフォームの一部としてツールを使用して、レプリケートされたバージョンから古いデータを取得できます。</p>  <p>もちろん、企業はそこで特定の調査と概念実証を行って、クラウドが特定のシナリオに適した方法を見つめ出す必要がありますが、クラウドで既にホストされているアプリケーションの場合は、従来のバックアップとディザスター リカバリーに代わる簡単な代替手段が確実に存在します。</p>  <p><b>ロバート：</b> 人々は、仮想化のイノベーションとクラウドの結果としてサーバーの出荷が減少する可能性があるが、それは起こらなかったと推測している。 これらのテクノロジがサーバーの必要性に影響を与えるのはどうすれば確認できますか?</p>  <p><b>Srinivasan:</b> ワークロードは引き続き増加しています。実際、クラウドの存在は、その成長を加速させるのに役立ちます。 データ ボリュームは増加しています。また、データ ボリュームを使用して行いたいのもその 1 つです。 クラウドが実際に提供しているのは、容量を使い越してビジネスを失うのを避けるために、予約されているコンピューティング能力について考える時間を多く費やす必要が "ない" という意味です。</p>  <p><b>ロバート：</b> 以上で、今日の予定されている質問は終了です。 他に何かお話ししたいものはありますか?</p>  <p><b>Srinivasan:</b> コミュニティ クラウドの概念に触れるには、すべての企業に適した共通パッケージを使用して SaaS を実現することは非常に困難です。 PaaS の形式で利用できるカスタマイズが必要です。また、企業がメンテナンス時にリソースを使用する代わりにビジネス価値の生成に集中しようとする中で、オンプレミス システムからの統合をどれだけうまく提供しているかが重要な差別化要因になります。</p>  <p>新しいオファリングの多くはかなり楽しいですが、企業がクラウドの導入に従う道を照らすには、引き続き多くのケース スタディと概念実証が必要です。 ベンダーロックインなどの多くの問題を解決するには、まだ多くの問題がありますが、最終的には作業の価値が高く、企業全体がメリットを得ます。</p>  <p><b>ロバート：</b> 今日は、Srini の方をお話ししてありがとうございました。 お客様の分析情報に本当に感謝します。</p>  <p><b>Srinivasan:</b> ありがとう。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/10/thought-leaders-in-the-cloud-talking-with-srinivasan-sundara-rajan-senior-solution-architect-at-hewlett-packard.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
