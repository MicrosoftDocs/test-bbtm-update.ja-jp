Content: >-
  <p><img alt="IBCLogo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31191452-bd81-49e8-87e6-699952d438f5.jpg" style="border-left-width: 0px; height: 200px; border-right-width: 0px; width: 300px; background-image: none; border-bottom-width: 0px; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px; border-image: none" title="IBCLogo"></p>


  <p>Azure Media Services は、IBC に戻って IBC Hackfest の一部にすることが興奮しています。</p>


  <p>前回の IBC 以降、Azure Media Services チームにとっては忙しい年でした。 <a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/" target="_blank">akamai Standard と Microsoft Stream からの Azure CDN の</a> <a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/" target="_blank">Azure Media Analytics</a>、一般提供を含むいくつ<a href="https://stream.microsoft.com/" target="_blank"></a>かの製品を開始しました。</p>


  <p>また <a href="https://blogs.microsoft.com/blog/2016/08/30/rio-2016-summer-games-break-streaming-records-azure-ready-olympic-size-livestream-events/#b3yU8AfD5GzDxUdj.99" target="_blank">、世界中の対象ユーザーを記録するために、ストリーミングを Rio オリンピックにまとめて</a>います。 主な強調の1つは、ビューアーがライブイベントカバレッジの新しいレコードを27億1000万分間 &ndash; ストリーム配信したということです。 これに加えて、ダウンタイムはゼロでした。 オリンピックのストリーミングは、大規模なメディアワークフローを確実に処理するプラットフォームの強度を示しています。</p>


  <p>&ldquo;Rio 2016 は、ストリーミングされた30億分を含む大量の消費レコードを設定します。 接続されているテレビデバイスから、ゲームをストリーミングしたユーザーの3つ以上があります。 Microsoft Azure とのパートナーシップにより、クラウドストリーミングを通じてより多くの人々やデバイスをより多くの人にまで拡張できるようになりました。 &rdquo; -Eric Black、Digital CTO、nbc スポーツグループ</p>


  <p>信頼されたパートナーシップの構築に加えて、多くの場合、顧客は Azure を選択する理由が2倍であると聞いています。 &nbsp; 1つ目は、クラウドでメディアワークフローを構築するために用意されているスケーラブルなエンドツーエンドの機能です。2つ目は、最先端のビデオワークフローを Azure クラウドにもたらす継続的なイノベーションに対するコミットメントです。</p>


  <p>IBC 2016 では、このコミットメントを維持するために、次の重要なお知らせが嬉しく思いされています。</p>


  <ul>
   <li><strong>マルチ DRM:</strong>一般公開されている FairPlay Streaming DRM サービスの最近の発表により、Azure Media Services は、すべての主要な drms (Microsoft PlayReady、Google widevine、Apple FairPlay) のライセンス配信を提供するようになりました。 これにより、メディアのお客様は、簡単かつ迅速に、さまざまなデバイス上で、非常に多くの対象ユーザーに DRM 保護されたプレミアムコンテンツを配信できます。 また、ビデオオンデマンド (VOD) とライブストリーミングの両方でメディアストリームを暗号化するために、ストリーミングサーバーに動的暗号化機能が用意されています。 この最先端のコンテンツ保護サービスにより、拡張性と信頼性の高いマルチ DRM ソリューションを簡単に構築できるようになります。</li>
   <li><strong>Media Analytics：</strong> Azure Media Analytics を開始しました。これには、 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-indexer/" target="_blank">インデクサー</a>、 <a href="https://azure.microsoft.com/en-us/blog/announcing-hyperlapse-for-azure-media-services/" target="_blank">ハイパー</a>・感情、 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-motion-detection/" target="_blank">モーション検出</a>、顔との検出、ビデオの概要作成、 <a href="https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/" target="_blank">ビデオ光学式文字認識</a> 、 <a href="https://azure.microsoft.com/en-us/blog/content-moderator-azure-media-analytics/" target="_blank">コンテンツモデレート</a>など、音声および視覚サービスのコレクションが含まれます。 ここでは <a href="https://azure.microsoft.com/en-us/blog/azure-media-redactor/" target="_blank">Azure Media Redactor</a>を追加しています。これは、選択した個人の顔をぼかすことによって匿名化を実行します。これは、公共の安全やニュースメディアのシナリオでの使用に最適です。 一部のアプリケーション領域には、監視カメラや本文カメラなど、大量のビデオ footages フォームビデオソースを効率的に処理できるようになりました。</li>
   <li><strong>HEVC:</strong>マイクロソフトでは、お客様と Azure Media Services の HEVC エンコードおよび配信の試用を実施しています。 プレミアムエンコーダーと同じプラットフォーム上に構築された新しいエンコーダーは、uhd/4k 解像度での次の HEVC エンコード (60 フレーム/秒の4096x2160 ピクセル、高ダイナミックレンジ (HDR) コンテンツのサポート) などの拡張機能を提供します。</li>
   <li><strong>新しい Azure Portal での Azure Media Services の GA:</strong>新しい Azure portal &nbsp; で Azure Media Services の一般提供が発表されます。以前のポータルのすべての機能に加えて、新しいポータルには、新しい Media Analytics プロセッサ、資産の詳細、クローズドキャプション構成、FairPlay DRM サポート、拡張ライブストリーミングワークフローなど、いくつかの追加機能が追加されました。manage.windowsazure.com に直接 ping を実行すると、以前のポータルにアクセスしたり、既存のアカウントを管理したりできます。ただし、 &rsquo; 古いポータルで新しい Azure Media Services アカウントを作成することはできません。 以前のポータルへのアクセスは、近い将来 Azure Media Services 終了します。 このため、新しいエクスペリエンスに切り替えられることは間違いありません。</li>
   <li><strong>azure クール Storage:</strong>メディアワークフローで azure クール Storage がサポートされるようになりました。 お客様は、Azure クール Storage を利用して mezzanines をアップロードし、コストを削減することができます。 その後、ホット Storage に格納されているアセットをトランスコードし、準備したアセットにすることができます。&nbsp;</li>
   <li><strong>IBC Hackfest:</strong> また、IBC Hackfest についても説明します。 Microsoft Azure は、開発者にとってイノベーションを行うための信頼できるプラットフォームです。 Azure Platform を活用し、特に Azure Media Analytics チームが提供するクリエイティブなアイデアに注目します。</li>
  </ul>


  <p>&rsquo;クラウドにおけるスケーラブルで安全かつコスト効果の高いメディアワークフローに関して、針を継続的に移行し、Microsoft Azure で構築することによってメリットを得ることができます。</p>


  <p>この場所は15ミリ秒です。 1. 最先端の Media Analytics 機能を含む &nbsp; いくつかのサービスのデモをご覧いただけます。</p>
