Title: Microsoft の Yousef OfLidi は、Structure 2010 の PaaS パネルで Azure Windowsクラウド コンピューティングのメリットを議論します
Summary: サンフランシスコの Structure 2010 で、Microsoft Distinguished Engineer Yousef Sanlidi は、PaaS の方向性を議論するために、他のベンダーと 「サービスとしてのプラットフォーム」という素晴らしいパネルに参加しました。
Content: <p>サンフランシスコの Structure 2010 で、Microsoft Distinguished Engineer Yousef Suitedlidi は、PaaS&nbsp; の方向性と、クラウド コンピューティングがほとんどの企業に最適な場所について議論するために、他のベンダーと "サービスとしてのプラットフォーム" という素晴らしいパネルに参加しました。Rackspace Hosting の Lew Moorman 氏、Oracle のシニア ディレクターである Mike Piech 氏、Heroku 社の最高経営責任者である Byron Director、Zuora の最高経営責任者である Tien Tzuo  &amp; 氏は、クラウド環境に最適なアプリケーションと、PaaS モデルに関連する価値とコストの両方を理解するために企業が採用する必要があるメトリックについて説明しました。</p>  <p>パネルの間にアプローチと推奨事項の違いが生じますが、お客様は環境の特定のニーズを考慮し、最も選択肢と柔軟性を提供する PaaS&nbsp;&nbsp; ベンダーを探す必要性を強調しました。 さらに、クラウドに移行するアプリケーションを決定する際には多くの決定が必要ですが、<a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure</a> などのクラウド プラットフォームによって開発者やオペレーターに提供される基になる価値は、インフラストラクチャの詳細を気にすることなく、仕事に集中できます。</p>  <p>最終的に、すべてのパネルは、PaaS 市場はまだ進化しているが、企業の潜在的な効率性と機敏性の向上は大きく、ほとんどの企業は PaaS&nbsp; が機能するかどうかを詳しく調べた方が良いと判断しました。パネル全体を表示する場合は、こちらを参照してください。 &nbsp;このパネルに参加し、聞いたことに関するコメントや質問がある場合は、以下のコメントを自由に投稿してください。&nbsp; ご意見をお待ちしています。</p>
