Title: Azure Spring Cloud Enterpriseプレビューで使用できる
Summary: 2019 年に VMware Azure Spring Cloud を開始した時点で、開発者、IT オペレーター、DevOps チームが大規模な Spring Boot アプリケーションを実行するときに直面する一般的な課題を解決するために取り組んでいます。 プライベート プレビューに参加して学習を共有した多くのお客様とパートナーに感謝し、Azure Spring Cloud Enterprise がパブリック プレビューで利用できると発表いたします。
Content: >-
  <p>2019 年に VMware Azure Spring Cloud を開始した時点で、開発者、IT オペレーター、DevOps チームが大規模な Spring Boot アプリケーションを実行するときに直面する一般的な課題を解決するために取り組んでいます。 &rsquo;それ以降<a href="https://youtu.be/wdwjqXTFFZ0">、</a><a href="https://devblogs.microsoft.com/java/deploy-spring-boot-applications-by-leveraging-enterprise-best-practices/"></a><a href="https://www.youtube.com/watch?v=EfgiW6xJseM"></a><a href="https://customers.microsoft.com/en-us/story/1358540087031302788-swiss-re-accelerates-java-app-modernization-using-azure-spring-cloud"></a><a href="https://aka.ms/Liantis"></a><a href="https://customers.microsoft.com/en-us/story/1388620728739667057-raleys-uses-azure-spring-cloud-to-optimize-scale-and-drive-innovation">&rsquo;</a>多くのお客様と一緒に、多くのお客様と一緒に、サービスの導入を支援する機会を得ていました。このサービスには<a href="https://aka.ms/secure-com"></a>、<a href="https://youtu.be/wdwjqXTFFZ0">1990</a> 年 1 月 1 日から 2012 年 1 月 12 日まで、多くのお客様がサービスの導入を支援する機会が与えらされました。このサービスには、100000000000000000000000 が含め、多くの顧客がサービスの導入を支援する機会が与えらたのが、このサービスの導入に関する記事 アプリに集中できる Azure Spring Cloud のフル マネージド インフラストラクチャを重視し、サービスは動的スケーリング、セキュリティ修正プログラムの適用、監視用の最新のインストルメンテーションを管理します。</p>


  <p>多くの組織では、何千ものSpring Bootのアプリケーションをオンプレミスで実行し、Spring 最新化プロジェクトを加速するために高度な機能が必要です。 顧客エンゲージメントからの学習&mdash;&mdash;に基づいて、<a href="https://azure.microsoft.com/en-us/blog/announcing-azure-spring-cloud-enterprise-fully-managed-vmware-tanzu-components-and-configurability-for-spring-boot-apps/">SpringOne 2021</a> で発表した新しい Azure Spring Cloud レベルEnterpriseを構築しました。 Azure Spring Cloud Enterprise、企業のお客様が迅速に出荷し、Springs の可能性を完全に引き出すのに役立つ、商用でサポートされている Spring ランタイム コンポーネント&rsquo;が含まれています。 学習を共有し、整形された Enterprise レベルを支援した多くのお客様とパートナーに感謝しています。また、Azure Spring Cloud Enterprise がすべてのお客様にプレビューで利用できると発表いたします。</p>


  <p>Azure Spring Cloud Enterpriseは、Microsoft のクラウド プラットフォームの専門知識と VMwares の革新的な Tanzu ポートフォリオを組み合わせ、VMware&rsquo;&rsquo; との継続的な<a href="https://tanzu.vmware.com/tanzu">コラボレーションを表しています</a>。 また&rsquo;、Azure サービス、任意のクラウド、または任意のオンプレミス システム間で本質的に移植可能な Polyglot アプリケーションをデプロイできるアプリケーション プラットフォームにしました。 このAzure Spring Cloud Enterprise、Spring アプリの開発とデプロイに関する Spring エキスパートの生産性とアクセス権が得られるのです。 Azure Spring Cloud Enterpriseは、Standard レベルで使用できるすべての機能を基に構築されています。さらに広範な Azure エコシステムを活用して、Spring Boot アプリケーションを超える機能を利用できます。</p>


