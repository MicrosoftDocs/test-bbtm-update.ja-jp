  <h2>迅速に発送する</h2>


  <h3>Spring アプリケーションおよび多言語アプリケーションをデプロイして管理する</h3>


  <p>Azure Spring Cloud Enterprise のフル マネージド <a href="https://docs.microsoft.com/en-us/azure/spring-cloud/how-to-enterprise-build-service">VMware Tanzu Build Service</a> は、オープン ソースの <a href="https://buildpacks.io/">Cloud Native Buildpacks</a> と商用 VMware <a href="https://docs.pivotal.io/tanzu-buildpacks/">Tanzu Buildpacks</a> を使用して、エンタープライズ規模でコンテナーの作成、管理、ガバナンスを自動化します。 Tanzu Build Service は、アプリをビルドするための高度なレベルの抽象化を提供し、開発者に対する運用上の負担の軽減と、大規模なアプリケーションを管理するエンタープライズ IT オペレーターのサポートの間で制御のバランスをとります。 適用する Buildpacks を構成し、Spring アプリケーションと、Azure Spring Cloud 上で Spring アプリケーションと共に実行される多言語アプリケーションをビルドすることができます。</p>


  <p>Tanzu Buildpacks を使用すると、<a href="https://docs.microsoft.com/en-us/azure/spring-cloud/how-to-enterprise-deploy-non-java-apps?">Spring、Java、NodeJS、Python、Go、.NET Core</a> アプリケーションを簡単にビルドし、Application インサイト、New Relic、Dynatrace、AppDynamics、Elastic などのアプリケーション パフォーマンス監視エージェントを構成できます。</p>


  <h3>クライアント要求をアプリケーションに簡単にルーティングする</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/spring-cloud/how-to-use-enterprise-spring-cloud-gateway" target="_blank">VMware Tanzu 用のフル マネージド Spring Cloud Gateway と VMware Tanzu 用 API</a> ポータルを使用して、アプリケーションによって公開される要求ルートと API を簡単に管理および検出できます。</p>


  <p>Spring Cloud Gateway for Tanzu は、さまざまなクライアント要求を Azure Spring Cloud、Azure、オンプレミスのアプリケーションに効果的にルーティングし、ゲートウェイの背後にあるアプリケーション (セキュリティ保護、ルーティング、レート制限、キャッシュ、監視、回復性、非表示など) に関する横断的な考慮事項に対応します。 利用できる構成は、次のとおりです。</p>


  <ul>
      <li>コードや依存関係を追加することなく、好みの ID プロバイダーとのシングル サインオン統合。</li>
      <li>アプリケーションを再デプロイすることなく、ルーティング規則を動的にアプリケーションに適用。</li>
      <li>バッキング サービスを使用せずに要求を調整。</li>
  </ul>


  <p>VMware Tanzu 用 API ポータルでは、API コンシューマーは、Spring Cloud Gateway for Tanzu によって公開されている API ルートの詳細を検索して表示し、API 要求をテストすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1820811-29e6-4c77-ab88-18f14ffa00a1.jpg"><img alt="Fully managed VMware Spring Cloud Gateway routes diverse client requests to applications in Azure Spring Cloud, Azure and/or on-premises systems." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1986761c-fc2c-4daa-8205-247948b1023e.jpg" style="display: inline;" title="" width="1024"></a></p>


  <p><em><strong>図 2:</strong> フル マネージド Spring Cloud Gateway for Tanzu では、Azure Spring Cloud、Azure、オンプレミスシステムのアプリケーションにさまざまなクライアント要求がルーティングされます</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18ca5f42-b57f-4b54-a636-71dda336ff77.jpg"><img alt="API Portal for VMware Tanzu visualizes APIs that are accessible from Tanzu Spring Cloud Gateway and other OpenAPI-compliant sources" height="702" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f4906a1-650f-4362-8eef-f9f4b6ffc5d6.jpg" style="display: inline;" title="" width="1024"></a></p>


  <p><em><strong>図 3: </strong>VMware Tanzu 用 API ポータルでは、Spring Cloud Gateway for Tanzu および他の OpenAPI 準拠ソースからアクセスできる API が視覚化されます</em></p>


  <h3>柔軟で構成可能な VMware Tanzu コンポーネント</h3>


  <p>このAzure Spring Cloud Enterprise、お客様は Azure でフル マネージドの VMware Tanzu コンポーネントを使用できます。 お客様は、インスタンスの作成時に環境で使用する VMware Tanzu コンポーネントEnterprise選択できます。 プレビュー期間中は、Tanzu Build Service、Spring Cloud Gateway for Tanzu、VMware Tanzu 用 API ポータル、VMware Tanzu 用アプリケーション構成サービス、VMware Tanzu Service Registry を利用できます。</p>


  <p>VMware Tanzu コンポーネントを使用すると、次のような価値が顧客に提供されます。</p>


  <ul>
      <li>運用の複雑さを Microsoft と VMware に委任しながら、エンタープライズ レベルのアプリケーション ポートフォリオを数アプリケーションから数千のアプリケーションに拡大し、エンドツーエンドの監視を実現します。</li>
      <li>Spring アプリケーションのリフト アンド シフトは、Azure Spring Cloud や他の任意のコンピューティング環境全体で行うことができます。</li>
      <li>必要に応じて、ビルドの依存関係の制御、多言語アプリケーションのデプロイ、Spring Cloud ミドルウェア コンポーネントのデプロイを行うことができます。</li>
  </ul>


  <p>Microsoft と VMware では、VMware Tanzu 用のアプリケーション ライブ ビュー、VMware Tanzu 用アプリケーション アクセラレータ、VMware Tanzu&sup1 用の Spring Cloud Data Flow などの Tanzu コンポーネントなど、エンタープライズ レベルの機能を引き続き追加します。</p>


  <h2>Long-Term サポート (LTS) を使用して Springs&rsquo; の可能性を完全に引き出す</h2>


  <p>Azure Spring Cloud Enterpriseには、アプリケーションの開発とデプロイに対する VMware Spring Runtime サポートが含まれています。 このサポートにより、Spring エキスパートにアクセスし、Spring エコシステムの可能性を完全に引き出し、アプリケーションの開発とデプロイをより迅速に行うことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a408b78a-b9b2-4ae2-b883-a36d2f3da1cc.jpg"><img alt="Do more with Spring framework through world-class support for Spring projects" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b9413ee-067b-40ba-8acb-e6775a01f770.jpg" style="display: inline;" title="" width="1024"></a></p>


  <p><em><strong>図 4: </strong>Spring プロジェクトの世界クラスのサポートを通じて Spring フレームワークでさらに多くのことを行う</em></p>


  <p>通常、オープン ソースの Spring プロジェクトのマイナー リリースは、最初のリリース日から少なくとも 12 か月間サポートされます。 このAzure Spring Cloud Enterprise、Spring プロジェクトのマイナー リリースでは、最初のリリース日から VMware Spring Runtime サポートのエンタイトルメントまで、少なくとも 24 か月間、&sup2 の商用サポートを受ける予定です。 この延長サポートにより、オープン ソースの有効期限が終了した後でも、Spring アプリケーション ポートフォリオのセキュリティと安定性が保証されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55edab8c-6f65-493d-9551-7cef172b0a60.jpg"><img alt="Commercial support timeline for Spring Boot " height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97c51a94-b5ca-404d-9dcc-ea0c51515209.jpg" style="display: inline;" title="" width="1024"></a></p>


  <p><em><strong>図 5:</strong> Spring Boot の商用サポート タイムライン</em></p>


  <h2>Azure と Java エコシステムに完全に統合</h2>


