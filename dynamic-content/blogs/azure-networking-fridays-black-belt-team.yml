      <li>ここでは、10<sup>月14日</sup>にセッション中に表示されたデッキへの<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2016-10-14-AzureNetworkingFridays-with-Equinix.pdf" target="_blank"><u>リンク</u></a>を示します。</li>
      <li>すべてのセッションが記録され、 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank"><u>Channel 9</u></a>に投稿されます。</li>
