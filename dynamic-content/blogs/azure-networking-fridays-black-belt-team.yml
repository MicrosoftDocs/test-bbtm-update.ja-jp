Title: Azure のネットワークの金曜日と Azure のブラックベルトチーム
Summary: 他のすべての金曜日にご参加ください。これは、Azure ネットワークの詳細と、Microsoft Cloud への接続を計画および設計する方法を学習するためのものです。
Content: >-
  <p>Azure ネットワークの金曜日に参加するように招待されています。</p>


  <p>この時間が経過すると、この時間がかかります。 Azure ネットワーク (ExpressRoute と Virtual Network を含む) の詳細と、Microsoft Cloud への接続を計画および設計する方法については、すべてのお客様とパートナーが開いています。</p>


  <p>お客様が専門家に質問できるように、エンドユーザーにはオープンな Q&a &amp; セッションがあります。 コンテンツとパートナーのスピーカーは、セッションごとに異なりますが、一般的な議題は次のとおりです。</p>


  <ul>
      <li>Azure ネットワークの基礎 (10 分)</li>
      <li>週の詳細なトピック (15-20 分)</li>
      <li>パートナーの週のスポットライト (15-20 分)</li>
      <li>Q&amp;A</li>
  </ul>


  <p>&rsquo; <strong>2016 年9月16日</strong>のシリーズ金曜日の開始を終了します。</p>


  <p><a href="https://meet.lync.com/microsoft/omartin/JJHKTG25" target="_blank"><u>Skype 会議</u></a>に参加し &rsquo; て、このシリーズを<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/Azure%20Networking%20Fridays.ics" target="_blank"><u>Outlook 予定表</u></a>に追加することで、今後のセッションを見逃さないようにします (<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/Azure%20Networking%20Fridays.ics" target="_blank"><u>ここで ICS をダウンロード</u></a>してください)。</p>


  <h2>ここでは、便宜上、いくつかのリンク &rsquo; を掲載しています。</h2>


  <ul>
      <li>セッションの記録は、 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank"><u>ここで</u></a>Channel 9 に投稿されます。</li>
      <li><a href="https://aka.ms/ERCheckList" target="_blank"><u>https://aka.ms/ERCheckList</u></a> セッションに表示されるチェックリストの場合</li>
  </ul>


  <h2>9<sup>月16日</sup> の呼び出しの要約:</h2>


  <ul>
      <li>Jon Ormond 氏を使用した ExpressRoute の詳細な技術について説明します。</li>
      <li>Check Point vSEC を使用したパートナーのスポットライト</li>
      <li>ここでは、9<sup>月16日</sup>にセッション中に表示されたデッキへの<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2016-09-16-AzureNetworkingFridays-with-CheckPoint.pdf"><u>リンク</u></a>を示します。</li>
      <li>すべてのセッションが記録され、 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank"><u>Channel 9</u></a>に投稿されます。</li>
  </ul>


  <p>&nbsp;</p>


  <h2>9<sup>月30日</sup> の呼び出しの要約:</h2>


  <ul>
      <li>今週の Ignite に発表された内容を思い出してください。 <a href="https://www.youtube.com/watch?v=Mk_LYKt_zKQ" target="_blank"><u>ここで</u></a>は、記録された Ignite セッションをご覧ください。 Ignite 2016 の新しい Azure ネットワークの発表については、こちらの<a href="https://azure.microsoft.com/en-us/blog/azure-networking-announcements-for-ignite-2016/" target="_blank"><u>ブログ記事</u></a>をご覧ください。</li>
      <li>Karthik Ananthakrishnan を使用した ExpressRoute の詳細な技術について説明します。</li>
      <li>Barracuda Networks NextGen Firewall F を使用したパートナーのスポットライト</li>
      <li>ここでは、9<sup>月30日</sup>にセッション中に表示されたデッキへの<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2016-09-30-AzureNetworkingFridays-with-Barracuda.pdf" target="_blank"><u>リンク</u></a>を示します。</li>
      <li>すべてのセッションが記録され、 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank"><u>Channel 9</u></a>に投稿されます。</li>
  </ul>


  <p>&nbsp;</p>


