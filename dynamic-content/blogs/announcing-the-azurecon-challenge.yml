Content: >-
  <p>次に何を確認する最初の人になる&rsquo;予定ですか? <a href="https://azure.microsoft.com/en-us/azurecon/">AzureCon</a> は来週、9 月 29 日火曜日の午前 9 時 00 分 (PDT) にカレンダー <a href="https://azure.microsoft.com/en-us/azurecon/">をマークします</a>。</p>


  <p>Azure の専門家はわずか 1 週間で、排他的な講演、デモに取り組み、任意のレベルのクラウドの専門知識のために構築された 60 を超えるセッションを提供します。 お客様は、クラウドの機能と&nbsp;柔軟性を活用したストーリーとベスト プラクティスを共有します。 エクスペリエンスを向上させるには、Azure の実践的な学習への実践的なアクセスという、さらに多くのことを行いたいと考えたのです。</p>


  <h3>AzureCon チャレンジの発表。</h3>


  <p>課題は、短い (15 20 分) Azure を使用した実用的な演習を完了する一連の 15 &ndash; のアクティビティです。 また、&nbsp;1 か月あたり 50 ドルの Azure&rsquo; サブスクリプションを所有して課題を解決することもできます。また、それを行うには Web ブラウザー以外の何も必要はありません。 チャレンジの質問に正しく回答 &ndash; した場合、各アクティビティは正確に 50 ポイントを取得します。 行き詰まった場合は、Azure エキスパートが支援を受け取る可能性があります。&nbsp;&nbsp;</p>


  <p>いつでも、ポイントをトレードしてすばらしい賞品を獲得できますが、もちろん、最高の賞品は、より多くの課題を完了する必要があります。 賞品には次のものが含まれます。</p>


  <ul>
      <li>Azure サブスクリプション</li>
      <li>単独のヘッドセットとマイクコンボ</li>
      <li>Jabra 会議のスピーカーフォン</li>
      <li>Surface 3</li>
  </ul>


  <p>スキルと&ndash;&rsquo;&ndash;仕事の課題であるだけでなく、質問に 1 回しか機会が得られるのではなく、賞品の限られた供給がなくなる前に、賞品を獲得するためにポイントを獲得する競争が起きます。&nbsp;</p>


  <p>AzureCon チャレンジに参加するには、9 月 29 日に <a href="https://azure.microsoft.com/en-us/azurecon/?wt.mc_id=azuremktg_hp_2_azurecon">AzureCon</a> サイトにアクセスしてください。 チャレンジは午後 12 時 (PDT) に開始され、わずか 24 時間実行されます。 ゲームを始めましょう。</p>
