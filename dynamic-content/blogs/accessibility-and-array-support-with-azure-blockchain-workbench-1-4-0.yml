Content: >-
  <p>数&rsquo;か月前にパブリック プレビュー&rsquo;で初めてご紹介Azure Blockchain Workbenchフィードバックを受け付<a href="https://aka.ms/abcworkbench"></a>け、非常に感謝しています。 お客様からのフィードバックは、引き続き、私たちの作業に不可欠で影響を与える部分です。 このリリースでは、Workbench をすべてのユーザーが利用しやすくする方法に重点を置いていました。 アクセシビリティは、すべての人とすべての組織が、より多くの成果を達成する力を与えるというビジョンの重要な柱です。 アクセシビリティを念頭に置&rsquo;いて行った機能強化の一部をお知りください。</p>


  <p>1.4 を使用するには、Azure Portal を使用して Workbench の新しいインスタンスをデプロイするか、アップグレード スクリプトを使用して既存のデプロイを 1.4.0 にアップグレード <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts">します</a>。 この更新プログラムには、次の強化機能が含まれています。</p>


  <h2>スクリーン リーダーとキーボード ナビゲーションのアクセシビリティの向上</h2>


  <p>Azure Blockchain Workbenchは、クライアント アプリ内の UI をはるかに超える機能です。 Workbench には、エンタープライズ内でブロックチェーン ソリューションを開発して統合する豊富な開発者用スキャフォールディングが提供されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe037ba3-9720-4b1f-b89d-1e52d3a2f8cd.png"><img alt="architecture" border="0" height="874" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c85e710-2d61-4b27-8803-2fd068641791.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アーキテクチャ" width="1565"></a></p>


  <p>Web クライアントを使用すると、ブロックチェーン アプリケーションの検証、テスト、および表示に環境を簡単に使用できます。 アプリケーションのインターフェイスは、スマート コントラクト メタデータに基づいて動的に生成されるため、すべてのユース ケースに対応できます。 クライアント アプリケーションは、ユーザー向けフロントエンドを、アプリケーションによって生成された完全なブロックチェーン アプリケーションにBlockchain Workbench。</p>


  <p>バージョン 1.4.0 では、Web クライアントはナビゲーションと読み取り情報の観点からスクリーン リーダーを完全にサポートします。 さらに、キーボード ショートカットとナビゲーションをサポートするために Web クライアントを更新しました。 これらの機能強化により、Workbench でブロックチェーン アプリケーションを作成する際の生産性が向上する可能性があります。</p>


  <h2>スマート コントラクト テーブル列のカスタマイズ</h2>


  <p>Workbench では、スマート コントラクトとアプリケーション構成に基づいて Web クライアント UI が動的に作成されます。 Workbench は、アプリケーション構成で指定されたプロパティに基づいて、Web クライアントのテーブルとしてスマート コントラクト インスタンスを要約します。 ブロックチェーンのシナリオによっては、開発者は特定のアプリケーションに対して多くのプロパティを指定できます。 残念ながら、プロパティが指定されている場合、Web クライアント UI 内のスマート コントラクト テーブルは、テーブルの列のサイズと数のために読み取りが難しくなるので、次の図を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78295d81-2345-42fd-9f1b-54c1e18c3dd2.png"><img alt="one" border="0" height="1040" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22135e0e-479d-49a4-9a6b-5577ccc3a829.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1 つ" width="1920"></a></p>


  <p>場合によっては、ユーザー エクスペリエンスの観点ではなく、レポートの観点からプロパティの方が役に立つ場合があります。 スマート コントラクト テーブル&rsquo;の読みやすさを支援するために、新しい機能が導入されました。これにより、ユーザーは、表示される列と列の順序の観点からスマート コントラクト テーブルをカスタマイズできます。</p>


  <p>次に示すのは、カスタマイズされたテーブル ペインのスクリーンショットです。これにより、各ユーザーはテーブル列の表示を切り替え、テーブル内の列の順序を調整できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d9cd580-f217-4f04-a56b-8a93ea295e30.png"><img alt="two" border="0" height="1040" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9782712-920c-4452-aef7-e4d6eeff65e9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="two" width="1920"></a></p>


  <p>スマート コントラクト テーブル ビューには、[テーブルのカスタマイズ] ウィンドウを使用して適用された変更すべてが反映されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c625ace-f4a1-48d8-b398-f93b9c892f29.png"><img alt="three" border="0" height="1040" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d811143-5847-4530-9601-811a44646593.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="1920"></a></p>


  <h2>サポートされている新しいデータ型 &ndash; 配列</h2>


  <p>1.4.0 では、コンストラクターおよび関数パラメーターの一部として配列データ型とスマート コントラクト プロパティがサポートされます。 配列を使用すると、ブロックチェーン アプリを作成できます。このアプリでは、数値や値の一覧など、強力に型指定されたコンテンツのリストを入力して表現できます。</p>


  <p>Workbench は現在、整数、ブール値、金額、時間の静的配列と動的配列をサポートしています。 Workbench では、文字列を含む列挙型または配列の配列はまだサポートされていません。 文字列のサポートについては、Solidity&rsquo; 機能がプレビューから外れるのを待機しています。 これらの制限がユーザーをブロックしている場合は、お知らせください。</p>


  <p>配列型は、次のように構成ファイルを使用して指定します。</p>


  <pre>

  &quot;Properties&quot;: [

  {
     {
              &quot;Name&quot;: &quot;PropertyType&quot;,
              &quot;DisplayName&quot;: &quot;Property Type&quot;,
              &quot;Type&quot;: {
              &quot;Name&quot;: &quot;array&quot;,
                  &quot;ElementType&quot;: {
                       &quot;Name&quot;: &quot;int&quot;
                  }
               }
        }
  },</pre>


  <p>配列に関連するパブリック プロパティに関しては、制約があります。 配列型のパブリック状態変数がある場合、Solidity では、自動生成された getter 関数を使用して配列の 1 つの要素のみを取得できます。 この制限を回避するには、配列を返す適切な関数を指定する必要があります。 次に例を示します。</p>


  <pre>

  function <strong>GetPropertyTypes</strong>() public constant returns (int[]) {
           return PropertyType;
  }</pre>


  <p>この関数が Solidity コードの一部ではない場合は、ブロックチェーン アプリケーションをアップロードするときにエラーが表示されます。</p>


  <h2>最大 4,000 文字の文字列のサポート</h2>


  <p>Workbench の制限事項の 1 つは、データ型の文字列を 256 文字に制限することです。 制限&rsquo;の引き上げを望む人々からフィードバックを受け取っています。 1.4.0 では、新しい制限は 4,000 文字です。 より多くの文字を使用すると、トランザクションの処理時により多くのガスが使用されます。 スマート コントラクトを構築する場合は、ブロック ガスの制限に注意し、その制限を念頭に置いてスマート コントラクトを構築してください。</p>


