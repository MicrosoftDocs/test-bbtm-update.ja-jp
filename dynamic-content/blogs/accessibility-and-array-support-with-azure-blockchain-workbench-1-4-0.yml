  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9513fbc-4d5d-4918-850f-cd8eab8171c3.png"><img alt="five" border="0" height="1040" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cf1ad0a-1e3e-473c-9643-35ce5d2f6d58.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="5" width="1920"></a></p>


  <h2>トランザクション処理の高速化と信頼性の向上</h2>


  <p>1.4.0&rsquo; では、DLT Watcher マイクロサービスの信頼性が強化されました。このコンポーネントの詳細については、 <a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-architecture">Blockchain Workbench</a> アーキテクチャ ドキュメントを参照してください。 Watcher は書き換えされ、ブロックをはるかに高速に処理できます。</p>


  <p>フィードバックを提供し、Workbench の機能やアイデアを提案するには、 <a href="https://aka.ms/blockchainuservoice">Blockchain User Voice</a> を使用してください。 入力は、これを最適なサービスにするために役立つ機能です。&nbsp; ご意見をお待ちしています。</p>
