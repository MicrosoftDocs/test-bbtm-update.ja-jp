Title: 'Azure 上の R3: corda Enterprise v1.0 の開始'
Summary: >
  Kashif Ali の11月の更新プログラムで議論されている継続的なパートナーシップの一部として、corda Enterprise v 3.1 の発売を Azure Marketplace に発表します。
Content: >-
  <p>Kashif Ali の<a href="https://azure.microsoft.com/en-us/blog/r3-on-azure-strengthening-our-partnership/" target="_blank">11 月の更新プログラム</a>で議論されている継続的なパートナーシップの一部として、corda Enterprise v 3.1 の発売を Azure Marketplace に発表します。</p>


  <p>これは、デジタル台帳、ブロックチェーンテクノロジ、および周辺業界の状態が成熟し、急速に &nbsp; 成長し続けることを示しています。 特に、R3 エコシステムの成熟度は加速しています。</p>


  <p>現在、R3 は、無料試用版プランを使用して corda Enterprise v 3.1 オファリングを Azure Marketplace にリリースしています。これにより、購入前にタイヤを開始する機会が得られます。 私たちは、市場におけるいくつかの汎用的なエンタープライズデジタル台帳の1つとして、Azure <a href="https://www.r3.com/news/39-firms-complete-global-trial-of-kyc-on-corda-blockchain-platform/" target="_blank"></a>で実行されている世界中の KYC データ33を地理的に分散しています。</p>


  <p>corda Enterprise には、エンタープライズ内のデジタル台帳環境をより簡単に立ち上げるためのさまざまな Azure 機能が用意されています。</p>


  <p>Azure Marketplace のデプロイテンプレート:</p>


  <ul>
      <li>Corda Enterprise のデプロイと構成を劇的に高速化します。</li>
      <li>は、ゴールド標準の参照実装です。</li>
      <li>回復性と高可用性を提供します。</li>
      <li>Logic Apps や Power Apps などの Azure サービスを使用して、既存のエンタープライズシステムと簡単に統合できます。</li>
  </ul>


  <p>Azure での corda Enterprise の技術的な微妙な違いには、次のようなものがあります。</p>


  <ul>
      <li>AzureSQL 管理されたデータベースを活用することで、アップタイム、ディスク領域の問題、シャーディングなどのデータベースの問題に対する VM の管理について心配する必要がなくなります。</li>
      <li>管理およびレプリケートされたファイルシステム。</li>
      <li>ソリューションの一部としてデプロイされたロードバランサー。</li>
      <li>ノードをプロビジョニングして、任意の Corda ネットワークに接続できます。</li>
      <li>Azure のデプロイテンプレート。ユーザーは、さまざまなパラメーターのオプションを選択して、環境を構成できます。</li>
      <li>Corda ネットワークとアプリケーションに適した Azure リージョンをデプロイ時に決定します。</li>
      <li>Azure 上の corda Enterprise は、60日間の無料試用版と R3 から利用可能なフルライセンスを使用して起動されています。</li>
  </ul>


