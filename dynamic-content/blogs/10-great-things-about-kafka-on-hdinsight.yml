Title: HDInsight 上の Kafka に関する 10 の良い点
Summary: Adobe、GE、Adobe、その他の企業は、ストリーミング分析パイプラインに HDInsight Kafka を選択しています。 Microsoft Office 365とBing、HDInsight での世界最大の Kafka デプロイの 1 つを利用しています。
Content: >-
  <p><a style="font-size: 13px;" href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/">HDInsight 上の Kafka</a><b style="font-family: inherit; font-style: inherit;"> </b>は、Microsoft Azure Kafka クラスター オファリングです。 2017 年 12 月の一般提供以降、顧客の関心と関心は大きかった。</p>


  <p>その 10 の良い点を次に示します。</p>


  <ol>

  </ol>


  <p><b>1.Enterprise Kafka</b></p>


  <ol>

  </ol>


  <p>HDInsight Kafka は、99.9% の SLA を提供するエンタープライズ レベルのマネージド クラスター サービスです。 操作、監視、セキュリティ修正プログラムの適用など、お客様の面倒な処理を行います。 地球で最大規模の Kafka クラスターの一部を実行する場合、問題を回避して迅速に修正するための専門知識と知識があります。</p>


  <ol start="2">

  </ol>


  <p><b>2. 稼働時間 (分)</b></p>


  <ol start="2">

  </ol>


  <p>完全なクラスターを数日ではなく分で作成します。 従来、オンプレミスまたは IaaS で独自の Kafka クラスターをプロビジョニングするには数週間かかります。 HDInsight では、数回のクリックで独自の専用 Kafka クラスター <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-get-started">を取得できます</a>。</p>


  <ol start="3">

  </ol>


  <p><b>3. 実際のオープンソースの Kafka</b></p>


  <ol start="3">

  </ol>


  <p>HDInsight を使用すると、すべての <a href="https://kafka.apache.org/intro">機能Apache Kafka</a> で実行されている真のエンジンを取得できます。 ユーザーは、高スループット、最も短い待機時間、コスト効率の高いスケールで Kafka を気に入っています。 プロデューサーおよびコンシューマー <a href="https://kafka.apache.org/documentation/#producerapi"></a> API と共に、Kafka には、さらに高いスループットのためのメッセージの圧縮<a href="https://cwiki.apache.org/confluence/display/KAFKA/Compression"></a>、構成可能なリテンション <a href="https://kafka.apache.org/documentation/#brokerconfigs">ポリシー (7</a> 日間を超えるリテンション期間、サイズ ベースのリテンション期間を含<a href="https://kafka.apache.org/documentation/#compaction"></a>む) やログ圧縮など、豊富な機能セットも用意されています。<a href="https://kafka.apache.org/documentation/#consumerapi"></a></p>


  <ol start="4">

  </ol>


  <p><b>4.分析に Kafka ストリームを使用する</b></p>


  <ol start="4">

  </ol>


  <p><a href="https://kafka.apache.org/intro">Apache Kafka</a> 単なるインジェスト エンジンではなく、実際には、すばらしい機能を備えた分散ストリーミング プラットフォームです。 HDInsight を使用すると、<a href="https://kafka.apache.org/11/documentation/streams/">ストリーム API を</a>取得して、取り込まれたストリーム<a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-streams-api"></a>をフィルター処理して変換できます。</p>


  <ol start="5">

  </ol>


  <p><b>5.Kafka を使用Connect</b></p>


  <ol start="5">

  </ol>


  <p>HDInsight では、Kafka Connect API <a href="https://kafka.apache.org/documentation/#connect">がサポート</a>されています。 コミュニティでサポートされているコネクタまたはカスタム コネクタを使用して、お気に入りのソースやシンク (<a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-connector-iot-hub">IoTHub</a> など) からデータを受信または送信します。 ストリーム API と Connect API を使用すると、顧客は別のテクノロジを管理して学習する必要を回避できる一方で、分析を Kafka クラスターと同じ場所に統合できるのでコストを節約できます。</p>


  <ol start="6">

  </ol>


  <p><b>6. Azure の全機能を活用する </b></p>


  <ol start="6">

  </ol>


  <p>クラスターを完全に制御しながら、すべてのマネージド クラスターの利点を得る。 クラスターにカスタム コードをインストールし、独自のカスタム VNET でクラスターを分離し、ルールを適用して、クラスターの間のトラフィック フローを制御できます。</p>


  <ol start="7">

  </ol>


  <p><b>7. 必要に応じてスケーリングする</b></p>


  <ol start="7">

  </ol>


  <p>Azure Managed Disks とのネイティブ統合を利用して、コンピューティングとストレージを分離できます。 数分以内にクラスターをスケーリングして、任意のスループットを処理できます。</p>


  <ol start="8">

  </ol>


  <p><b>8.Enterpriseの管理</b></p>


  <ol start="8">

  </ol>


  <p>HDInsight <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-oms-log-analytics-management-solutions">では Operations</a> Management Suite との統合が提供されます。そのため、独自のカスタム ソリューションをインストールする必要がなされます。 クラスターの自己修復のような機能により、最高の可用性が保証されます。</p>


  <ol start="9">

  </ol>


  <p><b>9. アプリ マーケットプレース</b></p>


  <ol start="9">

  </ol>


  <p>また、HDInsight プラットフォームにアプリケーションをインストールすることで、クラスターの生産性を簡単 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apps-install-custom-applications">に向上させることができます</a>。</p>


  <ol start="10">

  </ol>


  <p><b>10. 制限なし </b></p>


  <ol start="10">

  </ol>


  <p>最後に、メッセージ サイズ、コンシューマー グループの数、またはスループットに制限はありません。</p>


  <p><br></p>


  <p>ご覧のように、Microsoft は顧客の成功にApache Kafkaにコミットしています。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-get-started">HDInsight Kafka の使用を開始するには、ここをクリックしてください</a>。</p>
