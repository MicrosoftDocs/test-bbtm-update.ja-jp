Title: Azure ExpressRoute の更新–新しいパートナーシップ、監視、簡略化
Summary: 企業のお客様は、Azure ExpressRoute を使用して、Microsoft のクラウドサービスにプライベートに直接接続し、従来のインターネットよりも予測可能なネットワークエクスペリエンスを実現できます...
Content: >-
  <p>企業のお客様は、Azure ExpressRoute を使用して、Microsoft &rsquo; のクラウドサービスにプライベートに直接接続できます。これにより、従来のインターネット接続よりも予測可能なネットワークエクスペリエンスが提供されます。 ExpressRoute は42の <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations" target="_blank">ピアリングの場所</a> でグローバルに利用でき、100を超える接続プロバイダーの大規模なエコシステムによってサポートされています。 最先端のお客様は、ExpressRoute を使用してオンプレミスのネットワークを Azure に接続します。これは、ミッションクリティカルなアプリケーションやサービスを管理および実行するための重要な部分です。</p>


  <h2>Cisco による Azure ExpressRoute プラクティスの構築</h2>


  <p>Azure の ExpressRoute エクスペリエンスを継続的に拡大しているため、企業のお客様は、ハイブリッドアーキテクチャを使用して内部ネットワークで発生するネットワークの問題について理解することによって、お客様のメリットを&#39;ことができました。 これらの問題は、クラウドで実行されているミッションクリティカルなワークロードに影響を与える可能性があります。</p>


  <p>多くの場合、高度な技術ネットワークの専門知識を必要とするオンプレミスの問題に対処するために、Cisco と緊密に提携して、より優れたカスタマーネットワークエクスペリエンスを提供します。 Azure ExpressRoute を使用して企業のお客様が遭遇する最も困難なネットワークの問題を解決することができます。</p>


  <p>現在、Cisco は、Azure ExpressRoute の<a href="https://www.cisco.com/go/solutionsupport" target="_blank">Cisco ソリューションサポート</a>を提供する新しいネットワークを構築するために、Microsoft との拡張パートナーシップを<a href="https://aka.ms/erciscosupport" target="_blank">発表</a>しました。 &nbsp; &nbsp;私たちは、ネットワークの手法を構築して拡張し、お客様 &rsquo; の Azure への移行を促進するために、ディープネットワークを使用して Cisco やその他のパートナーと連携することに完全に取り組んでいます。</p>


  <p><a href="https://www.cisco.com/c/dam/en/us/services/collateral/se/solution-support-es.pdf" target="_blank">Cisco ソリューションのサポート</a> により、お客様は、ネットワークのオンプレミスのエンドユーザーを対象とする Azure ExpressRoute のサポートとガイダンスに関する追加の一元化されたオプションをご利用いただけます。</p>


  <h2>ExpressRoute の新しい監視オプション</h2>


  <p>ExpressRoute の Network Performance Monitor (NPM) は、ExpressRoute のネットワークトラフィックの可視性を高めるために、2月中旬の6つのリージョンで一般公開されています。プレビューが正常に完了したら、Microsoft Ignite 2017 で発表されます。 NPM を使用すると、顧客は、ExpressRoute 回線を継続的に監視し、ネットワークトポロジのグラフィカルなビューを提供するだけでなく、可用性、待機時間、スループットなどのいくつかの主要なネットワークメトリックについてアラートを表示できます。&nbsp;</p>


  <p>ExpressRoute の NPM は、接続の監視をすぐに開始するために Azure portal を使用して簡単に構成できます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" scrolling="no" src="https://channel9.msdn.com/Blogs/Azure/Network-Performance-Monitor-For-Azure-ExpressRoute/player" width="960"></iframe></p>


  <p>Expressroute の高度な監視機能を提供するために、ExpressRoute の NPM のフットプリント、機能、機能をさらに強化します。&nbsp;</p>


