  <p align="center"><strong>図 1: Network Performance Monitor とエンドポイントの監視による ExpressRoute の監視の簡素化</strong></p>


  <p>expressroute のエンドポイント監視を使用すると、Azure Storage などの PaaS サービスだけでなく、expressroute 経由の Office 365 などの SaaS サービスにも接続を監視できます。 お客様は、あらゆるサイトから PaaS および SaaS サービスへの回線の待機時間、ジッター、パケット損失、トポロジを継続的に測定し、アラートを行うことができます。 ExpressRoute のエンドポイント監視の新しいプレビューは2月中旬にご利用いただけます。</p>


  <h2>ExpressRoute ピアリングの簡略化</h2>


  <p>ExpressRoute の管理と構成をさらに簡素化するために、public と Microsoft ピアリングを統合しました。 microsoft ピアリングで利用できるようになったのは、Azure Storage や azure SQL などの azure PaaS サービスであり、microsoft SaaS サービス (Dynamics 365 および Office 365) と共に使用できます。 Azure 仮想ネットワークへのアクセスは、プライベートピアリングのままです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e36230c-68b3-4bd9-a24e-b1c9c8781318.png"><img alt="ExpressRoute with Microsoft peering and private peering" border="0" height="834" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83057899-96a5-426a-8be6-ca4ef77ea1b3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft ピアリングとプライベートピアリングを使用した ExpressRoute" width="1563"></a></p>


  <p align="center"><strong>図 2: Microsoft ピアリングとプライベートピアリングを使用した ExpressRoute</strong></p>


  <p>BGP を使用する ExpressRoute は、内部ネットワークに Microsoft のプレフィックスを提供します。 <a href="https://docs.microsoft.com/en-us/azure/expressroute/how-to-routefilter-powershell" target="_blank">ルートフィルター</a>を使用すると、ExpressRoute 経由でアクセスされる特定の Office 365 または Dynamics 365 サービス (プレフィックス) を選択できます。 リージョン別に Azure サービスを選択することもできます (例: Azure 米国西部、azure ヨーロッパ北部、Azure 東アジア)。 以前は、この機能は ExpressRoute プレミアムでのみ使用できました。 Standard ExpressRoute 回線の Microsoft ピアリング構成は2月中旬に有効になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1fc8c54-4a02-4381-aa53-875f34017ad4.png"><img alt="Manage rules" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54b0e5a1-095e-482a-9484-39d9d7e02de4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ルールの管理" width="287"></a></p>


  <h2>新しい ExpressRoute の場所</h2>


  <p>ExpressRoute は、2つの物理ルーターにまたがる仮想接続の冗長ペアとして常に構成されます。 この高可用性接続により、エンタープライズレベルの SLA を提供できるようになります。 お客様は、ビジネス継続性とディザスターリカバリー (BCDR) の要件を満たすために、複数の ExpressRoute の場所で Microsoft に接続することをお勧めします。 以前は、2つの異なる都市に ExpressRoute 回線を用意する必要がありました。 [場所の選択] では、既に ExpressRoute サイトがある都市に2つ目の ExpressRoute サイトを提供します。 これで、2番目のピアリングの場所がシンガポールで使用できるようになりました。 顧客の要求に基づいて、既存の都市内に ExpressRoute の場所を追加します。 &rsquo;今後数か月の間、さらに多くのサイトが発表されます。</p>
