Title: Azure Websites のサポートサイト拡張機能の新しい更新プログラム
Summary: 'Azure Websites のサポートポータルするためのセルフサービスのトラブルシューティングと診断のオプションが発表されています。 '
Content: >-
  Azure Websites のサポートポータルするためのセルフサービスのトラブルシューティングと診断のオプションが発表されています。 <a href="https://azure.microsoft.com/blog/2014/10/08/support-site-extension-for-azure-websites-preview-release/" target="_blank">プレビューが開始</a>されたため、次の新機能を追加しました。


  &nbsp;

  <h3>1) 「」を確認してください。これは、ホスト名ごとに、または特定の Azure web サイトの結合された、ライブ HTTP トラフィックとサーバーエラーを監視する機能です。</h3>

  このシナリオは、web サイトが traffic manager の背後にある場合や、異なるホスト名を使用してアクセスされる場合に非常に便利です。 これにより、特定のリージョンまたは任意の特定のホスト名またはすべてを組み合わせたライブトラフィックを監視できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage1.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage1" alt="Suppimage1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage1_thumb.png" width="610" height="398" border="0" /></a>


  &nbsp;

  <h3>2) 分析: <span style="font-weight: bold;">イベントビューアー</span> は、すべてのインスタンスのイベントログを1つのビューにまとめて表示できます。</h3>

  <p align="left">イベントレベル、日付と時刻の範囲、イベント ID、およびソースに基づいてフィルター処理することを選択できます。 インスタンスごとに並べ替えを行う機能は近日対応予定です。</p>

  <p align="left"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage2.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage2" alt="Suppimage2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage2_thumb.png" width="610" height="500" border="0" /></a></p>

  &nbsp;

  <h3>3)分析:<span style="font-weight: bold;">ロールメトリック</span>–特定の web サイトの<strong><span style="text-decoration: underline;">ロールインスタンスごと</span></strong>にさまざまなメトリックを表示します (Basic および Standard レベルでのみ使用可能)</h3>

  Web サイトが複数のインスタンスで実行されていて、実際にパフォーマンスの問題が発生しているインスタンスを特定するのが非常に困難な場合があります。 特定のインスタンスで使用されている CPU、メモリ、平均 HTTP 応答時間、またはネットワークメトリックを把握しておく必要がありますか。 –これはお客様の場所です。


  次のメトリック (過去5日間) が公開されました。 グラフをフィルター処理するには、対応するメトリックの円をクリックします。

  <blockquote><strong><span style="text-decoration: underline;">a. CPU/メモリメトリック/ロール</span></strong>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/clip_image001.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image001" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.jpg" width="610" height="403" border="0" /></a></blockquote>

  <blockquote><strong></strong>  <strong><span style="text-decoration: underline;">b. HTTP メトリック/ロール</span></strong><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/clip_image0014.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image001 [4]" alt="clip_image001[4]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0014_thumb.jpg" width="610" height="336" border="0" /></a></blockquote>

  <blockquote><strong></strong>  <strong><span style="text-decoration: underline;">c. ネットワークメトリック/ロール</span></strong>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/clip_image0016.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image001 [6]" alt="clip_image001[6]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0016_thumb.jpg" width="610" height="338" border="0" /></a></blockquote>

  注意が必要なインスタンスを特定したら、診断を使用してそのインスタンスを分析するか、サイト全体を再起動して他のすべてのインスタンスを同時に停止するのではなく、特定のロールインスタンスで <strong>サイトプロセスを再起動</strong> することができます。


  <strong>注</strong>: [w3wp.exe の再起動] をクリックすると、fat fingered の場合に限り、操作をキャンセルするのに5秒の時間が与えられます。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage3.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage3" alt="Suppimage3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage3_thumb.png" width="610" height="112" border="0" /></a>


  &nbsp;


  &nbsp;

  <h3>4) 分析: <span style="font-weight: bold;">ClearDB</span> – ClearDB によって提供される MySQL データベースの基本的な診断データとテスト</h3>

  ClearDB と提携して、サポートポータルにログオンしたサブスクリプションで使用されている MySQL DB に関する基本的な診断情報を取得しました。 このデータには、DB 層、サイズ、使用状況、最後の更新プログラム、サポートされている最大接続数、違反、低速なログ、開いている接続、応答時間を使用した接続テスト、ClearDB クラスターの状態、およびすべてのデータベースの正常性状態に関する情報が含まれます。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/Suppimage5.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Suppimage5" alt="Suppimage5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Suppimage5_thumb.png" width="610" height="451" border="0" /></a>


  &nbsp;

  <h3>5)<span style="font-weight: bold;">通知</span>: web サイトで http ランタイムの問題が検出された場合、Azure websites サポートポータルによってアラートが通知されるようになりました。</h3>

  次の3つのクラスの問題を検出しようとします。

  <blockquote>a) <strong>アプリケーションの問題</strong>: web サイトが、過去数分以内に HTTP 5xx クラスのエラーを提供していますが、システム/サービスの他の vitals は正常である


  b) <strong>Azure Websites の問題</strong>: 内部監視機能によって、web サイトに影響を与える可能性があるサービスレベルの低下が検出されました (これは、すべてを停止し、この問題の解決に取り組みます)。


  c) <strong>Azure Websites に関して問題</strong>が発生する可能性があります。内部監視では、サイトに固有のコンピューターまたは代理トランザクションに固有の問題が検出されます。 これは、不適切な、または実際のサービスの問題がサイトのみに分離されている、優れたアプリケーションの副作用の可能性があります。</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image12.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="image12" alt="image12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image12_thumb.jpg" width="610" height="204" border="0" /></a>


  &nbsp;


  上に示すように、警告にマウスポインターを合わせると、検出された問題の種類に関する詳細なメッセージがツールヒントに表示されます。 このアラート通知は、サブスクリプションと "Web サイトの選択" レベルにロールアップされるので、特定の時点で影響を受けるサイトに簡単に移動できます。


  &nbsp;

  <h3>サポートポータルへのアクセス方法に関する簡単なリフレッシャー</h3>

  <b>このサイト拡張機能操作方法アクセスしますか?</b>Web サイトの SCM エンドポイントを参照し、[<b>ツール] メニュー</b>から [<b>サポート</b>] オプションを選択するだけです。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/07/clip_image004.jpg"><img title="Azure Websites サポートポータル" alt="Azure Websites Support Portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" width="761" height="198" border="0" /></a>


  <strong>注</strong>: Azure Websites サービスで問題が発生した場合、上記のサイト拡張機能に SCM エンドポイント経由でアクセスできない可能性があります。 その場合は、次の Url を直接参照して、azure の資格情報を使用してポータルにアクセスすることができます。


  <a href="https://support-bay.scm.azurewebsites.net/support">https://support-bay.scm.azurewebsites.net/support</a>


  <a href="https://support-blu.scm.azurewebsites.net/support">https://support-blu.scm.azurewebsites.net/support</a>


