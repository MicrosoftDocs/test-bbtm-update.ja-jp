Title: 新しい無料の Azure ガバナンスサービスでスピードと制御を実現
Summary: '世界中の企業は、お客様のニーズに対応して、クラウドをより迅速に提供しています。 同時に、環境全体で一貫性のある標準を確保するか、外部のニーズを満たすために、コンプライアンスがますます重要になっています。 '
Content: >-
  <p>世界中の企業は、お客様 &rsquo; がクラウドをより迅速に提供する必要があります。 同時に、環境全体で一貫性のある標準を確保するか、外部のニーズを満たすために、コンプライアンスがますます重要になっています。 従来のガバナンスプロセスによって必要な制御を導入することで、企業 &rsquo; は多くの場合、手動で新しいイノベーションをリリースできるようになりました。 &nbsp; 場合によっては、企業 &rsquo; が強力なガバナンスを実装しておらず、これらの重要な制御が整っていなければ、迅速な開発は常に準拠している開発ではありませんでした。 &nbsp; これらはどちらも理想的な結果ではなく、 &rsquo; 顧客が必要とする速度と制御の両方を明確にしています。</p>


  <p>現在、お客様がかつてない &ndash; 速度と制御を提供する新しい Azure 機能がいくつか発表されています。 &nbsp;Azure platform の一部としてガバナンス機能を提供することにより、開発プロセスの早い段階でポリシーとコンプライアンスを交代 &rdquo; で実装し、準拠した開発を促進することができ &ldquo; ます。 &nbsp; &nbsp;Azure を使用すると、課題や問題が発生するのを待たずに、コンプライアンスに準拠した環境を最初から作成することができます。 &nbsp;これらのサービスは、すべてのパブリッククラウド &ndash; で組み込まれている完全なガバナンスサービスをまとめたものであり、最適な部分は、Azure のお客様が追加コストなしで利用できることです。</p>


  <p>全体的には、Azure ガバナンスサービスは、お客様を支援するように設計されています。</p>


  <ul>
   <li>内部標準および guシャードを適用する</li>
   <li>一貫したセキュリティ &amp; 管理の適用</li>
   <li>環境のセットアップの高速化</li>
   <li>規制遵守要件を満たす</li>
   <li>リリース準拠コードの高速化</li>
   <li>コストの管理</li>
   <li>組織に合わせてリソースを整理する</li>
  </ul>


  <p>昨年、当社は <a href="https://blogs.microsoft.com/blog/2017/06/29/microsofts-acquisition-cloudyn-will-help-azure-customers-manage-optimize-cloud-usage/" target="_blank">Cloudyn の買収</a>を発表し、Azure は無料のコスト管理で最初のパブリッククラウドになりました。&nbsp;</p>


  <p>この夏には、お客様がポリシーを作成、割り当て、管理するのに役立つ <a href="https://docs.microsoft.com/azure/governance/policy" target="_blank">Azure Policy</a> がリリースされました。 これらのポリシーは、リソースにさまざまなルールと効果を適用して、それらのリソースが会社の標準とサービス レベル アグリーメントに準拠した状態に保たれるようにします。 たとえば、Azure Policy は、組織やビジネスチームが承認済みのリソースを使用していることを確認するのに役立ちます。</p>


  <p>最近では、 <a href="https://azure.microsoft.com/en-us/blog/azure-management-groups-now-in-general-availability/" target="_blank">Azure 管理グループ</a> を発表しました。これは、顧客がサブスクリプションを階層グループに整理して、マルチテナントと組織間のガバナンスを実現するのに役立ちます。</p>


  <p>現在、次の新しいテクノロジ &ndash; を使用して、完全な組み込みのガバナンス機能を提供するコミットメントを構築しています。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70a0f475-138a-4a46-99fe-880f167e2509.png"><img align="left" alt="Azure Blueprints icon" border="0" height="37" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/967b7124-1c70-4d74-843f-0a1c951117fb.png" style="margin: 2px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure ブループリントアイコン " width="39"> </a> Azure のブループリント</h2>


  <p><a href="https://docs.microsoft.com/azure/governance/blueprints" target="_blank">Azure ブループリント</a> は、事前に構成されたリソース、ポリシー、管理、セキュリティ、およびユーザーアクセス制御を使用して完全に管理されたサブスクリプションを設定するためのワンクリックソリューションを提供します。これ &rsquo; は現在パブリックプレビューで利用できます。 混乱を作成してクリーンアップする理由 Azure ブループリントでは、最初から準拠環境を作成できます。 ブループリントの例を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87c22007-d972-47a4-9fe9-be3dfdaeef74.png"><img alt="Azure Blueprints graphic" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/847551c0-7121-4cf8-bad5-5f9e3cffc4dc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure ブループリントグラフィック" width="800"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f4fa0c0-b2b6-4634-81dc-ba0669b8ae48.png"><img align="left" alt="Azure Cost Management" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58f16266-96c0-4146-9775-c664cf8c348b.png" style="margin: 0px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Portal 内での Azure Cost Management の Azure Cost Management " width="35"> </a></h2>


  <p><a href="https://docs.microsoft.com/azure/cost-management/" target="_blank">Azure Cost Management</a>は、Enterprise Agreement のお客様に対して Azure Portal 内で直接使用できるようになりました。 &nbsp;今年の後半では、この後の CSP を使用してお客様を対象としています。 &nbsp;Azure Cost Management は、Cloudyn の買収の進化です。 &nbsp;Azure Cost Management のお客様は、クラウドの費用を監視し、組織のアカウンタビリティを推進し、クラウドの効率を最適化できます。</p>


  <p>新しいエクスペリエンスでは、オンボードが不要で、リアルタイムのコスト分析と予算が提供され、全体的なエクスペリエンスが向上しています。 サブスクリプションのしきい値を設定したり、アクショングループを使用してアラートを取得したり、アクションを自動化したりすることにより、予算の管理が簡単になりました。 このデータを組織のデータセットと統合する必要がありますか。 スケジュールされたエクスポートによって、使用状況とコストを Azure ストレージアカウントに移動し、柔軟性と統合機能を追加できます。 &nbsp; PowerBI 統合と、独自のアプリに統合する API もあります。&nbsp;</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dee1f651-411b-4d0c-858e-2218d2afbb26.png"><img align="left" alt="Azure Policy Integration" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a397319f-30e3-4081-a1fe-92561fc3b834.png" style="margin: 6px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Policy 統合 " width="39"> </a> Azure Policy Azure DevOps および新しい修復機能との統合</h2>


  <p><a href="https://docs.microsoft.com/azure/governance/policy" target="_blank">Azure Policy</a>は Azure DevOps リリース管理エクスペリエンスに統合され、企業がポリシーのセットを定義し、準拠するまでコードが展開されないようにすることができます。 &nbsp;この新しいレベルの上位ポリシーへの準拠により、ポリシーに準拠していることを保証し、開発者が運用環境を開いて迅速なイノベーションを実現することができます。 &nbsp;さらに、Azure Policy は、既存のリソースに対する非準拠ポリシーの修復を可能にするように強化されています。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e10ddf7f-9eee-4445-a03c-9fe01ce330cd.png"><img align="left" alt="Azure Resource Graph" border="0" height="31" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3888080d-3f7b-4bf7-8f66-4d8142c028ff.png" style="margin: 0px 8px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="azure リソース Graph " width="31"> </a> azure リソース Graph</h2>


  <p><a href="https://docs.microsoft.com/azure/governance/resource-graph" target="_blank">azure リソース Graph</a>は、お客様が azure リソースを大規模に調査して、より効率的な在庫管理を実現するのに役立ちます。 Azure Portal、Bash、Powershell、または CLI で直接利用でき、リソースに関する洞察を収集するための強力なクエリ機能と解析機能を提供します。 クエリ自体は、Azure Monitor と共有されているのと同じキーワードクエリ言語 (KQL) を使用しています。 &nbsp; Azure リソースグラフクエリから直接ポリシーを作成することもできます。</p>


  <p>ここでは、管理ディスクが有効になっていて、環境タグが &#39;の製品&#39;&quot; に設定されている vm を検索するリソース Graph クエリの例を&#39;します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37eebd44-09cc-4352-bb4c-71b51eb71266.png"><img alt="Resource Graph" border="0" height="844" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1773430e-6461-48d8-9a72-26e66da86d15.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="リソース Graph" width="1431"></a></p>


  <p>azure policy、azure ブループリント、azure Resource Graph、Azure Cost Management および azure 管理グループ、業界をリードする組み込みのガバナンス機能を利用できます。 &nbsp;Azure で速度と制御を実現します。</p>


