  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;"><em>注: &nbsp; クォータの引き上げを要求する最新の手順については、 <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/resource-manager-core-quotas-request">Azure Resource Manager vcpu クォータ増加要求 </a>に関するドキュメントを参照してください。Azure の現在の制限とクォータについては、「 <a href="https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits">Azure サブスクリプションとサービスの制限、クォータ、制約</a>」を参照してください。</em></div>


  <p>最近、 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">Azure サブスクリプションとサービスの制限、クォータ、制約</a>など、新しいトピックを公開しました。 &rsquo;Azure を使用していた場合は、いくつかの既定の制限があります。 たとえば、各サブスクリプションには既定の20個のコアがあります。 Azure 管理ポータルには、次のようなコアの使用状況の統計が表示されます。 <img alt="Usage Overview for Cores Quota" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/UsageOverview.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none;" title="コア使用率の概要" width="480"> ただし、コアの最大数を増やすには、 <a href="https://azure.microsoft.com/en-us/support/faq/">カスタマーサポート</a> に問い合わせることができます (この記事の次のセクションで、ポータルでこの要求を行う方法についてのチュートリアルを参照してください)。 75コアを必要とするアプリケーションを設計している場合は、Azure でその増加をサポートできることを確認する必要があります。 [ <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">制限] ページ</a>を見ると、 &rsquo; Azure では最大1万コア (リージョンでの可用性に応じて) がサポートされていることがわかります。 コアの制限は1つの例にすぎません。 ストレージに大きく依存する別のアプリケーションでは、ストレージアカウントあたりの Azure Storage 容量とスループットの詳細が必要になる場合があります。 また、大規模な IaaS ソリューションでは、単一の仮想ネットワークに配置できる仮想マシンの数に制限が必要になる場合があります。 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">Azure のサブスクリプションとサービスの制限、クォータ、制約</a>に関するページでは、azure 内のさまざまな制限の既定値と最大値を公開することを目的としています。 場合によっては、制限について説明するサービス固有のページを指します。 アーキテクチャの計画時には、特に大規模なアプリケーションの設計については、これらの制限を参照してください。</p>


  <h1>クォータの増加を要求する方法</h1>


  <p><a href="https://azure.microsoft.com/en-us/support/faq/">Azure サポート</a>に関する FAQ には、オンラインまたは電話によるサポートへの問い合わせ方法に関する情報が記載されています。 この記事では、 <a href="https://manage.windowsazure.com/">Azure 管理ポータル</a>から直接制限を要求することがいかに簡単かを示すのに役立つと考えています。 主要なグループプログラムマネージャーである次の手順とスクリーンショットを一緒に使用して、プロセスについて説明します。 サポート契約やインシデントのコストについて心配する場合は、don &rsquo; t を使用 &rsquo; してください。 Azure クォータの増加に関するサポートインシデントは無料です。&nbsp;&nbsp;&nbsp;</p>


  <p>クォータの引き上げを要求する最新の手順については、 <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/resource-manager-core-quotas-request">Azure Resource Manager vCPU クォータ増加要求 </a>に関するドキュメントを参照してください。 Azure の現在の制限とクォータについては、「 <a href="https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits">Azure サブスクリプションとサービスの制限、クォータ、制約</a>」を参照してください。</p>


  <h1>Azure の制限: 必要な情報をお聞かせください</h1>


  <p>サブスクリプションの制限をできるだけ早く公開することを目的として、すべての Azure サービスに対して同時に制限を発行しようとしていないことに注意してください。 今後、他のサービスに対する制限や、その他のサービスに固有のリソースへのリンクを追加する予定です。 <b>皆様からのご意見をお待ちしております。</b> 制限、クォータ、または Azure サービス &rsquo; が含まれている場合は、制限に関する <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">記事</a>の下部にコメントを追加してください。 この参照ページは貴重なリソースであることを願っており &rsquo; 、それを拡張して正確に保つことは困難です。</p>
