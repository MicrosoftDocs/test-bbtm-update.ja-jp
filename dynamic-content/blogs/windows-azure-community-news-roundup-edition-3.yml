Title: 'Windows Azure Community News Roundup (エディション #3)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの第 3 Windowsへようこそ。 先週のハイライトを次に示します。
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの第 3 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0035">Windows へようこそ</a>。 先週のハイライトを次に示します。</p>  <ul>  <li><a target="_blank" href="https://cloud.dzone.com/articles/rise-cloud-cio-silver-lining">クラウド CIO の台頭:&nbsp;CloudZone の Eric</a> Berg による IT およびビジネス向け Silver <a target="_blank" href="https://cloud.dzone.com/"></a> の形式 (1 月 19 日投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.infoworld.com/d/cloud-computing/why-ces-2012-should-have-been-called-the-cloud-electronics-show-184231?utm_source=twitterfeed&amp;utm_medium=twitter">CES 2012 が Cloud Electronics Show</a> と呼ばれる理由(David <a target="_blank" href="https://twitter.com/DavidLinthicum">Linthicum、</a><a target="_blank" href="https://www.infoworld.com/"><i>InfoWorld</i></a>) (投稿日: 1 月 18 日)</li>  </ul>  <ul>  <li><a target="_blank" href="https://twitter.com/#%21/search/users/gigabarb">Barb Darrow</a>、<a target="_blank" href="https://gigaom.com/">Gigaom</a> による <a target="_blank" href="https://gigaom.com/cloud/cloud-server-shipments-to-skyrocket-in-2012/">2012 年の Skyrocket</a> へのクラウド サーバーの出荷 (1 月 16 日投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://twitter.com/sachinsan">Sachin Sancheti</a> による PaaS World Windows Azure を使用する理由、Aditi Technologies ブログ (1 月 18 日投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.delhipolice.nic.in/knowurps.html">Delhi Police Launch &ldquo;Bing地図 を使用して Azure 上の Police Windows Station&rdquo;</a> ツールを知る (1 月 19 日投稿) (<a target="_blank" href="https://twitter.com/#%21/MicrosoftPSNS">@MicrosoftPSNS</a>ツイートに感謝)</li>  </ul>  <ul>  <li>Intermediate Windows Azure Storage: Parallel Blog Uploads blog post by <a target="_blank" href="https://twitter.com/#%21/tyler_gd">Tyler Doerksen</a>, .NET developer (投稿日: 1 月 16 日) (<a target="_blank" href="https://twitter.com/#%21/search/cdnazure">@cdnazure</a>ツイートに感謝)</li>  </ul>  <ul>  <li><a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/01/15/windows-azure.aspx">Windows Microsoft</a> Server and Tools Business の副社長 Scott Guthrie による Azure ブログ投稿 (1 月 16 日投稿)</li>  </ul>  <ul>  <li>Azure Windowsの 1 つ、Brian Hitney による複数の Web サイトに関するブログ投稿、Microsoft の開発者エバンジェリスト (1 月 17 日投稿)</li>  </ul>  <ul>  <li>Windows Azure PowerShell コマンドレット (v2.2) ブログ投稿(Michael <a target="_blank" href="https://twitter.com/MWashamMS">Washam</a>、Microsoft の技術エバンジェリスト)(1 月 16 日投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/cloudnumerics/archive/2012/01/16/cloud-numerics-example-distributed-numerics-on-azure-with-f.aspx">クラウド数値の例:&nbsp;Microsoft の</a>プログラム Windows Ron ron hoogerwerf による Azure での分散数値に関するブログ記事 (1 月 16 日投稿)</li>  </ul>  <p>これらの週単位の切り上がりが役に立つ場合は、ここで表示するコンテンツの種類をお知わせください。&nbsp; また、お客様が強調すべき&rsquo;と思う記事、または共有する必要がある独自のコンテンツを共有してください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>ご意見をお待ちしています。</p>  <p>Himanshu Kumar Singh</p>'
