Title: 'Real World Windows Azure: MarginPro の最高技術責任者 Carl Ryden 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、ローンの価格と収益性システムに Windows Azure プラットフォームを使用する方法について、MarginPro の CTO である Carl Ryden と話しました。 次に示すのは、彼が持っていたもの...
Content: '<p>Real World Windows Azure シリーズの一部として、ローンの価格と収益性システムに <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> プラットフォームを使用する方法について、MarginPro の CTO である Carl Ryden と話しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: MarginPro と提供するサービスについてお知わせください。 </b></p>  <p><b>Ryden:</b> <a target="_blank" href="">MarginPro は、コミュニティ</a> 銀行と信用信用組用のローン預金価格と収益性管理ソフトウェアを開発しています。  このソリューションは、ローン構造とリスク評価から直感と推測を取り出して、銀行が純利率を高め、最高の借り手を探す際に可能な限り競争力を持つのに役立ちます。&nbsp; &nbsp;</p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか?</b></p>  <p><b>Ryden: </b>最初から、オンプレミスのサーバー インフラストラクチャにリソースを割り当てるクラウド用の MarginPro を開発しました。特に、セキュリティで保護されたデータ センターが必要な場合は特に考慮してください。 MarginPro はサード パーティのホスティング プロバイダー GoGrid でホストし、そこで仮想アプリケーション サーバーとデータベース サーバーを管理しました。 しかし、これらのサーバーを維持するには、毎日の時間のかなりの割合が必要でした。&nbsp; 時には、すべてが消費され、さらに悪いことに、多くの場合、深夜や週末など、オフタイムにこの作業を実行する必要がありました。&nbsp; その時は、コア ビジネスに専念する可能性があります。 お客様は、サーバーの管理に対して料金を支払う必要はありません。彼らは、世界クラスのローン価格ソフトウェアを提供するために私に支払います。 </p>  <p><b>MSDN: セキュリティが高くメンテナンスの少ないクラウド ソリューションの必要性に対処するために、Windows Azure プラットフォームを使用して構築したソリューションについて説明できますか?</b></p>  <p><b>Ryden: </b>Web ベースのアプリケーションは、MVC 2 <a target="_blank" href="https://www.asp.net/">Microsoft ASP.NET</a> 基づいて構築され、<a target="_blank" href="https://www.microsoft.com/silverlight/">Microsoft Silverlight 4</a> ブラウザー プラグインを使用します。 Azure Web ロールでWindowsホストします。 また、キュー ストレージと worker ロールを使用して、複雑なコンピューティングのニーズの一部を処理します。 すべてのデータは Microsoft SQL Azure に格納され、マルチテナント環境にデプロイされます。 また、そのリレーショナル データを Windows Azure の Table Storage にキャッシュします。そのため、顧客がアプリケーションからデータを呼び出すたび、テーブルからプルされ、データベースにヒットする必要がなさそうになります。  更新プログラムをデプロイする必要がある場合は、新しいインスタンスを作成し、MSBuild [Microsoft Build Engine] を使用して新しいインスタンスに更新プログラムをデプロイし、スイッチを切り替えてライブにします。 仮想サーバーを停止し、サービスを中断するリスクはありません。</p>  <p><b>MSDN: Azure プラットフォームのWindowsは、顧客により良いサービスを提供するためにどのように役立ちますか?</b></p>  <p><b>Ryden: </b>MarginPro は、お客様のコア 銀行システムと統合され、お客様は最適なローン価格のためにアカウントの戦略的価値を更新できます。 これは計算負荷の高いプロセスです。 Azure Windowsを使用しない場合は、顧客ごとにこれらのプロセスを順番に実行する必要がありますが、今度は、新しいコンピューティング インスタンスをスケールアップして並列で実行できます。 統合モジュールは、Azure を使用しない場合Windows可能性があります。</p>  <p><b>MSDN: Azure プラットフォームを使用して、どのような種類の利点Windows実現していますか?</b></p>  <p><b>Ryden:</b> 多くの場合、メリットは金銭的に得ます。 私たちのために、それは簡単ではありません。 私たちにとって最大の利点は、インフラストラクチャの保守について心配する必要が "ない" という理由です。 Microsoft が管理する SAS 70 Type II 準拠のインフラストラクチャを備えています。そうすることで、最善の方法に集中できます。 Microsoft が最善を行う内容を管理し、世界クラスのローン価格ソフトウェアの作成に集中できます。また、お客様もコア ビジネスに集中できます。 &nbsp;</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8666.MarginProLogo.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <a target="_blank" href=""></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照</a> www.windowsazure.com/evidence</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/26/real-world-windows-azure-interview-with-carl-ryden-chief-technology-officer-at-marginpro.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
