Slug: plan-your-migration-to-azure-vmware-solution-using-azure-migrate
Title: 次の手順を使用して Azure VMware ソリューションへの移行を計画Azure Migrate
Summary: Azure Migrate(AVS) の評価がサポートAzure VMware Solution、Azure への移行を計画するためのさらに多くのオプションが提供されます。
Content: >-
  <p>Azure Migrate(AVS) の評価がサポート<a href="https://docs.microsoft.com/en-us/azure/azure-vmware/introduction" target="_blank"></a>Azure VMware Solution、Azure への移行を計画するためのさらに多くのオプションが提供されます。 AVS を使用すると、Azure で VMware をネイティブに実行できます。 AVS は、Azure 上の VMware 環境に専用の Software Defined Data Center (SDDC) を提供し、使い慣れた VMware ツールと投資を活用できる一方で、Azure ネイティブ サービスとの統合によってアプリケーションの残業を最新化できます。 サービスとして提供および運用されるプライベート クラウド環境では、オンプレミスの VMware 環境を拡張して Azure に移行するために必要なすべてのコンピューティング、ネットワーク、ストレージ、ソフトウェアが提供されます。</p>


  <p>組織がこれまで以上にコスト効率、ビジネスの安定性、整合性を求める中で、最も効率的な移行パスを選択する必要があります。 つまり、サーバーを Azure Virtual Machines に移行したり、AVS を使用して Azure 上で既存の VMware ワークロードをネイティブに実行したりなど、さまざまなワークロードシナリオとターゲットを検討します。</p>


  <p>以前Azure Migrateツール<a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank"></a>では、Windows サーバーと Linux サーバーを Azure Virtual Machines に移行するサポートと、データベース、Web アプリケーション、仮想デスクトップのシナリオのサポートが提供されました。 これで、移行ハブを使用して、AVS に移行するためのマシンを評価することもできます。</p>


  <p>Azure Migrate: Server Assessment ツールを使用すると、AVS に移行する準備性、Azure 適合性、コスト計画、パフォーマンスベースの権利化、アプリケーションの依存関係を分析できます。 AVS 評価機能は、現在プレビューで使用できます。</p>


  <p>この拡張されたサポートにより、データセンターのより包括的な評価を取得できます。 Azure ネイティブ仮想マシン (VM) と AVS の間でクラウド コストを比較して、ビジネスに最適な移行の決定を行います。 Azure Migrateハブとして機能し、評価全体を通じて分析情報を収集して、VM または VMware ワークロードを移行するツールの推奨事項など、提案を行います。</p>


  <h2>AVS 評価を実行する方法</h2>


  <p>AvS 評価を実行するために、Azure Azure Migrateに提供Virtual Machines既存のすべての評価機能を使用できます。 1 つのプロジェクトで最大 35,000 台の VMware サーバーを使用して AVS への移行Azure Migrateします。</p>


  <ul>
      <li><strong>検出</strong>: Azure Migrate: Server Assessment ツールを使用して、Azure Migrate アプライアンスをダウンロードするか、CSV アップロードを使用してインベントリ データをインポートすることで、データセンターの検出を実行します。 インポート <a href="https://azure.microsoft.com/en-us/blog/assess-your-servers-with-a-csv-import-into-azure-migrate/" target="_blank">機能の詳細については、「CSV</a> インポートを使用してサーバー Azure Migrateを評価する」を参照してください。</li>
      <li><strong>グループ サーバー</strong>: 検出されたマシンの一覧からサーバーのグループを作成します。 ここでは、Azure Virtual Machine の&rsquo;評価または AVS 評価のグループを作成するかどうかを選択できます。 アプリケーション依存関係分析機能を使用すると、アプリケーション間の接続に基づいてグループを調整できます。</li>
      <li><strong>評価プロパティ</strong>: プロパティを変更し、評価を再計算することで、AVS 評価をカスタマイズできます。 ターゲットの場所、ノードの種類、および冗長アレイの独立ディスク (RAID)&mdash;&mdash; レベルを選択します。現時点では、米国東部、西ヨーロッパ、米国西部を含む 3 つの場所が使用可能であり、追加のノードがリリースされると、さらに多くの場所が引き続き追加されます。</li>
      <li><strong>適合性分析</strong>: 評価では、パフォーマンスベースまたはオンプレミスの間で、Azure のノードのサイズを設定するためのいくつかのオプションが提供されます。 検出された各サーバーの &ldquo;&rdquo; AVS のサポートを確認し、サーバーを AVS に移行できるかどうかを判断します。 問題が見つかった場合は、評価によって修復ガイダンスが自動的に提供されます。</li>
      <li><strong>評価とコスト計画</strong>レポート: 評価を実行して、使用されているマシンの数と、AVS での毎月およびマシンごとのコストの見積もりを確認します。 この評価では、マシンを AVS に移行するツールも推奨されます。 これにより、AVS 移行を可能な限り効率的に計画して実行するために必要なすべての情報が得されます。<br>
  &nbsp;</li>

  </ul>


