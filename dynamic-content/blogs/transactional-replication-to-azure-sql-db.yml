Slug: transactional-replication-to-azure-sql-db
Title: Azure SQL DB へのトランザクション レプリケーションがパブリック プレビュー中
Summary: オンプレミスから Azure SQL Server DB にデータをレプリケートするSQLします。
Content: >-
  <p>Pass Summit 2015 でのプレゼンテーション中に、Azure SQL DB をトランザクション レプリケーションのサブスクライバーとして構成SQL Server発表しました。 トランザクション レプリケーションのこの新しい容量は、次のバージョンおよび更新プログラムからSQL Server。</p>


  <ul>
   <li>Community Technology Preview (CTP) 3.0 SQL Server 2016</li>
   <li>SQL Server 2014 Service Pack 1 Cumulative Update 3</li>
   <li>SQL Server 2014 RTM Cumulative Update 10</li>
   <li>SQL Server 2012 Service Pack 2 累積的な更新プログラム 8</li>
  </ul>


  <p>これにより、次の 2 つの主なシナリオが可能になります。</p>


  <ol>
   <li>ダウンタイムを発生なく Azure SQL DB にデータを移行します。</li>
   <li>オンプレミスSQL Server VM を Azure SQL DB にブリッジします。</li>
  </ol>


  <p>サブスクライバーとして Azure SQL DB を有効にするには、トランザクション レプリケーションの既存のロジックを拡張します。 &rsquo;このエクスペリエンスの観点から見ると、サブスクライバーを作成するときに気付く唯一の違いは、サーバーまたはインスタンスの名前を指定するのではなく、Azure SQL DB に URL を指定する点です。 シームレスなエクスペリエンスを提供するように機能を設計し、トランザクション レプリケーションについて既に知っているため、この容量を使用する学習曲線は 0 です。 Azure SQL DB へのデータのレプリケートを開始するのは非常に簡単でSQLです。</p>


  <p>それはどのように機能しますか? Azure SQL &quot;&quot; DB には、言うごとにレプリケーション サービスはありません。 データの実際のレプリケーションは、ディストリビューション エージェントを介して実行されます。</p>


