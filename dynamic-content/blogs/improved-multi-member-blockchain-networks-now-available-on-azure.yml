Title: Azure で利用可能なマルチメンバー ブロックチェーン ネットワークの改善
Summary: '顧客の関心は、ブロックチェーン ソリューションで利用できるブロックチェーン ソリューションAzure Marketplace。 本日、Ethereum on Azure オファリングの大幅な機能強化をお知らせします。 '
Content: >-
  <p>顧客の関心は、ブロックチェーン ソリューションで利用できるブロックチェーン ソリューションAzure Marketplace。 お客様がブロックチェーンの実稼働シナリオを構築する中で、ネットワークの信頼性と正常性の監視がますます重要になることが理解されています。 本日、Ethereum on Azure オファリングの大幅な機能強化をお知らせします。 これらの機能強化は、エンタープライズ シナリオに適した、実稼働可能なコンソーシアム ブロックチェーン ネットワークを有効にするように設計された一連のリリースの最初の機能です。</p>


  <p>お客様のエンゲージメントを通じて、次の機能強化を特定し、展開しました。</p>


  <ul>
   <li><strong>ブロックチェーン ネットワーク プレゼンスの高可用性:</strong> 分散型ネットワークの参加者として&rsquo; 、コンセンサス プロセスにおけるノードの存在は、公平で安全なネットワークを実現するために不可欠です。 高可用性を確保するために、リージョン&rsquo;間の Azure VM Scale Sets (Azure VMSS) と Azure Managed Disks。 ノードがダウンした場合、Azure VMSS によってノードが自動的に復旧され、Ethereum ネットワークに結合されます。&nbsp; アクティブなノードは時間の変化に応じ、正確なブート ノード リストを維持し、他のメンバーがネットワークに参加できるようにしています。</li>
   <li><strong>簡略化されたデプロイ エクスペリエンス:</strong> シナリオに合った適切なネットワーク トポロジの選択は困難な場合があります。 さまざまな&rsquo; Ethereum ネットワーク トポロジを 1 つのエクスペリエンスに統合するために多大な労力を投資しました。これにより、ユーザーはデプロイ オプションを確認し、シナリオにとって重要な情報のみを表示できます。</li>
   <li><strong>監視と運用のサポート: </strong>ブロックチェーン ネットワークは、DevOpsアーキテクチャの中で目に見えない場所にすることはできません。 ネットワークの正常性とブロックチェーンのメトリックを監視、ログ、分析する必要性に感謝します。 これで、ブロックチェーン インフラストラクチャのテレメトリを監視するためのカスタマイズ可能な監視ダッシュボードとブロックチェーン ネットワークのデプロイがサポートされます。 現在、マイナー ノードとトランザクション ノード全体の CPU、メモリ、ディスク容量に関するカスタム アラートを監視して作成できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/992a2590-2030-4b69-8735-6674c35360e2.png"><img alt="image" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b281469-5549-43f3-aa51-888427efe7f6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p align="center"><em>図 1 Ethereum ノードの OMS 監視</em></p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-ethereum?tab=Overview" target="_blank">この新しいテンプレートでは</a> 、スタンドアロン テスト ネットワークのインフラストラクチャ、新しいコンソーシアム ネットワークの作成、または既存のコンソーシアム ネットワークへの新しいメンバーの追加をデプロイできます。 現在、1 人のコンソーシアム メンバーに、冗長性とディザスター リカバリーのためにブロックチェーンフットプリントを複数のリージョンにデプロイするオプションがあります。&nbsp;&nbsp;</p>


  <p>これらのソリューション テンプレートは、Azure と Ethereum の知識を最小限に抑え、マルチメンバー コンソーシアム Ethereum ネットワークを迅速かつ簡単にデプロイおよび構成するように設計されています。 一部のユーザー入力とシングルクリックデプロイにより、各メンバーは、世界中の Microsoft Azure コンピューティング、ネットワーク、ストレージ、その他のサービスを使用してネットワークフットプリントをプロビジョニングできます。 各メンバー&#39;のネットワーク フットプリントは、アプリケーションまたはユーザーとインターフェイスしてトランザクションを送信できる一連の負荷分散トランザクション ノード、コンセンサスを管理する一連のマイニング ノード、およびテナント間接続用の VPN ゲートウェイで構成されます。 <a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/ethereum-deployment-guide" target="_blank">このデプロイ ガイドでは </a>、ゲートウェイをリンクし、完全に構成されたマルチメンバー ブロックチェーン ネットワークを作成するように VPN 接続を設定する方法について説明します。</p>


  <p>各メンバーが 3 つのリージョンにデプロイされているマルチメンバー ネットワーク アーキテクチャを次に示します。 以下の各黒い境界は、コンソーシアム内の 1 つのメンバーのフットプリントを含むリソース グループを表します。</p>


