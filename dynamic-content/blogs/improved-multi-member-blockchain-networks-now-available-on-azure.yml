  <p>テンプレートはメンバー間のハブとスポークの接続モデルを構成しますが、コンソーシアムは特定のニーズに合わせて接続モデルを変更できる点に注意してください。&nbsp;</p>


  <p>ソリューションの詳細については、ガイド付き <a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/ethereum-deployment-guide" target="_blank">チュートリアルを参照してください</a>。</p>


