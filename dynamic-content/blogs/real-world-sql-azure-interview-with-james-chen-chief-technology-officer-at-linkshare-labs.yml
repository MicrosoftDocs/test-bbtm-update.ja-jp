Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>Real-World SQL Azure シリーズの一環として、楽天の部門である <span>LinkShare Labs </span> の最高技術責任者である James Chen と、会社が <a href="https://azure.microsoft.com/"><span>Windows Azure</span></a> プラットフォーム、特<span>に Microsoft SQL Azure </span>を活用して新しい <span>LinkShare Lightning</span> アプリケーションを開発する方法について説明しました。</p>  <p><strong><span>MSDN: LinkShare について教えて。 どのようなサービスを提供し、会社のビジョンは何ですか?<br>  </span></strong></p>  <p><strong><span>Chen:</span></strong> LinkShare では、検索エンジンのマーケティング、リード生成、系列マーケティングなどのオンライン マーケティング サービスを提供して、パブリッシャーとパブリッシャーをつながって収益を増やし、収益を増やし続けるのに役立ちます<span>。今後、私たちのビジョンは、世界に単一の柔軟なパフォーマンス マーケティング プラットフォームを提供します。これは、任意の発行元から任意の国の任意のパブリッシャーへのブリッジです。つまり、たとえば、</span>米国の発行元は、日本のリード生成に対して補正を受けることができます。</p>  <p><strong><span>MSDN: オンライン広告マーケットプレースでの LinkShare の違いは何ですか?</span></strong></p>  <p><strong><span> Chen: </span></strong> 一般的な広告ネットワークとは異なり、<span>LinkShare&mdash;&mdash;&rsquo; はコンバージョンに基づいて支払われます。広告の表示回数やユーザーのクリック回数に基づく売上は完了します。しかし、それ以上</span>に、競合他社との違いは、大きな名前ブランドのブランドブランドのブランドに焦点を当て、高度な特許技術と共に専門家のコンサルティング サービスを提供しているという意味です。</p>  <p><strong><span>MSDN: クラウドベースのソリューションの確認を開始するように LinkShare に求めるメッセージは何ですか?</span></strong></p>  <p><strong><span> Chen:</span></strong><span> 私たちのビジョンに戻ってきます。私たちは、どこでも使用できる広告アプリケーションを開発できるよう、真にグローバルなシステムを提供したいと考えます。この目標の背後には、パフォーマンスとコストの 2 つのドライバーが含まれる。コスト効率が高く、開発作業を最小限に抑え、グローバルデプロイをサポートする必要があるアプリケーションを構築して実行するには、テクノロジ プラットフォームが必要でした。これらの条件を満&mdash;たす&mdash;のは、クラウド プラットフォームとクラウド ベースのデータベースのみです。最初の手順として、LinkShare Lightning</span> のアクションごとのコストマーケティング ソリューションをクラウドベースのアプリケーションとして構築してデプロイしたいと考えたのです。</p>  <p><strong><span>MSDN: Azure プラットフォーム以外のクラウド プラットフォームWindows検討しましたか?</span></strong></p>  <p><strong><span> Chen:</span></strong><span> 他の 2 つの主要なプロバイダーを見ていました。最初の方法では、開発者の生産性を高め、多くの投資が必要でした。Azure プラットフォームWindows 2 番目のプラットフォームより明確な勝者となったのは、Microsoft &lsquo;がサービスとしてのプラットフォームの世界クラスのプロバイダーである点です。&rsquo;さらに、クラウドのイノベーションと機能開発に対する Microsoft のコミットメントは、私たちにとって非常に重要です。四半期ごとに、新しい Windows Azure&rsquo;</span> プラットフォーム ツールは簡単な開発をサポートするために提供されます。一部の競合他社プラットフォームでは、開発スタックを完了するためにオープン ソース ソリューションを組み合わせて自分で多くの作業を行う必要があります。</p>  <p><strong><span>MSDN: LinkShare Lightning はデータを大量に消費します。データベースのSQL Azureを満たす方法</span></strong></p>  <p><strong><span> Chen: SQL Azure</span></strong><span>は、コスト効率の高いオンデマンドのスケーラビリティを提供します。休日の買い物の季節には&rsquo;、その年の残りの 10 倍の需要がピークに達しています。追加の&rsquo;季節容量用のハードウェアを追加したり、短時間の負荷を処理するためにソフトウェアを変更したりしたくなく、SQL Azure&rsquo; を使用する必要があります。アプリケーションを使用するSQL Azureは</span>、スケールアウトの規模に関係なくアプリケーションが機能する可能性がわかっているというのが最も良い部分です。</p>  <p><strong><span>MSDN: 今後のプラットフォームの計画と、どのような利点がありますか?</span></strong></p>  <p><strong><span> Chen:</span></strong> ビジネスをグローバルに、また収益性の高い規模にスケーリングするには、Azure プラットフォームに対する Windows <span> が必要です。時間がたつ間に、</span>年間数千万ドルを節約し、迅速に拡張することができます。</p>  <p>このプラットフォームの主な利点は、オンプレミスのソフトウェアとデータ センターで必要な従来の方法で Windows Azure または SQL Azure を管理する必要が本当にない<span>という利点です。&rsquo;世界中の&rsquo;&mdash;ソフトウェア開発ショップのほとんどすべてが、開発をフルタイムで処理する方向に進み、他のすべてがクラウドで処理されると思います。開発者に最適な&lsquo;&rsquo;</span>サービスとしてのプラットフォームを提供する場合、Microsoft は far の先見の明のリーダーだと思います。</p>  <p><span>完全な記事については、以下を読む必要があります。</span><span> </span><a href=""></a></p>  <p><span>詳細については、以下を参照してください</span><span>。 <br></span>www.sqlazure.com</p>'
