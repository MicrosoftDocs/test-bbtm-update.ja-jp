Title: '#<a name="twinsornotrobot-recognizes-your-doppelganger"></a>TwinsOrNotRobot は doppelganger を認識します。'
Summary: TwinsOrNot.net は、Project Oxford プラットフォームを使用して構築された最新の機械学習機です。兄弟、友人、お気に入りの著名人などの外観を決定するための顔認識テクノロジが組み込まれています。 TwinsOrNot.net または Windows Phone ストアで確認してください。
Content: "<p>TwinsOrNot.net は、Project Oxford プラットフォーム &ndash; を使用して構築された最新の機械学習機です。顔認識テクノロジが組み込まれているので、兄弟、友人、お気に入りの著名人などの外観を確認できます。 ここで確認してください: &nbsp; https://twinsornot.net/&nbsp 、または<a style=\"outline: 0px !important; transition: text-shadow 10ms; color: #337ab7; text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: segoe-ui-normal, 'Microsoft YaHei', ????, sans-serif; font-size: 18px; font-style: normal; font-weight: normal; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: #ffffff; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;\" href=\"https://www.windowsphone.com/en-us/store/app/twinsornot/0241ec10-d52d-41e1-a168-c3e132047e5c\" target=\"_blank\">Windows Phone ストア</a>を &nbsp; 参照してください。</p>"
