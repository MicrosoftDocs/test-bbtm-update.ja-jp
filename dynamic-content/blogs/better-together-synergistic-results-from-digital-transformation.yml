Title: デジタル変革による相乗効果の向上
Summary: インテリジェントな製造変換により、販売組織とフィールド サービスの接続など、大きな変化が生じ得る可能性があります。 クラウドに移行すると、インテリジェントなサプライ チェーンや、コネクテッド製品によって実現されるイノベーションなどの利点も提供されます。
Content: >-
  <p>インテリジェントな製造変換により、販売組織とフィールド サービスの接続など、大きな変化が生じ得る可能性があります。 クラウドに移行すると、インテリジェントなサプライ チェーンや、コネクテッド製品によって実現されるイノベーションなどの利点も提供されます。 そのため、デジタル変革は、競争上の優位性を見つけることを意味する可能性がある、多くの目標です。</p>


  <p>Azure プラットフォームには、パートナーが業界ソリューションを強化、拡張、構築するための豊富なサービスが用意されています。 ここでは、1 つの Microsoft パートナーが Azure を使用して固有の問題を解決する方法について説明します。</p>


  <h2>Azure サービスを通じて活用する</h2>


  <p>ある会社 <a href="https://www.ptc.com/" target="_blank">である、IS</a> は <a href="https://www.ptc.com/en/products/iiot/thingworx-platform" target="_blank">ThingWorx</a> でよく知られています。これは、産業環境用に構築された、市場をリードするエンドツーエンドの産業用 モノのインターネット (IIoT) ソリューション プラットフォームです。 このプラットフォームを AZURE に移動し、その際に MICROSOFT のリソースと技術的な利点を活用します。 この 2 つを組み合わせて、どの製造元でもデジタル世界への移行を成功させるのに役立つ相乗効果が生み出されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8327a74a-4135-4565-abff-3e0862eaf4dd.png"><img alt="An image showing how PTC leverages Microsoft technology to enhance digital factories, monetize connected products, and create intelligent value chains." border="0" height="537" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/630f077a-685f-4312-bb22-5bccc5977fef.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="デジタル 工場を強化し、コネクテッド製品を収益化し、インテリジェントなバリュー チェーンを作成するために、MICROSOFT テクノロジを活用する方法を示す画像。" width="1024"></a></p>


  <h2>重要な理由</h2>


  <p>THINGWorx by THE PLATFORM には、製造フロアをデジタル変革するための任意の取り組みを開始できる多数のコンポーネントが含まれています。 プラットフォームは、次の 2 つの重要なコンポーネントで構成されています。</p>


  <ul>
   <li>ThingWorx 分析</li>
   <li>ThingWorx 産業用接続</li>
  </ul>


  <p>このプラットフォームを実装することで、開発者は包括的な機能豊富な IoT ソリューションを作成し、より迅速な分析情報を提供し、産業実装の成功に不可欠です。 プラットフォームは産業環境と製造のあらゆる側面に合わせてカスタマイズされています。以下に示す通り、製造に固有の機能を備え、デジタル変革を効率化します。 その上で、MICROSOFT と連携して、HOLOLENS&rsquo;デバイスを Mixed Reality エクスペリエンスに統合するなどの機能を利用できます。</p>


  <h2>Azure IoT Hub の統合</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoTハブは</a>、プラットフォーム上で中心的な役割を果たします。 このサービスには、<strong>ThingWorx Azure IoT コネクタを介してアクセスされます</strong>。 次のような機能が含まれます。</p>


  <ul>
   <li><strong>イングレス処理</strong>: Azure IoT Hub SDK アプリケーションを実行しているデバイスは、Azure IoT Hub にメッセージを送信します。 これらのメッセージは、アプリケーションによって提供される Azure Event Hub エンドポイントを介してIoT Hub。 ThingWorx プラットフォームとの通信は、最適なメッセージ スループットを実現するために非同期です。</li>
   <li><strong>Egress処理</strong>: Egressメッセージは ThingWorx プラットフォームから到着し、サービス クライアントを介して Azure IoT Hub にプッシュされます。</li>
   <li><strong>リモート サービスとしてのデバイス</strong> メソッド: Azure IoT Hub を使用すると、エッジ デバイス上のデバイス (ダイレクト) メソッドをクラウドから呼び出します。</li>
   <li>Azure IoT Blob Storage: Azure Blob Storage アカウントとの統合が可能です。</li>
   <li><strong>ファイル転送</strong>: <a href="https://azure.microsoft.com/en-us/overview/iot/products/" target="_blank">Azure IoT Hub Connector</a> では、エッジ デバイスとコンテナー間でのファイルAzure Storageできます。</li>
  </ul>


