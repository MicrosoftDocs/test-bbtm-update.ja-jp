Title: Azure Network Watcher の発表-Azure のネットワークパフォーマンスの監視と診断サービス
Summary: 重大な問題を診断する必要があり、仮想マシンからのパケットデータへのアクセスが必要な場合は、 いくつかの方法で仮想マシンからパケットデータをキャプチャできる場合はどうでしょうか。
Content: >-
  <p>重大な問題を診断する必要があり、仮想マシンからのパケットデータへのアクセスが必要な場合は、 わずか数回のクリックで、仮想マシンからパケットデータをキャプチャできるでしょうか。 ネットワークセキュリティグループのフローデータをログに記録する機能、任意のツールプラットフォームを使用して情報を視覚化および解釈する方法はありますか。</p>


  <p>Azure Network Watcher では、ネットワークのパフォーマンスと正常性を把握するための洞察を得られる大量のログ記録と診断機能にアクセスできるようになりました。 これらの機能は、ポータル、PowerShell、CLI、Rest API および SDK を使用してアクセスできます。</p>


  <h2>Network Watcher にはどのような機能がありますか。</h2>


  <h3>トポロジ</h3>


  <p>数回クリックするだけで、デプロイのネットワークトポロジを表示できるようになりました。 たとえば、次の図は、Azure にデプロイされた単純な web アプリケーションのネットワークトポロジを示しています。 Network Watcher では、アプリケーションの完全なネットワークトポロジを視覚化できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/631e1f19-bc85-4a50-b2cc-231d5c25f461.png"><img alt="Sample topology view of a web application" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b08fa2f-fea7-4de3-a436-44ea9cb9b462.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Web アプリケーションのサンプルトポロジビュー" width="609"></a></p>


  <p align="center"><em>Web アプリケーションのサンプルトポロジビュー</em></p>


  <h3 align="left">IP フロー検証</h3>


  <p>一般的な診断では、仮想マシンに対してフローが許可されるか拒否されるかを確認する必要があります。 IP フロー検証 &rdquo; を使用して &ldquo; 、フロー (ソース ip、宛先 ip、発信元ポート、宛先ポート、プロトコルの組み合わせ) が許可されているか拒否されているかを検証できるようになりました。 また、特定のネットワークセキュリティグループと、問題のフローを許可または拒否するセキュリティ規則が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/966caa2c-ab8f-483a-afef-f7b07eecb5a0.png"><img alt="Validate IP" border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d8d7d22-01e9-4e67-acac-93ef36084606.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="IP の検証" width="790"></a></p>


  <p align="center"><em>ポータルから IP フローを検証する</em></p>


  <h3>次ホップ</h3>


  <p>ネットワーク接続に関する一般的な問題は、ユーザー定義ルートの構成に誤りがあります。 次ホップは、指定された仮想マシンに基づいて次ホップの種類と IP アドレスを取得する機能を提供します。これにより、ホールのルートと、構成が正しくないことが原因で発生した状態を調べることができます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fc78b56-5031-4e99-a08c-e06ba785a4a8.png"><img alt="Next Hop" border="0" height="587" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c99a5790-1216-4407-aa19-4e389eceac83.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="次ホップ " width="761"> </a> <em>ポータルから次ホップを取得する</em></p>


  <h3 align="left">セキュリティグループビュー</h3>


  <p align="left">ネットワークの脆弱性を検出し、IT セキュリティおよび規制ガバナンス モデルへのコンプライアンスを確保するためには、ネットワーク セキュリティの監査が不可欠です。</p>


  <p align="left">セキュリティ グループ ビューでは、構成したネットワーク セキュリティ グループとセキュリティ ルール、および有効なセキュリティ ルールを取得できます。 適用済みのルール一覧に基づいて、開いているポートを特定し、ネットワークの脆弱性を評価できます。</p>


  <p align="left">さらに、IT セキュリティとコンプライアンスのガバナンスでは、この機能を使用してプログラムで監査できるようになった規範的なセキュリティ規則を定義できます。</p>


  <p align="left">例として、PCI DSS コンプライアンスは、ログを保存し、ファイアウォールなどのセキュリティ機能を実行するログを確認する必要があることを強調しています。 このための主な目的は、異常および疑わしいアクティビティを特定することです。 フローログ、セキュリティグループビュー、Azure Automation の組み合わせを使用すると、 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-nsg-auditing-powershell">プログラム</a>によって定期的かつ頻繁に監査を行うことができます。 疑わしいアクティビティと異常なアクティビティを検出してアラートを作成できます。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/196880a8-58ba-4a8d-a357-c459e5e1954d.png"><img alt="Security Group view" border="0" height="474" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67790585-aac8-4198-a2ee-adf7d6568208.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="セキュリティグループビュー" width="818"></a></p>


  <p align="center"><em>ポータルからの仮想マシンのネットワークセキュリティグループビュー</em></p>


  <h3>パケット キャプチャ</h3>


  <p>パケットデータをキャプチャしてアクセスすることで、さまざまなニーズに対応し、ネットワークのセキュリティとコンプライアンスに対する接続の問題を診断することができます。 Network Watcher を使用すると、仮想マシンでパケットキャプチャをトリガーできます。 高度なルール一致オプションを適用すると、特定の発信元 IP、宛先 IP、発信元ポート、または宛先ポートを持つパケット、または上記のすべてを組み合わせたパケット &ndash; の先頭からのバイトオフセットを取得できます。 この機能は、Windows と Linux の両方の仮想マシンでサポートされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7722880-39d1-4042-8dc4-9c617595a249.png"><img alt="Packet capture" border="0" height="802" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ba004e0-c16c-4e97-adac-de32d4daad3c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="パケットキャプチャ" width="535"></a></p>


  <p align="center"><em>ポータルからのパケットキャプチャの構成</em></p>


  <h3>ネットワークサブスクリプションの制限</h3>


  <p>これで、サブスクリプションの制限に対してネットワークリソースの使用状況を表示できるようになりました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa0200d6-1e59-48c2-a80d-e2185d215d0a.png"><img alt="Network Sub Limit" border="0" height="626" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b4a2f97-f726-43d1-a825-4c75eed85a3c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="<em>リージョン内のサブスクリプション内のネットワークリソースのネットワークの</em>サブリミット " width="825"> </a> ビューの制限</p>


  <h3 align="left">NSG フロー ログ</h3>


  <p align="left">Flow データは、ネットワークセキュリティグループの構成を診断および検証するための重要なコンポーネントです。 これらのニーズを満たすために、ネットワークセキュリティグループごとに許可または拒否されている NSG フローデータのログ記録を有効にできるようになりました。 NSG のフロー情報には、タイムスタンプ、送信元 IP、接続先 IP、発信元ポート、接続先ポートとプロトコル、ネットワークセキュリティグループ、およびセキュリティ規則が含まれます。 このデータは、Power BI などの Microsoft ツールによって取り込まれた、視覚化することができます。また、サードパーティのパートナーやオープンソースツールによって提供されるセキュリティ情報やイベント管理ツールを使用することもできます。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0264a46a-1f2e-4bd0-b05b-7e5fa627644a.png"><img alt="NSG Flow" border="0" height="523" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c2b1a48-d8ae-478f-bce9-ad403d9a3d3f.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="NSG Flow" width="780"></a></p>


  <p align="center"><em>ポータルからの NSG フローログの構成</em></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba432ff2-89f1-4cc0-b5d2-e043b35e7039.png"><img alt="Power BI Dashboard" border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a69ee06-a027-4ad9-8c0e-005493c8f4eb.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Power BI ダッシュボード" width="787"></a></p>


  <p align="center"><em>取り込まれた flow ログを含むサンプルの Power BI ダッシュボード</em></p>


  <h3 align="left">診断ログ</h3>


  <p align="left">1つのウィンドウから、リソースグループ内のすべてのネットワークリソースの診断ログを構成できるようになりました。</p>


  <p align="left"><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cba4713e-0c25-4e99-bed9-3bb723f88623.png"><img alt="Diagnostic logs" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dccde4c-81a4-4e8c-ab4b-04cb73aa4814.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="診断ログ" width="853"></a></p>


  <p align="center"><em>リソースグループ内のネットワークリソースの診断ログの構成 </em></p>


  <h3>Virtual Network ゲートウェイ接続のトラブルシューティング</h3>


  <p>Virtual Network ゲートウェイは、オンプレミスサイトと Azure Vnet 間の接続を提供します。 Network Watcher を使用すると、接続に起因する問題のトラブルシューティングを行うことができます。 一連の組み込みテストを実行して、15種類の障害条件を分離し、結果を顧客が指定したストレージに記録します。 ログには、接続状態、送受信バイト数、IKE エラー、および WFP ログなどの情報が含まれます。</p>


  <h3>Azure サービスとの統合</h3>


  <p>Network Watcher によって提供されるネイティブ機能を使用して、 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-monitor-with-azure-automation">Azure Automation</a>、 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-alert-triggered-packet-capture">Azure Functions</a> 、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-azure-networking-analytics?toc=%2fazure%2fnetwork-watcher%2ftoc.json">azure Log Analytics</a>などの azure サービスを使用して、強力なエンドツーエンドのネットワーク監視シナリオを構築できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3690ef5-6e11-4045-b106-1c5c4b8b38a6.png"><img alt="VPN Connection" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/beb1abef-7ea0-48ae-8404-4f28126e8ebf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="VPN 接続" width="871"></a></p>


  <p align="center"><em>Azure Automation と Network Watcher を使用した VPN 接続のプロアクティブな監視</em></p>


  <h3>パートナーとエコシステムの統合</h3>


  <p>Microsoft では、次のサードパーティのツールプロバイダーと提携して、製品を Network Watcher と統合し、Azure でのネットワーク監視の総合的なエクスペリエンスを提供しています。</p>


  <p>Network Watcher から生成さ<strong>れたデータ</strong>を<a href="https://blogs.splunk.com/2017/02/20/splunking-microsoft-azure-network-watcher-data">貴重な洞察</a>に変えることで、運用インテリジェンスプラットフォームを構築しました。</p>


  <p><strong></strong>監視可能な<strong>ネットワーク</strong>は、Network Watcher のパケットキャプチャ機能とその<a href="https://observable.net/trial-observable-azure-network-watcher/">でプラットフォーム (監視可能なネットワークアプライアンス)</a>を統合して、仮想マシンのセキュリティの問題を検出します。</p>


  <p>観察可能な<strong>ネットワーク</strong> <em> &ldquo; &rsquo; の CEO である Bryan doerr は、Microsoft との継続的かつ緊密なコラボレーションの結果が、現在の相互の顧客に到達していることを期待しています。デジタル変革と、Azure などのクラウドプラットフォームへの急速に成長する移行は、新しいクラウドネイティブセキュリティサービスの需要を作成することです。 &quot; </em></p>


  <p><strong>Sumo Logic</strong> は、ネットワークセキュリティグループのフローデータを取り込むことができるマシン Data Analytics プラットフォームを提供し、 <a href="https://www.sumologic.com/blog-using-sumo/analyze-azure-network-watcher-flow-logs-sumo-logic/">ネットワークの脆弱性</a>を理解するのに役立ちます。</p>


  <p><strong>Kalyan Ramanathan は、Sumo Logic</strong> <em> &ldquo; での製品マーケティング担当副社長で、クラウドは IT ランドスケープを変更しています。新しいビジネスモデル、急速に変化するイノベーションと操作により、新しいニーズが促進されています。Microsoft と協力して、相互の顧客のクラウドエクスペリエンスをさらに向上させていただきます。sumo Logic Machine Data analytics ソリューションは、今日 &rsquo; の最新のアプリケーションに対するリアルタイムのオペレーションインサイトを提供します。これは、顧客がクラウドによって生成されたデータのボリューム、さまざま、およびベロシティに対応できるように、ディープ Microsoft Azure 統合を備えています。 &rdquo; </em></p>


  <h3>オープン ソース ツール</h3>


  <p>ネットワーク監視のニーズは、CapAnalysis、Elasticsearch、エラスティックスタック (、Logstash、Kibana) などのオープンソースツールによって強化されています。 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-using-open-source-tools">パケットキャプチャの視覚化</a>、<a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-deep-packet-inspection">ネットワークの侵入検出</a>、<a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-visualize-nsg-flow-logs-open-source-tools">フローログの視覚化</a>に関するサンプル統合シナリオを活用し、構築できることを願っています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a84ea8e-a5e6-4f5c-b249-789de8468fde.png"><img alt="Network Watcher" border="0" height="613" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7582c8cc-de3f-4b91-bc11-04563aaadef8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Network Watcher" width="732"></a></p>


  <p align="center"><em>ネットワークの侵入 &ndash; と、Network Watcher、、そしてエラスティックスタックを統合するサンプルダッシュボード</em></p>


  <h3>Network Watcher の可用性</h3>


  <p>Azure Network Watcher は、米国西部中部、米国中北部 &nbsp; 、および米国西部のリージョン &ndash; でプレビュー段階にあります。 Microsoft では、世界中の Azure リージョンの残りの部分 Network Watcher をロールアウトする処理を行っています。</p>


  <h3>料金はどのくらいですか。</h3>


  <p>Network Watcher の現在の機能は、診断からセキュリティやコンプライアンスに対するさまざまなニーズに不可欠です。 これらの機能は、プレビュー期間中はサブスクリプションで無料でご利用いただけます。 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/">Standard storage のコスト</a> は、特定の場合に適用されます。</p>


  <p>統合されたソリューションとツールの要件と要求は、Azure におけるこの高度なネットワーク監視機能の構築の中心にあります。 Network Watcher の使用に <a href="https://feedback.azure.com/forums/217313-networking">関するフィードバック</a> は、製品の開発とシステムの成長を促進するうえで重要です。</p>


  <p>プレビューをお楽しみください。</p>
