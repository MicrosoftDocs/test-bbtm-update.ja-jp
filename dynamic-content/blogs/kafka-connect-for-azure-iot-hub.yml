Title: Azure IoT Hub の kafka Connect
Summary: 本日は、Azure IoT ハブの kafka Connect のリリースを発表しました。これは、デバイスとのセキュリティで保護された双方向の通信、デバイスの id とデバイスの管理を、非常に大規模でパフォーマンスを実現するためのサービスです。
Content: >-
  <p>Azure IoT では、開発者が選択したテクノロジを使用して IoT ソリューションを構築できると考えています。 本日は、Azure IoT ハブの kafka Connect のリリースを発表しまし &rsquo; た。 この新しい kafka<a href="https://www.confluent.io/product/connectors/">ソースコネクタ</a>を使用して、Azure IoT Hub に接続されているデバイスからテレメトリデータを読み取ることができます。このオープンソースコードは<a href="https://github.com/Azure/toketi-kafka-connect-iothub">GitHub</a>にあります。<br>

  &nbsp;<br>

  Azure IoT Hub は、デバイスとの安全な双方向通信、デバイス id、デバイス管理を、非常に大規模でパフォーマンスの高い方法で実現します。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-connector-iot-hub">Azure IoT hub の kafka Connect</a>を使用すると、開発者は、強力で安全かつ高性能な IoT ソリューションを実現するために kafka を使用してオープンソースシステムに IoT Hub 接続できます。 IoT Hub の kafka Connect は、Azure HDInsight で利用可能な新しい管理対象<a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/">kafka ソリューション</a>でも使用できます。<br>

  &nbsp;<br>

  詳細については、今後のお知らせをご覧になり、GitHub に従って、Azure IoT Hub の kafka Connect の次の内容を確認してください。</p>
