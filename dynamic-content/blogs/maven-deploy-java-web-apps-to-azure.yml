Slug: maven-deploy-java-web-apps-to-azure
Title: 'Maven: Azure に Java Web Appsデプロイする'
Summary: Azure App Service 用の新しい Maven プラグインをリリースしました。1 つの簡単な手順で、Linux または App Service Windows に Web アプリをデプロイまたは再デプロイできます。
Content: >-
  <p>Azure Web Apps 用の新しい Maven プラグインをリリースしました。1 つの簡単な手順で、Web アプリをデプロイまたは再デプロイAzure App Service Linux または Windowsにデプロイできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-overview/">Azure App Service</a> は、アプリを実行するマネージド Web アプリ環境を提供します。 つまり、心配する必要があるのはアプリ コードです。 App Service、負荷分散、自動スケーリング、およびアプリの正常性の監視が自動的に処理されます。 これらの側面App Serviceを処理することもできますが、環境の実行方法をカスタマイズする場合は、すべての設定を制御できます。</p>


  <h2>概要の作成</h2>


  <p>まず、新しいアプリケーションSpring Bootしましょう。 構成を使用Spring Bootサンプルを複製します。</p>


  <pre>

  $ git clone -b private-registry <a href="https://github.com/microsoft/gs-spring-boot-docker">https://github.com/microsoft/gs-spring-boot-docker</a></pre>


  <p>ディレクトリを変更します。</p>


  <pre>

  $ cd gs-spring-boot-docker/complete</pre>


  <p><a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-spring-boot-app-from-container-registry-using-maven-plugin#add-your-azure-container-registry-and-azure-service-principal-to-your-maven-settings">Maven アカウントにサービス プリンシパル </a>とプライベート Docker レジストリ資格情報を追加settings.xml。<br>

  &nbsp;<br>

  アプリをビルドし、常に行うのと同じ方法でコンテナー化し、次の手順にAzure App Service。</p>


  <pre>

  <strong>$ mvn clean package docker:build -DpushImage azure-webapp:deploy</strong></pre>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9957753-4bca-4701-a89d-98432e993d0d.png"><img alt="image" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccc84090-300d-41df-a700-8e64fd10de6e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="720"></a></p>


  <p>Web アプリを開きます。 あれだ。</p>


  <p>新しい Maven プラグインはオープン ソース プロジェクトです。 <a href="https://github.com/Microsoft/azure-maven-plugins">https://github.com/Microsoft/azure-maven-plugins</a></p>


  <h2>[試用版]</h2>


  <p>Linux またはコンテナーにSpring BootアプリまたはSpring Boot Web アプリをデプロイAzure App ServiceデプロイWindows。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-spring-boot-app-with-maven-plugin">アプリをSpring BootデプロイAzure App Service</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-containerized-spring-boot-app-with-maven-plugin">コンテナー化されたアプリをSpring BootデプロイしてAzure App Service</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-web-deploy-spring-boot-app-from-container-registry-using-maven-plugin">コンテナー化されたアプリをデプロイSpring Bootを使用してAzure App ServiceにAzure Container Registry</a></li>
  </ul>


  <p>お試しのうえ、ご意見をお寄せください (以下の <a href="mailto:java@microsoft.com">電子メールまたはコメント</a> を介して)。 Azure 上の Java に関する多くの追加情報については、 を参照してください <a href="https://azure.com/java">https://azure.com/java</a>。</p>
