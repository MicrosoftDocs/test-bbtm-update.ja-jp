Title: Azure SQL Data Warehouseでメンテナンス スケジュールがサポートされる
Summary: お客様が、Microsoft の高速で柔軟で安全な分析プラットフォームである Azure SQL Data Warehouse (SQL DW) を使用してミッション クリティカルな分析ソリューションを構築する場合、ワークロードの管理を確実に制御したいと考えています。
Content: >-
  <p>Microsoft&#39;の高速で柔軟で安全な分析プラットフォームである Azure SQL Data Warehouse (SQL DW) を使用してミッション クリティカルな分析ソリューションを構築する場合は、ワークロードの管理を確実に制御したいと考えています。</p>


  <p>本日は、Azure SQL DW の予定メンテナンスのプレビューをお知らせします。 この新しい機能は、Service Healthの計画メンテナンス通知、Resource Healthモニターと Azure SQL Data Warehouse メンテナンス スケジュール サービスをシームレスに統合します。 お客様は、ビジネス要件に基づいて優先メンテナンスの時間を選択し、システム メンテナンスを実行する時間を柔軟に選択できます。</p>


  <p>これらのサービスを組み合わせた機能と、Azure SQL DW によって開発された新機能により、チームは予測可能で安定したサービスのアップグレードとメンテナンスエクスペリエンスを提供します。 Azure SQL Warehouse では、この必要なサービス メンテナンスを計画し、毎日の運用への影響を最小限に抑えるために必要なツールが提供されます。 この関数 <a href="https://go.microsoft.com/fwlink/?linkid=2021608&amp;clcid=0x409" target="_blank">の使</a> い方の詳細については、以下を参照してください。</p>


  <p>新しい機能には、データ ウェアハウスの概要ブレードと新しいリソース メニュー オプションを使用してアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c292526-bbeb-404b-aff4-2ad22d77b10e.png"><img alt="antvgski" border="0" height="588" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a741fe93-037c-469d-a48b-ee3d7290c22a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="antvgski" width="1202"></a></p>


  <p>Azure SQL Data Warehouseメンテナンス スケジュールは、次のリージョンで利用できます。</p>


  <ul>
   <li>Brazil South</li>
   <li>米国中西部</li>
   <li>オーストラリア中部 1</li>
   <li>オーストラリア中部 2</li>
   <li>東アジア</li>
   <li>インド西部</li>
   <li>カナダ東部</li>
   <li>東南アジア</li>
  </ul>


  <p>また、この機能を DW リージョンの他の Azure SQL追加する作業を行っています。 Azure SQL DW のイノベーションの詳細については、以下を参照してください。</p>


  <ul>
   <li>Azure SQL <a href="https://azure.microsoft.com/en-us/blog/redefine-data-analytics-with-modern-data-warehouse-on-azure/" target="_blank">DW が最新のサービス更新プログラムを使用してデータ分析を再定義する方法について説明します</a></li>
   <li>Azure SQL DW 統合と SQL Studio を使用して顧客がより優<a href="https://azure.microsoft.com/en-us/blog/near-real-time-analytics-in-azure-sql-data-warehouse/" target="_blank">れた分析情報を得る方法について説明します</a></li>
  </ul>
