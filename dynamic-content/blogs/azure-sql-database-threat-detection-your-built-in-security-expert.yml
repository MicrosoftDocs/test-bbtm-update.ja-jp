  <h4>ケース #1: 以前の従業員によってデータベースアクセスが試行されました</h4>


  <p>Borja G &oacute; mez、設計者、開発リーダー</p>


  <p>&ldquo;<em>Azure SQL Database 脅威検出は、事前に参照できなかった異常なデータベースアクティビティを検出して対応できる便利な機能です。「情報とコミュニケーションテクノロジ」フィールドで、グローバル企業向けの Azure ベースのソリューションを設計および構築する役割の一部として、監査と脅威検出を常に有効にします。これは、コードとは無関係に組み込まれて動作します。数か月後、不明な IP (場所) からの異常なデータベースアクティビティが検出されたことを示す &quot; 電子メールアラートを受け取りました。 &quot;この脅威は、古い資格情報を使用して、機密データが含まれているお客様 &rsquo; のデータベースのいずれかにアクセスしようとした場合に発生します。アラートによって、この脅威が発生したことが検出されました。ファイアウォールルールをロックダウンし、資格情報を変更することで、直ちに脅威を修復し、損害を防ぐことができました。これは、Azure のシンプルさと機能です。&rdquo;</em></p>


  <h4>ケース #2: SQL インジェクション攻撃の防止</h4>


  <p>Feilden Clegg Bradley スタジオにある Richard 神官のアーキテクチャソフトウェアエンジニアが、不足しているウィジェットについて</p>


  <p><em>&ldquo;Azure SQL Database の脅威検出により、コードの脆弱性を検出して修正し、SQL インジェクション攻撃を防ぎ、データベースに対する潜在的な脅威を防ぐことができるようになりました。私は、Azure portal を使用して脅威検出ポリシーを有効にすることは非常に簡単でした。これにより、SQL クライアントアプリケーションに変更を加える必要がなくなりました。Azure SQL Database 脅威検出を有効にした後、SQL インジェクション攻撃に対する脆弱性を示す可能性があるアプリケーションエラーに関する &lsquo; 電子メール通知を受信しました。 &rsquo; &nbsp;この通知では、疑わしいアクティビティの詳細と、脅威の調査と修復を行うための推奨される具体的な操作について説明しました。このアラートにより、ソースのエラーを追跡し、コードを修正する方法を十分に説明した Microsoft ドキュメントを参照することができました。この記事の冒頭として、私はチームに対して、すべてのプロジェクトで Azure SQL Database 監査と脅威検出を有効にするようにしています。これは、別の保護レイヤーを提供し、チームにとっては無料のセキュリティ専門家であると考えているためです。&rdquo;</em></p>


  <h4>ケース #3: 自宅から実稼働データベースへの異常なアクセス</h4>


  <p>ASEBA の Manrique Logan、アーキテクト、および技術リーダー</p>


  <p><em>&ldquo;Azure SQL Database 脅威検出は非常に使いやすく、非常にシンプルな機能であり、小規模なエンジニアリングチームがセキュリティの専門家でなくても会社のデータを保護できるようにします。マイクロソフト以外の企業は、業務上の正常性の専門家にとって使いやすいツールを提供し、正常性と売上データをクラウドに格納しています。そのため、HIPAA と PCI に準拠している必要があります。 Azure SQL Database 監査と脅威の検出によって、これを実現するのに役立ちます。これらの機能はすぐに使用でき、構成には数分しかかかりません。Azure SQL Database 脅威検出を有効にした後は、これらの値から実際の値を確認 &#39;&nbsp; しました。不明な IP アドレス (場所) からのアクセスが検出されたこと &lsquo; を知らせる電子メール通知を受信すると、自宅からの実稼働データベースへの異常なアクセスの結果として、アラートがトリガーされました。マイクロソフトがデータを保護するために広範なセキュリティの専門知識を使用していることがわかっていれば、非常に安心して、他の問題に対するセキュリティの予算を重視することができます。さらに、すべてのデータベースアクティビティが監視されていることがわかっていれば、エンジニアのセキュリティに対する意識が向上しています。Azure SQL Database 脅威の検出は、インシデント対応計画の重要な部分です。Azure SQL Database には、強力で使いやすいセキュリティ機能が用意されています。</em></p>


  <h2>脅威検出の Azure SQL Database をオンにする</h2>


  <p>Azure SQL Database 脅威の検出は、非常に簡単に有効にすることができます。 Azure 管理ポータルで、データベースの [監査と脅威の検出] 構成ブレードに移動するだけです。 ここでは、監査と脅威検出に切り替え、アラートを受信するための電子メールアドレスを少なくとも1つ構成します。</p>


