Content: >-
  <p>Azure SQL Database 脅威の検出は<a href="https://azure.microsoft.com/en-us/blog/threat-detection-public-preview/">数か月後にプレビュー段階</a>になりました。 &rsquo;多くのお客様をオンボード、すばらしいフィードバックを受け取りました。 Azure SQL Database 脅威の検出によってデータベースに対する潜在的な脅威に対する懸念にどのように対処できるかを示す、いくつかのカスタマーエクスペリエンスを共有したいと考えています。</p>


  <h2>Azure SQL Database 脅威の検出とは何ですか。</h2>


  <p>Azure SQL データベースの脅威の検出は、Azure SQL Database サービスに組み込まれている、新しいセキュリティ インテリジェンス機能です。 Azure SQL Database の脅威の検出は、データベースの異常なアクティビティについて学習、プロファイル、および検出を一日中行いながら、データベースへの潜在的な脅威を識別します。</p>


  <p>セキュリティ責任者や他の指定された管理者は、不審なデータベースのアクティビティが発生すると、直ちに通知を受け取ることができます。 それぞれの通知では、不審なアクティビティの詳細情報と、脅威に対して推奨されるさらなる調査方法や軽減策が記載されています。</p>


  <p>現在、Azure SQL Database の脅威検出では、潜在的な脆弱性と SQL インジェクション攻撃、および異常なデータベースアクセスパターンが検出されます。 次のお客様からのフィードバックは、脅威の検出 Azure SQL Database、発生した脅威について警告し、データベースのセキュリティを向上させるために役立ちました。</p>


