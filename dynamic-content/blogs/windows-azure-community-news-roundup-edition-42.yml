Title: 'Windows Azure Community News Roundup (エディション #42)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0223" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <h4><b>記事、ビデオ、ブログ投稿</b>&nbsp;</h4>  <ul>  <li>ホワイトペーパー: <a href="https://bit.ly/RasOA1" target="_blank">Windows Azure</a> <a href="https://twitter.com/10gen" target="_blank">@10gen</a> での MongoDB (発行 19 Oct)</li>  <li>で<a href="https://blogs.msdn.com/b/wayneb/archive/2012/10/23/understanding-windows-azure-sql-database-size.aspx" target="_blank">の Windows Azure SQL Database のサイズについ</a>て (10 月23日に <a href="https://twitter.com/WayneBerry" target="_blank">@WayneBerry</a> 投稿)</li>  <li>デモ: 256 の Windows Azure &nbsp; <a href="https://twitter.com/alansmith" target="_blank">@alansmith</a> での Worker ロール3d レンダリング (10 月22日に投稿)</li>  <li><a href="https://blogs.msdn.com/b/interoperability/archive/2012/10/19/interoperability-elements-of-a-cloud-platform-technical-examples.aspx" target="_blank">クラウドプラットフォームの相互運用性要素: の技術例</a> については、(10 月19日に <a href="https://twitter.com/gianugo" target="_blank">@gianugo</a> 投稿)</li>  <li><a href="https://weblogs.asp.net/gsusx/archive/2012/10/24/nodejs-and-windows-azure-using-service-bus-queues.aspx" target="_blank">nodejs と Windows Azure: Jesus Rodriguez による Service Bus キューの使用</a>(10 月24日投稿)</li>  <li>SaaS + Windows Azure による <a href="https://twitter.com/azugbe" target="_blank">@azugbe</a> 長いテールのキャッチ (10 月25日)</li>  <li>Windows Azure Command-Line ツール <a href="https://twitter.com/larry_franks" target="_blank">@larry_franks</a> を<a href="https://blogs.msdn.com/b/silverlining/archive/2012/10/25/exporting-and-importing-vm-settings-with-the-azure-command-line-tools.aspx" target="_blank">使用した VM 設定のエクスポートとインポート</a>(10 月25日まで投稿)</li>  </ul>  <h4><b>今後のイベントとユーザーグループの会議</b></h4>  <p>  <p><b>北米</b></p>  <ul>  <li>10月-6 月、2013: Windows Azure Developer Camp &ndash; (50 以上の都市)</li>  <li>10月30日-11 月2日: <a href="https://www.buildwindows.com/" target="_blank">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11月1日: <a href="https://rsroadtripredwoodcity.eventbrite.com/?utm=azure_partner_blog" target="_blank">大規模な道路旅行</a> - のセコイア、CA&nbsp;</li>  <li>11月12日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn。 表示、CA</li>  <li>12月4日: <a href="https://www.10gen.com/events/mongosv" target="_blank">MongoSV</a> &ndash; シリコンバレー、CA&nbsp;</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>11月 5 &ndash; 日: <a href="https://oredev.org/" target="_blank">Oredev</a> &ndash; , スウェーデン</li>  <li>11月19日: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: アムステルダム</a> &ndash; アムステルダムの Sharepoint 接続、オランダ&nbsp;</li>  </ul>  <p><b>World/Virtual のその他の部分</b></p>  <ul>  <li>継続的: &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; をオンデマンドで Windows</li>  </ul>  <h4>Community のディスカッションとフォーラム</h4>  <p>  <p><b>Azure </b> <a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><b>MSDN フォーラム</b></a><b>ディスカッションスレッド</b>の最近の Windows</p>  <ul>  <li>OData &ndash; <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/6fc719e1-7764-48af-a352-351d7a534f02" target="_blank">を使用してテーブルストレージにアクセスする</a>386ビュー、7返信</li>  <li>Windows Azure Reporting &ndash; 2488 ビュー、2返信<a href="https://social.msdn.microsoft.com/forums/en/ssdsgetstarted/thread/44499460-f3b2-42c0-b892-47810bb03faa?localename=fr-fr" target="_blank">のレポート &rdquo; に &ldquo; アクセスする</a></li>  <li>SQL Windows Azure データベースを、プログラムによっ &nbsp; &ndash; て418のビュー<a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/cef8d994-1378-4403-870d-c851d324508c" target="_blank">から別のデータベースサーバーにインポート/エクスポートする方法</a>、4つの応答</li>  </ul>  <p>Stack Overflow<b>に関する最新の Windows Azure ディスカッション</b> <a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15" target="_blank"> <b></b></a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13034170/how-do-i-set-up-multiple-threads-in-a-worker-and-dispatch-messages-to-them" target="_blank">ワーカーに複数のスレッドを設定してメッセージをディスパッチ操作方法には、</a> &ndash; 2件の回答、0件の投票</li>  <li><a href="https://stackoverflow.com/questions/13079457/azure-website-debugging" target="_blank">Azure Web サイトのデバッグ</a> &ndash; 1 回答を Windows、1票</li>  <li><a href="https://stackoverflow.com/questions/13069323/set-identity-off-in-azure-sql-table" target="_blank">Windows Azure SQL テーブル3の</a>回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/13067930/authenticate-against-active-dir-on-remote-machine-using-c-sharp" target="_blank">C# を使用してリモートコンピューター上の Active Dir に対して認証</a>する &ndash;1件の回答、1票</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。&nbsp;</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
