Title: Azure Blueprint は、英国政府のクラウド セキュリティ原則をサポートしています
Summary: Azure Governmentエンジニアリングは、英国政府のクラウド セキュリティ原則に関する Azure Blueprint のリリースをお知らせします。 ブループリントを使用すると、Azure のお客様は、最も安全なクラウド プラットフォーム上で最も安全なクラウド ソリューションを構築できます。
Content: >-
  <p>Azure Governmentエンジニアリングは、英国政府のクラウド セキュリティ原則に関する Azure Blueprint&rsquo; のリリースをお知らせします。 ブループリントを使用すると、Azure のお客様は、最も安全なクラウド プラットフォーム上で最も安全なクラウド ソリューションを構築できます。<br>

  &nbsp;<br>

  英国政府向けの Azure Blueprint を使用すると、英国の公共部門組織は、Azure 上に構築されたソリューションが、米国サイバー セキュリティ センターによって発行された 14 個の個別のクラウド セキュリティ原則を実装する方法を理解し、UK OFFICIAL として指定された情報を使用してワークロードをサポートできます。 Azure Blueprint UK Government の顧客責任マトリックスでは、Azure が各セキュリティ原則を満たするように設計されたセキュリティ コントロールを実装する方法について概説し、お客様が責任を持つ各原則の要件を満たすために、Azure ソリューション内でセーフガードを実装する方法を理解する助けとなります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94a121d4-3757-41f5-9671-58fb13756611.jpg"><img alt="Win15_COM_4233" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fa80757-65c3-4eea-a4d9-a78519c986cc.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Win15_COM_4233" width="640"></a></p>


  <p>このドキュメント リリースと組み合わせて、ブループリント コンプライアンス アーキテクチャ ARM (Azure Resource Manager) テンプレートが GitHub。 この <a href="https://aka.ms/ukofficialwebapp">ARM テンプレートは</a> 、3 層ネットワーク アーキテクチャをデプロイします。このアーキテクチャは、お客様が英国のクラウド セキュリティ原則をサポートするセキュリティで保護された環境を構築するためのベースラインを提供します。</p>


  <p>Azure Blueprint UK Government Cloud ドキュメントは、 <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">Service Trust Portal でダウンロードできます</a>。 さらに、Azure Blueprint プログラムに関する追加情報については、ドキュメントのAzure Government <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-plan-compliance">覧</a> ください。&nbsp;</p>
