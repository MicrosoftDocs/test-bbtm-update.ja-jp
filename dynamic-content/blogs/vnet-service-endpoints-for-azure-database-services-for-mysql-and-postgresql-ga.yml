Slug: vnet-service-endpoints-for-azure-database-services-for-mysql-and-postgresql-ga
Title: VNet サービスエンドポイントでの MySQL および PostgreSQL の一般提供の発表
Summary: サービスが利用可能なすべてのリージョンで Azure Database for MySQL および PostgreSQL の Virtual Network (VNet) サービスエンドポイントの一般提供が発表されます。
Content: >-
  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><em style="font-size: 13.008px;">このブログ投稿は、Anitha Adusumilli、プリンシパルプログラムマネージャー、Azure ネットワークによって共同作成されました。</em></p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">最近、MySQL および PostgreSQL &nbsp; 用の Azure database services が<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/" style="font-size: 13.008px;">一般公開</a>されました。 これらのサービスは、組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのエラスティックスケーリング、Azure での業界最高レベル &nbsp; の<a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/" style="font-size: 13.008px;">セキュリティ</a> &nbsp; と &nbsp; <a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/" style="font-size: 13.008px;">コンプライアンス &nbsp; </a>を備えた、MySQL と PostgreSQL のコミュニティバージョンを提供します。 一般公開されてから、世界中のより多くのリージョンにわたってストレージや可用性を向上させるといった新しい機能を引き続き利用できるようになりました。</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">General Purpose およびメモリ最適化サーバーでサービスを利用できるすべてのリージョンで Azure Database for MySQL および PostgreSQL の Virtual Network (VNet) サービスエンドポイントの一般提供を発表します。 サービスの可用性については、<a href="https://azure.microsoft.com/en-us/updates/region-expansion-mysql-april-2018/" style="font-size: 13.008px;" target="_blank">MySQL</a> &nbsp; および &nbsp; <a href="https://azure.microsoft.com/en-us/updates/region-expansion-postgres-april-2018/" style="font-size: 13.008px;" target="_blank">PostgreSQL</a> &nbsp; のリージョンの拡張に関するページを &nbsp; 参照してください。 VNet サービスエンドポイントを使用すると、仮想ネットワーク内の特定のサブネットまたはサブネットのセットからのみ、論理サーバーへの接続を分離することができます。 VNet から Azure Database for MySQL または PostgreSQL へのトラフィックは、常に Azure のバックボーンネットワーク内にとどまります。 この直接ルートの優先順位は、仮想アプライアンスまたはオンプレミスを介してインターネットトラフィックをルーティングする特定の経路を超えています。</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">サービスエンドポイントを介して仮想ネットワークにアクセスする場合、追加の課金は発生しません。 Azure Database for &nbsp; <a href="https://azure.microsoft.com/en-us/pricing/details/mysql/" style="font-size: 13.008px;" target="_blank">MySQL</a> &nbsp; と &nbsp; <a href="https://azure.microsoft.com/en-us/pricing/details/postgresql/" style="font-size: 13.008px;" target="_blank">PostgreSQL</a> &nbsp; の現在の価格モデルは、そのとおりに適用されます。</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b40c558-9f91-44ff-9794-dfafebb26fae.png" style="font-size: 13.008px;"><img alt="Image 1" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53871caa-d26e-4149-a337-d8288fd7c4e4.png" style="margin-right: auto; margin-left: auto; border-color: currentcolor; font-size: 13.008px; float: none; display: block; background-image: none;" title="画像1" width="800"></a></p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">ファイアウォール規則と VNet サービスエンドポイントの併用</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">VNet サービスエンドポイントをオンにしても、Azure Database for MySQL または PostgreSQL でプロビジョニングしたファイアウォールルールは上書きされません。 どちらも引き続き適用されます。</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">VNet サービスエンドポイント &rsquo; がオンプレミスに拡張されることはありません。 オンプレミスからのアクセスを許可するために、ファイアウォール規則を使用して、パブリック (NAT) Ip への接続のみを制限できます。</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">VNet 保護を有効にするには、Azure Database for &nbsp; <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank">MySQL</a> &nbsp; と &nbsp; <a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank">PostgreSQL</a>に関する記事にアクセスしてください。</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">既存のファイアウォール規則があるサーバーのサービスエンドポイントを有効にする</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">サービスエンドポイントが有効になっているサーバーに接続すると、データベース接続のソース IP が VNet のプライベート IP 空間に切り替わります。 構成は、Azure Database for MySQL、PostgreSQL、Azure SQL Database Managed Instance、Azure SQL Data Warehouse を含むすべての Azure データベースに対して、 <strong style="font-size: 13.008px;">Microsoft .sql</strong> &rdquo; shared service タグを介し &ldquo; て行われます。 現在、サーバーまたはデータベースのファイアウォール規則で特定の Azure パブリック Ip が許可されている場合、VNet のファイアウォール規則で指定された VNet/サブネットを許可するまで、接続は切断されます。 接続を確保するために、IgnoreMissingServiceEndpoint フラグを使用してサービスエンドポイントを有効にする前に、VNet のファイアウォール規則を事前にに指定することができます。</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c41550c4-d37c-4c76-b3ec-ed13156a0d44.png" style="font-size: 13.008px;"><img alt="Pre-existing firewall rules" border="0" height="677" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5513430-83b7-48c3-aece-6e9498dd3029.png" style="margin-right: auto; margin-left: auto; border-color: currentcolor; font-size: 13.008px; float: none; display: block; background-image: none;" title="既存のファイアウォール規則" width="1234"></a></p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">App Service Environment のサポート</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">一般提供の一環として、Vnet にデプロイされた App Service Environment (ASE) サブネットのサービスエンドポイントをサポートします。</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">次の手順</h2>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">使用を開始するには、<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" style="font-size: 13.008px;" target="_blank">サービスエンドポイント</a> &rdquo; Virtual Network のドキュメントと &ldquo; 、<a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank">MySQL</a> &nbsp; および &nbsp; <a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" style="font-size: 13.008px;" target="_blank">PostgreSQL</a> &rdquo; の &nbsp; VNET サービスエンドポイントを構成する方法に関するドキュメント &ldquo; を参照してください。</p>


  <p style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">機能の詳細とシナリオについては、「<em style="font-size: 13.008px;"><a href="https://myignite.microsoft.com/sessions/54922" style="font-size: 13.008px;" target="_blank">Azure のアプリケーションのネットワークセキュリティ</a></em>」の Microsoft Ignite セッションを &nbsp; ご覧ください。</p>
