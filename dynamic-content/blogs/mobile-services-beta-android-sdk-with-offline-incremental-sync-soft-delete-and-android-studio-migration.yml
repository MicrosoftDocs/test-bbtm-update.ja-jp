Slug: mobile-services-beta-android-sdk-with-offline-incremental-sync-soft-delete-and-android-studio-migration
Title: オフラインの増分同期、論理的な削除、Android Studio 移行による Android SDK の Mobile Services
Summary: 本日は、2.0.2 Android SDK を Mobile Services しています。 この新しいリリースでは、増分同期と論理的な削除という2つの新しいオフライン機能が導入されています。
Content: >-
  本日は、2.0.2 Android SDK を Mobile Services しています。 今回のリリースでは、増分同期と論理的な削除という2つの新しいオフライン機能が導入されています。 さらに、Gradle と Android Studio をサポートするように SDK を更新しました。


  Android SDK に従っている場合は、2.0 ベータ版のリリースを8月後に発表し、 <a href="https://azure.microsoft.com/blog/2014/08/07/offline-support-in-azure-mobile-services-android-sdk/">Azure Mobile Services Android SDK で</a>の Mobile Services Android SDK およびオフラインサポート<a href="https://azure.microsoft.com/blog/2014/08/04/futures-support-and-breaking-changes-in-azure-mobile-services-android-sdk/">における</a>Carlos のサポートと互換性に関する変更について発表しました。 そのため、microsoft は Android ユーザーのオフラインエクスペリエンスに関して MS Open Tech との共同作業を行ってきました。ここでは更新プログラムを紹介します。


  &nbsp;

  <h2>2.0.2 の新機能とバグ修正</h2>

  詳細な内訳については、 <a href="https://github.com/Azure/azure-mobile-services/issues?q=is%3Aissue+label%3AAndroid+is%3Aclosed">GitHub リポジトリ</a>を参照してください。


  <strong>全般:</strong>

  <ul>
   <li>改良ユーザーエージェントを使用して Mobile Services SDK バージョンを示す</li>
   <li>改良409競合の処理を容易にするための競合例外の導入</li>
   <li>虫Facebook auth トリミング UI の問題の修正</li>
   <li>虫SQL 順序の問題を修正</li>
  </ul>

  <strong>なっ</strong>

  <ul>
   <li>newインクリメンタル同期によってデータを柔軟にプル ( <a href="https://github.com/Azure/azure-mobile-services/issues/415">こちら</a>の機能の詳細)</li>
   <li>new論理的な削除 (この機能の詳細とその使用方法について <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/4db09e41-1bc0-497f-aaa8-470335e50659/new-feature-soft-delete?forum=azuremobile">はこちらをご覧ください</a>)</li>
   <li>改良プル時の SQLite 挿入パフォーマンスの向上</li>
   <li>改良消去では、ユーザーの期待に応じて例外がスローされます。</li>
   <li>虫ローカル項目の削除例外は、サーバーの状態に応じて適切に処理されます</li>
   <li>虫ページングのクエリに継続トークンのサポートを追加する</li>
   <li>虫挿入された挿入が重複する場合に予期される例外をスローする</li>
   <li>虫ローカルストア &amp; SQLite により、テーブルの列が見つからないか、不一致です (つまり "_deleted")。</li>
  </ul>

  &nbsp;

  <h2>Gradle のサポート。 Android Studio への移行</h2>

  <a href="https://android-developers.blogspot.com/2014/12/android-studio-10.html">Android Studio 1.0</a> は12/08/2014 で正式にリリースされ、Android は最新の IDE 更新プログラムを入手するために移行を推奨しています。 Android Studio を操作するために、 <a href="https://manage.windowsazure.com/">ポータル</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-android-get-started/">クイックスタート</a>、チュートリアルを更新しました。


  既存の Eclipse ユーザーの場合、この単純な4ステップの <a href="https://go.microsoft.com/fwlink/?LinkID=525465&amp;clcid=0x409">指示</a> に従って、プロジェクトを Eclipse から Android Studio に移行することができます。


  Eclipse を優先するユーザーについては、最新の SDK とその jar アーティファクトを <a href="https://aka.ms/iajk6q">aka.ms/iajk6q</a>でダウンロードできます。


  この Android SDK は <a href="https://go.microsoft.com/fwlink/?LinkID=525472&amp;clcid=0x409">Jcenter</a> でも利用できます。新しい既定のリポジトリ Android Studio に付属しています。 SDK をダウンロードするのではなく、プロジェクトにわずかな変更を加えることによって、この操作を実行 Android Studio ます。


  1. プロジェクトの <em>gradle</em>で、jcenter リポジトリがビルドに含まれていることを確認します。

  <pre class="prettyprint">buildscript {
   repositories {
       jcenter()
   }
      }
  </pre>

  2. 次に、アプリの <em>gradle</em>の dependencies セクションで、次のを追加します。

  <pre class="prettyprint">compile 'com.microsoft.azure:azure-mobile-services-android-sdk:2.0.2-beta'</pre>

  3.プロジェクトとこれらの gradle の変更を同期すると、Mobile Services Android SDK が自動的にプロジェクトに取り込まれます。

  <blockquote><strong>注</strong>:<em>既存の Android Studio プロジェクトを開い</em>たときに gradle ファイルのみが表示される場合は、[ <em>gradle からのインポート Project</em> ] ウィンドウの [<em>gradle プロジェクトのパス</em>] が既定のプロジェクトの gradle フォルダーに設定されている可能性が最も高くなります。</blockquote>

  <img style="float: left; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="gradle" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/gradle.png" alt="gradle" width="600" height="387" align="left" border="0" />

  <blockquote>代わりに、 <em>プロジェクト (ECLIPSE ADT、Gradle など) をインポート</em> して、この問題を解決することができます。</blockquote>

  &nbsp;


