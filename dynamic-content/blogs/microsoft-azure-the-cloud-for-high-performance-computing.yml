Summary: 現在、高パフォーマンスで高速なコンピューティングを実現するために、Azure を利用して新しいフロンティアを利用しているお客様を引き続きご紹介します。 Neuroiniative の quest から、パーキンソンと Alzheimer の病名が自己運転車テクノロジを構築するための薬品検出を加速させ、膨大な数の顧客が Azure を利用して画期的なイノベーションを実現しています。
Content: >-
  <p>現在、高パフォーマンスで高速なコンピューティングを実現するために、Azure を利用して新しいフロンティアを利用しているお客様を引き続きご紹介します。 <a href="https://customers.microsoft.com/en-in/story/neuroinitiative-health-provider-azure" target="_blank">Neuroiniative &rsquo; s</a>クエストから、パーキンソン &rsquo; s と Alzheimer &rsquo; s 病名の薬品検出を、 <a href="https://customers.microsoft.com/en-gb/story/efs-professionalservices-azure" target="_blank">EFS &rsquo; </a>によって自己運転車テクノロジを構築することにより、膨大な数の顧客が Azure を利用して画期的なイノベーションを実現しています。</p>


  <p>パブリッククラウドでは、高速でハイパフォーマンスコンピューティング (HPC) のさまざまな機能を提供するための投資を続けています。 Azure では、人工知能と HPC 用の InfiniBand 対応の仮想マシンファミリから Cray supercomputing などのハイパースケールサービスに至るまで、さまざまな AI と機械学習アプリケーションを提供できます。</p>


  <h2>Azure CycleCloud &ndash; は、azure で HPC を実行する最も簡単な方法です。</h2>


  <p>Azure <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">CycleCloud</a>の一般公開が発表されています。これは、azure であらゆるスケールの HPC クラスターを作成、管理、運用、最適化するためのツールです。</p>


  <p>Azure CycleCloud では、すべてのユーザーが HPC バースト、ハイブリッド、またはクラウド専用クラスターをより簡単にデプロイ、使用、最適化できるようにしています。 slurm、PBS Pro、Grid Engine、lsf、HPC Pack、または HTCondor を含むスケジューラを使用して、従来の HPC クラスターを実行しているユーザーにとって、これは、クラウドでクラスターを起動して実行するための最も簡単な方法であり、時間の経過に伴う hpc ワークロードのコンピューティング/データワークフロー、ユーザーアクセス、コスト</p>


  <p>数回クリックするだけで、HPC IT 管理者は、コンピューティング、ストレージ、ファイルシステム、およびアプリケーション機能の高パフォーマンスクラスターを Azure にデプロイできます。 Azure CycleCloud &rsquo; s のロールベースのポリシーとガバナンス機能を使用すると、組織は必要に応じてハイブリッドコンピューティング能力を簡単に提供できるため、ランナウェイコストを回避できます。 ユーザーは Azure CycleCloud を利用して、これらのクラスター間でジョブとデータワークフローを調整できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ae22a42-3f04-45ec-960c-53a6f00bf7b7.png"><img alt="CycleCloud" border="0" height="973" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd9eb97e-5a0f-4a5c-97d0-40fa509f2c12.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CycleCloud" width="1599"></a></p>


  <p>GE、ジョンソン &amp; ジョンソン、Rambold l をはじめとするお客様は、CycleCloud テクノロジを活用して HPC クラスターをデプロイし、アクセスとコストを制御し、クラウド上のコンピューティングワークロードとデータワークロードの管理を簡略化します。 革新的な HPC シミュレーションと AI ワークロードの例として、シリコン Therapeutics は Azure CycleCloud を使用して、大量の Slurm HPC クラスターと Gpu を連携させることによって、タンパク質をシミュレートし、そのタンパク質を薬品設計プロジェクトで対象とする方法とその方法を評価します。</p>


  <h2>量子物理と機械学習を使用したシリコン Therapeutics &ndash; next 生成薬品検出</h2>


  <p>シリコン Therapeutics は、目標を特定し、従来のアプローチでは困難であると考えられる戦い病名に対する薬品を設計するための、独自の量子物理シミュレーションテクノロジを作成しました。 これらの困難なタンパク質ターゲットは、通常、形状 &ldquo; に大きな変化が伴い、その生物学関数に関連付けられた変更 &rdquo; が conformational に関係しています。</p>


  <p>企業 &rsquo; 所有のプラットフォームは、生物データをタンパク質の動的な性質と結合して、新しい病気ターゲットを識別します。 物理ベースのシミュレーションと機械学習との試験的なデータの統合は、ゲノムスケールで実行できます。これは非常に高いコンピューティングを必要としていますが、コンピューティングの最新時代における扱いです。 ターゲットが特定されたら、プラットフォームを使用してアトミックレベルで数千の分子を調査し、ラボで合成およびテストする新しいより優れた薬品候補の設計を示すために使用される洞察を得ます。</p>


  <p>ここでは、シリコン Therapeutics は、何千ものターゲット &mdash; で分子 dynamics シミュレーションを実行し、柔軟性 &rdquo; を調べ &ldquo; 、新しい medicines を設計するためのホットスポット &rdquo; を特定 &ldquo; します。 このシミュレーションでは、数千ものタンパク質で実行された数十のアトム間での相互作用を低下に計算しています。</p>


  <p>この計算では、5年の GPU コンピューティング時間が使用されていましたが、Azure の 2048 NCv1 GPU インスタンスでは20時間にしか実行されませんでした。 Azure CycleCloud の自動スケール機能は、フルパフォーマンスの NVIDIA K80 Gpu と Be Fs ファイルシステムを備えた Azure &rsquo; s NCv1 vm を使用して Slurm クラスターを作成しました。 この環境では内部クラスターがミラー化されるため、オンプレミスのジョブは Azure でボトルネックが発生することなくシームレスに実行できます。 これにより、50 TB を超えるデータが生成される可能性があるタンパク質 &ldquo; ホットスポット &rdquo; を検索できます。 ピーク時、2048 K80 Gpu は、Be Fs とコンピューティングノードの間で 25 GB/秒の帯域幅を超えて使用されていました。</p>


  <p>CycleCloud を使用すると、シリコン Therapeutics は inhouse を実行していたのと同じプラットフォームを実行でき、低優先度の GPU 実行ノードを使用して Slurm HPC クラスターをスケールし、分子 dynamics シミュレーションと機械学習のワークロードを実行して新しい薬品候補を検索することができます。</p>


  <p>&ldquo;私たちの作業では、シミュレーションが私たちの意思決定の中心になっているので、ソリューションには時間がかかることが重要です。 大きな内部コンピューティングリソースを使用していても、Microsoft Azure クラウドでは、最小限の労力でリソースをスケールアップすることができます。 この作業のように数千の Gpu を実行するプロセスはスムーズで、Azure サポートチームは Woody 一目瞭然, CSO at シリコン Therapeutics ということをいいました &rdquo; 。</p>


  <p>Azure CycleCloud は無料でダウンロードして使用できるので、Azure で実行されている革新的な HPC ワークロードを簡単に管理し、コストを管理できます。 Azure &rsquo; の特殊なコンピューティング機能を活用して迅速に回答を取得する必要がある HPC および AI ワークロードがある場合は、 <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">今すぐ無料でお試しください</a>。</p>


  <h2>Azure を使用した NVIDIA GPU クラウド</h2>


  <p>gpu は AI と HPC に対して卓越したパフォーマンスを提供するため、Microsoft Azure は NVIDIA gpu で有効なさまざまな仮想マシンを提供します。 現在、Azure ユーザーとクラウドの開発者は、Azure でサポートされている NVIDIA Gpu を最大限に活用する強力な GPU 最適化ソフトウェアを使用して、AI および HPC ワークフローを高速化する新しい方法を採用しています。</p>


  <p>Nvidia <a href="https://www.nvidia.com/en-us/gpu-cloud/" target="_blank">GPU クラウド</a> (NGC) コンテナーレジストリのコンテナーが Nvidia Volta と Pascal を利用した Azure NCv3、NCv2、および ND でサポートされるようになりました。 これにより、Azure クラウドインフラストラクチャにおける NVIDIA Gpu の機能が、NGC からの包括的なライブラリであるディープラーニングと HPC コンテナーになります。</p>


  <p>NGC コンテナーレジストリには、Microsoft Cognitive Toolkit、PyTorch、、nvidia のすべての機能を備えた詳細ラーニングソフトウェア用の nvidia のチューニング、テスト、認定を受けたコンテナーが含まれます。 nvidia は、広範な統合とテストによって、必要なオペレーティングシステムの修正プログラム、nvidia ディープラーニングライブラリ、nvidia cuda Toolkit &ndash; など、各フレームワーク &ndash; に最適なソフトウェアスタックを作成し、コンテナーが NVIDIA gpu を最大限に活用できるようにします。 NGC からのディープラーニングコンテナーは、最新のソフトウェアとコンポーネントの更新プログラムによって毎月更新されます。</p>


  <p>また、NGC は、完全にテストされた GPU 高速化アプリケーションと、NAMD、GROMACS、LAMMPS、ParaView、VMD など、HPC 用の視覚化ツールも提供します。 これらのコンテナーによって展開が簡略化され、最新の機能を使用して迅速に稼働できます。</p>


  <p>azure で NGC コンテナーを簡単に使用できるようにするために、azure Marketplace では、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/nvidia.ngc_azure_17_11?tab=Overview" target="_blank">ディープラーニングと HPC 用の NVIDIA GPU Cloud image</a>という新しいイメージを利用できます。 このイメージは、Azure 上の NGC からコンテナーを使用するための事前に構成された環境を提供します。 次の<a href="https://github.com/Azure/BatchAI/blob/master/documentation/using-nvidia-dgx-container-registry.md" target="_blank">GitHub 手順</a>に従うことにより、Azure NCv2、NCv3、ND の各仮想マシンのコンテナーから、 <a href="https://azure.microsoft.com/en-us/services/batch-ai/" target="_blank">Azure Batch AI</a>を使用して実行することもできます。</p>


  <p>このイメージから NGC コンテナーにアクセスするには、 <a href="https://ngc.nvidia.com/" target="_blank">無料アカウントのサインアップ</a> を行い、コンテナーを Azure インスタンスにプルするだけです。 Azure と NGC を使用した HPC および AI プロジェクトの高速化の詳細については、10月2日に <a href="https://info.nvidia.com/nvidia-gpu-cloud-azure-webinar_reg-page.html" target="_blank">ウェビナーにサインアップし </a>てください。</p>


  <h2>Azure: クラウドで HPC、AI、GPU を簡単に実現するための投資</h2>


  <p>Microsoft は、Azure を HPC 向けにクラウドにすることに努めています。 Azure CycleCloud と NVIDIA Gpu により、統合が容易になり、管理とスケーリングが容易になります。 Avere vFXT を使用したハイブリッドクラウドのパフォーマンスに関する短期的な開発により、Azure CycleCloud や Azure Batch ワークロードと共にオンプレミスの NAS または Azure blob storage を活用しながら、待機時間を最小限に抑えることができます。 この HPC ソリューションのポートフォリオによって、 &rsquo; 新たに作成された革新的なイノベーションが見られるようになりました。</p>
