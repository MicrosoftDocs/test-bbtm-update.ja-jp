  <p>&nbsp;<br>

  新しい Azure B シリーズ &ndash; B シリーズ VM では、柔軟な vCPU 要件を持つお客様に対して最も低コストのオプションが提供されます。 これらは、Web サーバー、小規模なデータベース、開発環境やテスト環境など、CPU 使用率が最も低く、短期間のスパイクが発生するワークロードに役立ちます。 B シリーズ VM では、一貫したベースライン CPU パフォーマンスが提供され、ピーク時の CPU 使用率に使用できるクレジットを構築できます。 これらのサイズにより、最適なコストと価値の柔軟性が提供されます。</p>


  <p>B シリーズの <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-b-series-and-m-series/" target="_blank">詳細を参照してください</a>。</p>


  <p><strong>新しい Azure V3 シリーズ &ndash;</strong> Dv3 および Ev3 VM は、入れ子になった仮想化と Hyper-V コンテナーを有効にする最初の VM の一部です。 これらの新しいサイズでは、Intel Broadwell E5-2673 v4 2.3GHz プロセッサで実行されている Hyper-Threading Technology と、Intel Haswell 2.4 GHz E5-2673 v3 が導入されました。 物理コアから vCPU への移行は、最新のプロセッサがさらに大きな仮想マシン サイズをサポートする可能性を完全に引き出す重要なアーキテクチャの変更です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-dv3-and-ev3-vm-sizes/" target="_blank">V3 シリーズの詳細を参照してください</a>。</p>


  <p>詳細については、価格に関する <a href="https://azure.microsoft.com/en-us/services/virtual-machines" target="_blank">ページとVirtual Machines</a> ページを <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines" target="_blank">Virtual Machinesしてください</a> 。</p>
