Title: Azure M/B/V3 シリーズ VM が英国で一般提供される
Summary: Azure Virtual Machines (VM) のお客様は、リージョン内で利用可能な Azure M/V3/B シリーズの VM サイズを英国南部できます。 また、Azure が、英国の大規模なメモリ内およびデータベース ワークロード用に最適化された最大 4 TB の VM を提供する最初のハイパースケール クラウド プロバイダーです。
Content: >-
  <h3>Microsoft は、英国で最大 4 TB の RAM を備え、大規模なメモリ VM を提供する最初のハイパースケール クラウド プロバイダーになります。</h3>


  <p>Azure Virtual Machines (VM) のお客様は、リージョン内で利用可能な Azure M/V3/B シリーズの VM サイズを英国南部できます。 また&rsquo;、Azure が、英国の大規模なメモリ内およびデータベース ワークロード用に最適化された最大 4 TB の VM を提供する最初のハイパースケール クラウド プロバイダーです。</p>


  <p><strong>新しい Azure M シリーズ&ndash;</strong>Azure M シリーズは、この領域内の In-Memory OLTP 機能と他の候補を備え、SQL Server などの大規模なメモリ内データベース ワークロードに完全に適しています。 M シリーズを使用すると、データベースは TB 空間内の大規模なデータセットをメモリに読み込み、大規模な仮想 CPU (vCPU) 並列処理による高速メモリ アクセスを利用してクエリを高速化し、リアルタイム分析を可能にできます。</p>


  <p>M シリーズの <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-b-series-and-m-series/" target="_blank">詳細を参照してください</a>。</p>


