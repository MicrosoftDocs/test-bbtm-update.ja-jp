Content: >-
  <p>グローバルな健康の危機によって、私たちが働き、生き方を変えました。 リモート作業は業界をまたがって急増し、どこからでもビジネスをスケーリングおよび管理する機能が不可欠となっています。 お客様が当面の危機的ニーズの解決を超えて動いているので、多くの顧客は、長期的な成功のためにそれらを設定できる次の一連の IT 投資について考えています。 Microsoft は、お手伝いします。</p>


  <p>クラウドへの移行には、明確な経済的利点があります。 前払い資本支出を運用支出に変換し、消費に合った支払いを行います。 クラウドは必要&rsquo;に応じて需要に合わせてスケールアップおよびスケールダウンされます。そのため、ピーク時の使用に備え、アイドル状態のサーバーでコストが発生するためにリソースを過剰にプロビジョニングする必要はありません。 何よりも、クラウドによってスタッフの運用生産性が向上し、優先順位の高いビジネス イニシアチブに集中できます。</p>


  <p>クラウドに移行するときに、Azure では、保存に役立つ固有の差別化された価値を提供できます。 次の&rsquo;方法&hellip;</p>


  <h2>独自のオファーとプログラムを使用して、お金を節約する</h2>


  <p>ビジネスと予算のニーズを満たすのは、常に私たちの優先事項でした。 これを可能にするには、独自のオファー、透過的で競争力のある価格設定、無料のコスト管理ツールを使用します。 Azure は<a href="https://www.microsoft.com/en-us/cloud-platform/extended-security-updates" target="_blank"></a>&mdash;、Windows <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank"></a> Server および SQL Server の最もコスト効率の高いクラウドであり、<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> や無料の拡張セキュリティ更新プログラムAWS など、5 倍のコストがかかります。 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/" target="_blank">クラウド導入フレームワーク for Azure</a> のベスト プラクティス ガイダンス、Azure 移行プログラム に関する専門家の支援、無料のコスト最適化ツールを使用して<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">、</a>移行コストとリスクを<a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">削減します</a>。</p>


  <p>多くのお客様 &lsquo;と一緒に作業を行った結果、単純なリフト&rsquo; 最適化シフト移行戦略が、コスト削減と効率性を迅速に実現するための最善の策であるのが分かっています。 いくつかの簡単な手順でこのプロセスを開始します。 まず、無料の <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a> ツールを使用して評価を行い、クラウド対応のワークロードを特定し、適切な推奨事項を理解し、Azure 固有のコスト削減オファーを適用する機会を把握します。 次に、評価Windows使用して、Windows Server、SQL Server、Linux インフラストラクチャを <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/" target="_blank">Azure IaaS</a> (または <a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">VMware 環境用の Azure VMware Solutions</a>) に移行します。 その後、Azure でワークロードを <a href="https://azure.microsoft.com/en-us/services/virtual-machines/secure-well-managed-iaas/" target="_blank">セキュリティで保護し、十分に管理</a> します。 <a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts や</a> <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-microsoft-services" target="_blank">Maersk</a> などのお客様は、このアプローチを使用して、お金と時間を節約しています。</p>


  <h2>スケールと運用の効率性を向上し、重要な事項に焦点を当てる</h2>


  <p>多くのお客様&mdash;は、最も要求の厳しいワークロード (<a href="https://customers.microsoft.com/en-us/story/725726-komplett-retail-azure-norway" target="_blank">e コマース</a> <a href="https://customers.microsoft.com/en-us/story/754838-premera-blue-cross-health-payor-azure" target="_blank"></a>&mdash;Web サイトや医療ポータルなど) をスケーリングして、コストの削減と信頼性を高めるクラウドに移行しています。 これらの Web アプリケーションを Azure App Service に移行<a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank"></a>すると、自動化された負荷分散やインフラストラクチャのメンテナンスなどの利点が得れ、スタッフは貴重な時間を取り戻します。 移行アシスタントを使用して、Web サイトを迅速に移行できるかどうかを簡単App Service評価App Service <a href="https://appmigration.microsoft.com/" target="_blank">があります</a> 。 また、&rsquo;web サイト データベースを <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL Database</a> などのフル マネージド データベースに移行すると、修正プログラムの適用、高可用性のセットアップ、アクセス制御などの管理とデータベース管理のオーバーヘッドが軽減されます。 これらの Azure サービスに移行&rsquo;するには、既存の Web アプリケーションとデータベースにほとんどまたは何の変更も必要ないので、リスクが低く、コスト効率が高いです。</p>


  <h2>不一致のセキュリティと組み込みの回復性によって投資を安全に保つ</h2>


  <p>Microsoft は、サイバーセキュリティに年間 10 億ドルを費やしています。 Microsoft では、3,500 人を超える Microsoft&rsquo; セキュリティプロフェッショナルが、高度な AI を通じてお客様の環境を絶えず監視し、6.5 兆を超えるセキュリティシグナルを分析して、Azure Security Center で脅威を検出して <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">対応</a>しています。 企業 <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a>エンド エンドの脅威検出と対応を行うクラウド ネイティブ セキュリティ情報イベント管理 (SIEM) であるクラウド ネイティブ セキュリティ情報イベント管理 (SIEM) を使用します。</p>


  <p>Azure には、ワークロードの最大限の回復性を確保するために、組み込みの高可用性とディザスター リカバリーのオプションが用意されています。 これには、可能な限り最高<a href="https://docs.microsoft.com/en-us/azure/best-practices-availability-paired-regions" target="_blank"></a>のパフォーマンスとセキュリティを実現するための、ペアのデータセンター リージョンや可用性ゾーンなどのインフラストラクチャへの投資や、計画的または計画外の停止中にアプリケーションを実行し続ける <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Azure Backup</a> や <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a> などのコスト効率の高いサービスが含まれます。</p>


  <h2>設計によってハイブリッド化されるクラウドに&rsquo;柔軟に対応する</h2>


  <p>お客様の組織は、近い将来、複数の環境にまたがる投資を含むハイブリッド状態になる可能性があります。 また、オンプレミスの投資を拡張し、クラウドに移行する場合にそれらを活用する柔軟性が必要な場合もわかっています。 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>を使用すると、既存の Windows Server を再使用し、クラウドSQL Server投資を行い、お金を節約できます。</p>


  <p>移動の準備が整い、支援が必要な場合は、<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">パートナー</a> エコシステムと共に Azure 移行プログラム に参加することで、低<a href="https://www.microsoft.com/en-us/solution-providers/search?cacheId=9c2fed4f-f9e2-42fb-8966-4c565f08f11e" target="_blank"></a>リスクでコスト効率の高い方法で移行を加速できます。 詳細については、次のページ <a href="https://azure.microsoft.com/en-us/migration/" target="_blank">を参照Azure Migration Center</a>。</p>
