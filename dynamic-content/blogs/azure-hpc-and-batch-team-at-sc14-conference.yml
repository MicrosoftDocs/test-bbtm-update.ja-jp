Title: SC14 カンファレンスでの Azure HPC および Batch チーム
Summary: Azure Big Compute チームは今週の SC14 に参加しています。これは、ハイパフォーマンスコンピューティングおよび分析のための年間カンファレンスです。
Content: >-
  Azure Big Compute チームは今週の SC14 に参加しています。これは、ハイパフォーマンスコンピューティングおよび分析のための年間カンファレンスです。 これは Azure での HPC のすばらしい年であり、クラウドで大規模なコンピューティングを行うことについて、お客様やパートナーとの間で追いつくことができます。


  2週間前に、 <a href="https://azure.microsoft.com/en-us/services/batch/">Azure Batch</a>のプレビューをリリースしました。 この新しい管理対象サービスでは、コンピューティングリソースの自動スケールによって "サービスとしてのジョブのスケジュール設定" が提供されるため、Azure で大規模な並列およびハイパフォーマンスコンピューティング (HPC) 作業を簡単に実行できます。 Genomics、財務リスク、イメージの進行などのさまざまな業界で、Batch を使って大規模なクラウドソリューションを構築している新しいお客様がいます。 組織が1万コアを簡単に使用できるようにして、別の顧客が15万コアでのテストに集中しているということは驚きました。 ニーズが大きいか小さいかにかかわらず、お客様の準備が整っています。

  <h2>Azure での HPC</h2>

  SC カンファレンスは、パフォーマンスについて話をする絶好の機会です。 Azure の <a href="https://msdn.microsoft.com/library/azure/dn689095.aspx">A8 および A9 vm</a> は、Mellanox Qdr InfiniBand とリモートダイレクトメモリアクセス (RDMA) を使用した低待機時間のネットワークを使用する唯一のパブリッククラウドサービスです。 これらの Vm を使用すると、クラウドでオンデマンドで実行する高パフォーマンスアプリケーションのベアメタルパフォーマンスを実現できます。


  Intel Corporation は、Azure の HPC の主要なコラボレーターの1つです。 私たちはパフォーマンスについて緊密に連携し、A8 と A9 の Vm に Intel プロセッサを使用しています。 多くのお客様は、アプリケーションで Intel MPI を使用しており、クラウドを使用して追加のジョブを実行する必要があります。 <a href="https://software.intel.com/en-us/intel-mpi-library/">Intel MPI ライブラリ</a>が Microsoft Azure で実行されるようになり、InfiniBand ネットワークとその RDMA 機能を最大限に活用できることが発表されました。 SC14 のブースによって停止すると、Microsoft Azure で実行されている MPI アプリケーションの優れたパフォーマンスが得られます。


  Flexera ソフトウェアは、最近発表された<a href="https://www.flexerasoftware.com/producer/company/news-center/press-releases/Flexera-Helps-Existing-Apps-Run-on-Microsoft-Azure-with-Existing-Software-Licensing.html">FlexNet ライセンス</a>が Microsoft Azure での実行をサポートしていることを発表しました。 FlexNet のライセンスは2万を超えるアプリケーションで使用されており、多くの重要なハイパフォーマンスコンピューティング (HPC) ユーザーを含むソフトウェア収益化を有効にします。 このサポートにより、ソフトウェアベンダーは、オンデマンドおよびピーク時に使用する新しいライセンスモデルをクラウドで提供することができます。 また、お客様は既存のライセンスサーバーを利用して、クラスターの容量をクラウドに拡張することもできます。 ANSYS は、Azure で FlexNet ライセンスを利用するための最初のソフトウェアベンダーの1つであり、MPI の優れたパフォーマンスを提供します。


  使用する商用またはオープンソースのツール、Windows または Linux に関係なく、Azure はすべてのアプリケーションを実行するための優れた場所です。 SC14 のブースでは、Linux で実行されている Affymetrix から genomics 分析アプリケーションを紹介します。 また、デモに参加することは、Azure で実行されている Grid エンジン™を示す Univa です。 Azure virtual machines でビルドされた Linux クラスターでの作業をスケジュールします。 現在、univa には、ネイティブ Windows バージョンの Grid エンジン™使用できるようになりました。

  <h2>新しい HPC Pack と MS MPI 更新プログラム</h2>

  <a href="https://blogs.technet.com/b/windowshpc/archive/2014/11/18/hpc-pack-2012-r2-update-1-and-ms-mpi-v5-are-now-available.aspx">HPC Pack 2012 R2 の Update 1 が発表され、新しいバージョンの MICROSOFT MPI</a> (MS mpi) がダウンロードできるようになりました。 HPC pack は、Microsoft の無料のクラスターマネージャーとジョブスケジューラです。 HPC Pack を使用すると、オンプレミスクラスターを簡単に設定し、そのクラスターを Azure に拡張することができます。 この Azure バーストを呼び出します。 ウィザードでは仮想マシンの設定が処理され、HPC ジョブスケジューラは、インターネット、VPN、または ExpressRoute を介して接続するジョブを実行します。


  Update 1 を使用すると、クラスターをクラウドに完全に展開することがさらに容易になります。 Azure Marketplace の HPC Pack VM イメージから開始し、PowerShell スクリプトを使用してクラスターと計算ノードをデプロイします。 これは、Azure で HPC ジョブの実行を開始する最も簡単な方法です。


  これらの改善は、お客様がハイブリッドソリューションとクラウドネイティブソリューションの両方に対して Azure が提供する機能力と拡張性を最大限に高めるための継続的な取り組みの一環となります。 私たちは早期導入のお客様と密接に協力しており、2015の優れたプランをご用意しています。 SC14 でご意見をお待ちしております。また、クラウドで HPC を使用して何を行うかについてのブレーンストーミングを行ったり、 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurebatch">Azure Batch フォーラム</a>でお問い合わせください。


  Alex 豊 Azure HPC および Batch コンピューティングチーム
