Title: 限定プレビュー段階のエフェメラル OS ディスク
Summary: 先週の Microsoft Ignite では、IO 集中型のワークロード用の業界トップレベルの高性能ディスクである Ultra SSD を開始しました。 それに加えて、現時点では、一時的な OS ディスクの限られたプレビューを共有することを喜びしています。
Content: >-
  <p>現在、一時 OS ディスクの限られたプレビュー (新しい仮想マシン (VM) と仮想マシンスケールセット (VMSS)) を共有することを喜びします。この機能を使用すると、ホストノードに OS ディスクを直接作成し、ローカルディスクのパフォーマンスと VM/VMSS の再イメージ化にかかる時間を短縮できます。</p>


  <p>このオファリングは、低コストの OS ディスクを提供するためのフィードバックに基づいています。これにより、OS ディスクに一貫性のある読み取り/書き込み待機時間を必要とするステートレスなアプリケーションのパフォーマンスを向上させることができます。また、VM を元の状態にリセットするための再イメージ化操作が頻繁に行われます。 これには、web サイトアプリケーション、ゲームサーバーホスティングサービス、VM プール、計算ジョブなどのワークロードが含まれます。 短期 OS ディスクは、低優先度の VM スケールセットを利用しているワークロードにも適しています。</p>


  <h2>永続 OS ディスクと一時 OS ディスクとの主な比較</h2>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top">&nbsp;</td>
              <td style="text-align: center;" valign="top">永続 OS ディスク</td>
              <td style="text-align: center;" valign="top">エフェメラル OS ディスク</td>
          </tr>
          <tr>
              <td valign="top"><strong>OS ディスクのサイズ制限</strong></td>
              <td valign="top">2 TiB</td>
              <td valign="top">
              <p>プレビュー用に最大 30 GiB</p>

              <p>一般公開時の最大<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes" target="_blank">VM キャッシュサイズ</a></p>
              </td>
          </tr>
          <tr>
              <td valign="top"><strong>サポート対象の VM サイズ</strong></td>
              <td valign="top">All</td>
              <td valign="top">DSv1、DSv2、DSv3、Esv2、Fs、FsV2、GS</td>
          </tr>
          <tr>
              <td valign="top"><strong>サポート対象のディスクの種類</strong></td>
              <td valign="top">マネージド OS ディスクとアンマネージド OS ディスク</td>
              <td valign="top">マネージド OS ディスクのみ</td>
          </tr>
          <tr>
              <td valign="top"><strong>リージョンのサポート</strong></td>
              <td valign="top">すべてのリージョン</td>
              <td valign="top">ソブリンクラウドを除くすべてのリージョン</td>
          </tr>
          <tr>
              <td valign="top"><strong>特殊化された OS ディスクのサポート</strong></td>
              <td valign="top">はい</td>
              <td valign="top">いいえ</td>
          </tr>
          <tr>
              <td valign="top"><strong>データの永続化</strong></td>
              <td valign="top">書き込まれた OS ディスク データは Azure Storage に格納</td>
              <td valign="top">OS ディスクのデータはローカルホストコンピューターに保存され、には保存されません Azure Storage</td>
          </tr>
          <tr>
              <td valign="top"><strong>停止と割り当て解除</strong></td>
              <td valign="top">VMSS インスタンスと Vm は停止し、割り当てが解除された状態から再開することができます。</td>
              <td valign="top">VMSS インスタンスと Vm は停止して、割り当てを解除することはできません</td>
          </tr>
          <tr>
              <td valign="top"><strong>OS ディスクのサイズ変更</strong></td>
              <td valign="top">VM 作成中、VM の停止と割り当て解除後に変更可能</td>
              <td valign="top">VM 作成時のみ変更可能</td>
          </tr>
          <tr>
              <td valign="top"><strong>VM サイズ変更時の動作</strong></td>
              <td valign="top">OS ディスク データを維持</td>
              <td valign="top">OS ディスクデータが削除され、OS が再プロビジョニングされました</td>
          </tr>
      </tbody>
  </table>


  <h2>プレビューに参加する方法</h2>


  <p>制限付きパブリックプレビューに登録するには、 <a href="https://aka.ms/ephemeralpreviewform">このフォーム</a> を送信する必要があります。サブスクリプションは、2018年10月10日から 24 ~ 48 時間以内に承認されます。 次の PowerShell コマンドを実行して、要求の状態を確認できます。</p>


  <p>Powershell:</p>


  <pre>

  Get-AzureRmProviderFeature -FeatureName localdiffdiskpreview -ProviderNamespace Microsoft.Compute</pre>


  <p>CLI 2.0:</p>


  <pre>

  az feature show --namespace microsoft.compute --name localdiffdiskpreview</pre>


