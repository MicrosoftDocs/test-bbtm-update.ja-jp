  <p><b>ランディ：</b> 機会を得たので&#39;追加する必要があるものがあります。 最初に、前に行ったポイントに戻り、クラウドがエンタープライズ コンピューティングをクライアントサーバーまたはエンタープライズ コンピューティングがメインフレームに置き換える方法に似たものになります。 クライアント サーバー (エンタープライズ) コンピューティングの導入を推進したのは何ですか?</p>


  <p>メインフレーム アプリケーション&#39;の移動や置き換えではなく、新しいアプリケーションに関する問題でした。 また、現在何が起こ&#39;を見ても、すべての新&#39;アプリケーションが必要です。 100 ドルで 1 時間 10,000 台のサーバーを有効にし、何かのために使用する機能が&#39;になかったため、&#39;&#39;以前は実行できなかったすべてのことを行う必要があります。</p>


  <p>現在、企業がクラウドを使用している方法を見てみていると、金融サービス企業が終わりの取引データを食いしばっているようなケースや、一夜にして非常に大規模な計算を行っている食品会社が、以前はその機能を持って&#39;なかったケースが見受け取るでしょう。<br>

