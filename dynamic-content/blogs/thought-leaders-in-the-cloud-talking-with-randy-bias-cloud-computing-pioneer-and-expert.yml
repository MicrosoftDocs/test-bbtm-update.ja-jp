Title: 'クラウドの思考リーダー: Randy Bias、Cloud Computing Expert、Expert と話す'
Summary: Randy Bias は、クラウド コンピューティングの専門家であり、この分野で認められている専門家です。 1990 年からインフラストラクチャ、IT、運用、および 24 時間 365 日のサービス配信におけるイノベーションを推進しています。
Content: >-
  <p>Randy Bias は、クラウド コンピューティングの専門家であり、この分野で認められている専門家です。 &nbsp;1990 年からインフラストラクチャ、IT、運用、および 247&times; サービス配信のイノベーションを推進しています。 彼は技術的な <img height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6518.Randy-Bias-_2D00_-Cloudscaling.jpg" style="border: 0pt none; margin: 5px; float: right;" width="202">主要なクラウド コンピューティング プロバイダーである GoGrid のエグゼクティブ チームに対する先見の明。 GoGrid より前は、CloudScale Networks, Inc で&#39;マルチクラウドのマルチプラットフォーム クラウド管理フレームワークとして世界を構築しました。</p>


  <p>このインタビューでは、以下について説明します。</p>


  <ul type="disc">
   <li>クラウドは&#39;のすべてではない。 内部データセンターでは、管理者ごとに約 100 台のサーバーが実行されます。大規模なクラウド プロバイダーは、管理者ごとに 10,000 台のサーバーを管理できます。</li>
   <li>ユーザーはエラスティックベースでクラウド リソースを調達できますが、電力生産と同様に、基になるリソースは&#39;ではなく、需要&#39;上に構築されたばかりです。</li>
   <li>データセンター内で自動化を行い、プライベート クラウドと呼ぶだけで&#39;長期的には機能しません。</li>
   <li>法律と規制は、クラウドのイノベーションに対応していない。</li>
   <li>スタートアップ企業&#39;データセンターを構築する必要があります。 &nbsp;初期の企業は独自の世代を構築しましたが、それ以上ではありません。 &nbsp;コンピューティングを構築する代わりにコンピューティングを購入する方法も同じように進化しています。</li>
   <li>クラウドの利点は、データセンター&#39;をアウトソーシングする場合に役立ちます。 &nbsp;現在&#39;していない処理を行うには、オンデマンドでコンピューティング&#39;使用する方法が必要です。</li>
  </ul>


  <p><b>Robert Duffner:</b> 少し時間を取ってクラウド コンピューティングの経験を紹介し、Cloudscaling について教えてください。</p>


  <p><b>Randy Bias:</b> Cloudscaling&#39;最高経営責任者です。 それより前は、GoGrid のテクノロジ戦略担当副社長でした。これは、サービスとしてのインフラストラクチャ プロバイダーを市場に出す 2 番目の米国。 それより前は、スタートアップに取り組み、RightScale と非常に似たクラウド管理システムを&#39;しました。&nbsp;</p>


  <p>クラウド テクノロジの非常に早い段階で興味を持ち、2007 年の早い段階でクラウドでのブログも開始しました。 クラウドより前は、階層 1 のインターネット サービス プロバイダー (ISP)、マネージド セキュリティ サービス プロバイダー (MSP)、さらに初期のクラウド前テクノロジ ソリューションを Grand Central Communications で構築した経験が既に多く蓄積されています。</p>


  <p>クラウドのスケールは、GoGrid を離れた約 1 年半前に開始されました。 Microsoft の焦点は、通信会社やサービス プロバイダーが、初期のクラウドリーダーや思考リーダー (Amazon、Google、Microsoft、Yahoo など) の同じモデルに沿ってインフラストラクチャ クラウドを構築するのを支援する方法です。</p>


  <p><b>ロバート：</b> ブログで、弾力 <a href="https://cloudscaling.com/blog/cloud-computing/elasticity-is-not-cloud-computing-just-ask-google#more-1492" target="_blank">性はクラウド コンピューティングではないと最近説明しました</a>。 多くの人は、クラウドとホスティングを区別する主要な機能として弾力性を見なしています。 弾力性が他の何かの副作用であるという考え方について詳しく説明できますか。</p>


  <p><b>ランディ：</b> クラウドコンピューティングとクラウド コンピューティングは 2 つの異なる点と見なします。これは、ほとんどの人とは異なる視点です。 クラウドは、ハイパーコネクテッドなインターネットに向けたより大きな &quot;メガトレンドだと思います。&quot; クラウド コンピューティングは、基になる基盤となるテクノロジ、アプローチ、アーキテクチャ、運用モデルと考えています。これは、ユーティリティ クラウド サービスを提供できるスケーラブルなクラウドを実際に構築できるモデルです。</p>


  <p>クラウド コンピューティングは、IT を行う新しい方法です。 &nbsp;エンタープライズ コンピューティングがメインフレーム コンピューティングと比較して IT を行う新しい方法だったのと同じように、 メインフレームからエンタープライズ コンピューティング、エンタープライズ コンピューティングからクラウド コンピューティングへの明確な進行があります。 クラウド コンピューティングにおけるテクノロジ、アーキテクチャ、運用アプローチの多くが、Amazon、Microsoft、Google、および非常に大規模に機能する他の人々によって開発されました。</p>


  <p>Google のような誰かが 1 つのヘッド カウントで 10,000 台のサーバーを管理できる規模にまで拡大するには、IT に関する全く新しい考え方を考える必要があります。 一般的なエンタープライズ データ センターでは&#39;10,000 台のサーバーを 1 つのヘッド カウントで管理することは不可能です。 &nbsp;これにはいくつかの主な理由があります。</p>


  <p>1 つの例として、一般的なエンタープライズ データ センターは異種です。 ストレージ、ネットワーク、サーバーには、さまざまなベンダーとテクノロジがあります。 Google のようなユーザーを見ていると、100 万台のサーバーに対して約 5 つのハードウェア構成が含まれています。 それ以上の&#39;を取得できない場合があります。 そのため、これらの大きな Web オペレーターはすべて、IT ゲームを本当に変更する必要があります。</p>


  <p>これは、クラウド コンピューティングを根本的に新しい何かと考える方法を強調しています。 大規模なクラウド プロバイダーが大規模に非常にコスト効率の高い方法でインフラストラクチャを実行できる副作用の 1 つは、真のユーティリティ ビジネス モデルが可能であることです。</p>


  <p>ストレージ、ネットワーク、コンピューティングのコストは、実質的に時間のと一度にゼロに向かって駆動されます。 コンシューマーは、実際の基になるインフラストラクチャ自体がエラスティックではない場合でも、電話や電気サービスなどの測定ベースでサービスを使用する柔軟な機能を備えています。</p>


  <p>これは&#39;ユーティリティと同様です。 電力システムは&#39;で、固定&#39;負荷です。 電力&#39;非常に多くの電力しか必要ない。 その&#39;システムが過負荷になったときに、場合によってはブラックアウトやブラックアウトが発生する理由です。 システム&#39;エラスティックではなく、使用&#39;が必要です。</p>


  <p><b>ロバート：</b> その&#39;、実際には非常に良い例えである Randy です。 パブリック クラウドが <a href="https://cloudscaling.com/blog/cloud-computing/cloudscaling%E2%80%99s-ceo-randybias-on-vmworld-interop-2010" target="_blank">チップポイントにあると説明しました</a>。 組織が最初にプライベート クラウド パスを下りたがっている理由は明らかです。 多くの組織が最初にパブリック クラウドにアクセスすると感じ取っていますか? その後、再評価して、内部的に試してみるのに意味のあることを見てみたらどうでしょうか。</p>


  <p><b>ランディ：</b> 私たちの経験では、一般的な大企業が二重化されています。 パブリック クラウド サービスの代わりにプライベート クラウドを呼び出す内部システムの構築に重点を置く一元的な IT チームがいます。 一方、さまざまな業務のアプリ開発者が、現在何かを実現しようとしているのです。 これらの 2 つの定数は、異なるアプローチを採用しています。</p>


  <p>アプリ開発者は、必要な情報を今すぐ取得する方法に焦点を当て、パブリック サービスにプッシュする傾向があります。 一元化された IT 部門は、パブリック サービスからのこの競争上の圧力を見て、内部的に独自のソリューションを構築しようと試みる。</p>


  <p>長期的な傾向を&#39;し、ゼロサム ゲームではない&#39;思い出す必要があります。 これらの定数にはどちらも実際のニーズがあります。&#39;両方にサービスを提供する方法を見つめ出す必要があります。</p>


  <p>これは、プロパブリック クラウドでもプロプライベート クラウドでもないという意味で、微妙な位置を持っています。 ただし、一般に、おそらく長期的には、エンタープライズ IT の支出と容量の大部分がパブリック クラウドに移行するという考え方を取っています。 これは、10 年から 20 年の期間である可能性があります。</p>


  <p>競争&#39;プライベート クラウドを構築する場合は、amazon、Google、Microsoft、Yahoo、または任意の大きな Web オペレーターと同じアプローチを&#39;する必要があります。 現在のシステムの上にオートメーション レイヤーを置&#39;最終的には成功しない可能性があります。</p>


  <p>過去 20 年または 30 年間にデータ センター内で大規模な自動化を試みた歴史を知っています。 それは&#39;が乱雑であり、&#39;が変わると考&#39;理由はありません。 あなたは&#39;IT を行う全く新しい方法のアイデアを購入する必要があります。 データ センター内に自動化を追加し、それをプライベート クラウドと呼ぶだけで&#39;にアクセスできない可能性があります。</p>


  <p><b>ロバート：</b> 私たちが話した人の中&#39;、クラウドは十分な規模でのみ動作するという考 <a href="https://cloudscaling.com/blog/cloud-computing/technology/kts-private-cloud-faster-than-amazon-rackspace" target="_blank">え方を表現しました</a>。 理想的なワークロードまたは理想的なシナリオのコンテキストで&#39;Azure とクラウドについて話す場合は、集中型コンピューティングや急速に成長しているサイトを必要とするバッチ処理のオンとオフのこのアイデアについて常に説明します。 そしてもちろん、予測可能で予測不可能なバースト シナリオです。 実際のエクスペリエンスでは、クラウドの実装に意味のある最小サイズはありますか?</p>


  <p><b>ランディ：</b> インフラストラクチャ クラウドの場合、最小サイズはおそらくあると思いますが&#39;ほとんどの人が考えるよりもはるかに小さいと思います。 パブリック&#39;プロバイダーが開発した手法を実際に確認する方法について説明します。</p>


  <p><a href="https://cloudscaling.com/" target="_blank"><img height="49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4075.CloudscalingLogo.png" style="border: 0pt none; margin: 5px; float: left;" width="292"></a>多くの人が言っているのを見か&#39;&quot;仮想マシンをオンデマンドで提供する予定です。 これはクラウドで、&quot; オンデマンドで仮想マシン &quot;&#39;応答します。&quot; クラウド コンピューティングの変革の一環として、Amazon や Google のようなプロバイダーは、ヘッドカウントがはるかに少ない膨大な数のサーバーを実行するなど、IT の実行方法が異なっています。</p>


  <p>ほとんどの企業内では、現在、IT は管理者 1 人あたり約 100 台のサーバーを管理できます。したがって、100:1 から 1000:1 に移行すると、サーバーの月あたり 75 ドルから 1 か月あたり 7.50 ドルに移行します。 また、1 万ドルにな&#39;月あたり 0.75 ドルです。</p>


  <p>これらは、運用コスト、資本支出、または全体的なコスト構造の大きさの変化の順序です。 次に、これらの経済を得る上で必要なサイズは何ですか? 答えは。。。思うほど大きくはない。</p>


  <p>規模の経済を検討する人もいます。これは、サーバー ハードウェアを十分に安価に購入できるという意味だと考える人もいます。 しかし、この&#39;は非常に困難ではありません。 &nbsp;台湾の製造元に直接アクセスし、非常に信頼性の高い安価な商品ハードウェアを入手できます。 &nbsp;これらのハードウェアは、現在 IBM、Dell、または HP から取得できるハードウェアと同じコンポーネントを備え、これらのエンタープライズ ベンダーのハードウェアを構築するのと同じ企業によって構築されています。</p>


  <p>ハードウェアの製造元(特に元の台湾ベンダー) の場合、提供できる割引は非常に多くあるので、amazon&#39;は、&#39;がポケットに数百万ドルを持っている人よりも大幅に多くの購買力を持つ必要はありません。</p>


  <p>また、スケールの経済性は、ロックスター クラウド エンジニアリング チームを構築する機能など、より微妙な場所から生み出されています。 &nbsp;たとえば、クラウド アマゾン ウェブ サービスチームは迅速なペースで反復処理を行い、大規模な非常に大規模なデータ システムを実際に効率的に管理できるようソフトウェアを設計しています。</p>


  <p>これは、小規模なチームとリソースを減らして実行できますが、&#39;にコミットする必要があります。 また、その種の人材を見つけるのは非常に困難です。</p>


  <p><b>ロバート：</b> また&#39;、クラウドとグリッドや HPC の根本的な違い <a href="https://cloudscaling.com/blog/cloud-computing/grid-cloud-hpc-whats-the-diff" target="_blank">について話しました</a>。 どのように進化しているでしょうか。 個別の用途と分野に対して、非常に分離されたままであるのが分かっていますか。 または、時間が経つ間に線がぼやけて表示されますか?</p>


  <p><b>ランディ：</b> これらの行は、特定の場合にぼかしを適用すると思います。 ブログ記事で説明した通り、クラウドはハイ パフォーマンス コンピューティングよりも高いスケーラビリティ コンピューティングと見なしています。 これは、実際には、グリッド市場の下端にある HPC 以外の使用事例が、現在、パブリック クラウドで既に意味を持っているという意味です。 数値を実行し、コスト経済が理にかなっている場合は、クラウドベースのグリッド処理を今日受け入れる必要があります。</p>


  <p>Amazon は、クラウド上で実行されるハイ パフォーマンス コンピューティングのために、クラウドのワークロード固有の部分を構築しています。 それでも、HPC である現在のグリッド の使用事例の最上部では、クラウドのコストの経済性はおそらく意味をなさないでしょう。 たとえば、CERN などの大規模な研究機関や、MPI の問題に対して非常に短い待機時間のインフラストラクチャを本当に必要とする他の大規模な HPC コンシューマーの場合です。</p>


  <p><b>ロバート：</b> クラウドに関する多くの問題は、法律、ポリシー、さらに困難に関する問題よりも、技術的な課題に関連付けられていることは少ない <a href="https://www.pcworld.com/businesscenter/article/211290/eu_funds_technical_and_policy_research_into_cloud_computing.html" target="_blank">ようです</a>。 たとえば&#39;からの信頼の問題について、ここで考えています。 現在、多くのエンド カスタマーは、データセンターを物理的に自分の国に位置する必要があります。 クラウドの技術的な機能に対応するために、法的およびポリシーの問題がどのように進化しているのを確認しますか?</p>


  <p><b>ランディ：</b> 将来&#39;予測するのは常に難しい場合がありますが、データとデータのプライバシーに関する考え方に関する限り、一部の法律は本当に更新する必要があります。 たとえば、EU 内の人々と話をするときに定期的に発生する規制コンプライアンスの問題があります。 すべての EU メンバーの国には、データの保護とユーザーのデータプライバシーの提供に関するさまざまな法律があります。 しかし同時に、その一部は、データが特定の国の外部に存在&#39;可能性を示すなど、要件に基づくのではなく、主に基準です。</p>


  <p>データ&#39;保護する必要があるというのと同じ意味を持つとは知りません。これは、データをディスク上に残したり、承認されていないパーティが取得できるようネットワーク上に移動したりする必要がある場合と同じ意味を持っています。 セキュリティ、コンプライアンス、規制の法律は、クラウドの現実を反映するために本当に更新する必要があると思います。これはおそらく時間のと一度に発生します。 短期的には、クラウド セキュリティ&#39;、不確定なサイクルの一種で行き詰まっていると思います。</p>


  <p>以前は、フルタイムセキュリティ担当者として約 7 年間を過ごしました。 &nbsp;私が見つけたのは、適切なセキュリティ対策とコンプライアンスの間には、常に非常に大きな切断があるという意味です。 コンプライアンスは、特定の種類のセキュリティ体制を適用しようとする法律の共同化です。<br>

  しかし、データと IT が常に変化し、前進している方法のため、法の策定には何年もかかるのに対し、&#39;はセキュリティのベスト プラクティスと現在のコンプライアンスと規制環境の間に常にギャップがあります。</p>


  <p><b>ロバート：</b> ここで、会社が韓国 <a href="https://cloudscaling.com/blog/cloud-computing/technology/kts-private-cloud-faster-than-amazon-rackspace" target="_blank">で行った大きなクラウド プロジェクトについて説明しました</a>。 クラウド コンピューティングでは、クラウド コンピューティングの外部の顧客と異なる問題の一部米国。</p>


  <p><b>ランディ：</b> 最初のことは、米国外のほとんどの人々が実際に導入サイクルの開始時に行っているのに対し、米国内では人々は非常に遠く離れ、より完全に策定された戦略を持っているというのが&#39;だと思います。 2 つ目の点は、これらの市場の多くで、ハイプ サイクルがまだ取り上げていない&#39;から、ビジネス モデルが実際に動作するかどうかに関する多くの疑問がまだ残っている点です。</p>


  <p>たとえば、韓国では、専用のホスティングおよび Web ホスティング ビジネスは非常に小規模です。これは、ほとんどの企業がハードウェアの購入を好むためです。 これは&#39;購入しているすべてのものをユーザーが所有する文化です。 では、パブリック クラウドは引き続き使用されますか? オンデマンドの仮想化はキャッチオンされますか? 私には&#39;わかりません。</p>


  <p>コスト経済&#39;ビジネス ドライバー、市場の教育について考える必要があるのだと思います。 そのため、&#39;に応じて、異なるリージョンで同様の種類の問題が発生する可能性を見つける必要があります。 アフリカ&#39;中東の人々の仕事を始め始め、多くの場合、ホスティングはそれらの地域で&#39;に取り組まなかったのです。</p>


  <p>同時に、米国のサービスとしてのインフラストラクチャ プロバイダーのビジネス モデルは、70 ~ 80% の容量で実行しない&#39;、実際には機能しません。 これは&#39;、一連の追加の容量を構築し、他のユーザーが使用するまで使用しないままにできるエンタープライズ システムを実行するのと同じではありません。</p>


  <p><b>ロバート：</b> ベルが壊れたため、遠距離企業が人々に長い距離計画を提供し始めたときとほぼ同じでした。 呼び出しボリュームの外観を確認する必要があります。 携帯電話が出たときも同じでした。実際に&#39;生成を開始するまで、&#39;わからなかったことを知りたくなかったのです。</p>


  <p><b>ランディ：</b> プロバイダーには価格の実行方法に関するオプションがあると思いますが、実際には、市場のサービス プロバイダーである場合は、比較的区別がつきます。 また、差別化を図る方法の 1 つは、パッケージ化と価格設定です。 現在、電気通信プロバイダーでこれを確認できます。</p>


  <p>そのため、&#39;数年間でそれが再生される予定です。 コンシューマーの使用パターンに対処するために、パッケージ化と価格サービス&#39;試みがあります。 私は、その月のワイヤレス分を超えた後、計画 B または C が必要なことに気付き、それを使用し始めるので、その感じの良い体験に気が付きました。</p>


  <p>または、ビジネスとして、すべての従業員に対して、またはビジネス モデルに対して機能する必要があるすべてのプランを取得する必要がある場合に気付きます。 その後、サービス プロバイダーは、さまざまなコンテンツの価格とパッケージを思い付き、それらの人々にサービスを提供しようと試み、より成功します。</p>


  <p><b>ロバート：</b> 最近、私がニュージーランドの Chris <a href="https://www.intergen.co.nz/blog/chris-auld/" target="_blank">Auld</a> と&#39;した最近のインタビューで、クラウド コンピューティングはコンピューティング リソースの調達のモデルだと言いました。 言い換&#39;、コンピューティングの調達方法が変わるという意味で、ビジネスイノベーションほど技術的なイノベーションではありません。 彼のポイントに関する考えは何ですか?</p>


  <p><b>ランディ：</b> 私は、その視点に断固として反対しています。 国の電力網について考え、それはビジネス モデルですか、それともテクノロジですか? その答えは、&#39;であるという答えです。 これは&#39;インフラストラクチャであり、ユーティリティ課金モデルを使用して、その上にビジネス モデルが発生します。</p>


  <p>ユーティリティ課金モデルは、何にでも適用できます。 私たちは電気通信で見て、IT で見て、現在、企業や消費者によって使用されているあらゆる種類のリソースと一緒に見えます。<br>

  クラウド コンピューティングとは何か <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">、私たちは皆知りたがっています</a>。 新しい機能ですか? 何か破壊的なものですか? ゲームは変わりますか?</p>


  <p>はい。&#39;新しい機能です。 はい。何&#39;する可能性があります。 はい。&#39;変更されました。</p>


  <p>ユーティリティ課金モデル自体は、ゲームを変更していない。 &nbsp;どちらも、IT に適用されるユーティリティ課金モデルはありません。これは、長い時間も続くためです。 人々は 10 年前にユーティリティ コンピューティング サービスについて話し、提供していましたが、どこにも行く必要はありません。</p>


  <p>ゲームを変えたのは、Google、Amazon、Microsoft、Yahoo が IT を使用して大規模なインフラストラクチャを実行する方法です。 &nbsp;副作用として、これを大規模に非常に&#39;効果的に行う方法を明らかにした結果、IT サービスを提供するためのユーティリティ課金モデルとユーティリティ モデルが実際に機能します。 以前は、&#39;企業内に構築するよりもコスト効率の高い方法で、オンデマンドの IT サービスを実際に提供する必要が生じていました。</p>


  <p>これらのユーティリティ コンピューティング モデルは以前&#39;動作する必要はなかったが、大規模に運用できるだけでなく、ボード全体で非常にコスト効率の高い方法を利用できる。 それを引き続き構築し、時間のかかる中で改善できる場合は&#39;長期的に IT サービスを提供するためのより低コストの方法を提供する必要があります。</p>


  <p>これは&#39;モデルに関する問題ではありません。 IT の新しい方法と、大規模に実行できる新しいコンピューティング方法を実現する方法が重要です。 &nbsp;次に、この上にユーティリティ課金モデルを提供します。</p>


  <p><b>ロバート：</b> 明らかに&#39;、スタートアップ企業がすべてのハードウェアを調達する必要が&#39;明らかな理由から、多くの直接的なメリットが得らねているのは明らかです。 同じことが表示されますか?</p>


  <p><b>ランディ：</b> 最近&#39;、パブリック サービスのエンタープライズ使用について話することに関心を持っていますが、スタートアップ企業は成熟した段階に入っているようです。新しいスタートアップが行われると、誰も出て行ってインフラストラクチャを構築しなくなりました。 これは意味&#39;意味がありません。</p>


  <p>人々が初めて電気を使用して製造や工場などの自動化を始め、大規模な企業は、工場を建設したり、水力水車などの何らかの電源の近くに施設を置く機会を得る機会を得ていました。 小規模な企業では、&#39;でした。</p>


  <p>その後、国の電力網を構築すると、突然、誰もが同じコストで電力を得る可能性があり、競争上の利点のために電気を調達して使用することは非常に困難になりました。 ここで&#39;、コンピューティング リソースへのアクセスが再生フィールドをレベルアップしているという意味で、同じことが表示されます。 小規模企業とスタートアップ企業は、実際には、非常に大規模な企業が現在行っているのと同じ種類のリソースにアクセスできます。 それが長期的にゲームを本当に変えるのだと思います。</p>


  <p>第三世界の国の 2 人の犬が、クレジット カードと少しの労力で次の Facebook をサポートするインフラストラクチャを構築できる場合、チップポイントを越えたとわかっています。</p>


