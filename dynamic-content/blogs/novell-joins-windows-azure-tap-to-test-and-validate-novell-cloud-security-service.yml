Title: novell Cloud Security サービスをテストして検証するために、novell Windows Azure TAP に参加する
Summary: 現在、novell は、Microsoft Windows Azure テクノロジ導入プログラム (TAP) に参加していることを発表しました。これは、novell のプレリリース版以外の内部テストと検証で連携して動作します...
Content: '<p>novell は、Microsoft Windows azure テクノロジ導入プログラム (TAP) に参加していることを<a target="_blank" href="https://www.novell.com/news/press/novell-joins-microsoft-windows-azure-technology-adoption-program-to-test-and-validate-novell-cloud-security-service">発表</a>しました。これは、azure Windows の novell Cloud Security Service (ncss) のプレリリース非営利、内部テスト、および検証を行うためのものです。 &nbsp;目標は、Azure Windows ホストされるアプリケーションに対して、一貫性のあるアクセス、セキュリティ、コンプライアンス管理フレームワークを提供することです。 </p>  <p>Novell Cloud Security Service を使用すると、Windows azure を使用する開発者は、ビジネスの id およびアクセス管理インフラストラクチャを azure Windows に迅速かつ簡単に拡張できます。 組織のアプリケーションインフラストラクチャ内のユーザーアクセス許可に加えられた変更は、クラウドに直ちにレプリケートされます。 この結果は、Azure Windows を使用するお客様が、一貫性のある id とセキュリティフレームワークを提供して、異種クラウド環境でのコンプライアンスニーズに対応するのに役立ちます。</p>  <p>microsoft の Windows azure の製品管理担当ディレクターである Robert duffner、「microsoft は、Windows azure テクノロジ導入プログラムに Novell が参加しています。 &nbsp;Windows Azure platform を使用すると、Novell は、テクノロジインフラストラクチャを管理することなく、オンプレミスソフトウェアの価値を拡張するクラウドベースのサービスを提供できます。  また、Novell Cloud Security Service を Windows Azure に統合することで、既存のアプリケーションへの投資を犠牲にすることなく、お客様に安心を提供するための id、セキュリティ、コンプライアンス管理フレームワークが確保されます。 "</p>  <p>Windows azure テクノロジ導入プログラム (TAP) は、azure Windows のプレリリーステストと検証に対応しており、いくつかの Microsoft のお客様とパートナーを対象としています。 TAP を利用すると、主要な顧客やパートナーとの Windows Azure のコンピューティング、ストレージ、管理機能を導入し、ビジネス価値の証拠を生成し、プラットフォームの今後の継続的なリリースで機能を検証できます。&nbsp; </p>  <p>この発表の詳細については、 <a target="_blank" href="https://blogs.technet.com/b/stbnewsbytes/">こちら</a>のサーバーとツールニュースバイトブログの最新のブログ記事を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
