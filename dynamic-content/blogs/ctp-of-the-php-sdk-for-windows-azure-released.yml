Title: Windows Azure でリリースされた PHP SDK の CTP
Summary: 今週の前半では、"Azure Windows 用の PHP SDK" の最初の CTP が Codeplex でリリースされました。  このプロジェクトの詳細については、相互運用性 @ Microsoft ブログの &#160; を参照してください。
Content: <p>今週の前半では、"<a href="https://codeplex.com/PHPAzure">Azure Windows 用の PHP SDK</a>" の最初の CTP が Codeplex でリリースされました。</p>  <p>このプロジェクトの詳細については、次のブログ記事の「 <a href="https://blogs.msdn.com/interoperability/archive/2009/05/13/announcing-php-sdk-for-windows-azure-and-much-more.aspx">相互運用性 @ Microsoft ブログ</a>」を参照してください &#160;。</p>  <blockquote>   <p><a href="https://phpazure.codeplex.com/">Azure Windows 用の PHP SDK</a>は REST に重点を置き、次のコア機能を提供します。</p>    <ul>     <li>Windows Azure blob の PHP クラス、テーブル &amp; キュー </li>      <li>HTTP トランスポート、AuthN/AuthZ、REST &amp; エラー管理のヘルパークラス </li>      <li>管理の容易性、インストルメンテーション &amp; ログのサポート</li>   </ul> </blockquote>  <p>現在の CTP リリースでは、PHP からの Windows Azure blob storage へのアクセスをサポートしています。</p>
