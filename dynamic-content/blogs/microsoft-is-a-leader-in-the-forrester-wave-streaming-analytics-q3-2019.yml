  <p align="center">Forrester Wave &trade; : Streaming Analytics、Q3 2019</p>


  <p>&nbsp;</p>


  <p>Forrester Wave &trade; : Forrester 2019 レポートは、11種類のソリューションプロバイダーからのストリーミング分析オファリングを評価し、このカテゴリのリーダーとしてが Microsoft を認識したことを共有します。 Azure Stream Analytics は、実行、管理、デプロイ、ソリューションロードマップ、顧客導入など、12種類のカテゴリで可能な最高スコアを受け取りました。</p>


  <p>レポートの状態、 <em> &ldquo; Microsoft Azure Stream Analytics には、スケーラビリティ、高可用性、展開、アプリケーションの長所があります。Azure Stream Analytics は、既に SQL を知っている開発者のための、簡単なオンランプです。また、15を超える他の Azure サービスとのゼロコード統合により、Azure クラウドでのリアルタイムストリーミングアプリケーションを必要とする企業のために、製品をリアルタイムで使用できるようになります。さらに、IoT Hub および Azure Functions との統合により、何千ものデバイスとビジネスアプリケーションとのシームレスな相互運用性が提供されます。 &rdquo; </em></p>


  <h2>Azure Stream Analytics の主な差別化要因</h2>


  <h3>Azure エコシステムと完全に統合: 数回クリックするだけで強力なパイプラインを構築できます</h3>


  <p>数百万の IoT デバイスが Azure IoT hub にデータをストリーミングしている場合でも、Azure Event Hubs に重要なテレメトリイベントを送信するアプリがある場合でも、複数のソースとシンクを接続してエンドツーエンドのパイプラインを作成するのに必要なのは、数回クリックするだけです。</p>


  <h3>開発者の生産性</h3>


  <p>Stream Analytics の最大の利点の1つは、単純な SQL ベースのクエリ言語です。移動中のデータを分析するための強力なテンポラル制約があります。 強力なクエリを作成するには、SQL 言語に精通している必要があります。 さらに、Azure Stream Analytics は、C# および JavaScript のユーザー定義関数 (Udf) またはユーザー定義集計を使用した言語拡張をサポートしており、Stream Analytics クエリの一部として複雑な計算を実行します。</p>


  <h3>分析 prowess</h3>


  <p>Stream Analytics には、地理空間関数のネイティブサポート、リアルタイムスコアリングのための組み込みの ML モデル (ML) の組み込みコールアウト、異常検出のための組み込みのモデル、パターンマッチングなどのさまざまな分析機能が含まれています。開発者は、使い慣れたコンテキストを維持しながら複雑なシナリオに簡単に対処できます。</p>


  <h3>インテリジェント エッジ</h3>


  <p>Azure Stream Analytics を使用すると、データの送信元に近いリアルタイムの洞察と分析機能を利用できます。 顧客は、ストリーム処理に対して真のハイブリッドアーキテクチャを使用して新しいシナリオを簡単に実現し、クラウドまたは IoT edge で同じクエリを実行することができます。</p>


  <h3>1分間における最高クラスの経済的な SLA に基づく SLA</h3>


  <p>企業がデータの損失を防ぎ、ビジネスの継続性を確保することが重要であることを理解しています。 Stream Analytics は、分レベルで99.9% の可用性サービスレベルアグリーメント (SLA) を使用してイベント処理を保証します。これは、業界では比類ありません。</p>


  <h3>すぐにスケール</h3>


  <p>Stream Analytics は、Azure で完全に管理されたサーバーレス (PaaS) オファリングです。 考慮する必要があるインフラストラクチャはなく、サーバー、仮想マシン、またはクラスターは管理できません。 バックグラウンドで大量の処理が行われます。 任意のジョブについて、処理能力を 1 ~ 数百台のストリーミングユニットにすばやくスケールアップまたはスケールアウトできます。</p>


  <h3>ミッション クリティカル</h3>


  <p>Stream Analytics は、イベント処理とイベントの少なくとも1回の配信を厳密に1回 &rdquo; だけ保証 &ldquo; します。 これにはイベントの配信に失敗した場合のために、回復機能が組み込まれています。 そのため、イベントの破棄について心配する必要はありません。</p>


