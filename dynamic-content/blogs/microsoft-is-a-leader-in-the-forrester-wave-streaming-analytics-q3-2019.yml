  <p align="left">ビッグデータをリアルタイムで処理することは、多くの企業にとって不可欠な操作です。 Azure Stream Analytics は、Microsoft &rsquo; のサーバーレスのリアルタイム分析オファリングにより、複雑なイベント処理を実現します。</p>


  <p align="left">Microsoft は Forrester Wave &trade; の humbled にリーダーという名前が付けられていることを発表しました。ストリーミング分析は、2019年第3四半期に行われています。 Microsoft は、このレポートには、Azure Stream Analytics の市場勢い、顧客の満足度、パートナーエコシステムの拡大、および Azure クラウドプラットフォームの全体的な強みが完全に反映されていると考えています。 完全なレポートにアクセスするには、 <a href="https://reprints.forrester.com/#/assets/2/108/RES143836/reports" target="_blank">ここ</a>を使用します。</p>


