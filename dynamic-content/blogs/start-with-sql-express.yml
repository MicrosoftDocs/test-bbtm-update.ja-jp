Title: Express からSQL開始しますか?
Summary: '[この記事は、チームによってSQL Azureされました。]SQL Express から始め、アプリを SQL に移行すると、正確に何を意味するのかを質問する人から多くの質問を受け取っています。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">SQL Express から始め、アプリを SQL Azure に移行すると、正確に何を意味するのかを質問する人から多くの質問を受け取っています。 これは、お客様の簡単な例で要約した方が最適だと思います。.<?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"?><o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">数週間前に、いくつかの既存のアプリケーションを受け取り、それらを Azure の SQL Azure と Windows に移行するために、早期導入者のグループがキャンパスにいました。顧客は単にデータベースを開SQL Server Management Studioスクリプトの生成ウィザードを使用して、データベースの DDL と DML を作成しました。次に、データベースに接続SQL Azureスクリプトを実行しました。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">そのため、SQL Express から始める場合は、オンプレミスバージョンの SQL Server (<a href="https://www.microsoft.com/express/sql/download/" target="_blank" mce_href="https://www.microsoft.com/express/sql/download/">SQL Express</a> は無料ダウンロード) のいずれかを使用して SQL Azure アプリケーションをローカルで開発し、CTP が 8 月に開始するときに簡単に SQL Azure に移動できます。それでは、次の:)</font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">質問やコメントがある場合は、お知らせください。...<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">-Dave<o:p></o:p></font></font></p>'
