Slug: san-jos-and-microsoft-announce-citys-selection-of-office-365-windows-azure-and-storsimple-for-over-5000-employees
Title: San Of と Microsoft は、5,000 人を超える従業員に対Office 365、Windows Azure、StorSimple の都市の選択を発表しました
Summary: 過去数か&rsquo;&rsquo;&rsquo;月間に共有していた顧客の注目を続けて、Microsoft の最新の顧客の獲得と、Microsoft を使用した興味深い方法について、ワクワクしています。
Content: '<p>過去数&rsquo;&rsquo;&rsquo;か月間に共有していた顧客の注目を続けて、Microsoft の最新の顧客の獲得と、Microsoft を使用して IT を再考する興味深い方法について、ワクワクしています。</p>  <p>現在、San <a href="https://www.sanjoseca.gov/" target="_blank">Jos&eacute;</a> 市が 5,000 人を超える都市の従業員の生産性を高め、運用コストを削減し、シリコン バレーの州都で 984,000 人を超える住人にサービスを提供するために、<a href="https://www.microsoft.com/en-us/news/presskits/office/default.aspx" target="_blank">Microsoft Office 365</a><span style="text-decoration: underline;"></span>、<a href="https://azure.microsoft.com/en-us/" target="_blank">Windows Azure</a>、<a href="https://www.microsoft.com/en-us/server-cloud/StorSimple.aspx" target="_blank">StorSimple</a> を選択しました。</p>  <p>今日のニュースと、San Jos&eacute; がこれらの製品を使用してビジネスを効率化する方法の詳細については、Microsoft Customer Spotlight <a href="https://www.microsoft.com/en-us/news/Press/2013/Jul13/07-15SanJosePR.aspx" target="_blank"></a> ページの公式のリリースをお読みください。&nbsp;</p>'
