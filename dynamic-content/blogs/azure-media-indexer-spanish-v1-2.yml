Title: Azure Media Indexerスペイン語 (v1.2)!
Summary: 本日は、v1.2 の一般提供Azure Media Indexerお知らせします。  このリリースには、スペイン語と構成のサポートが含まれています。
Content: "本日は、v1.2 で一般提供Azure Media Indexer発表します。このリリースは、鳥の目から見て、次で構成されます。\n<ul>\n    <li>スペイン語 <strong>のサポート</strong></li>\n    <li>新しい構成の xml 形式</li>\n</ul>\n&nbsp;\n<h2>言語サポート</h2>\nAzure Media Indexer英語のみをサポートして開始されました。これは多くのお客様の問題でした。 各新しい言語モデル (および関連する音響モデル) を照らするために必要な、研究とエンジニアリング全体で大規模な調整された作業があります。 現在、Indexer はスペイン語を導入することで、ユニバーサル サポートへの第一歩を踏み出しています。\n\nイタリア語やミラン語などの作品に含む今後の言語のお知らせについては、Azure ブログをご覧ください。\n\n&nbsp;\n<h2>構成</h2>\n製品Azure Media Indexer成熟し、成長するにつれて、各インデクサー ジョブと共に提供される構成 xml のスキーマを変更する必要があります。この XML 形式の拡張によって既存<strong></strong>のワークフローが壊れるのではなく、より強力でカスタマイズ可能なインデクサー ジョブを可能にするための新しいノードがいくつか公開されます。\n\nまず、古い構成 (1.1.x.x) の例を示し、その後に、古い構成のインデックス作成ジョブと同等のインデックス作成ジョブを実行する新しい作業構成を示します。これにより、新しい構成をワークフローにすぐに挿入して、新しい構成形式をすばやく簡単に使用できます。\n\n&nbsp;\n<h6>古い構成</h6>\n<pre class=\"prettyprint\">&lt;?xml version=\"1.0\" encoding=\"utf-8\" ?&gt;\n&lt;configuration version=\"2.0\"&gt;\n  &lt;input&gt;\n    &lt;metadata key=\"title\" value=\"[Title of the media file]\" /&gt;\n    &lt;metadata key=\"description\" value=\"[Description of the media file]\" /&gt;\n  &lt;/input&gt;\n  &lt;settings&gt;\n  &lt;/settings&gt;\n&lt;/configuration&gt;\n</pre>\n&nbsp;\n\n新しい形式の次の構成では、同じ出力を持つ英語の音声認識ジョブを定義します。\n<ul>\n    <li>TTML</li>\n    <li>SAMI</li>\n    <li>WebVTT</li>\n    <li>AIB</li>\n    <li>キーワード XML ファイル</li>\n</ul>\n&nbsp;\n<h6>新しい構成</h6>\n<pre class=\"prettyprint\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;\n&lt;configuration version=\"2.0\"&gt;\n  &lt;input&gt;\n    &lt;metadata key=\"title\" value=\"[Title of the media file]\" /&gt;\n    &lt;metadata key=\"description\" value=\"[Description of the media file]\" /&gt;\n  &lt;/input&gt;\n  &lt;settings&gt;\n  &lt;/settings&gt;\n\n  &lt;!--new stuff starts here--&gt;\n  &lt;features&gt;\n    &lt;feature name=\"ASR\"&gt;  \n      &lt;settings&gt;\n        &lt;add key=\"Language\" value=\"English\"/&gt;\n        &lt;add key=\"CaptionFormats\" value=\"ttml;sami;webvtt\"/&gt;\n        &lt;add key=\"GenerateAIB\" value =\"true\" /&gt;\n        &lt;add key=\"GenerateKeywords\" value =\"true\" /&gt;\n      &lt;/settings&gt;\n    &lt;/feature&gt;\n  &lt;/features&gt;\n  &lt;!--new stuff ends here--&gt;\n&lt;/configuration&gt;\n</pre>\n&nbsp;\n\nご気付きのように、(まだ使用されていない) グローバル設定ノードの後に、すべての追加が &lt;追加&gt; されています。新しい構成には、純粋な自動音声認識 (ASR Azure Media Indexerを超える関数が最終的にサポートされる可能性が反映されています。そのため、特徴ノードが &lt;含&gt; まれます。バージョン 1.2 の現在、使用可能な機能は音声認識のみです。\n\n音声認識機能には、次の設定キーがあります。\n<table border=\"0\" width=\"720\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"95\"><strong>[キー]</strong></td>\n<td valign=\"top\" width=\"413\"><strong>説明</strong></td>\n<td valign=\"top\" width=\"210\"><strong>値の例</strong></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">言語</td>\n<td valign=\"top\" width=\"413\">マルチメディア ファイルで認識される自然言語</td>\n<td valign=\"top\" width=\"210\">英語 (スペイン語)</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">CaptionFormats</td>\n<td valign=\"top\" width=\"413\">出力キャプション形式をセミコロンで区切ったリスト (存在する場合)</td>\n<td valign=\"top\" width=\"210\">ttml;sami;webvtt ttml;sami webvtt</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">GenerateAIB</td>\n<td valign=\"top\" width=\"413\">AIB ファイルが必要かどうかを指定するブール型フラグ (SQL Server インデクサー IFilter と一緒に使用する場合)。AIB ファイルの詳細については、この前のブログ <a href=\"https://azure.microsoft.com/blog/2014/11/03/using-aib-files-with-azure-media-indexer-and-sql-server/\">記事を参照してください。</a></td>\n<td valign=\"top\" width=\"210\">True False</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">GenerateKeywords</td>\n<td valign=\"top\" width=\"413\">キーワード XML ファイルが必要かどうかを指定するブール型フラグ</td>\n<td valign=\"top\" width=\"210\">True False</td>\n</tr>\n</tbody>\n</table>\nここで新しい構成がレイアウトされたので、v1.2 への移行は非常に難しくはありません。また、Azure Media Services では、スペイン語を Azure Media Indexer に追加して開発できる優良なエクスペリエンスを見るのを待つ必要はありません。\n\n新しい言語モデルについては、Microsoft Research の Microsoft Machine Translation チームと Speech チーム、および Microsoft Research Asia チームに、Azure Media Indexer メディア プロセッサの開発に関する継続的な支援に感謝します。\n\nいつものように、 に質問やコメントがある場合は、お問い合わせください <a href=\"mailto:indexer@microsoft.com\">indexer@microsoft.com</a>。\n\n何がAzure Media Indexerか。 紹介ブログの投稿「 <a title=\"Introducing:\" href=\"https://aka.ms/indexerblog\"> Azure Media Indexer here</a>!\n\nインデクサーが更新されました。 詳細については、<a title=\"Azure Media Indexer 1.2.1\" href=\"https://aka.ms/indexerblog5\"></a> のリリース ノートを参照してください。"
