Slug: tlsssl-cipher-suite-enhancements-and-perfect-forward-secrecy
Title: 'TLS/SSL Cipher Suite の機能強化と完全な転送の機密性 '
Summary: 12月に、マイクロソフトはお客様のデータのセキュリティをさらに向上させるコミットメントを発表しました。 現在のところ、Azure では、セキュリティに対するコミットメントとその他の機能強化が発表されています。
Content: >-
  12月に、マイクロソフトはお客様のデータのセキュリティをさらに向上させる <a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/12/04/protecting-customer-data-from-government-snooping.aspx">コミットメントを発表</a> しました。 現在、Azure では、セキュリティに対するコミットメントと透明性の向上に役立つ追加の拡張が発表されています。これらの変更には、既定のトランスポート層セキュリティ (TLS)/Secure Socket Layer (SSL) 暗号スイートの強化、完全な転送機密性 (PFS) の有効化など、より強力な暗号化の使用が含まれます。 PFS では、接続ごとに異なる暗号化キーが使用されるため、攻撃者が接続の暗号化を解除するのが難しくなります。 この暗号化作業は、多くの製品とサービス (Microsoft Office 365、Skype、OneDrive など) に既に存在する保護に基づいて構築されています。


  TLS/SSL cipher suite の機能強化と完全な転送用機密性は、既定では2014年8月の Azure ゲスト OS リリースでお客様に提供されており、ゲスト OS を使用するすべての Azure サブスクリプションに適用されます。


  これらのセキュリティ強化の詳細については、MSDN の記事「Azure ゲスト OS と既定の Windows サーバーの相違点」を参照してください。
