Slug: storsimple-virtual-array-available-in-cloud-solutions-provider-csp-program
Title: クラウドソリューションプロバイダー (CSP) パートナーが使用できる StorSimple Virtual Array
Summary: StorSimple Virtual Array はクラウドソリューションプロバイダー (CSP) プログラムで使用できるようになりました。 CSP パートナーは、直接プロビジョニングによってエンドツーエンドの顧客ライフサイクルを再販し、所有することができるようになり,...
Content: <p>StorSimple Virtual Array (VA) &nbsp; がクラウドソリューションプロバイダー (CSP) パートナーに提供されるようになりました。 CSP パートナーは、StorSimple VA の直接プロビジョニング、課金、サポートにより、エンドツーエンドの顧客ライフサイクルを再販し、所有できるようにしています。 CSP パートナーは、 <a href="https://partnercenter.microsoft.com/en-us/partner/home">パートナーセンター</a>を使用して Azure 管理ポータルから StorSimple VA をデプロイできます。 &nbsp;Virtual array と Azure storage &nbsp; の使用量は測定され、別途課金されます。 csp &nbsp; によってデプロイされた StorSimple VA は、csp プログラムの下にあるすべての割引の対象となります。 その他のパートナーインセンティブの詳細については、「 <a href="https://assets.microsoft.com/en-us/incentives-presentation.pptx">CSP プログラムインセンティブ</a>」を参照してください。 &nbsp;<a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-partner-csp-overview"><u>StorSimple virtual array とそのデプロイ</u></a>の詳細を確認し &nbsp; 、「 <a href="https://msdn.microsoft.com/partner-center/customer-support">CSP</a> &nbsp; のカスタマーサポート」にアクセスして、パートナーサポートモデルについて学習して &nbsp; ください。 &nbsp;<a href="https://www.yammer.com/azureadvisors">Yammer &nbsp; グループでの Azure</a>advisor への参加 &nbsp; - <strong>StorSimple パートナーアドバイザー</strong>は、よく寄せられる質問への回答を検索します。</p>
