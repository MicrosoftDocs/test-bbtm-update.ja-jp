Title: 'Microsoft Azure のビッグコンピューティング– GreenButton の獲得を発表します。 '
Summary: データは、非常に優れたコンピューティング能力と組み合わされて、毎日のビジネスの方法を変更しています。また、サイエンスやエンジニアリングから、メディアや金融までのあらゆる業界のお客様を対象にしています。
Content: >-
  データは、非常に優れたコンピューティング能力と組み合わされて、毎日のビジネスの方法を変更しています。また、サイエンスやエンジニアリングから、あらゆる業界のお客様を対象にしています。 新しい薬品を開発するために、ゲノム全体が分析されています。 リスクを防ぐために、財務および保険モデルを構築しています。 Jaw を削除することにより、イマーシブエンターテインメントが有効になりつつあります。


  ただし、これらの各シナリオでは、これらの顧客は膨大<strong></strong>な量の情報の処理と多くのコンピューティング処理を要するシミュレーションの実行を支援する必要があるため、より簡単に、可能なことを実感できます。 この大きなニーズに対処するために、現在、GreenButton の獲得を発表しています。


  GreenButton は、お客様がクラウドで多くのコンピューティング処理を要するワークロードを管理できるようにする、統合されたオンデマンドソリューションの大手プロバイダーです。 これらのソリューションは、使いやすさを向上させるために業界で知られています。 GreenButton のソリューションを使用すると、既存のソフトウェアを記録したり、コンピューターサイエンスには PhD を使用したりしなくても、アプリケーションを迅速にクラウド対応にすることができます。


  今日の買収によって、これらのソリューションを Microsoft Azure プラットフォームと統合できるようになります。これにより、顧客は複雑な問題を簡単に解決し、データをさらに活用して、ビジネスを推進することができます。 Microsoft は、azure ファミリに新しいニュージーランドベースのチームを開始するときに、Azure のエンタープライズレベルのスケールとグローバルなリーチによって GreenButton の最先端テクノロジを統合する作業を開始します。 その結果、既存の GreenButton サービスを新しい顧客が利用できなくなります。 今後、Azure に統合された新しいサービスを開始することになります。


  ビッグデータと大規模なコンピューティングに投資している企業にとって魅力的な時間です。 この買収により、クラウドの強力な機能を利用してビッグコンピューティングを使用することを検討しています。これにより、すべての経験からの組織が各自のデータを使用してビジネスと世界を変革することができます。
