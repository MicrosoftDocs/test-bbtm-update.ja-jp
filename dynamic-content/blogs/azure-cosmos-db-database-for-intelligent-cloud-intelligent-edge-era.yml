Title: Azure Cosmos DB - インテリジェント クラウド用データベース - Intelligent Edge 時代
Summary: Azure Cosmos DB は、ミッション クリティカルなワークロード向け、Microsoft のグローバル分散型マルチモデル データベース サービスです。
Content: >-
  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484e70bf-d9bd-4d74-9607-12dbdda7eaaa.png"><img alt="One" border="0" height="928" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f130dc3a-db73-4882-b5cb-5c56bae81bf2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1 つ" width="1638"></a></p>


  <h2>Azure Cosmos DB</h2>


  <p>Azure Cosmos DB は、ミッション クリティカル&#39;ワークロードに対応する、グローバルに分散されたマルチモデル データベース サービスである Microsoft のサービスです。 Azure Cosmos DB は、無制限<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally"></a>のエンドポイント スケーラビリティ、スループットの柔軟なスケーリング (データベース、キースペース、テーブル、コレクションなど)、および世界中のストレージ、99 番目のセンタイルでの 1 桁ミリ秒の待ち時間、5 つの十分に定義された整合性モデル、および保証された高可用性を備えたターンキー グローバル分散を提供します。すべて業界をリードする包括的な <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/">SLA</a> によってサポートされます。 Azure Cosmos DB では、スキーマまたはインデックス管理に対処する必要なく、すべてのデータのインデックスが自動的に作成されます。 これは、ドキュメント、キー値、グラフ、および列ファミリのデータ モデルをネイティブにサポートするマルチモデル サービスです。 クラウド サービスでネイティブに生まれた Cosmos DB は、一からマルチテナントとグローバル分散を使用して慎重<a href="https://aka.ms/Ignite18Techblog">に設計されています</a>。 Azure の基礎サービスとして、Cosmos DB はユビキタスであり、すべてのパブリック リージョン、DoD&ndash;、ソブリン クラウドで実行され、業界をリードするコンプライアンス認定リスト、エンタープライズ レベルのセキュリティはすべて追加コストなしで実行されます。</p>


  <p>&rsquo;Cosmosのオープン ソース データベースにワイヤ プロトコル互換 API を提供する dbs 独自のアプローチにより、クラウド用にネイティブに設計された堅牢なデータベース プラットフォームを引き続き活用しながら、クラウドに依存しない方法で Azure Cosmos DB を引き続き使用できます。 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cassandra-introduction">Cassandra</a>、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">Gremlin</a>、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction">MongoDB</a> アプリをベンダーロックインを使用して完全に管理できる柔軟性が得られる。 Azure Cosmos DB は、一般的なオープン ソース データベースの API を公開しますが、対応する API のセマンティクスを実現するために、これらのデータベースの実装に依存するのではありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66f827f7-112c-4386-bcd5-9864ca752e86.png"><img alt="Three" border="0" height="858" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4bdf6e0-ae98-4a53-9d69-a9fa4bce6d43.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="1650"></a></p>


  <p>Ignite 2018 では、Microsoft が <a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge">Intelligent-Cloud-Intelligent Edge</a> ビジョンを実現するのに役立つデータベースを Cosmos DB にするための何十年もの分散システム調査を導入しています。 Azure Cosmos DB では、数十年にわたる分散システムの研究を収集し、厳格なエンジニアリングと運用化を行い、この技術ブログで詳細を確認できる大規模な<a href="https://aka.ms/Ignite18Techblog"></a>運用化を行いました。</p>


  <h2>Ignite 2018 の Azure Cosmos DB</h2>


  <p>Ignite 2018 で発表する新しい Cosmos DB 機能は、<a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge">Intelligent-Cloud-Intelligent Edge</a> 時代に向けて誰でも簡単にグローバルに分散されたアプリを構築するための重要なステップです。</p>


  <h2>グローバル規模でのマルチマスターの一般提供</h2>


  <p>グローバル規模でのマルチマスター <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/multi-region-writers">の一般提供をお知らせします</a>。 これにより、マルチマスター レプリケーションを使用して、前例のない書き込みのスケーラビリティと可用性を実現できます。 この<strong>Cosmos DBS&rsquo; マルチマスター レプリケーション</strong> プロトコルでは、すべてのリージョンが (読み取り可能に加えて) 書き込み可能になり、次の機能が有効になります。</p>


  <ul>
   <li><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62165d06-3b36-466f-8b2f-634b210d1f4b.png"><img align="right" alt="Four" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a97f037a-1965-4eb1-82f6-7a56307ae70c.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="世界中" width="358"></a>の FourUnlimited とエラスティック書き込みのスケーラビリティ</strong>。 Azure Cosmos DB を使用すると、世界中の任意の数の Azure リージョンで(読み取りに加えて) 書き込みをいつでも柔軟にスケーリングできます。</li>
   <li><strong>書き込み可用性は世界中で 99.999% です</strong>。 Azure Cosmos DB では、業界をリードする SLA に支え、世界中で 99.999% の書き込み可用性 (99.999% の読み取り可用性に加えて) が提供されています。</li>
   <li><strong>世界中の 99</strong> 番目のセンタイルでの低書き込み待機時間が保証されました。 Azure Cosmos DB は、保証された 1 桁ミリ秒の読み取り待機時間に加えて、世界中のどこでも 99 番目のセンタイルで 1 桁の書き込み待機時間を提供します。この待機時間は、財務上の支援を受けた SLA によって保証されています。</li>
   <li><strong>世界中の無制限のエンドポイント スケーラビリティ</strong>。 Azure Cosmos DBS&rsquo; レプリケーション プロトコルは、数百のクラウド リージョンから数十億のエッジ デバイスまで、無制限の数のエンドポイントをサポートするように設計されています。 マスターレス レプリケーション プロトコルは、クラウド リージョンとエッジ エンドポイントを同種に扱う目的で設計されています。クラウド リージョンとエッジ デバイスは真のピアです。 Azure Cosmos DB を設計しました。ISV と開発者は、接続されているエッジ アプリを作成し、オンプレミスや他のクラウド上で実行されているデータベースをアクティブ/アクティブな方法で Cosmos DB にシームレスに接続できます。</li>
   <li><strong>適切に定義された複数の整合性モデルから選択できます</strong>。 Azure Cosmos DBS&rsquo; マルチマスター レプリケーション プロトコルは、既に公開されているさまざまな整合性モデルと非常によく構成されます。 特定の整合性モデルの可用性、待機時間、スループットに関する明確なトレードオフを使用して、データ整合性のための直感的なプログラミング モデルを引き続き取得できます。</li>
   <li><strong>競合管理のための直感的で柔軟なプログラミング モデル</strong>。 マスターレス データベース アーキテクチャでは、書き込み/書き込みの競合が発生する可能性があります。&nbsp; 一般的なマスターレス システムでは、競合の検出と解決は通常、アプリケーション開発者の負担として残されます。 Azure Cosmos DBS&rsquo; レプリケーション プロトコルの設計により、システムによって競合が自動的に検出されます。 また、強力な収束を保証する、定義済みの競合解決モードも複数用意されています。</li>
   <li><strong>すべての API とデータ モデルのマルチマスター機能</strong>。 Azure Cosmos DBS&rsquo; マルチマスター レプリケーション プロトコルは、サービスが既に公開しているすべての API に自動的に適用されます。 お気に入りのオープン ソース ソフトウェア (OSS) API とツールチェーンを引き続き使用できます。これで、マルチマスターと、OSS ベースのアプリに備わるすべての機能を利用できます。 <strong>初めて、マルチマスター MongoDB、マルチマスター Gremlin (グラフ) アプリを数秒で構築できます。</strong></li>
  </ul>


  <p><a href="https://aka.ms/multimasterdocs">マルチマスター レプリケーションの詳細については、こちらを参照してください</a>。</p>


  <h2>Cassandra API の一般提供</h2>


  <p>サービスの一 <strong>般提供をお</strong>知らせCassandra API。 Cosmos DB では、<a href="https://aka.ms/cassandraintro">Apache Cassandra</a> とのワイヤ プロトコル レベルの互換性を提供することで、コードを変更する必要がない既存のアプリケーションと OSS ツールを引き続き使用できます。また、クラウド用にネイティブに設計された堅牢なデータベース プラットフォームを利用しながら、ベンダーロックインを使用して完全に管理された Cassandra アプリを柔軟に実行できます。 Azure Cosmosにより、Apache Cassandra に対する DBs&rsquo; ネイティブ サポートCassandra API次の利点があります。</p>


  <ul>
   <li><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d0aea89-e29e-4d24-a6f5-ec5c46bcc505.png"><img align="right" alt="Five" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64443157-7ccb-4800-88d5-6e09f7e5e1d4.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="" width="640"></a>5 つのフル マネージド、サーバーレスのサービスとしての</strong> Cassandra。 真の <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">PaaS</a> サービスとして、Azure Cosmos DB を使用すると、OS、JVM、YAML ファイル全体の無数の設定の管理と監視について心配する必要がなく、複雑な相互依存関係に対処できます。 Azure Cosmos DB では、スループット、待機時間、一貫性、ストレージと可用性の第一級の監視と、それらをまたがった変更に対してアクションを実行する構成可能なアラートが提供されます。</li>
   <li><strong>ターンキー グローバル分散</strong>。 Azure Cosmos DB は、ユーザーがどこにいてもデータを<a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/"></a>確実に使用できるよう、一からグローバルに分散されたサービスとして設計されています。 このサービスは、Cassandra テーブルに関連付けられている任意の数の Azure リージョンにデータを透過的かつ自動的にレプリケートします。 Cassandra テーブルのリージョンを追加または削除するには、いつでも、Azure portalプログラムで数回クリックします。</li>
   <li><strong>ストレージの柔軟で透過的なスケーリング</strong>。 Azure Cosmos DB は、手動で<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data"></a>介入することなく自動ストレージ管理を提供し、アプリケーション ストレージのニーズが増えるにつれて容量を増やします。 容量計画&rsquo;の複雑さや、クラスター ノードの追加と構成のチューニングに対処する必要がなくなったことを心配する必要はありません。</li>
   <li><strong>世界中のスループットのエラスティック スケーリング</strong>。 Azure Cosmos DB では、&rsquo;CPU、メモリ、ディスク IO、圧縮の構成設定のチューニングについて心配する必要はありません。 Azure Cosmos DB を使用すると、Cassandra テーブルのスループットを世界中でスケーリングし、格納されるデータの量に関係なく、構成されたスループットを保証できます。<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units"></a></li>
   <li><strong>待機時間の短い読み取りと書き込みを保証します</strong>。 スキーマに依存しないデータベースとして、Azure Cosmos DB によってすべてのデータのインデックスが自動的に作成され、高速なクエリを実行できます。 このサービスは、ほぼリアルタイムの &lt;クエリ結果に対して、99 パーセンタイルで 10 ミリ秒の待機時間を保証します。</li>
   <li><strong>明確なトレードオフを持つ複数の明確に定義された整合性モデル</strong>。 最終的に一貫性のあるデータベースに対して正しい分散アプリケーション ロジックを記述することは、多くの場合困難です。 Azure Cosmos DB では、明確に定義された直感的で実用的な整合性レベルを 5 つ提供することで、それぞれが望ましい整合性とパフォーマンスの間で明確なトレードオフを行い、正しさが保証され、SLA によって裏付けされます。 複数の整合性モデル <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels">から選択し</a> 、いつでも構成し、要求ごとに変更できます。</li>
   <li><strong>既定では、セキュリティで保護され、準拠しており、エンタープライズ対応です。Azure Cosmos DB は、ミッション クリティカルなアプリ</strong>に対してセキュリティで保護され、準拠し、エンタープライズ対応のサービスです。 Azure Cosmos <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings"></a>DB は<a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001">、ISO 27001、ISO 27018</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/eu-model-clauses">EUMC</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27018"></a><a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI DSS</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc">SOC 1,2,3</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA/HITECH</a>、その他のコンプライアンス認定を含む厳格なコンプライアンス標準を満たしています。 Azure Cosmos DB では、保存時および<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/database-encryption-at-rest"></a>移動中の暗号化、データベース アクティビティの <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/firewall-support">IP</a> ファイアウォール<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging"></a>と監査ログ、企業の厳しいセキュリティ標準を確保するための <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/vnet-service-endpoint">VNET (サービス エンドポイント)</a> のサポートも提供されます。</li>
   <li><strong>業界をリードする包括的な SLA によってサポートされます</strong>。 Azure Cosmos DB は、99.99% の高可用性を実現する業界をリードする包括的な <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/">SLA</a> を提供します。また、99 番目のセンタイルでのグローバルスケール、整合性、スループット、低待機時間の読み取りと書き込みで、99.999%&nbsp; の読み取りと書き込みの可用性を実現します。 ユーザーは運用上のオーバーヘッドについて心配する必要はありません。また、パフォーマンスを高め、多数の構成オプションを調整する必要はありません。 Azure Cosmos DB は<a href="https://azure.microsoft.com/en-us/blog/azure-documentdb-service-level-agreements/">、</a>これらすべての問題を管理する心配をなくし、代わりにアプリケーション ロジックに集中できます。</li>
   <li><strong>NoSQL ワークロードをクラウドに簡単に移行できます</strong>。 Azure Cosmos DB を使用すると、NoSQL データ ワークロードを <a href="https://channel9.msdn.com/Events/Build/2018/BRK3310">Cosmos DB</a> に簡単に移行し、クラウドネイティブ データベースとそれがすぐに提供する利点を活用できます。</li>
  </ul>


  <p><a href="https://aka.ms/cassandraapidocs">Azure Cosmos DB Cassandra API詳細については、こちらを参照してください</a>。</p>


  <h2>より多くの宇宙開発者の良さ!</h2>


  <p><strong>データベース レベルのプロビジョニングスループット オファーの最小エントリ ポイントの 5 倍小さくなります。</strong> データベース レベルのプロビジョニングスループットの最小エントリ ポイントが 5 倍低い点をお知らせします。 Cosmos DB コンテナー (&ndash;使用しているデータ モデルと API に応じてコレクション、テーブル、グラフなど) のスループットをプログラムまたは Azure portal 経由でプロビジョニングできるだけでなく、 これで、DB データベースに対するスループットCosmos構成できます。 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/set-throughput">Cosmos DB データベースでスループットを</a>プロビジョニングすると、そのデータベースに属しているすべてのコンテナー間でスループットを共有できます。 これにより、プロビジョニングされた&ldquo;スループット&rdquo;を、DB データベース内の一連のコンテナー Cosmosプールできます。&nbsp;実際、特定の Cosmos DB &ldquo;&rdquo; データベース内で、スループットを共有するコンテナーと、専用のスループットが割り当てられている特定のコンテナーを組み合わせて一致させることができます。 さまざまな粒度 (&rsquo; コンテナーやデータベースなど) でスループットをプロビジョニングすることで、ワークロードの特性に基づいてコストをより最適化できます。</p>


  <p>コンテナーまたはデータベースが複数のリージョンに分散されている場合、コンテナーまたはデータベースで構成するスループットは、すべてのリージョンで使用できると保証されます。 これで、データベース レベル <strong>のオファーから開始する</strong> コストが 5 倍も低くなります。 <a href="https://azure.microsoft.com/en-us/blog/sharing-provisioned-throughput-across-multiple-containers-in-azure-cosmosdb/">データベース レベルでのスループットのプロビジョニングの詳細については、こちらを参照してください</a>。</p>


  <p><strong>Azure Cosmos DB の予約容量:</strong> Azure Cosmos DB の予約容量は、現在、世界中のお客様が一般提供されています。 予約容量を使用すると、Cosmos DB のプロビジョニング済みスループットを 1 年または 3 年の期間で予約し、最大 <strong>65%</strong> のコスト削減と、移動時の支払い料金を提供できます。 Azure Cosmos DB の予約容量により、価格の予測可能性が提供され、予算と予測の改善に役立ちます。 予約容量と、このブログとドキュメントで実現できるコスト削減 <a href="https://aka.ms/Ignite18reservedcapacity">の詳細を</a> 確認 <a href="https://aka.ms/cosmosdb-reserved-capacity">してください</a>。</p>


  <p><strong>さらに強力な SLA:</strong>DB に対してさらに強力な SLA を発表Cosmosしています。 Cosmos DB は、一貫性、待機時間、スループット、可用性を含む包括的な 5 つの 9 つの SLA を提供する、市場で唯一のデータベース サービスです。 今日から、複数リージョンのデータベースに対して 5 つの 9 つの書き込み可用性 (99 の読み取り可用性に加えて) と、世界中の任意の場所で 99 番目の割合で 1 桁ミリ秒の書き込み待機時間を備えた SLA &ndash; ページを更新しています。 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/">最新の SLA ページについては、こちらを参照してください</a>。</p>


  <p><strong>新しい Azure Cosmos DB JavaScript SDK 2.0</strong> の一般提供: <a href="https://github.com/Azure/azure-cosmos-js#readme">JavaScript SDK のバージョン 2.0</a> の一般提供をお知らせします。オブジェクト モデルが完全に再設計され、Promise のサポートが追加され、オブジェクト モデルが完全に再設計され、Cosmos DB との対話と操作の実行が容易になりました。 新しい SDK を使用すると、新しいデータベース、コンテナーを作成し、10 行以下のコードで項目を追加できます。 Azure Cosmos DB JavaScript SDK はオープン ソースであり、チームはオープンですべての開発を行う予定です。 その結果、問題のログ記録、フィードバックの追跡、およびサービス内での PR&rsquo; の受け入GitHub。 詳細については、<a href="https://aka.ms/Ignite18JavaScriptSDK">ここで新しい SDK を使用してサンプルをお試しください</a>。</p>


  <p><strong>開発者向けの新機能と機能強化:</strong> 私たちは、開発者向けの新機能と改善点についてお知らせします。 これで<strong>、1か月の Azure Cosmos DB 無料で試す</strong>ことができるようになりました。 人気<a href="https://azure.microsoft.com/try/cosmosdb/">のある Try Cosmos DB</a>を30日間延長しました (いつでも更新できます)。 このエクスペリエンスでは、Azure Cosmos DB &rsquo; の機能を30日間無料で評価できます。 Azure サブスクリプションやクレジットは必要ありません。 今すぐ無料で試すことができます。 Azure Cosmos DB。 開発者に導入されるその他の機能強化には、複数リージョンの書き込みをサポートする SDK 更新プログラム、 <a href="https://cosmos.azure.com/">Cosmos エクスプローラー</a>、推奨事項を使用したポータル UX の更新、およびすべての api と Azure DevOps ビルドタスクに対する<a href="https://docs.microsoft.com/azure/cosmos-db/local-emulator">Cosmos DB ローカルバージョン</a>(Emulator) のサポートが含まれます。 <a href="https://aka.ms/Ignite18DevUpdates">これらの機能の詳細については、こちらを参照して</a>ください。</p>


