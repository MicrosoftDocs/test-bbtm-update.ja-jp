  <h2>構築したアプリを使用して世界を変革 Azure Cosmos DB</h2>


  <p>マイクロソフトでは、すべてのビジネスおよび最新のアプリケーションに対して、世界規模で分散されたデータベースを Azure Cosmos DB にすることを約束しています。 Ignite 2018 で発表される新機能により、驚くほど強力でインテリジェントな最新のアプリを作成できると考えています。 &nbsp;Azure Cosmos DB に構築するアプリを使用して世界を完全に変革することをお勧めします。</p>


