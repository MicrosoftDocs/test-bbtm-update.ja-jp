  <p align="center"><em>&ndash;図<em>の例では、複数のパブリック ip を使用したパブリック IP 構成 Azure Firewall</em>ます。</em></p>


  <p>現在、Azure Firewall では、接続に使用する送信元パブリック IP アドレスがランダムに選択されます。 ネットワークにダウンストリーム フィルターがある場合、ファイアウォールに関連付けられているすべてのパブリック IP アドレスを許可する必要があります。 明示的な SNAT 構成は、ロードマップにあります。 詳細については、 <a href="https://docs.microsoft.com/azure/firewall/deploy-multi-public-ip-powershell" target="_blank">Azure PowerShell &quot; を使用した複数のパブリック IP アドレスを持つ Azure Firewall のデプロイに関するドキュメント &quot; </a>を参照してください。</p>


  <p>2019年7月12日まで、すべてのパブリックリージョンで複数のパブリック Ip GA が利用可能になります。 現在、REST Api、テンプレート、PowerShell、および Azure CLI を使用してサポートされています。 ポータルのサポートは、間もなく提供される予定です。</p>


  <h2>Availability Zones の一般提供開始</h2>


  <p>Azure Firewall は、デプロイ中に複数の <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">Availability Zones</a> にまたがるように構成して、可用性を高めることができます。 Availability Zones により、可用性は99.99% のアップタイムに増加します。 詳細については、「Azure Firewall <a href="https://azure.microsoft.com/support/legal/sla/azure-firewall/v1_0/" target="_blank">サービスレベルアグリーメント</a> (SLA)」を参照してください。 99.99% のアップタイム SLA は、2つ以上の Availability Zones が選択されている場合に提供されます。</p>


  <p>また、サービス標準99.99% の SLA を使用して、Azure Firewall を特定のゾーンに関連付けることもできます。</p>


  <p>可用性ゾーンにデプロイされているファイアウォールに追加コストは発生しません&#39;。 ただし、Availability Zones に関連する受信および送信データ転送については追加のコストが発生します。 詳細については、「<a href="https://azure.microsoft.com/pricing/details/bandwidth/">帯域幅の料金詳細</a>」をご覧ください。</p>


