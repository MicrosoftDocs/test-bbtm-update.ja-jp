  <h2>SQL FQDN フィルターがプレビュー段階になりました</h2>


  <p><a href="https://aka.ms/sqlazfw" target="_blank">Azure Firewall アプリケーションルールで SQL fqdn を</a>構成できるようになりました。 これにより、vnet へのアクセスを、指定された SQL サーバーインスタンスのみに制限することができます。 この機能は、すべての Azure リージョンでプレビューとして利用できます。</p>


  <p>この機能を使用して、仮想ネットワーク (vnet) から Azure SQL Database、Azure SQL Data Warehouse、Azure SQL Managed Instance、または vnet にデプロイされている IaaS インスタンスの SQL にトラフィックをフィルター処理できます。</p>


  <p>プレビュー期間中、SQL FQDN フィルターはプロキシモードでのみサポートされます。ポート1433。 SQL IaaS トラフィックに既定以外のポートを使用している場合は、ファイアウォールアプリケーションルールでこれらのポートを構成できます。 Azure 内で接続するクライアントの既定のリダイレクトモードで SQL を使用している場合は、Azure Firewall ネットワークルールの一部として SQL サービスタグを使用してアクセスをフィルター処理できます。</p>


  <p>SQL FQDN フィルターは、REST api、テンプレート、Azure CLI を使用して現在使用できます。 ポータルは、間もなく利用可能になります。</p>


