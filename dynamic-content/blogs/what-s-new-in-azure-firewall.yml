  <h2>Azure HDInsight (HDI) の FQDN タグは現在プレビュー中です</h2>


  <p>最近、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-restrict-outbound-traffic" target="_blank">Azure HDInsight (HDI) の FQDN タグ</a>の可用性について発表しました。 このタグは、すべての Azure パブリックリージョンでパブリックプレビュー段階にあります。</p>


  <p>HDI のような VNet デプロイの Azure サービスには、他の Azure サービス (Azure Storage など) に対する送信インフラストラクチャの依存関係があります。 流出のリスクからデータを保護するには、Azure Firewall を使用してクラスターへの送信アクセスを制限し、データへのアクセスのみを許可することができます。 &nbsp; また、HDI インフラストラクチャトラフィックへのアクセスも許可する必要があります。</p>


  <p>Azure Firewall の FQDN タグを使用すると、HDI によって使用されるアカウント fqdn など Azure Storage、インフラストラクチャの依存関係を事前に構成することができます。 HDI の送信の依存関係を許可するためにネットワークレベルのサービス Azure Firewall タグを使用するのではなく、FQDN タグを使用して HDI の送信トラフィックを制限するために、よりきめ細かい制御を行うことができます。</p>


