Title: Azure Firewall の新機能
Summary: 現在、いくつかの重要な Azure Firewall 機能を共有し、最近の重要なリリースで一般公開 (GA) とプレビューを更新することができます。
Content: >-
  <p><em>この投稿は、Anitha Adusumilli、プリンシパルプログラムマネージャー、Azure ネットワークによって共同作成されました。 &nbsp; </em></p>


  <p>現在、いくつかの重要な Azure Firewall 機能を共有し、最近の重要なリリースで一般公開 (GA) とプレビューを更新することができます。</p>


  <ul>
   <li>間もなく一般公開される複数のパブリック Ip</li>
   <li>Availability Zones の一般提供開始</li>
   <li>SQL FQDN フィルターがプレビュー段階になりました</li>
   <li>Azure HDInsight (HDI) の FQDN タグは現在プレビュー中です</li>
   <li>パートナーソリューションを使用した中央管理</li>
  </ul>


  <p>Azure Firewall は、クラウドネイティブのサービスとしてのファイアウォールサービスです。これにより、お客様は、DevOps アプローチを使用して、すべてのトラフィックフローを一元的に管理し、ログに記録することができます。 このサービスでは、アプリケーションレベルとネットワークレベルのフィルタリング規則の両方がサポートされており、既知の悪意のある IP アドレスおよびドメインをフィルター処理するために、Microsoft 脅威インテリジェンスフィードと統合されています。 Azure Firewall は、組み込みの自動スケーリングによって高可用性を実現します。</p>


  <h2>間もなく一般公開される複数のパブリック Ip</h2>


  <p>これで、最大100のパブリック IP アドレスをファイアウォールに関連付けることができるようになりました。 これにより、次のシナリオが実現します。</p>


  <ul>
   <li>DNAT - 複数の標準ポート インスタンスをバックエンド サーバーに変換できます。 たとえば、2 つのパブリック IP アドレスがある場合、両方の IP アドレス用の TCP ポート 3389 (RDP) を変換できます。</li>
   <li>SNAT -送信 SNAT 接続に追加のポートを使用できるので、SNAT ポートが不足する可能性が低減されます。</li>
  </ul>


