Title: Strata での HDInsight と DocumentDB の新機能の発表
Summary: 今週、Microsoft は、Azure HDInsight の新機能 (すべてのオープンソースを実行するための完全に管理された OSS 分析プラットフォーム) を発表します。
Content: >-
  <p><strong>2017年5月10日のうち、</strong></p>


  <p><strong>Azure Cosmos DB は、Microsoft &rsquo; がグローバルに分散したマルチモデルデータベースです。Azure Cosmos DB は、グローバルな分散と水平方向のスケールを中心として一から構築されました。任意の数の Azure リージョンでのターンキーグローバル分散を提供します。ユーザーがどこにいても、透過的にデータのスケーリングとレプリケーションを行うことができます。スループットとストレージを世界規模で弾力的にスケーリングし、必要なスループットとストレージに対してのみ料金を支払うことができます。Azure Cosmos DB では、世界中のどこでも99パーセンタイルで1桁のミリ秒の待機時間を保証し、複数の明確に定義された整合性モデルを使用してパフォーマンスを微調整し、業界トップレベルのサービスレベルアグリーメント (sla) によってサポートされるマルチホーム機能 &mdash; によって高可用性を保証します。&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB は完全にスキーマに依存しません。スキーマとインデックスの管理に対処する必要がなく、すべてのデータのインデックスが自動的に作成されます。また、マルチモデルで、ドキュメント、キー値、グラフ、列ファミリの各データモデルも、ネイティブにサポートされて &rsquo; います。Azure Cosmos DB では、DocumentDB SQL (ドキュメント)、MongoDB (ドキュメント)、Azure Table Storage (キー値)、およびグリーン mlin (グラフ) がすべてネイティブにサポートされているため、お好きな api を使用してデータにアクセスできます。</strong></p>


  <hr>

  <p>今週の San では、Microsoft は <a href="https://conferences.oreilly.com/strata/strata-ca"> &nbsp; </a> 、拡張されたすべてのオープンソースの分析ワークロードを大規模に実行するための完全管理型 OSS analytics プラットフォームである <a href="https://azure.microsoft.com/en-us/services/hdinsight/">azure HDInsight</a>の新機能について発表します。これは、エンタープライズレベルのセキュリティと <a href="https://azure.microsoft.com/en-us/services/documentdb/">SLA を備え</a>、地球規模の完全に管理された NoSQL データベースサービスです。 私たちのビジョンは、両方のサービスを深く統合し、開発者が低待機時間とグローバルな規模で大量のデータをシームレスに処理できるようにすることです。</p>


  <h2>DocumentDB の発表</h2>


  <p>DocumentDB は、開発者が地球規模のアプリケーションを構築できるように設計された Microsoft &rsquo; の <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-distribute-data-globally">グローバル分散データベースサービス</a> です。 DocumentDB では、任意の数の地理的リージョン間でスループットとストレージの両方を弾力的にスケーリングできます。 このサービスは、99パーセンタイルで1桁のミリ秒未満の待機時間を保証し99.99、高可用性と予測可能なスループットを保証し、<a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-consistency-levels">複数の明確に定義された整合性モデル</a> &mdash; を、待機時間、可用性、スループット、整合性のための包括的な sla によって支えます。 DocumentDB は、<a href="https://www.vldb.org/pvldb/vol8/p1668-shukla.pdf">スキーマに依存せず、書き込みに最適化</a>されたデータベースエンジンを利用することで、取り込み、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-protocol-mongodb">MongoDB</a>、および<a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-programming#javascript-language-integrated-query-api">JavaScript の統合言語クエリ</a> <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-sql-query">SQL</a>全体で、スケールに依存しない方法で自動的に処理されるすべてのデータのインデックスを自動的に作成することができます。 Azure の基本サービスの1つとして、DocumentDB は随所のバック Microsoft サービスエンドとして使用されています。 Azure では、2015一般公開されているため、DocumentDB は最も急速に成長しているサービスの1つです。</p>


  <h3>Apache Spark と DocumentDB を使用したリアルタイムのデータサイエンス</h3>


  <p>ここでは、 <a href="https://github.com/Azure/azure-documentdb-spark">DocumentDB の Spark コネクタ</a>を発表します。 これにより、DocumentDB のグローバル分散データに対してリアルタイムのデータサイエンスと探索が可能になります。 Apache Spark を Azure DocumentDB に接続することにより、お客様 &rsquo; は、documentdb を使用してデータを迅速に保存して取得できるデータサイエンスの迅速な問題を迅速に解決できるようになります。 Spark to DocumentDB コネクタは、ネイティブの DocumentDB 管理インデックスを効率的に悪用します。また、 <a href="https://github.com/Azure/azure-documentdb-spark/wiki">IoT、データサイエンス、分析のシナリオ</a>から、グローバルに分散したデータに対して分析、プッシュダウン述語のフィルター処理、高度な分析を実行するときに、更新可能な列を有効にします。 Spark to DocumentDB コネクタは、 <a href="https://github.com/Azure/azure-documentdb-java">Azure DocumentDB JAVA SDK</a>を使用します。 今すぐ<a href="https://github.com/Azure/azure-documentdb-spark/wiki/Azure-DocumentDB-Spark-Connector-User-Guide">開始</a>して、 <a href="https://github.com/Azure/azure-documentdb-spark">GitHub</a>から Spark コネクタをダウンロードしてください。</p>


