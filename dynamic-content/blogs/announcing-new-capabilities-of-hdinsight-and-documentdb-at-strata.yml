  <h3>DocumentDB 向けの高度な忠実性、SLA でサポートされている MongoDB Api の一般提供</h3>


  <p>DocumentDB は、複数のデータモデル、ワイヤプロトコル、Api をネイティブにサポートするように設計されています。 現在、 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-protocol-mongodb">MongoDB 用の DOCUMENTDB &rsquo; API</a>の<a href="https://aka.ms/documentdb-mongodb-blog">一般提供</a>が発表されています。 これにより、MongoDB 上に構築された既存のアプリケーションは、DocumentDB をシームレスにターゲットにして、MongoDB クライアントのドライバーとツールチェーンを引き続き使用できます。 これにより、MongoDB Api の使用を継続しながら DocumentDB に簡単に移行できますが、包括的なエンタープライズレベルの Sla、ターンキーグローバル分散、セキュリティ、コンプライアンス、および完全管理型のサービスを利用できます。</p>


