  <h2>HDInsight の発表</h2>


  <h3>Hortonworks Data Platform 2.6 を使用したクラウド優先</h3>


  <p>Microsoft &rsquo; のクラウドファースト戦略では、お客様とアナリストに対して既に成功が示されています。これは、 <a href="https://azure.microsoft.com/en-in/blog/forrester-names-microsoft-azure-a-leader-in-big-data-hadoop-cloud-solutions/">Forrester ビッグデータ Hadoop cloud Solutions の波</a> のリーダーとして、また分析用のデータ管理ソリューションのための <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/03/07/gartner-names-microsoft-a-leader-in-the-magic-quadrant-for-data-management-solutions-for-analytics-dmsa/">Gartner のマジッククアドラント</a> のリーダーとして、最近の地位を示しています。 エンタープライズグレードの SLA によって支えられている、HDInsight などの完全に管理されたクラウドサービスを運用することにより、お客様は Hadoop &amp; Spark の最新のビットをオンデマンドでデプロイできます。 そのため、最新の Hortonworks Data Platform 2.6 は、オンプレミスのリリースの前でも HDInsight で継続的に利用できるようになっています。 Hadoop と Spark のワークロードでクラウドの重要性が高まって<a href="https://hortonworks.com/blog/microsoft-hortonworks-empower-azure-hdinsight-customers-first-benefit-innovation">いるため、クラウド優先</a>の Hortonworks &rsquo; コミットメントは特に重要です。</p>


