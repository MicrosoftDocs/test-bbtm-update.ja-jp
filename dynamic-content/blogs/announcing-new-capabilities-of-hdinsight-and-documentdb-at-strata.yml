  <h3>管理されたクラウドサービスで最も安全な Hadoop</h3>


  <p>昨年は、ニューヨークでは、最初の1年で、Hadoop ワークロード用に HDInsight でネイティブに使用できる認証、承認、監査、および暗号化について、最高レベルのセキュリティを <a href="https://azure.microsoft.com/en-in/blog/new-security-performance-and-isv-solutions-build-on-azure-hdinsight-s-leadership-to-make-hadoop-enterprise-ready-for-the-cloud/">発表</a> しました。 ここでは、対話型 Hive (LLAP を搭載) と Apache Spark を含む、他のワークロード間でセキュリティ機能を拡張します。 これにより、お客様は、これらの一般的なワークロードで <a href="https://hortonworks.com/apache/ranger/">Apache レンジャー</a> を使用して、きめ細かいアクセス制御を作成して管理するための一元的なポリシーと管理ポータルを提供できます。 さらに、お客様は、使い慣れた Apache Rangers ユーザーインターフェイスで詳細な監査レコードを分析できるようになりました。</p>


  <h3>新しい完全に管理された、SLA でサポートされる Apache Spark 2.1 オファリング</h3>


  <p>Apache Spark for Azure HDInsight の最新リリースでは、完全に管理された、99.9% の SLA でサポートされる Spark 2.1 クラスターのみを市場で提供しています。 さらに、Spark を <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hubs</a> に統合し、 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/">kafka</a> for HDInsight で構造化ストリーミングコネクタを利用して、リアルタイムのストリーミングソリューションをサポートする機能を導入しています。 これにより、Spark を使用して、これらの Azure サービスに取り込まれたた数百万のリアルタイムイベントを分析し、IoT などのリアルタイムシナリオを実現できます。 これは、DirectStreaming サポートによって実現されました。これにより、Event Hubs のデータを処理する際に、Spark streaming ジョブのパフォーマンスと信頼性が向上します。 この作業のソースコードとバイナリ配布は、 <a href="https://github.com/hdinsight/spark-eventhubs">GitHub</a>で公開されるようになりました。</p>


  <h3>Zeppelin と ISV パートナーシップを使用した新しいデータサイエンスエクスペリエンス</h3>


  <p>私たちの目標は、すべてのユーザーがビッグデータにアクセスできるようにすることです。 <a href="https://docs.microsoft.com/api/Redirect/en-in/documentation/articles/hdinsight-hadoop-visual-studio-tools-get-started/">Visual Studio</a>、 <a href="https://docs.microsoft.com/api/Redirect/en-in/documentation/articles/hdinsight-apache-spark-eclipse-tool-plugin/">Eclipse</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-intellij-tool-plugin/">IntelliJ</a>のサポートを備えた ETL ジョブで作業するデータエンジニア、 <a href="https://azure.microsoft.com/en-us/services/hdinsight/r-server/">Microsoft R Server</a>と<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-jupyter-notebook-use-external-packages/">jupyter notebook</a>のサポートで実験を実行するデータ科学者、およびを使用して<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-use-bi-tools/">ダッシュボードを作成するビジネスアナリストなど、さまざまなユーザーにとって生産性エクスペリエンスを設計しました。Power BI</a>、tableau、SAP Lumira、および qlik がサポートされています。 最新の Hortonworks Data Platform 2.6 の HDInsight &rsquo; s のサポートの一部として、データ科学者のための一般的なワークスペースである Zeppelin notebook は、Spark 2.1 と対話型 Hive (LLAP) の両方をサポートします。 さらに、一般的な独立系ソフトウェアベンダー (Isv) <a href="https://www.dataiku.com/">Dataiku</a> と <a href="https://www.h2o.ai/">H20.ai</a> が、HDInsight プラットフォームで利用できる既存の isv アプリケーションセットに追加されました。 HDInsight エッジノードの固有の設計により、お客様は、HDInsight クラスター上でこれらのデータサイエンスソリューションを直接作成することができます。これは、お客様がインテリジェントなアプリケーションを簡単に構築できるように、オンプレボックスで統合およびチューニングされています。</p>


  <h3>対話型 Hive を使用したデータウェアハウスシナリオの有効化</h3>


  <p>Microsoft は、Hive クエリのパフォーマンスを最大100倍にスピードする Stinger と tez <a href="https://hortonworks.com/blog/microsofts-contributions-to-the-stinger-initiative-and-apache-hive/">Project</a>の貢献により、Apache Hive の実行時間を短縮することから始まりました。 追加の25x に対するクエリのパフォーマンスを向上させるために、LLAP (長期とプロセス) を使用した Hive のサポートを発表しました。 最新バージョンの Apache Hive 2.1.1 がサポートされているため、データ移動を必要とすることなく、すべてのエンタープライズデータに対してデータウェアハウスのシナリオを可能にするという、1秒未満のクエリパフォーマンスが期待できます。 対話型 Hive クラスターでは、一般的な BI ツールもサポートされています。これは、Hadoop 上で直接お気に入りのツールを実行するビジネスアナリストに役立ちます。&nbsp;</p>


  <h2>SQL Server CTP 1.4 の発表</h2>


  <p>Microsoft は、次のバージョンの SQL Server Community Technology Preview (CTP) 1.4 を今後の Windows と Linux の両方で使用できるようになる新しいプレビュー版を発表します。 このプレビューでは、SQL Server v で SQL Server エージェントを使用してジョブをスケジュールする機能が提供されます。 Linux の場合は次のようになります。 使用可能な場合は、現在の開発環境とテスト環境で<a href="https://azure.microsoft.com/en-us/blog/announcing-new-capabilities-of-hdinsight-and-documentdb-at-strata/www.sqlserveronlinux.com">プレビューを試す</a>ことができます。また、CTP 1.4 の詳細については、 <a href="https://msdn.microsoft.com/en-US/library/mt788653(SQL.130).aspx">SQL Server v の新機能 &rsquo; </a>、<a href="https://msdn.microsoft.com/en-US/library/mt788652(SQL.130).aspx">リリースノート</a>、 <a href="https://docs.microsoft.com/en-us/sql/linux/">Linux のドキュメント</a>を参照してください。</p>


  <p>これまで、Microsoft では、来月- <a href="https://www.microsoft.com/dataamp">Microsoft Data Amp</a>という新しいオンラインイベントも発表しました。 このイベントでは、Scott Guthrie とジョセフ Sirosh は、データをアプリケーションのイノベーションと人工知能の中心に配置するために行ってきた投資に関して、魅力的な新しい発表をいくつか共有します。 <a href="https://aka.ms/data-amp-announce">Mitra Azizirad &rsquo; s のブログ</a>記事をご覧になり、Microsoft Data Amp の詳細を確認し<a href="https://www.microsoft.com/dataamp">、</a>すばらしいイベントとなる予定の &rsquo; 日付を保存することをお勧めします。</p>


  <p>今週、ビッグデータの世界では、業界とコミュニティにとって優れたイベントであるサン・・・・・・・・・・・・・・・・・・・・・・・・・・・で、 Microsoft は、ビッグデータと NoSQL のイノベーションをネイティブで利用できるようにし、Azure サービスの一部として簡単にアクセスできるようにし、生産性を高めることを約束しています。</p>
