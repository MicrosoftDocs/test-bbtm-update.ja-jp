Title: ハイブリッドおよびマルチクラウドの世界向け、セキュリティで保護された準拠 API
Summary: テクノロジが変化する破壊的スピードにより、大小のアプリケーションが毎日作成されています。
Content: >-
  <p>API はどこにでもあります。 多くの場合、企業全体でアプリケーションが急増すると、不透明なプロセスやサービスが大規模にサイロ化され、IT が体系的な方法で API を管理し、開発チームが既に存在する API を可視化して使用するのは難しになります。</p>


  <p>金融サービスなどの業界全体が、オープン な銀行イニシアチブなど、よりオープンになる手段として API を受け入れしています。 オープン 銀行取引は、サードパーティの参加と金融機関の使用を促進する、よりオープンで豊富なエコシステムを作成するための API ファーストのアプローチであり、以前は背後で維持されているサービスです。</p>


  <p>これらの問題に対処するために、Azure API Managementなどの製品が作成されました。 一元化された単一の場所ですべての API を管理することで、認証、承認、調整、変換ポリシーを適用し、アプリケーションに関連付けられている API の使用状況を簡単に監視できます。マクロ レベルでアプリケーション ポートフォリオを非常に必要な可視性が得ることができます。</p>


  <p>ますます接続される世界で成功するには、次の方法を可能にするための <b>API</b> ファーストアプローチを採用する必要があります。</p>


  <ul>
   <li>鮮やかな API エコシステムを作成してイノベーションを受け入れる。</li>
   <li>ハイブリッド環境で API をシームレスにセキュリティで保護および管理します。</li>
  </ul>


  <p>API は、不確実な将来への橋渡しになる可能性があります。また、乱流の海中を安全に横断するのに役立ちます。</p>


  <h2>鮮やかな API エコシステムを作成してイノベーションを受け入れる</h2>


  <p>Microsoft では、ビジネス環境で出現する新しい機会をすぐに活用できるすべてのツールを提供しています。 Kubernetes やサーバーレス コンピューティングなどのインフラストラクチャ テクノロジは、開発速度を高速化し、開発者がこれまで以上に迅速に移行するのに役立ちます。 API Management などの API テクノロジは、パートナー、開発者、顧客、その他のサード パーティが作成した新しいテクノロジを活用するためのチャネルをすぐに提供することで、新しい機会を処理する速度を加速します。 これらの種類のアクティビティは、多くの場合、API 開発者ポータルなどのツールを使用して行われます。</p>


  <p>Azure API Management&rsquo;開発者ポータルを使用すると、API へのアクセス (および制御) を簡単に許可できます。 開発者ポータルでは、API の使用方法に関するドキュメントを提供し、ユーザーが簡単に始める方法を作成します。 開発者ポータルは、API&rsquo; ファーストアプローチの不可欠な部分です。開発者ポータルエクスペリエンスが大幅に向上した一般提供を発表する <b>理由です。</b></p>


  <p>ビジュアル ユーザー インターフェイスを使用して開発者ポータルを簡単にカスタマイズし、ブランド化されたエクスペリエンスを作成できます。 開発者ポータルはオープンソースであり、拡張性を念頭に置いて構築されています。 正確なリポジトリを簡単にフォークし、ニーズに合わせてカスタマイズできます。 ページの読み込み時間を大幅に短縮する最新の JAMstack テクノロジを使用して作成され、ユーザー エクスペリエンスを可能な限り摩擦なくすることができます。</p>


  <p>この発表の詳細については、リリースの <a href="https://aka.ms/apimdevportal/ga" target="_blank">Azure Update</a> を参照してください。</p>


  <h2>ハイブリッド環境で API をシームレスにセキュリティで保護および管理する</h2>


  <p>現在&rsquo;、最も一般的な API 管理ソリューションはパブリック クラウドで実行されています。 また、純粋なクラウドベースの API&rsquo; 管理サービスを使用すると、ほとんどのシナリオで機能しますが、常に最適な選択肢とは限されません。 コンプライアンス要件では、情報を企業ネットワーク上に残す必要がある、またはクラウドへのアクセスが会社のポリシーによって禁止されている可能性があります。 どのような理由であれ、このような&rsquo;シナリオでは、どのパブリック クラウドでも実行されている API 管理サービスを使用することはできません。サービスはオンプレミスで実行する必要があります。</p>


  <p>ハイブリッド要件を満たすために、セルフ&rsquo;ホステッド API ゲートウェイである Azure Arcが<b></b>有効API Managementプレビューが発表されます。 新しいセルフホステッド API ゲートウェイは、プライマリ&rsquo; クラウドベースの API 管理サービスに取って代わるものにはならない。 代わりに、組織が選択した場所で実行できるソフトウェアで API 管理の重要な側面を提供することで、このサービスを強化します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c028df49-d7de-4913-819f-b8ce51be31f7.png"><img alt="Azure Arc enabled API management" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b18e28ac-9a11-40ba-bd03-3fb1c7ce724b.png" style="border: 0px currentcolor; border-image: none; width: 640px; height: 329px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Arc有効な API 管理"></a></p>


  <p>コンテナー化されたバージョンの Azure API Management ゲートウェイが追加され、オンプレミスまたは Docker コンテナーのデプロイをサポートする別の環境をホストできます。 内部専用および内部および外部の API に対して、より効率的な呼び出しパターンが可能であり、クラウドベースの Azure API Management インスタンスから管理されます。 Azure Arc有効API Managementを使用すると、独自のオンプレミス データセンターでセルフホステッド API 管理ゲートウェイを実行したり、別のクラウドでセルフホステッド API 管理ゲートウェイを実行したりできます。</p>


  <p>リリースされたホワイトペーパー「ハイブリッドおよびマルチクラウドの世界での <a href="https://aka.ms/hybrid-and-multi-cloud-api-management" target="_blank">API</a><b> </b>管理」を参照してください。この記事では、Azure Arc 対応 API Management に関する技術的な詳細と、このアプローチを採用するときに受け取る戦略的な利点について詳しく説明しています。&rsquo;</p>


  <p>または、<a href="https://azure.microsoft.com/free/" target="_blank">無料試用版を開始してMicrosoft Azure</a>自分でAPI Management確認することもできます。</p>


  <h2>将来への取り組み</h2>


  <p>API は、企業が通信を続ける方法です。 API の成長は引き続き増加し、API 製品の台頭は現在発生しています。 多くの異なる企業が API ファースト製品を提供する現在、API 戦略が今後のビジネス戦略の鍵となるのは、よく考え抜いた API 戦略&#39;強いリマインダーです。</p>


  <p>API とサービスで何がAPI Managementできるのかについて詳しくは、Azure 上の API Management <a href="https://azure.microsoft.com/services/api-management/" target="_blank">をご覧ください</a>。</p>


