Slug: azure-and-informatica-team-up-to-remove-barriers-for-cloud-analytics-migration
Title: Cloud analytics への移行のための障壁を排除するための Azure および Informatica チーム
Summary: '現在、お客様がクラウド分析の取り組みを簡素化するのに役立つ、業界で利用可能な最も包括的で説得力のある移行プランが発表されています。 Microsoft と Informatica の間のこのコラボレーションにより、お客様はデジタル変革のための高速なパスを提供します。 '
Content: >-
  <p>現在、お客様がクラウド分析の取り組みを簡素化するのに役立つ、業界で利用可能な最も包括的で説得力のある移行プランが発表されています。</p>


  <p>Microsoft と <a href="https://www.informatica.com/solutions/explore-ecosystems/microsoft/azure.html#fbid=jPOuBW731AL" target="_blank">Informatica</a> の間のこのコラボレーションにより、お客様はデジタル変革のための高速なパスを提供します。 お客様は、分析システムを最新化することで、AI や機械学習などの新しいテクノロジのビジネスへの統合を実際に開始することができます。 分析ワークロードをクラウドに移行しないと、データ保持の可能性を最大限に高めることができなくなります。</p>


  <p>Teradata や Netezza など、長年にわたって分析アプライアンスをチューニングしているお客様にとって、クラウドへの移行を開始するのは大変なことに思えるかもしれません。 お客様は、ビジネスにとって最も機密性の高い重要なデータを含む分析システムから最適なパフォーマンスを実現するために、貴重な時間、スキル、スタッフに投資しています。 これらのシステムをクラウドに移行するという考え方は、危険で、困難な場合があることを理解しています。 これは、お客様が業界最高レベルのプランでクラウド分析の取り組みを始めるのに役立つ Informatica と提携しているためです。</p>


  <h2>無料評価版</h2>


  <p>このオファリングにより、お客様は現在のデータ資産を簡単に理解し、現在のデータウェアハウスに接続されているデータを特定し、データを移動せずにテーブルをレプリケートして、確実な価値のある証明を行うことができるようになりました。</p>


  <p>これにより、顧客はデータのエンドツーエンドのビューを取得し、既存のシステムを中断せずに価値の証明を実行し、Azure への移行の可能性をすばやく確認できます。</p>


  <h2>フリーコード変換</h2>


  <p>オンプレミスのアプライアンスをクラウドに移行する際の重要な側面は、既存のスキーマを変換してクラウドイノベーションを活用することです。 この変換は、値を証明する場合でも、すぐにコストが高くなる可能性があります。</p>


  <p>Azure と Informatica からのこの共同オファリングにより、お客様は価値実証フェーズとクラウドへの完全移行時の両方に対して無料のコード変換を受けられます。また、値の証明期間 (最大30日間) の SQL Data Warehouse サブスクリプションも利用できます。</p>


  <h2>ハンズオンアプローチ</h2>


  <p>Azure と Informatica はどちらも、Azure への移行を開始する際にお客様を支援するために、分析の専門家がオンサイトを利用できるように担当者とリソースを用意しています。</p>


  <p>このオファリングの対象となるお客様は、Azure SQL Data Warehouse の専門家から完全なサポートを受けることができます。 これらは、初期評価に役立ち、価値の証明を実行し、移行中にベストプラクティスのガイダンスを提供します。</p>


  <h2>クラウド分析の取り組みを開始するために必要なすべてのもの</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f22bdfbf-d738-47c1-98d2-100e5765d693.png"><img alt="Image of table displaying Azure and Informatica proof of value" border="0" height="1438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e0e67ae-e6ad-431a-90ae-b86e38287fb1.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Microsoft Azure と Informatica の価値証明" width="2557"></a></p>


  <h2>今すぐ始めましょう</h2>


  <p>Azure での分析は、他のクラウドプロバイダーよりも最大 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">14 倍高速</a> で、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">コストは94% 未満</a> であり、 <a href="https://azurecomcdn.azureedge.net/cvt-dcc2b43d4b38174db659a6852c3f90983591672db643fc20cddea48ca856b149/mediahandler/files/resourcefiles/data-warehouse-in-the-cloud-benchmark/FINAL data-warehouse-cloud-benchmark.pdf" target="_blank">tpc</a> と <a href="https://azurecomcdn.azureedge.net/cvt-dcc2b43d4b38174db659a6852c3f90983591672db643fc20cddea48ca856b149/mediahandler/files/resourcefiles/cloud-data-warehouse-performance-testing/FINAL GigaOm Report_cloud-data-warehouse-performance-testing.pdf" target="_blank">tpc</a> の両方の業界ベンチマークのリーダーです。 この共同プランでは、お客様はクラウド分析の取り組みを簡単に始めることができます。</p>


  <ul>
      <li>このプランの詳細について<a href="https://info.microsoft.com/AccelerateSimplifyMigrationtoAzureSQLDataWarehouse_01Registration-ForminBody.html" target="_blank">は、Azure および Informatica ウェビナーに登録</a>してください。</li>
