Content: <p><a href="https://www.microsoft.com/en-us/server-cloud/windows-server/default.aspx">Windows Server 2012</a>の現在 &rsquo; のリリースでは、Microsoft での Satya Nadella, 副社長, サーバー &amp; ツールビジネスによる、現在の<a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2012/09/04/windows-server-2012-is-here-and-so-is-the-cloud-os.aspx">ブログ投稿</a>で説明されているように、クラウド OS の基礎を提供しています。 &ldquo;Windows Server 2012 と<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0190">Azure Windows</a>コアで、 &rdquo; Nadella を &ldquo; 書き込みます。私たちはクラウド OS を提供しています。 最も広く使用されているオペレーティングシステム、アプリケーション、クラウドサービスの独自のイノベーションに基づき、クラウドが要求する一貫性のあるプラットフォームを提供できるのは Microsoft だけです。 これにより、お客様は、すべてのクラウドで共通の仮想化、アプリケーション開発、システム管理、データ、および id フレームワークを使用できるようになります。&rdquo;</p>  <p>6月の TechEd における最初の<a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx">公開</a>クラウド OS は、企業 &rsquo; のデータセンター、サービスプロバイダーのデータセンター、また Windows は Azure パブリッククラウドを介して、スマートな最新のアプリを有効にする、再想像されたオペレーティングシステムを提供します。</p>  <p>Nadella によれば、Windows Server 2012 によってサーバーのオペレーティングシステムが再定義され、高度なストレージ、ネットワーク、仮想化、automation、エンドユーザーアクセス機能が導入されます。 また、データセンターとアプリケーションの構築に使用できる速度、拡張性、および電力を転換することもできます。</p>  <p>詳細については、ブログの完全な <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2012/09/04/windows-server-2012-is-here-and-so-is-the-cloud-os.aspx">投稿</a>と <a target="_blank" href="https://www.microsoft.com/en-us/news/Press/2012/Sep12/09-04WS12LaunchPR.aspx">プレスリリース</a>を参照してください。&nbsp;</p>
