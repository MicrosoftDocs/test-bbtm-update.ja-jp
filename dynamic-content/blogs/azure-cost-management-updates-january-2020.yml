  <p>ドキュメントの更新プログラムが多く含まれています。 関心がある可能性のあるいくつかの情報を次に示します。</p>


  <ul>
      <li>サポートされている予約オファーの一覧データ エクスプローラー SSD プレミアム Azure Database、サービス、および SSD の予約<a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations#charges-covered-by-reservation">を追加しました</a>。</li>
