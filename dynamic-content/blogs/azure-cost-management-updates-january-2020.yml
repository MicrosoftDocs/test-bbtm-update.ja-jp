  <p>すべてのドキュメントの更新を見守りたい場合は、 <a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management" target="_blank">Cost Management</a> GitHub の <strong>azure-docs</strong> リポジトリで、ドキュメントの変更履歴を確認GitHub。 不足している項目が表示された場合は、 <strong>ドキュメントの上部</strong> にある [編集] を選択し、クイック レポートを送信pull request。</p>


