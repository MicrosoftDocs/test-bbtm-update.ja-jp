Title: Azure Cost Management更新プログラム – 2020 年 1 月
Summary: 新しい年、新しい 10 年、フィードバックに基づくコスト管理の更新プログラムが含まれています。 1 月が終わるので、Microsoft 顧客契約 課金データの自動エクスポートをスケジュールし、管理グループにカスタム RBAC ロールを使用することができます。
Content: >-
  <p>新しい学生&#39;スタートアップ企業、または最大の企業の場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を&#39;する必要があります。 請求書に関しては、誰も驚きを望んでおAzure Cost Managementはありません。</p>


  <p>&#39;は常に、課題の詳細と、Azure Cost Management&#39;がクラウド内のコストを再発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない作業を可能にするのに役立つ方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#exports">スケジュールされたエクスポートを使用Microsoft 顧客契約レポートを自動化する</a></li>
      <li><a href="#viewcharges">無効なコストの認識を高める</a></li>
      <li><a href="#labs">&#39;Cost Management Labs の新機能</a></li>
      <li><a href="#mg">管理グループのカスタム RBAC ロール プレビュー</a></li>
      <li><a href="#optimize">Azure で新しい方法で節約する</a></li>
      <li><a href="#usage">Azure 使用状況データに対する最近の変更</a></li>
      <!--li><a href="#videos">New videos</a></li-->
      <li><a href="#docs">ドキュメントの更新</a></li>
  </ul>


  <p>詳細&#39;詳しくは、以下をご覧ください。&nbsp;<a name="exports"></a></p>


  <h2>スケジュールされたエクスポートを使用Microsoft 顧客契約レポートを自動化する</h2>


  <p>コストと使用状況のデータを、データ ソースから掘り下げAzure portal。 <a href="https://aka.ms/costanalysis/api">Cost Management Query API</a> から豊富なレポートを取得したり、<a href="https://aka.ms/costmgmt/usagedetails">UsageDetails API</a> からそのすべての詳細を取得したりすることもできます。 これらはどちらもアドホック クエリには最適ですが、より&#39;を探す必要がある場合があります。 ここで、エクスポートAzure Cost Managementが表示されます。</p>


  <p>Azure Cost Managementエクスポートでは、コストと使用状況データが毎日、毎週、または毎月ストレージ アカウントに自動的に発行されます。 今月まで、&#39;(EA) アカウントと Enterprise Agreement pay-as-you-go (PAYG) アカウントのエクスポートをスケジュールできる必要があります。 これで、課金アカウント、サブスクリプション、およびリソース グループのサブスクリプション間Microsoft 顧客契約エクスポートをスケジュールすることもできます。</p>


  <p>スケジュールされたエクスポートの詳細については、「エクスポートされたデータの <a href="https://aka.ms/costmgmt/exports">作成と管理」を参照してください</a>。&nbsp;<a name="viewcharges"></a></p>


  <h2>無効なコストの認識を高める</h2>


  <p>Enterprise Agreement (EA) アカウントと Microsoft 顧客契約 (MCA) アカウントには、どちらもサブスクリプション ユーザーの価格と料金を非表示にするオプションが用意されています。 これは、ネゴシエートされた割引 (ベンダーを含む) をあいまいにしている場合に役立ちますが、リソースをデプロイして管理するチームは可視性を持たず、コストを効果的に抑えきれな&#39;ので、過剰支出のリスクも伴います。 これを回避するには、コストを確認する必要があるすべてのユーザーにカスタム <a href="https://docs.microsoft.com/azure/role-based-access-control/custom-roles">Azure RBAC</a> ロール&#39;、他のユーザーがコストを完全に管理および最適化できるようにすることをお勧めします。</p>


  <p>残念ながら、一部の組織では、コストが無効になっていることに気付かされない場合があります。 これは、EA 登録を更新する場合や、EA パートナー間で切り替える場合に発生する可能性があります。 これらの設定の認識を高めるのに役立つ取り組みとして、組織のコストが無効になっているとき、新しいメッセージングが表示されます。 コストを表示するアクセス権を持つユーザーには、コスト分析で次のようなメッセージが表示されます。</p>


  <p><img alt="Message stating &quot;Cost Management not enabled for subscription users. Contact your subscription account admin about enabling 'Account owner can view charges' on the billing account.&quot;" border="0" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d85ed9f6-2645-404b-a7c7-f211b74ca3ba.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="629"></p>


  <p>EA 課金アカウント管理者と MCA 課金プロファイルの所有者も、コスト分析にメッセージが表示され、サブスクリプション ユーザーがコストを表示または最適化できないこと&#39;再認識できます。</p>


  <p><img alt="Cost analysis showing a warning to Enterprise Agreement (EA) and Microsoft Customer Agreement (MCA) admins that &quot;Subscription users cannot see or optimize costs. Enable Cost Management.&quot; with a link to enable view charges for everyone" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a62399a-7122-4c8e-a669-46c5f20b3034.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1383px; height: 604px;" title=""></p>


  <p>アカウントへのアクセスを有効Azure Cost Management&quot;&quot;バナーをクリックし、[アカウント所有者は EA &quot;アカウントの料金と MCA アカウントの Azure&quot; 料金を表示できます] をオンにしてください。 サブスクリプション ユーザー&#39;課金アカウントのコストを確認できるかどうかが不明な場合は、今すぐ確認し、チームの新しいコストレポート、制御、最適化機能のロックを解除します。&nbsp;<a name="labs"></a></p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a> を使用すると、&#39;が Azure Cost Management で提供される予定を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong>概要分析ホーム ビューを使用して、より迅速に実行できます</strong><br>
  Azure Cost Management 5 つの組み込みビューが提供され、コストの理解と掘り下がりを開始できます。 [ホーム] ビューを使用すると、これらのビューにすばやくアクセスし、必要なビューにすばやくアクセスできます。</li>
      <li><strong>新しい機能: プレビューを試してみると、プレビュー機能にすばやくアクセスできます</strong>&mdash;<em>パブリック ポータルで使用できる</em><br>
  Labs を使用Cost Management、最新の変更に早期にアクセスできる点は既にわかっています。 コスト分析で [プレビューを試す] コマンドを使用して、パブリック ポータルから個々 <strong>のプレビュー機能</strong> をオプトインすることもできます。</li>

  </ul>


  <p>もちろん、この&#39;すべてではありません。 Azure Cost Managementのすべての変更は、Cost Management Labs で 1 週間前に、&#39;で使用Azure portal。 ご&#39;を聞いて、次に何を&#39;したいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。&nbsp;<a name="mg"></a></p>


  <h2>管理グループのカスタム RBAC ロール プレビュー</h2>


  <p><a href="https://docs.microsoft.com/azure/governance/management-groups/overview#custom-rbac-role-definition-and-assignment">管理グループでカスタム RBAC ロール</a> の定義がサポートされ、組織内のユーザー、グループ、アプリにより具体的なアクセス許可を割り当てることができます。 1 つの例として、他のユーザーが管理グループ階層を作成および管理できるだけでなく、API を使用してコストを管理Azure Cost Management + Billingがあります。 現在、これには管理グループ共同<a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#management-group-contributor"></a>作成者ロールと Cost Management <a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#cost-management-contributor"></a> 共同作成者ロールの両方が必要ですが、これらのアクセス許可を 1 つのカスタム ロールに組み合わせて、ロールの割り当てを効率化できます。</p>


  <p>RBAC に慣&#39;場合、Azure ロールベースのアクセス制御 <a href="https://docs.microsoft.com/azure/role-based-access-control/overview">(RBAC)</a> は、Azure リソースへのアクセスを管理するために使用される承認システムです。 アクセス権を付与するには、リソース グループ、サブスクリプション、この場合は管理グループなど、特定のスコープでユーザー、グループ、サービス プリンシパル、またはマネージド ID にロールを割り当てます。 Cost Management + Billing、最小から最も高い特権まで、次の組み込みの Azure RBAC ロールがサポートされます。</p>


  <ul>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#cost-management-reader">Cost Management閲覧者</a></strong>:&nbsp; コスト データ、構成 (予算のエクスポートを含む)、推奨事項を表示できます。</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#billing-reader">課金閲覧者</a></strong>:&nbsp; 課金データを読み取ります。</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#reader">閲覧</a></strong>者:&nbsp; すべてを表示できますが、変更は行います。</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#cost-management-contributor">Cost Management共同</a></strong>作成者:&nbsp; コストの表示、コスト構成の管理 (予算とエクスポートを含む)、推奨事項の表示を行えます。</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#contributor">共同</a></strong>作成者:&nbsp;リソースへのアクセスを除くすべてを管理できます。</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#owner">所有者</a></strong>:&nbsp;リソースへのアクセスを含め、すべてを管理できます。</li>
  </ul>


  <p>ほとんどの組織では、組み込みロールで十分である必要がある場合は、より具体的なものが必要な場合があります。 ここで、カスタム RBAC ロールが作成されます。 <a href="https://docs.microsoft.com/azure/role-based-access-control/custom-roles">カスタム RBAC ロールを</a>使用すると&quot;&quot;、API 呼び出しにマップするワイルドカード アクションのセットを指定することで、独自の一意のアクセスAzure Resource Manager定義できます。 必要に応じて &quot;アクションを組み合わせて一致させて、特定のニーズを満たすことができます。アクションを許可するか (アクションではなく) アクション&#39;拒否するかに関係はありません&quot;。 最も一般的なアクションの例を次に示します。</p>


  <ul>
      <li><strong>Microsoft.Consumption/*/read</strong> &ndash; 価格、使用量、購入、予約、リソース タグなど、すべてのコストと使用状況データへの読み取りアクセス。</li>
      <li><strong>Microsoft.Consumption/budgets/*</strong> &ndash; 予算を管理するためのフル アクセス。</li>
      <li><strong>Microsoft.CostManagement/*/read</strong> &ndash; コストと使用状況のデータとアラートへの読み取りアクセス。</li>
      <li><strong>Microsoft.CostManagement/views/*</strong> &ndash; コスト分析で使用される共有ビューを管理するためのフル アクセス。</li>
      <li><strong>Microsoft.CostManagement/exports/*</strong> &ndash; 定期的にデータをストレージに自動的にプッシュするスケジュールされたエクスポートを管理するためのフル アクセス。</li>
      <li><strong>Microsoft.CostManagement/cloudConnectors/*</strong> &ndash; AZURE と AWS のコストを同じ管理グループでまとめて管理できる AWS クラウド コネクタを管理するためのフル アクセス。&nbsp;<a name="optimize"></a></li>
  </ul>


  <h2>Azure で新しい方法で節約する</h2>


  <p>過去 1 か月間のコスト最適化が大幅に改善されています。 関心がある可能性のあるいくつかの情報を次に示します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/azure-spot-vms-now-in-preview">Azure スポット</a>&mdash; VM で最大 90% 節約できます。プレビューでは、2020 年 <a href="https://azure.microsoft.com/updates/azure-spot-vm-meter-changes"></a> 2 月 3 日から低優先度の VM が置き換わる予定です。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-dedicated-hosts-now-generally-available/">Azure Dedicated Hosts が一般提供</a>され、個々にデプロイされた VM と比較して節約が可能になります。</li>
      <li>一部の <a href="https://azure.microsoft.com/updates/microsoft-cloud-in-norway-opens-with-availability-of-microsoft-azure">サービスに対して低い価格を提供するノルウェー</a> で利用可能な新しいリージョンを確認してください。&nbsp;<a name="usage"></a></li>
  </ul>


  <h2>Azure 使用状況データに対する最近の変更</h2>


  <p>多くの組織では、完全な Azure 使用量と料金データセットを使用して、使用されている&#39;を把握し、どのチームに対して内部的に請求する必要がある料金を特定するか、または Azure の予約と Azure ハイブリッド特典 でコストを最適化する機会を探しています。 使用状況データ&#39;分析を行う場合、または製品の詳細に基づいて統合を設定する場合は、次のサービスのロジックを更新してください。</p>


  <p>次の変更はすべて 1 月 1 日に有効でした。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/azure-data-box-edge-now-azure-stack-edge-meter-name-changes/">Azure Data Boxサービスの名前が Azure Stack Edge &quot;&quot;</a></li>
      <li><a href="https://azure.microsoft.com/updates/azure-data-share-dataset-movement-meter-name-changes/">Azure Data Shareデータセット移動メーターの名前がスナップショット実行に &quot;変更されました&quot;</a></li>
      <li><a href="https://azure.microsoft.com/updates/postgresql-and-mysql-and-mariadb-general-purpose-large-scale-storage-meter-id-and-name-changes/">PostgreSQL、MySQL、MariaDB General Purposeサービス Storageと測定の ID が変更されました</a></li>
      <li><a href="https://azure.microsoft.com/updates/azure-functions-premium-plan-meter-id-changes/">Azure Functions Premium プランのメーターの ID が変更されました</a></li>
  </ul>


  <p>また、キーベースの課金 API (EA) Enterprise Agreement API が新しい API に置き換えられたことをAzure Resource Managerしてください。 キーベースの API は、登録の最後まで引き続き機能しますが、更新して Microsoft 顧客契約 に移行するときに使用できなくなりました。 最新バージョンの <a href="https://aka.ms/costmgmt/usagedetails">UsageDetails API</a> への移行を計画し、次回の更新時にMicrosoft 顧客契約移行を容易にしてください。&nbsp;<a name="docs"></a></p>


