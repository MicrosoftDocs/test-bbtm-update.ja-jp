Title: Azure Virtual Machines の 1 回Azure Site Recovery
Summary: Azure Site Recovery (ASR) の新機能をお知らせします。これで、1 回のクリックで Azure IaaS 仮想マシンのレプリケートを開始できます。 ASR のワンクリック フェールオーバー機能と組み合わせると、Azure 仮想マシンのディザスター リカバリー (DR) の構成がこれまでよりも簡単になりました。
Content: >-
  <p>Azure Site Recovery (ASR) が仮想マシン エクスペリエンスに組み込み、Azure 仮想マシンのレプリケーションを 1 回のクリックでセットアップできる状態になられたのでお知らせします。 ASRs の&rsquo;ワンクリック フェールオーバー機能と組み合わせると、レプリケーションのセットアップとディザスター リカバリー シナリオのテストがこれまでよりも簡単になりました。</p>


  <p>1 クリック レプリケーション機能 (パブリック プレビュー中) の使用は非常に簡単です。 VM を参照し、[ディザスター リカバリー <em>]</em>&nbsp; を選択し、選択したターゲット リージョンを選択して設定を確認し、[レプリケーションを有効にする] <i>をクリックします。 </i>VM&rsquo; の &ndash; ディザスター リカバリーが構成されます。 ターゲット リソース グループ、可用性セット、仮想ネットワーク、およびストレージ アカウントは、ソース VM の構成に基づいて自動作成されます。 カスタム ターゲット設定を柔軟に選択することもできます。 フローについては、以下のアニメーションを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e41be825-ad98-4dae-8f5f-4ddb8711057b.gif"><img alt="vm-dr" height="428" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68cfcbf2-3824-4d09-b8ee-6618b7a82f6e.gif" style="display: inline;" title="vm-dr" width="950"></a></p>


  <p>Azure IaaS 仮想マシンで実行されているアプリケーションがある場合でも、アプリケーションはコンプライアンス要件を満たす必要があります。 Azure プラットフォームには、ローカライズされたハードウェア障害に対する保護が既に組み込みですが、アプリケーションを大規模なインシデントから保護する必要があります。 これには、ハジカインや地震などの致命的なイベントや、アプリケーションのダウンタイムを引き起こすソフトウェアの不具合が含まれます。 このAzure Site Recoveryを使用すると、Azure VM で実行されているビジネスクリティカルなアプリケーションがカバーされ、セカンダリ インフラストラクチャの費用がかからず、安心して利用できます。 Azure リージョン間のディザスター リカバリーは、ASR が使用可能 <a href="https://aka.ms/a2a-supported-regions">なすべての Azure</a> リージョンで利用できます。 <a href="https://aka.ms/a2a-getting-started">概要</a> でAzure Site Recoveryできます。</p>


