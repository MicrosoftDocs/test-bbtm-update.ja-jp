Slug: azure-site-recovery-now-offers-disaster-recovery-for-any-physical-or-virtualized-it-environment-with-inmage-scout-2
Title: Azure Site Recovery、InMage Scout を使用した物理または仮想化された IT 環境のディザスター リカバリーが提供される
Summary: 先週、Cloud および Enterprise Marketing のコーポレート バイス プレジデントである、大上さんは、Microsoft が InMage Systems, Inc. を買収したと公式の Microsoft ブログで発表しました。
Content: >-
  <p align="justify">先週、Cloud および Enterprise Marketing のコーポレート バイス プレジデントである Novas Nunova は、Microsoft がクラウド ベースのビジネス継続性の新しい領域のイノベーション者である <a href="https://blogs.microsoft.com/blog/2014/07/11/microsoft-acquires-inmage-better-business-continuity-with-azure/">InMage Systems, Inc.</a>を買収したと公式 Microsoft ブログで発表しました。 この買収により、お客様の IT 環境 (Windows または Linux など、<i></i>Hyper-V、VMware、その他で物理的または仮想化されたハイブリッド クラウド ビジネス継続性ソリューションを提供する戦略が加速されます。</p>

  <p align="justify">Azure Site Recoveryでは、オンプレミスの Hyper-V クラウド間またはオンプレミスの Hyper-V クラウドから Microsoft Azure へのディザスター リカバリーが既にサポートされています。エンタープライズ プライベート クラウド、ホストされているクラウド上のワークロード、または Microsoft Azure で一貫したユーザー エクスペリエンスを実現できます。 InMage の取得により、Azure Site Recovery は、Microsoft クラウド上で実行されているワークロードと任意のクラウドでホストされている Microsoft ワークロードに対してクラス最高のビジネス継続性ソリューションを実現する Microsoft の約束をさらに実現します。</p>

  <p align="justify">現在、Windows サブスクリプション ライセンス オファリングの一環として、InMage Scout for Windows と Linux の提供をAzure Site Recovery発表します。 サブスクリプション Azure Site Recoveryライセンスを使用すると、お客様は、InMage Scout ソフトウェアとクラウド サービスを使用するインスタンスの年間保護Azure Site Recovery購入できます。 Azure Site Recoveryは、仮想または保護されている物理インスタンスごとにライセンスされます。</p>

  <p align="justify">Azure Site Recovery サブスクリプション ライセンスは、2014 年 8 月 1 日から Microsoft Enterprise Agreement を通じて利用できます。これは、InMage Scout の使用を現在購入できる唯一のオファーです。 顧客は、既存の消費ベースのオファーを使用して、Azure Site Recoveryクラウド サービスを使用してインスタンスを保護し続け得る。 2014 年 7 月 16 日から 2014 年 8 月 1 日の間に、Azure portal で利用可能な InMage Scout ソフトウェアを無料で試用版で<b><span style="text-decoration: underline;">使用</span>できます。</b></p>

  <p align="justify">ビジネス継続性計画を考える企業でも、顧客向けサービスとしてのディザスター リカバリーを提供するホスティング サービス プロバイダーの場合でも、InMage Scout を Azure Site Recovery ポートフォリオに含めることで、Microsoft ディザスター リカバリーは異種環境に対して一方的なビジネス継続性ソリューションを提供します。</p>

  <p align="justify">物理ワークロードと仮想Azure Site Recoveryの保護を開始するのは簡単です。 ポータルから InMage Scout をダウンロードAzure Site Recoveryインストールします。次の方法を示します。</p>

  <p align="justify">Microsoft Azure Site Recovery ポータルのクイック スタート ページの [SETUP RECOVERY] の下に、"2 つのオンプレミス VMware サイト間" という新しいドロップダウン オプションが表示されます。 これは、既に "2 つのオンプレミス Hyper-V サイト間" と "オンプレミスの Hyper-V サイトと仮想マシン間" の 2 つのオプションに加Microsoft Azure。</p>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/image.png"><img style="border-width: 0px;" title="image" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png" width="618" height="354" border="0" /></a>

  <p align="justify">2 つのオンプレミス VMware サイト間で回復を設定するオプションを選択すると、InMage Scout をダウンロードできます。</p>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/clip_image004.jpg"><img style="border-width: 0px;" title="clip_image004" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" width="617" height="152" border="0" /></a>

  <p align="justify">ダウンロードした InMage Scout パッケージには、クイック インストール ガイドと、使用を開始するその他の詳細なドキュメントが付属しています。</p>

  <p align="justify">InMage Scout をハイブリッド クラウドディザスター リカバリー ソリューションのポートフォリオに取り入れ、ワークロードが残っていない (物理または仮想) という約束をさらに果たして、非常に楽しみ <i>に思います。</i></p>

  <p align="justify">お客様が提供するAzure Site Recoveryを体験するには、製品ページを <a href="https://azure.microsoft.com/en-us/services/site-recovery/">参照して</a> 開始してください。 また、 <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=hypervrecovmgr">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、追加情報を確認し、他の顧客と関わりを持つ場合も利用できます。</p>
