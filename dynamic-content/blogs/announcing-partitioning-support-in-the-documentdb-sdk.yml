Slug: announcing-partitioning-support-in-the-documentdb-sdk
Title: DocumentDB SDK でのパーティション分割サポートの発表
Summary: Azure DocumentDB を使用してパーティションアプリケーションデータを簡単に開発できるようにする、.NET SDK の新機能がリリースされたことをお知らせします。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2016 年12月27日に更新します。</strong> パーティション分割については、「 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-partition-data">Azure DocumentDB でのパーティション分割とスケーリング </a>」ドキュメントを参照してください。</div>


  <p>Azure DocumentDB を使用してパーティションアプリケーションデータ &nbsp; を簡単に開発できるようにする、.NET SDK の新機能がリリースされたことをお知らせします。 DocumentDB サービスのプレビュー中に、開発者は、不連続値またはタイムスタンプ範囲のルックアップテーブルを使用したり、オブジェクト Id に対して一貫性のあるハッシュを実装したりするなど、さまざまな類似したデータアクセスレイヤーをコレクション間でパーティション分割するために実装していることがわかりました。 Sdk のボイラーのパーティション分割タスク用のヘルパークラスまたはメソッドを追加することで、大規模な DocumentDB アプリケーションの開発が簡素化されるという明確なフィードバックを受け取りました。 SDK 内でのパーティション分割をサポートするために、次のものを追加しました。</p>


  <ul>
      <li><a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.client.documentclient.aspx">Documentclient</a> では、ドキュメントをパーティション分割する方法を定義する各データベースに対して <a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.client.ipartitionresolver.aspx">partitionresolvers</a> を作成および登録できます。 登録が完了すると、作成、読み取りフィード、クエリなどのドキュメント操作をデータベースに対して直接行うことができ、自動的に適切なコレクションにルーティングされます。</li>
      <li><a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.partitioning.hashpartitionresolver.aspx">HashPartitionResolver</a>と<a href="https://msdn.microsoft.com/en-us/library/azure/mt126047.aspx">RangePartitionResolver</a>という2つの標準的なパーティション分割手法 &ndash; について、すぐ &rdquo; にサポートを追加 &ldquo; しました<strong>。</strong> &nbsp;これらのパーティショナーは、データモデルとアクセスパターンに基づいて構成または拡張することも、独自の<a href="https://msdn.microsoft.com/library/azure/microsoft.azure.documents.client.ipartitionresolver.aspx">IPartitionResolver</a>をゼロから実装することもでき &nbsp; ます。</li>
  </ul>


  <p>&nbsp; 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sharding/">ここ</a>でパーティション分割のチュートリアルにアクセスするか、 <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">ここ</a>で Nuget から .net SDK のバージョン1.1.0 をダウンロードして開始してください。 また、これらの新しいクラスを使用する方法についてのコードサンプルを含む <a href="https://github.com/Azure/azure-documentdb-net/tree/master/samples/partitioning">Github プロジェクト</a> も作成しました。また、シナリオに合わせて独自のカスタムパーティション分割ロジックを実装するように拡張することもできます。 ヘルプが必要な場合は、MSDN &nbsp; の<a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDocumentDB">Azure DocumentDB 開発者フォーラム</a>または &nbsp; <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">stack overflow の開発者フォーラム</a>で &nbsp; ご連絡ください。 お客様のフィードバックに基づいて、他の Sdk のパーティション分割サポートをロールアウトする予定です。 .NET SDK で追加のパーティション機能が必要な場合はお知らせください。または、 <a href="https://feedback.azure.com/forums/263030-documentdb">Azure フィードバック</a> フォーラムを通じて他の sdk でサポートをパーティション分割することもできます。</p>
