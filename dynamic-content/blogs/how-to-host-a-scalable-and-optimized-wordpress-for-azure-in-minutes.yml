Title: Azure 向けのスケーラブルで最適化された WordPress を数分でホストする方法
Summary: WordPress は、ブログ web サイトを作成できるだけでなく、海洋のプラグインや拡張性を備えた電子商取引サイトを作成するためにも使用できる、最も人気のあるブログエンジンの1つです。 この記事では、Azure の分単位でスケーラブルで最適化された WordPress サイトを迅速に作成するための、手間のかからない方法について説明します。
Content: >-
  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">更新: Azure Marketplace からスケーラブルな wordpress テンプレートが削除されました。 &nbsp; Azure storage での WordPress の設定の概念として、永続的な接続はまだ有効ですが、手動で設定することができます。</div>


  <p>WordPress は軽量の CMS で、動的な web サイトを数分で構築できます。 ブログのプラットフォームだけでなく、最も人気のあるコンテンツ管理システムとして継続的に成長し、改善されています。 すべてのクラウドホスティングプラットフォームには、プラットフォームを最大限に活用するためのベストプラクティスがあります。 WordPress サイトをランプまたは WAMP stack ソリューションで実行していて、それを簡単に Azure Websites に移行して、自動スケール、負荷分散、自己復旧などのクラウドのすべてのメリットを得るにはどうすればよいでしょうか。Azure Websites ギャラリーで WordPress の最適化されたバージョンを利用できるようになったので、これ以上のことを確認してください。 WordPress サイトを実行するためのベストプラクティスとして、Azure Websites プラットフォームに固有の次の最適化があります。</p>


  <ul>
   <li>高パフォーマンスの MySQL データベースを使用する。 ClearDB の料金プランについては、ここをクリックして <a href="https://www.cleardb.com/store/azure">ください</a></li>
   <li>ClearDB で提供されるリモート MySQL データベースサービスを使用しているときに、MySQL データベースへの <a href="https://wordpress.org/plugins/persistent-database-connection-updater/">永続的な接続</a> で接続プールを使用する</li>
   <li>WordPress site &rsquo; s のメディアライブラリコンテンツを格納するための<a href="https://wordpress.org/plugins/windows-azure-storage/">Azure Storage</a>の使用と構成</li>
   <li><a href="https://wordpress.org/plugins/jetpack/">Jetpack</a>を使用して、WordPress.com ユーザーが利用できる強力な機能で WordPress サイトを強化する</li>
   <li>自動スケール、ステージングされた発行、SSL、カスタムドメイン、Web ジョブ (バックグラウンドプロセスまたは WordPress の CRON ジョブ用)、およびバックアップ &amp; 復元 web サイト機能を含める</li>
  </ul>


  <p>スケーラブルな WordPress のために、このギャラリーテンプレート内にこれらすべての最適化を含めました。 このチュートリアルでは&#39;、ギャラリーから新しいスケーラブルな WordPress サイトを作成する方法について説明し、Azure Websites で WordPress サイトをホストするためのベストプラクティスに基づくいくつかの最適化について説明します。</p>


