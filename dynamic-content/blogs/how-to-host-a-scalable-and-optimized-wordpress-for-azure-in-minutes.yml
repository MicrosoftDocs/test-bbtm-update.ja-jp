  <h2>トラブルシューティング</h2>


  <ul>
   <li>SMTP は、Azure Websites ではサポートされていません。 WordPress サイトの<b>電子メール</b>機能を有効にするために、Azure ギャラリー &ndash; &gt; アプリ + データサービス- &gt; 統合カテゴリ &ndash; &gt; sendgrid の Azure portal を通じて利用可能な sendgrid から無料プランを購入することができます。<a href="https://wordpress.org/plugins/sendgrid-email-delivery-simplified/">Sendgrid プラグイン</a>をインストールして、sendgrid の資格情報で構成する必要もあります。</li>
  </ul>


  <ul>
   <li>既定では、SSL は有効になっていません。 ここをクリックして<a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-configure-ssl-certificate/">、Web サイトの ssl をセットアップする方法</a>と、ssl を使用して<a href="https://codex.wordpress.org/Administration_Over_SSL">WordPress の管理を構成</a>する方法について説明します。</li>
   <li>WordPress Multisite は、既定では有効になっていません。 マルチサイトを有効にするには、「 <a href="https://codex.wordpress.org/Create_A_Network">How to configure a WordPress multisite</a> 」を参照してください。</li>
   <li>カスタムドメインは、Azure websites でサポートされています。 「 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-custom-domain-name/">Azure web サイトでカスタムドメインを構成する方法」を</a>参照してください。</li>
   <li>自動スケールはサポートされていますが、 <strong>既定ではオンになっていません</strong> 。これは、web サイトのトラフィックによって異なります。 この機能は、web サイトのトラフィックに応じて、必要に応じてスケールアップまたはスケールアウトできるように、クリックするだけで有効にして構成することができます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-scale/">Azure web サイトのスケーリング方法を</a>ご覧ください</li>
  </ul>


  <h2>まとめ</h2>


  <p>現在、Azure Websites サービスでは、次のことに重点を置いた多数の高トラフィック WordPress サイトをホストしています。</p>


  <ul>
   <li><strong>簡単にセットアップ:</strong> 5分未満で、WordPress サイトを稼働させることができます。</li>
   <li><strong>速度:</strong>Web サイトの読み込みには、 <em>2 秒</em>未満の<em>高速</em>ページが必要です。</li>
   <li><strong>スケーラビリティ:</strong> この構成では、1か月あたり最大100万人の訪問/ページビューを簡単に処理できます。</li>
   <li><strong>アップタイム:</strong> さまざまな理由により、サーバーからブラウザーへのコンテンツの提供が中断される可能性がありますが、Azure Websites では、web サイトの稼働時間が99.9% になります。 これらの web サイトでは、 <a href="https://blogs.msdn.com/b/waws/archive/2014/03/18/using-windows-azure-traffic-manager-with-waws.aspx">Azure Traffic</a> manager で複数の azure websites を設定して、パフォーマンスと高可用性を向上させることができます。</li>
  </ul>


  <p>コンテンツに注目し、web サイトへのトラフィックを促進し、Azure Websites 用の WordPress アプリケーションの構成について心配する必要が &nbsp; なくなりました。</p>
