Title: 'Windows組織での Azure joins Windows Server: Server & Cloud Division'
Summary: '&amp; Microsoft は本日、Windows Azure グループと Windows Server &amp; Solutions グループを組み合わせた Server Tools Business (STB) 内の新しい組織を発表します。&#160; This new...'
Content: <p>&amp; Microsoft は本日、Windows Azure グループと Windows &amp; Server Solutions グループを組み合わせた Server Tools Business (STB) 内の新しい組織を発表します。&#160; この&amp;新しい組織はサーバー クラウド部門と呼ばれる組織です。</p>  <p>これは、microsoft の Professional Windows Developer Conference (PDC)で Windows Azure プラットフォームが最近開始された Windows Azure にとって楽しい時間です。&#160; 新しい組織は、より多くの価値をお客様に提供する機会を提供し、高度な開発プロジェクトを超えて Microsoft にとって重要で成長している&#160; ビジネスに移ったことを示しています。</p>  <p>この移行により、オンプレミスのデータ センターとクラウドにまたがる顧客向けソリューションの提供に重点を置いた単一の組織が作成され、リソースと戦略との一致が向上します。</p>  <p>新しいチームメイトが今日のブログで述べたように、SCD は次で構成されています。 </p>  <ol>   <li><strong>Azure Windowsチームは、</strong>最高ソフトウェア アーキテクトの Ray O、&amp;Tools Business は、Server and Tools Division.&#160; シニア バイス プレジデントである Bob Mutab が率いる Tools Business が、新しく形成された SCD を率い、Bob に報告します。</li>    <li>Windows Server and <strong>Solutions</strong> グループは、会社の副社長である Bill Laing が率いる Windows Azure &amp; チームに参加してサーバー クラウド部門を形成します。&#160; Bill は、Tabh に報告し、STB リーダーシップ チームの主要メンバーとしての役割を継続します。&#160; Bill は、Windows Server と Windows Server 間のテクノロジの共有を継続するために、StB リーダーシップ チームの主要メンバーとしての役割を継続します。Windows Microsoft のソフトウェアとサービス戦略の主要な設計目標である Azure を使用します。</li>    <li><strong>Windows Azure Business and Marketing</strong> チームは、引き続き Doug Hauger.&#160; Doug が率いる Server and Tools Marketing Group に参加します。このグループは、Windows Server、System Center、Forefront も担当する Bob Kelly 副社長に報告します。</li> </ol>  <p>SCD は、Windows Server の同僚と共に、パートナーがホストする Microsoft のパブリック クラウド、オンプレミス ソリューション、プライベート クラウド、クラウドにまたがる Microsoft オファリングの利点を完全に活用します。</p>  <p>Azure Windowsチームは、Server &amp; Tools Business に参加し、Windows Server チームと一緒に、お客様に最高のソフトウェアとサービスを提供していけるのを楽しみにしています。</p>
