Title: グローバル規模の AI と Azure Cognitive Services
Summary: 効果的でスケーラブルなソリューションを構築するために、開発者は世界中にデプロイできるテクノロジを必要としますが、それでも高い信頼度で結果を得ることができます。
Content: >-
  <p>効果的でスケーラブルなソリューションを構築するために、開発者は世界中にデプロイできるテクノロジを必要としますが、それでも高い信頼度で結果を得ることができます。 このため、昨年は&rsquo;、Cognitive Services をエンタープライズ対応にし、それらを一般提供し、実稼働環境で使用する準備に投資しました。 Cognitive Servicesは、小売から医療、公共部門、製造および非営利組織まで、あらゆる業界の 150 か国で 120 万を超える開発者と数千の企業によって使用されるインテリジェントな API とサービスのセットです。</p>


  <p>&rsquo;さらに多くのサービスを世界中の Azure データ センターにデプロイし、複数の開発者言語でドキュメントを作成し、データを保存および保持する方法を変更する製品を設計し、利用可能な最高の標準に準拠して、データをユーザーに制御しました。 サービス&rsquo;を世界中の複数の言語にローカライズし、その 10 を超える言語を 15 の言語で利用できます。 すべての Azure サービスに必要な厳格な SLA 標準を満たしています。 そして、&rsquo;私たちはそこで止まらなくなったので、作業は続行されます。</p>


  <p>最近、音声&rsquo;サービスをリファクタリングし、1 つのエンドポイントを介してアクセス可能な 1 つの統合音声サービスを起動して、高速 (低待機時間) の音声対話を可能にしています。 これにより、音声を使用してビジネス ニーズを満たすことができます。</p>


  <p>ここでは&rsquo;、起動する機能の詳細&rsquo;について説明します。</p>


  <ul>
   <li><strong>音声サービス</strong> &ndash; すべての音声機能の単一Azure Cognitive Servicesエンドポイント。 1 つの Azure キーを使用して、世界中のすべての音声サービスにアクセスします。</li>
   <li><strong>一般提供されているバージョンは次のとおりです</strong>。&nbsp; <ul>
    <li><strong>Speech to Text</strong> &ndash; 新しい Azure データ センターにデプロイされ、ISO、SOC、HIPAA に完全に準拠している更新および改善されたモデルと、現在利用できる合計 30 言語の 17 の新しい言語を利用できます。 モデルをカスタマイズし、サービス内で精度を向上させる。 コール センターの場合は、高品質の文字起こしをカウントできます。</li>
    <li><strong>Text to Speech</strong> &ndash; グローバルユーザー向けエンドツーエンドの音声認識アプリを作成します。</li>
    <li><strong>Speech Translation</strong> &ndash; カスタマー サポート ボットの場合は、言語で要求を行い、異なる言語に翻訳します。</li>
    <li><strong>Custom Voice</strong> &ndash; 会話型 AI の場合は、お好みの言語でカスタム音声フォントを使用して独自の音声を使用します。</li>
   </ul>
   </li>
   <li><strong>プレビューの Natural Digital Voice</strong> &ndash; 最も高度なテクノロジを望む早期採用者の場合は、自然なデジタル音声またはニューラル テキスト読み上げ (TTS) サービスをご覧ください。 ニューラル TTS は、音声合成のサウンドを自然で、人間の録音とほぼ分け違いを生み出す、画期的なテクノロジです。 Microsoft ニューラル TTS を使用すると、品質と精度が大幅に向上し、音声合成を人間のパリティに近づけます。 ニューラル TTS のプレビューに関心がある場合は、 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0N8Vcdi8MZBllkZb70o6KdUMDBDTDJXSDdUWVo5TzQwMlpaOTdMQUdHSC4u" target="_blank">要求を送信してください</a>。</li>
   <li><strong>パブリック プレビューの Speech Devices SDK</strong> を使用すると、音声サービスに接続する独自のハードウェアでオーディオ キャプチャを最適化できます。</li>
  </ul>


  <h2>ナレッジ マイニング</h2>


  <p>私たちが投資しているもう&rsquo; 1 つの楽しい領域は、Cognitive Search。 現在、お客様は、ワークフローを最適化し、手作業の非効率性を軽減し、大量の複雑なデータを処理し、サイロ化された環境全体ですばやく正確に分析情報を導き出す必要性を表明しています。 フォーマット&rsquo;に関係なくすべてのデータに対して自動的にこれを行うシステムを構築しています。これにより、データから新しい分析情報を簡単に得ることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db0c777d-5f76-4070-a8b5-be92246344dc.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cafb5e94-71f1-4f6f-976a-61f16a95e75d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>このCognitive Search、Azure Search の機能を Text Analytics や Computer Vision などの Cognitive Services と組み合わせて、ドキュメント内の重要なエンティティを分析して識別します。 また、独自のカスタム AI スキルを組み込み、データを強化し、ビジネス固有の追加の分析情報を抽出することで、プラットフォームを拡張できます。 このソリューションは、すべての業界の大企業で既に使用され、より高速で精度の高い大規模なドキュメントの理解と処理を向上しています。</p>


  <p>&rsquo;5 月にプレビューでこの機能を初めて利用して以来、100 を超える国の何千人もの開発者がそれを使用し、データに対して何百万もの AI スキルを実行して知識を抽出し、ビジネスをより深く理解しています。</p>


  <p>大規模な AI は未来であり、それを&rsquo;可能にするための投資が必要だと考えています。 Azure を使用して独自の AI システムを構築&rsquo;する方法について質問がある場合は、Cognitive Servicesの詳細を確認してください。また、お知らせすることをためらう必要はありません。&nbsp; この方法の詳細については <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/speech/" target="_blank">Cognitive Services</a> 、自分で試してみてください。</p>
