Title: データベース スコープグローバル一時テーブルは、Azure SQL DB で一般提供されています
Summary: 'Azure SQL DB のデータベース スコープグローバル一時テーブルの一般提供をお知らせします。SQL Server のグローバル一時テーブル (先頭に ##table_name が付くテーブル) と同様に、Azure SQL DB のグローバル一時テーブルは tempdb に格納され、同じセマンティクスに従います。'
Content: >-
  <p>Azure SQL DB のデータベース スコープグローバル一時テーブルの一般提供をお知らせします。&nbsp;SQL Server のグローバル一時テーブル (先頭に ##table_name が付くテーブル) と同様に、Azure SQL DB のグローバル一時テーブルは tempdb に格納され、同じセマンティクスに従います。 ただし、サーバー上のすべての&rsquo; データベース間で共有されるのではなく、特定のデータベースにスコープが設定され、同じデータベース内のすべてのユーザー セッション間で共有されます。 他の Azure SQL データベースからのユーザー セッションは、特定のデータベースに接続されている実行中のセッションの一部として作成されたグローバル一時テーブルにアクセスできません。&nbsp;&nbsp;すべてのユーザーがグローバル一時オブジェクトを作成できます。</p>


  <div class="codeHeader lang-tsql" data-bi-name="code-header">

  <h3 id="examples">例</h3>


  <ul>
      <li>セッション A は、グローバル一時テーブル ##test を Azure SQL Database testdb1 に作成し、1 行を追加します</li>
  </ul>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;T-SQL コマンド</div>


  <pre>

  <code class="lang-tsql" data-bi-name="code-block">    CREATE TABLE ##test ( a int, b int);
      INSERT INTO ##test values (1,1);
  </code></pre>


  <ul>
      <li>セッション B は、Azure SQL Database testdb1 に接続し、セッション A によって作成されたテーブル ##test にアクセスできます</li>
  </ul>


  <div class="codeHeader lang-tsql" data-bi-name="code-header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;T-SQL コマンド</div>


  <pre>

  <code class="lang-tsql" data-bi-name="code-block">    SELECT * FROM ##test
      ---Results
      1,1
  </code>

  </pre>


  <p>Azure SQL DB のデータベース スコープグローバル一時テーブルの詳細については、「CREATE TABLE <a href="https://docs.microsoft.com/en-us/sql/t-sql/statements/create-table-transact-sql/">(Transact-SQL)」を参照してください</a>。</p>
