Content: >-
  <p>注文の準備ができていることをAzure Stack&rsquo;発表して以来、管理と運用に関連するさまざまな質問がAzure Stack。 このブログでは、これらの質問に対処する一連のブログを開始します。</p>


  <p>動作Azure Stack<em> 異</em> なります。</p>


  <p>現在、オンプレミスの IT インフラストラクチャは、ビジネスに安全で制御された環境を提供します <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-is-ready-to-order-now/" target="_blank"><img align="right" alt="Strategic difference" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31a5d8ec-9f96-493b-9296-f450561b55ff.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="戦略的な" width="246"></a>違いはありますが、構成、デプロイ、バックアップ、管理タスクも必要です。 IT 管理者は、オンプレミス環境の実行を維持するために、ほとんどの時間をこれらのタスクに費やします。</p>


  <p>Azure Stack Azure の拡張機能である場合は、オンプレミス環境で Azure サービスを実行できます。 そうすることで、すべての Azure ネイティブ ツールセットと API を活用しながら、クラウドとオンプレミス全体で組織の最新のアプリケーション開発環境を有効にできます。</p>


  <p>独自のオンプレミス環境で Azure サービスを正常に提供し、クラウド SLA&rsquo;&rsquo; で運用できるよう、この数か月間は、次のインフラストラクチャ管理タスクが最も重要で時間がかかり、複雑なインフラストラクチャ管理タスクであり、簡略化に重点を置く必要があるという多くのお客様と話し合いました。</p>


  <ul>
   <li><strong>容量の管理:</strong> クラウド容量を提供する要求に正しく対応するようにインフラストラクチャの容量が構成されていることを確認します。</li>
   <li><strong>正常性の確認と維持:</strong> 監視、セキュリティ、ビジネス継続性、ディザスター リカバリーから、これらの運用タスクに対処し、サービス配信に集中できるソリューションが必要です。</li>
   <li><strong>&rsquo;リソース</strong>の使用をテナントで管理する: インフラストラクチャは、テナントが提供されるサービスに満足し、テナントに対してこれらのサービスを正常に提供して運用できると確信できる場合にのみ成功します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9916e54e-3591-4701-99c9-39bcb74952e1.png"><img align="left" alt="Azure Stack Operator " border="0" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ce9dc2e-8c7f-48e4-8e6b-dec8a0e4f81c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Azure Stack オペレーター " width="240"></a>Azure Stack <strong>&ldquo;は、&rdquo;</strong> これらのタスクを担当します。 これらのタスクを念頭に置いて、Azure Stack のインフラストラクチャ管理機能と Azure Stack <strong>&ldquo;オペレーター&rdquo;</strong> ロールの定義に必要な投資を行いました。</p>


  <p>この入門投稿の後に&rsquo;一連の投稿が続きます。この投稿では、以下を含む、これらの各投資の詳細について詳しく説明します。</p>


  <p>&nbsp;</p>


  <ul>
   <li><strong>監視と診断:</strong> 監視、通知、管理機能を使用すると、テナント ワークロードの基盤であるインフラストラクチャとサービスの正常性、パフォーマンス、容量を管理できます。</li>
   <li><strong>修正プログラムの適用と更新:</strong> このAzure Stack、インフラストラクチャ ソフトウェアを更新しながら、ビジネス アプリケーション、サービス、ワークロードへの影響を最小限に抑えます。</li>
   <li><strong>ビジネス継続性:</strong> Azure BackupとAzure Site Recovery、ビジネス アプリケーションとサービスに対するテナント駆動型の保護を有効にします。</li>
   <li><strong>セキュリティとコンプライアンス:</strong> Azure Stackは、ネットワーク、データ、管理をまたがってセキュリティで保護された設計アプローチを採用しています。</li>
   <li><strong>ハードウェア ライフサイクル管理:</strong> Azure Stackコンポーネントを置き換え可能にする検証済みワークフローがあります。</li>
   <li><strong>直感的なエクスペリエンス:</strong> ポータルとコマンド ライン エクスペリエンスでは、実行する必要がある一般的なアクションが強調表示されます。 これにより、迅速かつ直感的に意思決定を行えるのです。</li>
  </ul>


  <p>今後の投稿では、Azure Stack を既存のデータセンターに統合する方法 (ネットワーク、ID、チケット作成など) にも取り組み、Azure Stack オペレーター ロールについてさらに詳しく取り上げます。</p>


