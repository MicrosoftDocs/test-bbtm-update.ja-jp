Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd7cc81b-8f38-472b-b7b8-6c8da0057a89.png"><img alt="Azure Container Service" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8f28783-3ddc-4081-a57d-6d97147467bf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure Container Service" width="240"></a></p>


  <p>クラウド コンピューティングの進歩には、 &ndash; それらを実行するマシンではなく、アプリケーションに重点を置く一般的なスレッドがあります。 コンテナーは、クラウド コンピューティングで最も重要な領域の 1 つで、仮想化における次の進化段階です。</p>


  <p>あらゆる規模の企業やあらゆる業界の企業がコンテナーを導入し、開発、テスト、デプロイ のサイクルで機敏性の高い高可用性アプリケーションを提供しています。 <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service </a>(ACS) は、コンテナー アプリケーション用に最適化されたサービスです。 現在、ACS に対する多くの機能強化をお知らせします。特に、Kubernetes は現在、オーケストレーターの 3 つの選択肢の 1 つとして一般提供されています。</p>


  <p>Azure は、現在利用できる 3 つの最も人気のあるオープン ソース オーケストレーターから選択できるコンテナー サービスを提供する唯一のパブリック クラウド プラットフォームです。 ACSS&rsquo; の開放性のアプローチは、Azure でのコンテナーの導入を推進する上で極めて重要です。 企業やスタートアップ企業は、ACS に関する勢いと、アジャイルデプロイ、移植性、スケーラビリティなど、アプリケーションに与えるメリットを同様に認識しています。</p>


  <p>今日の&rsquo;<a href="https://www.youtube.com/watch?v=rnBaQj_xzAg&amp;feature=youtu.be">ニュースでは</a>、クラウドへのコンテナー ベースのアプリケーションのデプロイを簡素化するオープンソースオーケストレーターとツールを顧客に選択して提供するという目標を再び提供します。 ACS チームは、今日、次の機能の波を発表します。</p>


  <ul>
   <li><strong>Kubernetes の一般提供開始 (GA) &ndash;</strong> 2016 年 11 月に Kubernetes のプレビュー サポートを発表しました。 それ以降、お客様から多くの貴重なフィードバックを受け取っています。 このフィードバックに基づいて、Kubernetes のサポートが改善され、GA に移行されました。 詳細については、Brendans&rsquo;&quot; のブログ「サービスとしてのコンテナー<a href="https://aka.ms/k8s-acs-blog">: 次世代 PaaS の基盤」を参照してください</a>&quot;。</li>
   <li>Windows Server コンテナーのサポートを追加し、Windows Server コンテナーのサポートを追加し、Windows Server コンテナーを使用した実稼働に強い関心を示す企業のお客様と組み合わせ、<strong>Kubernetes &ndash;</strong> を使用した Windows Server コンテナーのプレビュー。これは、Windows のオーケストレーターで追加の選択肢を提供する最適な機会です。 ACS を使用しているサーバーのお客様。 お客様は、Docker Swarm (昨年プレビューで開始) と ACS を使用した Kubernetes の両方をプレビューできます。また、上位 3 つの Linux コンテナー オーケストレーション プラットフォームの 2 つとの一貫性も提供されます。</li>
   <li><strong>DC/OS 1.8.8 更新プログラム &ndash; </strong>DC/OS のサポートをバージョン 1.8.8 に更新しています。 DC/OS は、コンテナーとビッグ データ サービスの両方を弾力的に機能する、実稼働実績のあるプラットフォームです。 ACS はオープン ソースの DC/OS を提供しますが、Mesosphere とのパートナーシップにより、追加のエンタープライズ機能を必要とするお客様に対応できます。 1.8.8 の主な機能には、スケジュールされたジョブを実行する Metronome と呼ばれる新しいオーケストレーション フレームワークが含まれます。 これは、DC/OS UI の新しい [ジョブ] タブに追加され、他にも多くの UI が改善されました。およびユニバーサル コンテナー ランタイムでの GPU と CNI のサポートの追加。 Apache Mesos に基づく DC/OS は、Esri、BioCatch、その他多くのフォーチューン 1000 企業によって信頼されています。 Mesosphere &quot; と一緒に、<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmesosphere.com%2Fresources%2Fdeploying-microservices-and-containers-with-acs-and-dcos%2F&amp;data=02%7C01%7CRoss.Gardler%40microsoft.com%7C74ea73c5b7f34b77e9c908d4569a06d8%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636228666967135280&amp;sdata=FtJ1gBqLMSFQ76RBBjHKVDdZPie2Nw5%2B8C6%2BINfcE0s%3D&amp;reserved=0">ACS と DC/OS</a> を使用したマイクロサービスとコンテナーのデプロイという電子書籍を作成しました。&quot;</li>
  </ul>


  <p>Azure でのコンテナーの使用方法と、それがアプリケーション開発ライフサイクルに与える利点について、お客様からご意見をお待ちしております。 BioCatch は、数週間以内に PoC から ACS 上の実稼働に入ったリアルタイムの不正行為防止ソフトウェアを構築します。 このようなストーリーは、 &ndash; コンテナー ベースのアプリケーションの力を示し、可能性について私たちはワクワクし、常に同様に、フィードバックや提案を受け取ってみたいと思います。 お問い合 &ldquo;わせAzure Container Service&rdquo; タグStack Overflow、ご質問をお送りください。</p>


  <p>これらの更新プログラムは、明日 2 月 22 日から利用可能になります。 az acs コマンドを使用すると、Azure portal または最近リリースされた Azure CLI <a href="https://docs.microsoft.com/en-us/azure/container-service/container-service-create-acs-cluster-cli">2.0</a> を使用して、Azure Container Service クラスターのデプロイを簡単 <a href="https://docs.microsoft.com/en-us/cli/azure/acs">に開始 </a>できます。 たとえば、この <a href="https://docs.microsoft.com/en-us/azure/container-service/container-service-create-acs-cluster-cli">チュートリアルでは</a> 、いくつかの簡単な 2.0 コマンドを使用して ACS DC/OS クラスターをデプロイAzure CLI説明します。</p>
