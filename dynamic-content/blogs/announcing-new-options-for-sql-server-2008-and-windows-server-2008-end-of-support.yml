Title: 2008 および SQL Server Server 2008 Windowsのサポート終了に関する新しいオプションの発表
Summary: テクノロジの進化量と急速な変化は驚くべきものがあります。 Microsoft のサーバー テクノロジも例外ではありません。 2008 リリース サイクルに入り、32 ビットコンピューティングから 64 ビット コンピューティング、初期のサーバー仮想化と高度な分析に移行しました。
Content: >-
  <p>テクノロジ&rsquo;の進化量と急速な変化は驚くべきものがあります。 Microsofts&rsquo; サーバー テクノロジも例外ではありません。 2008 リリース サイクルに入り、32 ビットコンピューティングから 64 ビット コンピューティング、初期のサーバー仮想化と高度な分析に移行しました。 10 年で早送りし、データや人工知能など、革新的なイノベーションを備えたハイブリッド クラウド コンピューティングの本格的な時代に入っています。</p>


  <p>ビジネスを実行するために SQL Server Server と Windows Server を選択し、Microsoft をテクノロジ パートナーとして信頼して欲しいと、お客様に感謝したいと思います。 また、将来に備え、今日のテクノロジを最大限に活用して、お客様をサポートする必要&rsquo;があります。 サポート終了は、次の一般的な 2008 リリースですぐに近づいてきます。</p>


  <ul>
      <li>2008 および 2008 SQL Server R2 の延長サポートは、2019 年 7 月 9 日に終了します。</li>
      <li>Windows Server 2008 および 2008 R2 の延長サポートは、2020 年 1 月 14 日に終了します。</li>
  </ul>


  <p>サポート終了とは、通常のセキュリティ更新プログラムの終了を意味します。 サイバー攻撃の高度化と頻繁化に伴い、サポートされていないバージョンでアプリとデータを実行すると、セキュリティとコンプライアンスの重大なリスクが発生する可能性があります。 2008 製品ファミリは、その時間に優れた製品でしたが、パフォーマンス、効率性、および通常のセキュリティ更新プログラムを向上するために、最新バージョンにアップグレードすることを強くお勧めします。</p>


  <p>今後のサポート 終了マイルストーンは、クラウド コンピューティングと最新バージョンの SQL Server および Windows Server を活用するために、アプリケーションとインフラストラクチャを変革する大きな機会です。 <a href="https://customers.microsoft.com/en-US/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a> のようなお客様は、数千の仮想マシンで実行されている数十のアプリケーションを Azure にリホストしました。そこで、より高度な Azure サービスを使用して新しいアプリケーションを変換して開発することができます。</p>


  <p>今後 10 年の間に組織を移行するために、この移行を管理するのに役立つ新しいオプションとツールを共有できます。</p>


  <h2>Azure に移行し、無料の延長セキュリティ更新プログラムを取得する</h2>


  <p>サポート終了は、クラウドを使用して IT 資産を変革する最適な時期です。 ただし、サポート タイムラインが終了する前にすべてをアップグレードするのは難しい場合があります。 この必要性に対処するために、延長セキュリティ更新プログラムが Azure で 2008 および 2008 R2 バージョンの SQL Server および Windows Server で無料で提供され、サポート期限が終了した後、さらに 3 年間ワークロードをセキュリティで保護できると発表いたします。 アプリケーション コードを変更する必要なく、これらのワークロードを Azure にリホストできます。 これにより、SQL Server 2017 や Windows Server 2016 などの新しいバージョンへのアップグレードや、Azure で利用できる豊富なプラットフォームとデータ サービスの利用など、将来のパスを計画する時間が多く与えます。</p>


  <p>また、SQL Server 2008 年 2 月 2008 年および 2008 年 2 月 2 日の R2 デプロイを、アプリケーション コードを変更する必要なく、ダウンタイムをほぼゼロにAzure SQL Database Managed Instance。 これは、業界をリードする SLA を備えるフル マネージドのサービスとしてのデータベース ソリューションであり、将来のアップグレードは必要とされません。 Azure SQL Database Managed Instance年の第 4 四半期初めに一般提供される予定です。</p>


  <p>既存のライセンスと Azure ハイブリッド特典 を使用して<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/"></a>、SQL Server および Windows Server 環境を Azure Virtual Machines または Azure SQL Database Managed Instance に移行するときに保存できます。 この利点により、Azure で ソフトウェア アシュアランス Server を実行するコストを最大 55% 節約SQL Serverサーバー Windowsコストを節約できます。</p>


  <h2>オンプレミス環境をアップグレードして保護を保護する</h2>


  <p>オンプレミスで実行し続けるアプリとデータの場合は、最新バージョンの SQL Server と Windows Server にアップグレードして、最も強力なセキュリティと最新のイノベーションを実現することをお勧めします。 SQL Server 2017 および Windows Server 2016 はパフォーマンスと効率の新しい標準であり、どちらもプラットフォームの強化に役立つ組み込みのセキュリティ機能が含まれます。 ここで、サーバー インフラストラクチャの更新も検討する必要があります。 現在&rsquo;、サーバーとハイパーコンバージド ソリューションは、重要なセキュリティ機能を提供できるだけでなく、パフォーマンスとコスト効率が大幅に向上します。 Microsoft パートナーは、データセンターの<a href="https://www.microsoft.com/wssd" target="_blank">ニーズWindowsに</a>合わせて、さまざまなソリューションを提供しています。 または、一 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">貫性Azure Stack</a> ハイブリッド クラウド ソリューションの開発を検討してください。</p>


  <p>アップグレードにさらに時間が必要なオンプレミス サーバーの場合は、さらに 3 年間延長セキュリティ更新プログラムを購入できます。 このオプションは、Enterprise Agreement 登録の下で ソフトウェア アシュアランス またはサブスクリプション ライセンスをお持ちのお客様が利用できます。更新プログラムを必要とするサーバーのみをカバーするために毎年購入できます。 Azure&rsquo; にアップグレードまたは移行する間も、セキュリティ更新プログラムを引き続き取得する場合に最適なオプションです。</p>


  <h2>概要サポート終了リソース センターにアクセスして、次の情報を確認します</h2>


  <p>オプションがわかったので、開始&rsquo;する時間です。 すべての良好な移行プロジェクトは、良い計画から始まります。 まず、2008 年および 2008 年の R2 バージョンの SQL Server および Windows Server でサポートされているアプリケーションを特定し、ワークロードをインベントリし、それぞれの適切な移行パスやアップグレード パスを選択します。 次に、適切なリソースを割り当て、開始します。 お客様の計画と移行を支援するために、現在、移行ツール <a href="https://aka.ms/juliawhitejulymigrationblog" target="_blank">のイノベーションも</a> 発表しました。 質問がある場合、またはサポートが必要な場合は、Microsoft と Microsoft のパートナーがサポートを受ける準備ができています。 詳細なガイダンスとリソースについては、 <a href="https://www.microsoft.com/2008-eos" target="_blank">2008 サポート終了リソース センターを参照してください</a>。</p>


  <h2>よく寄せられる質問</h2>


  <p><strong>2008 および 2008 R2 バージョンの SQL Server および Windows は何を意味しますか?</strong></p>


  <p>Microsoft ライフサイクル ポリシーは、2008 および 2008 および 2008 R2 バージョンの SQL Server および Windows Server に対して 10 年間のサポート (5 年間のメインストリーム サポートと 5 年間の延長サポート) を提供します。 ポリシーに示す通り、延長サポート期間が終了すると、修正プログラムやセキュリティ更新プログラムが適用されなき、セキュリティ リスクが発生する可能性があります。 詳細については、「Microsoft ライフサイクル ポリシー <a href="https://support.microsoft.com/en-us/help/14085/microsoft-business-developer-and-desktop-operating-systems-policy" target="_blank">」ページを参照</a> してください。</p>


  <p><strong>拡張セキュリティ更新プログラムの価格は何ですか?&nbsp; </strong></p>


  <ul>
      <li><u>Azure の</u>場合: Azure 仮想マシンで 2008 または 2008 R2 バージョンの SQL Server および Windows Server を実行しているお客様は、延長セキュリティ更新プログラムを無料で利用できます。</li>
      <li><u>オンプレミス</u>: アクティブな ソフトウェア アシュアランス ライセンスまたはサブスクリプション ライセンスをお持ちのお客様は、SQL Server または Windows Server の最新バージョンの完全なライセンス コストの 75% について、年間延長セキュリティ更新プログラムを購入できます。 顧客は、カバーする必要があるサーバーに対してだけ料金を支払うので、環境の一部をアップグレードするごとにコストを削減できます。</li>
  </ul>


  <p><strong>お客様が拡張セキュリティ更新プログラムを購入できるのは、いつですか?</strong></p>


  <p>拡張セキュリティ更新プログラムを購入可能にしました。 価格の詳細については、Microsoft リセラーにお問い合わせください。</p>


