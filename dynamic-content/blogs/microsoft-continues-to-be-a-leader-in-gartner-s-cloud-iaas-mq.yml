Title: マイクロソフトは引き続き Gartner 社のクラウド IaaS MQ のリーダーになります
Summary: 私たちは、クラウド革命の中に取り組んでいます。 大規模で小規模なお客様は、Azure を利用し、大量のデジタル変革を受けています。 Rio Tinto のような業界 stalwarts は、
Content: >-
  <p>&rsquo;クラウド革命の途中で、 大規模で小規模 &ndash; なお客様 &ndash; は Azure を利用して、大量のデジタル変革を受けています。 <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">Rio Tinto</a>のような業界 stalwarts は強力な Azure インフラストラクチャを使用してミッションクリティカルな SAP デプロイを提供していますが、 <a href="https://customers.microsoft.com/en-us/story/audioburst-media-telcom-azure" target="_blank">Audioburst</a>のような起動は AI テクノロジを使用して Azure 上の新しいビジネス全体を構想しています。また、 <a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi" target="_blank">Adobe</a>のような他の多くは、デジタルエクスペリエンスを向上させます。 すべてのお客様は、Azure を使用して何をしている &rsquo; かについて魅力的の話をしています。 &rsquo;IaaS と PaaS &ndash; の間でクラウド &ndash; を使用して、この変換を中核的土台し、有効にすることを誇りとしています。</p>


  <p>現在、5年連続<a href="https://azure.microsoft.com/en-us/resources/gartner-iaas-magic-quadrant/en-us/" target="_blank">で Gartner &rsquo; の IaaS MQ</a>のリーダーとして認識されるようになりまし &rsquo; た。</p>


  <p>多くのお客様は、Azure へのエントリポイントとして IaaS を選択しています。また、クラウド <a href="https://www.rightscale.com/lp/state-of-the-cloud" target="_blank">調査の最近の適切なスケールの状態</a> は、クラウドの取り組みを開始する企業のために、他のクラウドの前に azure を配置しました。 お客様が Azure を選択する理由は、Azure が比類のないセキュリティ、グローバルなデータセンターのフットプリント、真のハイブリッド一貫性、および豊富なアプリケーションサービスを提供するためだけではありません。 また、Microsoft はさまざまなクラウドサービスでリードして &rsquo; います。 これにより、お客様はクラウドのニーズにかかわらず、Microsoft の製品について説明しています。</p>


