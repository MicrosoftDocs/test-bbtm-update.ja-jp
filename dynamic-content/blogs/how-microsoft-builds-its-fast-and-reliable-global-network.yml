  <h2>ソフトウェアによる運用制御とトラフィック管理</h2>


  <p>クラウドテクノロジを使用すると、数百万にも及ぶ物理サーバー &rsquo; にもトラフィックを配信できません。 <a href="https://www.microsoft.com/en-us/research/research-area/computer-systems-and-networking/">Microsoft Research</a>とのパートナーシップでは、ネットワーク全体の目標を達成するために、ルーティングを最適に管理し、制御を一元化するためのさまざまな SDN テクノロジを開発しました。 標準のスイッチとルーターを使用して、Microsoft ネットワーク上の膨大な量のトラフィックを処理するように構築された独自のソフトウェアで管理します。</p>


  <p>Microsoft では、 <a href="https://www.microsoft.com/en-us/research/publication/achieving-high-utilization-with-software-driven-wan/">Swan</a> という SDN ベースのアーキテクチャを使用して WAN を管理しています。これにより、ネットワークインフラストラクチャの集中管理と制御が可能になり、信頼性と効率性が向上します。 SWAN は、各サービスが送信するトラフィックの量と量を制御し、トラフィックの需要に合わせてネットワーク &rsquo; のデータプレーンを自動的に再設定します。 SWAN を使用すると、世界中のデータセンターにあるサーバー上のネットワークインターフェイスカード (NIC) に至るまで、ネットワークのほぼすべてのネットワークフローをグローバル WAN 全体で制御できます。</p>


