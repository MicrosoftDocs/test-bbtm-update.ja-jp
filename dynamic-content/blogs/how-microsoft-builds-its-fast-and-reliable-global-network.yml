Title: マイクロソフトが高速で信頼性の高いグローバル ネットワークを構築する方法
Summary: 世界中のお客様は、Microsoft Azure、Bing、Dynamics 365、Office 365、OneDrive、Xbox などのさまざまなサービスに数十億個の要求を通じて接続します。 これらの要求はさまざまです...
Content: >-
  <p>世界中のお客様は、Microsoft Azure、Bing、Dynamics 365、Office 365、OneDrive、Xbox などのさまざまなサービスに数十億個の要求を通じて接続します。 これらの要求の対象には、企業のクラウド アプリケーションや電子メール、VOIP、ストリーミング ビデオ、IoT、検索、クラウド ストレージなど、さまざまな種類のデータがあります。</p>


  <p>お客様はマイクロソフトのサービスに対して迅速な応答と高い信頼性を期待しています。 マイクロソフトのグローバル ワイド エリア ネットワーク (WAN) は、優れたクラウド サービス エクスペリエンスを提供するうえで非常に重要な役割を果たしています。 世界中の38リージョンで数百台のデータセンターに接続することで、当社のグローバルネットワークは、ほぼ完全な可用性と高い容量を提供し、予測不可能な需要急増に対応する柔軟性を実現します。</p>


  <p>この世界クラスのネットワークを構築、展開、実行すると、次の3つの原則に基づいています。</p>


  <ul>
   <li>最適な待機時間を実現するために、お客様にできるだけ近いものにしてください。</li>
   <li>容量と回復性を継続的に管理して、ネットワークが複数の障害に耐えることができることを保証します。</li>
   <li>ソフトウェアで定義されたネットワーク (SDN) を使用して、大規模なネットワークトラフィックを事前に管理します。</li>
  </ul>


  <h2>お客様にできるだけ近い場所にある</h2>


  <p>マイクロソフトのサービスを利用するお客様は、迅速な応答と高い信頼性を期待しています。 データはネットワーク上をほぼ光の速さで移動するため、ネットワークの速度 (待ち時間) はお客様の場所からデータセンターまでの距離に依存します。 サービスが遠く離れている場合、 &rsquo; ロンドンにいて、サービスが東京にあると、ネットワークパスは待機時間を決定します。 革新的なソフトウェアを使用して、ネットワークルーティングを最適化し、顧客とそのデータとサービスの間で可能な限り直接的にネットワークパスを構築および展開します。 これにより、ライトの速度によって課される制限に対する待機時間が短縮されます。</p>


  <p>お客様のトラフィックは、戦略的に配置された Microsoft edge ノードである "プレゼンス" を通じて、グローバルネットワークに入ります。 これらのエッジノードは、130の場所を超える多数の接続を通じて、2500を超える一意のインターネットパートナーに直接相互接続されています。 この多様な相互接続戦略によってグローバル ネットワークでのデータ通信経路が最適化されています。 待ち時間、ジッター、パケット損失が減少しスループットが増大して、お客様は良好なネットワーク エクスペリエンスを得ることができます。 ダイレクトに相互接続することでホップ数やパーティー数が減少して良好なネットワーク経路を使用できるため、中継リンクよりも高品質なサービスが提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b756de09-000f-4234-b4c2-beeb99588d1d.png"><img alt="Microsoft Global WAN" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/195a0c05-9dd2-4b8c-9566-d532b006a0dd.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Microsoft グローバル WAN" width="748"></a></p>


  <p align="center"><em>図 1.Microsoft グローバル WAN</em></p>


  <p>データ センター間の Azure のトラフィックはマイクロソフトのネットワーク上に留まり、インターネットに流れることはありません。 これには、世界中のマイクロソフトのサービス間のすべてのトラフィックが含まれます。 たとえば Azure 内部では、仮想マシン、ストレージ、SQL 通信間のトラフィックは、送信元や送信先のリージョンにかかわらずマイクロソフトのネットワーク内のみを移動します。 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview">リージョン内の vnet 間</a>のトラフィックと、<a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-resource-manager-portal">リージョン間の vnet 間トラフィック</a>は、Microsoft ネットワーク上にとどまります。</p>


  <p>お客様は<a href="https://azure.microsoft.com/en-us/services/expressroute/">azure ExpressRoute</a>を使用して、azure、Dynamics 365、Office 365、Skype for Business へのプライベートネットワーク接続を作成できます。 ExpressRoute 接続はインターネットをバイパスし、一般的なインターネット接続よりも信頼性が高く、より高速で、待機時間が短くなります。 ExpressRoute を使用する場合、お客様は、インターネット交換プロバイダーの施設など、特定の Microsoft edge サイトの ExpressRoute の場所で Azure に接続するか、ネットワークサービスプロバイダーによって提供されるマルチプロトコルラベルの切り替え (MPLS) VPN などの既存の企業 WAN から Azure に直接接続することができます。</p>


  <p>たとえば、お客様は、ダラスのローカル ExpressRoute サイトに接続し、アムステルダム、Busan、ダブリン、香港、大阪、ソウル、シンガポール、シドニー、東京、(またはそのいずれかのデータセンター) の仮想マシンにアクセスでき、トラフィックはグローバルなバックボーンネットワークにとどまります。 2つの <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations">ExpressRoute サイト</a>があり、それぞれの Azure リージョンに1つ、さらに他の戦略的な場所が37あります。 <a href="https://news.microsoft.com/apac/2017/02/21/microsoft-cloud-expands-in-asia-with-microsoft-azure-available-from-korea/">最近韓国で行った</a>ように新しい Azure リージョンを発表するたびに、expressroute パートナーのグローバルエコシステムと共に expressroute も存在することが予想されます。</p>


