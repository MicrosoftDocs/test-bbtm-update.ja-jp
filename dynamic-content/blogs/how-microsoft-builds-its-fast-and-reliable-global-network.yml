  <p>グローバルネットワークインフラストラクチャは、驚くほど脆弱になる可能性があります。 たとえば、ファイバー光ケーブルは、船に沿って船を発送することによって切り取ることができます。 例については、「出荷時の <a href="https://www.businessinsider.com/ships-anchor-cuts-internet-cables-to-jersey-jt-2016-11">インターネットケーブルをアンカーと共に発送 &rsquo; する</a>」を参照してください。 クラウドで必要とされる信頼性を実現するために、最適な信頼性を確保するために、障害に対する自動ルーティングを備えた多数の物理ネットワークパスを用意しています。</p>


