  <h2>まとめ</h2>


  <p>マイクロソフトのクラウド サービスを利用する際は、インターネット経由とプライベート ネットワーク経由のどちらでもお選びいただくことができます。マイクロソフトはパブリック クラウドとして最も迅速で最も信頼性の高いグローバル ネットワークの構築に取り組んでおります。 マイクロソフトは、世界規模で分散されたネットワークプラットフォームへの革新と投資を継続し、高パフォーマンス、低待機時間、世界 &rsquo; 最高の信頼性の高いクラウドを実現します。 また、世界で最高のネットワーク エクスペリエンスを提供するための努力を続けていきます。</p>


