  <p>当社の海底投資は、太平洋および大西洋海洋全体の回復性、パフォーマンス、信頼性を向上させます。 最新の投資は、 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/05/26/microsoft-and-facebook-to-build-subsea-cable-across-atlantic/">MAREA ケーブル</a>であり、バージニアビーチ、バージニア州、USA、および海底 Bao (スペイン) との間の 6600 km ケーブルです。これは、Facebook を使用して共同で開発しました。 MAREA は、8つのファイバーペアと 160 Tbps の最初の推定設計容量を使用して、大西洋をまたぐ最大容量の subsea ケーブルになります。 この <a href="https://www.microsoft.com/en-us/research/publication/open-undersea-cable-systems-cloud-scale-operation/">オープンケーブルシステム</a> は、海底ケーブルの設計と配信におけるイノベーションで、帯域幅の容量のしきい値を高め、コストを削減することができます。 さらに重要なのは、SDN の原則をケーブル管理に導入することで、サービスの品質が向上することです。</p>


