  <h2>容量の管理を維持し、回復性を提供する</h2>


  <p>適切に機能するサービスを顧客に提供するために、ネットワークは障害を処理し、需要急増に迅速に対応できる必要があります。 クラウドサービスの大幅な成長をサポートし、一貫したサービスレベルアグリーメントを維持するために、metro、地上波、海底のパスに対してプライベートファイバー ( <a href="https://en.wikipedia.org/wiki/Dark_fibre">dark fiber</a>とも呼ばれます) に投資しています。 Microsoft は、世界中の最大のバックボーンネットワークの1つを所有して実行し、データセンターと顧客を接続します。 過去3年間、長距離 WAN 容量が700% を超えまし &rsquo; た。 特定のリージョン内で、データセンター間の帯域幅の最大1.6 の Pbps をサポートできます。 Microsoft クラウドサービスの強力な需要に対応するために、引き続き容量を増やします。</p>


