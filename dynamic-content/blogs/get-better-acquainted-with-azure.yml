Content: >-
  <p><strong>エディターの注:&nbsp;</strong><span>この投稿は、&nbsp;Enari Benari、Azure Web Sites チームのWindowsマネージャー</span></p>

  <p>Web サイトには <a href="https://azure.microsoft.com/" target="_blank">https://www.windowsazure.com</a> 豊富な情報が含まれ、追加と更新を続ける一方で、他の形式の情報を探している場合があります。 たとえば、フライトや&rsquo;オフラインで頻繁にフライトを行う場合や、その他の理由で本の形式で情報を取得すると、大きな問題になる可能性があります。 それ以外の場合は、記事よりも対話的なものを探している場合があります。 今日は、Azure で使用できるリソースの一部について説明します。</p>

  <p>多くの場合、多くの場合&rsquo;に好まれる情報のソースは、今読んでいるブログです。 Azure 内のいくつかのグループは、Microsoft の外部と外部の両方で、この問題に貢献しています。 たとえば、Microsoft Server and Tools Business の副社長である <strong>Scott Guthrie</strong> は、非常に人気のある<a href="https://weblogs.asp.net/scottgu/" target="_blank"></a>ブログを持ち、Azure についてよく話しています。 <a href="https://azure.microsoft.com/en-us/community/blog/" target="_blank">WindowsAzure</a> のブログ ページには、 <a href="/b/clemensv/">Clemens Vasters</a>、 <a href="/b/david_gristwood/" target="_blank">David DavidStwood</a>、Nick Harris、 <a href="https://ntotten.com/" target="_blank">Nathan Totten</a> などの他のいくつかと、右側の列に他のいくつかが一覧表示されています。</p>

  <p>Twitter&rsquo;<a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> によって&rsquo;提供されるなど、短く迅速な更新を好む人の種類を選択した場合は、ツイートもして、多くのチーム メンバーも同様に学習できます。 たとえば、Mashkowski<a href="https://twitter.com/nirmsk" target="_blank">@nirmsk</a>、ツイート、Scott Hanselman は で<a href="https://twitter.com/shanselman">@shanselman</a>&ndash;、もちろん Scott Guthrie も です<a href="https://twitter.com/scottgu" target="_blank">@scottgu</a>。</p>

  <p>場合によっては、mano-a-mano という質問に直接答える人間を探している場合があります。 サポートの対象となる Azure&rsquo;<a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?category=windowsazureplatform%2Cazuremarketplace%2Cwindowsazureplatformctp" target="_blank"></a>&rsquo; サービスを使用している場合は、<a href="https://azure.microsoft.com/EN-US/support/options/" target="_blank"></a>通常は推奨されるオプションです。そうではない場合は、サポート フォーラムで回答を探したり、トピックが以前に説明されていない場合は独自のサービスを投稿することができます。 Azure を多く扱うもう 1 つの一般的な <a href="https://stackoverflow.com/questions/tagged/azure" target="_blank">フォーラム</a>は、Stack Overflow。 その他に、UserVoice は Microsoft 内の Azure 製品チームに直接チャネルを提供します。これにより、独自のアイデアを投稿したり、Microsoft によるレビューを求めてみることができます。</p>

  <p>もちろん、情報のもう 1 つの大きな情報源は書籍です。 コンテンツが非常に多いときに、なぜ本にコストを使うのか疑問に思う人はいます。 もちろん、オフラインの&rsquo;状況以外にも、多くの人が本を読むのを好むのは、本質的に同期的なのでです。 1&rsquo; ページから始め、完了するまで読み続けます (オンライン コンテンツでは、開始する場所と詳細情報を読む順序を見つけるのが難しい場合があります)。 長年にわたり、Azure に関する多くの書籍がWindowsされています。</p>

  <p>クラウド コンピューティングを始めるのに最適な本は、おそらく、<strong>Barrie Sosinsky</strong> によるクラウド コンピューティング の書籍 (ISBN <a href="https://www.amazon.com/dp/0470903562" target="_blank">978-0470903568</a>) です。<strong></strong> Azure に固有ではないが、クラウド テクノロジ、時間の変化、クラウド内での実際の意味を包括的に確認できます。 基本を十分に理解したら、<a href="https://www.amazon.com/dp/1430235632" target="_blank"><strong>Windows Azure Platform</strong></a> by <strong>Tejaswi Redkar</strong>&nbsp; と <strong>Tony Guidici</strong> の詳細を理解し、Azure テクノロジについて具体的に説明します (Tony と Tejaswi はどちらも Microsoft 向けに機能します)。</p>

  <p>開発者の場合は、<strong>Riccken Becker </strong> によるスタートアップ用の <a href="https://www.amazon.com/dp/1849685606" target="_blank"><strong>Windows Azure</strong></a> プログラミング パターン、<strong>Neil Mackenzie</strong> による <a href="https://www.amazon.com/dp/1849682224" target="_blank"><strong>Microsoft Windows Azure Development Cookbook</strong></a>、Windows <a href="https://www.amazon.com/dp/1621140202"><strong>Azure</strong></a> <strong>上のクラウドへのアプリケーションの移動など、Azure の開発について特に説明した書籍を検討する必要があります。 Dominic Betts、Alex Homer、Alejandro Jezierski、立石大</strong>、<strong>ハンズオン Zhang。</strong></p>

  <p>一部の書籍では、特定の Azure サービスについて直接話し合い、知る必要があるすべての情報を明らかにする方法に完全に重点を置くものがあります。 たとえば、<strong>Tejaswi Redkar</strong> と <strong>James James Jamess</strong> はどちらも、Azure Web Sites (WAWS) <a href="https://www.amazon.com/dp/1491003545">Redkars&rsquo;</a> の書籍を 342 ページで非常に詳細かつ包括的に提供しています。一方、<a href="https://www.amazon.com/dp/B00E5BI5L6">342&rsquo;</a> ページの書籍は簡単であり、いくつかの重要なタスクをすばやく実行するための優れた方法です。 <strong> Danny Garber、Jamal Garber</strong>、<strong>Adam Fazio</strong> による <a href="https://www.amazon.com/dp/B00EOP4UQW"><strong>Azure ハイブリッド</strong></a> クラウドに関する書籍は、プライベート/パブリック クラウドのトピックと、両方を一緒に活用する方法を扱うもう 1 つのより具体的な本です。 Windows</p>

  <p>特定の個人は&rsquo;、見た目が光を当てていると感じ、そのうちの 1 つを思い出した場合は、おそらく、クラスルームでインストラクターが指導する優れたコースが適切な方法です。 &rsquo;Microsoft とパートナーは、このようなコースをいくつか提供しています。少し複雑ですが (場所とスケジュールに一致するコースを見つけるのに少し時間がかかる場合があります)、これらは情報とハンズオン エクスペリエンスの両方を取得するための優れた方法です。 コースと可用性の詳細については、こちらを参照<a href="https://www.microsoft.com/learning/en-us/azure-training.aspx" target="_blank">してください (</a>&rsquo;ページの右側には、今後のクラスを検索するツールがあります)。 また、&rsquo;Microsoft が Azure に関連するかなりのコンテンツを含むさまざまな Microsoft 製品とテクノロジについて説明するビデオを公開している <strong>Channel9</strong> を忘れずに <a href="https://channel9.msdn.com/search?term=azure" target="_blank">確認してください</a>。 これらのビデオの多くは、Microsoft&rsquo; の年次カンファレンス TechEd で行われた実際のプレゼンテーションの内容です。つまり、このコンテンツは非常に深く広がっています。</p>

  <p>Azure Windows同様に人気が高く、すべてのコンテンツ発行元が提供する機能があります。 たとえば、 <strong>最も知</strong>られている自己学習ビデオ プロデューサーの 1 つである Lynda.com には、このトピックに関する <a href="https://www.lynda.com/Azure-training-tutorials/1700-0.html" target="_blank">170</a> を超えるビデオと 10 時間を超えるコンテンツが含まれるので、 <a href="https://pluralsight.com/training/Courses/Find?highlight=true&amp;searchTerm=azure" target="_blank">PluralSight</a> には q の重要なコレクションもあります。 より安価なオプションは、<strong>もちろん YouTube</strong> と、何千ものビデオを含む <strong>Vimeo</strong>&hellip; です。しかし、良いものを取り出すにはさらに多くの労力が必要です。</p>

  <p>結論として、Azure は深刻なビジネスであり、幅広いサービスとオファリングに関して、同様に幅広い方法で学習できます。 お客様の情報を好む方法に関係ありませんが、弊社とパートナーは、お客様を支援します。 ただし、事態が少し深刻な場合は、 <a href="https://www.facebook.com/windowsazure">Facebook</a> のページで、より軽いおしゃべりを確認してください。</p>
