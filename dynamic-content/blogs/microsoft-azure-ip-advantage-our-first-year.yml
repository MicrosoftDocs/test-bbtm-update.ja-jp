Title: 'Microsoft Azure IP の利点: 最初の年'
Summary: 1年前に、クラウドサービスのお客様がデジタル変革の取り組みに専念し、IP の問題を回避するために役立つ業界トップのプログラムである Azure IP Advantage 発表しました。 最初の1年からの注目事項を次に示します。
Content: >-
  <p>1年前に、クラウドサービスのお客様がデジタル変革の取り組みに専念し、IP の問題を回避するために役立つ業界 &rsquo; トップのプログラムである Azure IP Advantage 発表しました。 多くのお客様にとって、このプログラムは非常に大きな成功を遂げてきました。 Azure の重要な差別化要因であり、これらのメリットから得られる価値のために Azure を選択します。</p>


  <p>最初の1年からの注目事項をいくつか次に示します。</p>


  <ul>
      <li><strong>世界中のお客様は、Azure IP Advantage が IP 訴訟に対して重要な脅威であることを発見</strong>します。これは、 <a href="https://www.iplytics.com/general/cloud-computing-patent-litigation-rise/" target="_blank">クラウドに関連する特許訴訟が過去4年間に増加</a>した場合に特に重要です。 中国にある世界 &rsquo; 最大の自転車共有会社であるパートナー 21 Vianet ( <a href="https://www.mobike.com/global/" target="_blank">Mobike</a>など) のお客様は、 <a href="https://www.chinadaily.com.cn/business/tech/2017-09/19/content_32201782.htm" target="_blank">Azure クライアントに IP 保護プログラムを提供する</a>利点について説明しています。 <em>&ldquo;Azure IP Advantage は、3月に発生する可能性のある IP リスクを新しい市場に削減することでお手伝いします。Microsoft では、テクノロジから特許提供まで、クラウドでの実現を心配せずに包括的な保護を提供しています。&rdquo;</em></li>
      <li>Microsoft は、21Vianet とのパートナーシップで<strong>Azure IP Advantage 中国に拡張</strong>され、世界中のお客様と同じ優れた IP 保護特典を中国の Azure のお客様に提供しています。</li>
      <li>マイクロソフトは、プログラムの下でお客様に提供される<strong>1万特許を維持するために、年間 $1000万に投資して</strong>います。 これはお客様が支払いを行う必要がないということです。 &nbsp; ワークロードをデプロイしてアプリを実行するために Azure を選択すると、お客様はポートフォリオにアクセスする能力が得られるようになりました。</li>
      <li><strong>これらの1万特許は、 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.techinsights.com%2Fabout-techinsights%2Foverview%2Fblog%2Fmicrosoft-azure-artifical-intelligence%2F&amp;data=04%7C01%7CJule.Sigall%40microsoft.com%7Cc6645c6e33374e6bdc7b08d56e6a4da0%7Cee3303d7fb734b0c8589bcd847f1c277%7C1%7C0%7C636536325209223045%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=IifYWHJZoSE6VUOY1Ow06RtID11gxfr%2BIpPZflPOfKM%3D&amp;reserved=0" target="_blank">人工知能に関連する500特許を</a>超えています。</strong> お客様は、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services</a> を利用して、AI 機能をアプリに追加することがますます高まっています。 これらのイノベーションは、長年にわたって Microsoft &rsquo; の世界クラスの開発コミュニティから収集されています。 サービスとしての人工知能の重要性が増しているため、お客様の特典については、これらの資産の Azure IP Advantage ポートフォリオに優先順位を付けます。&nbsp;</li>
  </ul>


  <p>Azure &rsquo; の導入率は、お客様がクラウドでワークロードを実行するメリットを継続的に受け入れているため、年間90% の年にわたって増加しています。 また、Azure IP Advantage のその他の利点もどのように重要になるかを見てきまし &rsquo; た。</p>


  <p>プログラムの主要な利点は、すぐにわかります。 Azure IP Advantage は、これらのサービスを提供するオープンソースコンポーネントなど、Microsoft クラウドサービスの補償補償をお客様に提供します。 また、対象となるお客様は、Azure で実行されている独自のアプリケーションを、運用企業による特許訴訟に対して阻止および防御するために、マイクロソフトの特許1万にアクセスできます。 &nbsp;&rsquo;競合他社は、このオファリングを起動した後に、このオファリングの一部を照合しようとしていますが、終了したことはありません。&nbsp;</p>


  <p>Azure IP Advantage の2年目に進むと、お客様との連携により、IP を使用してリスクを最小限に抑えるための専門知識を活用して、お客様が利用できる特典を継続的に向上させることができます。&nbsp;</p>


  <p>Azure のお客様がプログラムについてご意見やご感想がある場合は、までお問い合わせ <a href="mailto:ipadvant@microsoft.com" target="_blank">ipadvant@microsoft.com</a> ください。 これ &rsquo; は Azure IP Advantage プログラム &rsquo; の魅力的な年で、2018でもう1つの優れた年になっています。</p>
