Title: Azure の最大ディスクサイズのプレビューの発表
Summary: ビルドカンファレンスで、新しい Azure ディスクサイズの追加が発表されました。これにより、最大 4 TB のディスク領域が提供されます。 これらの新しいサイズでは、最大 250 MBps のストレージスループットと 7500 IOPS を実行できます。 お知らせの詳細は、ここではビルドセッションでキャプチャされます。
Content: >-
  <p>ビルドカンファレンスで、最大 4 TB のディスク領域を提供する新しい Azure ディスクサイズ &ndash; の追加を発表しました。 これらの新しいサイズでは、最大 250 MBps のストレージスループットと 7500 IOPS を実行できます。 お知らせの詳細は、 <a href="https://channel9.msdn.com/events/Build/2017/B8008">ここではビルドセッション</a>でキャプチャされます。</p>


  <p>P40 (2tb) と P50 (4 tb) という2つの新しいディスクサイズが導入されました。これは、管理対象/非管理対象プレミアムディスク用です。Standard Managed Disks 用の S40 (2TB) と S50 (4 TB)。 Standard 非管理対象ディスクの場合は、最大サイズが 4095 GB のディスクを作成できます。 これらの新しいサイズは、Azure Powershell と ARM 経由で Cli を使用して、米国西部中部リージョンで使用できます。 今後のリージョンで、可用性を継続的に拡大し、Azure Portal のサポートをより多くのリージョンでロールアウトすることができ &rsquo; ます。 それに加えて、1 TB を超える Vhd のアップロードをサポートするために、Azure tools の新しいバージョンをリリースします。</p>


