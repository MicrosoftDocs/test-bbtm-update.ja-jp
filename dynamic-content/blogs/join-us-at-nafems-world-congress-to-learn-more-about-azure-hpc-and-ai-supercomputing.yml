Summary: ハイ パフォーマンス コンピューティング (HPC) インフラストラクチャの設計とデプロイは、多くの場合、物理リソース、内部の知り合い、ポリシーによって制約されます。 これは、新しいハードウェア アーキテクチャ、プログラミング パラダイム、および絶えず変化するシミュレーション ソフトウェアの現在の時代の課題になる可能性があります。
Content: >-
  <p>ハイ パフォーマンス コンピューティング (HPC) インフラストラクチャの設計とデプロイは、多くの場合、物理リソース、内部の知り合い、ポリシーによって制約されます。 これは、新しいハードウェア アーキテクチャ、プログラミング パラダイム、および絶えず変化するシミュレーション ソフトウェアの現在の時代の課題になる可能性があります。 クラウドにより、産業用シミュレーションを実行する新しいパラダイムが生み出されます。</p>


  <p>&rsquo;現在、最も要求の厳しい困難なエンジニアリング プロセスは、仮想プロトタイプ作成、設計の最適化、パラメーター研究、物理ベースのデジタル ツインなど、クラウドで実現できます。すべてのワークロードでは、コンピューティング、ストレージとネットワーク、機敏性、スケール、視覚化機能、最高のセキュリティ標準にベアメタル パフォーマンスが必要です。</p>


  <p>この講演では、オンプレミスの HPC インフラストラクチャの制約と、クラウドへの移行によってエンジニアの柔軟性が向上するだけでなく、限られたリソースよりも設計領域を優先し、パフォーマンスの移植性を確保する方法について説明します。<a href="https://www.nafems.org/congress/" target="_blank"></a>&rsquo;</p>


  <p><strong>AMD EPYC</strong>、L. Mirosros、PhD (HPC スペシャリスト、Microsoft)、オフィリンド・デ・サルバドル、PhD (RD&amp; 仮想化のための RD&amp; コーディネーター、Bridgestone LEVERAG)、10 月 27 日午後 3 時 25 分 (CEST、ドイツ) を活用して、シミュレーション コストを削減し、生産性を向上させます。 Microsoft Azure</p>


  <p>弊社は、パートナーによるプレゼンテーションを含め、NAFEMS World Presentation (NWC) 技術プログラム全体で複数の場所に参加します。具体的には、次の内容が含まれます。</p>


  <ul>
      <li>非常に大規模な<strong>CFD</strong> シミュレーションの新しいパフォーマンス ディメンション: 適切なワークフロー、C. Woll (GNS システム)、2021 年 10 月 26 日午前 8:55 (CEST、ドイツ) を使用して、コンピューティング時間を短縮し、結果の品質を向上させます。</li>
      <li><strong>シミュレーション ガバナンス&mdash;シミュレーション機能の構築</strong>、Ivan RivanVanovovov、RIMAC Automobili、10 月 26 日午前 9:15 (CEST、ドイツ)</li>
      <li><strong>クラウドでの AI</strong> にインスパイアードされた設計の最適化、P. Baqu&eacute; (ニューラル 概念 Ltd.)、L. Miros neural、A. Neural (Microsoft)、10 月 27 日午後 3 時 30 分 (CEST、ドイツ)。</li>
      <li>エンジニアリング シミュレーションをクラウドの使用事例に移行する<strong>: Freudenberg</strong> がインフラストラクチャの最新化のためにクラウドを利用する方法、W. Modernzsch (TheUberCloud)、C. Weis (Freudenberg Group)、L. Mirosenberg (Microsoft)、10 月 26 日午前 11 時 (ヨーロッパ中部時間 (CEST、ドイツ)</li>
  </ul>


  <p>さらに、弊社のブース(13 番) に参加して、実際にお会いください。 エンジニアリングや顧客向けロールなど、さまざまな HPC エキスパートがいます。 スロットを予約する場合は、このフォームに自由に入力してください。 また、1 時間外のイベント <a href="https://aka.ms/hpccommunity" target="_blank">の前に Discord Group</a> に参加してください。</p>


