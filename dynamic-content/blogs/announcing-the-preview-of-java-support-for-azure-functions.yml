Content: >-
  <p><a href="https://azure.com/serverless">サーバーレス </a>は、アプリ開発を高速化するための優れたモデルを提供しますが、開発者は、選択したプログラミング言語と開発ツールを使用してそれを行いたいと考っています。 Java のサポート <a href="https://azure.microsoft.com/en-us/services/functions/">は、Azure Functions</a>初めてリリースして以来、最も高い要求でした。 本日、<a href="https://events.rainfocus.com/catalog/oracle/oow17/catalogjavaone17?search=con7876&amp;showEnrolled=false" target="_blank">サンフランシスコの JavaOne</a>&rsquo; で、Java サポートのパブリック プレビューがAzure Functions。</p>


  <p>クロスプラットフォーム<a href="https://github.com/Azure/Azure-Functions/issues/98" target="_blank">の .NET Core</a>&rsquo; でオープン ソース Azure Functions ランタイムを実行する最近発表された機能により、さまざまなプログラミング言語に対する幅広いサポートを可能にするためにランタイムを設計しました。<a href="https://blogs.msdn.microsoft.com/appserviceteam/2017/09/25/develop-azure-functions-on-any-platform/" target="_blank"></a> Java は、このパブリック プレビューで導入される最初の新しい言語です。 新しい Java ランタイムでは、さまざまなトリガー オプションとデータ バインディング、自動スケールを使用したサーバーレス実行モデル、実行ごとの料金など、Azure Functions によって提供される差別化された機能すべてが共有されます。</p>


  <p>Java 開発者は、新しい&rsquo;ツールを使用してアプリケーションを開発する必要Azure Functions。 実際、新しくリリースされた Maven プラグインを使用すると、既存の Maven 対応プロジェクトAzure Functionsを作成、ビルド、デプロイできます。 新しい <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-run-local#install-the-azure-functions-core-tools" target="_blank">Azure Functions Core Tools</a> では、任意のプラットフォームで Java Functions コードをローカルで実行およびデバッグできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d7da425-23fe-402a-9645-c8772f12c316.png"><img alt="Image 1" border="0" height="763" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e80bff7-713d-480e-afb0-02f2acac0979.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="画像 1" width="1317"></a></p>


  <p align="center"><em>図 1: Maven Archetype Azure Functions作成された Java のプロジェクトの作成</em></p>


  <p>さらに面白いのは、Eclipse、IntelliJ、VS Code のような一般的な ID やエディターを使用して、ローカルで開発とデバッグを行Azure Functionsです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dd3a145-a98d-4482-8efb-8b89544cfb9a.jpg"><img alt="Image 2" border="0" height="865" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f72ae539-6536-4ab8-b2e9-87d0ccdaf096.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="画像 2" width="1314"></a></p>


  <p align="center"><em>図 2: Java のサーバーレス関数を使用してデバッグVisual Studio Code</em></p>


  <p>開始するには、Java のAzure Functions <a href="https://aka.ms/Jbfb7e" target="_blank">チュートリアル</a> を参照して、初めての Java 関数を作成し、Maven と <a href="https://plugins.jenkins.io/azure-function">Jenkins </a>を使用して Azure にデプロイします。 また、&rsquo;JavaOne に参加する場合は、セッションに<a href="https://events.rainfocus.com/catalog/oracle/oow17/catalogjavaone17?search=con787&amp;showEnrolled=false" target="_blank"></a>参加し、Azure ブースでスウィングして、Java を使用して Azure でサーバーレス アプリを構築する方法の詳細を確認してください。</p>


  <h2>次の手順</h2>


  <ul>
   <li>このチュートリアルの手順を使用して、最初のサーバーレス Java 関数を構築 <a href="https://aka.ms/Jbfb7e" target="_blank">します</a>。</li>
   <li>Java <a href="https://aka.ms/Gb7viv" target="_blank">と Maven の動作を監視して、Azure Functions</a>。</li>
   <li>Java 開発者向 <a href="https://docs.microsoft.com/azure/azure-functions/functions-java-reference" target="_blank">けAzure Functions完全なリファレンスを見つける</a>。</li>
   <li>サーバーレス Java 関数<a href="https://aka.ms/K2odjp" target="_blank">をローカルでデバッグする方法については、</a>VS Code。</li>
   <li>このリポジトリの進行状況に<a href="https://github.com/Azure/azure-functions-java-worker" target="_blank">GitHubします</a>。</li>
   <li>Azure 上の Java で実行できるすべての便利 <a href="https://docs.microsoft.com/en-us/java/azure/" target="_blank">な機能について説明します</a>。</li>
  </ul>
