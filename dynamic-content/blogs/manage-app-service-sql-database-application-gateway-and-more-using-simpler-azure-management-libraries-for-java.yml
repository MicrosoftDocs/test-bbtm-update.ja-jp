  <h2>ぜひお試しください</h2>


  <p>上記のサンプルを実行するか、自分のサンプル GitHub<a href="https://github.com/Azure/azure-sdk-for-java">できます</a>。 お試しの上、(以下の電子メールまたはコメントを使用して) お考えの <a href="mailto:java@microsoft.com?subject=Feedback%20on%20Azure%20Management%20Libraries%20for%20Java">方</a> をお知らせください。特に -</p>


  <ul>
      <li>Java 用の新しい管理ライブラリの使いやすさと有効性。</li>
      <li>間もなくサポートされる予定の Azure サービスは何ですか?</li>
      <li>サンプル コードとして示す必要があるその他のシナリオは何ですか?</li>
  </ul>


  <p>今後数週間で、より多くの Azure サービスのサポートを追加し、API に最後のタッチを適用する予定です。</p>


  <p>Azure 上の Java に関する多くの追加情報については、 を参照してください <a href="https://azure.com/java">https://azure.com/java</a>。</p>
