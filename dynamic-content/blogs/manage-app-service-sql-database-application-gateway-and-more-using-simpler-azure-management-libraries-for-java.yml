Title: Azure App Service、SQL Database、その他の管理 - Azure Management Libraries for Java
Summary: Web アプリを作成する 1 つの Java ステートメント。 1 つのステートメントを作成SQL Serverステートメントを作成し、別のステートメントを作成SQL Database。 1 つのステートメントで、Application Gateway作成します。
Content: >-
  <p>Web アプリを作成する 1 つの <a href="https://azure.microsoft.com/en-us/services/app-service/web/">Java ステートメント</a>。 1 つのステートメントを作成SQL Serverステートメントを作成し、別の<a href="https://azure.microsoft.com/en-us/services/sql-database/">ステートメントを作成</a>SQL Database。 1 つのステートメントで、 <a href="https://azure.microsoft.com/en-us/services/application-gateway/">Application Gateway</a>作成します。</p>


  <p>Azure Management Libraries for Java のベータ 4 が利用可能になります。 ベータ 4 では、次の Azure サービスと機能のサポートが追加されています。</p>


