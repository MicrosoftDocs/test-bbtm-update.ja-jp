  <h4><a href="https://github.com/azure/azure-sdk-for-java">https://github.com/azure/azure-sdk-for-java</a></h4>


  <p>ベータ 4 を使用するには、Maven POM ファイル次のコードを追加します。</p>


  <pre class="prettyprint">

  &lt;dependency&gt;
      &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;
      &lt;artifactId&gt;azure&lt;/artifactId&gt;
      &lt;version&gt;1.0.0-beta4.1&lt;/version&gt;
  &lt;/dependency&gt;

  </pre>


  <p>昨年、Java 用の新しい簡略化された Azure 管理ライブラリのプレビューを発表しました。 私たちの目標は、読みやすさと書き込み性のために最適化された、より高いレベルのオブジェクト指向 API を提供することで、開発者エクスペリエンスを向上させる方法です。 ライブラリを試して、役に立つフィードバックを提供していただきありがとうございます。</p>


  <h2>Web アプリの作成</h2>


  <p>define() create() &hellip; メソッド チェーンを使用して Web アプリ インスタンスを作成できます。</p>


  <pre class="prettyprint">

  WebApp webApp = azure.webApps()
      .define(appName)
      .withNewResourceGroup(rgName)
      .withNewAppServicePlan(planName)
      .withRegion(Region.US_WEST)
      .withPricingTier(AppServicePricingTier.STANDARD_S1)
      .create();
  </pre>


  <h2>SQL Database の作成</h2>


  <p>別の define() create() &hellip; SQLを使用して、サーバー インスタンスを作成できます。</p>


  <pre class="prettyprint">

  SqlServer sqlServer = azure.sqlServers().define(sqlServerName)
      .withRegion(Region.US_EAST)
      .withNewResourceGroup(rgName)
      .withAdministratorLogin(&quot;adminlogin123&quot;)
      .withAdministratorPassword(&quot;myS3cureP@ssword&quot;)
      .withNewFirewallRule(&quot;10.0.0.1&quot;)
      .withNewFirewallRule(&quot;10.2.0.1&quot;, &quot;10.2.0.10&quot;)
      .create();
  </pre>


  <p>次に、別の define() create() メソッド チェーンSQL使用して、データベース インスタンスに対して新しい&hellip;データベース インスタンスを作成できます。</p>


  <pre class="prettyprint">

  SqlDatabase database = sqlServer.databases().define(&quot;myNewDatabase&quot;)
       .create();</pre>

  <h2>Application Gateway を作成する</h2>


  <p>別の define() create() &hellip; メソッド チェーンを使用して、アプリケーション ゲートウェイ インスタンスを作成できます。</p>


  <pre class="prettyprint">

  ApplicationGateway applicationGateway = azure.applicationGateways().define(&quot;myFirstAppGateway&quot;)
      .withRegion(Region.US_EAST)
      .withExistingResourceGroup(resourceGroup)
      // Request routing rule for HTTP from public 80 to public 8080
      .defineRequestRoutingRule(&quot;HTTP-80-to-8080&quot;)
          .fromPublicFrontend()
          .fromFrontendHttpPort(80)
          .toBackendHttpPort(8080)
          .toBackendIpAddress(&quot;11.1.1.1&quot;)
          .toBackendIpAddress(&quot;11.1.1.2&quot;)
          .toBackendIpAddress(&quot;11.1.1.3&quot;)
          .toBackendIpAddress(&quot;11.1.1.4&quot;)
          .attach()
      .withExistingPublicIpAddress(publicIpAddress)
      .create();
  </pre>


