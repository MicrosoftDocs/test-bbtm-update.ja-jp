Slug: new-resource-blade-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse の新しいリソースブレード
Summary: すべてのデータベースを迅速に管理できる Azure SQL Data Warehouse の新しい最上位レベルのリソースブレードが導入されています。 [SQL Data Warehouse リソース] ブレードを使用して、データウェアハウスをすばやくスキャンし、名前、状態、サーバー、価格レベル、場所、サブスクリプションなどの詳細を確認できます。
Content: '<p>すべてのデータベースを迅速に管理できる<a href="https://aka.ms/sqldw">Azure SQL Data Warehouse</a>の新しい最上位レベルのリソースブレードが導入されています。 [ <a href="https://portal.azure.com/#blade/HubsExtension/Resources/resourceType/Microsoft.Sql%2Fservers%2Fdatabases/kind/v12.0%2Cuser%2Cdatawarehouse">SQL Data Warehouse リソース] ブレード</a>を使用して、データウェアハウスをすばやくスキャンし、名前、状態、サーバー、価格レベル、場所、サブスクリプションなどの詳細を確認できます。</p> <p>左側のナビゲーションでは、新しい SQL Data Warehouse リソースブレードを見つけることができます。 開始するには、[ <strong>SQL データウェアハウス</strong>] リンクをクリックします。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78a1a92-d3aa-47a3-b89e-adff44bfaee3.png"><img title="sql-data-warehouse-リソース-ブレード" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="sql-data-warehouse-resource-blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e027fb7-0f73-4ded-94d2-3bea84ba847c.png" width="639" height="480"></a></p> <h2>カスタマイズ</h2> <p>新しい左側のナビゲーションが表示されない場合、または Azure portal の上部に移動したい場合は、Azure portal のカスタマイズ機能を使用して、リンクを配置することができます。</p> <h3>SQL Data Warehouse リンクを有効にする</h3> <p>ポータルでリンクが有効になっていない場合は、手動で有効にする必要があります。 リンクを有効にするには、左側のナビゲーションにある [ <strong>メニューの表示]</strong> リンクをクリックします。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4d18222-d671-4151-866c-de34b22df1a0.png"><img title="ポータル-[表示] メニュー" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-show-menu" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff26e13b-0106-427b-a19f-a14465ba0f04.png" width="209" height="80"></a></p> <p>展開されたら、項目の一覧の下部にある [ <strong>その他のサービス</strong> ] リンクをクリックします。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/963ce122-8246-4a21-a1db-9df2ae33561f.png"><img title="ポータル-その他のサービス" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-more-services" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e9d7db4-3fe9-4752-b601-ff6e72a80c62.png" width="132" height="480"></a></p> <p>スクロールして [ <strong>SQL データウェアハウス</strong>] リンクを見つけます。 右側の星をクリックするだけで黄色になり、リンクが表示されます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf7ce0e8-f31a-48ea-a830-fe29b4fa57f9.png"><img title="ポータル-sql-データウェアハウス-リソース" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-sql-data-warehouse-resource" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/077bb5eb-035b-48aa-8ce0-1a50734ade50.png" width="612" height="480"></a></p> <h3>リンクの移動</h3> <p>グラブハンドルを公開する左側のナビゲーションの任意の場所で、リンクを移動できます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dba91de-151b-42f1-9dcf-0d2a7f433518.png"><img title="ポータル-移動-リンク" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-move-link" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0e1c665-11cb-49db-9825-f00a196ccf47.png" width="225" height="55"></a></p> <p>左側のナビゲーションの任意の場所にリンクをドラッグするだけでかまいません。</p> <h2>詳細情報</h2> <p>SQL Data Warehouse の詳細については、次のリソースを参照してください。</p> <p><a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-overview-what-is/">Azure SQL Data Warehouse の概要</a></p> <p><a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-best-practices/">SQL Data Warehouse のベストプラクティス</a></p> <p><a href="https://azure.microsoft.com/documentation/videos/index/?services=sql-data-warehouse">ビデオ ライブラリ</a></p> <p><a href="https://social.msdn.microsoft.com/Forums/home?forum=AzureSQLDataWarehouse">MSDN フォーラム</a></p> <p><a href="https://stackoverflow.com/questions/tagged/azure-sqldw">Stack Overflow フォーラム</a></p>'
