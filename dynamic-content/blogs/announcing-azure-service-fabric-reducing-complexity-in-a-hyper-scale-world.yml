Title: 'Azure Service Fabric発表: ハイパースケールの世界における複雑さの軽減'
Summary: 今日は、開発者と ISV が高いスケーラビリティとカスタマイズを備えたクラウド サービスを構築できる、高い制御プラットフォームを提供する追加のオファリング (Azure Service Fabric) をお知らせします。
Content: >-
  クラウド コンピューティングは、企業が顧客に到達する方法を変え続ける。 今日の競争の激しい環境では、ISV とスタートアップ企業は、この変更の最先端にあります。 彼らは、迅速に市場に出て行く、スケーラブルなクラウド サービスを構築するためのより優れた方法を見つけるという課題が絶えずあります。 開発者にとって、信頼性とスケールを設計しながらビジネスを拡大するのも同様に困難です。


  先月、エンタープライズ <a href="https://azure.microsoft.com/en-us/services/app-service/">レベルAzure App Service</a>アプリエクスペリエンスを作成<i></i>する必要がある開発者向けの生産性の高いソリューションである Azure App Service をリリースしました。 App Serviceは、クラウドにアプリケーションをデプロイして柔軟にスケーリングし、オンプレミスのリソースや SaaS ベースのアプリケーションとシームレスに統合できる、完全なサービスとしてのプラットフォーム ソリューションを提供します。 現在、<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=17735">Heineken</a>、<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=16778">Hogarth Worldwide</a>、<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18608">Telenor</a>、<a name="_MailEndCompose"></a><a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=16784">Smartvue</a> など、現在、Azure App Serviceを使用している数万のお客様がいます。


  本日は、開発者と ISV が高いスケーラビリティとカスタマイズを備えたクラウド サービスを<i></i>構築できる、高い制御プラットフォームを提供する追加のオファリング (Azure Service Fabric) をお知らせします。 Service Fabricは、ミッション クリティカルなクラウド サービスを提供してきた経験から生まれ、5 年以上にわたり実稼働しています。 Azure コア インフラストラクチャを実行する基礎テクノロジを提供し、Skype for Business、InTune、Event Hubs、DocumentDB、Azure SQL Database (140 万を超える顧客データベース) や Bing Cortana などのサービスにも電力を供給します。これは、1 秒あたり 5 億を超える評価を処理するようにスケーリングできます。


  このエクスペリエンスにより、使用可能なインフラストラクチャ リソースとアプリケーションのニーズを本質的に理解するプラットフォームを設計し、高可用性と耐久性の高いサービスをハイパースケールで提供するために不可欠な自動更新の自己修復動作を実現できます。 現在、この強化されたこのテクノロジをすべてのユーザーが使用できます。使用するテクノロジのバージョンではなく、自分で使用する正確なテクノロジです。


  Service Fabricには、次の利点があります。

  <ul>
      <li>ステートレスマイクロサービスとステート<i></i>フル マイクロサービスの両方 (複雑なアプリケーションが小規模で個別にバージョン管理されたサービスで構成されるアーキテクチャ アプローチ) の作成をサポートし、最も複雑で待機時間の短いデータ集中型のシナリオに対応し、クラウドにスケールインします。</li>
      <li>新しいレベルのアプリ認識と分析情報を使用して、マイクロサービスのオーケストレーションと自動化の利点を提供します。</li>
      <li>状態管理などのハード分散システムの問題を解決し、アプリケーション ライフサイクル管理機能を提供します。そのため、開発者は使用量の増加に合わせ、アプリケーションを再設計する必要はありません。</li>
      <li>Visual Studio ツールとコマンド ライン のサポートが含まれています。これにより、開発者は、シングルボックスデプロイ、テスト デプロイ、および実稼働デプロイで、Service Fabric アプリケーションを迅速かつ簡単にビルド、テスト、デバッグ、デプロイ、更新できます。</li>
  </ul>

  Service Fabric を使用している初期の顧客の例の 1 つは、モノのインターネット 規模のソリューションのロックを解除するための新しい Azure ベースのオファリングを使用してオンプレミス PI システムを強化するために Service Fabric を選択したサンフランシスコ ベイ エリア ソフトウェア会社<a href="https://www.osisoft.com/Default.aspx">の OSIsoft</a> です。 現在、PI システムは、450 を超えるソースの種類からストリーミング センサーベースのデータを収集、格納、分析、および共有します。Service Fabric を活用した OSIsoft ソリューションでは、数十万メートルのデータを数秒ごとに処理することで、新しい顧客駆動型の分析情報が可能になります。これにより、以前のオンプレミスのレコードが散らになります。


  お客様からのフィードバックを早期に得る場合は、ビルドService Fabric開発者向けプレビューがリリースされます。 パブリッククラウド、ホストクラウド、プライベート クラウド全体で一貫したクラウドを提供する独自のコミットメントにより、次のバージョンの Windows Server でソリューションをオンプレミスで提供します。 最初のオファリングの対象Windows、今後は Linux もサポートされる予定です。 最後に、Azure サービスの利点を必要とAzure Cloud Servicesユーザーが移行ガイダンスを利用Service Fabric。


  詳細については、Azure Service Fabric とライブ <a href="https://channel9.msdn.com/Events/Build/2015/3-618"></a> デモを導入した BUILD セッションの記録を確認し、Azure 上で 250,000 操作/秒を超える 50 台のマシンをスケールアップします。 Developer SDK もダウンロード可能です。Visual Studio <a href="https://aka.ms/servicefabric "></a>ツールと完全に機能する Service Fabric ランタイムを使用して、ワンボックス環境でのサービスの開発とデプロイを体験できます。
