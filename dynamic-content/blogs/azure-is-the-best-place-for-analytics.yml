Content: >-
  <p>クラウド、データ、AI の confluence は、イノベーションの基礎であり、かつてない変更を推進しています。 今週の Spark + AI サミットでは、Microsoft が Azure を利用して、高度な機械学習モデルとインテリジェントアプリケーションを仮想的にどこでも構築できるようにする方法について説明しました。</p>


  <p>先月の <a href="https://developer.microsoft.com/en-us/events/build/keynotes" target="_blank">ビルドカンファレンス</a> で説明したように、アプリケーションでは、クラウドからエッジまで、ユビキタスなコンピューティングファブリックがますます必要になります。 また、これらのアプリケーションには、新しい機械学習機能と AI 機能が必要です。 これらの機能の背後にある運転力はデータです。 データは、現在構築されているすべてのアプリとエクスペリエンスに不可欠です。 組織はデータを使用して、ビジネスを推進し、新しい方法で顧客を支援するための重要な洞察を抽出しています。 Renault-Nissan のようなお客様には、接続された自動車のカスタマーエクスペリエンスが revolutionizing ます。 Rockwell Automation は、工業自動化のリーダーが、デバイス障害に関連する時間を節約し、コストを削減するための予測的なメンテナンス機能を機器上に構築しました。 製造分野のリーダーである Liebherr は、オブジェクト認識を使用して冷蔵庫のコンテンツに基づいて食料品リストを推奨するインテリジェントな冷蔵庫を作成します。 これらの例は、データをどこにいても活用して、画期的な洞察を得るために、お客様がどこにいてもデータを活用しています。&nbsp;</p>


  <p>開発者やデータ科学者が大規模な世界に影響を与えるデータや AI ソリューションを構築できるようにするために、3月に Azure Databricks の一般提供を発表しました。 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>は、Apache &reg; Spark &trade; analytics プラットフォームの優れた機能と Microsoft Azure を組み合わせて、お客様がこれまでにないデータの機能を最大限に活用できるようにします。 Azure Databricks を使用すると、シェルなどの顧客がビジネスの方法を変革できます。&nbsp;</p>


  <p><em>&quot;シェルでは、予測的なメンテナンスを向上させるために人工知能 (AI) を使用しているなど、テクノロジの境界を常にプッシュしています。私たちは、ドローンの機能を撮影し、機械のビジョンを使用して、メンテナンスの必要性を特定することを支援しています。Azure Databricks では、ディープラーニングを実行して、問題の検出と修正、運用効率の向上、および安全性の向上に使用される予測的なメンテナンスモデルを構築できるようになりました。&rdquo;</em></p>


  <p align="right">- データサイエンスのジェネラルマネージャーである Dan Jeavons&nbsp;&nbsp;</p>


  <p>また、Azure Databricks&#39;、 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>、 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a>、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">Azure Cosmos DB</a>などの他のサービスとのネイティブ統合にもメリットがあります。 これにより <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">、最新のデータウェアハウス、高度な分析、リアルタイム分析のシナリオ</a>をサポートする新しい分析ソリューションが可能になります。</p>


  <p>お客様のイノベーションを継続的に促進するために、Spark + AI サミットで今週発表した Azure Databricks について、いくつかの魅力的な機能強化を行ってきました。</p>


  <h2>GPU が有効な仮想マシンのサポート&nbsp;</h2>


  <p>大量のデータから AI モデルをすばやく作成するには、Gpu のような特殊なハードウェアが必要です。&nbsp;</p>


  <p>Azure Databricks では、クラスターの選択肢として <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">GPU 対応 vm</a> を使用する機能がサポートされるようになりました。 開発者は、これらの最適化されたクラスターを使用して、大規模な AI モデルを簡単に構築、トレーニング、デプロイできるようになりました。</p>


  <h2>Machine learning 用ランタイム&nbsp;</h2>


  <p>GPU のサポートに加えて、新しい<a href="https://docs.azuredatabricks.net/user-guide/clusters/mlruntime.html" target="_blank">machine learning ランタイム</a>を使用した Azure Databricks &rsquo; AI 機能も強化されました。 このランタイムにより、Horovod を使用したディープニューラルネットワークの分散されたマルチ GPU トレーニングが可能になり、Spark DataFrames とシームレスに統合するための <a href="https://docs.azuredatabricks.net/applications/deep-learning/distributed-deep-learning/horovod-estimator.html" target="_blank">HorovodEstimator</a> が含まれます。 また、既にインストールされており、すべての必要なパッケージが事前に構成されています。</p>


  <p>このランタイムにより、開発者は数行のコードを使用してディープラーニングモデルを構築できます。 以前は、開発者は、これらのツールキットを活用するために多大な時間と労力を費やす必要がありました。 ここでは、データを読み込んだ後、トレーニングコードを複数のクラスターに分散し、モデルの精度を検証するための独自のロジックを作成する必要がなくなりました。&nbsp;</p>


  <p>Machine Learning の Azure Databricks Runtime は、Azure Databricks の premium SKU の一部として、現在プレビューでご利用いただけます。</p>


  <p>Microsoft では、すべての開発者やデータ科学者に AI を提供することを約束しています。これにより、データの力を最大限に活用し、世界を強化する可能性を高めることができます。</p>


