Title: Azure サービス中断の更新の Windows
Summary: Windows Azure サービスを担当するエンジニアリング組織をリードし、過去1日に発生したサービス中断を更新したいと考えています。 まず、ご不便をおかけして申し訳ありません。
Content: '<p>Windows Azure サービスを担当するエンジニアリング組織をリードし、過去1日に発生したサービス中断を更新したいと考えています。 まず、この中断によるお客様のご不便をお詫びいたします。 過去1日の間に、Azure コンピューティングサービスの中断 Windows 解決しました。 &nbsp;常に、 <a href="https://azure.microsoft.com/en-us/support/service-dashboard/?WT.mc_id=cmp_pst001_blg_post0063" target="_blank">Windows Azure サービスダッシュボード</a>を使用してインシデントの状態を通知し、その状態を時間単位で、または状況が変化したときに更新します。&nbsp; <br>&nbsp;<br>昨日、2012年2月28日 5:45 PM の PST Windows Azure 操作によって、コンピューティングサービスに影響する問題が多数のリージョンで認識されるようになりました。 &nbsp;問題はすぐにトリアージされ、ソフトウェアのバグが原因であると判断されました。 &nbsp;最終的な根本原因分析が進行中ですが、この問題は、うるう年の時間の計算が間違っていることが原因である可能性があります。 &nbsp; &nbsp;問題を検出したら、すぐに実行されていた顧客サービスを保護し、問題の修正の作成を開始しました。 &nbsp;この修正プログラムは、ほとんどの Windows azure サブリージョンに正常にデプロイされました。 azure サービスの可用性 Windows、2: 57am PST, 2 月29日までに、お客様とサービスの大多数に復元しました。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br>ただし、一部のサブリージョンと顧客は依然として問題が発生しており、これらの問題のために、アプリケーションの機能が失われている可能性があります。 &nbsp;これらの残りの問題に対処するために積極的に取り組んでいます。 &nbsp;最新の状態については、Windows Azure サービスダッシュボードを参照する必要があります。 &nbsp; Windows Azure Storage は、この問題の影響を受けませんでした。<br>&nbsp;<br>このような状況では、このインシデントの最後に発生した根本原因分析の詳細を含め、更新を投稿します。 &nbsp; ただし、現在の優先順位は、すべてのお客様、サブリージョン、およびサービスの機能を復元することです。<br>&nbsp;<br>ご不便をおかけして申し訳ありません切。&nbsp; <br>&nbsp;</p>  <p>会社の VP サーバーとクラウドの請求書 Laing</p>'
