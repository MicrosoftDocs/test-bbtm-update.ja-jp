Title: 待機する理由 変更のペースに関する SaaS 提供のデータ管理
Summary: 1 年間にどれだけ変化する可能性があるのか考えるのは驚くべき方法です。 この 1 年で、前例のないデジタル変革が見られます。企業の 90% が、過去 1 年間に計画されているよりもクラウドの使用量が高いという報告をしています。
Content: >-
  <p>1 年&#39;変更できる量を考えるのは非常にすばらしい方法です。 Flexera 2021 State of the Cloud <sup>Report1</sup> によると、この 1 年は前例のないデジタル変革が見られます。企業の 90% が過去 1 年間に計画したよりもクラウドの使用量を報告しています。 この新しい現実に向け、Microsoft と長年のパートナーである Commvault は、アジャイルでクラウドベースのデータ管理のニーズの高まりに対応するために確立された Azure と<a href="https://microsoft.metallic.io/" target="_blank">、サービス</a>としてのソフトウェア (SaaS) に重点を置く契約&mdash;を発表しました。 International Data Corporation (IDC) では、サービスとしてのデータ保護 (DPaaS) は、今年 <sup>2</sup> の早い段階で従来のデータ レプリケーションおよび保護サービスを上回ると予測しています。つまり、変化する世界では、企業は成熟したクラウドベースのソリューションを今すぐ必要とします。 &rsquo;Commvault と Lookault が Azure&mdash; と共に、エンタープライズ レベルの SaaS ソリューションを使用してデータ管理業界の進化をリードする方法を振り返って、先に進む良い時間はありません。&nbsp;</p>


  <p>また、5 月 11 日には、SaaS が提供するデータ管理と、Cloud データ管理 の将来を証明する共同ウェビナーに登録することで、メタルと Azure が推進している<a href="https://events.actualtechmedia.com/register-now/740/future-proofing-your-cloud-data-management/?pr=806" target="_blank"></a>イノベーションの利点の詳細を確認できます。</p>


  <h2>サービスとしてのデータ管理 (DMaaS) には、幅と柔軟性が必要です</h2>


  <p>多くの企業は、最近の課題をデジタル変革の最新化と加速の機会に変えています。 IDG Cloud Computing Study 2020 によると、企業の 59% が、IT 環境の大部分がクラウド (43%) または 18 か月後の 18 か月後の 38% から 38&mdash;% である、と報告しています。<sup></sup></p>


  <p>クラウド ソリューションは、企業が&nbsp;変化のペースを一歩進めるのに役立ちますが、これらのソリューションはハイブリッド環境の需要に対応する必要があります。 企業が Azure に移行し、アプリを最新化し、ハイブリッド IT をナビゲートし、コンテナーを導入する場合、SaaS&mdash; によって提供されるデータ管理ソリューションは、幅と柔軟性を提供するために必要です。 これらのニーズを満たすために、Azure&mdash; で作&mdash;り上げ、サービスとしてのバックアップ (BaaS)&nbsp; の新しいイノベーションを実現しました。</p>


  <p>過去 6 か月間だけで、これらのイノベーション&nbsp;には以下が含み込みでした。</p>


  <ul>
      <li>ワークロードを Kubernetes から SAP HANA、オンプレミス、または Azure で保護するための新しいオファリングと、 <a href="https://www.commvault.com/metallic-cloud-storage" target="_blank">Commvault</a> のお客様向けマネージド Azure クラウド ストレージ サービスを備えた、2 倍を超えるサービスのポートフォリオ。</li>
      <li>世界 24 か&mdash;国で利用可能な、3 倍の国の可用性とメタル。</li>
      <li>電子情報開示、&mdash;Office 365 バックアップ用の Microsoft Teams データの高速かつ柔軟な復元、独自のエッジ管理機能を含む<a href="https://metallic.io/office365-backup-and-recovery" target="_blank"></a>、お客様から要求された新しい機能。</li>
      <li><a href="https://metallic.io/awards-certifications" target="_blank"></a>ベスト オブ VMWare の特典、クラウド Storage とバックアップの Gold Stevie、DCIG Top 5 Office 365 Backup&nbsp; ソリューションとしての認識、IT セントラル ステーションでの SaaS Backup の第 1 位のお客様による順位付けなどの違い。</li>
      <li>&mdash;<a href="https://metallic.io/microsoft-edu-offer" target="_blank">Office 365</a>&nbsp; を導入する教育機関向け特別オファーから、顧客がデジタル変革に取り組むのに役立つ新しいプログラムと共に、<a href="https://metallic.io/free-kubernetes-offer" target="_blank">Kubernetes</a> データ保護を一生無料にできます。</li>
  </ul>


  <p>世界が変わると、&mdash;1 つのことが変わりません。IT を簡素化し、より少ない作業を続ける必要があります。 SaaS によって提供されるソリューションは、企業が CAPEX から OPEX&nbsp;&nbsp; に移行するのを支援し、インフラストラクチャと更新を維持する必要性を排除し、管理オーバーヘッドを簡素化します。 市場への迅速なイノベーションは、成功した SaaS ソリューションの特徴ですが、顧客の成果がイノベーションの背後にある指針である必要があります。 <a href="https://boost.microsoft.com/commvault" target="_blank">金属</a>&nbsp;お客様の&nbsp;使用事例では、&nbsp;エンドポイント保護からデータ センターの最新化まで、いくつかの例をOffice 365して、導入を促進します。</p>


  <ul>
      <li>米国 の最大の銀行の中で、Arvest Bank は、Office 365 を使用してクラウドへの移行を開始し、リモートの従業員をサポートし、Microsoft Teams を生産性の重要なドライバーにしました。 Azure Storage を含む柔軟Teams、セキュリティ、コスト効率に優れた総保有コスト (TCO) を備えるデータ保護を実現するために、そのデータ保護に対して[メタル] を選択しました。</li>
      <li>エンジニアリング会社の Parsons は、機密性の高いノート PC データを保護するために必要であり、シンプルな管理のために [メタル] に変えました。 デプロイには 10 分から 15 <a href="https://cloud.kapostcontent.net/pub/2f55e4de-7a36-4b4c-8a70-53dcea88229d/parsons-corporation-metallic-case-study?kui=qPamJG_bqMsc7Yw-txjS2g" target="_blank">&nbsp;&ldquo;分しかかかられず、設定を楽しみ、設計を忘&rdquo;</a>れた。</li>
      <li>輸送部門は、VM のクラウドベースの保護を使用してデータ管理戦略を最新化する機会を見ていました。 Azure 上に組み込み、厳格なセキュリティ要件を維持しながら管理を簡素化する SaaS 戦略を開発しました。&nbsp;Jeff Day、Systems Technical Supervisor、State of Department of Transportation <em>&ldquo;は、クラウド内のすべてのバックアップを今すぐ持つ可能性が高く、既存の Azure ストレージを活用できるまでものにしました。メタルでは、物理的なハードウェアを管理および保守する必要がなくなりました。これにより、財務的にも技術的にも効率的になります。&rdquo;</em></li>
  </ul>


  <p>Enterprise Strategy Group Sr. Validation アナリストの Vinny <a href="https://metallic.io/news/commvault-debuts-major-new-saas-and-hybrid-cloud-workloads-for-metallic-continues-global-expansion" target="_blank">Choinski</a>&ldquo; <em>&mdash;氏から発表された最新の発表に続き、リモート作業とデータの潜在的なリスクの両方の増加が、Cloud-Based Data Protection ソリューションに対する強い需要を引き起こしています。その後、Commvault&mdash; は、サービス&rsquo;としてのバックアップエコシステムを引き続き拡大しています。オンプレミス、クラウド&rsquo;、HyperScale X アプライアンスなど、選択したバックアップ ターゲットに対するエンタープライズ全体のワークロードをサポートする包括的なオファリング。&rdquo;</em></p>


  <h2>この新しい時代のデータ管理の詳細を確認する</h2>


  <p>データの増加率&rsquo;とサイバー攻撃のリスクの増加に伴い、世界はビジネス継続性を確保するアジャイル テクノロジを待つ必要があります。 幅と柔軟性により、Bread と Azure のパートナーシップは、SaaS が提供するソリューションのすべての利点を引き続き実現しながら、インフラストラクチャ全体を最大限に活用する必要があるお客様を支援します。 IT の変化のペースを先取りする必要がある企業では、5 月 11&nbsp; 日のウェビナーに参加して、クラウド データ管理を将来に向けて実証する方法について <a href="https://events.actualtechmedia.com/register-now/740/future-proofing-your-cloud-data-management/?pr=806" target="_blank">学習してください</a>。&nbsp;</p>


