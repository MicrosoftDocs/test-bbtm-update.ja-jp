Slug: build-and-promote-your-cloud-applications-and-services-with-the-windows-azure-marketplace
Title: Windows Azure Marketplace でクラウドアプリケーションとサービスを構築して宣伝する
Summary: Windows Azure platform のアプリケーションとサービスを昇格させようとしていますか? &nbsp;モジュール形式で Windows Azure platform のアプリケーションとサービスを構成しますか? あなたは。。。
Content: '<p>Windows Azure platform のアプリケーションとサービスを昇格させようとしていますか? &nbsp;モジュール形式で Windows Azure platform のアプリケーションとサービスを構成しますか? Windows Azure platform アプリケーションの構築に役立つコンサルティングサービスをお探しですか? 次に、新しい Windows Azure Marketplace に移動し<a href="https://pinpoint.microsoft.com/en-US/getlisted">て一覧を取得</a>し、顧客とパートナーと接続してビジネスを向上させます。</p>  <p>Windows azure Marketplace は、azure platform アプリケーションを<a target="_blank" href="https://azure.microsoft.com/">Windows</a>構築するプロセスを簡略化し、開発者がコミュニティ内の azure プラットフォームに関連するスキルと専門知識を Windows 促進できるようにすることを目的としています。 &nbsp;Windows Azure Marketplace には、ビルドブロックコンポーネント、トレーニング、サービス、完成したサービス/アプリケーションの一覧が含まれています。 これらの構成要素は、他の開発者が Windows Azure platform アプリケーションに組み込むように設計されています。 その他の例としては、開発者ツール、管理ツール、コンポーネントとプラグイン、サービステンプレートなどがあります。 </p>  <p>カテゴリ別に参照可能な一意のリストを使用すると、さまざまなオファリングから選択できます。 新しい一覧が毎週追加されるので、最新のものを確認するために定期的に確認してください。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
