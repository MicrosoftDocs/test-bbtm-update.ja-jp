Title: サポート サイト拡張機能に関する追加 Azure App Service Web Appsの更新プログラム
Summary: この最新の更新プログラムでは、Azure プレビュー ポータルから直接サポート サイト拡張機能にアクセスできます。
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/12/01/new-updates-to-support-site-extension-for-azure-websites/" target="_blank">サポート サイト拡張機能の</a> 以前の更新には、ライブ HTTP トラフィック監視、イベント ビューアー、インスタンスごとの Web アプリのロール メトリック、通知、ClearDB 正常性チェックなどの機能が含まれていました。この最近の更新プログラムを使用して、一覧にを追加できます。

  <h2>サポート サイト拡張機能へのアクセス</h2>

  この最新の更新プログラムでは、 <a href="https://portal.azure.com" target="_blank">Azure プレビュー</a> ポータルから直接サポート サイト拡張機能にアクセスできます。 特定の Web アプリのこれらの機能にアクセスするには、Web&gt; アプリの [<strong>設定</strong>] をクリックするだけで、設定ブレード<strong>から [</strong>&gt;トラブルシューティング] を選択します。探索する機能をクリックします。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/04/SupportSiteExtensionDeepLinks.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="SupportSiteExtensionDeepLinks" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SupportSiteExtensionDeepLinks_thumb.png" alt="SupportSiteExtensionDeepLinks" width="610" height="375" border="0" /></a>


  &nbsp;

  <h2>アプリケーションを使用して構成ユーザー インターフェイス</h2>

  <a href="https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/">自動修復は </a>、このサービスで最も人気のある機能の 1 つAzure App Service Web Apps。 以前は、ファイル内でこの機能を手動で構成web.configでした。 この最近の更新プログラムを使用して、ユーザー インターフェイス (UI) を使用して、アプリの自動修復を構成Web Apps。

  <blockquote><strong>注</strong>: 自動回復機能の詳細については、こちらを参照 <a href="https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/" target="_blank">してください</a>。</blockquote>

  UI の使い方の簡単な概要:

  <ol>
   <li>Azure プレビュー ポータルで、(上<strong>に示すように</strong>) [トラブルシューティング<strong></strong>] ブレードの [軽減] オプションを選択します。 これにより、特定の Web アプリの <strong>サポート</strong> サイト拡張機能の [軽減] セクションにシングル サインオンします。</li>
   <li>既定では、この機能は <strong>OFF です</strong>。 ルール (トリガー) の追加を開始するには、機能を <strong>オンにします。</strong></li>
   <li>この機能を以前に使用している場合は、ルールを (手動で) Web.configファイルに構成します。
  <ul>
   <li>この UI では、これらのルールは検出および反映されません。 (これらのルールを web.config ファイルから削除し、UI を使用してもう一度構成するオプションがあります。ここから取得されます)。</li>
   <li>これらのルールは引き続き有効であり、UI を使用して設定した新しいルールよりも優先されます。</li>
   <li>UI を使用して複数または重複する規則を設定し、Web.configファイルを作成した場合は、Web.config規則が優先されます。</li>
  </ul>

  </li>
   <li>機能がオンになったら、[ルールの追加] ボタンをクリックして任意のルールを追加できます。 さまざまなルール/トリガーの詳細については、自動修復に関する <a href="https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/" target="_blank">元のブログを参照してください</a>。</li>
   <li>ルールを追加すると、UI で "アクション" を設定する方法が示<strong>されます</strong>。 [リサイクル]、 [ログ イベント] <strong>、または [カスタム</strong> アクション] <strong>から、</strong> 選択したアクション <strong>を選択します</strong>。
  <blockquote><strong>注</strong>: 設定される既定のカスタム アクションは、単に DaaS コマンド ラインを使用することです。つまり、ルールにヒットした場合は、プロセス "メモリ ダンプ" を収集します。"メモリ ダンプ"&gt; というプロセスを収集します。表示されていない可能性があるプロセスを終了する –&gt; データを分析します (この場合はメモリ ダンプ)。 これは、Web アプリで悪い状況を自動的に検出し、データを収集し、リサイクルしてデータを回復して分析し、読み取るレポートを作成するための最適な方法です。</blockquote>

  </li>
   <li>必要な数のルールを追加できますが、定義できるアクションは 1 つのみです。 web.config ファイルに新しい規則を手動で追加できます。これらは独立したアクションを持つ可能性があります。これは、UI を使用して設定される規則の前に適用されます。</li>
   <li>ルールを削除するには、単に [<strong>X</strong>] 記号をクリックします。</li>
   <li>設定ルールとアクションの後に [<strong>更新</strong>] をクリックすることを忘れないでください。要求しない限り、何も保存されません。</li>
  </ol>

