Title: Azure Windowsの拡張 – ブラジル
Summary: ブラジルのサンパウロでのイベントの前に、ブラジルで Azure リージョンにWindowsを発表しました。&nbsp;この地域は 2014 年初めにオンラインにされ、楽しんでいると思います。
Content: >-
  <p>ブラジルのサンパウロでのイベントの前に、ブラジルで Azure リージョンにWindowsを発表しました。&nbsp;2014 年初めにこのリージョンがオンラインになってくることを期待しています。今後 4 ~ 6 週間でプレビューのお客様のオンボードを開始する予定です。 この発表は、パートナー 21Vianet を通じて、以前に発表された<a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/05/22/microsoft-announces-major-expansion-of-windows-azure-services-in-asia.aspx" target="_blank"></a>日本、オーストラリア、中国への拡張を基に、南アメリカ への最初の大規模な拡張を表しています。</p>

  <p>このリージョンが開店すると、ブラジルの新規および既存のお客様 (2010&nbsp; 年の初夏に国が立ち上がった後の顧客を含む) は、待ち時間を短縮してパフォーマンスが向上し、データを国に保持する機能を備えています。ブラジルでは、データ管理に関する規則と規制が進化し続けるにつれて、ブラジル リージョンを使用しているお客様は、ローカル冗長 <a href="/b/windowsazure/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx" target="_blank">Storage</a> (LRS&nbsp;) を選択できます。これは、データの 3 つのコピーを保持し、データを国の外部にレプリケートしません。<a href="/b/windowsazure/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx" target="_blank">geo 冗長</a> Storage (GRS) は、ストレージ アカウントを作成するときに既定のオプションのままです。これは、2 つ目のリージョンにデータを格納することで最高レベルの耐久性を提供します。この場合、ブラジル リージョンをプライマリとして使用しているお客様向け米国中南部リージョンです。</p>

  <p>&rsquo;&rsquo;ブラジルへの展開は楽しい時期であり、本日のお知らせは、Windows Azure のグローバルプレゼンスを拡大し、ビジネスを実行するために Windows Azure に依存する Boa Vista Servios&ccedil;、Globosat、Linx などのブラジルのお客様に対する継続的なコミットメントを表しています。&nbsp;</p>

