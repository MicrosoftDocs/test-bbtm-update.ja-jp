Title: 'Azure Windows 実際の世界: h.e.t. Windows Azure では、ソフトウェアのコストが50% 削減される'
Summary: 実際 Windows Azure シリーズの一部として、Paul h.e.t. arou, Sales Director を接続しました。 Windows で会社がフィールドワーカーアプリケーションを再開発した方法の詳細については、「ソフトウェア」を参照してください。
Content: '<p>実際の Windows azure シリーズの一部として、Paul <a target="_blank" href="">h.e.t.</a> arou を接続しました。これは、会社が<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0204">azure Windows</a>のフィールドワーカーアプリケーションを再開発して、クライアントの IT オーバーヘッドを減らし、市場投入までの時間を短縮し、大量のデータに対応できるようにスケーリングする方法について学びます。 H.e.t. の読み取り ソフトウェア &rsquo; の成功事例が <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=5000000046">ここ</a>にあります。 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: h.e.t. ソフトウェアについて説明します。</b></p>  <p>Paul の h.e.t. <b>Arou:</b> ソフトウェアは、英国およびオーストラリアでソーシャルケアプロバイダー向けのスペシャリストソリューションを開発します。 Haverhill は、ケンブリッジの近くにあるとして、自宅の医療、居住家と看護の自宅、およびサポートされているサービスを通じて提供される550のクライアントと、セクターのリーダーとして考えられています。</p>  <p><b>HKS: field worker アプリケーションのアイデアはどこで作成されましたか。 &nbsp;</b></p>  <p><b>PP:</b> &nbsp;Microsoft は、ソーシャルケアサービスクライアントについての優れた知識を持ち、ニーズに合わせてソリューションを継続的に進化させています。 私たちは、何千人ものケアサービスのサポートに関するケアと契約の詳細を記録することは、これらの組織の大きなオーバーヘッドでした。 たとえば、タイムシートとマイレージ請求書の形式を処理し、スケジュールを作成すると、管理に時間がかかることがあります。 品質サービスを効率的に配信するには、フィールドの情報を収集できることが不可欠です。</p>  <p>2008では、モバイルデバイスでは、重要な役割を果たすため、サービスを拡張する機会がありました。 英国には7000の自宅の医療プロバイダーがあります。 しかし、最近までは、サイト情報をリアルタイムでキャプチャするためにアプリケーションがサポートされていませんでした。 マイクロソフトのクライアントは、訪問者に対してワークシートを入力し、オフィスでそれらを処理することに依存していました。 管理と人件費は、クライアントにとって大きな問題です。</p>  <p><b>HKS: フィールドワーカーソリューションを開発しました。 &nbsp; どのように実行しましたか?</b></p>  <p><b>PP:</b> &nbsp;私たちは、これらの課題に対応するシステムの開発にすぐに移行しました。 このソリューションは成功しましたが、1日24時間、週7日のサービスにわたるデータ転送の急増に対処できるホスティングプラットフォームが必要でした。 私たちが持っていたプラットフォームは、必要なほどスケーラブルではないことに気付きました。 クライアントは、すべての訪問データを記録する必要があります。これは、お客様がお客様の注意を払って政府機関に表示する必要があるため &rsquo; です。 毎日何百万ものトランザクションが実行され、ボリュームが特定の時間にピークになる傾向があります。 たとえば、朝食、昼食、およびディナーの時間により多くのアクセスが行われるため、これらの期間中により多くのデータがキャプチャされます。</p>  <p><b>HKS: &nbsp; CareManagerMobile について教えてください。 &nbsp; </b></p>  <p><b>PP:</b>CareManagerMobile は、Windows Azure を介してモバイルデバイスにサービスとして提供されるアプリケーションです。 セキュリティで保護された web アプリケーションには、HTML 5 ブラウザーを通じて複数の smartphone プラットフォームでアクセスできます。 GPS の位置ベースの追跡を使用して、到着時刻や出発時刻など、リアルタイムの訪問情報を記録します。 サービスユーザー &rsquo; の場所に carer が到着すると、アクセスとタスクの両方の確認が自動的に更新されます。 新しいスケジュールと要求はモバイルデバイスに送信できますが、注意を払った詳細情報は、ケアプロバイダーと資金調達機関の両方について記録されます。</p>  <p><b>hks: &nbsp; Windows Azure では、開発者にとってどのような利点がありますか。</b></p>  <p><b>PP:</b> &nbsp;開発チームは、物理リソース &rsquo; をプロビジョニングまたは構成する必要がないため、Windows Azure で新しいリリースを迅速かつコスト効率よくテストできます。 Azure Windows は、強力なステージング、デプロイ、および管理機能を提供します。 さらに、スケーラブルなオンデマンドストレージに加えて、セキュリティとサービスの継続性も利用できます。</p>  <p><b>HKS: &nbsp; &nbsp; お客様の特典について教えてください。</b></p>  <p><b>PP:</b> &nbsp;Windows Azure では、顧客 &rsquo; のデータ要件に合わせて CareManagerMobile を迅速にスケールアップおよびスケールダウンできます。アプリケーションリソースは、特別な web ロールとワーカーロールを通じてコスト効率よく割り当てられます。 ネットワーク負荷分散は、継続的な可用性を提供するために自動的に管理され、お客様は99.95% のアップタイム可用性サービスレベルアグリーメントによって保護されます。</p>  <p>また、CareManagerMobile は、ユーザーごとに年間サブスクリプションとして課金されます。これにより、データボリュームに応じてアプリケーションのスケールアップとスケールダウンを行うことができます。 このようにすることで、クライアントは、パフォーマンスの問題を発生させることなく拡張できると同時に、IT の運用と保守コストを大幅に削減できます。</p>  <p><b>HKS: &nbsp; ソフトウェアを h.e.t. するビジネス上の利点</b></p>  <p><b>PP:</b> Microsoft のソリューションは、英国の市場において9% の割合で使用されています。 2012の戦略的マーケティングプッシュに続くと、CareManagerMobile を使用している顧客の数が急速に増加することが予測されます。 &rsquo;新しいスタッフやリソースを考慮しなくても、拡張を管理するためのスケーラビリティが確保されています。</p>  <p>また、Azure の機能を使用すると、自分で提供できなかったソフトウェアサービス &rsquo; を開発することができ Windows ます。 たとえば、テストソリューションは数分で構成できます。 これにより、競争力のある製品や新しいリリースを市場に迅速に提供することができます。</p>  <p>また、注意も強化されています。 以前 &rsquo; は、リソースを必要に応じて効果的に計画するためのデータを用意していませんでした。 これで、クライアントが、予定よりも長い時間がかかるような追加タスクを完了するように carer に要求した場合、次のユーザーに通知することができます。 また、このような状況が特定のクライアントで頻繁に発生する場合は、後でそのクライアントにより多くの時間を割り当てる必要があることがわかっています。</p>  <p><b>hks: &nbsp; Windows Azure の今後のプランはどのようなものですか?</b></p>  <p><b>PP:</b> &nbsp;2012では、すべてのケアソリューションポートフォリオを Windows に移行する予定です。 Azure Windows のコストとパフォーマンスのメリットをすべてのクライアントに拡張することは理にかなっています。</p>  <p>&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5710.hetsoftware.jpg" alt="" border="0" height="57" width="266"></a></p>  <p>Azure Windows 他のユーザーがどのように使用しているかを<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">確認</a>します。</p>'
