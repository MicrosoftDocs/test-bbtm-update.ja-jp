Title: 2016 年 9 月Visual Studio Team Servicesのダイジェスト
Summary: この投稿シリーズでは、Visual Studio Team Services の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つには最適な方法です。
Content: >-
  <p>この投稿シリーズでは、<a href="https://beta.visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Sep2016Digest" target="_blank">Visual Studio Team Services</a> の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つには最適な方法です。 Visual Studio Team Servicesは、Azure DevOps効率的な継続的インテグレーションとリリース パイプラインを作成するための最適なツールを提供します。 Team Services の機能の一覧が急速に広がり、チームは Azure ワークフローのすべての領域で、任意の言語で記述され、任意の OS にデプロイされたアプリに対して、より効率的に利用を開始できます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/fWSi9s5eIDE" width="560"></iframe></p>


  <h3>2016 年 8 月にリリースされた新機能</h3>


  <p>フォールは私たちの上にいますが、Team Services ユーザーには常に太陽が光っています。 8 月に、ユーザーは、Git を使用したソーシャル コーディングの大規模な再設計 (新しい pull requests UI、マークダウンと絵文字を含むコメント、オート コンプリート pull requests)、Git Tower オプションの新しい複製、アジャイル ツールとテストでのビルドと CI の機能強化と更新のホストである、多くの優れた <a href="https://www.visualstudio.com/en-us/news/2016-aug-17-vso" target="_blank">Team Services</a> - で扱われます。</p>


  <p><img alt="Viewing changes on a pull request" height="386" src="" width="596"></p>


  <h3>Team Services の新 &ndash; しいナビゲーションを迅速に回避する</h3>


  <p>新 <a href="https://blogs.msdn.microsoft.com/bharry/2016/08/18/new-navigation-for-team-services/" target="_blank">しい Team Services</a> ナビゲーションでは、Team Services 内のさまざまなハブを参照するより効率的な方法が提供されます。そのため、以前よりも少ないクリックで必要な場所に移動できます</p>


  <p><a href="https://blogs.msdn.microsoft.com/bharry/2016/08/18/new-navigation-for-team-services/" target="_blank"><img alt="New Team Service navigation as seen from the Dashboard" height="246" src="https://azurecomcdn.azureedge.net/mediahandler/ac Services with Jenkins gets easier</h3>


  <p>With the new <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/tfs-integration-jenkins-jobs-pipelines-artifacts/" target="_blank">Team Services</a> の Jenkins タスクの機能強化により、次のような一般的なシナリオを実行する方がさらに簡単になりました。</p>


  <ul>
   <li>Jenkins を使用して Team Services のプル要求を検証する</li>
   <li>Team Services Git リポジトリに Jenkins 継続的インテグレーションを使用する</li>
   <li>Jenkins を使用して Team Services ビルドをテストまたはデプロイする</li>
   <li>Team Services のテスト、ビルド、またはリリースで使用する Jenkins ビルド成果物をダウンロードする</li>
  </ul>


  <p><img alt="Jenkins Queue Job task" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/JenkinsQueueJob104.png" width="593"></p>


  <h3>CI および CD 中に SSH を使用してファイル<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/copy-files-over-ssh-during-continuous-integration-and-deployment/" target="_blank">コピー ファイルをコピー/アップロードする</a>。 次のガイドは、Team Services/TFS から Linux へのデプロイを有効にするための大きなポインターです。</p>


  <ul>
   <li><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/deploying-an-azure-red-hat-linux-vm-running-apache-tomcat-for-use-with-visual-studio-team-services-and-team-foundation-server/" target="_blank">Apache Tomcat を実行している Azure Red Hat Linux VM をデプロイします</a>。</li>
   <li><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/deploying-an-azure-ubuntu-linux-vm-running-apache-tomcat-for-use-with-visual-studio-team-services-and-team-foundation-server/" target="_blank">Apache Tomcat を実行Ubuntu Linux Azure Vm をデプロイします</a>。</li>
  </ul>


  <p><img alt="copyFilesOverSSHTask" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/copyFilesOverSSHTask.png" width="508"></p>


  <p>FTP 経由でファイルをアップロードする場合は、 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/upload of a build.</p>


  <h3>チーム サービス ダッシュボードで要件の品質を追跡する</h3>


  <p>自動テストを要件に<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/02/traceability-with-continuous-testing/#" target="_blank"></a>リンクし、ダッシュボード ウィジェットを使用して追跡する各要件の品質を追跡する方が簡単になりました。</p>


  <p><img alt="Dashboard" height="216" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Dashboard.png" width="327"></p>


  <h3>Team Services ビルド プールが .NET Core エージェントを取得する</h3>


  <p>ホストされているビルド プールが <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/02/august-hosted-build-pool-image-updates/" target=lstudioalm/2016/08/18/new-net-core-build-agent-on-hosted-pool-some-builds-may-require-reaction/" target="_blank">NET Core エージェントで更新されました</a>。</p>


