Title: 新しいホワイトペーパー Windows Azure プログラミングモデルの詳細
Summary: クラウドプラットフォームは新しい世界で、新しい可能性を備えています。 これを反映することで、Windows Azure プログラミングモデルは、開発者が管理しやすいアプリケーションを作成するのに役立ちます。
Content: '<p>クラウドプラットフォームは新しい世界で、新しい可能性を備えています。 これを反映することで、Windows Azure プログラミングモデルは、従来のアプリケーション開発モデルを使用して構築されたものよりも管理が容易で、可用性が高く、拡張性の高いアプリケーションを開発者が作成するのに役立ちます。 この Windows Azure プログラミングモデルを正常に使用するために、開発者は、アプリケーションがオペレーティングシステムと対話する方法、永続ストレージを使用する方法、ロールインスタンス間で通信する方法について、モデルによってもたらされる変更を理解する必要があります。&nbsp;</p>  <p>Windows azure プログラミングモデルについて理解を深めたい場合は、David chappell の最新のホワイトペーパー「azure プログラミングモデルの Windows」を参照してください。このホワイトペーパーでは、<a href="https://www.windowsazure.com" target="_blank">こちら</a>から無料でダウンロードできます (これについては、「導入/概要ホワイトペーパー」の下部にあります)。 また、このホワイトペーパーには、Windows Azure に移行するのに適した候補であるオンプレミスアプリケーションのガイダンスと一般的な例も記載されています。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
