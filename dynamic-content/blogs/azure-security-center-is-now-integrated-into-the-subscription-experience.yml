Title: Azure Security Centerサブスクリプション エクスペリエンスに統合されました
Summary: リソースをセキュリティで保護することが重要です。このため、ユーザーはさらに簡単に行う必要があります。 Azure Security Centerは、サブスクリプション エクスペリエンスで一般提供されています。 数回のクリックで、...
Content: >-
  <p>リソースをセキュリティで保護&rsquo;することが重要です。このため、より簡単に行う必要があります。 Azure Security Centerは、サブスクリプション エクスペリエンスのパブリック プレビューで使用できます。 数回のクリックで、Security Centerを有効にして、リソースのセキュリティ状態をすばやく評価し、アクション可能な推奨事項を取得し、リスクを軽減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00425d52-f0e1-4e9e-9ca0-ef4da107e2af.png"><img alt="Azure Security Center subscription experience" border="0" height="1258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1650b8b6-d40b-427e-838d-dd6c6f079204.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Centerサブスクリプション エクスペリエンス" width="2336"></a></p>


  <p>Azure Security Centerクラウド ワークロード全体のセキュリティ状態を可視化し、攻撃にさらされるリスクを軽減するアダプティブ保護と、急速に進化する攻撃に対応するのに役立つインテリジェントな脅威検出を提供します。<br>

  新しく追加された [セキュリティ] タブでは、サブスクリプションのセキュリティの状態を簡単に確認できます。この機能を使用すると、そのサブスクリプション内のリソースのセキュリティを検出して評価し、アクションを実行できます。 組み込みのダッシュボードでは、セキュリティ アラートと注意が必要な脆弱性を即時に把握できます。</p>


  <p>最も重要な問題に最初に対処できるよう、優先順位付けされたセキュリティに関する推奨事項と優先順位付けされたアラートの一覧を提供します。 これらの推奨事項とアラートは、攻撃の影響を受けやすい環境内の表面領域に迅速に対応して減らすのに役立つ、重大度が高いから低い重大度にランク付けされます。</p>


  <p>さらに調査したり、検出された問題に対応したりするには、サブスクリプション ブレードからAzure Security Centerを簡単に開くことができます。 ファーストパーティまたは統合パートナー ソリューションを使用してリスクを修復する柔軟性があります。</p>


  <p>詳細については、ドキュメントAzure Security Center参照 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-data-security" target="_blank">してください</a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">概要をAzure Security Center</a>して、Tech Community でユーザーの考えをお知Community。</p>
