  <p style="text-align: center;"><em style="font-size: 13.008px; text-align: center;">中央エネルギーアプリテンプレートを Azure IoT します。</em></p>


  <h2>DistribuTECH 2020</h2>


  <p>DistribuTECH International は、転送および配布システムを通じて電力プラントから、電力を供給し、自宅の内部にある電気を移動するために使用されるテクノロジに対応する、最先端の送信および配布イベントです。 テキサス州1月28日から1月30日まで、アントニオは、DistribuTECH に参加して、優れたイノベーションを実現するためにどのように Azure IoT 活用されているかを示す8本のエネルギーソリューションビルダーを招待しました。 これらのパートナーは、ビジネスシナリオについて説明したり、iot デバイス上でより具体的な情報を入手したり、iot データを操作したり、エッジからクラウドへの安全なソリューションを提供したりするために使用できる専門家 Azure IoT 参加します。</p>


  <h2>インテリジェントなエネルギーを実現するパートナー</h2>


  <h3>NXP EdgeVerse &trade; platform: グリッド読み込みをエッジで安全にインテリジェントに管理</h3>


  <p>車両 electrification に移行するには、ガソリン駆動車両とはまったく異なる燃料インフラストラクチャが必要です。 電気車両を信頼する必要があるドライバーは、いつでも、いつでも、いつでも &mdash; 手を取りません。 たとえば、管理された車両では、ピーク時にグリッドを過負荷にすることなく、すべての電気を請求するように承認する必要があります。</p>


  <p>グリッドの読み込みをインテリジェントに管理するには、エッジコンピューティングとセキュリティが不可欠になります。 nxp と Microsoft は Azure IoT Central を使用して、nxp &rsquo; s EdgeVerse &trade; で実行されているスマート電気輸送料金グリッドとインフラストラクチャの需要側の管理 &rdquo; を実証 &ldquo; しました。 このソリューションにより、開発リスクが軽減され、市場投入までの時間が短縮されます。 NXP EdgeVerse には、Layerscape LS1012 processor と i.MX RT 1060 シリーズが含まれています。これは、最高クラスの電力効率と、Azure IOT Central に接続する最も安全な (ポータブル) レベルの通信ソリューションを提供するためのものです。 燃料モデルが石油から電気に変化するにつれて、グリッド負荷分散のインテリジェント管理が重要になります。</p>


  <h3>OMNIO.net: デンマークの IoT connectivity のスタートアップデバイスのオンボードとデータの統合</h3>


  <p>OMNIO.net は、デンマーク工業の iot 接続の開始であり、デバイスのオンボードとデータの統合という、工業 iot の最大の問題の2つを解決するために Microsoft Azure IoT と提携しています。</p>


  <p>OMNIO.net は、outfitted を持っているすべての規模の企業が、太陽のパネルを使用してキャンパスを支援しています。 OMNIO.net ソリューションでは、これらのパネルを Azure IoT Hub に接続して、エネルギー生産の最適化とダウンタイムの制限に役立つリアルタイムデータを収集します。 企業は、工業デバイスを接続してデータを最大限に活用する課題を克服するために、OMNIO.net を探しています。 OMNIO.net &rsquo; のエネルギーの専門知識と Azure IoT を組み合わせることで、24時間以内にパートナー向けのデバイス接続を提供することで、過去に数か月かかったことがあることがあります。これにより、お客様はデータを使用して、それではなくビジネスの課題を解決することに専念できます。</p>


  <h3>iGen テクノロジ: 自宅のための自己給電型の暖房システム</h3>


  <p>iGen テクノロジ &rsquo; i2 は、住宅家向けの自己電力加熱システムです。 この特許技術を使用すると、i2 は、グリッドの停止中でも、独自の電気を生成し、格納し、使用して、熱を維持しながら、自宅の快適さと効率性に新しいベンチマークを設定します。 システムは、回復力、運用コストの削減、効率性の向上、および温室効果ガス排出削減を実現します。 完全に統合されたソリューションは、燃料交代機能を備えたディスパッチ可能ですリソースを提供します。ユーティリティは、ピーク時の負荷と余剰世代の状況を管理するための重要なツールです。 igen は Microsoft Azure IoT Central と提携して、i2 ヒートおよびパワーシステム用のスマート IoT インターフェイスを開発しました。 Microsoft &rsquo; の堅牢な IoT アプリプラットフォームと iGEN &rsquo; s distributed energy RESOURCE (DER) テクノロジを統合することにより、ユーティリティ需要対応プログラムに最適なソリューションが提供されます。</p>


  <p style="text-align: center;"><img alt="The i2 self-powerd heating system " border="0" height="548" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35313c3d-2322-4873-ac1d-336c353b3739.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="975"><em style="font-size: 13.008px; text-align: center;">I2 自己供給型の暖房システム。&nbsp;</em></p>


  <h3>Agder Energi、ノード: 持続可能で統合されたエネルギーマーケットプレースのスケーリング</h3>


  <p>分散エネルギーリソース、進んいく中、decarbonization、新しい消費者の行動によって、グリッドシステムオペレーターが電力システムの信頼性の高い運用を維持し、顧客中心のサービスを作成するための課題と機会をもたらします。 ノードマーケットプレースは、Azure を利用して、10の異なるヨーロッパ諸国の15プロジェクトにわたって柔軟なマーケットプレースを拡張します。 ここでは、分散グリッド、転送と配信の調整、現在のバランス市場との統合の柔軟性を使用します。 現在、agder Energi は、IoT Central 上に構築されたデバイス管理と分析機能を使用して、柔軟な資産登録とデータハブをパイロットで運用しています。 agder Energi &quot; の CEO である Hogga は、データを管理し、柔軟性の高い Azure IoT 取引を確認できるようにするために、大量の分散型アセットからデータを収集するようにシステムを迅速かつ効率的に設定できるようにしました。&quot;</p>


  <h3>L &amp; T テクノロジサービス: カーボン消費量と排出量の削減</h3>


  <p>L &amp; T テクノロジサービス (LTTS) は、グローバル企業、建物、およびスマート都市向けに、低カーボンおよび EV 課金のグリッドソリューションを開発しました。 LTTS スマート都市、キャンパス &amp; 構築ソリューションでは、1つの統合インターフェイスを使用して構築&#39;s インフラストラクチャ全体をに接続することにより、Azure ソリューションの iBEMS を通じて最大40% のカーボン排出量を削減できます。 Microsoft &amp; の不動産機能との共同作業では、LTTS は画期的な Ev 課金ソリューションを構築しています。これは、オンデマンドの洞察と使用パターン、需要予測、EV、EV の資産におけるファシリティマネージャーの設計と効率性の異常を提供し、カーボンクレジットを正確に追跡します。 また、LTTS ソリューションを使用すると、ファシリティマネージャーは、エネルギー源 (geothermal 太陽、電気)、およびエネルギー容量などのグリッドの制約に基づいて、EV 料金グリッドを最適化して、コンシューマー EV 課金通知ベースのドライブ範囲設定を提供することもできます。</p>


  <h3>Telensa: スマートストリート照明のビジネスケースをサポートするユーティリティ</h3>


  <p>Telensa は、ワイヤレススマート都市アプリケーションを作成し、世界中の都市や公益事業者がエネルギーを節約し、よりスマートに仕事をして、より多くのサービスを提供します。 Telensa は、ユーティリティがスマートなストリート照明のビジネスケースをどのようにサポートしているかを示しています。これは、AI 駆動型データ分析情報によるトラフィックの監視、航空品質、EV の課金など、他のスマート都市アプリケーションを簡単に追加できるようにするプラットフォームを提供します。 telensa &rsquo; のスマート都市ソリューションは、データ、デバイス、接続の組み合わせを利用して Microsoft Azure iot で構築されるようになっています。 iot アプリケーションは、あらゆる都市にとって実用的な提案です。</p>


  <p>telensa は、英国のケンブリッジに最初にデプロイされた、都市のデータ Project をリードしています。 この新しいエッジ AI テクノロジは、streetlight ベースのイメージングから貴重な洞察を生み出し、都市データ用の信頼できるインフラストラクチャを作成して、すべての居住者の利益のために都市がデータを収集、保護、および使用できるようにします。 最初のデプロイは、英国のケンブリッジにあります。 telensa &rsquo; は、データの視覚化に Microsoft Power BI を使用して、複数のセンサーアプリケーションを追加する、オープンで低コストのプラットフォームです。</p>


