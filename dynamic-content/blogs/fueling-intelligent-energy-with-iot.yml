  <p style="text-align: center;"><em>telensa &rsquo; s streetlight は、Azure IoT エッジ上で実行され、リアルタイム AI と機械学習を使用して洞察を抽出するマルチセンサーポッドを搭載しています。</em></p>


  <h3>eSmart システム: コラボレーション AI を使用して人の専門家を強化することにより、powerline の検査と資産の最適化を向上させる</h3>


  <p>eSmart システムを使用すると、公益事業者は、配布や転送を行うエンジニアや、好循環のディープラーニングの人工知能 (AI) の状態といった分野の専門家の間でコラボレーションとトレーニングのライフサイクルを作成することによって、資産に関する洞察を得ることができます。</p>


  <p>Microsoft ファイナリスト for AI エネルギーパートナー (2019 年)、eSmart &rsquo; の接続された Drone ソフトウェアでは、Azure プラットフォームを使用して、正確かつ自己改良型の power grid 資産の検出と分析を行います。 グリッドインスペクターは、結果を継続的に確認し、システムに対してより正確な結果が得られるように修正します。 ユーティリティを使用すると、ビジュアルデータを最適化してアセットレジストリを改善し、メンテナンスコストを削減し、信頼性を高めることができます。</p>


  <h3>Kongsberg Digital: グリッドロジックデジタルツインサービス (電気グリッド用)</h3>


  <p>現在 &rsquo; のグリッド操作で、断続的、分散、および更新可能なエネルギー生産課題の electrification と導入が向上しました。 十分なデータと洞察が不足しているため、投資の超過、容量の課題、電力品質の問題につながります。 Azure で実行されているグリッドロジックデジタルツインサービスを使用すると、grid オペレーターは、ホットスポットとシナリオシミュレーションに対して予測と洞察を取得します。 Azure IoT Hub を使用すると、グリッドのロジックを使用して、リアルタイムのグリッド操作、最適化、および自動化を自動化するための堅牢なオペレーティングシステムを構築することができます。</p>


