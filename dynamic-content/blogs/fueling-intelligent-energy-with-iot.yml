Title: IoT を使用したインテリジェントなエネルギーの実現
Summary: Microsoft では、すべての処理の中心になるので、将来のあらゆることを実現できます。
Content: >-
  <p>Microsoft では、すべての処理の中心になるので、将来のあらゆることを実現できます。 1月16日に、マイクロソフトが <a href="https://blogs.microsoft.com/blog/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank">2030 によって急増すると</a> いう発表の一環として、inextricably によって測定されたヒューマン prosperity の進歩がエネルギーの使用に関連付けられているかどうかを説明しました。 Microsoft は、$10億を新しい気候イノベーションファンドにデプロイすることにより、お客様が、世界の二酸化炭素排出を促進するために役立つカーボンリダクションおよび削除テクノロジの開発を加速しています。 Azure IoT チームは、ソリューションビルダーが新しいエネルギーソリューションを提供できるようにするプラットフォームとツールへの<a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">投資を継続</a>します。これにより、お客様は、従業員の生産性向上、デジタル操作の最適化、スマート、接続、都市、車両、建物の構築を行うことができます。</p>


  <p>これまで、Microsoft は、世界中で最も複雑な環境の課題を解決するためにテクノロジ、リソース、および専門知識を提供する Microsoft AI for Earth を通じて $5000万をコミットしました。 世界中の顧客を支援するという課題は、エネルギーと持続可能性のコミットメントを満たしています。 <a href="https://group.vattenfall.com/press-and-media/news--press-releases/pressreleases/2019/vattenfall-and-microsoft-collaborate-to-enable-low-carbon-datacenters-in-sweden" target="_blank">Vattenfall とのパートナーシップ</a>では、新しいスウェーデンのデータセンターの場所を、更新可能なエネルギーと提携によってどのように電力が供給されるかを示して<a href="https://azure.microsoft.com/en-us/blog/e-on-and-azure-sphere-building-smart-home-experiences-on-a-foundation-of-security/" target="_blank">います。</a>低電圧分布のグリッドを管理する人は、IoT Hub Microsoft Azure に基づく inhouse IoT プラットフォームを通じて低電圧の分散グリッドの従来のテクノロジを制限することは困難です。</p>


  <p>この数年で、エンジニアは、エネルギーソリューションビルダーと、従量課金の優先順位を事前にシフトしているお客様の大規模なエコシステムから、楽しんに接続して学習することができました。 転送システムオペレーター (TSOs) は、grid 操作の変換に焦点を合わせています。ディストリビューションシステムオペレーター (DSOs) とユーティリティは、新しいソリューションによって顧客に近づいています。また、すべての参加要素はより優れた、より正確で安全なデータを要求しています。</p>


  <p>何百万もの新しい電気車両が道路に参入するにつれて、毎日の commutes に移動するエネルギーグリッドの変革に関して新たな課題が発生します。 これらの変換の中核となるのは、エネルギープロバイダーが接続し、接続を維持し、デバイス、洞察、アクションを通じてビジネスを変革するのに役立つソリューションです。</p>


  <p>2019の後半では、ソリューションビルダーが概念実証以外に移行して、直接または Microsoft AppSource を通じてブランド化して販売できるビジネスクリティカルなアプリケーションを構築するのに役立つ Azure IoT の更新を発表しました。 ビルダーは、Api による拡張性、ビジネスアプリケーションへのデータコネクタ、再現性、マルチテナント機能とシームレスなデバイス接続を通じた投資の管理の容易性を使用して、独自のアプリをブランド化、カスタマイズ、および作成することができます。 太陽パネルとスマートメーター監視用の2つの IoT Central <a href="https://azure.microsoft.com/en-us/blog/e-on-and-azure-sphere-building-smart-home-experiences-on-a-foundation-of-security/" target="_blank">エネルギーアプリテンプレート</a> は、既にエネルギーソリューションビルダーによって開発が促進されます。</p>


