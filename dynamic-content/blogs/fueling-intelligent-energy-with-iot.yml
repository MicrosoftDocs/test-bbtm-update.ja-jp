  <h2>接続して共同作業を行い、エネルギーソリューションを構築しましょう &rsquo;&nbsp;&nbsp;</h2>


  <p>iot を使用すると、iot を使用して将来の形を整えることができ Microsoft Azure ます。 お客 &rsquo; 様は、変換の過程でどこにいても、いつでも対応し、サポートを行うことができます。 製品とパートナーの強力なポートフォリオを組み合わせることで、お客様の目標を達成するための堅牢な IoT ソリューションの構築を促進することができます。 DistribuTECH 2020 に参加している場合は、Azure IoT の専門家に相談するか、前述のいずれかのパートナーと連絡してください。&nbsp;</p>


