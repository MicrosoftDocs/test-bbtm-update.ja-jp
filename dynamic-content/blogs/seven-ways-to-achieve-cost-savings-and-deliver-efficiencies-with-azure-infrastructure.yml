Content: >-
  <p>グローバルな健康の危機によって、私たちが働き、生き方を変えました。 Microsoft では、お客様が危機に対応し、将来の成功に向けて計画を立てできるよう、可能なことを行います。</p>


  <p>&mdash;&mdash;この数か月で、リモート作業を可能にし、コストと効率性を最適化しながら、回復と将来の成長に備えるスマートな方法に投資しながら、IT の優先順位をすばやく調整している世界中のIT リーダーから学び、インスピレーションを受けています。 これらの目標を達成するために、多くの IT リーダーはクラウド コンピューティングの導入を加速しています。</p>


  <h2>Azure インフラストラクチャを使用して IT コストを最適化し、ビジネス価値を最大化する</h2>


  <p>現在、Azure インフラストラクチャがキャッシュ フローの改善、コスト削減の実現、運用効率の向上、セキュリティと管理の統一に役立つ 8 つの方法を以下に示します。</p>


  <h3>1.任意の場所でリモート作業を有効にし、生産性を確保する</h3>


  <p>ユーザーがどこからでも作業する必要があるデスクトップやアプリに確実にアクセスするには、<a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows Virtual Desktopno</a>&mdash; で新しいハードウェアをプロビジョニングする必要がある仮想デスクトップをすばやく起動およびスケーリングできます。 Windows Virtual Desktop は、マルチセッションWindows 10をサポートOffice 365最適な仮想デスクトップ エクスペリエンスを提供します。 使用するインフラストラクチャに対して料金を支払い、使用されていないときにマシンをオフにすることでコストを節約できます。 ブログを<a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/04/30/enable-remote-work-faster-new-windows-virtual-desktop-capabilities/" target="_blank"></a>参照して、最近リリースした新しい Windows Virtual Desktop 機能について学習し、より迅速なデプロイを可能にし、セキュリティとコンプライアンスをさらに強化し、仮想デスクトップ内からデスクトップで期待される Microsoft Teams ユーザー エクスペリエンスを提供します。</p>


  <p>仮想デスクトップに加えて、従業員はオンプレミスとクラウド全体のリソースにアクセスする必要があります。 Azure を使用すると、Azure VPN Gateway を使用して、オンプレミスの仮想プライベート ネットワーク (VPN) ソリューションをすばやく <a href="https://azure.microsoft.com/en-us/services/vpn-gateway/" target="_blank">拡張VPN Gateway</a>。 迅速にプロビジョニングし、スケールアップとスケールダウンを簡単に行うことができます。 Azure ネットワークは、リソース使用率の急激な変化に耐えられるように設計され、ピーク時の使用期間を簡単に管理できます。 Azure VPN が <a href="https://azure.microsoft.com/en-us/blog/how-azure-vpn-helps-organizations-scale-remote-work/" target="_blank">組織の</a> リモート作業のスケーリングに役立つベスト プラクティスとヒントについては、ブログを参照してください。</p>


  <h3>2.コストの高い中断を回避するためにビジネス継続性を維持する</h3>


  <p>多くの企業では、バックアップとディザスター リカバリーの戦略を詳しく見て、データとアプリケーションがビジネスの中断から完全に保護されているのを確認しています。 <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Azure Backup</a> と <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a> を数回クリックすると、データとアプリケーションをクラウドに簡単にバックアップし、クラウドベースのレプリケーション、フェールオーバー、復旧プロセスをすばやくデプロイできます。</p>


  <p>また、信頼性の高い接続を確保するために、お客様はサポートされているパートナー SD-WAN デバイスで <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Azure Virtual WAN</a> を使用して、アプリケーションとデータがホストされているオンプレミスおよびパブリック クラウドにリモート ブランチ オフィスを接続しています。 Azure Virtual WAN最も近いネットワークの場所からブランチ オフィスへのトラフィックを Microsoft&rsquo; の専用グローバル ネットワークを通してその宛先にルーティングし、高速で信頼性の高い接続を大規模に提供します。</p>


  <h3>3.サイバー攻撃の増加からオンプレミスとクラウドのワークロードをセキュリティで保護する</h3>


  <p>リモート作業を可能にするためにデジタル インフラストラクチャへの依存が増える中で、サイバー犯罪が増加しています。 Microsoft はサイバーセキュリティに毎年 10 億米ドル以上を投資し、1 日に 8 兆を超えるシグナルを処理する大規模な脅威インテリジェンス ソースを備えています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> では、すべてのクラウドとオンプレミスのワークロードのセキュリティ状態の統一されたビューが提供され、多要素認証 (MFA) のオン、セキュリティで保護されたシェル (SSH) ポートとリモート デスクトップ プロトコル (RDP) ポートの保護など、セキュリティに関する推奨事項が提供されます。 <a href="https://azure.microsoft.com/en-us/services/web-application-firewall/" target="_blank">Azure Web Application Firewall</a><a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">とAzure DDoS Protection</a>アクセスで ID を検証し、ネットワークが正しくセグメント化されていることを確認するなどのセキュリティをゼロトラストで Web ワークロードを保護します。 また、多くのお客様は、クラウド <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">ネイティブのAzure Sentinel</a>イベント管理 SIEM であるクラウド セキュリティ情報とイベント管理 SIEM を利用して、高度な AI 対応の脅威保護にアクセスしています。 Covid-19 <a href="https://techcommunity.microsoft.com/t5/healthcare-and-life-sciences/ensuring-security-during-covid-19-operations/ba-p/1251983" target="_blank">でのセキュリティ運用の強化</a>と新しい脅威インテリジェンスのオープン ソーシングの詳細について学習します。<a href="https://www.microsoft.com/security/blog/2020/05/14/open-sourcing-covid-threat-intelligence/" target="_blank"></a></p>


  <h3>4.ハイブリッド環境を効率的に管理する</h3>


  <p>お&rsquo; 客様の IT 環境は、さまざまな種類のアプリケーションで進化しており、多くの場合、分散した場所にわたるさまざまなハードウェア セットで実行されています。 開発者のイノベーションを遅くせずに IT リソースを効率的に管理する方法は、IT リーダーが現在直面する重要な課題です。 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a>を使用すると、オンプレミス、マルチクラウド、およびエッジ全体で、Windows サーバーと Linux サーバー、Kubernetes クラスター、アプリケーションを 1 つのコントロール プレーンからシームレスに管理、管理、セキュリティで保護できます。 Azure Arcは<a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">、Azure データ</a> サービスなどの Azure サービスを任意のインフラストラクチャにも導入します。そのため、お客様は、最新のクラウド機能、スケーラビリティ、迅速なデプロイ、クラウドの課金を含む Azure&mdash;&mdash; イノベーションを、任意のクラウドと任意の Kubernetes クラスターで利用できます。</p>


  <h3>5.クラウドに移行し、お金を節約する</h3>


  <p>組織は、資本支出を削減し、コスト削減を実現し、価値を得る時間を短縮するために、クラウド移行を加速しています。 Azure では、<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>および無料の拡張セキュリティ更新プログラムを含むオファーを使用して、<a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">Azure</a> を使用して、Windows Server と SQL Server ワークロードに移行できます。 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/" target="_blank">Linux ワークロードを Azure に移行</a> して、お気に入りのディストリビューションのパフォーマンスと効率を高め、Microsoft からの統合サポートを利用します。 さらに、無料の移行ツール、ガイダンス、ベスト プラクティスを利用して、お客様の移行コストを削減し、移行の取り組み<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 移行プログラム。</a></p>


  <h3>6.Azure で SAP ソリューションを実行して、分析情報と機敏性を高める</h3>


  <p>Azure&nbsp; で SAP ソリューションを実行すると、市場の変化するニーズに迅速に対応できるリアルタイムの分析情報と柔軟性が提供され、回復力のある未来への道が開きます。 Azure は、ミッション クリティカルな SAP ワークロードを実行するように最適化された実証済みのクラウド プラットフォームであり、現在、パブリック クラウドで最大の SAP ランドスケープの一部をサポートしています。</p>


  <p>Embrace イニシアチブにより、SAP と Microsoft&mdash;&nbsp; はパートナーシップを深め、業界固有のベスト プラクティス、参照アーキテクチャ、共同パートナーエコシステムによる時間の評価を通じて、クラウドへの簡素化された共同開発パスを顧客に提供しています。 Sap ワークロードを <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">Azure</a> に移行することで、お客様は SAP と SAP 以外のデータをプールし、インテリジェントな分析を適用し、100 を超える Azure サービスを活用してアプリのイノベーションを作成し、SAP Cloud Platform を使用して Microsoft 365、Microsoft Teams、Microsoft Power Apps、Microsoft などの既存の生産性およびコラボレーション ツールと統合することができますPower BI。</p>


  <h3>7.オンプレミス インフラストラクチャを最新化する</h3>


  <p>多くのお客様は、規制要件を満たしたり、待機時間の問題に対処したり、既存の投資を最大化したりするために、特定のワークロードをオンプレミスに保持しています。 この場合、お客様はオンプレミスのインフラストラクチャを最新化し、効率を高め、クラウドのイノベーションを活用できます。</p>


  <p>たとえば、 <a href="https://azure.microsoft.com/en-us/products/azure-stack/hci/" target="_blank">Azure Stack HCI</a> を使用すると、クラウドに接続されたハイパーコンバージド インフラストラクチャ上のオンプレミスの仮想化アプリケーションを統合して、ストレージとコンピューティングに最適な価格パフォーマンスにアクセスできます。 <a href="https://azure.microsoft.com/en-us/products/azure-stack/hub/" target="_blank">Azure Stack Hub</a>、60&mdash;&mdash; を超える国のお客様がクラウドネイティブ アプリケーションをオンプレミスで構築してデプロイし、独自のプライベートで自律的なクラウド接続または Azure からの切断を実行するのに役立ちます。</p>


  <h3>8.継続的なコストによるワークロードの最適化</h3>


  <p>Azure には、顧客がコストを最適化するためのさまざまな方法が用意されています。 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management + Billingクラウド支出</a> の監視と分析、予算と支出のアラートの設定、チーム間でのクラウド コストの割り当てのための無料ツールを顧客に提供します。 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank">Azure Advisorは、</a> 組織がパーソナライズされた推奨事項を使用してクラウド リソースの使用率を最適化するのに役立ちます。 <a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">Azure スポット</a>仮想マシンと <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure Reservations</a> を組み合わせたオファーを使用すると、Azure サービスの有料の料金より最大 90% 節約できます。予約の前払い価格を使用するか、未使用の Azure コンピューティング容量を深い割引で利用できます。 Azure のコスト <a href="https://azure.microsoft.com/blog/optimize-your-azure-costs-to-help-meet-your-financial-objectives" target="_blank">を最適化するためのすべての方法の詳細を確認してください</a>。</p>


