Slug: azure-service-bus-is-now-offering-support-for-availability-zones-in-preview
Title: Azure Service Busでは、プレビューでAvailability Zonesサポートが提供されています
Summary: Service Bus プレミアム の Azure 可用性サポートでは、Azure リージョン内の障害が分離された場所で、業界をリードする財務的に支援された SLA が提供され、冗長な電力、冷却、および...が提供されます。
Content: >-
  <p>Azure Availability Zones Service Bus プレミアム のサポートにより、Azure リージョン内の障害が分離された場所で、業界をリードする財務的に支援された SLA が提供され、冗長な電力、冷却、ネットワークが提供されます。 このプレビューは、米国中部、米国東部 2、フランス中部から始まります。</p>


  <p>この機能により、クラウド メッセージング サービスを使用する場合に失われたり、大きな影響を受け得ない機密性の高いミッション クリティカルなデータやトランザクションを処理する財務、医療、小売などの業界の組織に、さらに回復性とフォールト トレランス機能が追加されます。</p>


  <p>また、ディザスター リカバリー機能Availability Zones (AZ) のサポート<a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-geo-dr" target="_blank"></a>により、ゾーンや地域の障害に耐えることができる高可用性とフォールト トレランスが提供されます。</p>


  <p>Service Bus の可用性ゾーンのサポートは、アプリケーションとサービス間の顧客クラウド メッセージングが可能な限り円滑に実行されるというコミットメントを維持する方向で、もう 1 つの一歩を踏み出します。&nbsp;</p>


  <h2>プレビュー期間中に提供されるリージョンは何ですか?</h2>


  <ul>
   <li>米国中部</li>
   <li>米国東部 2</li>
   <li>フランス中部</li>
  </ul>


  <p>追加のリージョンのサポートは間もなく提供される予定です。 詳細については<a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">、Availability Zones。</a>  </p>


  <h2>Premium 名前空間で AZ を有効Service Bus方法</h2>


  <p>新しい名前空間Availability Zonesを有効にできます。既存の名前空間の移行はサポートされていません。&nbsp;</p>


  <p>ARM テンプレートを使用して Service Bus プレミアム 名前空間を作成する場合は、AZ でサポートされているリージョンを指定し、テンプレートで <strong>zoneRedundant</strong> プロパティを true に設定するのと同じ方法で簡単です。</p>


  <pre>

  &quot;resources&quot;: [

       {
         &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,
         &quot;name&quot;: &quot;[parameters(&#39;serviceBusNamespaceName&#39;)]&quot;,
         &quot;type&quot;: &quot;Microsoft.ServiceBus/namespaces&quot;,
         &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,
         &quot;sku&quot;: {
           &quot;name&quot;: &quot;Premium&quot;
         },
     &quot;properties&quot;: {
     &quot;zoneRedundant&quot;:true
     }
       }
     ],</pre>

  <p>次に示すように、ポータルで新しい名前空間を作成することで、ゾーン冗長を有効にすることもできます。 名前空間&rsquo;でゾーン冗長を有効にした後は無効にできないことに注意することが重要です。</p>


