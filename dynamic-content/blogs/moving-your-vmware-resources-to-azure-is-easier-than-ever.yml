Slug: moving-your-vmware-resources-to-azure-is-easier-than-ever
Title: VMware リソースを Azure に移行することは、これまで以上に簡単です。
Summary: 4月に、Azure VMware ソリューションを発表しました。これにより、azure でネイティブの VMware ベースのワークロードを実行できる包括的な VMware 環境が提供されます。 これは、vSphere、vCenter、vSAN、NSX-T、および対応するツールを含む、完全に管理された PaaS です。
Content: >-
  <div>

  <p>4月に <a href="https://blogs.microsoft.com/blog/2019/04/29/dell-technologies-and-microsoft-expand-partnership-with-new-vmware-solutions" target="_blank">、Azure Vmware ソリューションを発表</a> しました。これにより、azure でネイティブの vmware ベースのワークロードを実行できる包括的な vmware 環境が提供されます。 これ &rsquo; は、vSphere、vCenter、vSAN、NSX-T、および対応するツールを含む、完全に管理されたサービスとしてのプラットフォーム (PaaS) です。</p>


  <p>VMware 環境は Azure &rsquo; のベアメタルインフラストラクチャでネイティブに実行される &rsquo; ので、入れ子になった仮想化はなく、既存の vmware ツールを引き続き使用することができます。 &rsquo;VMware 物理インフラストラクチャの運用、拡大縮小、修正プログラムの適用、または仮想マシンの再 platforming について心配する必要はありません。 このソリューションのもう1つの利点は、オンプレミスのサブネットを Azure に拡張できることです。 これ &rsquo; は、別の場所を VMware 環境に接続するのと同じように、その場所のみが Azure に存在します。</p>


  <p>Microsoft は、Azure エンジニアリングチームのシニアプログラムマネージャーである Markus Hain を利用して、 <a href="https://www.microsoft.com/mechanics" target="_blank">Microsoft のメカニズム</a>の新しいエピソードを発表しまし &rsquo; た。 このエピソードでは、オンプレミスの VMware vSphere 環境からの体験、Azure VMware ソリューションのプライベートクラウドのプロビジョニング、両方の環境の通信の実現、サービスが稼働した後に実行できる操作について説明します。</p>


  <p><a href="https://aka.ms/VMwareMigration" target="_blank"><img alt="Snapshot of YouTube video with play button for Run VMware in Azure tutorial" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49f49217-3248-4112-8671-6ba9c4add3f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure での VMware の実行に関するチュートリアル" width="640"></a></p>


  <p>環境を構築して構成する以外に、ハイブリッドネットワークが VMware サイトに接続するしくみと、Azure で使用される仮想ネットワークと VMware で使用される仮想ネットワーク間の双方向トラフィックをサービスがどのように変換するかについても説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2018891-5cbe-4d23-a06d-5732e08ffefe.jpg"><img alt="Hybrid networking connections between VMware VLANs and Microsoft Azure virtual networks" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/004bfd81-ca02-4283-bbcb-9a9e958e84f2.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMware ネットワーク" width="640"></a></p>


  <p>サービスが実行されると、 &rsquo; VMware サイト間の通常のように vMotion が容易になります。 仮想マシンのワークロードを Azure に移動するための簡単な vMotion 移行について説明します。 Azure での VMware ワークロードの実行が開始されると、既存の VMware ワークロードに Azure サービスをシームレスに統合できるようになります。 たとえば、開発者は、オンプレミス環境と同じ VMware テンプレートを利用して Azure portal 内に新しい VMware 仮想マシンを作成し、最終的にそれらの仮想マシンを Azure の VMware プライベートクラウドで実行できます。</p>

  </div>


  <div>

  <div>

  <p paraeid="{b4f5fde5-9fa4-465e-b34b-2ea55153b4b8}{49}" paraid="1667556443"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cce1853-6730-4350-8466-62bbe09840dd.png"><img alt="Configuring a virtual machine via Azure Resource Manager templates to run in Azure VMware Solution" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97b7c7a8-5200-47c0-9912-980819a85c12.png" title="Azure VMware ソリューション "></a></p>

  </div>


  <p paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280">Azure portal で作成された仮想マシンは、VMware vSphere 環境で表示、アクセス、および実行されます。 これらのリソースは、通常の vSphere、Azure、またはその両方で管理できる柔軟性があります。 環境は API レベルで緊密に統合されているので、どちらのエクスペリエンスでも表示される内容が同期されます。 これにより、ハイブリッド管理が可能になるだけでなく、1つの Azure Resource Manager テンプレートを使用して、開発者が Azure と VMware の両方のリソースを管理できるようになります。</p>


  <p class="Paragraph SCXW210930592 BCX0" paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280" style="margin: 0px; padding: 0px; text-align: left; color: windowtext; text-indent: 0px; font-style: normal; font-weight: normal; vertical-align: baseline; background-color: transparent; user-select: text; -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; overflow-wrap: break-word;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d6e476d-9c0d-461f-b9f1-f47a87012b1b.png"><img alt="Virtual machine created in the Azure portal visible in VMware vSphere environment" border="0" height="757" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b62846ab-4268-422c-926f-4f76374709e8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VMware vSphere 環境" width="1345"></a></p>


  <p paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280">&rsquo;さらに、Azure infrastructure as a service (IaaS) 仮想マシンのような仮想マシンを監視し、データ、コンピューティング、ネットワーク、ストレージなどのさまざまなリソースセットに接続することができます。 実際には、azure で実行されているアプリケーションゲートウェイを構成して、Azure VMware ソリューションで実行されている仮想マシンへの受信トラフィックを負荷分散する方法を示しています。 これは完全にハイブリッドで緊密に統合された一連のサービスであるため、 &rsquo; アプリとソリューションを設計する方法には制限がなく、ネイティブクラウドサービスと同様に、季節や必要に応じて変動する必要がある VMware ノード &rsquo; の数の弾力性を活用できます。</p>


  <p paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280">現在、CloudSimple の Azure VMware ソリューションは米国東部リージョンと米国西部リージョンで利用できます。 次に西ヨーロッパが登場し、今後数か月の間にリージョンを追加し &rsquo; ます。 開始するには、Azure portal にサインインした状態で vmware &rdquo; を &ldquo; 検索し、サービス、ノード、および仮想マシンをプロビジョニングします。 &rsquo;その後、独自のプライベートクラウドを Azure で実行できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23319167-6014-4b68-9e7f-a339e919d479.png"><img alt="Searching for “vmware” in the authenticated Azure portal" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ae79a16-bc6c-4cc5-b6d4-c6c2b2cc6f29.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure portal で "vmware" を検索します。" width="640"></a></p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">Azure VMware ソリューション</a> サイトをご覧ください。</p>

  </div>
