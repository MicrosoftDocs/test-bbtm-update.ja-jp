Title: 'IT の重要な決定: クラウドに移行するアプリ'
Summary: IT 部門が今日のクラウドファーストの世界で直面する最も重要な決定の 1 つは何ですか? クラウドの活用、プライベート クラウドの構築、使用するクラウド サービスのどちらを使用するかは関係ない。 より重要な決定は、クラウドに配置するアプリケーションです。
Content: >-
  IT 部門が今日のクラウドファーストの世界で直面する最も重要な決定の 1 つは何ですか? クラウドを活用するか、プライベート クラウドを構築するか、使用するクラウド サービスを構築するかは関係ではありません。 より重要な決定は、クラウドに配置するアプリケーションです。明らかに、最初に最適な場所は、顧客、パートナー、従業員向けである新しいアプリケーションです。 難しい課題は、既存のアプリケーションを操作する方法です。


  残念ながら、これらの決定は、多くの場合、目的に合って行う必要があります。 これらの意思決定を行う場合、ビジネス価値、感情、ブラバドに関する仮定を行う場合は、多くの場合、意思決定プロセスがクラウド化されます。 "SAP の実装は、管理と保守を行う上で大きな問題です。これは大きな問題です。 それをクラウドに移行しましょう」と、Forrester Research で働いたある CIO から言い返されました。 彼の信念は、そのアプリをクラウドに移行できる場合、何でもクラウドに移行できると組織に証明されるという信念でした。 残念ながら、大きなバンは確かに大きな注目を集めるでしょうが、アーキテクチャと統合の複雑さのために、そのアプリケーションを (真のクラウド プラットフォーム、frankly に) 正常に移行する可能性は非常に低くなります。 また、大きな災害になる大きな取り組みによって、組織をクラウドに取り込み、IT の信頼性を損なう可能性があります。 代わりに、組織は、クラウドを最大限に活用する方法を安全に学習できるリスクの低いアプリケーションから始める必要があります。


  しかし、どのようにして感情、予想、ブラバドをプロセスから取り出すのでしょうか。


  これには、ディスカッションをフレーミングし、ベスト プラクティスに基付けするための手法とツールが必要です。 ところで、この決定プロセスはクラウドの決定に固有のプロセスでは "ない" と言います。全体的な決定は、真のクラウド プラットフォームに移行する必要があるアプリケーションと SaaS に移行する必要があるアプリケーションと、従来のホスティング、コロケーション、その他のデプロイ方法に適しているアプリケーションが含まれます。 この権利を得るには、アーキテクチャの適合、ビジネスの機敏性のニーズ、統合の複雑さ、および経済性に基づいてポートフォリオを分析するのに役立つ、目的を持つサード パーティまたは目的の方法論とツールが必要です。


  Forrester<a title=" では、200 を超える顧客からのベスト プラクティスの取り組みに基づいて、"Forrester's Strategi Rightsourcing Methodologystrategic" href="https://www.forrester.com/To+Get+Applications+To+The+Cloud+Blend+Strategic+Rightsourcing+With+Multisourcing/quickscan/-/E-res118696" target="_blank"> rightsourcing</a> methodology" と呼ばれるこのようなツールを構築しました。 しかし、<a title="Microsoft Cloud をサポートするグローバル サービス プロバイダーやビジネス コンサルティング企業をリードするAccenture" href="https://www.accenture.com/us-en/service-cloud-application-migration.aspx" target="_blank"></a> クラウド アプリ移行サービスには、組織にも導入できる同様の手法があります。 どちらを選択する場合でも、アーキテクチャとビジネスの適合条件を使用してアプリケーションと IT サービス ポートフォリオをクラウドの候補に、また、重要でないアプリケーションからミッション クリティカルなアプリケーションに移行するために必要な経験を得ながら、必要な知識と信頼を得るために必要な考慮事項のフェーズに、組織がアプリケーションと IT サービスポートフォリオを目標として分割するのに役立つ、構造化された一連の質問が提供されます。 成功。
