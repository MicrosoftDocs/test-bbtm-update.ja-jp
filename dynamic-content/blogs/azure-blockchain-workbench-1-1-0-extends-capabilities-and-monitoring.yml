Title: Azure Blockchain ワークベンチ1.1.0 拡張機能と監視
Summary: 先月は、Azure ブロックチェーンワークベンチのパブリックプレビューリリースを発表しました。これにより、ブロックチェーンアプリケーションの開発が大幅に高速化されます。 発売以来、膨大な数のトランザクションを処理するブロックチェーンアプリを使用して、お客様やパートナーから膨大な数のエンゲージメントと小学校を得てきました。
Content: >-
  <p>先月は、 <a href="https://aka.ms/abcworkbench" target="_blank">Azure ブロックチェーンワークベンチ</a>の<a href="https://azure.microsoft.com/en-us/blog/simplifying-blockchain-app-development-with-azure-blockchain-workbench-2/" target="_blank">パブリックプレビュー</a>リリースを発表しました。これにより、ブロックチェーンアプリケーションの開発が大幅に高速化されます。 発売以来、膨大な数のトランザクションを処理するブロックチェーンアプリを使用して、お客様やパートナーから膨大な数のエンゲージメントと小学校を得てきまし &rsquo; た。 また、フィードバックも非常に優れており、現在 &rsquo; 、ワークベンチの最初のメジャーアップデートを発表しました。これにより、 &rsquo; バージョン1.1.0 が再呼び出しされます。 このリリースの一環として、既存のワークベンチデプロイを更新するために使用できる <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench" target="_blank">アップグレードスクリプト</a> を利用できるようにしています。 もちろん、新しいデプロイを実行する場合は、Azure Portal からいつでも最新バージョンを直接取得することができます。</p>


  <p>この更新プログラムには、次の強化機能が含まれています。</p>


  <h2>複数のワークフローとコントラクトのサポート</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-configuration-overview" target="_blank">ブロックチェーンワークベンチの構成ドキュメント</a>と<a href="https://docs.microsoft.com/en-us/rest/api/azure-blockchain-workbench/" target="_blank">ワークベンチ API</a>リファレンスは、1つのアプリケーション内で複数のワークフローを持つことができることに気付きました。 最初のリリース &rsquo; では、アプリケーションごとに複数のワークフローを示す UI が提供されていませんでしたが、この機能は追加されました&#39;。 1.1.0 では、ワークベンチ UI で1つのアプリケーションに対して複数のワークフローを作成できるようになりました。</p>


  <p>この UI 更新に加えて、複数のワークフローとスマートコントラクトの使用を示す新しい Bazaar Marketplace サンプルアプリケーションを <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/application-and-smart-contract-samples" target="_blank">ワークベンチ</a> に公開しました。 試してみて、ご意見をお聞かせください。</p>


  <h2>監視の機能強化</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-architecture" target="_blank">Blockchain ワークベンチアーキテクチャドキュメント</a>を参照してください。 ワークベンチ DLT 監視は、接続されているブロックチェーンネットワークで発生するイベントを監視します。 このサービスで問題が発生した場合、ワークベンチはブロックチェーンを通過するトランザクションを処理して把握することができなくなります。 この状態では、UI は次のようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ab48497-60aa-4699-8298-63b81941a9a4.png"><img alt="image" border="0" height="249" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29cf5590-ecdb-4206-8fe5-aa97c24545ac.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>1.1.0 を使用すると、ウォッチャーの信頼性が向上しまし &rsquo; た。つまり、サービスの中断が発生した場合、ワークベンチは中断中に失われたすべてのトランザクションを復旧して処理することができます。</p>


  <h2>使いやすさとポーランド語</h2>


  <p>ワークベンチの全体的な操作性に対していくつかの機能強化を行いました。 新しい項目に <strong>新しい</strong> アイコンが表示されるようになり、新しいコントラクト、アクション、メンバーなどを簡単に表示できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41ab323b-1633-4158-b039-34da2b5f1572.png"><img alt="image" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeadcb95-ba77-4f63-be1b-257d82aabda3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="432"></a></p>


  <p>もう1つの改善点は、コントラクト内でロールまたは割り当てを割り当てるときのユーザーの検索方法に関連します。 これで、より高度な検索アルゴリズムが使用できるようになりました。これにより、名前が部分的な場合にユーザーを検索しやすくなります。</p>


  <h2>機能強化とバグ修正</h2>


  <p>さらに、ワークベンチにもいくつかの機能強化が加えられました。 ここで取り上げる主なバグの一部を次に示します。</p>


  <ul>
   <li>ワークベンチは、任意のサイズの Azure Active Directory をサポートできるようになりました。</li>
   <li>コントラクトを作成する権限を持つすべてのユーザーは、ユーザーが管理者でない場合でも、コントラクトを作成できます。</li>
   <li>ワークベンチのデプロイは、上位の障害ケースに対処して &rsquo; いるので、より信頼性が高くなります。</li>
   <li>データベースビューが修正され、いくつかの列でいくつかのビューに正しい情報が表示されていないバグに対処するために、適切なデータセットが返されるようになりました。</li>
  </ul>


  <p><a href="https://aka.ms/blockchainuservoice" target="_blank">ブロックチェーンユーザーの声</a>を利用し、フィードバックを提供し、ワークベンチの機能やアイデアを提案してください。 お客様の入力は、これを優れたサービスとして利用しています。 &nbsp; 皆様からのご意見をお待ちしております。</p>
