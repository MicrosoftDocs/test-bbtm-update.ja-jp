Title: 新しい TechNet Edge シリーズは、企業のクラウドへの移行と Azure Windows について Microsoft IT とやり取りしています
Summary: Microsoft 独自のクラウドへの移行と Azure の Windows については、最初に聞いてください。 &nbsp;関与する利点、影響、および戦略の詳細をご確認ください。 &nbsp;次のようにします。
Content: '<p>Microsoft 独自のクラウドへの移行と<a target="_blank" href="https://azure.microsoft.com/">Azure の Windows</a>については、最初に聞いてください。 &nbsp;関与する利点、影響、および戦略の詳細をご確認ください。 &nbsp;次に、Microsoft の IT 役員がクラウドへの移行について説明する新しい一連の<a target="_blank" href="https://technet.microsoft.com/en-us/edge/default">TechNet エッジ</a>インタビューをお待ちしていることを確認してください。 &nbsp; 最初のインタビューでは、 <a target="_blank" href="https://technet.microsoft.com/en-us/edge/Gg598477">「クラウドは MICROSOFT CIO、Tony Scott?」、「</a>放送」、「放送最終水曜日」、およびそれ以降のインタビューは、次の数か月の水曜日にデビューになります。 &nbsp; &nbsp;Tony について説明した内容と、次の図「Microsoft IT Enterprise アーキテクチャとクラウド」の概要については、以下を参照してください。</p>  <p>  <b>2011年1月26日の水曜日: Microsoft の CIO にとってのクラウドの意味は Tony Scott?</b><br>Microsoft の CIO である Tony Scott は、クラウドに投資するために Microsoft IT 組織をリードしています。 このインタビューをご覧になり、ビジネスに新たな可能性とメリットをもたらす方法をご確認ください。 <br><br><b>2011年2月2日の水曜日: &nbsp; Microsoft IT Enterprise アーキテクチャとクラウド</b><br>IT 部門をクラウドに移行することは、IT アーキテクチャ、ビジネスプロセス、アプリケーション、従業員、施設だけではありません。 このインタビューでは、主要な分野の専門家が、Microsoft IT アーキテクチャをクラウドに統合する方法と、その CTO にどのような nirvana が見られるかについて説明します。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/01/new-technet-edge-series-talks-with-microsoft-it-about-the-company-s-move-to-the-cloud-and-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
