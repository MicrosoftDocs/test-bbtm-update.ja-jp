Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><a href="https://channel9.msdn.com/shows/Cloud+Cover/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/">Cloud Cover Video シリーズをチェックアウトしましたか</a>?&nbsp;&nbsp;この人気のある有益なシリーズの各エピソードでは、Ryan Dunn と Steve Marx が <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> プラットフォームをカバーし、機能を掘り下げ、最新のニュースと発表について話し合い、ヒントとテクニックを共有します。&nbsp;&nbsp;   <p>6 番目のエピソードは、2010 年 3 月 26 日の先週の金曜日にライブされました。これまで、シリーズは現在までに 155,000 を超える合計ビューで大きな成功を収めています。</p>  <p>現在利用可能なエピソードは次のとおりです。</p>  <p>1.サービス&nbsp;<a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-1/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-1/"></a>&nbsp;&nbsp;&nbsp;管理</p>  <p><a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-2/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-2/">2.RoleEntryPoint</a>&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p>3.Worker&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Worker-Role-Endpoints-Ep03/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Worker-Role-Endpoints-Ep03/">ロール エンドポイント</a></p>  <p><a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-4-CDN/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-4-CDN/">4.CDN</a>&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p>5.MIX&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-5-MIX-Edition/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-5-MIX-Edition/">Edition</a></p>  <p>6.Service Bus&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-6-Service-Bus-Tracing/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-6-Service-Bus-Tracing/">トレース</a></p>  <p>楽しいエピソードをお見逃しなく。コメントをここに投稿して、このシリーズに関するご自分の考えをお知らせください。&nbsp; Twitter でショーを操作したり、 @cloudcovershow 各エピソードに直接コメントを投稿したりすることもできます。</p>
