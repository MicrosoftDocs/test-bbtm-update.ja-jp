Title: Microsoft Video Indexer機能を拡張し、より多くのビデオ分析情報のロックを解除する
Summary: 2017 年 5 月、Azure Media Services チームは、シアトルの Microsoft Build Developers Conference で Video Indexer サービスのグローバル パブリック プレビューを発表しました。 Microsoft Video Indexer...
Content: >-
  <p>2017 年 5 月に、シアトルの Microsoft Build Developers Conference で Video Indexer サービスのグローバル パブリック プレビューを発表しました。 Microsoft Cognitive Services の一部として、 <a href="https://www.videoindexer.ai">Video Indexer</a> は、ビデオ コンテンツ専用に適用される Microsoft&#39;のクラウドベースの人工知能と認知機能の固有の統合バンドルとして導入されました。 その後、業界で最も包括的&#39;ビデオ AI サービスが提供される業界になり、ビデオから分析情報を簡単に抽出できます。 この 4 か月間、独自の企業内ワークフローやビデオ ソリューション内で Video Indexer の使用を開始したグローバルな顧客やパートナーから、多大な反応を得ました。 IBC (International Broadcasters Conference) が目前に近付いたので、Video Indexer サービスに対する重要な機能の更新を共有できます。</p>


  <p>さらに、複数の顧客やパートナーが、独自のビデオ ソリューションや製品オファリング内Video Indexerを既に統合しているのを非常にうろしく思います。 いくつかの例を次に示します。</p>


  <ul>
   <li><a href="https://www.ooyala.com">Ooyala</a> では、Video Indexer を Flex Media Logistics プラットフォームに統合して、自動文字起こし、翻訳、コンテンツ対応広告の挿入、コンテンツの収益化と検索の向上を可能にしました。</li>
   <li><a href="https://www.zone.tv">ゾーン テレビ</a> では、Video Indexerを使用して、線形テレビ チャンネルの最初の種類のカスタマイズ可能なスイートのキュレーションを自動化しています。</li>
   <li>動画ビデオでは、Video Indexer を利用して、ビデオ ファイルとビデオ セグメント全体に自動的にタグを付け、実稼働後のプロセスを大幅に短縮し、ビデオ ライブラリ間で効率的に検索します。</li>
  </ul>


  <h2>5 月以降のサービスの全体的な更新</h2>


  <ul>
   <li><strong>音声テキスト変換 &ndash;</strong> Video Indexerテキスト変換用にアラビア語のアラビア語をサポートする機能が追加しました。

   <ul>
    <li>アラビア語が追加されたVideo Indexer、トランスクリプト タブと検索ページの RTL (右から左) のテキストをサポートするために、ポータルが更新されました。</li>
   </ul>
   </li>
   <li><strong>キャプション &ndash;</strong> iframe 埋め込みプレーヤー URL に showCaptions=true を追加することで、Video Indexerプレーヤーでキャプションの自動的な再生を開始できます。</li>
   <li><a href="https://twitter.com/GadaMilan/status/875038900162617344"><strong>ポータルから分析情報を</strong></a><strong>&ndash;</strong>ダウンロードする ポータルを使用して、Video Indexerによって抽出された JSON 分析情報をダウンロードできます。</li>
   <li><a href="https://twitter.com/GadaMilan/status/870319562599784448"><strong>再生速度</strong></a><strong> &ndash;</strong> プレーヤー Video Indexer異なる再生速度をサポートするために更新されました。</li>
   <li><strong>インライン トランスクリプトの編集 &ndash;</strong> トランスクリプト パネルが更新され、インライン編集がサポートされています。</li>
   <li><strong>分析情報ウィジェットでの編集 &ndash;</strong> (アクセス トークンに基づく) 埋め込みモードでの編集をサポートするために、分析情報ウィジェットが更新されました。</li>
   <li><strong>キーワードの編集 &ndash;</strong> 分析情報ウィジェットが更新され、キーワードの追加と削除が有効にされました。</li>
   <li><strong>注釈 &ndash;</strong> 分析情報ウィジェットに、分析情報エンジンによって抽出された注釈Video Indexerされます。</li>
  </ul>


  <h2>API の更新</h2>


  <p>API Video Indexerページ <a href="https://aka.ms/viapi">には、</a> API の詳細が表示されます。 一部の API は新しい API ですが、一部の API は新機能で強化されています。</p>


  <ul>
   <li><strong>&ndash;アップロード</strong> API アップロード次の機能が強化されました。

   <ul>
    <li>callbackUrl &ndash; : ビデオでインデックス作成操作が完了すると、コールバックを受信できます。</li>
    <li>indexingPreset &ndash; 既定のプリセットを使用するか、オーディオ インデックス作成のみを実行するかを指定できます。</li>
    <li>streamingPreset &ndash; このパラメーターを使用すると、ビデオが複数のビットレートにエンコードされるかどうかを制御できます。 ビデオからの分析情報の抽出にのみ関心がある場合は、エンコードを無効にできます。 これは、ビデオの処理のターンを改善するのに役立ちます。</li>
   </ul>
   </li>
   <li><strong>インデックスの再作成の内訳 &ndash;</strong> これは新しい API であり、アカウント内の既存のビデオで分析情報の抽出を再トリガーすることで、ビデオを再処理できます。</li>
   <li><strong>外部 ID 別のインデックスの再設定 &ndash;</strong> 上記と同様ですが、この API を使用すると、外部 ID と Video Indexer によって提供される ID を使用して、ビデオの再インデックス作成をトリガーできます。</li>
   <li><strong>トランスクリプトの更新 &ndash;</strong> この API を使用すると、完全なビデオ VTT を含む JSON 文字列を指定することで、ビデオのトランスクリプトを更新できます。</li>
   <li><strong>顔の名前を更新する &ndash;</strong> これは、ユーザーが検出した顔に表示名を指定するための API Video Indexer。</li>
   <li><strong>ウィジェット URL &ndash;インサイト取得</strong>この API &ldquo;は、埋め込みモードで編集するアクセス トークンをユーザーが取得できる allowEdit&rdquo; という省略可能なパラメーターで更新されました。</li>
   <li><strong>外部 id インサイトウィジェット URL &ndash;</strong> を取得します。上記と同様ですが、この API を使用すると、外部 ID と Video Indexer によって提供される ID を使用できます。</li>
  </ul>


  <h2>その他の更新内容</h2>


  <ul>
   <li><strong>Logic Apps &ndash;</strong> Logic Apps 用 Video Indexer コネクタを使用すると、最も使用されているアプリと Video Indexer を接続するカスタム ワークフローを設定して、ビデオから分析情報を抽出するプロセスをさらに自動化できます。 詳細については、ブログの「Video Indexer <a href="https://azure.microsoft.com/en-us/blog/build-custom-video-ai-workflows-with-video-indexer-and-logic-apps">コネクタLogic Appsしてください</a>。</li>
   <li><a href="https://flow.microsoft.com/en-us/blog/flow-vi/"><strong>Microsoft Flow</strong></a> Video Indexer と Microsoft Flow の統合により、ユーザーは 1 行のコードを記述することなく、ビジネス ビデオから分析情報を抽出できます。<strong> &ndash;</strong></li>
   <li><strong>UI の更新 &ndash;</strong> Web Video Indexer UI は、お客様から提供されたフィードバックに基づいて、いくつかの機能強化で更新されました。</li>
  </ul>


  <p>上記のすべての更新プログラムに加え、Video Indexerサービスをより堅牢かつ効率的にするために、バックエンド サービスが更新されました。 今後、次Video Indexerに沿って、次の手順が進む可能性があります。</p>


  <ul>
   <li>追加のメタデータを抽出するためのより多くのビデオ AI アルゴリズム。</li>
   <li>ビデオ AI テクノロジの精度の向上。</li>
   <li>抽出されたメタデータ間のよりインテリジェントな相関関係により、人間に優しい分析情報が提供されます。</li>
   <li>抽出されたメタデータと分析情報を表示するためのユーザー インターフェイスの機能強化。</li>
   <li>サービスの有料Video Indexer。</li>
  </ul>


  <p>uservoice に関する情報に関連Video Indexer <a href="https://cognitive.uservoice.com/forums/598144-video-indexer">を送信してください</a>。 また、Twitter () でフォローすることで、Video Indexerチームからの更新を追跡できます<a href="https://twitter.com/Video_Indexer">@Video_Indexer</a>。 Video Indexer チームのメンバーは、Microsoft Stand (Hall 15、Stand 1、35、36) に存在します。 詳細については、お問い合わせください。</p>
