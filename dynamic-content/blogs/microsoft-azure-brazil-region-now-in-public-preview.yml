Title: ブラジルリージョンをパブリックプレビューで Microsoft Azure
Summary: サンパウロ州にある Microsoft Azure ブラジル南部リージョンは、現在、パブリックプレビューで提供されており、今後数週間にわたって一般公開される予定です。ご意見をお待ちしております...
Content: >-
  サンパウロ州にある Microsoft Azure ブラジル南部リージョンは、現在、パブリックプレビューで提供されており、今後数週間にわたって一般公開される予定です。このリージョンに多数のサービスを提供し、現地市場で業界と同等のネットワークを利用できるようにすることをお勧めします。 他のサービスを提供し、世界中のリージョンと一貫性のある一般公開時にネットワークの冗長性を高めることに注目しています。


  現在のパブリックプレビューでは、リージョンのお客様は待機時間の短縮によってパフォーマンスが向上します。また、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-manage-storage-account/" target="_blank">ローカル冗長 Storage</a> (LRS) を使用して、国にデータのコピーを3つ保持するオプションも用意されています。 ただし、顧客が<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-manage-storage-account/" target="_blank">Geo 冗長 Storage</a> (GRS) を希望している場合 (既定のオプション)、持続性を高めるために、米国中南部リージョンにデータがレプリケートされます。


  Microsoft Azure の web サイトは、ブラジル南部リージョンでの<a href="https://azure.microsoft.com/en-us/regions/#services" target="_blank">サービスの可用性</a>と<a href="https://azure.microsoft.com/en-us/pricing/overview/" target="_blank">価格</a>に関する情報を提供するように更新されました。プレビュー期間中、コンピューティング、Storage、SQL Database、Web サイト、データ転送を含む Azure サービスは割引されます。プレビュー期間中ブラジル南部からデプロイされたすべての Azure サービスは、 <a href="https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/" target="_blank">Microsoft Azure プレビューの追加使用条件</a>の対象となります。これは、サービスレベルアグリーメントが提供されないことを意味します。プレビュー期間中は、標準の <a href="https://azure.microsoft.com/en-us/support/plans/" target="_blank">Azure サポートプラン</a>を通じてサポートが提供されます。


  中国での azure の2月と先月の発売における Azure 日本の Geo 起動に関して、21Vianet が運営しており、ブラジル南部のパブリックプレビューでは、モバイルファースト、クラウドファーストの世界を実現するためのコミットメントを示しています。
