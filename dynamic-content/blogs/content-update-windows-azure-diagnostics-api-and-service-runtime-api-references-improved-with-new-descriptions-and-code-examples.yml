Title: 'コンテンツの更新: Windows Azure Diagnostics API と Service Runtime API リファレンスの改善と新しい説明とコード例'
Summary: 最近、Windows Azure Diagnostics API と Service Runtime API のコンテンツが大幅に改善されました。この機能により、Azure を使用して Windows作成しやすくなります。
Content: '<p><a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.diagnostics.aspx">最近、Windows Azure Diagnostics API</a> と <a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.aspx">Service Runtime API</a> のコンテンツが大幅に改善されました。この機能により、Windows Azure アプリケーションを簡単<a href="https://www.microsoft.com/windowsazure/">に</a>作成できます。 &nbsp;</p>  <p>次の種類の変更が含まれています。</p>  <ul>  <li>API 要素がどのように機能し、どのように関連付け合うのかについて説明します。</li>  <li>API 要素の使用方法を示すコード例。</li>  <li>関連する概念コンテンツを指すリンク。</li>  </ul>  <p>ページ上の評価/フィードバックを使用するか、 に電子メールを送信して、ご意見をお聞かせください <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/05/content-update-windows-azure-diagnostics-api-and-service-runtime-api-references-improved-with-new-descriptions-and-code-examples.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
