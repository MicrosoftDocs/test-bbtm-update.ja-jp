Content: >-
  <p><em>この投稿は、Shubha Vijayasarathy、Program Manager、Azure Messaging (Event Hubs) によって共同作成されました</em></p>


  <p>10億マイルのログを記録すると、100万のドライバーについて、ストレスのないログ記録と正確なマイレージレポート <a href="https://mileiq.com/" target="_blank">が提供さ</a> れます。 ログ記録とレポートのマイル主導は、業務を促進する従業員がいる組織に対して、独立した請負業者が必要とします。 ミル方式では、走行距離のログ記録が自動化され、マイル単位の正確なレコードが作成されるため、手動計算で必要とされる労力と時間を最小限に抑えられます。 リアルタイムのマイレージトラッキングでは、1時間あたり100万位置シグナルイベントが生成され、高速で回復力のあるイベント処理が必要になります。</p>


  <p>ミル Eiq は、Apache Kafka を利用して大量のデータストリームを取り込みます。</p>


  <ul>
      <li>イベント処理: 時間のかかる処理を必要とするイベントが Kafka に格納され、複数のプロセッサがそれらを非同期的に使用して処理します。</li>
      <li>マイクロサービス間の通信: イベントは、Kafka トピックのイベントを所有するマイクロサービスによって発行されます。 これらのイベントに関心のあるその他のマイクロサービスでは、これらのトピックをサブスクライブしてイベントを使用します。</li>
      <li>データ分析: すべての重要なイベントが Kafka で公開されると、Data Analytics チームは関心のあるトピックをサブスクライブし、データ処理に必要なすべてのデータを取得します。</li>
  </ul>


  <h2>拡張の課題</h2>


  <p>成功したベンチャーと同様に、成長に伴い、需要の増加に対応するインフラストラクチャ格闘として、運用上の課題が生じます。 ミル &rsquo; のケースでは、Apache Kafka クラスターを維持するために必要な労力とリソースを、導入によって指数関数的に乗算しています。 トピック &rsquo; の保有期間の構成の変更など、一見単純なタスクは、データの増加に合わせて Kafka クラスターの規模が拡大するにつれて、運用上の負担になります。</p>


  <p>管理されたサービスを活用して、事業への影響を促進する新しい方法に重点を置いて操作やメンテナンスからリソースをシフトできるようにしました。 次のいくつかの理由で、ミルチームが <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-for-kafka-ecosystem-overview" target="_blank">Kafka の Azure Event Hubs</a>を選択しました。</p>


  <ul>
      <li><strong>完全に管理されたサービスとしてのプラットフォーム (PaaS)</strong>: 構成または管理のオーバーヘッドがほとんどない場合、kafka の Event Hubs は、kafka クラスターを管理、構成、または実行することなく、Paas kafka エクスペリエンスを提供します。</li>
      <li>では、 <strong>複数</strong> の kafka ユースケースをサポートしています。 <strong>Apache Kafka の Event Hubs では、プロトコルレベルでのサポートが提供されるため、既存の kafka アプリケーションとコードを変更せずに、最小限の構成を変更することができます。</strong> ミル Eiq &rsquo; s 既存の kafka プロデューサーとコンシューマー、および <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-kafka-mirror-maker-tutorial" target="_blank">Apache Kafka MirrorMaker</a> や <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-kafka-spark-tutorial" target="_blank">Apache Spark</a>などのその他のストリーミングアプリケーションは、Kafka 対応のイベントハブとシームレスに統合されています。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob storage</a>へのストリーミングデータの<strong>配信</strong>: Event Hubs の<a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-capture-overview" target="_blank">キャプチャ</a>機能は、azure Event Hubs から kafka にデータを自動的に送信します。 ミル Eiq は、Data Analytics とバックアップのために Blob storage のデータを使用します。</li>
      <li><strong>Enterprise</strong>のパフォーマンス:<a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-dedicated-overview" target="_blank">専用層クラスター</a>は、99.99% の SLA が保証されたシングルテナントデプロイを提供します。 ミル Eiq パフォーマンステスト: 専用層クラスターが、1秒あたり6000イベントのスループット率を一貫して生成できることを示しました。</li>
  </ul>


  <p><em>* 特定のユースケースに対応するために、一度に1つのイベントに基づいてテストを行い、スループットの整合性に重点を置いています。バッチ処理をテストし、非同期的に生成すると、スループットが大幅に向上します。</em></p>


  <h2>成功のためにセットアップする</h2>


  <p>管理されたサービスに Apache Kafka を移行した結果として、現在、ミル Eiq は将来の成長に対応するために必要なインフラストラクチャを備えています。</p>


  <blockquote>

  <p>&ldquo;合計するために、Azure Event Hubs Kafka への移行に関する経験が非常に優れています。 まず、オンボードは簡単で、統合はシームレスで、Azure Event Hubs Kafka チームからの優れたヘルプとサポートを引き続き受けられます。 近日中に、Azure Event Hubs kafka チームが Geo レプリケーション、べき等プロデューサー、kafka ストリームなどに &ndash; 取り組んでいる新機能のリリースをご紹介します。&rdquo;</p>


  <p>&ldquo;Azure Event Hubs Kafka への移行は、簡単に行うことができました。 シームレスな統合を簡単にオンボードするとともに、Event Hubs チームからのサポートを行うことができます。 &nbsp;&rsquo;次のような &rsquo; ことを楽しみにして、継続的なパートナーシップに進みましょう。 &rdquo; &ndash;ミル Eiq</p>

  </blockquote>


