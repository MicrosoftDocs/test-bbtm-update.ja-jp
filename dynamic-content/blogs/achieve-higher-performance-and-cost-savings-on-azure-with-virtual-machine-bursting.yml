  <h2>仮想マシンのバーストの利点</h2>


  <ul>
      <li><strong>コスト削減</strong>: 1 日のピーク時のパフォーマンス時間がバースト時間より短い場合は、コスト効率の高いソリューションとしてバースト VM またはディスクを使用できます。 バースト制限が必要なピーク パフォーマンスと一致し、ベースラインの制限が平均パフォーマンスと一致するために、VM とディスクの組み合わせを構築できます。</li>
      <li><strong>トラフィックの急増に対する</strong>準備: Web サーバーとそのアプリケーションでは、いつでもトラフィックの急増が発生する可能性があります。 バースティングを使用して Web サーバーが VM またはディスクによってサポートされていると、そのサーバーはトラフィックの急増により適切に対応できます。</li>
      <li><strong>バッチ ジョブの処理</strong>: 一部の&rsquo;アプリケーション ワークロードは、実際には循環的であり、ほとんどの時間のベースライン パフォーマンスを必要とし、短時間のパフォーマンスを高くする必要があります。 たとえば、少量のディスク トラフィックを必要とするトランザクションを毎日処理するアカウンティング プログラムですが、月末には、はるかに多くのディスク トラフィックを必要とするレポートを調整します。</li>
  </ul>


