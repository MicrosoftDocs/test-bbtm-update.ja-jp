Title: 仮想マシンのバーストを使用して Azure で高いパフォーマンスとコスト削減を実現する
Summary: 既定で有効になっている仮想マシンのバーストでは、追加の手順やコストを必要としませんが、仮想マシン インスタンスで短時間、より高いスループットを実現できます。
Content: >-
  <p>仮想マシン (VM) とディスクの適切な組み合わせを選択することが非常に重要です。間違った組み合わせがアプリケーションのパフォーマンスに影響を与える可能性&rsquo;があります。 使用する VM とディスクを&rsquo;選択する方法の 1 つは、ディスクのパフォーマンス パターンに基づく方法ですが、必ずしも簡単ではありません。 たとえば、一般的なシナリオは、ディスクのピーク時のパフォーマンスが一時的であり、ベースライン パフォーマンス パターンよりも大幅に高い、予期しない、または循環的なディスク トラフィックです。 お客様から頻繁に質問を受け取ります &quot;が、ベースラインまたはピークパフォーマンスのために VM をプロビジョニングする必要がありますか?&quot; オーバープロビジョニングはコストの増加につながる可能性があります。一方、プロビジョニング不足では、アプリケーションのパフォーマンスが低下し、顧客の不満が生じ得る可能性があります。 Azure Disk Storage&rsquo;を使用すると、決定が容易になり、Azure 仮想マシンで VM バーストサポートを共有できます。</p>


  <h2>追加の手順やコストを含め、短期的で高いパフォーマンスを得る</h2>


  <p>既定で有効になっている VM バーストでは、追加の手順やコストを必要としませんが、仮想マシン インスタンスで短時間、より高いスループットを実現できます。 現在、サポートされているすべてのリージョンのすべての <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/lsv2-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">Lsv2</a> シリーズ VM で使用できます。VM バーストは、予期しないスパイク ディスク トラフィックをスムーズに処理したり、バッチ処理されたジョブを速度で処理したりする、さまざまなシナリオに最適です。 VM バーストでは、バースト時のスループットが最大 8 倍向上しています。 さらに、VM とディスク <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-new-azure-disk-sizes-and-bursting/" target="_blank">バースト (4</a> 月に一般提供) の両方を組み合わせて、オーバープロビジョニングを行わずに VM またはディスクのパフォーマンスを向上させることができます。 予測できないディスク トラフィックまたは循環ディスク トラフィックを使用してオンプレミスで実行されているワークロードがある場合は、Azure に移行し、VM バースト サポートを利用してアプリケーションのパフォーマンスを向上させることができます。</p>


  <h2>バースティングのフロー</h2>


  <p>VM バーストは、クレジット ベースのシステムで規制されています。 VM は完全な量のクレジットで始まり、これらのクレジットを使用すると、最大バースト レートで 30 分間バーストできます。 バースト クレジットは、VM インスタンスがパフォーマンス ディスク ストレージの制限の下で実行されている場合に蓄積されます。 バースト クレジットは、VM インスタンスがパフォーマンス制限を超えるときに使用されます。 バーストのしくみの詳細な例については、ディスク バーストに関する <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disk-bursting" target="_blank">ドキュメントを参照してください</a>。&nbsp;</p>


