Title: Azure SQL Data Warehouse 向け新しいプレビュー + 21 の新しいパートナーの発表
Summary: Azure SQL Data Warehouse の限定パブリック プレビューは本日発表されました。また、Azure SQL Data Warehouse とソリューションを既に統合しているテクノロジ プロバイダーの素晴らしいポートフォリオが提供されています。
Content: >-
  <p>Azure SQL Data Warehouse の限定パブリック プレビューは本日発表され<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/06/24/azure-sql-data-warehouse-opens-for-limited-public-preview.aspx"></a>、Azure SQL Data Warehouse とソリューションを既に統合しているテクノロジ プロバイダーの素晴らしいポートフォリオが提供されています。 これらのパートナーは、Azure SQL Data Warehouse サービスに対してソリューションを検証し、新しいエンタープライズ クラスのエラスティック データ ウェアハウスにサービスとしての価値を見つけて追加しています。 <a href="https://blogs.msdn.com/b/powerbi/archive/2015/06/24/exploring-azure-sql-data-warehouse-with-power-bi.aspx">Azure SQL Data Warehouse Connector for Power BI</a> も現在利用できます。ユーザーは、データに直接接続し、Power BI を使用してビッグ データ シナリオを使用してライブ レポートを作成できます。 以下&rsquo;に示すさまざまなパートナーが表示されます。これは、このサービスで使用できる使用事例の広範な適用性が原因だと思います。 ストレージとエンタープライズ クラスの SQL 機能を組み合わせて、コンピューティングを動的かつ迅速に拡大、縮小、一時停止する機能を使用すると、ユーザーの時間とコストを節約できます。 お&rsquo;客様とお客様が Azure SQL Data Warehouse の恩恵を受け確実に利用するために既に取り組む 21 のパートナーについて、より多くの情報を共有できると楽SQL Data Warehouse。</p>


  <ul>
   <li><a href="https://www.attunity.com/"><strong>Attunity</strong></a>: Attunity CloudBeam は、データをデータに読み込む自動化された最適化されたソリューションをSQL Data Warehouse。 クリックして &ldquo;読み込む&rdquo; 設計により、バッチ読み込みと多くの異種データベースからの増分レプリケーションの両方が簡素化され、加速されます。</li>
   <li><a href="https://www.birst.com/"><strong>Birst</strong></a>: Birst は、Cloud BI と Analytics のグローバル リーダーです。 主要なビジネス ユーザーごとの状況に応じて、信頼できるデータ ソースを作成できます。 次に、組織全体のビジネス ユーザーが、世界最高クラスの BI ツールを使用して情報をレポートおよび分析できます。</li>
   <li><a href="https://www.bryte.com.au/"><strong>Bryte Systems</strong></a>: Bryte Systems は、さまざまなデータベースやソースSQL Data Warehouseデータへのデータ転送を自動化します。 Bryte Systems は、データの移動および統合テクノロジの専門企業です。 スケーラブルなクラウド ベースのデータ ウェアハウスと Data Lake を構築することで、知見を見いだすことができます。</li>
   <li><a href="https://www.clearstorydata.com/"><strong>ClearStory Data</strong></a>: ClearStory Data を使用すると、データ に格納されている複数のデータを高速にSQL Data Warehouse。 ClearStorys&rsquo; は、Spark ベースのプラットフォームと分析アプリケーションを統合し、データ アクセスと異なるデータ セットの整合を高速化します。 また、高速で調和的な探索が実現されるため、ビジネス ユーザーは他のユーザーに頼らずに知見を得ることができます。</li>
   <li><a href="https://www.coffingdw.com/"><strong>Coffing Data Warehousing</strong></a>: Coffing Data Warehousing は、システムのクエリ専用の 10 年間の設計を備えるツールである NexusEleon を提供します。 Nexus は SQL Data Warehouse のクエリ ツールとして使用できます。 Nexus を使用して、世界中の任意の場所にあるインハウス コンピューターとクラウド コンピューターに対してクエリを実行し、さまざまなプラットフォーム間でデータを結合します。 ポイントしてクリックするだけでレポートが生成されます。</li>
   <li>Dell Statistica: Dell Statistica は、組織が将来に関する予測を行い、プロセスを最適化し、コストを削減し、収益を増やす高度な分析プラットフォームです。 Dell Statistica は、ビッグ データ分析を簡素化し、実装とデプロイを効率化し、テキストからアクション可能な分析情報を抽出し、ビジネスを強化します。</li>
   <li><a href="https://www.dundas.com/"><strong>Dundas Software</strong></a>: Dundas Data Visualization は、ビジネス インテリジェンスおよびデータ視覚化ソフトウェアの主要なグローバル プロバイダーです。 Dundas のダッシュボード、レポート作成、およびビジュアル データ分析により、ビジネス アプリケーションがシームレスに統合されることで、適切な決断とすばやい分析が可能になります。</li>
   <li>Inbrein: Inbrein MicroERD には、正確なデータ モデルを作成し、データの冗長性を減らし、生産性を向上させ、標準を遵守するために必要なツールが備えています。 広範なユーザー エクスペリエンスに基づいて開発された UI を使用することで、モデルは DB モデルで簡単かつ便利に作業できます。 プロンプト機能の向上と更新により、MicroERD の強化された新機能を途切れることなく利用できます。</li>
   <li>インフォリバリアン: InfoLibrarian では、データ管理の重要な問題点を解決するのに役立つメタデータのカタログ、格納、管理を行います。 また、メタデータ管理、データ ガバナンス、および資産管理のソフトウェア ソリューションを提供することで、多種多様なツールとテクノロジの組み合わせにおいてメタデータを管理したり公開したりできるようにします。</li>
   <li><a href="https://www.informatica.com/"><strong>Informatica</strong></a>: Informatica は、データ&rsquo;統合ソフトウェアの世界で最も認識できる独立したプロバイダーの 1 つです。 業界初の埋め&rsquo;込み可能な仮想データ マシンの 1 つである Informatica Vibe は、一意の Map Once を &ldquo;利用します。 任意の場所にデプロイします。&rdquo; Informatica Platform の機能に関する説明を参照してください。 情報資産を完全に活用するために、世界中で 5,500 を超える企業が Informatica に依存しています。</li>
   <li><a href="https://www.jinfonet.com/"><strong>Jinfonet</strong></a>: JReport は、企業向け埋め込み可能な BI ソリューションです。 このソリューションでは、クラウド、ビッグ データ、およびトランザクション データ ソースに関するレポート、ダッシュボード、データ分析でユーザーを支援します。 ユーザーはデータを視覚化することにより、独自のレポート作成とデータ探索を実行して、機敏で継続的な意思決定を実現できます。</li>
   <li><a href="https://www.logianalytics.com/"><strong>LogiAnalytics: Logi Analytics</strong></a> と Microsoft Azure SQL Data Warehouse を組み合わせて使用すると、組織は、パフォーマンスの高い組織を駆動するために、世界で最も大規模で多様なデータ セットを収集、分析、すぐに処理できます。</li>
   <li><a href="https://www.looker.com/partners/microsoft-azure"><strong>Looker</strong></a>: Looker は、会社のすべてのユーザーに、ビジネスを動かしているデータを探索して理解できる機能を提供すると同時に、データ アナリストに、そのデータを制御およびキュレーションするための柔軟で再利用可能なモデリング レイヤーを提供します。 Looker を触媒として使用することによって、企業のカルチャが根本的に変革されます。</li>
   <li><a href="https://www.qlik.com/"><strong>Qlik</strong></a> :Qlik は、データの分析に基づいて、プラットフォームベースのアプローチを提供Microsoft Azure SQL Data Warehouse。 Qlik は、Microsoft&rsquo; のエラスティック データ ウェアハウス内のエンタープライズ クラスの機能を活用することで、組織全体が自信を持って迅速に意思決定を行う権限を与えます。 Qlik は、最も必要な&rsquo;場所 (意思決定のポイント) に関する分析情報と明確さを提供します。</li>
   <li>Redpoint Global: RedPoint Interaction と RedPoint データ管理 を使用すると、マーケティング担当者は、構造化および非構造化データ管理を実行しながら、すべてのデータを活用してクロスチャネルの顧客エンゲージメントを促進できます。 Microsoft Azure SQL Data Warehouse を利用することで、RedPoint&rsquo; ユーザーは、構造化データまたは非構造化データの価値を最大限に高め、今日のオムニチャネル顧客と関わるのに必要な、ハイパーパーソナル化されたコンテキスト対応を実現できます。 ドラッグ アンド ドロップ インターフェイスにより、データ管理プロセスを容易に設計および実行できます。</li>
   <li><a href="https://www.sisense.com/"><strong>SiSense</strong></a>: SiSense は、ビジネスがデータを分析および視覚化するために必要なすべてのもの (ハイ パフォーマンス分析データベース、複数のソースを結合する機能、単純なデータ抽出 (ETL)、Web ベースのデータ視覚化) に付属するフルスタックのビジネス インテリジェンス ソフトウェアです。</li>
   <li><a href="https://www.snaplogic.com/"><strong>SnapLogic</strong></a>: SnapLogic のサービスとしての統合プラットフォーム (iPaaS) を使用すると、顧客はデータを迅速にデータを転送Microsoft Azure SQL Data Warehouse。 SnapLogic は、クラウド、オンプレミス、またはハイブリッド モードで何百ものアプリケーション、サービス、IoT に統合して、分析情報を迅速かつ効果的に配信する機能を提供します。</li>
   <li><a href="https://www.sqlsentry.com/"><strong>SQL Sentry</strong></a>: SQL Sentry Performance Advisor は、最も関連する Azure SQL Data Warehouse パフォーマンス メトリックのリアルタイムビューと履歴ビューを提供し、お客様はパフォーマンスの傾向を確認し、詳細な分析とトラブルシューティングのためにより詳細な情報に簡単にアクセスできます。 Performance Advisor は、任意の時点または日付の範囲について、パフォーマンス データを表示できます。</li>
   <li><a href="https://www.tableau.com/"><strong>Tableau</strong></a>: Tableaus&rsquo; のセルフサービス分析は、フラット ファイルからデータベースまで、あらゆる種類のデータについて、だれでも自分のデータを見て理解するのに役立ちます。 Tableau には、Microsoft Azure SQL Data Warehouse への、最適化されたネイティブのコネクタが備わっており、ライブ データ分析とメモリ内分析の両方がサポートされます。</li>
   <li><a href="https://www.targit.com/en"><strong>Targit</strong></a>: Targit Decision Suite は、リアルタイムのダッシュボード、セルフサービス分析、ユーザーに優しいレポート、魅力的なモバイル機能、シンプルなデータ検出テクノロジを 1 つの一重ソリューションで提供する BI および Analytics プラットフォームを提供します。 Targit は、あらゆる業界のすべての役割に合って設計されています。Targit は、企業が行動する力を与えます。</li>
   <li><a href="https://www.yellowfinbi.com/"><strong>Yellowfin</strong></a>: Yellowfin は、BARCS&rsquo; The BI Survey によるアドホック レポートとダッシュボードの最高評価の Cloud BI ベンダーです。 Azure SQL Data Warehouse に接続すると、受賞歴のあるコラボレーション BI 機能とロケーション インテリジェンス機能を備えた美しいレポートとダッシュボードが作成されて共有できるようになります。</li>
  </ul>


  <h2>サインアップしてアクセス権を取得する</h2>


  <p>初期の制限付きパブリック プレビューは、5 ~ 10 TB の範囲のデータ ウェアハウス向けであり、ユーザーはサービスのテストを開始し、フィードバックを提供できます。 今すぐサインアップできます。プレビューを開始すると、新しい顧客が受け入れられると通知されます。 パブリック プレビューへの Azure SQL Data Warehouseサインアップの詳細については、こちらをクリック<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">してください。</a> &nbsp;</p>
