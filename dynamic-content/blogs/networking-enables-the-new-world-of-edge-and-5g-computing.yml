Title: ネットワークを使用すると、Edge と 5G コンピューティングの新しい世界を実現できます
Summary: 最近の Microsoft Ignite 2019 カンファレンスでは、エッジ コンピューティングの将来とロードマップに関する 2 つの新しい関連する観点を紹介しました。
Content: >-
  <p>最近の Microsoft Ignite 2019 カンファレンスでは、エッジ コンピューティングの将来とロードマップに関する 2 つの新しい関連する観点を紹介しました。</p>


  <p>ネットワーク エッジ コンピューティング (NEC) とマルチアクセス エッジ コンピューティング (MEC&rsquo;) の詳細を確認する前に、5G ネットワークデプロイに沿って登場する主要なシナリオを確認します。 10 年間、お客様と一緒にワークロードをオンプレミスの場所から Azure に移行し、パブリック クラウドの大規模な経済を活用してきました。 この規模は、新しい Azure リージョンから継続的に構築され、既存のリージョンの容量が絶えず増加することで、データ センターを実行する全体的なコストを削減します。</p>


  <p>ほとんどのワークロードでは、クラウドで実行する方法が最適です。 可能な限り効率的に Azure をイノベーションして実行する機能により、お客様は、物理ハードウェアと関連するスペース、電力、冷却、物理的なセキュリティを管理する代わりに、ビジネスに集中できます。 5G モバイル テクノロジの登場により、より大きな帯域幅と信頼性が期待される中で、スマート ビルディング、工場、農業などのシナリオを可能にする低待機時間オファリングに対する大きな要件が見え始めた。 スマート &ldquo;プレフィックス&rdquo; は、コンピューティング集中型のワークロード (通常は機械学習または人工知能型のロジックを実行) があることを強調しています。コンピューティング リソースをほぼリアルタイムで実行する必要があります。 最終的には、待機時間、またはデータが生成された時刻から分析された時間まで、意味のある結果が得られますが、これらのスマート シナリオにとって重要になります。 待ち時間は新しい通貨になり、待ち時間を短縮するには、必要なコンピューティング リソースをセンサー、データオリジン、またはユーザーの近くに移動する必要があります。</p>


  <h2>マルチアクセス Edge コンピューティング: コンピューティングとネットワークの交差部分</h2>


  <p>モノのインターネット (IoT) によってすばらしい機会が生み出されますが、実際の課題も生み出されます。 企業のローカル接続は、これまでイーサネットと Wi-Fi に制限されています。 過去 20 年間、Wi-Fi はワイヤレス ネットワークの事実上の標準になり、必ずしも最適なソリューションではなく、コンシューマー エコシステムに対するその取り組みと代替手段の欠如が原因です。 世界中のお客様から、IoT デバイスにサービスを提供するために Wi-Fi をデプロイするには、カバレッジ、帯域幅、セキュリティ、管理性、信頼性、相互運用性/ローミングに関する侵害が必要だとお伝えしています。 たとえば、自律ロボットでは、工場内で安全に動作するために、より優れた帯域幅、カバレッジ、信頼性が必要です。 通常、空港にはターミナル内の適切な Wi-Fi カバレッジがありますが、ターマクでは、カバレッジが大幅に低下する場合が多く、スマート 空港の電力を供給するには不十分で適しています。</p>


  <p>次世代のプライベート 携帯ネットワーク接続により、帯域幅、カバレッジ、信頼性、管理性が大幅に向上します。 ローカル コンピューティング リソースとプライベート モバイル接続 (プライベート LTE) を組み合わせて使用すると、多くの新しいシナリオを実現できます。 たとえば、以前に使用したスマート ファクトリの例では、お客様は、パブリック クラウドへの接続とは別に、高可用性と独立したロボット制御ロジックを実行できます。 MEC は、操作と関連する重要な第 1 段階のデータ処理が引き続き稼働し、運用が中断されないようにするのに役立ちます。</p>


  <p>ほぼ無限のコンピューティングとストレージの約束と利点により、クラウドは、予測メンテナンス分析のための機械学習ジョブなど、大規模なデータ集中型および計算タスクに最適です。 今年の&rsquo; Ignite カンファレンスでは、Azure での MEC のテクノロジ プレビューと共に、私たちの考えと経験を共有しました。 このテクノロジ プレビューでは、プライベート モバイル ネットワーク機能をAzure Stack Edge。Azure から管理されるオンプレミスのコンピューティング プラットフォーム。 実際には、MEC を使用すると、ロボットをローカルで制御できます。工場でネットワーク障害が発生した場合でも、</p>


  <p>エッジ コンピューティングの観点から、コンテナーは、Azure Stack Edgeと Azure 全体で実行されます。 重要な側面は、Azure とエッジ ベースの MEC プラットフォームに同じプログラミング パラダイムを使用できる点です。 コードはクラウドで開発およびテストし、エッジにシームレスにデプロイできます。 開発者は、Azure で使用できる多数の DevOpsツールとソリューションを利用し、新しいエッジ シナリオに適用できます。 MEC テクノロジ プレビューでは、既存の Azure サービスとの統合により、マネージド コンピューティングと Virtual Network Functions のクロスオンプレミス デプロイと運用の簡略化されたエクスペリエンスに焦点を当てました。</p>


  <h2>Network Edge コンピューティング</h2>


  <p>マルチアクセス Edge コンピューティング (MEC)&rsquo; は顧客のオンプレミスにデプロイすることを意図しているのに対し、Network Edge Compute (NEC) は同等のネットワーク キャリアで、エッジ コンピューティング プラットフォームをネットワーク内に配置します。 先週、ATTs&amp;&rsquo; Dallas 施設へのNEC プラットフォームの初期デプロイを発表しました。 ソフトウェア プロバイダーは、パブリック クラウドで実行されているアプリケーションやゲームにアクセスする必要が生じするのではなく、ソリューションをエンドユーザーに物理的に近づける可能性があります。 ATTs&amp;&rsquo; Business Summit では、Taqtile と共同で拡張現実デモを行い、航空機のランディング ギアでメンテナンスを実行する方法を示しました。</p>


  <p><img alt="Image of industrial machinist operating advanced robotic equipment" border="0" height="780" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a28fd5ee-ae59-482f-b0fe-631abaa08771.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1432"></p>


  <p>ユーザー HoloLens、実際のランディング 歯車と仮想マニュアルが、ランディング 歯車の特定の部分と共に事実上強調表示されているのを確認できます。 HoloLens を介して表示される実際のオブジェクトと仮想オブジェクトの組み合わせは、拡張現実 (AR) または Mixed Reality (MR) と呼ばれることが多い方法です。</p>


  <h2>エッジ コンピューティングのシナリオ</h2>


  <p>この数週間、複数の MEC とNEC の使用事例を示しています。 詳細については、 <a href="https://myignite.techcommunity.microsoft.com/sessions/84131?source=sessions" target="_blank">Microsoft Ignite MEC と 5G セッションを参照してください</a>。</p>


  <h3>Mixed Reality (MR)</h3>


  <p>リモート アシスタンスなどの複合現実の使用例は、いくつかの産業オートメーション シナリオに変革を起こす可能性があります。 ローカル コンピューティングと組み合った待機時間が短く、帯域幅が高くなると、新しいリモート レンダリング シナリオが可能になります。これにより、ハンドセットや MR デバイスのバッテリ消費量を削減できます。</p>


  <h3>小売電子フルフィルメント</h3>


  <p><a href="https://www.attabotics.com/" target="_blank">Attabotics は、</a> 小売業界およびサプライ チェーン業界向けロボットウェアハウジングおよびフルフィルメント システムを提供します。 Attabotics は、ビンのグリッドから商品を保管および取得するロボット (Attabots) を採用しています。一般的なストレージ構造には約 100,000 ビンが含み、60 から 80 台の Attabots で提供されます。 <a href="https://azure.microsoft.com/services/azure-sphere/" target="_blank">Azure Sphere</a> 、ロボット自体に電力を供給します。 900 MHz Wi-Fiまたは従来の 900 MHz の範囲を使用した通信は、スケール、パフォーマンス、信頼性の要件を満たしていない。<br>

  &nbsp;&nbsp; <img alt="Flow chart type graphic, depicting service chaining of warehouse robot connected to cloud services via radio controller and 5G packet core" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27acaf60-751a-4bd8-9565-fc54413b460e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1103"><br>

  倉庫システムのコマンドと制御に使用される Nexus ロボット 制御システムは、Azure 上にネイティブに構築され、テレメトリに <a href="https://azure.microsoft.com/services/iot-central/" target="_blank">Azure IoT Central</a> を使用します。 パートナー <a href="https://www.sierrawireless.com/products-and-solutions/routers-gateways/rv55/" target="_blank">の Sierra Wireless</a> と <a href="https://www.ruckuswireless.com/press/releases/20191106-commscope%E2%80%99s-ruckus-cbrs-private-lte-demonstrated-microsoft-azure" target="_blank">Ruckus Wireless</a> およびパケット コア パートナー <a href="https://www.metaswitch.com/about/press-releases/metaswitch-cloud-native-fusion-core-for-private-lte-demonstrated-on-microsoft-azure" target="_blank">Metaswitch</a> からのプライベート LTE (CBRS) 無線を使用して、Attabots がプライベート LTE ネットワークを介して通信を行うのを有効にしました。 待機時間が短縮され、信頼性が向上し、倉庫ソリューションの効率が向上しました。 ウェアハウスソリューション全体 (ウェアハウスに使用されるプライベート LTE ネットワークを含む) は、1 つの場所で実行Azure Stack Edge。</p>


  <h3>Gaming</h3>


  <p>マルチプレーヤー オンライン ゲームは、待ち時間の短いエッジ コンピューティングの標準的なシナリオの 1 つです。 <a href="https://gamecloudstudios.com/" target="_blank">Game Cloud スタジオは</a> 、Tap and Field と呼ばれる <a href="https://playfab.com/" target="_blank">Azure Play Fab</a> に基づくゲームを開発しました。 ゲーム バックエンドとコントロールは Azure 上で実行され、ゲーム サーバー インスタンスは、NEC プラットフォーム上に存在し、実行されます。 待ち時間が短いと、e-sport イベント、試合場、試合場、同様の会場などの会場に近いプレーヤーのゲーム エクスペリエンスが向上します。</p>


  <h3>公安</h3>


  <p align="left">ドローンの使用が急増すると、セキュリティやプライバシーから商品の配送まで、多くの業界が混乱しています。 航空交通管理の運用は、現場で最も重大な破壊的イベントの 1 つであり、今日では数十機の航空機のみを監視し、明日は数千機にまで上ります。 これには、高度なほぼリアルタイムの追跡システムが必要です。 <a href="https://www.vorpal-corp.com/" target="_blank">Vorpal</a> VigilAir は、ドローンとオペレーターの追跡が、NEC で実行されているリアルタイム追跡アプリケーションを利用する分散センサー ネットワークを使用して行われるソリューションを構築しました。<br>

  <img alt="Map imagery with overlays demonstrating mobile network/LTE coverage of industrial site" border="0" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b4e063c-2cbb-4ee4-8e6e-737e4cff4abe.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1165"></p>


  <p align="center">データ駆動型デジタル農業ソリューション</p>


  <p><a href="https://www.microsoft.com/en-in/campaign/azure-farmbeats/" target="_blank">Azure FarmBeats</a>は、プロバイダー間で農業データセットを集計し、データセットを活用して人工知能 (AI) または機械学習 (ML) モデルを構築することで、アクション可能な分析情報の生成を可能にする Azure ソリューションです。 ファーム全体に分散されたセンサーからデータセットを収集するには、信頼性の高いプライベート ネットワークが必要であり、分析情報を生成するには、クラウドへの接続が疎であるリモートの場所で切断モードで操作できる堅牢なエッジ コンピューティング プラットフォームが必要です。 このソリューションは、マネージド プライベート LTE ネットワークと共に Azure Stack Edge に基づいて、ファームに近い適切なコンピューティング リソースと共に、信頼性が高くスケーラブルな接続ファブリックを提供します。</p>


  <h2>MEC、NEC、Azure: コンピューティングをあらゆる場所に提供する</h2>


  <p>MEC を使用すると、低待機時間で接続された Azure プラットフォームを使用できます。また、ネットワーク キャリアの中央オフィスでも同様のプラットフォームが提供&rsquo;され、Azure にはさまざまなクラウド サービスと制御が用意されています。</p>


  <p>Microsoft では、すべてのお客様にオプションを提供すると基本的に信じています。 世界中のすべての大都市に Azure データセンターをデプロイする方法は実用的ではないので、新しいエッジ コンピューティング プラットフォームは、クラウドで満たされない、待機時間の短いアプリケーション要件に対応するソリューションを提供します。 ソフトウェア開発者は、プライベート モバイル接続が必要な MEC を使用して、コンテナー化されたアプリケーションに対して同じプログラミングモデルとデプロイ モデルを使用できます。また、アプリが顧客のオンプレミスの外に最適に配置されている場合、または Azure 内に直接配置する場合に、このモデルを使用&rsquo;できます。 多くのアプリケーションでは、エッジとパブリック クラウド全体でコンピューティング リソースを組み合わせて利用する必要があります。</p>


  <p>新しい拡張プラットフォームを構築し、モバイル接続とエッジ コンピューティング パートナーの拡大するエコシステムと連携し続けています。 新しい分散プログラミング モデルを利用して、5G、プライベート モバイル接続、IoT、コンテナー化されたソフトウェア環境の収束によって生み出される新しいイノベーションの波を実現できます。 コンピューティングの次のフェーズが開始されました。</p>
