Title: Windows Azure での Multi-Factor Authentication の概要
Summary: 'Editor のメモ: この投稿は &nbsp; 、Sarah Fender--ディレクター、Windows Azure からのものです。  過去数か月間 &rsquo; にわたり、企業の it 部門にとっての情報 &rsquo; を共有しています。'
Content: '<p><strong>エディターのメモ:</strong> &nbsp;この投稿は、Sarah Fender--ディレクター、Windows Azure からのものです。</p>  <p>過去数か月間 &rsquo; は、Azure Windows を使用した場合に、企業にとっての内容 &rsquo; についてより多くの洞察を共有してきました。 &nbsp;&rsquo;現在、Active authentication という名前の新しいサービスコードが発表されています。これにより、企業は、multi-factor authentication を使用して、従業員、パートナー、および顧客のアクセスをクラウドアプリケーションにセキュリティで保護することができます。&nbsp;</p>  <p>現在、企業は Windows Azure Active Directory id に対して多要素認証を有効にすることで、Office 365、Windows Azure、Windows Intune、Dynamics CRM Online、と統合されているその他多数のアプリへのアクセスをセキュリティで保護することができ WindowsAzure AD。 &nbsp;また、開発者は Active Authentication SDK を使用して、カスタムアプリケーションとディレクトリに multi-factor authentication を構築することもできます。 &nbsp;</p>  <p>アクティブな認証は、サインインプロセスに追加の手順を追加することによって機能します。 ユーザーがユーザー名とパスワードを入力した後は、モバイルデバイスでアクティブな認証アプリを使用して認証するか、自動の電話またはテキストメッセージを使用して認証する必要があります。 &nbsp;これにより、クラウド &ndash; 内のデータとアプリケーションへの不正アクセスを防ぐことができるため、侵害のリスクが軽減され、規制遵守が可能になります。</p>  <p>アクティブな認証は、マイクロソフトが最後に買収した、業界をリードする電話ファクターサービスを基盤としています。 企業が必要とする強力なセキュリティを提供しますが、セットアップ、管理、および使用が非常に簡単です。 このサービスにより次が実現します。</p>  <ul>  <li><strong>迅速なセットアップ:</strong>サービスを Windows Azure AD テナントに追加し、ユーザーに対して有効にするだけです。 または、わずか数行のコードを使用して、カスタムアプリケーションにサービスを追加します。</li>  <li><strong>自動登録:</strong> Windows Azure AD ユーザーが独自の電話番号を登録し、標準のサインインプロセスで認証設定を設定します。 プロビジョニングおよび出荷するトークンがないため、世界中のユーザーに対してサービスをすばやく有効にすることができます。</li>  <li><strong>スケーラブル:</strong> 信頼性と拡張性に優れたサービスでは、大規模なミッションクリティカルなアプリケーションや、大規模な従業員、パートナー、および顧客のデプロイがサポートされています。</li>  </ul>  <p>柔軟な課金オプションでは、計画された使用状況に基づいて最適な値を提供する方法を選択できます。 次のようなものがあります。</p>  <ul>  <li>ユーザー単位、月単位: multi-factor authentication を毎月有効にしたユーザーの数で支払います。</li>  <li>認証ごと: 毎月使用される認証の合計数を支払います。</li>  </ul>  <p><em>プレビュー期間中、アクティブな認証の料金は、1か月あたりのユーザーあたり $1.00、または10認証ごとに $1.00 になります。これらの料金は、GA 時に予想した価格の50% 割引を表します。</em> &nbsp;詳細については、<a href="https://azure.microsoft.com/en-us/pricing/details/active-directory/" target="_blank">価格</a>のページを参照してください。</p>  <p>使用を開始する方法の詳細については、Windows Azure Active Directory のブログを参照してください。 &nbsp;準備ができたら、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0261" target="_blank">無料試用版</a>にサインアップしてください。</p>'
