Title: Azure Data Lake Storage の拡張ファイル システム プログラミング機能
Summary: '2019 年 2 月に Azure Data Lake Storage (ADLS) Gen2 が一般公開された後、お客様はこれまでよりも迅速にクラウド規模で分析情報を取得しています。 '
Content: >-
  <p>2019 年 2 月に Azure Data Lake Storage Gen2 が一般公開された後、お客様はこれまでよりも迅速にクラウド規模で分析情報を取得しています。 分析エンジンへの統合は、分析ワークロードにとって非常に重要であり、プログラムでデータを取り込み、管理、分析する機能も同様に重要です。 この機能は、データ インジェスト、イベント駆動型ビッグ データ プラットフォーム、機械学習、高度な分析など、エンタープライズ データ レイクの重要な領域に不可欠です。 現在、プログラムによるアクセスは、Azure Data Lake Storage Gen2 REST API または BLOB REST API を使用して可能です。 さらに、お客様は、マルチプロトコル アクセスを介して Blob PowerShell と CLI 機能を使用して、継続的インテグレーションと継続的デリバリー (CI/CD) パイプライン <a href="https://azure.microsoft.com/en-us/blog/multi-protocol-access-on-data-lake-storage-now-generally-available/">を有効にできます</a>。 開発者エコシステムを可能にする取り組みの一環として、お客様のアプリケーション開発をこれまでよりも簡単に行うのが目標です。</p>


  <p>Azure Data Lake Storage Gen2 のファイルシステム操作用の .NET SDK、Python SDK、Java SDK、PowerShell、CLI のパブリック プレビューをお知らせします。 使い慣れたファイルシステム プログラミング モデルに慣れたお客様は、.NET、Python、Java SDK を使用してこのモデルを実装できます。 お客様は、PowerShell と CLI を使用してこれらのファイルシステム操作を CI/CD パイプラインに組み込み、Azure Data Lake Storage Gen2 のビッグ データ ワークロードに対する CI/CD パイプライン自動化を強化することもできます。 このプレビューの一環として、SDK、PowerShell、CLI には、Azure Data Lake Storage Gen2 のファイルシステム セマンティクスを使用したファイルシステム、ディレクトリ、ファイル、およびアクセス許可に対する CRUD 操作のサポートが含まれます。</p>


  <p>これらすべてのファイルシステム セマンティクスの詳細なリファレンス ドキュメントは、以下のリンクで提供されています。 これらのリンクは、開始してフィードバックを提供するのにも役立ちます。</p>


  <ul>
