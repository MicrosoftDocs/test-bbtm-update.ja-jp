Title: Azure Security Center で管理ツールを使用して脆弱性を検出する方法
Summary: 今年の初め、Rob Mead は、脅威を検出するために大規模に使用される手法に関するAzure Security Center記事を作成しました。 この投稿では、このような例の 1 つについて詳しい説明を行い、Azure Security Centerユーザー アカウントの作成の使用状況を検出できます。
Content: >-
  <p><em>このブログ記事&nbsp; は、Dotan Patrich、シニア ソフトウェア エンジニア、Azure Security Center、および Yossi Weizman、Security Software Engineer Intern、Azure Security Center によって作成されています。</em></p>


  <p>今年の初めに、Rob Mead は、脅威を検出するために大規模に使用される手法に関するAzure Security Center <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-automates-the-detection-of-cyber-attack/">記事を作成しました</a>。 この投稿では、このような&rsquo;例の 1 つについて詳しい説明を行い、Azure Security Centerユーザー アカウントの作成の使用状況を検出できます。</p>


  <p>バックドア ユーザー アカウントは、攻撃の一環として敵対者によって作成されたアカウントで、後でネットワーク内の他のリソースにアクセスし、ネットワークへの新しいエントリ ポイントを開き、永続性を実現するために使用されます。 MITRE は、ステージの <a href="https://attack.mitre.org/wiki/Technique/T1136">資格情報</a> アクセスの意図の一部としてアカウント作成の戦術を一覧表示し、この手法を使用するいくつかのツールキットを一覧表示します。</p>


  <p>このような悪意のあるアカウント作成アクションの検出は簡単であると一見思われるかもしれませんが、多くの場合、新しいアカウントの作成は正当な管理操作の一部です。 そのため、ほとんどの組織では&rsquo;トリアージされるアラートの量に対処するのは難しいため、通常、セキュリティ製品は警告を出さ "ない" と言います。 これにより、アカウント作成戦術が強力な敵対的戦術になります。</p>


  <p>今月初め、Azure Security Center、バックドア アカウントとして使用される可能性がある疑わしいアカウント作成操作を検出する新しい分析がリリースされました。 この分析には、無害な管理アカウントの作成と、アラートを受ける必要がある疑わしいアクティビティを区別するためのいくつかの条件が含まれています。 これらの一部は、多くのテナントで大規模に表示されるインジケーターから派生しています。</p>


  <p>Azure Security Center の一部としてリリースされるセキュリティ分析と同様に、ノイズの比率、パフォーマンス、および正確さを確認するために監視および調査されています。 ユーザー作成分析を監視すると興味深いケースが明らかになります。これは、アカウントの作成が、無害なツールによって適切に行われずにシステムの脆弱性の症状になる可能性も示しています。 ホストに対して悪意のあるアクションが実行されていないので、その脆弱性は他の種類のセキュリティ アラートによってフラグが設定されませんが、ユーザーが環境内に潜在的な危険度の高い脆弱性を持っている可能性を知る必要があります。</p>


  <p>Azure Security Center によって最近発生したこのようなアラートの詳細を見て、ユーザー名とパスワードをプレーンテキストで含むコマンド ラインによってユーザー アカウントが作成されたケースを示しました。 さらに興味深い点は、これらのインシデントを詳しくは、ユーザー作成操作が敵対者によって実行されたのではなく、よく知られているベンダーのテクニカル サポート ソフトウェアによって実行されたことを示した点です。</p>


  <p>そのソフトウェアをさらに調査すると、異なるインストール間で同じユーザー名が使用されるだけでなく、同じパスワードも使用されるという結果が <strong>明らかになります</strong>。</p>


  <p>悪意のある敵対者は、異なるマシンをプローブし、それらの資格情報を使用してそれらのマシンにログインしようとする可能性があります。 PowerShell、WMI、またはリモート デスクトップなどを使用してリモート管理接続を許可するようにホストが構成されている場合は、ネットワークへのエントリ ポイントが有効になります。 悪意のある敵対者が既にネットワークに足がかりを持っている場合、それらの資格情報を使用して、サポート ツールがインストールされている任意のマシンにネットワークを横断的に移動し、それらのマシンにログオンした他のアカウントを含む、それらのマシン上のすべての情報が公開される可能性があります。 このアカウントがサポート ツールによって作成された場合、管理者がインストールする可能性が最も高いため、これらのホストには、悪用される可能性のある高い特権アカウントの資格情報がキャッシュされている可能性があります。</p>


  <p>さらに、ドメイン コントローラーであるコンピューターにソフトウェアをインストールすると、作成されたアカウントがドメイン ユーザーとして <strong>設定されました</strong>。 つまり、このようなシナリオでは、ソフトウェアをインストールすると、ドメイン全体のセキュリティの脆弱性が発生します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b9165e1-1fef-4535-a79d-7c24719897db.png"><img alt="image" border="0" height="333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a1db95f-333e-4813-b28a-26a04b4c9d31.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="427"></a></p>


  <p><br>

  これは、ネットワーク内のアカウント作成操作 (ローカル アカウントを含む) を確認して評価する必要があります。 さらに、各ツールのインストールによって行う構成の変更を評価すると、それに関連するリスクを評価して軽減するために不可欠です。</p>


  <p>Azure Security Centerアカウント作成アクションを評価するプロセスを自動化しやすくし、異常なユーザー作成アラートを使用して異常な構成 <strong>を検出</strong> できます。 そのため、Azure サブスクリプションにこのようなアラートが表示される場合は、必ず確認してください。</p>


