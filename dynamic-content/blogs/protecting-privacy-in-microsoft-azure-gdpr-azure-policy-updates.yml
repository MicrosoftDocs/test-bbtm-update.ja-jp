Title: データのプライバシー保護Microsoft Azure:GDPR、Azure Policy更新
Summary: Microsoft のメカニズムのこのエピソードでは、お客様にプライバシー保護を提供Microsoft Azure。 プライバシーは最近、世界中の技術業界の重要なトピックです。
Content: >-
  <p>今日まで以上に、プライバシーはテクノロジ業界において非常に重要です。 Microsoft は、後付けとしてではなく、データのプライバシーを保護するための永続的なコミットメントを持っていますが、Microsoft Azureに組み込みされています。 Microsoft は、GDPR によって識別される個人データのカテゴリを含め、クラウド内のデータを保護するために、業界をリードするセキュリティコントロール、コンプライアンス ツール、プライバシー ポリシーを使用して Azure を設計しました。 これらは、ISO/IEC 27018、EU-U.S.Privacy Shield、EU モデル条項、HIPAA/HITECH、HITRUST など、他の重要なグローバルおよび地域のプライバシー標準に準拠するのにも役立ちます。</p>


  <p>Azures&rsquo; のセキュリティで保護された基盤を構築する場合は、コンプライアンスを簡単に実現することでクラウドへの移行を加速し、財務サービスや医療サービスなどのプライバシーに依存するクラウド シナリオを自信を持って実現できます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="270" src="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.microsoft.com%2Fen-us%2Fvideoplayer%2Fembed%2FRE2ye6I&amp;data=02%7C01%7C%7Cda38134bb987404af19f08d60d58ee4f%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636711072941120919&amp;sdata=8g%2BLmUCC%2FN%2BZeuPZV9XMgexQergCM0CVQj8Xu8bnF5s%3D&amp;reserved=0" width="480"></iframe></p>


  <p>このエピソードでは、次のようなプライバシー目標を達成するのに役立つ Azure の主要なツールについて説明します。</p>


  <ul>
      <li><a href="https://aka.ms/DSRAzure" target="_blank">GDPR ポータルの Azure</a> データ主体要求。GDPR の要件に準拠して、Azure に存在する個人データを検索して処理する方法に関する詳細なガイダンスを提供します。 データ主体の要求を実行するこの機能は、パブリック クラウドとソブリン クラウド上の Azure portal を通じて、および オンライン サービス の幅にわたって既存の API と UIs を介して使用できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy</a>に深く統合されている Azure Resource Manager、組織がリソース全体にポリシーを適用するのに役立ちます。 このAzure Policyリソースを管理し、開発者がそれらのポリシーに違反してリソースを誤って割り当てないのを防ぐために、組織レベルでポリシーを定義できます。 データを暗号化Azure Policy特定のリージョンに残して GDPR に準拠するなど、さまざまなコンプライアンス シナリオでデータを使用できます。</li>
      <li><a href="https://support.office.com/en-us/article/use-compliance-manager-to-help-meet-data-protection-and-regulatory-requirements-when-using-microsoft-cloud-services-429e686f-d8a6-455e-a2b6-3791d763f000?ui=en-US&amp;rs=en-US&amp;ad=US" target="_blank">コンプライアンス マネージャー</a>は、無料のワークフローベースのリスク評価ツールで、クラウドの共同責任モデル内で規制コンプライアンスを管理するのに役立ちます。 Microsoft コントロールの実装の詳細とテスト結果、および顧客が管理するコントロールを含む標準、規制、評価のダッシュボード ビューが提供されます。 これにより、組織の規制コンプライアンス アクティビティを追跡、割り当&#39;確認できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/information-protection/" target="_blank">Azure Information Protection</a>オンプレミス サーバーで機密データを検出するためのファイル共有スキャンを提供する Azure Information Protection を使用すると、ラベル付け、分類、保護を行って、組織のデータ ガバナンスを向上できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>、統合されたセキュリティ管理と高度な脅威保護を提供します。 Azure Policy との統合により、ハイブリッド クラウド ワークロード全体にセキュリティ ポリシーを適用して、暗号化を有効にし、組織の脅威にさらされるリスクを制限し、攻撃に対応することができます。</li>
      <li><a href="https://servicetrust.microsoft.com/ViewPage/GDPRBlueprint" target="_blank">Azure のセキュリティとコンプライアンスの GDPR ブループリント。GDPR</a> 要件を満たすクラウド アプリケーションを構築して起動するのに役立ちます。 一般的な参照アーキテクチャ、デプロイ ガイダンス、GDPR 記事の実装マッピング、顧客責任マトリックス、脅威モデルを利用して、GDPR コンプライアンス イニシアチブをサポートする Azure の導入を簡略化できます。</li>
  </ul>


  <p>Microsoft が GDPR の要件を満たすのに役立つ方法については、サービス <a href="https://servicetrust.microsoft.com/ViewPage/GDPRGetStarted" target="_blank">信頼ポータルの詳細をご覧ください</a>。 Microsoft のプライバシーへのコミットメントの詳細については <a href="https://www.microsoft.com/en-us/trustcenter/privacy/default.aspx" target="_blank">、Microsoft をご覧ください</a>。</p>
