Title: Visual Studio Release Management Azure VM の場合
Summary: '最近の TechEd のお知らせの一環として、Azure は Azure VM 拡張機能モデルを使用して Visual Studio Release Manager 拡張機能と Azure Portal の統合を発表しました。 '
Content: "<a href=\"https://www.visualstudio.com/en-us/products/release-management-for-microsoft-visual-studio-vs#Fragment_ProductOverview\">Visual Studio Release Management</a>は、複数ステージのデプロイを自動化し、リリース プロセスを管理するための最適なソリューションです。 最近の TechEd のお知らせの一環として、Azure は Azure VM 拡張機能モデルを使用して <a href=\"https://weblogs.asp.net/scottgu/azure-new-marketplace-network-improvements-new-batch-service-automation-service-more\">Visual Studio Release Management Extension と</a> Azure Portal の統合を発表しました。 既に Release Management (RM) を使用しているユーザーの場合、この拡張機能を使用すると、ブートストラップ プロセスが簡略化されます。 RM の概要とライセンス情報については、こちらを参照 <a href=\"https://www.visualstudio.com/en-us/products/release-management-for-microsoft-visual-studio-vs.aspx\">してください</a>。\n\n簡単なスナップショットの概要を次に示します。\n\n&nbsp;\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/13/RM.png\"><img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px\" title=\"RM\" alt=\"RM\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RM_thumb.png\" width=\"614\" height=\"349\" border=\"0\" /></a>\n\n&nbsp;\n\nAzure Virtual Machinesをリリース管理プロセスに参加するには、各 VM で PowerShell DSC &amp;Windows Management Framework構成する必要があります。   このRelease Management拡張機能がこれを行います。 これを行うには、Azure Ibiza ポータルで VM を参照し、新しい Release Managementします。 構成が完了したら、RM コンソール から仮想マシンを管理できます。 このプロセスの詳細なドキュメントについては、ブログの投稿を参照 <a href=\"https://blogs.msdn.com/b/visualstudioalm/archive/2014/11/10/how-to-install-rm-azure-extension-and-use-the-azure-vm-in-release-management.aspx\">してください</a>。\n\n&nbsp;\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/13/image.png\"><img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px\" title=\"image\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png\" width=\"614\" height=\"485\" border=\"0\" /></a>\n\n&nbsp;\n\nこれを自動化するには、次のコマンドレットをダウンロードした後、次Azure PowerShellを実行<a href=\"https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/\">します</a>。\n<blockquote>\n<pre class=\"prettyprint\">$publicConfig = ConvertTo-Json -Depth 8 @{\n\n    SasToken               = \"\"\n\n    ModulesUrl             = \"\"\n\n    ConfigurationFunction  = \"\"\n\n    Properties             = @{\n\n    }\n    }\n\n$vm = get-AzureVM -ServiceName $svcName -Name $name\n\nSet-AzureVMExtension -ExtensionName DSC -Publisher Microsoft.Powershell -Version 1.* -PublicConfiguration $publicConfig  -VM $vm\nUpdate-AzureVM -VM $vm.VM -ServiceName $svcName -Name $name</pre>\n</blockquote>\nこの RM と Azure Portal の統合が役に立つ場合があります。このRelease Managementチームは、今後のリリースで Azure でのデプロイ プロセスを管理するための、より豊富で詳細な統合の提供に取り組しています。 ご期待ください。\n\nUpdate: \n\n前の投稿では、DSC ベースの拡張機能のエクスペリエンスを向上するために取り組むいくつかの新機能を示しました。 これらは RM 拡張機能にも適用されます。そのため、ここでもう一度メンションします。\n\n1. [インストールRelease Managementの一覧の 'Release Management' :\n<blockquote>Release Managementでは、構成に DSC テクノロジが使用されます。 現在、インストールされている拡張機能の一部として、Ibiza UI に DSC の状態が表示されます。 今後のリリースでは、DSC によって管理されるコンポーネントのより詳細な状態を提供する必要があります。この場合は、Release Management。</blockquote>\n2. ポータルと PowerShell からの詳細な状態レポート:\n<blockquote>この拡張機能の詳細な構成ログはすべて VM で使用できますが、UI やコマンドレットからAzure PowerShellされません。 今後のリリースでは、ポータル、PowerShell、その他のクライアントがそれらを使用できるよう、他の拡張機能と同様に、REST API を介してこの詳細な状態を提供する必要があります。</blockquote>\n3. Server 2012 と Below のサポート。\n<blockquote>現在のバージョンでは、DSC は Windows Server 2012 R2 でサポートされますが、今後のリリースでは、Windows Server 2012 以下への移植に積極的に取り組み中です。 2012 サポートの更新プログラムはまもなく提供される予定です。</blockquote>"
