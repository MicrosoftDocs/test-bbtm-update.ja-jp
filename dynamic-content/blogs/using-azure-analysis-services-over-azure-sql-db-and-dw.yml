Title: Azure Azure Analysis Services DB と DW SQLを使用する
Summary: 次のビデオでは、Scott Hanselman がAzure Analysis ServicesをSQL Data Warehouse。 このシナリオでは、サーバー Azure Analysis Services 2 つの主要な機能、つまり 1 です。 セマンティック モデルが提供されます。..
Content: >-
  <p>4 月に、Azure Analysis Services の実証済みの分析エンジンから進化した、Microsoft SQL Server Analysis Services。 最新のデータ駆動型組織の成功には、IT プロフェッショナルやデータ サイエンティストに対する意思決定をガイドするために、すべてのビジネス ユーザーが情報をすぐに入手できる必要があります。 セルフサービス BI ツールを使用すると、ビジネス ユーザーがデータにアクセスしやすくなりました。 &rsquo;ただし、ほとんどのビジネス ユーザーは、データを探索して分析情報を導き出す前に、データの適切なソースの検索、生データのインポート、適切な形式への変換、ビジネス ロジックとメトリックの追加など、通常必要とされる多大な作業を行う専門知識や望みはありません。</p>


  <p>Azure Analysis Services を使用すると、BI プロフェッショナルは生データに対してセマンティック モデルを作成し、ビジネス ユーザーと共有することができます。そのため、必要なのは、任意の BI ツールからモデルに接続し、データをすぐに探索して分析情報を得る必要がある場合です。 Azure Analysis Services、高度に最適化されたメモリ内エンジンを使用して、考え方の速い速度でユーザー クエリに応答を提供します。</p>


  <p>次のビデオでは、Scott Hanselman に対して、このアプリケーションを使用する方法をAzure Analysis Services示SQL Data Warehouse。 このシナリオでは、サーバー Azure Analysis Services 2 つの主要な機能があります。</p>


  <ol>
      <li>これは、ビジネス ユーザーがデータを取得するために目を通すレンズとして機能するセマンティック モデルを提供します。 これにより、基になるデータベースが表示されます。これにより、ユーザーは、そのデータベースの構造を変更することなく、クエリを簡単に実行できます。</li>
      <li>メモリ 内の非常に高速なデータ キャッシュ 層。1 秒の割合でクエリに応答できます。 キャッシュを使用すると、ユーザーは、基になるデータ ストアの負荷を軽減しながら、数十億行のデータに対する対話型クエリを実行できます。</li>
  </ol>


