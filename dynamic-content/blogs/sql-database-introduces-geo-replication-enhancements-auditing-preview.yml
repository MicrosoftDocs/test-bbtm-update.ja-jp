Title: '新しい機能を追加 Azure SQL Database '
Summary: 監査、geo リストア、geo レプリケーションは、データベースのデータ保護を強化するのに役立ちます。
Content: >-
  4月に、お客様が予測可能なパフォーマンス、より大きなデータベースサイズ、豊富な機能を使用して、クラウドで設計されたデータベースのワークロードをより簡単にイノベーションできるように、Microsoft Azure SQL Database の新しい<a href="https://azure.microsoft.com/blog/2014/04/24/azure-sql-database-introduces-new-service-tiers/http:/azure.microsoft.com/blog/2014/04/24/azure-sql-database-introduces-new-service-tiers/">Basic、Standard、およびプレミアムサービス階層</a>をプレビューしました。<b> </b>現在、プレビューに機能を追加することはお待ちしており<strong>ます。</strong><strong></strong> <strong> </strong>

  <ul>
      <li><b>監査: </b>新しい監査機能は、データに対する更新やクエリなど、データベースで発生したすべてのイベントを追跡してログに記録します。 ダッシュボードビューとレポートを使用すると、データベースイベントを一目で把握できます。 監査を使用して、コンプライアンス関連のアクティビティを合理化し、データベース内で起こっていることに関する知識を獲得し、傾向、不一致、異常を特定します。 これらの機能は、ビジネスの可視性を向上させたり、ビジネス上の懸念やセキュリティ違反の疑いを示す可能性があります。 監査イベントは、指定した Azure ストレージアカウントに格納されている監査ログに書き込まれます。Azure storage の料金が適用されます。 監査は Basic、standard、およびプレミアムで使用でき、新しい<a href="https://portal.azure.com"><i>Azure プレビューポータル</i></a> <i></i>   と標準 api を使用して<i><span style="text-decoration: underline;">のみ利用</span></i>できます。</li>
      <li><b>標準 geo レプリケーション:</b> 災害が発生した場合に引き継ぐことができるように、非同期的にレプリケートされたセカンダリデータベースを使用して、Microsoft が管理する geo レプリケーションサービスをオプトインします。 Azure リージョンは、データ主権を確保するために、少なくとも500マイル離れた場所にあり、地理的に離れた場所にあることが前提となっています。 標準 geo レプリケーションは、現在の Azure 管理ポータルと標準 api を使用して、standard およびプレミアムデータベースで利用できます。 標準 geo レプリケーションでは、プライマリデータベースの75% に課金されるセカンダリデータベースに対してコストが発生します。</li>
      <li><b>Geo リストア:</b> 緊急時のデータ回復を目的として設計されている場合、geo リストアを使用すると、致命的なイベントが発生した場合に、任意の Azure リージョンにデータベースを復旧できます。 geo リストアでは、毎日のデータベースバックアップに geo 冗長 Azure blob storage が使用されます。現在の azure 管理ポータルと標準 API を使用して、Basic、standard、およびプレミアムで使用できます。</li>
  </ul>

