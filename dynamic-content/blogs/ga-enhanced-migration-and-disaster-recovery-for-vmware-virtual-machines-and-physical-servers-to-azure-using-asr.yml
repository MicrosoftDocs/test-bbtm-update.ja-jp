Title: ASR を使用した VMware の移行とディザスターリカバリーの強化の発表
Summary: Azure Site Recovery (ASR) によって強化された VMware から Azure への機能の一般提供を発表します。
Content: >-
  <p>私は、 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">Azure Site Recovery</a> (ASR) によって強化された<b>VMware から Azure へ</b>の機能の一般提供を発表しまし &rsquo; た。 お客様は、VMware 仮想マシンと物理サーバーを azure に保護してレプリケートすることができるようになりました。 Azure IaaS にレプリケーションやオーケストレーションのコンポーネントをデプロイする必要はありません。 この &nbsp; <a href="https://aka.ms/asr_vmware_to_azure_enhanced_documentation">asr &nbsp; 拡張機能</a>は、総保有コストを大幅に削減し、お客様が VMware ワークロードを Azure にレプリケートして保護 (または移行) する際に、管理とシンプルさを大幅に向上させることができるように設計されています。</p>


  <p>現時点では、市場における VMware から Azure へのシナリオ &ndash; は従来 &ndash; のまま継続されていますが、vmware ワークロードや物理マシンを azure にレプリケートする際には、新しい高度な Vmware から azure へのソリューション &nbsp; を使用することをお勧めします。</p>


  <p>強化された機能は、2015年10月以降、プライベートプレビュー段階にあり、以前の顧客の厳格な評価と検証目標を達成し、多くのユーザーが既に運用ワークロードを enhanced オファリングに移行しています。 既にオンボードを使用していて、事前フィードバックが組み込まれている場合、ASR &rsquo; の SLA に基づいて強化された VMware から azure へのソリューションを、オンプレミスのワークロードを azure にレプリケートする準備ができました。</p>


  <p><img alt="enhanced VMware to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e52c074b-cf09-4f48-8518-28c297453f7b.png" style="border-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 610px; height: 172px; background-image: none;" title="VMware から Azure への拡張"></p>


  <p><img alt="legacy VMware to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db8ec298-5298-4f49-9245-c2e2d76dc97a.png" style="border-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 610px; height: 231px; background-image: none;" title="従来の VMware から Azure"></p>


  <p>拡張された VMware から Azure へのリリースは、異種およびハイブリッドの IT 環境向けの ASR &rsquo; s ワークロード対応のディザスターリカバリーおよび保護ソリューションに基づい &nbsp; ています。</p>


  <ul>
   <li><b>IaaS コンポーネント/アプライアンスを実行していない</b>場合は、azure へのフェールオーバーまたは移行が開始されたときにのみ、azure コンピューティングリソースに対して課金されます。 アプリケーションデータは、セキュリティと分離を確保するために顧客 &rsquo; の Azure Storage アカウントにレプリケートされ、フェールオーバーまたは移行が開始された後にのみ、仮想マシンが Azure でプロビジョニングされます。</li>
   <li><b>オンプレミスコンポーネントの MSI ベースの統合セットアップ</b>を使用すると、<b> </b>従来のレプリケーションソリューションに伴うコストと複雑さを生じることなく、いくつかの簡単な手順で Azure へのレプリケーションを構成できます。 Microsoft のスケールアウトモードでは、ASR &rsquo; の進行中のレプリケーションと保護の保証を失うことなく、複数の変更頻度の高いワークロードを保護できます。</li>
   <li><b>中断を伴わない復旧テスト</b>では、azure への VMware 仮想マシンのフェールオーバーを数分で簡単にテストし、進行中のレプリケーションや運用ワークロードに影響を与えることなく、azure でワークロード &rsquo; のパフォーマンスを検証することができます。</li>
   <li><b>ASR 統合フェールバック</b>を使用して、オンプレミスの ESXi 環境への Azure 仮想マシンのレプリケートを開始し、オンプレミスサイトが再び使用可能 &nbsp; になったときに、元の場所または別の場所にフェールバックします。</li>
  </ul>


  <p>次の表は、強化された VMware から Azure へのリリースの一部としてリリースされる重要な機能強化を示しています。</p>


  <p><img alt="enhanced VMware to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eV2AFeatures2.jpg" style="border-width: 0px; width: 610px; height: 610px; background-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline;" title="VMware から Azure への拡張"></p>


  <p>これらの機能強化は、異種ワークロードのサポート、自動化された VMware vCenter Server 検出、継続的なデータ保護 (CDP)、ワンクリックフェールオーバー (ASR 復旧プラン)、豊富な正常性監視および電子メール通知などの機能に追加されています。</p>


  <p>詳細な手順については、 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_documentation">VMware および物理サーバーのシナリオ</a> に関するドキュメントを参照して、作業を開始する方法を確認してください。 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">MSDN の Azure Site Recovery フォーラム</a>にアクセスして、その他の情報を入手したり、他のお客様と連絡を取ることができます。または、 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR UserVoice</a>を使用して、次に有効にする機能についてお知らせください。</p>


  <p>ASR の使用を開始する準備ができましたか? &nbsp;現在 Azure Site Recovery を使用して Microsoft Azure するためのワークロードのレプリケートを開始するには、<a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">追加の製品情報を参照</a>してください。 レプリケートするすべての新しい物理サーバーまたは仮想マシンについて、Site Recovery の強力なレプリケーション機能を <a href="https://aka.ms/asr_vmware_to_azure_enhanced_pricing">31 日間無料で</a> ご利用いただけます。</p>


  <p>Azure Site Recovery は<a href="https://aka.ms/asr_vmware_to_azure_enhanced_oms">Microsoft Operations Management Suite</a>の一部として、Azure、AWS、Windows Server、Linux、VMware、openstack などの実行場所に関係なく、ワークロードの制御と管理を可能にします。これにより、コスト効率に優れたオールインワンのクラウド IT 管理ソリューションを実現できます。 既存の System Center のお客様は、Microsoft Operations Management Suite アドオンを利用して、現在の投資を活用してさらに多くのことを支援することができます。 OMS が提供するすべての新しいサービスにアクセスできます。<a href="https://aka.ms/asr_vmware_to_azure_enhanced_oms_pricing">既存のすべての System Center のお客様にとって便利なステップアップ料金</a>が得られます。 また、必要な IT 管理サービスのみ &nbsp; にアクセスすることもできます。これにより、すぐにオンボードし、すぐに価値を持つことができ、使用した機能についてのみ料金がかかります。</p>
