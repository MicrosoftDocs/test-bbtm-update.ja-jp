Title: '新しい Azure #CosmosDB Explorer がパブリック プレビューに'
Summary: 本日は、Azure Cosmos DB Explorer (azure portal for Cosmos DB で既に使用している データ エクスプローラー の全画面スタンドアロン Web ベースバージョン) をお知らせします。
Content: >-
  <p>本日&#39;は、<a href="https://cosmos.azure.com" target="_blank">Azure Cosmos DB エクスプローラー</a>(azure portal for Cosmos DB で既に使用している データ エクスプローラー の全画面スタンドアロン Web ベースバージョン) をお知らせします。</p>


  <p>DB Cosmosを使用すると、次のコマンドを実行できます。</p>


  <ul>
   <li>クエリと結果の全画面の不動産を活用します。</li>
   <li>Azure サブスクリプションまたはポータルにアクセスすることなく、接続文字列を使用してデータベース アカウントとコレクションにアクセスします。</li>
   <li>アクセスできない承認されたピアとクエリ結果Azure portal共有します。</li>
   <li>デスクトップ ツールCosmosダウンロードすることなく、DB データを使用できます。</li>
  </ul>


  <p>Azure Portal から、COSMOS DB Explorer でアカウントを開きます。このブレードの [全画面を開<strong></strong>く] データ エクスプローラークリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee421716-488b-4241-bd1e-062e627de9ad.png"><img alt="cosmos-explorer-portal" border="0" height="421" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/796f72f7-58f0-47c2-a9ce-23bc72208e71.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="cosmos-explorer-portal" width="849"></a></p>


  <p>ドロップダウン <strong></strong>ダイアログで&ldquo;&amp;&rdquo;、アカウントを開&#39;アクセスの種類を選択し、[開く]をクリックします。読み取り/書き込みは既定です。 Cosmos DB&#39;Explorer リンクをコピーし、同僚と共有することもできます。たとえば、Azure Portal にアクセスできないチームメイトとクエリの読み取り専用の結果を共有する場合などです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b75bd623-267f-401f-b0a6-2401af7286e0.png"><img alt="image" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95de6743-3eaf-4edc-b240-4c75b45c7859.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="853"></a></p>


  <p>この方法で COSMOS DB Explorer を開いた場合、セキュリティ上の理由から数時間でアクセスが期限切れになります。 その後、有効な DB 接続文字列を使用してアカウントCosmos再接続する必要があります。</p>


  <p>また、<a href="https://cosmos.azure.com" target="_blank">DB エクスプローラー Cosmos開</a>き、DB アカウントに接続文字列Cosmos指定することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac730c26-f377-42cc-bcf9-a19a69643e7c.png"><img alt="image" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff895b90-a916-4730-aab4-4dd574d08258.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="852"></a></p>


  <p>&nbsp;</p>


  <p>DB <a href="https://cosmos.azure.com" target="_blank">Cosmos試して</a>、ご自分の考えをお知らせください。 Azure Cosmos <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">DB を無料で試</a>&rsquo;し、Azure サブスクリプションは必要ない。 ヘルプが必要な場合、または質問やフィードバックがある場合は、 を通じてお問い合わせください <a href="mailto:askcosmosdb@microsoft.com">askcosmosdb@microsoft.com</a>。 Twitter でフォローして、最新の Azure <a href="https://twitter.com/search?q=%23cosmosdb" target="_blank">#CosmosDB</a> のニュースと機能を最新の情報にしてください <a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a>。 Azure Cosmos DB を使用して何を構築するのかを確認Cosmosしています。</p>
