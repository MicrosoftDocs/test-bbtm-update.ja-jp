Title: Microsoft Azure Government は、dod Impact Level 5 の仮承認、dod リージョンの一般提供を実現するための最初の商用クラウドです
Summary: Microsoft は、政府機関向けの最も信頼できるクラウドとしてのコミットメントを促進ています。現在、マイクロソフトは、米国国防総省のサポートにおいて2つのマイルストーンアチーブメントを発表することを誇りとしています。
Content: >-
  <p>Microsoft は、政府機関向けの最も信頼できるクラウドとしてのコミットメントを促進ています。現在、マイクロソフトは、米国国防総省のサポートにおいて2つのマイルストーンアチーブメントを発表することを誇りとしています。</p>


  <h2>国防総省情報システム機関による情報 Impact レベル 5 DoD 仮承認</h2>


  <p>Azure Government は、国防総省の情報システム機関によって、情報にレベル 5 DoD の仮承認が与えられる最初の商用クラウドサービスです。 この仮の承認により、米国国防総省 (DoD) のお客様は、National Security システムの CUI を含む、最も機密性の高い制御のない未分類情報 (CUI) に対して Azure Government を活用できます。&nbsp;</p>


  <p>DoD 承認者は、Azure Government クラウド DOD リージョンを使用して、ミッションオーナーシステムに代わって承認決定を行うためのベースラインとして、この仮の承認を使用できます。&nbsp;</p>


  <p>この取り組みは、マイクロソフト、DISA、およびそのミッションパートナーが、DoD 企業全体のインフラストラクチャ、プラットフォーム、および生産性のためのクラウドコンピューティングの導入に関する要件を処理することに起因します。</p>


  <h2>DoD リージョンの一般提供</h2>


  <p>情報影響レベル5では、dod を利用していないお客様からの DoD 顧客の物理的な分離を保証する専用インフラストラクチャでの処理が必要です。 これまで数か月にわたって、軍事、統一軍コマンド、および防御機関のすべてのブランチを含めて、国防総省全体で50を超える顧客を含むプレビュープログラムを実行しました。</p>


  <p>嬉しく思いは、すべての検証済み DoD 顧客に対して DOD リージョンの一般提供を発表します。 コンピューティング、ストレージ、ネットワーク、データベースをカバーする主要サービスは、現在、完全なサービスレベルアグリーメントと専用 Azure Government サポートを利用して提供されています。</p>


  <p>Permuta テクノロジの最高技術責任者である Dave は、次のように、軍事向けに調整されたビジネスソリューションの大手プロバイダーであり、Azure DoD リージョンの一般提供を実現しています。</p>


  <p>&ldquo;Azure Government DOD リージョンでは、拡張性と安全性が高く、コスト効果の高い環境で、DefenseReady Cloud という SaaS オファリングを米国国防総省にデプロイできるようになりました。 DefenseReady Cloud のミッションクリティカルな性質には、高可用性、DoD &rsquo; s SRG 影響レベル5の要件への準拠、および顧客の需要変化に対応するスケーラビリティが必要です。また、大規模な企業やローカルコマンドにも機能を提供できる柔軟な価格体系が用意されています。 Azure Government DOD リージョンでは、お客様を月単位ではなく数週間でオンボードできるようになったため、オンプレミスまたはその他の政府スポンサーオプションと比較した場合に、比類のない価値を実現できます。 パートナーシップを通じて、マイクロソフトは、SaaS ソリューションを DoD に持ち込むために必要な製品グループエンジニア、コンプライアンスサポート、トレーニング、その他のリソースに直接アクセスできるようにしました。&rdquo;</p>


  <p>これらの業績と、お客様とパートナーの意見は、米国国防総省との長年にわたるパートナーシップに対するコミットメントをさらに強化したものです。 情報に影響を与える政府サービスの Microsoft Cloud の詳細については、 <a href="https://enterprise.microsoft.com/en-us/industries/government/dod-level5-p-ato-granted-microsoft-azure-office-365/" target="_blank">microsoft の政府 &nbsp; に</a>よる承認に関するブログを参照してください。また、情報 impact レベル5のプロビジョニング承認 (対象サービスを含む) の詳細については、 <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/" target="_blank">microsoft セキュリティセンター</a>を参照してください。</p>


  <p>今すぐ開始するには、お客様とミッションパートナーが <a href="https://aka.ms/azuregovtrial" target="_blank">Azure Government 試用版プログラム</a>へのアクセスを要求することがあります。</p>
