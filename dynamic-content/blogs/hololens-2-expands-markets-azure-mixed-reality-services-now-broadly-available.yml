  <p style="margin-left: 40px;">Spatial で Azure Spatial Anchorsを使用してコラボレーションの <a href="https://youtu.be/PG3tQYlZ6JQ" target="_blank">将来を実現する方法を確認します</a>。</p>


  <p style="margin-left: 40px;"><em>&ldquo;このサービスである Augmented Store At Home は、完全に Azure Spatial Anchors に基づいております。高品質の 3D 資産を共有して保持できると、そうしないと、3D アセットを保持できない可能性があります。共有エクスペリエンスの機能はシンプルで、ユーザーに対してほぼ透過的です。精度とクロスSpatial Anchors機能のために、Azure サービスを選択しました。&rdquo; - VincenzoZone、CTO、Hevolus&nbsp;&nbsp; </em></p>


