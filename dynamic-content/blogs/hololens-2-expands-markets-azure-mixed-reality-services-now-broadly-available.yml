  <p>Microsoft Build 2020 では、組織や人々がさらに多くの成果を達成するための新しい現実を作成するために役立つ、いくつかの楽しい Mixed Reality ニュースを共有しました。 このブログ記事では、次の領域に関するそのニュースの一部を紹介しています。</p>


  <ul>
      <li>新しい市場にHoloLens 2を拡大するために、新しいサービスを強力に導入しています。</li>
      <li>Azure Mixed Reality クラウド サービスが広く利用できる。</li>
      <li>HoloLens 2複合現実は、グローバルなパンデミックを通じてファーストライン ワーカーを支援しています。</li>
  </ul>


  <h2>HoloLens 2は、このフォールの新しい市場に拡大します</h2>


  <p>HoloLens 2、オーストラリア、カナダ、中国、フランス、ドイツ、アイルランド、ニュージーランド、日本、英国、および英国で現在米国。 これらの市場では、製造、小売、医療、教育の業界をリードする企業が、エンタープライズ Mixed Reality アプリケーションを使用して、ファーストラインワーカーの作業の生産性と品質を向上しています。 HoloLens 2 と Azure のビデオをご覧のように、これらの組織は同時に、従業員のトレーニングとスキルアップ、タスクとプロセスの完了時間の短縮、エラー率の削減、これらのソリューションに対するグローバルな需要の削減を推進しています。</p>


  <p><a href="https://youtu.be/XwOnHqiNAeU" target="_blank"><img alt="A link to the Holo Lens video " border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5121d3-a63b-43d7-9fd0-2296e66f85f9.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="585"></a></p>


  <p>次に示すのは、お客様への影響を拡大する主要なニュースHoloLens 2です。</p>


  <ul>
      <li>HoloLens 2は、2020 年第 4 四半期にイタリア、オランダ、スイス、スペイン、スウェーデン、フィンランド、ノルウェー、デンマーク、フィンランド、ポルトガル、ポーランド、シンガポール、韓国、香港、および台湾への出荷を開始します。</li>
      <li>2020 年 7 月HoloLens 2のオンライン販売は、Microsoft Storeで開始されます。</li>
  </ul>


  <p>お客様とパートナーからのフィードバックに応じて、HoloLens 2 用のソフトウェア更新プログラムが出荷されました。これには、次の新しい機能が含まれています。</p>


  <ul>
      <li>AutoPilot を使用して、エンタープライズ実稼働用の新しいデバイスを再構成Windowsセットアップします。</li>
      <li>プロビジョニング HoloLensを使用して、Mobile デバイス管理 システムに登録します。</li>
      <li>ハンド トラッキングの機能強化。</li>
      <li>システム音声コマンドを追加でサポートし、HoloLensを制御できます。</li>
      <li>拡張された USB イーサネットを使用すると、5G/LTE のトングルをサポートできます。</li>
  </ul>


  <p>すべての新機能 <a href="https://docs.microsoft.com/en-us/hololens/hololens-release-notes">については、</a> リリース ノートを参照してください。</p>


  <h2>Azure Mixed Reality サービスが一般提供される</h2>


  <p>上で説明したように、Mixed Reality は、製造、医療、小売などの業界での働き方を変えています。 これらの変更は、エッジ コンピューティングの機能をクラウドと組み合わせてシームレスでイマーシブ なエクスペリエンスを作成することでのみ可能です。</p>


  <p>Azure では、開発者がイマーシブ、3D アプリケーション、Mixed Reality ヘッドセット (HoloLens など) または AR 対応スマートフォン (iOS と Android) のエクスペリエンスをこれまで以上に簡単に構築するために、一組の Mixed Reality サービスを利用できます。&nbsp;</p>


  <p><a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank"><strong>Azure Spatial Anchors</strong></a> は、企業やゲームの開発者が、3D コンテンツを実際の規模でマップ、永続化、共有できるアプリケーションを簡単に構築できるよう支援しています。 Azure Spatial Anchorsを使用するアプリケーションでは、Azure のスケールとセキュリティを活用して、HoloLens、iOS、Android デバイス全体で 3D コンテンツを一貫して確実にレンダリングできます。 <strong>Azure Spatial Anchors一般提供されています</strong>。</p>


  <p>Azure サービスを使用しているお客様からの引用を次に示Spatial Anchors。</p>


