  </blockquote>


  <p><a href="https://azure.microsoft.com/services/remote-rendering/" target="_blank"><strong>Azure Remote Rendering</strong></a>、製造、エンジニアリング、建設、小売などの業界の企業開発者は、高品質の 3D コンテンツと対話型エクスペリエンスを、HoloLens 2 などの Mixed Reality デバイスに提供できます。 このサービスでは、Azure のコンピューティング能力を使用して、クラウド内で最も複雑なモデルもレンダリングし、それらをデバイスにリアルタイムでストリーミングします。これにより、ユーザーは 3D コンテンツと対話し、非常に詳細に共同作業を行えます。<strong> Azure Remote Renderingプレビュー中です。</strong>&nbsp;</p>


  <p>開発者向けの Azure Mixed Reality オファリングの詳細については、 <a href="https://docs.microsoft.com/en-us/windows/mixed-reality/mr-dev-days" target="_blank">Mixed Reality Dev Days 2020</a> (Build と一緒に作成された仮想イベント) に参加し、専門家から学び、Mixed Reality 開発者コミュニティと接続するように設計されています。</p>


  <h2>医療の新しい現実</h2>


  <p>多くの業界でHoloLens複合現実サービスの勢いは高いが、これは医療分野で特に明らかです。 私たちは、MIXED Reality の機能を活用して、PPE デバイスと通気器を製造する第一線の従業員と、直接患者の治療を提供する従業員を支援しています。 これらの例の一部を次に示します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><strong>英国</strong>のベンチレーター チャレンジ: 産業、技術、エンジニアリングの主要な企業のコンソーシアムであり、宇宙産業、自動車、医療部門全体から、米国国立医療サービスの医療装置を生産しています。 <a href="https://www.ptc.com/en/products/augmented-reality/vuforia-expert-capture" target="_blank">&rsquo;Microsoft HoloLens Vuforia Expert Capture</a> ソフトウェアを実行しているデバイスを使用して、機器を組み立てる方法について何千人ものファーストライン ワーカーをトレーニングしています。 ワーカーは、ビジュアル、3D、イマーシブ命令によってすべての手順に従います。 これらのワーカーがアセンブリに関する支援を必要とする場合は、<a href="https://dynamics.microsoft.com/en-us/mixed-reality/remote-assist/" target="_blank">Dynamics 365 Remote Assist</a> を活用しています。これにより、HoloLens でハンズフリーのビデオ通話を行い、オペレーターが PC またはモバイル デバイス上の専門家と共同作業を行える可能性があります。</p>


  <p style="margin-left: 40px;">High Value Manufacturing Catapult および Consortium のリードである最高経営責任者である、Elsy 氏は、複合現実が彼らの取り組みへの影響について説明します。<em>&ldquo;NHS に高度な COVID-19&rsquo; 症状を持つ患者を治療するのに十分な通気器が確実に備え付けているのは、英国でこの病気に対する継続的な争いに不可欠でした。Microsoft とそのパートナーは、新しい製造手順で、効果的に共同作業を行い、複雑なサプライ チェーンを管理し、スタッフをトレーニングできるツールを提供するために、インストルメント化されています。その際に、わずか&rsquo; 10 週間で 10&rsquo; 年分の通気器を製造する必要があります。&rdquo;&nbsp;</em></p>


  <p style="margin-left: 40px;"><a href="https://news.microsoft.com/en-gb/2020/03/30/global-companies-come-together-to-make-ventilators-for-the-nhs/" target="_blank">Mixed Reality とこのコンソーシアムの役割の詳細については、以下を&rsquo;参照してください</a>。</p>


  <p style="margin-left: 40px;"><strong>Case Western Reserve University, 米国</strong>:&rsquo; 1 つの国でリモート学習を行う研究施設や医療機関は、新しい次元を取り入れ始めしました。 初めて、キャンパスで一緒に働く代わりに、Case Western Reserve Universitys&rsquo; School of Medicine の 185 人の 1 年の学生全員が、COVID-19 パンデミックによって作成された物理的な分離にもかかわらず、Microsoft HoloLens 2&rsquo; と大学のシグネチャ <a href="https://thedaily.case.edu/universitys-holoanatomy-spreads-to-other-campuses/" target="_blank">HoloAnatomy Mixed-Reality</a> ソフトウェアを使用しています。 HoloAnatomy のリモート学習アプリケーションは、世界で最初のアプリケーションであり、Case Western Reserve によるホログラフィック ヘッドセットの教育用の最新の進歩と考えらされています。</p>


  <p style="margin-left: 40px;">HoloAnatomy 州の教職員リーダーの 1 人であるラジオ学の教授である MarkSwold は、この残念な危機は、HoloLens 教育の範囲を拡大できると証明する機会になっています。<em> &ldquo;これは&rsquo;、世界を小さくし、キャンパスを小さくし、人々を集め、どこからでも同じことを体験する方法です。&rdquo;&nbsp; </em></p>


  <p style="margin-left: 40px;"><a href="https://www.youtube.com/watch?v=4PEUU2EhOk0&amp;feature=youtu.be" target="_blank">最初のいくつかのクラスのビデオ コンパイルを表示します</a>。</p>


  <p style="margin-left: 40px;"><strong>Avicenne Hospital/APHP Group, France</strong>: HoloLens 2 と Dynamics 365 Remote Assist は、医師や医師によって第一線で使用されています。 Mixed Reality では、複数の医療専門家が訪問と相談に共同で参加できる一方で、各患者に公開される医療従事者の数を制限しています。 また、複合現実を使用して患者のレコードの仮想 3D コピーにアクセスすることで、物理的なグラフの受け渡しを排除し、医師や医師が機器に触れる必要がある回数を減らし、露出を最小限に抑え、患者の治療を確実に行います。</p>


