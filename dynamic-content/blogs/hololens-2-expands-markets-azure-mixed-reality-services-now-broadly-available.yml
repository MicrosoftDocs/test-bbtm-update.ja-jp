Title: HoloLens 2市場を拡大します。Azure Mixed Reality サービスが一般提供される
Summary: Microsoft Build 2020 では、組織や人々がさらに多くの成果を達成するための新しい現実を作成するために役立つ、いくつかの楽しい Mixed Reality ニュースを共有しました。
