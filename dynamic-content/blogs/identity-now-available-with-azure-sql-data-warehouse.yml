Title: id が SQL Data Warehouse で使用できるようになりました
Summary: Azure SQL Data Warehouse で id 列のプロパティがサポートされるようになりました。
Content: >-
  <p>Azure SQL Data Warehouse (SQL DW) は、SQL ベースの完全に管理されたペタバイト規模のクラウドソリューションであり、データウェアハウスを対象としています。 DW は非常に柔軟で SQL、数分でプロビジョニングし、容量を数秒でスケーリングできます。 コンピューティングとストレージを個別に拡張できます。これにより、複雑な分析ワークロードのコンピューティングをバーストしたり、アーカイブシナリオのために倉庫をスケールダウンしたり、事前に定義されたクラスター構成にロックされるのではなく、使用している&#39;に基づいて支払いを行うことができます。</p>


  <p>id は、継続的に SQL Data Warehouse を要求しています。 &rsquo;Azure SQL Data Warehouse では、id 列プロパティと SET IDENTITY_INSERT 構文をサポートし、読み込み時に id を生成するようになりました。 データウェアハウスでは、代理キーの作成が容易になるため、ID 機能が特に重要になります。</p>


  <p>代理キーは、行を一意に識別することが多いため、次元のモデリングの基本となります。 通常は整数値であるため、圧縮してパフォーマンスを向上させる傾向もあります。 Uuid は同様の目的で使用されることがよくありますが、管理が難しく、 &rsquo; 本質的にテンポラル情報が含まれておらず、パフォーマンスに優れていません。 大規模なデータウェアハウスでは、Uuid の4倍のサイズと従来の4バイトの ID 値との比較によって、実際にが追加されます。 前の手順では、ステージングテーブルからの左外部結合を使用し、ROW_NUMBER 関数で代理キー列の最大 id を取得するアプリケーションと組み合わせて、単純に増加する代理キーを割り当てます。 このソリューションは clunky し、コストの高いブロードキャストデータ移動を呼び出しました。</p>


  <p>この機能を追加することにより、 &rsquo; お客様にとって SQL DW のデータ管理がより簡単になりました。</p>


  <p>この ID プロパティは、多くの場合、ID 列に課せられる一意性制約と同義ではないことに注意してください。</p>


  <h3>次のステップ</h3>


  <p>現時点では、テーブルに ID 列を作成してすぐに始めましょう。 &rsquo;次のように単純です。</p>


  <blockquote>

  <pre>

  CREATE TABLE dbo.T1

  (   C1 INT IDENTITY(1,1) NOT NULL

  ,   C2 INT NULL

  )

  WITH

  (   DISTRIBUTION = HASH(C2)

  ,   CLUSTERED COLUMNSTORE INDEX

  )

  ;</pre>

  </blockquote>


  <div align="left">次のシナリオでは、IDENTITY プロパティは使用できないことに注意してください。</div>


  <div align="left">

  <ul>
      <li>列のデータ型が INT または BIGINT ではない場合</li>
      <li>列が分散キーでもある場合</li>
      <li>テーブルが外部テーブルである場合</li>
  </ul>

  </div>


  <p>テーブルに id 機能を追加する方法の詳細については、こちらの<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-tables-identity">ドキュメント</a>または<a href="https://docs.microsoft.com/en-us/sql/t-sql/statements/create-table-transact-sql-identity-property">T SQL</a>構文に関するページを参照してください。</p>


