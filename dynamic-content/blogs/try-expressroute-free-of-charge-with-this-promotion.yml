Title: このプロモーションで ExpressRoute を無料で試す
Summary: 現在、Azure ExpressRoute のプロモーション オファーを発表し、オンプレミス環境と Azure 間の高速なプライベート ネットワーク接続を簡単に開始できます。
Content: >-
  現在、Azure ExpressRoute のプロモーション オファーを発表し、オンプレミス環境と Azure 間の高速なプライベート ネットワーク接続を簡単に開始できます。 2015 年 1 月 1 日から 2015 年 6 月 30 日<strong></strong>まで、Azure ExpressRoute 10 Mbps ネットワーク サービス プロバイダー (NSP) オファリングを無料* でお試しいただけます。 ExpressRoute 10 Mbps NSP オファリングのこのプロモーションは、ExpressRoute が現在提供されているすべてのリージョンの新規および既存のお客様の両方で利用できます。


  また、一部のパートナーが、ExpressRoute 接続を評価するためのコスト効率の高い方法を利用できるよう、独自のオファーでプロモーションを補完しています。 補完的なプロモーションを提供するパートナーの詳細を次に示します。

  <ul>
   <li>British Telecom (BT) は、ExpressRoute プロモーションと 2015 年 6 月 30 日まで無料の 10 Mbps オファーを照合しています。</li>
   <li>Colt は、2015 年 6 月 30 日まで、ip-VPN のお客様に Microsoft Azure のサービスへのプライベート アクセスを 10 Mbps 無料で提供しています。 オファーの詳細については、こちらを参照してください。</li>
   <li><a href="https://www.level3.com/en/products/mpls-ip-vpn/" target="_blank">レベル 3 では、</a> 2015 年 6 月 30 日まで 10 Mbps の IPVPN 接続を無料で提供しています。 詳細については、レベル 3 アカウント担当者にお問い合わせください。</li>
   <li><a href="https://www.verizonenterprise.com/products/networking/secure-cloud-interconnect/" target="_blank">Verizon</a> では、1 か月あたり最大 1 TB の契約を持つ初めてのクライアント向け基本データ プランで、Secure Cloud Interconnect の 6 か月間のプロモーションを提供しています。 詳細については、アカウント担当者にお問い合わせください。</li>
   <li>ATT&amp; では、NetBond の試用版を 6 か月間提供しています。 詳細については、こちらをクリックしてください。</li>
  </ul>

  &nbsp;


  ExpressRoute を使用すると、Azure への高速で信頼性の高い接続が提供され、データ移行、ビジネス継続性のためのレプリケーション、ディザスター リカバリー、その他の高可用性戦略などのシナリオに適しています。 また、既存のデータセンターを Azure にシームレスに拡張することで、ハイブリッド シナリオを有効にすることもできます。 サービスの詳細については、こちらを <a href="https://azure.microsoft.com/en-us/documentation/services/expressroute/" target="_blank">参照してください</a>。


  この限られたプロモーション中に、高速で低待機時間の 10 Mbps ExpressRoute 接続を無料で提供する機会をお見逃しなく。 アカウント マネージャーに問い合わせ、開始するか、<a href="https://azure.microsoft.com/en-us/pricing/purchase-options/"></a>Azure Direct のお客様の場合はここでサインアップしてください。

  <blockquote>*他のパートナー ネットワーク サービス プロバイダーの料金が引き続き適用される場合があります。 料金の詳細については、特定のパートナーにお問い合わせください。</blockquote>
