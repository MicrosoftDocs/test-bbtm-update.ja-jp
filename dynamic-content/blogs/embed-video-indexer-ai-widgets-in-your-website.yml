Title: Web Video Indexerに分析情報を埋め込む
Summary: Video Indexer埋め込み可能なウィジェットは、AI 分析情報をビデオに追加する最適な方法です。 公開されたビデオにディープ検索機能を追加する場合でも、ユーザーが Web サイト上のビデオ コンテンツに対してより多くのエンゲージメントを持つ場合でも、Video Indexer Web アプリケーションの埋め込み可能なオプションを使用するか、Video Indexer API を使用して簡単に実現できます。
Content: >-
  <p>Video Indexer埋め込み可能なウィジェットは、AI 分析情報をビデオに追加する最適な方法です。 公開されたビデオにディープ検索機能を追加する場合でも、ユーザーが Web サイトのビデオ コンテンツに対してより多くのエンゲージメントを持つ場合でも、 <a href="https://www.videoindexer.ai" target="_blank">Video Indexer</a> Web アプリケーションの埋め込み可能なオプションを使用するか、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-use-apis" target="_blank">Video Indexer API</a> を使用して簡単に実現できます。</p>


  <h2>作業の開始</h2>


  <p>Web サイトへの分析情報Video Indexer埋め込みを開始するには、登録済みのアカウントが必要です。 アカウントを持&#39;場合は、Microsoft、Google、LinkedIn、<a href="https://www.videoindexer.ai/account/login" target="_blank"></a>または Azure Active Directory を使用して Video Indexer に簡単にサインインし、生成されたアカウントを取得できます。</p>


  <p>Video Indexerでは、Cognitive インサイト と Player という 2 種類のウィジェットを<strong>アプリケーションに埋め込</strong>む機能が<strong>サポートされています</strong>。</p>


  <h2>Cognitive インサイト ウィジェット</h2>


  <p>このウィジェットには、人の外観、上位のキーワード、感情分析、トランスクリプト、検索など、インデックス作成プロセスの後にビデオから抽出された視覚的な分析情報が含まれています。</p>


  <p>また、言語を変更し、選択した言語に基づいてすべての分析情報を取得できます。 詳細については、Web ページ<a href="https://vi.microsoft.com/en-us/">Video Indexerしてください。</a>&nbsp;</p>


  <h2>プレーヤー ウィジェット</h2>


  <p>プレーヤー ウィジェットはカスタマイズされたAzure Media Playerビデオ ストリーミングを提供する以外は、再生速度やクローズド キャプションなどの追加機能が含まれています。 詳細については、Web ページ <a href="https://vi.microsoft.com/en-us/">Video Indexer覧ください</a> 。</p>


  <p>Web サイトにウィジェットを埋め込むには、埋め込みコードを取得して HTML ファイルに貼り付ける必要があります。 埋め込みコードには、埋め込み URL を含む iframe タグが含まれている。</p>


  <p>埋め込み URL を取得するには、2 つのオプションがあります。web アプリケーションVideo Indexer API 固有のメソッドを呼び出Video Indexerを使用します。 両方の方法について取り上けます。</p>


  <h2>Web アプリケーションを使用して埋めVideo Indexerを取得する (パブリック ビデオのみ)</h2>


  <p>ボタンをクリックすると、インデックス付きビデオの埋め込みコードを簡単に取得できます。</p>


  <p>1. <a href="https://www.videoindexer.ai/account/login" target="_blank">VI</a> でアカウントにログインする</p>


  <p>2.アップロードビデオを作成する</p>


  <p>3. インデックス作成プロセスが完了したら、メイン ギャラリー ページ &ldquo;で&rdquo; ビデオの再生をクリックします。</p>


  <p>4. 埋め込 &ldquo;みボタンを&rdquo; クリックし、目的のオプションで埋め込むウィジェットを選択します。 (プレーヤー/分析情報)<br>

  &nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c727ef5c-4052-47a4-8e3f-d6d9f4f540b6.jpg"><img alt="breakdownSS" border="0" height="61" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e897a438-ff2d-4359-9f2b-4088310146a1.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="breakdownSS" width="55"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94723dfb-eaea-4870-9afe-a91703433bfe.jpg"><img alt="embed" border="0" height="527" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07fc4543-99e9-453f-88dc-9e5eef505c56.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="埋め込み" width="710"></a></p>


  <p>5. コードをコピーして html ファイルに貼り付けます。</p>


  <p><strong>注意: </strong>Web アプリケーションを使用して埋め込む場合は、パブリック ビデオ <u>のみを埋め込</u> む必要があります。 プライベート ビデオには、ビデオの 1 時間のアクセス トークンを含む埋め込み URL の accessToken パラメーターが必要です。</p>


  <h2>Video Indexer API を使用して埋め込みコードを取得する (パブリックビデオまたはプライベート ビデオ)</h2>


  <p>ビデオの accessToken を含む埋め込み URL を取得するには、<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-use-apis" target="_blank"><strong>Video Indexer API</strong></a><strong>&nbsp;</strong> を使用し、ビデオ ID を渡して <a href="https://videobreakdown.portal.azure-api.net/docs/services/582074fb0dc56116504aed75/operations/582074fb0dc5610e14c75ecb" target="_blank"><strong>get インサイト Widget Urlor</strong></a>&nbsp; <a href="https://videobreakdown.portal.azure-api.net/docs/services/582074fb0dc56116504aed75/operations/582074fb0dc5610e14c75ecc" target="_blank"><strong>Get Player Widget URL</strong></a><strong> </strong>を呼び出します。</p>


  <p>独自のビデオを管理する場合は、Get <a href="https://videobreakdown.portal.azure-api.net/docs/services/582074fb0dc56116504aed75/operations/588a03710dc5610e446342ec" target="_blank"><strong>Insight Widget By External Id</strong></a> を呼び出して、内部ビデオ ID に基づいて埋め込みコードを取得することもできます。<strong> </strong></p>


  <p>API の使用を開始するには、まず API サブスクリプション キーを登録して取得する必要があります。 <a href="https://azure.microsoft.com/en-us/blog/gettingstartedwiththevideoindexerapi/">Video Indexer API </a>の概要に関するブログ記事では、api の概要に関する非常に詳細なブログVideo Indexerされます。</p>


  <p>埋め込み URL &ldquo; を作成した後は、Web サイト内の任意の場所に配置する iframe 要素の <strong>src</strong>&rdquo; 属性として貼り付けるだけでした。</p>


  <pre style="background: rgb(255, 255, 255); color: rgb(0, 0, 0);">

  &lt;iframe width=&quot;580&quot; height=&quot;580&quot; src=&quot;https://www.videoindexer.ai/embed/insights/00000000-0000-0000-0000-000000000000/4452cf7e59/?widgets=people,search&quot; frameborder=&quot;0&quot; allowfullscreen&gt;&lt;/iframe&gt;

  </pre>


  <h2>編集を有効にした埋め込みコードを取得する</h2>


  <p>埋め込みウィジェットで分析情報の編集機能 (Web アプリケーションなど) を提供する場合は、<a href="https://videobreakdown.portal.azure-api.net/docs/services/582074fb0dc56116504aed75/operations/582074fb0dc5610e14c75ecb" target="_blank"><strong>Get インサイト Widget Url</strong></a>&nbsp; または <a href="https://videobreakdown.portal.azure-api.net/docs/services/582074fb0dc56116504aed75/operations/588a03710dc5610e446342ec" style="font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;" target="_blank"><strong style="font-size: 13px;">Get Insight Widget By External Id</strong></a> <strong>&amp;</strong>を呼び出し、allowEdit=true を追加する必要があります。</p>


  <h2>埋め込みオプション</h2>


  <p>Video Indexerウィジェットは、必要に応じてカスタマイズできます。&nbsp;分析情報ウィジェットまたはプレーヤーのみを埋め込むか、両方を埋め込むか選択できます。</p>


  <h3>両方の種類のウィジェットをアプリケーションに埋め込む</h3>


  <p>プレーヤー ウィジェットと分析情報ウィジェットの埋め込みコードをコピーして貼り付け、次の JS ファイルを閉じる本文タグの前に &lt;含&gt; める。</p>


  <pre style="background: rgb(255, 255, 255); color: rgb(0, 0, 0);">

  &lt;script src=&quot;https://breakdown.blob.core.windows.net/public/vb.widgets.mediator.js&quot;&gt;&lt;/script&gt;

  </pre>


  <p>ウィジェット間のクロス オリジン通信を処理するには、上記のファイルが必要です。</p>


  <p>その動作の詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-embed-widgets#cross-origin-communications" target="_blank">してください。</a></p>


  <h3>Cognitive Insights を埋め込み、お使Azure Media Player</h3>


  <p>Web サイトで Azure Media Playerを使用している場合は、vi 通信プラグインを使用してプレーヤーと通信する Video Indexer Insights ウィジェットを簡単に埋め込む方法があります。 Azure Media Player ライブラリ スクリプトの後に次のスクリプトをページに貼り付けるだけで、すべてが設定されます。</p>


  <pre style="background: rgb(255, 255, 255); color: rgb(0, 0, 0);">

  &lt;script src=&quot;https://breakdown.blob.core.windows.net/public/amp-vb.plugin.js&quot;&gt;&lt;/script&gt;

  </pre>


  <p>プラグインを使用すると、プレーヤーの VTT ファイルを取得し、言語とトランスクリプトをビデオと同期する場合に選択できます。</p>


  <p>詳細とコード サンプルについては、関連するドキュメントをVideo Indexer <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-embed-widgets#embed-the-cognitive-insights-widget-and-use-azure-media-player-to-play-the-content" target="_blank">してください</a>。</p>


  <h3>任意のビデオ プレーヤーにコグニティブ分析情報を埋め込む</h3>


  <p>YouTube プレーヤー、Vimeo、または独自のプレーヤーなどの他のプレーヤーを使用している場合でも、Video Indexer コグニティブ分析情報を埋め込んでプレーヤーと通信することができます。たとえば、ユーザーがウィジェットの 1 つをクリックすると、関連する瞬間にジャンプします。</p>


  <p>これを実現するには、いくつかの関数を実装し、postMessage JavaScript イベントを &ldquo;リッスンする&rdquo; 必要があります。</p>


  <p>この方法を示す <a href="https://videobreakdown.portal.azure-api.net/demo-your-player" target="_blank">詳細な</a> デモを次に示します。</p>


  <h2>ウィジェットをカスタマイズVideo Indexer方法</h2>


  <p>Video Indexerウィジェットは、必要に応じてカスタマイズできます。 ユーザーにとって価値が高いと思う分析情報のみを埋め込む方法を選択できます。</p>


  <h3>Cognitive Insights ウィジェットをカスタマイズする</h3>


  <p>必要な分析&nbsp; 情報の種類を選択するには、取得した埋め込みコード (API または Web アプリケーションから) に追加された次の URL パラメーターに値として指定します。</p>


  <p>&amp;widgets=&lt;必要なウィジェットの一覧&gt;</p>


  <p>使用可能な値は、people、keywords、sentiments、transcript、search です。<br>

  iframe ウィンドウのタイトルは、iframe URL に &amp;タイトルを指定してカスタマイズすることもできます。</p>


  <p>たとえば、人 &quot;と検索の分析情報のみを含むウィジェットを埋め込み、タイトルを myInsights&quot; にしたい場合、iframe 埋め込み URL は次のようになります。<br>

  https://www.videoindexer.ai/embed/insights/00000000-0000-0000-0000-000000000000/4452cf7e59/?widgets=people,searchtitle&amp;=myInsights</p>


  <p>詳細なデモについては、こちらを <a href="https://videobreakdown.portal.azure-api.net/custom-widget" target="_blank">参照してください。</a> 詳細については、Video Indexer <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-embed-widgets" target="_blank">してください</a>。</p>


  <h3>プレーヤー ウィジェットをカスタマイズする</h3>


  <p>Video Indexer プレーヤーを埋め込む場合は、iframe のサイズを指定することで、プレーヤーのサイズを選択できます。</p>


  <p>例:</p>


  <pre style="background: rgb(255, 255, 255); color: rgb(0, 0, 0);">

  &lt;iframe width=&quot;640&quot; height=&quot;360&quot; src=&quot;https://www.videoindexer.ai/embed/player/{accountId}/{id}&rdquo; frameborder=&quot;0&quot; allowfullscreen /&gt;

  </pre>


  <p>既定では、ビデオのアップロード時に選択されたソース言語とともにビデオから抽出されたビデオ トランスクリプトに基づいて、Video Indexer プレーヤーでクローズド キャプションが自動生成されます。</p>


  <p>別の言語で埋め込む場合は&amp;、captions=&lt; Language | &rdquo;使用可能&rdquo;&ldquo; | なすべての言語キャプションを使用する場合は、allfalse&rdquo; &gt; を埋め込みプレーヤーの URL &ldquo;&rdquo; に設定するか、すべて 値として設定します。<br>

  キャプションを defualt で不一色にしたい場合は、<strong>showCaptions=true を渡します&amp;</strong></p>


  <p>その後、埋め込み URL は 次のように表示されます。 <a href="https://www.videoindexer.ai/embed/player/00000000-0000-0000-0000-000000000000/4452cf7e59/?captions=italian" style="font-size: 13px;">https://www.videoindexer.ai/embed/player/00000000-0000-0000-0000-000000000000/4452cf7e59/?captions=italian</a> キャプションを無効にする場合は、 &ldquo;captions パラメーターの値として false&rdquo; を渡します。</p>


  <p>既定で自動 &ndash; 再生すると、プレーヤーはビデオの再生を開始します。 上記の埋め込み URL に <strong>&amp;autoplay=false</strong> を渡して、そうしない選択を行います。</p>


