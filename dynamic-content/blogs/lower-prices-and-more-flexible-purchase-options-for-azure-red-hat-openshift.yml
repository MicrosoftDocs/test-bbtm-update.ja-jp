Title: 価格を下げ、より柔軟に購入Azure Red Hat OpenShift
Summary: 過去数年間、Microsoft と Red Hat は、顧客のイノベーションを促進することを目的としたハイブリッド クラウド ソリューションの共同開発に取り組してきました。
Content: >-
  <p>過去数年間、Microsoft と Red Hat は、顧客のイノベーションを促進することを目的としたハイブリッド クラウド ソリューションの共同開発に取り組してきました。 2019 年に、Azure コントロール プレーンに深く統合された Red Hat OpenShift 3.11 で実行される Red Hat OpenShift の完全に管理された共同設計の実装として Azure Red Hat OpenShift を開始しました。 Red Hat OpenShift 4 のリリースにより、2020 年 4 月に <a href="https://www.openshift.com/blog/introducing-azure-red-hat-openshift-on-openshift-4" target="_blank">OpenShift 4</a> で Azure Red Hat OpenShift の一般提供が発表されました。</p>


  <p>現在、&rsquo;<a href="https://aka.ms/openshift-price-drop" target="_blank">Red Hat</a> とのコラボレーションにより、Red <strong>Hat OpenShift</strong> ライセンスの価格が Azure Red Hat OpenShift ワーカー ノードで最大 77% 下がっています。 また&rsquo;、既存の 1 年間の RI の上に予約インスタンス <strong>(RI) </strong>の 3 年間の期間の選択を追加し、必要な仮想マシンの最小数を減らして、オプションに応じて支払います。 新 <a href="https://aka.ms/openshift/pricing" target="_blank">しい価格はすぐに</a> 有効になります。 最後に、継続的な改善の一環として、サービス レベル アグリーメント <strong> </strong><a href="https://azure.microsoft.com/en-us/support/legal/sla/openshift/" target="_blank">(SLA)</a> を <strong>99.95% に増</strong> やしています。</p>


  <p>これらの新しい価格の削減により、Azure Red Hat OpenShift は、プラットフォームの作成に必要なコンポーネントのアップグレード、修正プログラム、統合を管理するフル マネージドの高可用性エンタープライズ Kubernetes オファリングにより、さらに多くの価値を提供します。 これにより、チームはテクノロジ プラットフォームを運用するのではなく、ビジネス価値の構築に集中できます。</p>


  <h2>Red Hat OpenShift はどのようにして役立ちますか?</h2>


  <h3>開発者として</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0be0cf0-5e05-467a-8b44-e5709e9bac35.png"><img alt="Screenshot of Azure Red Hat OpenShift developer portal" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e458daa2-bc45-4846-8529-4436841722be.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Kubernetes は、開発者ではなく IT 運用のニーズに合って構築されました。 Red Hat OpenShift は、開発者が Kubernetes を学習することなく Kubernetes にアプリをデプロイできるよう設計されています。 組み込みの継続的インテグレーション (CI) と継続的デリバリー (CD) パイプラインを使用すると、リポジトリにコードを作成してプッシュし、数分でアプリケーションを稼働することができます。</p>


  <p>Azure Red Hat OpenShiftライフサイクルを管理するために必要なすべてが含まれています。標準化されたワークフロー、複数の環境のサポート、継続的インテグレーション、リリース管理など。 また、セルフサービス、オンデマンドのアプリケーション スタックのプロビジョニング、および OpenShift Service Mesh、OpenShift Serverless、Knative などの開発者カタログからのソリューションのデプロイも含まれています。</p>


  <p>Red Hat OpenShift は、既に使用している言語、データベース、ツールの商用サポートを提供し、Azure Database for PostgreSQL や Azure Cosmos DB などの Azure サービスに簡単にアクセスして、回復力のあるスケーラブルなクラウド ネイティブ アプリケーションを作成できます。</p>


  <h3>IT オペレーターとして</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4dce245-4c6d-4081-8e63-dae25a4a0e15.png"><img alt="Screenshot of Azure Red Hat OpenShift administrator portal" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf9a7976-6b47-4ca2-b14a-0c60cafb95dd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>コンテナー プラットフォームを導入すると、アプリケーションのスケールと複雑さの要件に対応できます。 &mdash;Azure Red Hat OpenShiftは、コンテナー プラットフォームのデプロイと管理を容易にするように設計されています。自動化されたメンテナンス操作とアップグレードが組み込まれます。統合プラットフォーム監視にはコンテナー用の Azure Monitor が含まれます。サポート エクスペリエンスは Azure サポート ポータルから直接行います。</p>


  <p>このAzure Red Hat OpenShift、開発者は数分で稼働できます。 10 個のコンテナーから数千個の条件に応じてスケーリングし、必要な分だけ料金を支払います。 Azure Red Hat OpenShift では、プラットフォーム、サービス、アプリケーションのワンクリック更新プログラムを使用して、ソフトウェア サプライ チェーン全体のセキュリティを監視し、開発者の生産性を下げることなくアプリケーションの安定性を高めます。 Azure Security Center の組み込みの脆弱性評価および管理ツールを利用して、Azure Container Registry にプッシュ、インポート、またはプルされたイメージをスキャンすることもできます。</p>


  <p>Red Hat によってキュキュされた、Kubernetes コミュニティと Red Hat パートナーのオペレーターを紹介します。 クラスターに Operators をインストールすると、AI や機械学習、アプリケーション ランタイム、データ、ドキュメント ストア、ログと分析情報の監視、セキュリティ、メッセージング サービスなど、オプションのアドオンと共有サービスを開発者に提供できます。</p>


  <h2>リージョン別の提供状況</h2>


  <p>Azure Red Hat OpenShift 27regions&nbsp; で利用できます。その&rsquo;一覧は引き続き拡大されます。 この数か月間、米国西部、米国中部、米国中北部、カナダ中部、カナダ東部、ブラジル南部、英国西部、&nbsp;ノルウェー東部、フランス中部、ドイツ中西部、インド中部、アラブ首長国連邦北部、韓国中部、東アジア、東日本など、さまざまなリージョンで Azure Red Hat OpenShift のサポートが追加されました。</p>


  <h2>業界コンプライアンス認定</h2>


  <p>規制対象の業界や世界中の市場でコンプライアンス義務を満たすのに役立つAzure Red Hat OpenShift は、PCI DSS、FedRAMP High、SOC 1/2/3、ISO 27001、HITRUST 認定です。 Azure は、オファリングの総数と、評価スコープ内の顧客向けサービスの数の両方の観点から、業界最大のコンプライアンス ポートフォリオを維持しています。 詳細については、コンプライアンス<a href="https://aka.ms/azurecompliance" target="_blank">内容のMicrosoft Azure</a>と、評価スコープ内の顧客向けサービスの数に関するページを参照してください。</p>


  <h2>次のステップ</h2>


  <p><a href="https://azure.microsoft.com/services/openshift/" target="_blank">今すぐAzure Red Hat OpenShiftしてみてください</a>。 これらの新しい低い<a href="https://aka.ms/openshift/pricing" target="_blank"></a>価格と、IT 運用と開発者が強力なセキュリティ機能を使用してコンテナー化されたアプリケーションを効果的に共同作業、開発、デプロイできるプラットフォーム上で顧客のビジネスを構築するのに、お客様がどのように役立つのかについて、私たちは楽しみに思っています。</p>
