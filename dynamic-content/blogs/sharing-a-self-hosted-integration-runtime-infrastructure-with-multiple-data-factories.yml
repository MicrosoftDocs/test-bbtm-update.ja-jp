Content: >-
  <p><a href="https://docs.microsoft.com/azure/data-factory/concepts-integration-runtime">Integration Runtime (IR)</a>は、異なるネットワーク環境間でデータ統合機能を提供するために Azure Data Factory によって使用されるコンピューティングインフラストラクチャです。 プライベートネットワーク環境でデータ統合とオーケストレーションを安全に実行する必要があり、パブリッククラウド環境からの直接の提供がない場合は、企業のファイアウォールの内側または仮想プライベートネットワーク内に自己ホスト型 IR をインストールすることができます。</p>


  <p>れるまで現時点では、ハイブリッドおよびオンプレミスのデータ統合機能を設計することで、すべての Data Factory に少なくとも1つのコンピューティングインフラストラクチャを作成する必要がありました。 これは、さまざまなプロジェクトチームが内部設置型のデータストアにアクセスし、VNet 内で調整するために使用している10個のデータファクトリがある場合は、10個の自己ホスト型 IR インフラストラクチャを作成して、IT チームにコストと管理の問題を追加する必要があることを意味します。</p>


  <p>自己ホスト型 IR 共有の新機能により、同じ自己ホスト型の IR インフラストラクチャをデータファクトリ間で共有できます。 これにより、同じ Azure Active Directory テナント内の異なるデータファクトリから、同じ<a href="https://docs.microsoft.com/azure/data-factory/create-self-hosted-integration-runtime#high-availability-and-scalability">高可用性およびスケーラブルな</a>自己ホスト型の IR インフラストラクチャを再利用できます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="270" scrolling="no" src=" https://channel9.msdn.com/Shows/Azure-Friday/Hybrid-data-movement-across-multiple-Azure-Data-Factories/player?format=ny" width="480"></iframe></p>


  <p>ここでは、別の自己ホスト型 IR インフラストラクチャを参照する、リンクされた <strong>自己ホスト型 ir</strong> の新しい概念を紹介します。 これにより、Data Factory でパイプラインを現在作成している方法を変更することはできません。また、自己ホスト型 IR の場合と同様に動作します。 したがって、リンクされた自己ホスト型 IR を作成したら、リンクされた <a href="https://docs.microsoft.com/azure/data-factory/concepts-datasets-linked-services#linked-service-json">サービス</a>で自己ホスト型 ir を使用する場合と同じ方法で開始できます。</p>


  <h3>新しい自己ホスト型 IR 用語 (サブタイプ):</h3>


  <ul>
   <li><strong>共有 IR</strong> &ndash; 物理的なインフラストラクチャ上で実行されている、元の自己ホスト型 IR。 既定では、自己ホスト型 IR にはサブタイプがありませんが、自己ホスト型 IR で共有を有効にした後は、他のデータファクトリと共有されていることを示す、サブタイプを共有として使用します。</li>
   <li><strong>リンク</strong>された IR &ndash; 別の共有 IR を参照する IR。 これは論理 IR であり、別のセルフホステッド IR (共有された IR) のインフラストラクチャを使用します。</li>
  </ul>


