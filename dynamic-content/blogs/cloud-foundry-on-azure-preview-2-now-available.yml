Slug: cloud-foundry-on-azure-preview-2-now-available
Title: Azure Preview 2 の Cloud Foundry を利用できるようになりました
Summary: Azure Preview 2 の Cloud Foundry には、コミュニティから数か月以内に受信したフィードバックが組み込まれています。 この更新は、最新のオープンソース Cloud Foundry テクノロジと Bosh-Init フレームワーク上のビルドを活用します。
Content: >-
  <p><span style="color: rgb(0, 128, 0);"><strong>11月 2015 3 日に更新されます。 Azure の<u> </u>Cloud Foundry で一般公開が宣言されています。</strong> </span> <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/" target="_blank"><span style="color: rgb(102, 153, 255);"><u><strong> </strong></u></span></a><span style="color: rgb(0, 128, 0);"><strong>更新された &nbsp; プロジェクト情報については、Azure GA ブログの Cloud Foundry を参照してください。この &nbsp; ブログのリンクも、GA の場所を指すように更新されています。</strong></span></p>


  <p><a href="https://azure.microsoft.com/blog/2015/05/29/try-cloud-foundry-on-azure-today/" target="_blank">Azure プレビューでの Cloud Foundry</a>の足音については、コミュニティから数か月以内に受信したフィードバックを組み込んだ更新プログラムのリリースを発表いたします。 現在、Azure Preview 2 の Cloud Foundry をご利用いただけます。 Azure Preview 2 の Cloud Foundry は、最新のオープンソース Cloud Foundry テクノロジを利用し、Bosh-Init framework 上に構築されています。 また、最新の Azure リソース管理フレームワークとも統合されており、複数の Cloud Foundry Vm がサポートされています。 これらの新しい更新プログラムにより、お客様は Bosh-Init を使用して Azure に standard Cloud Foundry infrastructure をデプロイできるようになります。 &nbsp;<iframe allowfullscreen="allowfullscreen" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Cloud-Foundry-on-Azure/player" width="560"></iframe> &nbsp;</p>


  <p>&nbsp;Azure に Cloud Foundry をデプロイするには、 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/guidance.md" km.title="" ms.cmpgrp="body" ms.cmpnm="GA guidance" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="" target="_blank"><u><font color="#0066cc">GA のガイダンス</font></u></a>に従ってください。</p>


  <p>今後数週間で、Azure コードを Cloud Foundry community ブランチにアップストリームします。 常に、改善を検討しているので、お客様の <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/issues" target="_blank">フィードバック</a>をお送りください。 Azure Cloud Foundry のエクスペリエンスと提案についてご意見を &nbsp; お待ち &nbsp; しております。</p>
