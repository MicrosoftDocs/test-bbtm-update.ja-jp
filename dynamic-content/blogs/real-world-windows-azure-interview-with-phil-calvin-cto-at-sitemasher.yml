Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>実際 Windows azure シリーズの一部として、Sitemasher の CTO Calvin は、azure プラットフォームを Windows 使用して会社の Web 開発ソフトウェアプラットフォームと azure が提供 Windows するメリットを提供することについて説明します。 ここで言うべきことは次のとおりです。   <p><b>MSDN: Sitemasher はどのようなサービスを提供していますか。</b></p>  <p><b>Calvin:</b> マイクロソフトでは、サービスプロバイダー、Web プロフェッショナル、大規模な組織が、最大の効率、最小限のカスタムコーディング、サーバーのハードウェアおよびホスティングコストの削減により、カスタムとテンプレートの両方の Web サイトを構築、デプロイ、および管理できるようにするソフトウェアプラットフォームを提供しています。</p>  <p><b>MSDN: Windows Azure を実装する前に会社が直面した最大の課題は何ですか?</b></p>  <p><b>Calvin:</b> 最初は、独自のデータセンター内のサーバーで Sitemasher アプリケーションをサポートしていましたが、購入コストは米国ドルの topped になります。 同時に、企業のお客様が何千もの Web サイトを立ち上げようとしている場合は、必要なインフラストラクチャに対してかなりの先行資本を要求する必要がありました。 </p>  <p><b>MSDN: Sitemasher と顧客の両方のコストを削減するために Windows Azure で作成したソリューションについて説明できますか?</b></p>  <p><b>Calvin:</b> クラウドへの移行は、Sitemasher を実現するための最も簡単で費用対効果の高い方法でした。 Microsoft Visual Studio 開発システムの既存の専門知識を活用して、Microsoft SQL Server データベーススキーマを SQL Azure し、1週間で Azure を Windows するように Microsoft Visual C# コードの100万行を移行するようにしています。 また、Azure Windows を使用すると、独自のアーキテクチャで実現したのと同じ低待機時間と最高のパフォーマンスを実現できることがわかりました。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Calvin:</b>Sitemasher の主な差別化要因は、複数の作業環境を提供してさまざまな技術的スキルに一致 _GoBack " name="_GoBack"> </a> する <a title=" 機能です。 Windows Azure で実行されている Sitemasher を使用すると、元の環境と同じオプションと柔軟性を持つことができます。 ユーザーがブログを更新しているか、デザイナーが新しいサイトデザインを作成しているか、または開発者がカスタムデータドリブン機能を追加しているかにかかわらず、1回のクリックでこれらの変更のいずれかを Windows Azure で有効にすることができます。</p>  <p><b>MSDN: Windows Azure を実装した後に Sitemasher に見られる主な利点は何ですか。</b></p>  <p><b>Calvin:</b> データセンターを閉じたときに、コストのかかるメンテナンスの必要性を排除する予定です。 ここでは、サービスの精度を高めるのに役立つ、支出をより正確に予測することができます。 最適な予測を使用するのではなく、顧客のニーズを最も厳格に満たすように動的に拡張できます。また、お客様に大きな資本を投入するように依頼する必要はありません。 また、データセンターを維持する必要がなくなり、Microsoft がホストしているデータセンターに依存することにより、開発の取り組みの20% を refocus ことができます。 これは大きなメリットです。</p>  <p>次の記事をご覧ください。 <a href="" target="_blank" mce_href=""></a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。</p>'
