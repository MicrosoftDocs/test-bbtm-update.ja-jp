Title: Azure Windows で riak を利用できるようになりました
Summary: Basho ブログで発表されているように、riak は、完全にサポートされ、テストされた NoSQL データベースオプションとして Windows Azure で利用できるようになりました。 Riak は、Windows するために、マスターレスの分散データベースオプションを提供します。
Content: <p>Basho ブログで発表されているように、riak は、完全にサポートされ、テストされた NoSQL データベースオプションとして Windows Azure で利用できるようになりました。 riak は、Azure を Windows するためのマスターレス分散データベースオプションを提供し、無制限のスケール、組み込みレプリケーション、高速クエリオプションを実現します。 詳細なドキュメントおよび <a href="https://github.com/basho/riak_on_azure" target="_blank">パッケージ化ツール</a>については、これらのリンクを参照してください。</p>  <p>今後数週間にわたって、Basho は Microsoft チームと連携して、大規模な &mdash; クラスターの作成とベンチマークを行うツールを追加しています。現在開発中で、ベンチマーク用の Riak クラスターの作成が自動化されています。</p>  <p>Azure Windows にこの新しいオファリングを使用することをお勧めします。更新は引き続きご利用いただけます。</p>  <p><a href="" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3007.basho.jpg" width="115" height="108"></a></p>
