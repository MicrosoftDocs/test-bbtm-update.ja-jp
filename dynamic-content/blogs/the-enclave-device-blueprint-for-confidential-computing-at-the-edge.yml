Title: エッジでの機密コンピューティングのためのエンクレーブデバイスのブループリント
Summary: Arm®テクノロジと BV の共同作業では、エンクレーブデバイスのブループリントがすぐに利用できるようになり、エッジでのメインストリームコンピューティングパラダイムに対して機密性の高いコンピューティングを行うことができます。
Content: >-
  <p><em>プライバシーと安全性を確保するために、IoT メインストリームで機密性の高いコンピューティングを行うための大きなマイルストーンです。</em></p>


  <p>Arm &reg; テクノロジと BV の共同作業では、 <a href="https://aka.ms/edb-whitepaper" target="_blank">エンクレーブデバイスのブループリント</a> がすぐに利用可能になることを発表しています。これにより、エッジでのメインストリームコンピューティングパラダイムに対して機密性の高いコンピューティングを行うことができます。 エッジでインテリジェントな処理が急増し、モノのインターネット (IoT) の自律コマンドと制御によって、プライバシーと安全性を保護するために機密コンピューティングが求めています。 エッジでの機密コンピューティングは、信頼できる実行環境 (t) または単に enclaves と呼ばれる、セキュリティで保護された改ざん防止のコンピューティング分離の使用を要求します。 エンクレーブデバイスは、エンジニアと運用のために非常に複雑であり、その休暇はエッジコンピューティングで最大限の可能性を維持しています。 エンクレーブデバイスのブループリントは、エンクレーブデバイスのエンジニアリングを簡素化し、機密アプリケーションを IoT にデプロイするのに役立ちます。</p>


