  <p>Azure cloud で構築し、Azure IoT Edge、 <a href="https://azure.microsoft.com/services/iot-hub/" target="_blank">Azure IoT Hub</a>、 <a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a>、 <a href="https://azure.microsoft.com/services/key-vault/" target="_blank">Azure Key Vault</a>などの完全に管理されたサービスを利用するとともに、エンクレーブデバイスのブループリントのソフトウェアコンポーネントを使用して、IoT での機密アプリケーション用にエンドツーエンドのビルド/デプロイパイプラインを調整できます。 これは、テクノロジ、オペレーティングシステム、またはクラウドに依存しない、エンクレーブデバイスのブループリントコンポーネントのモジュール型の特性です。 完全なプロジェクトは <a href="https://aka.ms/enclave-device-blueprint" target="_blank">Azure サンプル</a> で利用可能であり、BV での <a href="https://aka.ms/edb-tbe201" target="_blank">trustbox Edge 201</a> の使用を試すことができます。 <a href="https://aka.ms/edb-whitepaper" target="_blank">エンクレーブデバイスのブループリントのホワイトペーパー</a>では、ブループリントコンポーネントの詳細な説明が提供されています。</p>


  <h2>処理を続行します</h2>


  <p>エンクレーブデバイスのブループリントは、エンクレーブデバイスの作成を促進し、IoT で大規模な機密アプリケーションをデプロイすることを目的とした大きなマイルストーンを提供します。 エンクレーブデバイスは、IoT を最大限に活用するために必要なプライバシーと安全性を提供するのに役立ちます。 履歴に基づいて、これは多くのマイルストーンの1つであるということを安全であると想定できます。最も明白なのは、クラウドでの機密性の高いコンピューティングサービスとのシームレスな統合です。</p>


