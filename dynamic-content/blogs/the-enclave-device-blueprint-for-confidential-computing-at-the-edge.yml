  <h2>機密性の高いコンピューティングのニーズの増加</h2>


  <p>機密コンピューティングは、使用時にワークロードとデータを計算するための追加の保護により、従来のコンピューティングパラダイムを補強します。 従来のコンピューティングでは、暗号化を適用して、ストレージまたは転送中のコンピューティングワークロード、データ、AI モデルの形式でコンテンツを暗号化しますが、使用時にはメモリ内のコンテンツの暗号化を解除する必要があります。 このモデルは、gapped コンピューティングネットワークを運用している場合に、データ流出や悪意のある改ざんの心配が少ない場合でも、引き続き適切に動作します。 一方、IoT とクラウドコンピューティングでは、ハイパー接続、マルチテナントのコンピューティングインフラストラクチャ、およびデータドリブンの自律コマンドと、重要なインフラストラクチャを含む多くのシステムの制御によって、プライバシーと安全性を高めるためのより優れたバーを必要とするコンピューティングの時代を ushers ています。 T を使用した機密コンピューティングは、IoT によるデジタル変換の全機能を最大限に活用できるように、プライバシーと安全性の両方を実現するために必要なコンピューティング分離を提供します。</p>


  <h2>IoT に関する特別な考慮事項</h2>


  <p>クラウドとエッジでの機密性の高いコンピューティングにおいて、クラウドソリューションプロバイダーは、お客様のためにクラウドに必要なインフラストラクチャをセットアップして運用する一方で、IoT ソリューションビルダーはエンクレーブのデバイスを使用することを前提としています。</p>


  <p>さらに、クラウドでの機密性の高いコンピューティングのインフラストラクチャは、追加の設備および運用セキュリティ制御の恩恵を受けるデータセンターに存在しますが、通常、IoT デバイスとエンクレーブデバイスは、悪意のある物理アクセスによって一定の脅威を受けていると見なされます。 &nbsp;この脅威を最小限に抑えるために、エンクレーブデバイスは、ハイパーバイザーやコンテナーランタイムなどの監督ソフトウェアを使用して、信頼されたコンピューティングベース (TCB) を最小限に抑えることにより、バインディングの信頼を直接または信頼できるハードウェア (ベアメタル) のルートに直接優先する傾向があります。 もう一方の監督ソフトウェアでは、ハードウェアを抽象化して、より大きな TCB のコストでハードウェアテクノロジ全体に対応できるようにします。 セキュリティを強化するために、監督ソフトウェアのスケールの利点を回避する必要があるのは、エンクレーブデバイスを構築、運用、保守する際の複雑さの1つです。</p>


  <p>エンクレーブデバイスのブループリントは、可能な限り高いレベルでセキュリティを維持しながら、これらの課題を解決することを目指しています。</p>


  <h2>エンクレーブデバイスのブループリント</h2>


  <p>エンクレーブデバイスのブループリントは、プロジェクト、リソース、およびエンクレーブデバイスの開発を抽象化し簡易化し、IoT の大規模な機密アプリケーションのデプロイを容易にするためのガイダンスを構成します。 IoT での機密性の高いコンピューティングを実現するためのアーキテクチャとコンポーネントのギャップを埋めることによって、従来のコンピューティングを補完することを目指しています。</p>


  <p>ブループリントは、ハードウェアテクノロジ、オペレーティングシステム、ソリューションクラウドに依存しません。 コミュニティアプローチを招待することにより、参加者がコラボレーションによってコストを軽減し、オープンソースに付属する透明性を通じてより高いセキュリティを促進できる、非常に複雑な問題を解決します。 現在、すべてのブループリントコンポーネントはオープンソースであり、コミュニティの所有権とガバナンスを完全に補完するビジョンを使用して開発されました。</p>


  <h2>実際の実現</h2>


  <p>プロジェクト、リソース、およびガイダンスのコレクションだけでなく、実際のデバイスとプロジェクトでエンクレーブデバイスのブループリントの有効性を検証しました。 エンクレーブデバイスのブループリントは、エッジで機密性の高いコンピューティングを保持している問題点を実際に観察することによって設計されました。 したがって、ブループリントのアドレスが実際のエクスペリエンスに関するものであり、実際の製品の真実によって支えられていることを確認することが重要でした。</p>


  <p>エンクレーブデバイスのブループリントの開発の共同作業中、元のデバイスの製造元 (OEM) とセキュリティで保護されたデバイスのビルダーである BV は、クロス201エンジニアリングによって、IoT での機密性の高いコンピューティングに関する<a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT エッジ</a>認定と改ざん防止の両方のエンクレーブデバイス要件を満たすように設計されています。</p>


