Title: Fathym の IoT 対応 WeatherCloud は、悪天候時のドライバーの安全性を強化します
Summary: 'どこに住んでも、悪天候が市民の安全と都市の予算に深刻な影響を与える可能性があるという認識が強すぎるでしょう。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0342dd8-6d1f-4941-8a14-7f88102bf890.png"><img alt="Skypack" border="0" height="708" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75d12f46-89c3-445a-8bb6-5c080fb7f940.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Skypack" width="1024"></a></p>


  <p>どこに住んでも&rsquo;、悪天候が市民の安全と市の予算に深刻な影響を与える可能性があるという認識が強すぎる可能性があります。 最近まで、&rsquo;地域の道路や気象条件の影響を受ける部下は、発生した気象パターンに対応する以外に必要なデータに簡単にアクセスする必要がありました。 <a href="https://www.internetofyourthings.com/">現在、モノのインターネット</a> (IoT&ndash;) の最近の進歩により、コミュニティは、ハイパーローカルの道路気象データに基づいて、より迅速で情報に基づいた意思決定を行い、道路の安全性を向上し、経済的な効率性を高め、市の職員を都市のヒーローに変える可能性があります。</p>


  <p>毎年、危険な道路の状態により、7,400 人の死亡者と 700,000 人の事故が発生し、企業や施設は、積み上がりおよびアイスクリームの制御操作に <a href="https://www.ops.fhwa.dot.gov/weather/q1_roadimpact.htm">23</a> 億ドルを費やしています。 現在の道路状況に関する微気候情報にアクセスすることで、市民の安全性を維持できるだけでなく、リソースの効率を高め、数百万ドルも節約できる可能性があります。</p>


  <p>たとえば、Fairbanks (Fairbanks&rsquo;) では、州の輸送部門は、吹き出しの近くで道路を降ろすのか、それとも嵐が発生しているかなど、重要な決定を行う方法を必要としました。 Fairbanks は、リアルタイムの道路気象をより完全に理解できる <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a> 上に構築された高度な気象追跡ソリューションである WeatherCloud を開発した IoT ソリューション プロバイダー <a href="https://fathym.com/">Fathym</a> に変えました。</p>


  <p>Fathym は、Azure IoT (AWS) でソリューションを最初に構築した後、アマゾン ウェブ サービスに変更されました。 WeatherCloud と同じ高度なソリューションを有効にするには、Fathym はクラス最高の柔軟性とデプロイ速度を備えた IoT オファリングを実装する必要がありました。</p>


  <p>&ldquo;Microsoft Azure Azure Service Fabric を使用すると、IoT&rdquo; マイクロサービスの完全なエコシステムを構築できます。Fathym の CEO である Smith Smith は述べています。 &ldquo;ソリューションを追加のクライアントにロールアウトし、デプロイ プラットフォームとして Microsoft Azure IoT を使用することで、クライアント、見込み客、戦略的パートナーから非常に多くのことを受け取り、スケーラビリティが大きく向上すると予想されます。 プラットフォームでの開発の容易さと速度、スケーラビリティは、コストの削減と柔軟性に変換され、会社に非常に歓迎されています。&rdquo;</p>


  <p>WeatherCloud は現在、正確なハイパーローカル道路条件を提供することで、メンテナンス、通学、およびルーティング操作の改善に役立つ、National Center for  Departments for  Departments、The Zealand、Iowa and Departments of Transportation、およびニュージーランドの流星サービスを含む複数の組織によって使用されています。 Fathyms&rsquo; のパーソナライズされたダッシュボードを使用すると、市の職員は現在の道路状態、将来の予測を表示し、受信データに基づいてアラートを設定できます。都市は、より安全な道路を維持し、気象関連の応答システムに関してより戦略的でコスト効率の高い意思決定を行うことができます。 これらのソリューションは、市の職員が、必要なときに必要なときに必要な支援を確実に得る高価な資産をデプロイするかどうかについて、より情報に基づいた意思決定を行うのを可能にすることで、危険でコストのかかる道路の影響を軽減します。</p>


  <blockquote>

  <p>&ldquo;<em>南南部から凍結する雨のイベントが移動しました。WeatherCloud センサーからのみ取得したデータをオフにし、一通のアクションを決定しました。私たちはプロアクティブで、事故を回避しました。素晴らしい結果</em>。&rdquo;<em>&mdash; Daniel Schacher、District Superintendent、Department of Transportation</em></p>

  </blockquote>


  <p>また、このテクノロジを使用する商用フリートでは、ほぼリアルタイムの道路条件情報にアクセスすることで、数万ドルを節約できます。 WeatherCloud ソリューションは、より正確な天気予報とリアルタイムのフリート再ルーティング機能により、悪天候によって生み出される遅延を減らすのに役立ちます。</p>


  <p>WeatherCloud ソリューションは、企業がクラウド ソリューションを使用して革新的な方法でデジタル変革を加速する方法のAzure IoTです。 また、AWS から Azure への移行による直接的な影響も強調しています。この影響により、Fathym はビジネスを拡大、拡大、変革できます。</p>


