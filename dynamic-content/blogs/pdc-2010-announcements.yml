Title: PDC 2010 アナウンス
Summary: '[この記事は SQL Azure チームによって提供されました。]現在、PDC では、次の機能をさらに構築するために設計されている SQL Azure に関連する、魅力的な新機能が多数発表さ &nbsp; れています。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>現在、PDC では、プラットフォームをさらに構築し、アプリケーションの構築と管理の複雑さを軽減するために設計された SQL Azure に関連する、魅力的な新機能が多数発表され &nbsp; ています。 本日、発表いたします。</p>  <ul>  <li><b>SQL Azure reporting CTP:</b> &nbsp; SQL Azure レポートを使用すると、開発者は、SQL Azure データベースに格納されている情報にクラウドベースのレポートを埋め込むことで、アプリケーションを拡張できます。これにより、これらのアプリケーションのユーザーは、コンピューターやインスタンスのセットアップを気にすることなく、基幹業務データに関する洞察を得ることができます。 &nbsp; 開発者は使い慣れた SQL Server Reporting Services ツールを使用してレポートを作成し、オンプレミスまたはクラウドにあるアプリケーションでこれらのレポートを使用できます。 </li>  <li><b>SQL Azure データ同期 CTP 2:</b> PDC では、 &nbsp; オンプレミスの SQL Server と SQL Azure 間でデータベース全体または特定のテーブルを同期できるように SQL Azure データ同期の更新も発表しています。 &nbsp; オンプレミスとクラウドにまたがるソリューションを構築する際の柔軟性が向上します。 お客様は、オンプレミスの SQL Server と同様に、データセンター間で SQL Azure データベースを同期できるようになりました。 </li>  <li><b>SQL Azure 用のデータベースマネージャー:</b> Windows Azure platform developer portal の更新の一部として、SQL Azure データベースのための、web ベースの軽量なデータベース管理とクエリ機能が新たに発表されます。 この機能は、以前は Project ヒューストン &rdquo; と呼ばれて &ldquo; いたため、ユーザーはツールをダウンロードしなくても、web ブラウザー内での操作性を向上させることができます。 </li>  <li><a href="https://go.microsoft.com/fwlink/?LinkID=204134&amp;clcid=0x409">この</a>新しい機能の詳細については、お客様がすぐに登録できます。 新しい SQL Azure Reporting およびデータ同期サービスの限られた CTP プログラムは、2010の終了までに利用できるようになります。 サービスを参加させて試用するための招待は、引き続き容量を構築するために送信されます。 </li>  </ul>  <p>その他の更新については、このブログ ( <a href="https://blogs.msdn.com/b/sqlazure/rss.aspx">RSS フィード</a>がある) または twitter アカウント ( <a href="https://www.twitter.com/sqlazure">@SQLAzure</a> ) をご覧ください。&nbsp; </p>  <p>&nbsp;</p>  <p>リンク:</p>  <ul>  <li>Twitter <a href="https://www.twitter.com/sqlazure">https://www.twitter.com/sqlazure</a>&nbsp; </li>  <li>Zane Adam &rsquo; s ブログ: <a href="" title=""></a> </li>  </ul>'
