Title: Windows Service Bus Server (Service Bus 1.0) に対する Service Busのパブリック可用性の発表
Summary: '編集者注: この&nbsp;&nbsp;投稿は、Microsoft のプリンシパル グループ プログラム マネージャーであるToddd の 、 の投稿&nbsp;です。  今日は&rsquo;、 に到達したニュースを&rsquo;共有して楽しみに思っています。'
Content: '<p><strong>エディターの注:</strong>この投稿&nbsp;は、&nbsp;Microsoft のプリンシパル グループ プログラム マネージャーである<strong>Todd 、 、</strong>&nbsp;</p>  <p>本日は&rsquo;、&rsquo;Service Bus 1.0&nbsp; のリリース マイルストーンに到達し、ダウンロード可能となったというニュースをお知らせ<a href="https://www.microsoft.com/en-us/download/details.aspx?id=35374" target="_blank">します。</a></p>  <p>この製品リリースには、私たちが達成したと思う 2 つの主要&rsquo;な目標がありました。 1 つ目は、企業を支える最新のアプリケーションの作成をサポートするために、エンタープライズ クラスのメッセージング サービスを顧客に提供する方法でした。 2 つ目は、既に市場に出回っている Windows Azure&nbsp; ベースのメッセージング サービス (Azure Service Bus) とサービスがパリ<a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank">ティを提供Windows確認Service Bus</a>。</p>  <h4>Enterprise機能</h4>  <p>Service Bus 1.0 は、サーバー ベースの環境でエンタープライズ メッセージング機能をWindowsするように設計されています。&nbsp;これにより、自己管理環境と開発者用コンピューターで、疎結合のメッセージ駆動型アプリケーションをビルド、テスト、実行できます。&nbsp;2 つの主な機能は<b>、Service Busトピック</b>と<b>サブスクリプションService Busキューとサブスクリプションです</b>。</p>  <ul>  <li><b>Service Busキューは、</b>プロトコルと API を選択して、信頼性の高いメッセージの格納と取得を提供します。 アプリケーションで Service Bus キューを使用して、メッセージ受信者が<i></i>独自のペースでメッセージを処理することで負荷分散を提供したり、競合する複数の<i></i>受信側が同じキューからのメッセージを受け入れて負荷分散を提供したりします。&nbsp;</li>  </ul>  <p style="padding-left: 30px;">キューの詳細については、「Service Busキューを使用する<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/service-bus-queues/" target="_blank">方法」をService Busしてください</a>。</p>  <ul>  <li><b>Service Busトピック</b>&rsquo;とサブスクリプションオファー (すべてのキューに加えて) 豊富なパブリッシュ/サブスクライブ機能を使用すると、複数の同時サブスクライバーが、パブリッシュされたメッセージ ストリームのフィルター処理されたビューまたはフィルター処理されていないビューを個別に取得できます。&nbsp;</li>  </ul>  <p style="padding-left: 30px;">トピックとサブスクリプションの詳細についてはService Busトピックの使用<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/service-bus-topics/" target="_blank">方法に関するページService Busしてください。</a></p>  <p>その他の高度なメッセージング機能には、重複メッセージの検出、スケジュールされたメッセージ配信、パフォーマンスの最適化 (非同期呼び出しの使用、メッセージのバッチ処理とプリフェッチなど) が含まれます。&nbsp; この製品は、現在市場に出回っている高価なソリューションの多くに高品質の代替手段を提供すると感じています。</p>  <h4>開発対称</h4>  <p>Service Bus 1.0 の 2 つ目の設計ポイントは、この製品と <a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank">Windows Azure Service Bus</a>&nbsp; の間の対称性を確保することで、両方のデプロイ環境で 1 つのコード セットを利用できるようにすることでした。アプリケーションを開発するために公開されるプログラミング モデルと API は、パブリック クラウド サービスのプログラミング モデルと API と一貫性があり、どちらのアプリケーションも簡単に開発し、2 つのアプリケーションを切り替えできます。&nbsp;これにより、より優れた開発エクスペリエンスが可能になります。&nbsp;たとえば、開発者はサービスをローカルにインストールして、パブリック クラウドに発行する前に、より多くの制御を持つアプリケーションのデバッグを可能にできます。&nbsp;また、この対称&rsquo;性により、その移行の準備ができたらメッセージング サービスの書き換えを必要とせず、パブリック クラウド インフラストラクチャへの移行を柔軟に行える可能性があります。&nbsp;</p>  <h4>価格とライセンス&nbsp;</h4>  <p>Service Bus 1.0 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=35374" target="_blank">&nbsp;</a>は現在、ダウンロード センターから利用できます。また、適切にライセンス<b></b>されたバージョンの Windows Server で使用できる無料のテクノロジです。</p>  <p>  <p>最初のアプリケーションのインストールと作成をすぐに開始するには、こちらを参照<a href="https://msdn.microsoft.com/en-us/library/jj193021(v=azure.10)" target="_blank">してください。</a> ご質問やフィードバックについては、MSDN フォーラムService Busにお問<a href="https://social.msdn.microsoft.com/Forums/en-US/servbus/threads" target="_blank">い合わせください。</a></p>  <p>Azure Service Bus の機能を Windows Server にWindowsし、その上に構築されたソリューションが表示されるのを楽しみにしています。 詳細については、Service Bus&nbsp; <a href="https://msdn.microsoft.com/en-us/library/jj193022(v=azure.10).aspx" target="_blank">Server の 1.0 に関するWindowsしてください</a>。</p>  <p>&nbsp;&nbsp;&nbsp;&nbsp; - Todd  の  、 プリンシパル グループ プログラム マネージャー、 Sutherland。</p>'
