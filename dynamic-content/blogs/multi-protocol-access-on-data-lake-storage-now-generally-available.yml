Title: Data Lake アプリケーションでのマルチプロトコル アクセスStorage一般提供
Summary: Azure Data Lake Storageのマルチプロトコル アクセスが一般提供されています。
Content: >-
  <p>Azure Data Lake Storage のマルチ<strong></strong>プロトコル アクセスの一般<b>提供をお知らせします</b>。 Azure Data Lake Storageは、同じデータへのマルチプロトコル アクセスを提供する分析用の独自のクラウド ストレージ ソリューションです。 これは、Azure <b></b> Blob Storage API と Azure Data Lake Storage API の両方が 1 つのストレージ アカウント上のデータにアクセスできる、侵害のないソリューションです。 さまざまな種類のデータを 1 か所に格納できます。これにより、使用事例の進化に合わせてデータを柔軟に利用できます。 マルチプロトコル アクセスの一般提供により、Data Lake <b></b> Storage でオブジェクト ストレージ機能を有効にする<b>基盤が作成されます</b>。 これにより、オブジェクト ストレージと Hadoop 分散ファイル システム (HDFS) の両方の最高の機能が組み合わせて、データコピーなしで今日まで実行できないシナリオを可能にします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3f9255f-758d-4402-9f14-445dd4c58543.png"><img alt="Multi-protocol access generally available" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83238b4-dba1-4651-8eac-217459a4b753.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="マルチプロトコル アクセスの一般提供"" width="1024"></a></p>


  <h2>アプリケーションと機能のより広範なエコシステム</h2>


  <p>マルチプロトコル アクセスは、Data Lake Storage の統合と機能を可能にする強力な基盤を提供します。 既存のオブジェクト ストレージ アプリケーションとコネクタを使用して、Data Lake Storageに格納されているデータに<b>アクセスできます</b>。 これにより、Azure サービスとパートナー エコシステムと Data Lake Storage の統合が大幅に高速化されました。 Azure Stream Analytics、IoT Hub、Azure Event Hubs Capture、Azure Data Box、Logic Apps など、<b>Data Lake Storage との複数の Azure</b> サービス統合の一般提供も発表します。 これらの Azure サービスは、Data Lake サービスとシームレスに統合Storage。 リアルタイム シナリオは、ストリーミング データを Data Lake Storage に簡単に取り込み、IoT Hub、Stream Analytics、Event Hubs可能にしました。</p>


  <p>エコシステム パートナーは、アプリケーションに対するマルチプロトコル アクセスも強力に活用しています。 パートナーが言っていることは次のとおりです。</p>


  <p style="margin-left: 40px;"><em>&ldquo;マルチプロトコル アクセスは、BLOB データと分析データの両方について、クラウド分析を 1 つのアカウントで実行できる大規模なパラダイム シフトです。マルチプロトコル アクセスは、お客様が既存の BLOB コネクタを使用して Azure Data Lake Storage統合を迅速に実現するのに役立つと考えています。これにより、コストの高い再開発作業を行う必要なく、お客様に大きな価値が生み出されます。&rdquo;</em><strong>- Rob Cornell、Cloud Alliances 社のヘッド、タランド</strong></p>


  <p>お客様は、既存の BLOB &ldquo;&rdquo; アプリケーションとワークロードがマルチプロトコル機能を利用してどのように機能するかについて、楽しみに思っています。 既存の BLOB アプリケーションが貴重な開発および検証リソースを保存するために必要な変更はありません。 現在、お客様は、BLOB コネクタと Azure Data Lake Storage コネクタの両方を使用して、同じデータに対して複数のワークロードをシームレスに実行しています。</p>


  <p>また、Data Lake サービスのホット層とクール層の間でデータを階層化する機能Storage<strong>提供しています</strong>。 これは、頻繁に使用される分析データをホット層に保持し、使用の少ないデータをコスト効率を高めるよりクールなストレージ層に移動したい分析のお客様に最適です。 引き続き取り組む中で、今後のリリースで Data Lake Storage機能を有効にする予定です。 今後、さらにお知らせをお知らせします。</p>


  <h2>概要プロトコル アクセスを使用する方法</h2>


  <p>開始するには <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-multi-protocol-access" target="_blank">、マルチプロトコル アクセスに関するドキュメント</a> を参照してください。 詳細については、プレビューのお知らせ <a href="https://aka.ms/mpaadls" target="_blank">を参照してください</a>。 価格の詳細については、価格に関するページ <a href="https://azure.microsoft.com/pricing/details/storage/data-lake/" target="_blank">を参照してください</a>。</p>
