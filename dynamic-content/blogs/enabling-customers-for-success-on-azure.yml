Title: Azure での成功を顧客に提供する
Summary: クラウドは最近のデジタル変革の取り組みの中心に、新しいソリューションを安全かつ確実に迅速に作成し、新しいビジネスの課題に対応し、継続的な技術革新によって変革を推進しています。
Content: >-
  <p>Pandemic は、ビジネスの原則、モデル、戦略組織を、ビジネスの基盤と考えていたとしています。 COVID-19 の危機は、リーダーシップの原則、財務モデル、運用、および販売プロセスから、テクノロジの意思決定やプラットフォーム戦略まで、あらゆる課題を抱えています。 組織は、このような難しい時間で効率的な運用を維持するために、迅速に適応するように強制されています。 テクノロジは、この世界各国の適応期間全体にわたって共通のドライバーのままになっています。</p>


  <p>クラウドは最近のデジタル変革の取り組みの中心に、新しいソリューションを安全かつ確実に迅速に作成し、新しいビジネスの課題に対応し、継続的な技術革新によって変革を推進しています。 グローバルな pandemic によってもたらされる課題に対応するために、クラウドテクノロジを採用する組織の数が増えるにつれて、デジタル変革がかつてないほど迅速に促進されています。</p>


  <p>Microsoft はパートナーと提携して、お客様の取り組みに努め&#39;、クラウドでの使用を成功させることができます。また、このような困難な時間内に世界中の組織のイノベーションを活用することができます。</p>


  <p>Microsoft では、次の4つの優先順位に重点を置いて、お客様 &rsquo; の Azure での成功に注力していきます。</p>


  <ul>
      <li><strong>技術的なガイダンスとスキルの開発</strong>リソースを提供することで、クラウドの取り組みにおける自信を生み出すことができます。</li>
      <li><strong>GitHub を使用</strong>して、プロセスと操作をその条件に基づいて DevOps します。</li>
      <li><strong>お客様のクラウド導入体験 &rsquo; をすべてサポートし、 </strong>ビジネス上の目標を達成し、準拠し、セキュリティで保護された、適切に管理された環境をデプロイします。</li>
      <li><strong>効率的で最適化</strong>されたワークロードをサポートするアーキテクチャ設計の原則を持つ顧客を実現します。</li>
  </ul>


  <p>ここでは、それぞれの優先順位に近づいています。また、各優先順位を使用して、市場の地位を強化し、ビジネスを成長させる方法についても説明します。</p>


  <h2>技術的なガイダンスとスキルの開発</h2>


  <p>Skilling と技術知識は、クラウド導入のための重要な成功要因です。 Microsoft では、世界的な pandemic とリモートの作業およびリモートの学習を継続的に行っていますが、デジタル literacies の需要とデジタルテクノロジプラットフォームの高速なペースについて、そのラーニングプラットフォーム &mdash; に投資し続けることができます。 研究では、今日のスキルの平均耐用年数が5年 &ldquo; &rdquo; 未満であり、全従業員の半分 (54%) を<sup>超えると 2022</sup>による重大な試行が必要になることを &ldquo; 示しています。 &rdquo;<sup>2</sup>現在は、お客様のサポートを継続しながら、お客様のスキルアップを続けることができます。</p>


  <p>microsoft と microsoft のラーニングパートナーの両方が、インストラクター主導の仮想インストラクタートレーニングを担当しています。 スキルアップやスキルの認定を行うための <a href="https://docs.microsoft.com/en-us/learn" target="_blank">Microsoft Learn</a> に関する無料のオンデマンドの自習コースにより、Microsoft は認定されたロールベースの学習リソースを提供し、組織が Azure を自信を持って適切に導入できるようにします。 近日中に、 <strong>Azure データベース管理者とデータアナリスト認定</strong> が、azure の <a href="https://docs.microsoft.com/en-us/learn/certifications/" target="_blank">テクニカル認定</a> の包括的なポートフォリオに、関連レベルでリリースされる予定です。</p>


  <p>Microsoft は、パートナーエコシステムと共に COVID-19 に対応しており、世界中の人々が学習目標を達成し、自宅で安全であることを保証しながら、Microsoft テクノロジで認定を受けることができるようになっています。 <a href="https://techcommunity.microsoft.com/t5/microsoft-learn-blog/an-important-update-on-microsoft-training-and-certification/ba-p/1489671" target="_blank">Microsoft のトレーニングと認定に関する最新のガイドライン</a>について説明します。</p>


  <h2>クラウドの導入プロセスと運用をサポートするための GitHub の DevOps</h2>


  <p>リモート作業では、ソフトウェア開発者がこのような環境で継続して生産性を維持できるようにする方法を組織に強制しています。 効果的な組織では、開発者がコードを継続し、システムを実行し続けるのに役立つ方法を見つける必要があります。 ソフトウェア開発はチームのスポーツです。 ほとんどの組織では、開発者が効率的に共同作業を実施する必要があり、開発者は引き続き顧客に価値を提供する必要があります。</p>


  <p>Microsoft は最近、クラウドでホストされている<a href="https://docs.microsoft.com/en-us/visualstudio/online/overview/what-is-vsonline" target="_blank">Codespaces</a> &mdash; の強力な開発環境を Visual Studio 発表し、リモートで作業する開発者が生産性を維持できるようにしました。 現在、 <a href="https://docs.microsoft.com/en-us/visualstudio/liveshare/" target="_blank">Visual Studio Live Share</a>を使用すると、開発者は同じコードベースで共同作業、共同作成、編集を継続できます。</p>


  <p>5000万開発者は、GitHub 個人用プロジェクトとプロフェッショナルプロジェクトで作業することができます。 GitHub は、オープンソースコードコラボレーション用に最大のリポジトリを&#39;、多くの企業コードベースを含みます。 GitHub に直接組み込まれています。 <a href="https://github.com/features/actions" target="_blank">GitHub アクション</a>は GitHub エクスペリエンスでのタスクの自動化をサポートし、コードを Azure に直接送信して、反復可能で自動化されたプロセスを実現します。 Microsoft では、Visual Studio、GitHub、Azure を通じて、開発チームが共同作業を行ったり、世界中のどこからでもソフトウェアを発送したりすることで、 <strong>DevOps のプロセス</strong>とコードを作成しています。</p>


  <h2>クラウドの導入過程をシームレスにサポート</h2>


  <p>クラウドテクノロジは主流になっていますが、組織は、導入作業に関して、障害や不確実性に直面し続けます。 クラウドのベストプラクティスを実装することにより、クラウドの計画を立てることができます。また、戦略の策定は、イノベーションと成長にのみ影響を与えるだけでなく、予期しないコストを生み出します。 最近の Gartner の研究では、2024から、クラウド導入における間違いを認識していない企業には、20 ~ 50% の超過料金がかかっていることを確認 &ldquo; しました。 &rdquo;<sup>3</sup>&nbsp;</p>


  <p>一方、クラウドとオンプレミスの運用モデルとの間の不整合を計画している組織は、Azure ポートフォリオの拡大に応じて反復処理を行うことができ &mdash; ます。 <strong>Azure ランディングゾーン</strong>( <a href="https://aka.ms/adopt/overview" target="_blank">Azure の Microsoft Cloud 導入フレームワーク</a>を使用) を作成することにより、組織は機敏性を高め、クラウド導入全体の信頼性を向上させることができます。 Azure ランディングゾーンは、お客様が Azure 環境をスケール、セキュリティ、ガバナンス、ネットワーク、および id 用にセットアップするのに役立ちます。 &nbsp; Microsoft &rsquo; が実証した技術ガイダンス、リソース、およびテンプレートに基づいて、お客様が Azure を自信を持って適切に導入できるようになったため、イテレーションと学習を通じて顧客を誘導します。</p>


  <p><a href="https://aka.ms/adopt/landingzones/inspire2020" target="_blank">このセッション</a>での Azure ランディングゾーンの詳細を確認し、作業の開始方法に関するガイダンスをご覧ください。</p>


  <h2>高品質のクラウドワークロードのデプロイと最適化</h2>


  <p>適切に設計されたワークロードを重視しないと、適切に設計されたクラウド環境でも成功しません。 組織は、パフォーマンスレベルを維持しながら、コストを最適化し、効率性を高め、セキュリティと信頼性を向上させ、戦略的なビジネス目標を達成する方法を検討しています。</p>


  <p>パートナーや顧客によって既に使用されている業界標準と条項に従って、 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/" target="_blank">Microsoft Azure Well-Architected Framework</a>は、<strong>ワークロードの品質向上</strong>のための一連の技術的ベストプラクティスを提供します。 これには、コストの最適化、運用上の優位性、パフォーマンスの効率、信頼性、セキュリティの5つの柱があります。</p>


  <p>Mor Cohen-Tal、 <a href="https://www.turbonomic.com/" target="_blank">Turbonomic</a>のクラウド CTO は、パフォーマンスとコストの最適化に重点を置いています。これは、過去1年間に組織をどのように支援してきたかに関するものです。 &ldquo; パフォーマンス &ldquo; &rdquo; &ldquo; &rdquo; を理解することなくコストを解決できます &rsquo; Turbonomic のお客様は、アプリケーションのパフォーマンス要件を、回復性や信頼性などの Azure クラウド特典の可用性と関連付けることができます。最終的に、これらの適切な設計済みアクションを継続的に自動化し、すべてのアプリがビジネスコンプライアンス内で適切なリソースを持つことで、クラウドで最適に実行されるようにします。&rdquo;</p>


  <p>優れた設計になることは、継続的な課題です。 市場の需要、ビジネス戦略の調整、テクノロジの可用性の変化、およびその他の要因は、ワークロードが期待どおりに動作することを保証するために、一定の監視を必要とします。 <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a> は、デプロイされたワークロードと資産に関するリアルタイムの推奨事項を提供し、Azure Well-Architected Framework に合わせてワークロードの品質を監視し、改善します。 <a href="https://aka.ms/wellarchitected/review" target="_blank">Microsoft Azure Well-Architected レビュー</a>では、お客様のワークロードの品質をいつでも評価し、組織やクラウドのポートフォリオにとっては正常な方法になります。</p>


  <p><a href="https://aka.ms/wellarchitected/framework/inspire2020" target="_blank">このセッション</a>を監視している Microsoft Azure Well-Architected フレームワーク、<a href="https://aka.ms/wellarchitected/blog/inspire2020" target="_blank">このブログ投稿</a>、またはラーニングパスを使用して、Well-Architected の<a href="https://docs.microsoft.com/en-us/learn/paths/azure-well-architected-framework/" target="_blank">Microsoft Azure Microsoft Learn フレームワークで優れたソリューションを構築</a>する方法について説明します。</p>


  <h2>パートナーが顧客の成功を促進できるようにする</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/lighthouse/overview" target="_blank">Azure Lighthouse</a> は、サービスプロバイダー向けに構築されたネイティブの azure 管理ソリューションで、複数の顧客テナントを対象として、 <strong>セキュリティで保護された管理サービスを大規模に構築し</strong>、効率的に提供します。</p>


  <p>Azure Lighthouse を使用すると、サービスプロバイダーは、Azure ネイティブおよび包括的なセキュリティおよび管理ツールを使用して、適切に設計された管理されたサービスプランを構築できます。 顧客は安全かつ迅速にオンボードでき、テナント間管理のための単一のウィンドウを活用し、すべての顧客のクラウドコストを監視および管理し、クラウドのインフラストラクチャと運用を最適化することができます。 すべてが統合されたコントロールプレーンの自動化、セキュリティ、ガバナンスを強化します。</p>


  <p>また、サービスプロバイダーは、管理されたサービスをオンプレミス、マルチクラウド、およびエッジ環境に拡張することによって、 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a> を使用して収益を拡張できる可能性もあります。 &ldquo;最良の部分は顧客の制御です。 必要なものだけにアクセスできるだけでなく、ユーザーがアクセスしている内容、場所、およびタイミングの完全な透明性を維持します。 非常に高速で安全性が高く、効果的で、お客様にサービスを提供すること &rsquo; が非常に簡単になりました。 &rdquo; -Peter Chiang、シニア Project Manager、 <a href="https://www.cloudriches.com/" target="_blank">CloudRiches</a></p>


  <p>azure Lighthouse Multi-Factor Authentication のプレビューや、ジャストインタイムアクセスに対する azure Privileged Identity Management サポートなど、パートナーやカスタマーからのフィードバックに基づいて、現在、azure は複数の拡張機能を提供しています。 &ldquo;既にきめ細かいアクセスとセキュリティで保護されたアクセス権を持っていましたが、セキュリティのベストプラクティスである最小特権の原則を追加できるようになりまし &rsquo; た。 &rdquo; -James Brookbanks、Azure Service Manager、 <a href="https://www.parallo.com/" target="_blank">Parallo</a></p>


  <p>パートナーは、顧客のオンボードに使用する arm テンプレート内のロール (永続的または昇格可能) に基づいて、Access Control ロールに種類のオプションを追加することで <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/onboard-customer" target="_blank">、PIM と MFA</a> を簡単にアクティブ化できるようになりました。 パートナーは、高いレベルのアクセス権を必要とすることなく、特権ロールの種類へのアクセスを短時間で昇格させることができます。</p>


  <p><a href="https://www.microsoft.com/azure/partners/practices/enable-customers-for-success" target="_blank">Azure パートナーゾーン</a>でのこれらすべてのイニシアチブをサポートする詳細情報と包括的なリソースを紹介します。 私たちは、私たちの絶好の機会を持っています。 お客様が引き続き Azure を使用してビジネス目標を達成できる &rsquo; ように、継続的な取り組みを続けています。</p>


