Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0185">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Azure Windows を使用Virtual Machinesのデプロイ <a target="_blank" href="https://twitter.com/MWashamMS">@MWashamMS</a> (8 月 23 日投稿)</li>  <li><a target="_blank" href="https://blog.paulbouwer.com/2012/08/22/autoscaling-azure-with-wasabi-part-2/">WASABi を使用した (Windows) Azure での自動スケール</a> &ndash;パート 2 by <a target="_blank" href="https://twitter.com/pbouwer">@pbouwer</a> (投稿日: 8 月 22 日)</li>  <li><a target="_blank" href="https://pollirrata.blogspot.com/2012/08/updates-to-tic-tac-r-now-it-works-on.html">Tic-Tac-R の更新。現在は、Azure Windowsで動作</a>します <a target="_blank" href="https://twitter.com/pollirrata">@pollirrata</a> (8 月 22 日投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2012/08/22/cloud-services-management-via-the-windows-azure-sdk-for-php.aspx">Cloud Servicesによる Azure SDK for PHP</a> <a target="_blank" href="https://twitter.com/brian_swan">@brian_swan</a> Windowsによる管理 (8 月 22 日投稿)</li>  <li><a target="_blank" href="https://www.tapanila.net/sending-emails-easily-from-your-azure-application/">(8</a> 月 21 日投稿) Windows (Azure アプリケーション) <a target="_blank" href="https://twitter.com/TapanilaT">@TapanilaT</a> から簡単に電子メールを送信する</li>  <li><a target="_blank" href="https://haishibai.blogspot.com/2012/08/walkthrough-role-based-security-on.html">チュートリアル：&nbsp;Azure Authentication Library と ACS</a> <a target="_blank" href="https://twitter.com/HaishiBai2010">@HaishiBai2010</a> を使用したスタンドアロン WPF アプリWindowsベースのセキュリティ (8 月 21 日投稿)</li>  <li>Web 配置 (MSDeploy) でフォルダーを同期 <a target="_blank" href="https://twitter.com/sayedihashimi">@sayedhashimi</a> する方法 (8 月 20 日投稿)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>8 月 20 &ndash; 日 10 月 11 日:&nbsp;Windows Azure Developer Camp &ndash; Various (20 以上の北米の都市)</li>  <li>9 月 5 日から 7 日:HEARTLAND Developer Conference &ndash; Omaha, NE</li>  <li>9 月 6 日から 10 月 11 日:クラウド OS Signature Event Series &ndash; Various (16 都市)</li>  <li>9 月 12 日: (AIS &amp; Microsoft) Azure IaaS Windowsの概要 - Md, Chevy Chase</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>8 月 29 日から 9 月 12 日:Windows Azure Developer Camp &ndash; Various, Germany</li>  <li>8 月 29 日:オランダ<a target="_blank" href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">Windows Azure Group Meeting</a> &ndash; Vianen, オランダ</li>  <li>8 月 30 日:<a target="_blank" href="https://www.eventbrite.com/event/4135647834">man uk Windows Azure User Group</a> &ndash; Man uk</li>  <li>8 月 30 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522070&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp の部、</a>&ndash;部下</li>  <li>9 月 13 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; Camp,UK</li>  <li>9 月 25 日:<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">Windows Azure Web サイトの詳細と Brady Gaster</a> &ndash; Mechelen、、</li>  <li>9 月 27 日から 28 日:&nbsp; CloudBurst 2012 &ndash; スウェーデン、スウェーデン</li>  </ul>  <p><b>その他の世界/仮想</b></p>  <ul>  <li>8 月 29 日:<a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=es-CO&amp;EventID=1032522450&amp;IO=J3nA76g16PZukNqEVLZiRA%3d%3d">Windows Azure Developer Camp</a> &ndash; のラスティナ、スタブラ</li>  <li>9 月 14 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">ハンズオン ラボ オンライン: Azure</a> Virtual でのアプリケーションWindowsデバッグ-</li>  <li>9 月 19 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">ハンズオン ラボ オンライン: Windows Azure Storage</a> - Virtual</li>  </ul>  <p><b>最近Windows Azure<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"> </a></b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li>&ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/0cbcd811-146b-4862-a028-650167088959">Azure&rsquo;</a> 1,026 ビュー、5 Windowsにデプロイする前にサブスクリプションをインポートする</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/84414f4b-c4be-4297-88ec-38d634bb68fe">マイ&rsquo; ワーカー ロール</a> &ndash; 2,169 ビューの問題、32 件の応答</li>  <li>ファイルから 646 ビュー<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/e431a256-7f1f-4962-94f7-b16e81eb4e8b">への大量SQL Azure</a>&ndash;、5 件の応答</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12095055/how-to-create-windows-virtual-machine-with-16gb-ram">16 GB RAM</a> &ndash; 1 Windows 3 投票で仮想マシンを作成する方法</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12061198/how-can-i-secure-internal-roles-in-azure-ssl-at-minimum">(Windows) Azure で</a>内部ロールをセキュリティで保護する方法 (1 つ以上の回答で SSL&ndash;、2 票)</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
