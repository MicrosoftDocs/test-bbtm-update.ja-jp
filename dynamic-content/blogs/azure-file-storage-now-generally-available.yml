  <h3>Azure プレビュー ポータルのエクスプローラー</h3>


  <p>Azure <a href="https://portal.azure.com/">プレビュー ポータルでは、</a>Azure File Storage を管理するための新しいユーザー インターフェイスが提供されます。 ブラウザーから次の操作を実行できます。</p>


  <ul>
   <li>ファイル共有を作成および削除します。</li>
   <li>ファイル共有からのファイルのアップロードおよびダウンロード</li>
   <li>ファイル共有のサイズ クォータの調整</li>
   <li>完全な <i>net use コマンドを取得</i>します。このコマンドは、Windowsクライアントでファイル共有をマウントするために使用できます。</li>
  </ul>


  <h3>メトリックを使用して Azure File Storageの問題Azure Storage診断する</h3>


  <p>Azure Storage Analytics は、BLOB、Table、Queue ストレージなどのストレージ アカウントのメトリック データを提供します。 これで、ファイル のStorageもサポートされます。 メトリック データを使用して、問題の診断に役立つ独自の分析を実行できます。</p>


  <p>Azure File Storage のメトリックを使用するには、REST API またはストレージ クライアント ライブラリを使用してファイル <a href="https://msdn.microsoft.com/en-us/library/azure/dn167006.aspx"></a> サービスのプロパティ操作を使用して有効にする必要があります。</p>


  <h3>IT プロと開発者向けのツール サポート</h3>


  <p>IT のプロは、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/">AzCopy</a>、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-powershell-guide-full/">Azure Powershell</a> (Windows)、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/">Azure</a> クロス プラットフォーム コマンド ライン インターフェイス (Linux/Unix) などのツールなど、Azure File Storage を管理するために提供したさまざまなツールを利用できます。</p>


  <p>開発者は、<a href="https://msdn.microsoft.com/library/azure/dn167006.aspx">REST API</a> と <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-files/">.NET</a>、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-file-storage/">Java</a>、<a href="https://azure.github.io/azure-storage-node/">Node</a>、<a href="https://github.com/Azure/azure-sdk-for-python">Python</a> のストレージ クライアント ライブラリを利用して、Azure File Storage を使用してアプリケーションをビルドすることもできます。</p>


