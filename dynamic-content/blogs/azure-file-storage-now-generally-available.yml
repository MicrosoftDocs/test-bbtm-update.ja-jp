Content: >-
  <p>本日は、Azure File Storage の一般提供をお知らせします。</p>


  <p>Azure File Storage が導入Microsoft Azure、クラウドでフル マネージドのファイル共有が提供されます。 Azure File Storage では、既存のオンプレミス アプリケーションで主に使用されるファイル共有プロトコルであるサーバー メッセージ ブロック 3.0 (SMB) プロトコルを使用してファイル共有が公開されます。このため、既存のアプリケーションをクラウドに移動する作業が簡略化されます。また、Azure File Storage を使用すると、アプリケーションが世界中のどこからでもファイル共有をマウントすることができるため、オンプレミスアプリケーションは変更なしでクラウド ストレージを利用できます。 Azure File Storageには、REST APIプロトコルも実装されています。これにより、既存のアプリケーションと統合する最新のアプリケーションを開発できます。</p>


  <p>Azure File Storage の一般提供リリースでは、次の新機能を発表しています。<br />

  <br />

  &bull;&nbsp;&nbsp;&nbsp; SMB 3.0 のサポートには、暗号化と永続的ハンドルが含まれます<br />

  &bull;&nbsp;&nbsp;&nbsp; Azure プレビュー ポータルの新しいブラウザー ベース <a href="https://portal.azure.com/" target="_blank">のファイル エクスプローラー</a><br />

  &bull;&nbsp;&nbsp;&nbsp;Azure Storage Azure File Storage のメトリック<br />

  &bull;&nbsp;&nbsp;&nbsp;Azure データセンターの外部からファイル共有Storage Azure File ファイルをマウントする機能</p>


  <p>さらに、Azure File Storage API エンドポイントが既存のすべてのストレージ アカウントに対して有効になったので、Azure File Storage を使用するために新しいストレージ アカウントを作成する必要がなくなりました。</p>


  <h1>Azure File Storageの使用シナリオ</h1>


  <p>Azure File Storageは、次のようなさまざまなさまざまな使用事例をサポートするように設計されています。</p>


  <h3>既存のアプリケーションをクラウドに移行する</h3>


  <p>既存のアプリケーションの多くは、ファイルベースの API を使用してデータにアクセスし、SMB ファイル共有を使用してデータを共有するように設計されています。 Azure File Storageを使用すると、高可用性ファイル サーバー VM をプロビジョニングまたは管理することなく、オンプレミスのファイルまたはファイル共有ベースのアプリケーションを Azure に移行できます。</p>


  <h3>オンプレミスとクラウド間でサーバー データを共有する</h3>


  <p>お客様は、ログ ファイル、イベント データ、バックアップなどのサーバー データをクラウドに格納し、Azure ストレージ プラットフォームに組み込まれている可用性、持続性、スケーラビリティ、geo 冗長性を利用できるようになりました。 SMB 3.0 で暗号化を使用すると、どこからでも Azure File Storage 共有を安全にマウントできます。 クラウドで実行されているアプリケーションでは、オンプレミスの SMB サーバーで実装されているのと同じ整合性の保証を使用して、オンプレミスのアプリケーションとデータを共有することができます。</p>


  <h3>最新のアプリケーションを Azure File Storage と統合する</h3>


  <p>SMB 3.0 に加えて Azure File Storage で実装されている最新の REST API を利用することにより、レガシ アプリケーションを最新のクラウド アプリケーションと統合したり、ファイルまたはファイル共有ベースの新しいアプリケーションを開発したりすることができます。</p>


  <h3>高可用性 (HA) ワークロード データのホストを簡略化する</h3>


  <p>Azure File Storage では継続的な可用性が提供されているので、クラウドで HA ワークロード データをホストする作業が簡単になります。 SMB 3.0 で有効になっている永続ハンドルを使用すると、ファイル共有の可用性が向上します。これにより、共有ファイル ストレージに格納されているデータを使用して、Azure で SQL Server や IIS などのアプリケーションをホストできます。</p>


  <p>プレビュー以降、お客様と密接に関わり、実際のシナリオで Azure File Storageを検証しました。</p>


  <p><a><i><font color="#000000">&ldquo;</font></i></a><i>全体的に見て、Azure File Storage を使用して Talon ソフトウェアを実行すると、ビジネスが大幅に加速します。geo 冗長ストレージやコラボレーションの容易さなどからすぐにメリットを得る必要がある場合は、今すぐ開始できます。そのため、&rsquo;実際には、アクセラレータだけでなく、有効化も可能です。&rdquo; </i></p>


  <p><i>- Andrew Mullen、</i>営業およびマーケティング担当シニア バイス プレジデント、<a href="https://www.globalfilesharing.com/"><i>Talon Storage Solutions</i></a></p>


  <h1>ユーザー ストーリー</h1>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx">Microsoft Operations Management Suite</a> (OMS) はハイブリッド クラウドの IT 管理ソリューションであり、Log Analytics に対する IT &amp; Dev Ops のニーズに対する Microsofts&rsquo; の回答です。</p>


  <p>OMS を使用すると &ndash; 、運用チームは、ボリューム、形式、場所に関係なく、事実上すべてのソースからマシン データを収集、検索、分析できます。 コードを直接インストルメント化したり、複雑なスキーマに関する知識を持つことなく、OMS の&rsquo;強力な検索機能を使用すると、複数のデータ ソース間でアドホックな根本原因の分析とトラブルシューティングを行えます。 カスタム ダッシュボードと分析ソリューションは、プライベート クラウドとパブリック クラウドにまたがる環境に関する詳細な分析情報を提供します。</p>


  <p>検索インフラストラクチャの基になる OMS&rsquo; エンジニアリング チームは従来のファイル API を使用し、Azure File Storage を使用すると、Azure File Storage はクラウドでフル マネージドのファイル共有を提供するために、基になる検索インフラストラクチャにコードを変更することなく投資を継続できます。 その結果、Microsoft OMS チームは Azure File Storageをクラウドでのログ分析の中央ストレージとして使用することを決定しました。</p>


  <p>OMS が公開された後、顧客から Azure File ファイルにペタバイトStorageが流れ込むのを確認しました。 基になるストレージ プラットフォームでサポートされる組み込みのスケーラビリティにより、Azure File Storage は、このクラウドで生まれたソリューションと共に手動でスケーリングできます。 これにより、エンジニアリング チームは、インフラストラクチャの変更を維持するために余分な労力を費やすのではなく、より多くのビジネス価値を顧客に提供できます。</p>


  <h1>Azure File Storageの特性</h1>


  <p>Azure File Storage GA と共に導入された新機能の詳細を以下に示します。</p>


  <h3>SMB 3.0 プロトコルのサポート</h3>


  <p>プレビューを通じてサポートされている SMB 2.1 に加えて、暗号化と永続的ハンドルを含む SMB 3.0 がサポートされます。</p>


  <p>Azure File Storage、基になる SMB 2.1 プロトコルでの暗号化が不足のため、同じリージョンからの接続に制限されています。 SMB 3.0 での暗号化のサポートにより、顧客は世界中のどこからでも接続できます。 Azure データセンターの外部から共有をマウントするには、ポート 445 (TCP 送信) が ISP またはファイアウォールによってブロックされていないことに注意してください。</p>


  <p>暗号化に加えて、SMB 3.0 を使用すると、クライアントで透過的なフェールオーバーを有効にし、セッション状態を失わずにファイルに永続的にアクセスできるようにすることで、ファイル共有の可用性が向上します。 お客様は、この機能を利用して、アプリケーションや IIS などの HA ワークロード データSQL Serverホストできます。</p>


  <p><i>注: クライアントが Azure File Storageアクセスする場合、使用される実際の SMB バージョンは、使用されているクライアント OS によって異なっています。</i></p>


