Title: 期限切れの証明書から Azure サービスの中断を Windows
Summary: SSL 証明書が期限切れになったため、HTTPS トラフィックに影響を与える世界中の障害が発生して Azure Storage Windows。 &nbsp;HTTP トラフィックは影響を受けませんでしたが、イベントによって多数の Windows Azure に影響を与えました...
Content: <p>SSL 証明書が期限切れになったため、HTTPS トラフィックに影響を与える世界中の障害が発生して Azure Storage Windows。 &nbsp;HTTP トラフィックは影響を受けませんでしたが、イベントは Storage に依存している多数の Windows Azure サービスに影響を与えました。 &nbsp;修復手順を実行して、影響を受けたクラスター上の SSL 証明書を更新し、可用性が99年2月23日の 1:00 AM PST によって世界中の% に &gt; 復元されました。 &nbsp;8:00 年2月23日に、復元作業を完了し、全可用性を世界中で確認しました。 障害の範囲を考慮して、マイクロソフトは SLA に従って、影響を受ける顧客にクレジットを事前に提供 &nbsp; します。 クレジットは、その後の請求書に反映されます。 &nbsp; また、チームは、今後の再発を防ぐための手順を含む、完全な根本原因分析 (RCA) にも取り組んでいます。 &nbsp; RCA は、使用可能になるとすぐにこのブログに投稿されます。 &nbsp; 中断および発生した問題については、切にお詫びします。<br><br>秋山 Martin<br>全般マネージャー<br>Azure Business &amp; の Windows業務</p>
