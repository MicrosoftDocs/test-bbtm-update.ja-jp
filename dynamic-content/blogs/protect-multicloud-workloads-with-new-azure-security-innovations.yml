Title: 新しい Azure セキュリティイノベーションでマルチクラウドワークロードを保護する
Summary: 現在、複数のクラウドと Azure のワークロードを保護するための幅広いイノベーションが発表されています。
Content: >-
  <p>過去6か月間、COVID-19 は、作業とセキュリティにアプローチする方法に関するほとんどすべてを変更しました。 次に、リモート従業員のニーズを満たし、急速に進化するビジネス要件をサポートします。また、通常の用途を実際に把握していなくても、組織を次の通常 &ndash; のように転換します。 同時に、問題のあるアクターが懸念と短所を受けるする機会を活用するため、サイバーセキュリティはかつてないほど重要になっています。</p>


  <p>この画面では、このようなことはすべて厄介であるように思えます。 しかし、このような大きな変化によって進化するチャンスもあります。 新しい標準 &rdquo; では &ldquo; 、より多くのセキュリティ作業を行う必要があることがわかっています。また、アジャイルを維持し、コストを削減する必要があります。 どうすればよいでしょうか? 重要な点につい &rsquo; て razor に焦点を合わせています。 &rsquo;この Microsoft Azure は、最大の脅威と最も重要な優先順位にアテンションを集中するのに役立つ組み込み AI と共に、不適切なアクターに対して防御するために必要な幅広いカバレッジを提供するクラウドネイティブツールを利用できるようにするためです。</p>


  <p>現在&#39;、マルチクラウドと Azure のワークロードを保護するために、次のような幅広いイノベーションが発表されています。</p>


  <ul>
      <li>新しいブランド化エクスペリエンス、追加の保護、Azure Defender の CyberX 統合。</li>
      <li>Azure Sentinel のユーザーとエンティティの動作分析と脅威インテリジェンス。</li>
      <li>Azure Security Center のためのマルチクラウドセキュリティ体制の管理。</li>
      <li>Azure Key Vault 用の管理されたハードウェアセキュリティモジュール。</li>
      <li>Azure セキュリティベンチマーク v2 を使用したセキュリティ制御の評価が強化されています。</li>
      <li>Azure のカスタマーロックボックスの追加サービスサポート。</li>
      <li>保存データと転送中のデータの二重暗号化。</li>
  </ul>


  <p>Azure セキュリティツールを使用して Azure を再保護する場合でも、エンタープライズ全体を保護する場合 &rsquo; でも、これらの機能強化は、重要な機能 &rsquo; に集中できるようにするために構築されています。</p>


  <h2>新しいブランド化エクスペリエンス、追加の保護、Azure Defender の CyberX 統合</h2>


  <p>現在、さまざまな攻撃対象領域の脅威を検出する必要があります。 XDR は、エンドポイント、アプリケーション、ネットワーク、クラウドにまたがる脅威保護テクノロジのセットについて説明する新たな業界カテゴリです。 一部のベンダーは XDR を提供していますが、一部のベンダーは SIEM を提供しています。 Microsoft は、SIEM の包括的な性質と XDR の信号の優先順位設定の両方を活用できると考えています。 microsoft では、microsoft Defender Advanced Threat protection (atp)、Azure ATP、Office 365 ATP などのユーザー環境保護テクノロジ、および Azure Security Center Standard edition、Azure Security Center for IoT、高度な脅威 SQL 保護などのインフラストラクチャ保護テクノロジを使用して、市場で最も包括的な XDR 機能を提供しています。</p>


  <p>現在、Microsoft Defender の統合ブランドでは、これらのテクノロジのブランド化を簡略化し、統合しています。 Microsoft Defender には、ハイブリッド環境のクラウドワークロード保護のためにユーザー環境と Azure Defender を保護するための Microsoft 365 Defender が含まれています。</p>


  <p><a href="https://Aka.ms/azuredefender" target="_blank">Azure Defender</a>サービスには、以前にブランド化された Azure Security Center 脅威保護テクノロジがすべて含まれています。 たとえば、Azure Storage の高度な脅威保護は、Storage の Azure Defender になりました。 ブランド変更以外にも、Azure portal に新しい Azure Defender ダッシュボードが追加され、Azure Defender による保護が追加されています。 多くの場合、顧客は、仮想マシンなどのリソースのサブセットのみを保護しているお客様には、SQL や Storage などの他のリソースが攻撃に対して脆弱であることがわかります。 新しい統合ダッシュボードには、保護する必要があるリソースを簡単に確認できるように、保護されているリソースが表示されます。 Azure Defender の脅威保護機能は引き続き拡張されています。 新しい保護は、現在一般公開されている Azure Key Vault、Azure Kubernetes の一般提供が開始されました。オンプレミスのオンプレミスのサーバー SQL プレビューで利用できます。</p>


  <p>IoT の Azure Security Center は、Azure Defender for IoT として再ブランド化されるようになりました。 7月には、工業の IoT、運用テクノロジ (OT)、および管理システム (BMS) 環境を保護するために、CyberX の買収が発表されました。</p>


  <p>現在、CyberX &rsquo; のエージェントレス機能が Azure Defender For IoT に統合されていることが発表されました。これにより、管理されたデバイスと共に、管理されていないレガシ IoT/OT デバイスの資産、脆弱性、および脅威を継続的に特定できます。 Azure Defender for IoT は引き続きオンプレミスの gapped 環境をサポートしており、時間の経過と共に Azure に接続されたシナリオをさらに追加します。 これらの新機能は、プレビュー期間中は10月に開始されます。</p>


  <h2>Azure Sentinel のユーザーとエンティティの動作分析と脅威インテリジェンス</h2>


  <p>Azure Sentinel には、企業全体の脅威を特定するための新機能が導入されています。 現在、ユーザーとエンティティの動作分析のプレビューを追加しています。これにより、SecOps が不明な脅威を検出し、侵害されたユーザーと内部の脅威の異常な動作を検出できるようになります。 新しい洞察は、machine learning と Microsoft&#39;s のセキュリティ研究を利用するユーザーとエンティティの動作プロファイルでロック解除されます。</p>


  <p>Microsoft &rsquo; の脅威インテリジェンスは、毎日、さまざまなシグナルの数十億個を分析することから構築されています。 さらに、脅威の指標の検索、追加、追跡、脅威インテリジェンスのルックアップと基づく拡張の実行、脅威を探すための &ndash; watchlists の作成など、脅威インテリジェンスの管理を容易にすることなど、プレビューの機能強化についてもお知らせします。 <a href="https://aka.ms/ignite2020-mas" target="_blank">Azure Sentinel ブログで</a>は、一般的なスキーマや、Microsoft Teams などのコネクタを含む、その他の機能強化が強調表示されています。</p>


  <p>顧客の最新化を迅速に Microsoft 365 E5 ために、マイクロソフトでは、3500年 11 2020 月からの通常の座席デプロイ $1500 を1か月あたりに保存するキャンペーン価格を提供しています。 詳細については、アカウント担当者にお問い合わせください。</p>


  <h2>Azure Security Center のためのマルチクラウドセキュリティ体制の管理</h2>


  <p>私たちは、 &rsquo; これまでに &ndash; ないほど広範な攻撃対象領域を保護することを目的としています。これは、Azure だけでなく、 <i>すべて</i> のクラウド環境で脆弱性を理解することを意味しています。 Google Cloud security が正しく構成されている場合は、 AWS について Azure Security Center に、Google Cloud と AWS のセキュリティアラートを含む統合されたマルチクラウドビューのプレビューが追加されました。これにより、セキュリティ体制の管理が容易になります。</p>


  <h2>Azure Key Vault 用の管理されたハードウェアセキュリティモジュール</h2>


  <p>ここでは、完全に管理され、高可用性で、FIPS 140-2 レベル3で検証されるシングルテナントハードウェアセキュリティモジュール (HSM) インスタンスを提供する、Azure Key Vault の新しいオプションを追加しています。 <a href="https://aka.ms/mhsm" target="_blank">Azure Key Vault 管理</a> された HSM は現在プレビュー段階にあり、Key Vault と同じ API を持っています。 時間の経過と共に Key Vault 管理対象 HSM は、お客様が管理するキーを使用して、100以上のサービスの既存の Key Vault サポートと一致します。</p>


  <h2>Azure セキュリティベンチマーク v2 での拡張されたセキュリティ制御の評価</h2>


  <p>組織にとってのクラウド導入の取り組みの重要な手順は、セキュリティ制御フレームワークに対してクラウドサービスを評価することです。 現在、 <a href="https://docs.microsoft.com/en-us/azure/security/benchmarks" target="_blank">Azure セキュリティベンチマーク v2</a> について発表しています。これには、ci control framework v1.1 の既存のサポートに加えて、NIST SP 800-53 コントロールが含まれています。 Azure Security ベンチマーク v2 は、Azure Security Center の法令遵守ダッシュボード内で使用できるようになりました。</p>


  <h2>Azure の追加サービスサポートカスタマーロックボックス</h2>


  <p>特に、リモートと分散型の従業員がいる場合は、すべてのシナリオに対応する真のセキュリティを維持することになります。 <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/customer-lockbox-overview#:~:text=%20Customer%20Lockbox%20for%20Microsoft%20Azure%20%201,availability.%20The%20following%20services%20and%20scenarios...%20More%20">カスタマーロックボックス</a> は、お客様が Microsoft のエンジニアによる顧客データアクセス要求を確認し、承認または拒否するためのインターフェイスを提供します。 Azure Kubernetes service、HDInsight、Azure の、Azure App Service の新しいサポートを含む20を超えるサービスで、カスタマーロックボックスを利用できるようになりました。 カスタマーロックボックスも Azure Government Cloud でプレビュー段階にあります。</p>


  <h2>休息中のデータと転送中のデータのダブル暗号化</h2>


  <p>Azure のお客様は、多層防御のために、保存中または送信中 <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/double-encryption" target="_blank">の2つの層の暗号化</a> を取得できるようになりました。 これにより、機密性の高い顧客向けに追加のセキュリティ制御が提供されます。 このサービスでダブル暗号化を有効にする方法については、各 Azure サービスのドキュメントを参照してください。</p>


  <h2>引き続き強化される</h2>


  <p>Azure では、リモートでの作業中にセキュリティを維持するために必要なツールを提供し、進化する脅威を回避することを主な目的としています。 Azure を信頼できるクラウドとして使用し、Azure 環境だけでなく、クラウドベースのセキュリティツールで組織全体を保護することもできます。 ぜひフィードバックをお寄せください。</p>


