Title: Azure Backup – TCO 削減のための新しい価格モデルを発表
Summary: 現在、Azure にバックアップを格納している顧客の TCO を大幅に削減する Azure Backup について、3つの重要な変更が発表されています。
Content: >-
  2015年2月に Azure Backup は、 <a href="https://azure.microsoft.com/blog/2015/02/16/new-features-in-azure-backup-long-term-retention-offline-backup-seeding-and-more/">保有期間の範囲を拡大</a> し、リテンション期間ポリシーの作成中により柔軟に顧客に提供される新しい機能を発表しました。 これらは、バックアップデータを格納し、テープを交換するために Azure を選択することをお勧めします。


  現在、Azure にバックアップを格納する顧客の TCO を大幅に削減する Azure Backup には、次の3つの重要な変更が発表されています。

  <ol>
   <li>バックアップされるマシンの数に基づく新しい価格モデル</li>
   <li>すべてのバックアップデータ (長期的および短期) はブロック Blob ストレージ料金で課金されます</li>
   <li>バックアップデータ用のローカル冗長 Storage (LRS) または Geo-Redundant Storage (GRS) の選択</li>
  </ol>

  これにより、小規模なノート pc からエンタープライズレベルのサーバーまで、あらゆる規模のコンピューターで新しい料金が経済的になります。新しい料金は、長期的な保有期間を使用したお客様の Azure Backup にも適しています。また、時間の経過と共にブロック Blob storage にデータを格納する利点があります。


  &nbsp;

  <h2>新しい価格について</h2>

  新しい価格モデルは、次の2つの部分で構成されています。

  <ol>
   <li>バックアップされるマシンの数に基づいた <strong>ソフトウェア管理コスト </strong>。 これは、毎月の Azure の請求書で、 <em>保護されたインスタンス </em>として測定および報告されます。管理料金は、保護されるマシンのサイズにも依存します。</li>
   <li>Azure に格納されているバックアップデータの量に基づいた <strong>バックアップストレージのコスト</strong> 。</li>
  </ol>

  <div id="attachment_266774" align="aligncenter" width="484"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/Azure-Backup-Pricing-change-blog-post-001.png"><img class="size-large wp-image-266774" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Backup-Pricing-change-blog-post-001-484x369.png" alt="For small instances of size up to 50GB, the customer is billed $5. Between 51GB and 500GB, the customer is billed $10. And for instances larger than 500GB, the customer is charged $10 for every 500GB increment. Additionally, the customer pays for LRS or GRS Block Blob storage consumed to retain the backup data. Most importantly, there are no charges for restores or network egress during restores. Plus the cost of storage transactions is not charged for either." width="484" height="369" /></a> Azure Backup 価格変更の概要</div>


  以前の価格モデルと同様に、保護されたインスタンスモデルでは、Azure Backup から、またはネットワーク送信とストレージトランザクション用にデータを復元するための顧客の料金は請求されません。

  <blockquote>注: 新しい料金の特典を利用するには、<a href="https://aka.ms/azurebackup_agent">最新の Azure Backup エージェント</a>   にアップグレードする必要があります。</blockquote>

  <h3>1. 保護されたインスタンスの理解を深める</h3>

  最初の重要な変更点は、保護されたインスタンスの概念と、保護対象のマシンの Azure Backup 請求書と新しい価格に関するものです。 Azure Backup を使用してバックアップされるマシンには、主に次の3つのカテゴリがあります。

  <ol>
   <li><strong>仮想マシン</strong> -hyper-v 仮想マシンまたは <a href="https://azure.microsoft.com/blog/2015/03/26/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/">Azure IaaS 仮想マシン</a>のいずれかになります。 ゲストオペレーティングシステムは、Windows または Linux である可能性があります。</li>
   <li>バックアップする必要があるアプリケーションまたはワークロードがある<strong>サーバーマシンを Windows</strong>します。 一般的なワークロードには、Microsoft SQL Server、microsoft Exchange、microsoft SharePoint、microsoft Dynamics、Windows server のファイルサーバーロールがあります。 Windows サーバー OS は、ゲスト os として物理ホストまたは仮想マシン内に展開できます。</li>
   <li><strong>Windows クライアントコンピューター</strong></li>
  </ol>

  Azure Backup の請求額は、バックアップされている各マシンの数 (上記の) によって異なります。 ただし、マシンのサイズも役割を果たします。コンピューターが大きいほど、請求書が大きくなります。 そのため、サイズが 500 gb の仮想マシンの料金は $10 になりますが、サイズが 2000 GB の仮想マシンでは $40 が課金されます。 これらのマシンは Azure Backup を使用してバックアップされ、毎月の請求書に <em>保護されたインスタンス </em>として表示されます。保護されたインスタンスの詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/backup/">Azure Backup の料金</a>に関する FAQ を参照してください。


  これは、Data Protection Manager (DPM) を使用してバックアップされたマシンにも当てはまります。DPM サーバーは、Azure に送信されるバックアップデータのパイプとして機能しますが、DPM で保護されているマシンに基づいて課金されます。 たとえば、1つの Hyper-v 仮想マシンのサイズが 100 GB の場合、オンプレミスの DPM サーバーを介して Azure Backup にバックアップされると、5台の仮想マシンごとに $10 が課金されます。 詳細については、 <a href="https://blogs.technet.com/b/dpm/archive/2015/04/01/tco-reduction-with-the-azure-backup-pricing-in-dpm-deployments.aspx">DPM のブログ</a>を参照してください。

  <h3>2. 非常に経済的なバックアップストレージ-Azure ブロック Blob</h3>

  2番目の重要な変更は、バックアップに使用されるストレージの種類に関連しています。 Azure Backup では、Azure が現在ブロックしている Blob を使用して、お客様にストレージの使用量を個別に請求するようになりました。 これは、クラウドストレージを使用してコスト効率のよいバックアップを行うための非常に大きな一歩です。 ただし、これによってユーザーエクスペリエンスがどのような方法でも変更されることはありません。現在の方法と同様に、引き続き Azure Backup ワークフローを使用して、ストレージ側のメリットを自動的に享受します。

  <h3>3. Storage のバックアップデータの冗長オプション-LRS と GRS</h3>

  3番目の変更点は、長期的な保有期間のお客様にとって大きな意味を持つ選択肢に関連しています。 ストレージコストを削減することを検討しているお客様には、既定の GRS の代わりに LRS を選択するオプションが表示されるようになりました。 これは、テープ上のデータを Azure の1つのコピーに置き換えることを検討しているお客様に適しています。


  ストレージ冗長性の選択は、コンテナー作成時の簡単な手順であり、バックアップコンテナーの [構成] タブから選択した冗長性を選択します。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-backup-create-vault/#azure-backup---storage-redundancy-options">Azure Backup のドキュメント</a>を参照してください。


  &nbsp;

  <h2>100 GB の仮想マシンの古い価格と新しい価格を比較する</h2>

  データが Azure Backup に保護されているすべてのお客様は、データが Data Protection Manager (DPM) から取得されているか、Windows サーバーとクライアント上で直接 Azure Backup エージェントからのものであるかにかかわらず、新しいモデルを使用して何らかのレベルの節約を期待できます。 ただし、長期保存のために Azure Backup にデータを保持しているお客様にとって最も大きな節約になります。


  単純な例では、新しい価格モデルでの節約を示します。 100 GB の仮想マシンを使用して、オペレーティングシステムとデータディスクのサイズを包括的にします。 バックアップと保持ポリシーは次のとおりです。

  <ul>
   <li>ディスクおよび Azure への仮想マシンの毎日のバックアップ。 日単位のチャーンは1% であると見なされます。つまり、1 GB の追加データが毎日 Azure にバックアップされます。</li>
   <li>バックアップ回復ポイントは、1年間保持されます。 このため、1年の終わりに365回復ポイントが復元されます。</li>
   <li>選択されたストレージの冗長性は LRS です。</li>
  </ul>

  <div id="attachment_266784" align="aligncenter" width="629"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/Azure-Backup-Pricing-change-blog-post-002.png"><img class="size-large wp-image-266784" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Backup-Pricing-change-blog-post-002-629x369.png" alt="Cost comparison between Per-GB and Protected Instance models. Savings of 77% are seen by the end of 1 year." width="629" height="369" /></a> Azure Backup-TCO の比較</div>


  保護されたインスタンスの価格モデルでは、最初の月からの Azure Backup 請求が削減されます。 年間360の回復ポイントを使用して、お客様は、$ 0.2/GB 価格モデルと比較して、保護されたインスタンスに基づいて77% のコストを削減できます。


  &nbsp;

