Title: 'SQL Database: 長期的なバックアップ保有期間のプレビューには、主要な更新プログラムが含まれています'
Summary: Azure SQL Database での長期的なバックアップ保有期間のプレビューは、2016 年 10 月に発表されました。データベースの長期保有期間を簡単に有効にする方法が提供されます。
Content: >-
  <p>Azure SQL Database の長期的なバックアップ保有期間のプレビューは 2016 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-now-supporting-up-to-10-years-of-backup-retention-public-preview/" target="_blank"></a> &ndash; 年 10 月に発表されました。このプレビューでは、独自の Azure Backup Service Vault に保存されたバックアップを使用して、データベースの長期保有期間を最大 10 &ndash; 年間簡単に管理する方法が提供されました。</p>


  <p>プレビュー期間中に収集されたフィードバックに基づき、長期的なバックアップ保有期間ソリューションに対する一連の主要な機能強化をお知らせします。 この更新により、別の Backup Service コンテナーをデプロイして管理する必要がなくなります。 代わりに、SQL Databaseのバックアップを格納Storage管理するために、Azure Blob Storage を利用します。 この新しい設計により、バックアップ戦略の柔軟性が向上し、コストの全体的な制御が向上します。</p>


  <p>この更新プログラムには、次の追加の利点があります。</p>


  <ul>
   <li><strong>その他の地域サポート &ndash;</strong> 長期保有は、すべての Azure リージョンと国内クラウドでサポートされます。</li>
   <li><strong>より柔軟なバックアップ ポリシー &ndash;</strong> 毎週、毎月、毎年、および特定の年内のバックアップをカバーするポリシーを使用して、各データベースの長期バックアップの頻度をカスタマイズできます。</li>
   <li><strong>個々のバックアップの管理 &ndash;</strong> コンプライアンスに不可欠ではないバックアップを削除できます。</li>
   <li><strong>合理化された構成</strong> <strong>&ndash;</strong> 別のバックアップ サービス コンテナーをプロビジョニングする必要はありません。</li>
  </ul>


  <h2>既存の長期バックアップ保有ポリシーは何が起こりますか?</h2>


  <p>既存のバックアップは、マネージド RA-GRS ストレージ コンテナー SQL Databaseに自動的に移行されます。</p>


  <ul>
   <li>既存の長期バックアップはすべて、復旧コンテナーから新しいストレージ コンテナーに無料でコピーされています。</li>
   <li>強化された機能セットをサポートする新しい API は、2018 年 5 月 31 日まで既存の API と並行して使用できます。 その期限までに、構成スクリプトを新しい API に更新する必要があります。</li>
  </ul>


  <p>既に削除されているサーバーに関連付けられているバックアップは移行されません。</p>


  <p>次の図に示す追加の LTR 機能をサポートするために、ポータル エクスペリエンスが更新されます。 ポータルを使用して長期保有ポリシーを構成した場合、ユーザーからのアクションは必要とされません。 &shy;</p>


