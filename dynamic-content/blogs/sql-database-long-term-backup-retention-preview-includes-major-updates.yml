  <h2>これは請求書に与える影響を示します。</h2>


  <p>2018 年 8 月 1 日より、LTR バックアップに Recovery Service コンテナーを使用している場合は、 <strong><em>LTR</em></strong> バックアップ ストレージという名前の請求書に新しい料金が表示されます。 新しい LTR ソリューションの方がコスト効率が高く、全体的な長期的なバックアップ保有期間のストレージ コストが削減される可能性があります。 &rsquo;さらに、バックアップ保持ポリシーに柔軟性が追加され、頻度の低いバックアップ (月 1 回や年 1 回など) を選択したり、不要な個々のバックアップを削除したりすることで、コストをさらに削減できます。</p>


  <h2>長期保有は GDPR コンプライアンスに影響しますか?</h2>


  <p>バックアップに 一般データ保護規則 (GDPR) の対象となる個人データが含まれている場合は、承認されていないアクセスからデータを保護するために強化されたセキュリティ対策を適用する必要があります。 GDPR に準拠するには、バックアップにアクセスすることなく、データ所有者のデータ要求を管理する方法が必要です。 バックアップに格納されている個人 &quot;データに対するこの保護層は、仮名化されたデータのみを&quot; バックアップに格納することで実現できます。 たとえば、個人に関するデータを削除または更新する必要がある場合でも、これにより既存のバックアップの削除または更新が不要になります。 GDPR のベスト プラクティスの詳細については、「GDPR コンプライアンスのための <a href="https://info.microsoft.com/DataGovernanceforGDPRCompliancePrinciplesProcessesandPractices-Registration.html" target="_blank">データ ガバナンス」を参照してください</a>。</p>


