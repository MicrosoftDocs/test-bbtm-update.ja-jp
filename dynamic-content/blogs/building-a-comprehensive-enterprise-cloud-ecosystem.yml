Content: >-
  過去 20 年間、Microsoft は OEM、システム インテグレーター、ISV、CV、ディストリビューター、および VARs と提携し、世界で最大のエンタープライズ パートナー エコシステムの 1 つを構築してきました。これは、お客様と業界が一緒に作業するだけのソリューションが必要なので、これを行いました。パートナーと協力して、最も包括的なエンタープライズ テクノロジ エコシステムを構築しました。現在は、エンタープライズ クラウドに重点を置いて取り組み、


  Amazon と一緒に作業し、Windows Server、SQL Server、Microsoft スタック全体を <a href="https://aws.amazon.com/windows/" target="_blank">アマゾン ウェブ サービス</a> に持ち込み、VMware と Pivotal を所有する <a href="https://www.emc.com/partnerships/technology-alliances/microsoft.htm" target="_blank">EMC</a> (それぞれの分野の主要な競合他社) と一緒に作業しているのを見たのは、その理由です。<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000002555" target="_blank">また、Emotive</a> などの革新的な企業と連携し、<a href="https://www.accenture.com/us-en/Pages/service-technology-microsoft-azure-solutions-summary.aspx" target="_blank">Accenture</a> や <a href="https://www.capgemini.com/skysight" target="_blank">Capgemini</a> などのシステム インテグレーターと、世界中および業界全体で、大規模、小規模、非商用の他のパートナーのホストと協力しています。


  多様なテクノロジと企業が連携する必要性は明らかです。つまり、競合他社は多くの場合、パートナーです。特定の業界の多くが、実際にはそうである必要があります。クラウド コンピューティングでは、テクノロジを組み合わせて使用する必要性は特に明らかです。プラットフォームとサービスが非常に接続されている場合、クラウド コンピューティングの利点を顧客が望むときにどのように提供するために、クラウド コンピューティングの利点を提供する必要があります。


  そのため、競合他社のテクノロジ リーダーと提携する場合は、驚く必要があります。製品サービスを可能な限り多くのお客様に提供するために、これらの企業と提携します ( &amp; さらに多くのパートナーと提携する予定です)。私たちは、お客様 &amp; が使用する多くのプラットフォーム、ビジネス アプリ、サービス、クラウドで製品サービスが動作するために、業界全体で引き続き取り組み続け、


  ご意見をお聞かねましたが、Azure を使用する場合は、Windows今年がちょうど 6 か月です。ご期待ください。今後は、さらに多くの情報が必要です。


