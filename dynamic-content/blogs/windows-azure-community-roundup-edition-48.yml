Title: 'Windows Azure Community ラウンドアップ (エディション #48)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。  この機会に...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0235" target="_blank">へようこそ。</a></p>  <p><img style="padding: 0px 0px 0px 3px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4466.Mark.JPG" alt="" width="200" height="215" border="0">この機会に、Azure コミュニティ マネージャーの&nbsp;メンバーであるMark Brown Windows紹介します。&nbsp;来週から、Mark は毎週のラウンドアップを引き継ぐ予定です。&nbsp;Mark の&nbsp;焦点は、グローバルな Windows Azure&nbsp; コミュニティのメンバーから間接的に最も興味深く影響を与えるコンテンツをキュレーションし、強調表示し、グローバル イベント、ディスカッション、コードに関する最新情報を強調します。&nbsp;毎週のラウンドアップに関するコメントや提案がある場合、または Windows Azure コミュニティに参加する場合は、Twitter で彼に行をドロップしてください<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>フィードバックに基づいて&nbsp;、この週一緒に取り組んだのは次の例です。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li>ブログ: <a href="https://gauravmantri.com/2012/09/03/simple-calculator-for-comparing-windows-azure-blob-storage-and-amazon-s3-pricing/" target="_blank">Azure Blob Windowsと Amazon S3</a> <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a> Storageを比較する簡単な計算ツール (9 月 3 日投稿)</li>  <li>ブログ: Azure <a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> Web サイトや他の場所 ASP.NET Web API上Windows IIS メソッドの構成 (12 月 7 日投稿)</li>  <li>ブログ: <a href="https://www.codeproject.com/Articles/504399/Understanding-Windows-Identity-Foundation-WIF-4-5" target="_blank">Windows Identity Foundation (WIF) 4.5</a> by <a href="https://twitter.com/mohamadhalabi" target="_blank">@mohamadhalabi</a> (投稿日: 12 月 5 日) について</li>  <li>ブログ: Azure WindowsへのアクセスVirtual Machinesセキュリティ<a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a>保護 (12 月 5 日投稿)</li>  <li>ブログ: <a href="https://blogs.msdn.com/b/mvpawardprogram/archive/2012/12/03/mvp-monday-connected-apps-made-wicked-easy-with-windows-azure-mobile-services.aspx" target="_blank">MVP Monday - Connected Apps Made Easy with Azure Windows Mobile Services</a> by&nbsp;<a href="https://twitter.com/sseely" target="_blank">@sseely</a> (投稿日: 12 月 3 日)</li>  <li>ブログ: <a href="https://www.scarydba.com/2012/12/03/hdinsight-finally/" target="_blank">HDInsight、Finally</a> by <a href="https://twitter.com/GFritchey" target="_blank">@GFritchey</a> (投稿日: 12 月 3 日)</li>  <li>ブログ: <a href="https://blog.codingoutloud.com/2012/12/01/engineering-for-disaster-recovery-in-the-cloud/" target="_blank">クラウドでのディザスター リカバリーのためのエンジニアリング (データ</a> 損失の回避) by <a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a> (12 月 1 日投稿)&nbsp;</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月: Windows Azure Developer Camp &ndash; Various (50 以上の都市)</li>  <li>12 月 11 日:<a href="https://www.meetup.com/CharlotteAltNet/events/88586792/v" target="_blank">ハンズ オン ハクニー</a>&ndash;・シャーロド (NC)</li>  </ul>  <p><strong>ヨーロッパ </strong></p>  <ul>  <li>12 月 10 日:<a href="https://micbru.fikket.com/event/windows-azure-camp-in-brussels--11" target="_blank">Windows Azure Camp</a> &ndash; CampS, 、</li>  <li>12 月 11 日: <a href="https://www.azug.be/events/2012-12-11---clemens-vasters-unplugged" target="_blank">Clemens Vasters プラグド - Azure UG</a> &ndash; Zaventem、Venter</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a> &ndash; オンデマンドの使用</li>  </ul>  <p><strong>Azure に関するWindowsの最近の興味深いディスカッションStack Overflow </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13741379/azure-preparing-content-for-smooth-streaming" target="_blank">Azure - アプリ用のコンテンツのSmooth Streaming</a> &ndash; 2 つの回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/13731179/whats-the-recommended-way-to-deploy-a-django-app-on-iis" target="_blank">IIS に Django アプリをデプロイする場合に推奨される方法は何ですか?</a> &ndash; 1 つの回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/13646612/microsoft-windowsazure-storage-vs-microsoft-windowsazure-storageclient" target="_blank">Microsoft Windows Azure Storageと Microsoft Windows Azure Storage Client</a> &ndash; 1 の回答、5 投票</li>  </ul>  <p>週末を過ごしましょう。<br>クレイグ<br><a href="https://www.twitter.com/craigkitterman">@craigkitterman</a></p>'
