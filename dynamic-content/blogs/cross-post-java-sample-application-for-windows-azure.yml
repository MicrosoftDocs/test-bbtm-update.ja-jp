Title: 'クロスポスト: Azure 用 Java サンプル Windows'
Summary: '&rsquo;Windows Azure 用のすぐに使用できるサンプル Java アプリケーションをお探しの場合は、Thomas Contes&rsquo;&ldquo; の最近の投稿「java sample application for Windows Azure.&rdquo;&..」をご覧ください。'
Content: '<p>&rsquo;<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 用のすぐに使用できるサンプル Java アプリケーションをお探しの場合は、Thomas Contes&rsquo; <a target="_blank" href="https://blogs.msdn.com/b/tconte/archive/2011/06/12/java-sample-application-for-windows-azure.aspx">&ldquo;の最近の投稿「Java sample application for Windows Azure&rdquo;</a>&nbsp;」をご覧ください。この役に立つ投稿では、この記事で公開した非常に単純な Java Web アプリケーションのソース <a target="_blank" href="https://github.com/tomconte/AzureJavaSample">コードについて説明</a>GitHub。&nbsp; このコードには、Blob &ldquo;&rdquo; Storage と Azure を使用する Windows Azure 用の実際の Java アプリケーションの開発を開始するために必要SQL含まれています。</p>  <p>サンプルは、次の要素を含む Eclipse プロジェクトです。</p>  <ul>  <li>&ldquo;Eclipse の Dynamic&rdquo; Web テンプレート テンプレートを使用して&ldquo;作成Project&rdquo; JSP アプリケーション </li>  <li>サード Windowsライブラリに関する前提条件をすべて含む、Azure SDK for Java の機能 </li>  <li>JDBC Driver for SQL Server SQL Azure (バージョン 3.0) </li>  <li>休止状態 (3.6.4) </li>  </ul>  <p>この<a target="_blank" href="https://github.com/tomconte/AzureJavaSample">ページ</a>のコードにアクセスするにはGitHubクリックすると、Toms の投稿をお<a target="_blank" href="https://blogs.msdn.com/b/tconte/archive/2011/06/12/java-sample-application-for-windows-azure.aspx"></a>読&rsquo;みいただけます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/14/cross-post-java-sample-application-for-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
