  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ca2a6ff-7335-48f9-9d76-51811c49e576.png"><img alt="A white image filled with pink, red, organge, and blue squares" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0d253bf-0831-40e8-9009-8358c418e1c8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="125594_MS_InnovateAnywhere_MulticloudEdge_Theme2_HeroBlog_4800x2000" width="1024"></a></p>


  <p>Azure チームで最も気に入っているのは、新しいイノベーションと、お客様がそれらを使用して新しい機会をつかむ方法に関する気が大きいことです。 この数年間、&rsquo;私たちは皆、私たちが取り組む方法とデジタル変革に対する考え方を変えた予期しない課題に直面しました。 これまで以上に、デジタル テクノロジは、お客様のビジネスのやり方に対処する中核をなしています。 そのため&rsquo;、私が Azure&rsquo;&rsquo; チームに参加することを望んでいて、今年の <a href="https://myignite.microsoft.com/home" target="_blank">Microsoft Ignite</a> にとても楽しみにしていた理由の 1 つです。 クラウド コンピューティングがユビキタスになると、Microsoft では、お客様がビジネス全体でイノベーションを推進し、独自の顧客エクスペリエンスを向上させるのに役立つ大きな機会を得る機会を得&rsquo; ます。</p>


  <p>Microsoft Cloud <a href="https://www.microsoft.com/microsoft-cloud" target="_blank">では、この</a>イノベーションと変革を実現するために、最も信頼できる包括的なクラウドを提供する努力をしています。 そのため&rsquo;、小規模企業&mdash;、政府、非営利企業から、フォーチューン 500&mdash; 企業まで、すべての種類の組織が、Microsoft をテクノロジ プロバイダーとして信頼しています。 今年の初めに&rsquo;チームに参加して以来、数年前でも考えられない、手の届かない製品やサービスを顧客が開発しているのを見て、毎日感心しました。</p>


  <p>この週の Microsoft Ignite では&rsquo;、ハイブリッド、マルチクラウド、エッジ コンピューティングにおける最新の機能とイノベーション <a href="https://azure.microsoft.com/en-us/solutions/hybrid-cloud-app/" target="_blank">について説明します</a>。 エンドツーエンドのデータ機能やクラウドネイティブ アプリケーションからクロス機能コラボレーションまで、Microsoft クラウド テクノロジは、お&rsquo; 客様が急速に変化するニーズを満たすためにソリューションとサービスをより迅速に提供するのに役立ちます。</p>


  <p>今日、このブログでは、これらの領域ごとにお知らせを共有する仕事をしています。 最新の新機能&rsquo;と、Microsoft Cloud と Azure&mdash; が、お客様がイノベーションを可能にし、イノベーションが最も必要な場所で発生するように支援する方法の詳細については、以下を参照してください。</p>


  <h2>ハイブリッド環境とマルチクラウド環境に包括的な Azure 機能を組み込Azure Arc</h2>


  <p>お客様には、オンプレミス、エッジ、マルチクラウド環境に分散した複数の場所に、数十、数百、または数千ものサーバー、多様なアプリケーション、データベースがあります。 主な課題の 1 つは、分散環境を一貫してセキュリティで保護して管理し、クラウドネイティブ テクノロジを使用して革新的なアプリケーションを構築する方法です。</p>


  <p>Azure Arc を使用すると、データセンター、エッジ、またはマルチクラウドの Windows、Linux、SQL Server、Kubernetes のデプロイに対して、Azures&rsquo; の包括的なセキュリティ、ガバナンス、管理機能を利用できます。 Azure Arc、ファースト パーティの Azure アプリケーション、データ、機械学習サービスを使用して、任意の環境で革新的でインテリジェントなアプリケーションを構築できます。</p>


  <p>現在、何千もの顧客がさまざまなシナリオでAzure Arcを使用しているのがうれしく思います。 <a href="https://aka.ms/rbccanadastory" target="_blank">カナダ最大</a>の銀行であるカナダ銀行は、 <a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">Azure Arc</a> 対応のデータ サービスを使用して、常に最新のクラウドネイティブ データ サービスを利用して大規模なデータ資産を最新化しています。 5 つの大陸に存在するグローバルな保険会社 <a href="https://www.mapfre.com/" target="_blank">MAPFRE</a> は、世界中のデータセンターに分散している何千もの Windows サーバーと Linux サーバーをセキュリティで保護し、管理するために Azure Arc を選択しました。</p>


  <p>Microsoft Ignite では、ハイブリッド&rsquo;およびマルチクラウド製品にいくつかの新機能を発表しました。</p>


  <ul>
      <li><strong>Azure ArcとVMware vSphereでAzure Stack HCI。</strong>VMware vSphereおよび Azure Stack HCI システムをお持ちのお客様は、既存の仮想マシン (VM) と Kubernetes をセキュリティで保護し、管理Azure Arc。本日、&rsquo;Azure Portal からオンプレミスの VMware vSphere および Azure Stack HCI デプロイ<a href="https://aka.ms/arc-vmware-blog" target="_blank"></a>での VM のライフサイクル管理のプレビューを発表しました。 つまり、オンプレミスのデプロイを Azure VMware Solutions に移行しているお客様は、Azure Portal から VM のライフサイクル管理を実行することもできます。</li>
      <li><strong>Azure Arc対応Machine Learning機能</strong>の更新: お客様は、機械学習モデルを任意の場所でトレーニングし、Azure Machine LearningをAzure Arc。次に、プレビュー&rsquo;で、任意の場所のモデルを使用して予測を有効にMLを追加しました。</li>
      <li><strong>Azure Arc対応の SQL Managed Instance 更新プログラム: </strong>&rsquo;お客様が Azure からデータベースを<a href="https://aka.ms/ArcTCArcDataDirectMode-Ignite2021-Blog" target="_blank"></a>デプロイ、管理、セキュリティで保護するために、Azure Arc を通じて直接接続モードを一般提供しています。 これにより、接続モードと切断モードでAzure Arcデータベースを柔軟に実行できます。</li>
      <li><strong>Azure Virtual Desktop for Azure Stack HCI:</strong> 待ち時間や規制上の理由から、オンプレミスで最新のクラウドベースのデスクトップおよびアプリ仮想化ソリューションが必要な場合は、 <a href="https://aka.ms/AVD-Ignite2021-BlogPost" target="_blank">azure Virtual Desktop for Azure Stack HCI</a> のプレビューをお知らせします。</li>
      <li><strong>Microsoft Defender for multicloud シナリオ:</strong> <a href="https://aka.ms/DefenderForCloudIgnite21" target="_blank">Microsoft Defender for Cloud</a> では、クラウド セキュリティ体制管理 (CSPM) とワークロード保護機能が アマゾン ウェブ サービス (AWS) に拡張され、お客様は 1 か所からマルチクラウド環境をセキュリティで保護できます。</li>
      <li><strong>次のシナリオをサポートする Azure Migration and Modernization Program (AMMP) Azure Arcします。 </strong>何千もの顧客が <a href="https://azure.microsoft.com/en-us/migration/migration-modernization-program/" target="_blank">AMMP</a> を使用してクラウド体験を加速し、サポートされるシナリオAzure Arcプログラム <a href="https://aka.ms/IgniteNov21/MigrateModernizeBlog" target="_blank">が発表されました</a>。</li>
  </ul>


  <h2>包括的な Azure データ機能を使用してビジネスを変革し、将来に備える</h2>


  <p>Azure には、イノベーションを可能にし、ビジネスを変革するエンドツーエンドのデータ機能が備わっています。 お客様が将来の準備を整え、変革の成功を確実に行うのに役立ついくつかのお知らせが、今週いくつかあります。</p>


  <ul>
      <li><strong>Azure Synapse (プレビュー) 内の強化された機能:</strong>Azure Synapse Link for <a href="https://powerplatform.microsoft.com/en-us/dataverse/?ef_id=c7f95cbc45f311e670a53dd2b860337d:G:s&amp;OCID=AID2200053_SEM_c7f95cbc45f311e670a53dd2b860337d:G:s&amp;msclkid=c7f95cbc45f311e670a53dd2b860337d" target="_blank">Dataverse</a> の一般提供。価値の高い Microsoft Dynamics 365 データによる即時の分析情報と、Azure Synapse Link for SQL Server 2022 のプレビューが可能になります。 <a href="https://docs.microsoft.com/en-us/azure/synapse-analytics/quickstart-connect-azure-data-explorer" target="_blank">Azure Synapse データ エクスプローラー</a> 統合分析プラットフォームAzure Synapse&#39;に含まれており、お客様はコンピューターとユーザー のデータに簡単にアクセスして、ビジネス上の意思決定を改善できます。</li>
      <li><strong>統合データ ガバナンスのための Azure Purview: </strong>包括的なデータ ガバナンス サービスに対するニーズの増加に対応するために、Azure Purview&rsquo; は、組織がどこに置かれた場所でも、データの完全な理解を実現するのに役立ちます。 一般提供以降、Azure Purview は、お客様が既に 570 億を超えるデータ資産を検出するのに役立っています。&nbsp;</li>
      <li>SQL Server <strong>2022 (</strong>ゲート プレビュー) の導入: SQL Server 2022 は、最も柔軟性が高く、スケーラブルで、クラウドに接続された SQL Server リリースですが、現在はゲート 付きプレビューで利用できます。 SQL Server 2022 では、これまでよりも簡単なクラウド統合が提供され、Linux、Windows、Kubernetes など、言語とプラットフォーム全体で選択と柔軟性が提供されます。</li>
  </ul>


  <h2>回復力があり、スケーラブルで革新的なアプリケーションをクラウドからエッジに構築する</h2>


  <p>Microsoft テクノロジを使用すると、開発者は、アイデアから価値への時間を短縮するクラス最高のツールとプラットフォームを使用して、顧客と企業の実際のニーズに対処できます。 クラウドネイティブ開発により、クラウドとエッジでの移植性を実現しながら、回復性が高く動的にスケーラブルな分散アプリケーションが容易に実現されます。 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service (AKS)</a>、<a href="https://azure.microsoft.com/en-us/free/cosmos-db/search/?OCID=AID2200277_SEM_4b66c6ca94281043d2c8a79105c0c3dc:G:s&amp;ef_id=4b66c6ca94281043d2c8a79105c0c3dc:G:s&amp;msclkid=4b66c6ca94281043d2c8a79105c0c3dc" target="_blank">Azure Cosmos DB</a>、および新しいクラウドネイティブ<a href="https://aka.ms/containerapps/ignite-blog" target="_blank">の Azure Container Apps</a> サービスを利用すると、大規模なイノベーションを推進できます。</p>


  <p>たとえば、Walmarts e コマース&rsquo; プラットフォームは年間収益で数十億ドルを生み出し、昨年は 79% 増加しました。 この会社は、ペタバイト規模でミリ秒の待機時間を提供し、5 つのナイン (99.999%) の可用性を備えた数十億件の毎日の要求を処理できるクラウドネイティブ データベースを必要としました。 Walmart.com トランザクションに Azure Cosmos DB を使用し、マルチリージョン書き込みを利用して非常に高可用性と 10 ミリ秒以下の待機時間を実現し、何百万もの顧客に必要な項目と期待されるエクスペリエンスを提供しました。</p>


  <h2>機能間のコラボレーションを促進し、アプリをより迅速に提供する Fusion チームを作成する</h2>


  <p>アプリとサービスを効率的に配信する方法は、IT 組織の中で最も重要です。 これらのアプリを開発する速度とコストは、配信される情報と提供される機能に関するトレードオフの決定を強制&rsquo;できます。 Fusion チームを組織に導入すると、アプリギャップの課題を解決し、必要なアプリをユーザーに提供できます。 Fusion チームは、IT プロフェッショナルをビジネスのプロ開発者やメーカーとつながって、従来の開発よりも迅速にローコード アプリを構築します。</p>


  <p>fusion チームを有効にするには、Microsoft Power Platform の主要な新機能を使用して、メーカーと開発者のコラボレーションを強化し、Microsoft Power Fx を通じてコードを加速し、Power Apps のアプリ ストアでブランド化されたアプリをネイティブに配布し、顧客が前払いライセンスを取得することなく、Azure サブスクリプションを使用して <a href="https://aka.ms/IgniteNov21/PowerPlatformBlog" target="_blank">Power Apps</a> を配布できます。</p>


  <p>Power Platform <a href="https://azure.microsoft.com/en-us/solutions/low-code-application-development/" target="_blank"></a> を Microsoft Teams および主要な Azure <a href="https://info.microsoft.com/ww-forresterTEI-microsoft-power-apps-and-azure.html" target="_blank"></a>&mdash;サービスと組み合API Management を&mdash;&rsquo;使用すると、ROI の高速化、市場への販売時間の短縮、全体的な開発コストの削減によって、組織のローコード アプリケーション開発価値を向上できます。</p>


