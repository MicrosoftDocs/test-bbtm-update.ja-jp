Content: >-
  <p>現時点では、機械学習 (ML)&rsquo; が大きな話題を呼び、医療に大きな影響を与えます。 支払者、プロバイダー、および医療会社はすべて、その空間に適用性を見ていて、現在、MLしています。 これは、アプリケーションの主要なトピックと、MLでの使用方法の簡単な概要です。</p>


  <p>機械学習モデルは、データを学習アルゴリズムにフィードすることで作成されます。 アルゴリズムは、マジックが発生する場所です。 たとえば、診断に基づいて患者の&rsquo;患者の長さを検出するアルゴリズムがあります。 誰かがそのアルゴリズムを記述し、真の信頼性の高いデータでトレーニングする必要があります。 時間がたつ間に新しいデータを使用してモデルを再トレーニングし、モデルの有効性を&rsquo;向上できます。</p>


  <h2>Azure での機械学習</h2>


  <p>機械学習は人工知能 (AI) のサブセットです。 AI は、コンピューター システムを使用して、通常は人間の知性を必要とするタスク (視覚、音声認識、意思決定、言語間の翻訳など) を実行すると考え得る。 違い&rsquo;については詳しく説明しますが、開始に役立つリソースを次に示します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/machine-learning/service/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Azure Machine Learningサービスを使用</a>すると、Python ツールとライブラリを使用して機械学習モデルと AI モデルを構築、デプロイ、管理できます。</li>
      <li><a href="https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/index?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Azure Data Science Virtual Machines</a> は、高度な分析のためのインテリジェントなアプリケーションを構築するために使用されるデータ サイエンス ツールが読み込まれた、Azure 上のカスタマイズされた VM イメージです。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Azure Machine Learning多</a>くのアルゴリズム<a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio-module-reference/a-z-module-list?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">が付属する</a> Azure Machine Learning Studio。</li>
      <li><a href="https://gallery.azure.ai/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Azure AI Gallery</a>、AI とアプリケーションのアルゴリズムMLケースを紹介します。</li>
  </ul>


  <h2>医療での機械学習の例</h2>


  <p>AI を使用したイニシアティブの現在の例を次に示します。</p>


  <ul>
      <li><a href="https://www.microsoft.com/en-us/research/video/five-minute-overview-innereye-research-project/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Project InnerEye は</a>、ラジオカメラを計画する研究ベースの AI を利用したソフトウェア ツールです。 これは Microsoft Research によって作成されています。</li>
      <li>Healthcare.ai、無数 <a href="https://healthcare.ai/applications-of-healthcare-machine-learning/" target="_blank">の分析情報を提供</a> するいくつかの医療関連アルゴリズムを開発しました。</li>
  </ul>


  <p>Microsoft は引き続きリソースをコミットし、医療の効果を高ML。 次を含むいくつかのプログラムと一般公開されているリソースがあります。</p>


  <ul>
      <li><a href="https://www.microsoft.com/en-us/research/research-area/medical-health-genomics/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Microsoft Research における Microsoft の</a> 医療、健康、およびゲノム。</li>
      <li><a href="https://blogs.microsoft.com/blog/2018/02/28/microsofts-focus-transforming-healthcare-intelligent-health-ai-cloud/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">AI とクラウドによるインテリジェントな正常性</a>。</li>
      <li><a href="https://blogs.microsoft.com/blog/2018/01/04/microsoft-adaptive-biotechnologies-announce-partnership-using-ai-decode-immune-system-diagnose-treat-disease/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Microsoft と Adaptive AdaptiveIes は、AI を使用して、治療システムをデコードするパートナーシップを発表します</a>。</li>
  </ul>


  <p>これらのイニシアチブはすべて、研究者、データ サイエンティスト、開発者などが開発したアルゴリズムによって推進されます。 予測または認識の精度は、モデルのトレーニングに使用されるデータと特徴と、そのデータから学習するために使用されるアルゴリズムの 2 つの要因によって異なります。 そのため&rsquo;、ML/AI 空間のユーザーは、現在使用できる多くのアルゴリズムに関心を持っています。</p>


  <h2>教師あり学習と教師なし学習</h2>


  <p>アルゴリズムには、監視モードと教師ありの 2 種類があります。 教師あり学習アルゴリズムは、一連の例に基づいて予測を行います。 たとえば、過去の株価を使用して将来の価格を推測できます。 トレーニングに使用される各例には、&mdash;この場合の株価で関心のある値がラベル付けされます。 教師あり学習アルゴリズムでは、これらの値ラベルのパターンを検索します。 教師ありデータを使用すると、予測の精度が向上します。予測結果について学習するために、モデルに正しい回答が与えられます。</p>


  <p>教師なし学習では、データ ポイントにラベルが関連付けられていません。 代わりに、教師なし学習アルゴリズムの目的は、いくつかの方法でデータを整理したり、その構造を記述することです。 これは、クラスターにグループ化したり、複雑なデータを簡単に、または整然と表示したりできるようにさまざまな表示方法を検索することを意味します。 この形式のトレーニングはあまり具体的ではなく、出力を分析するユーザーは、正しい回答自体を知らない場合があります。 しかし、アルゴリズムが空白を埋めるのに適切に調整されている場合、監督されていない学習は大きな利点 <strong>を提供できます</strong>。 アルゴリズムのチューニングは、Azure 学習プラットフォーム ツールによって容易に行う、試行錯誤のプロセスです。 エキスパートを使用して結果を評価する方法も重要です。</p>


  <p>しかし、母集団の傾向を見ているとき、その利点は大きいです。 この質問を受け取る: 米国のほとんどの人はどこに住んでいるのですか? これは、他の&ldquo;&rdquo;ビジネス インテリジェンス アプローチで観察されていない分析情報をML、これがなぜですか? のような質問につながる可能性があります。</p>


  <h2>個人を特定できる情報 (PII)</h2>


  <p>医療製品や電子医療記録のようなサービスから取得されるデータには、個人を特定できる情報 (PII) を含めできます。&nbsp; 組織が機械学習ソリューションで PII データを使用して処理する方法については、特別な考慮事項を考慮する必要があります。</p>


  <h2>使用例: 診断ラジオ学</h2>


  <p>診断診断器のジョブを検討します。 これらの医師は、画像の後の画像の分析に多くの時間を費やして、患者の異常を特定します。 多くの場合、診断を行う&mdash;上で非常に重要であり、その決定は、例として見つけたもの (例: がんを識別する) に基づいて決定されます。</p>


  <p>AI を使用して、<strong> 診断の</strong> ラジオロジストを支援できます。 たとえば、<a href="https://www.microsoft.com/en-us/research/project/medical-image-analysis/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">InnerEye Project次</a>の方法で記述します。</p>


  <p>Project InnerEye は、3D のラジオ画像における脳の自動線と正常な構造を示す機械学習手法を開発しています。 これにより、次の操作が可能です。定量的なラジオ学、迅速なラジオベクター計画、正確な治療計画とナビゲーションのためのターゲットラジオミミック測定の抽出。 実際には、InnerEye Project多次元のラジオ画像を測定デバイスに変えます。</p>


  <p>このソフトウェアは、脳の輪郭を自動的にトレースすることで、ラジオ学者を支援します。 ラジオ学では、領域の多数のスキャン (例: 脳の上から下) が生成されます。 ラジオロジストは通常、各スキャンを通過し、脳の輪郭をトレースします。 その後、3D 複合の合成物を生成できます。 このタスクには数時間かかります。 このML、InnerEye Projectを数分で実行できます。</p>


  <h2>使用例: 機械学習を使用して結果を予測する</h2>


  <p>その他の非常に実用的な情報は、データと AI ML予測できます。 たとえば、患者の入院期間&rsquo;を予測する方法<a href="https://azure.microsoft.com/en-us/solutions/architecture/predict-length-of-stay-and-patient-flow-with-healthcare-analytics/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank"></a>は、予測分析の 1 つの形式です。</p>


  <p><a href="https://enterprise.microsoft.com/en-us/articles/industries/health/nurses-blog/predictive-analytics-in-healthcare-and-the-quadruple-aim/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">プレディクティブ分析は</a> 、患者と自分自身のより良い治療を行うのに役立ちます。&nbsp;</p>


  <h2>まとめ</h2>


  <p>診断と予測分析は今日の&rsquo;主な利点ですが、他の医療上の問題空間で ML/AI を活用する作業が進行中です。 現在、食品会社や保険会社は、データを使用ML主要な KPI を識別するのに役立つため、現在、医療業界に関心を持っています。</p>


  <p>これらのテクノロジによって、医療が根本的に変わります。 しかし、医療空間に関&rsquo;する規制が高い場合、新しい利点が明らかにされ、新しいアルゴリズムが開発されるに従って、ML/AI の段階的な導入が見え出されます。</p>


