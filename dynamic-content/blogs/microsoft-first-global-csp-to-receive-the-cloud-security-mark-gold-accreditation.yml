Title: クラウド セキュリティ マーク (Gold) 認定を受ける Microsoft の最初のグローバル CSP
Summary: この 1 週間、新しい ISO/IEC 27017 標準に基づくコンプライアンス シリーズの最新の認定を発表しました。認定はクラウド セキュリティ マークと呼ばれる名前です。
Content: >-
  <p>この 1 週間、新しい ISO/IEC 27017 標準に基づくコンプライアンス シリーズの最新の認定を発表しました。認定はクラウド セキュリティ マークと呼ばれる名前です。</p>


  <p>私のチームは、日本情報セキュリティ監査アソシエーション (JASA) と密接に働きました。この組織は、内務省 (MIC) と経済産業省 (MIC) によって確立された非営利組織です。 JASA とその認定監査人によって実施された厳格な評価の後、Microsoft は、JASA から Cloud Security Mark (Gold) (CS Mark (Gold) とも呼ばれる) 認定を受けたことを発表します。</p>


  <p>2016 年 2 月 10 日のMicrosoft Azure では、Microsoft Azure サービスとしてのインフラストラクチャ (IaaS) とサービスとしてのプラットフォーム (PaaS) および Microsoft Office 365 サービスとしてのソフトウェア (SaaS) の認定を受けました。 これらの認定は、Microsoft が運営する世界中のすべてのリージョンに適用されます。</p>


  <p>この取り組みの&rsquo;詳細に関心がある場合は、この大きな成果に関する <a href="https://news.microsoft.com/ja-jp/2016/02/10/160210-cs-gold-mark/" target="_blank">レポート (現在</a> は日本語でのみ利用可能) を確認することをお勧めします。</p>


  <p>追加情報については、Microsoft セキュリティ センター Web サイトのクラウド セキュリティ マーク <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/Cloud-Security-Mark" target="_blank">(Gold)</a> ページを参照してください。</p>
