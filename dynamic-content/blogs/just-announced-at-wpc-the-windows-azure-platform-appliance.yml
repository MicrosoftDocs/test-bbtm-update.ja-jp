Summary: ワシントン D.C. の世界中のパートナーカンファレンス (WPC) 現在、Bob はクラウドのビジョンを Muglia、お客様とパートナーの両方のサポートに多大な投資をしていることを説明しました。
Content: <p>ワシントン D.C. の世界中のパートナーカンファレンス (WPC) 現在、Bob はクラウド向けのビジョンを Muglia、クラウドに移行する顧客とパートナーの両方のサポートに多大な投資を行っていることを説明しました。 &nbsp;パブリッククラウドオファリングよりも多くの制御を求めているお客様については、Azure platform Appliance Windows 現在発表されています。これは、お客様とパートナーが自社のデータセンターにデプロイできるターンキークラウドプラットフォームです。 </p>  <p>アプライアンスに関してよく寄せられる質問への回答については、「」を参照してください。 また、サイトの概要を説明している上田マルクスとライアン d の新しい<a target="_blank" href="https://channel9.msdn.com/posts/dunnry/Introducing-the-Windows-Azure-Platform-Appliance/">Channel9 ビデオ</a>を視聴することもできます。または、Windows Azure Platform appliance のページにアクセスしてください。 &nbsp;現在発表されているすべてのニュースの詳細については、プレスリリースを読んで、基調講演をご覧ください。また、 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/07/12/realizing-the-promise-of-cloud-with-microsoft.aspx">Robert Wahbe の投稿</a>を参照することもできます。</p>  <p><b>Windows Azure Platform Appliance とは何ですか?</b></p>  <p>Windows azure Platform Appliance は、Windows azure、SQL Azure、および Microsoft が指定したネットワーク、ストレージ、およびサーバーハードウェアの構成で構成されています。 たとえば、1000サーバーへの投資を一度にサーバーに投資するサービスプロバイダー、政府機関、大企業は、自社のデータセンター内の自社のハードウェアに Windows Azure platform をデプロイできます。 &nbsp;Microsoft Windows Azure Platform Appliance は、数百から数千から数千のサーバーにわたる eBay およびデータセンターの効率性などのスケールアウトアプリケーション向けに最適化されています。 </p>  <p><b>アプライアンスの利点は何ですか?</b></p>  <p>アプライアンスの主な利点は、物理的な制御、地理的な距離、法令順守、データ主権によって、Windows Azure platform の利点を提供できることです。 &nbsp; <b></b></p>  <p><b>アプライアンスにはハードウェアが含まれていますか?</b></p>  <p>アプライアンスは、Windows Azure platform reference 仕様を満たしているネットワーク、ストレージ、およびサーバーハードウェアでのみ実行されます。 多くのエンジニアリングリソースに投資しています。これにより、アプライアンスが必要とするハードウェアが、数十のサーバーでサービスの可用性、自動化された管理と電力、冷却、運用効率を実現するように最適化されています。 業界標準の x64 ハードウェアに基づいて、お客様は選択したパートナーからアプライアンスを購入できるようになります。</p>  <p><b>Microsoft Windows Azure Platform は今すぐ利用できますか?</b></p>  <p>現在、アプライアンスソフトウェア (Windows Azure と SQL Azure) は、少数のサービスプロバイダーパートナー (Dell、富士通、および HP) に配信されており、お客様 (eBay) は、データセンター内で Microsoft が指定したハードウェア上で実行されます。 </p>  <p><b>クラウドのパートナーの機会は何ですか?Windows Azure Platform Appliance を使用していますか?</b></p>  <p>クラウドのパートナーには非常に大きなチャンスがあります。私たちは、当社の強力なパートナーエコシステムを使用して、この移行をすべてのお客様に勝利させることに努めています。このアプライアンスでは、isv が Windows Azure platform で新規および既存のアプリケーションを効率的に構築し、コスト効率よく配信できるようになります。 現在の Azure サブスクリプションの約30% は、パートナーを通じて提供されます。</p>  <p>明日、私たちは WPC でパートナーのニュースと勢いを見ていきますので、ご注目ください。</p>
