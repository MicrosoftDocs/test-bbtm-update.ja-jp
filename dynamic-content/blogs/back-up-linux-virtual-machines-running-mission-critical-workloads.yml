Title: ミッション クリティカルなワークロードを実行している Linux 仮想マシンをバックアップする
Summary: 組織が Linux を受け入れ続ける中で、Azure の Linux 仮想マシンでビジネスおよびミッション クリティカルなワークロードを実行する企業が増え続けています。 Azure Backupサービスでは、仮想マシン内のデータが意図せずに破棄されるのを防止するために、Azure 内の Linux 仮想マシンのアプリケーション整合性バックアップが提供されます。
Content: >-
  <p class="MsoTitle">組織が Linux を引き続き受け<a href="https://azure.microsoft.com/overview/linux-on-azure/" style="color:#0563c1; text-decoration:underline" target="_blank">入</a>&nbsp;れる中で、Azure の Linux 仮想マシンでビジネスとアクセスのクリティカルなワークロードを実行している企業が増え続けています。 Azure Backupサービスでは、仮想マシン内のデータの意図しない破棄に対して、Azuretosafeguard&nbsp;&nbsp; 内の Linux 仮想マシンのアプリケーション整合性バックアップが提供されます。 Azure Backupには、SAP HANA&nbsp;&nbsp;はワークロード対応であり、15 分間の目標復旧ポイント (RPO) を提供し、個々のデータベースのバックアップと復元を可能にする専用のオファリングも用意されています。 Linux への継続的な取り組みの一環として、&nbsp;</p>


  <ul>
      <li class="MsoTitle">Azure Backupには、Oracle および OSS データベースを実行する仮想マシンのアプリケーション整合性バックアップ、ミッション クリティカルなワークロードを実行する多数の Linux ディストリビューションと大規模な仮想マシン構成のバックアップ、さまざまな RTO 要件を満たす柔軟な復元オプション、選択的ディスク バックアップを使用した Azure Virtual Machine バックアップの最適化オプションなど、Linux 仮想マシンのエージェントベースのアプリケーション整合性バックアップに対するいくつかの機能強化があります。</li>
      <li class="MsoTitle">エージェントベースのソリューションが実現不可能または適切ではないシナリオの場合、Azure Backup は Azure Disk Backup を提供します。これは、Azure Managed Disks のエージェントレスクラッシュ整合性バックアップであり、実稼働アプリケーションのパフォーマンスに影響を与えることなく、1 日に複数のバックアップを構成できます。</li>
      <li class="MsoTitle">フル マネージド データベースにデータを保存するミッション クリティカルなワークロードの場合、Azure Backup for Azure Database for PostgreSQL はバックアップの長期保有を提供します。</li>
      <li class="MsoTitle">さらに、Azure Backup&nbsp;は、enterprisesmeettheir&nbsp;&nbsp; データ保護の目標に役立つエンタープライズ レベルのセキュリティと強化機能を提供します。</li>
  </ul>


  <h2 style="margin-top:2px">ミッション クリティカルなアプリケーションを実行する Linux 仮想マシンのエージェント ベースのバックアップ</h2>


  <p style="margin-bottom:10px">お客様は、仮想マシン上で、データベース ワークロード、顧客関係管理 (CRM)、エンタープライズ リソース計画 (ERP)、ビッグ データ ワークロード、外部向け基幹業務アプリケーションを実行します。 このようなワークロードには、&nbsp;&nbsp;ハードウェア構成の向上や、大規模なデータベースの復元の高速化などの特定のバックアップ機能が必要です。また、すべての障害に対してアクセスする機能も必要です。 Azure Backupを提供することで、上記のすべてが実現されます。</p>


  <ul>
      <li style="margin-bottom:10px; margin-left:8px"><b>データベース ワークロードのバックアップ</b> - Azure Backup データベースの <a href="https://docs.microsoft.com/azure/backup/sap-hana-db-about" style="color:#0563c1; text-decoration:underline" target="_blank">SAP HANA</a>バックアップに加えて、Azure の Linux 仮想マシンで実行されている Oracle と OSS データベースのバックアップも提供されます。 Linux 仮想マシンでデータベース ワークロードを実行しているお客様は、データベース整合性スナップショットを取得できます。 これは、事前および事後スクリプトによって実現されます。このスクリプトは、Azure Backup によって提供されるこれらのデータベース用の既定のスクリプトです。 お客様は&rsquo;自動化スクリプトをダウンロード&nbsp;、インストール、または記述する必要はありますが、データベースの種類とデータベースのログオン資格情報を指定する必要があります。 これらのスクリプトは、Microsoft によって GitHub<a href="https://github.com/Azure/azure-linux-extensions/tree/master/VMBackup" style="color:#0563c1; text-decoration:underline" target="_blank"></a>によって発行され、すべてのお客様に対して Microsoft によってサポートされます。</li>
  </ul>


  <p style="margin-left:48px; margin-bottom:10px">主な利点:</p>


  <ul>
      <li style="margin-left:56px">Linux 仮想マシンで実行されているデータベース ワークロードのアプリケーション整合性バックアップを構成する手間のかからないエクスペリエンス。</li>
      <li style="margin-left:56px">アプリケーションによって提供されるスクリプト&nbsp;の所有権とAzure Backup。</li>
      <li style="margin-left:56px; margin-bottom:10px"><a href="https://docs.microsoft.com/azure/backup/backup-instant-restore-capability" style="color:#0563c1; text-decoration:underline" target="_blank"></a> Azure Virtual MachineBackup&nbsp; のインスタント リストア機能を使用すると、バックアップから環境をテストするために、実稼働データのコピーをすばやく復元または作成できます。</li>
  </ul>


  <p style="margin-left:48px; margin-bottom:10px">この機能は現在プレビュー中です。&nbsp;<a href="mailto:AskAzureBackupTeam@microsoft.com?subject=Database%20backup%20for%20Linux%20VM%20(source:%20Azure%20Backup%20Loves%20Linux%20blog)" style="color:#0563c1; text-decoration:underline">試す</a>場合は、お問い合わせください。詳細については&nbsp;、ドキュメントを参照<a href="https://aka.ms/enhancedPrePostScriptDoc" style="color:#0563c1; text-decoration:underline" target="_blank">してください</a>。</p>


  <ul>
      <li style="margin-left:8px"><b>大規模な仮想マシン構成のバックアップ</b> &ndash;Azure Backup では、Azure によってサポートされているさまざまな Linux&nbsp; <a href="https://docs.microsoft.com/azure/virtual-machines/linux/endorsed-distros" style="color:#0563c1; text-decoration:underline" target="_blank">ディストリビューション</a>をサポートするほか、最大 32 台のマネージド ディスクが接続され、最大 32 TB&nbsp; の大きなディスク サイズを持つ仮想マシンのバックアップを構成できます。書き込みアクセラレータ ディスクを含む M シリーズの仮想マシンをバックアップし、待機時間が短く、Oracle、SAP HANA などの高いトランザクション ワークロードを実行できます。&nbsp;詳細については、サポート マトリックスを<a href="https://docs.microsoft.com/azure/backup/backup-support-matrix-iaas" style="color:#0563c1; text-decoration:underline" target="_blank">参照してください</a>。</li>
      <li style="margin-left:8px"><b>柔軟な復元オプション</b> &ndash; お客様は復元してソース仮想マシンを置き換えるか、バックアップから新しい仮想マシンを作成できます。 これらのオプションとは別に、お客様は仮想マシン全体を復元するのではなく、バックアップから特定のファイルとフォルダーを復元することができます。 バックアップ データの可用性を&nbsp;高める必要があるミッション クリティカルなワークロードでは、部分的または完全<a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-restore-vms#restore-options" style="color:#0563c1; text-decoration:underline" target="_blank"></a>な停止が発生した場合に、セカンダリ リージョンでリージョン間の復元を実行できます。 ほとんどの場合、お客様は、配置が正しくないか、データが破損した場合に、最新のバックアップから復元します。&nbsp;この場合&nbsp;、お客様は、迅速な<a href="https://docs.microsoft.com/en-us/azure/backup/backup-instant-restore-capability" style="color:#0563c1; text-decoration:underline" target="_blank"></a>&nbsp;復旧時間を提供する最新のバックアップからの復元を実行できます。&nbsp;ドキュメントで使用可能なすべての復元オプションを参照<a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-restore-vms#restore-options" style="color:#0563c1; text-decoration:underline" target="_blank">できます</a>。</li>
      <li style="margin-bottom:10px; margin-left:8px"><b>コストの最適化 </b>- 選択的ディスク <a href="https://docs.microsoft.com/azure/backup/selective-disk-backup-restore" style="color:#0563c1; text-decoration:underline" target="_blank">バックアップ機能を使用</a> すると、コスト効率の高いバックアップ ソリューションを提供する仮想マシン内のデータ ディスクのサブセットをバックアップできます。 仮想マシンの保護を構成する場合は、保護対象から特定のデータ ディスクを除外するか、仮想マシンに含めるか選択できます。 [OS ディスクのみ] バックアップ オプションを&nbsp;選択すると、保護されたインスタンス料金<i>のコスト削減が</i>得されます。 バックアップ ストレージのコストは、含まれているディスク&nbsp;&nbsp;にのみ基づいて計算されます。そのため、ストレージ コストを節約できます。&nbsp;バックアップ コストをさらに最適化するには、バックアップ コストを最適化する <a href="https://azure.microsoft.com/blog/5-ways-to-optimize-your-backup-costs-with-azure-backup/" style="color:#0563c1; text-decoration:underline" target="_blank">5</a> つの方法に関するブログ記事を参照Azure Backup。</li>
  </ul>


  <h2 style="margin-top:2px">Linux ワークロードのエージェントレス バックアップ</h2>


  <p style="margin-bottom:10px">Azure Disk Backup は、スナップショットの定期的な作成を自動化し、バックアップ ポリシーを使用して構成された期間保持することで、マネージド ディスクのスナップショット ライフサイクル管理を提供するターンキー ソリューションを提供します。 インフラストラクチャ コストなしで、カスタム スクリプトや管理オーバーヘッドを必要とせずに、ディスク スナップショットを簡単に管理できます。 これは、1 日に複数のバックアップを構成できる増分スナップショットを使用して、マネージド ディスクの<a href="https://azure.microsoft.com/updates/azure-managed-disks-incremental-snapshots-are-now-available/" style="color:#0563c1; text-decoration:underline" target="_blank"></a>特定の時点のバックアップを取得するクラッシュ整合性バックアップ ソリューションです。 さらに、これはエージェントレスソリューションで&nbsp;、実稼働アプリケーションのパフォーマンスには影響を与え "ない"。 現在実行中の Azure 仮想マシンに接続されているかどうかに関係なく、OS とデータ ディスク (共有ディスクを含む) の両方をバックアップおよび復元できます。</p>


  <p style="margin-bottom:10px">主な利点:</p>


  <ul>
      <li style="margin-bottom:10px">仮想マシンを&nbsp; 中断&nbsp;することなく、バックアップを頻繁に中断します。</li>
      <li style="margin-bottom:10px">実&#39;の&nbsp;パフォーマンスを低下させる必要があります。</li>
      <li style="margin-bottom:10px">カスタム スクリプトの実行やエージェントのインストールは必要ではならないので、セキュリティ上の問題はありません。</li>
      <li style="margin-bottom:10px">特定のディスクをバックアップするためのコスト効率の高いソリューション。</li>
  </ul>


  <p style="margin-bottom:10px">エージェントベースのアプリケーションコンシデント Azure Virtual Machine バックアップが適していない、または実現可能ではない、次の Linux&nbsp; ワークロード シナリオでは、エージェントレスのクラッシュ整合性 Azure Disk Backup を使用できます。</p>


  <ul>
      <li style="margin-bottom:10px">実稼働ワークロードのセキュリティとパフォーマンスによるトレード<b>オフ: カスタム</b>の事前および事後スクリプトを実行し、Linux 仮想マシンで freeze andthaw&nbsp; を呼び出してアプリケーション整合性バックアップを取得する場合、これにより、実稼働ワークロードの可用性に対するオーバーヘッドが不当になります。 または、組織または業界の規制により、セキュリティ上の懸念からエージェントのインストールが制限されます。</li>
      <li style="margin-bottom:10px"><b>Azure 共有ディスクを</b>使用する Linux クラスター: Azure 共有ディスクは、複数の仮想マシンにディスクを同時に接続できる Azure マネージド ディスクの新機能です。 Linux 仮想マシン クラスターにデプロイされたワークロードは、共有ディスクのような共有ストレージにデータを書き込みます。&nbsp;Azure Disk Backup を使用すると、共有ディスクの保護を構成できます。</li>
      <li style="margin-bottom:10px"><b>Kubernetes</b> クラスターの永続ボリュームをバックアップする: 自己管理の Kubernetes クラスターまたは Azure Kubernetes Service (AKS)&nbsp; クラスターで実行されているコンテナー化されたアプリケーションは&nbsp;、永続ストレージとしてAzure Managed Disk を使用します。 現在、管理が難しい自動化スクリプトを使用してマネージド ディスクをバックアップする必要があります。</li>
      <li style="margin-bottom:10px"><b>Linux</b> 仮想マシンのコスト効率の高いバックアップ オプション: 1 つのディスクを持つ複数の Linux 仮想マシン (つまり、OS ディスクとデータ ディスクが接続されている仮想マシン) が、状態が少ないマシン (たとえば、Web サーバーをホストする)、またはアプリケーション構成設定を使用したステージング環境として機能する場合があります。 AZURE Disk Backup をコスト効率の高いバックアップ ソリューションとして使用して、OS ディスクを保護できます。&nbsp;仮想マシンをアップグレード&nbsp;またはパッチする前に、またはバックアップから復元する前に、迅速なオンデマンド バックアップをトリガーして、テスト実行後にステージング環境をリセットすることができます。</li>
      <li style="margin-bottom:10px"><b>サポートされていない Linux</b> 仮想マシンの構成: Azure Virtual Machinebackup&nbsp; でサポートされていない Linux 仮想マシン。サポートされていない Linux ディストリビューション、32 ビット オペレーティング システム、Linux&nbsp; ファイアウォール アプライアンス、Linux 用 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/extensions/agent-linux" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Virtual Machineagent&nbsp;</a>&nbsp; がインストールされていない、または Python がインストールされていない独自の Linux 仮想マシンイメージが使用されます。 この場合&nbsp;、代替ソリューションとして Azure Disk Backup を使用できます。</li>
  </ul>


  <p style="margin-bottom:10px">データ ディスクを含&nbsp;む仮想マシンのアプリケーション整合性バックアップが必要な場合、または仮想マシン全体をバックアップから復元するオプションが必要な場合は、<a href="https://docs.microsoft.com/azure/backup/backup-azure-vms-introduction" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Virtual Machinebackup&nbsp;</a> ソリューションを使用します。 Azure Backup<b>は、</b>Azure Disk Backup と <a href="https://docs.microsoft.com/azure/backup/backup-azure-vms-introduction" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Virtual Machinebackup&nbsp;</a> ソリューションを使用したマネージド ディスクのバックアップをサイド バイ サイドでサポートします。 これは、仮想マシンの 1 日 1 回のアプリケーション整合性バックアップが必要な場合や、OS&nbsp; ディスクまたはクラッシュ整合性のある特定のデータ ディスクのバックアップの頻度が高く、実稼働アプリケーションのパフォーマンスに影響しない場合に便利です。</p>


  <p style="margin-bottom:10px">詳細については、 <a href="https://docs.microsoft.com/azure/backup/disk-backup-overview" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Disk Backup に関するページを参照してください</a>。</p>


  <h2 style="margin-top:2px">データの長期的なAzure Database for PostgreSQL</h2>


  <p style="margin-bottom:10px">Azure で Linux ワークロードを実行しているお客様は、Azure Database for PostgreSQL、Azure Database for MySQL&nbsp; などのフル マネージド OSS データベースを使用します。これは、管理オーバーヘッドがほとんど発生しません。また、迅速なアプリケーション開発と市場への迅速な販売時間に集中できます。 Azure Database for PostgreSQLでは、最大 35 日間のリテンション期間が提供されます。 Azure Backupは、コンプライアンスまたは規制の要件を満たすためにバックアップの長期保有が必要な Azure Database for PostgreSQL でアプリケーションの状態とデータを節約するワークロードに対して、35&nbsp; 日を超えるリテンション期間を提供します。 詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/backup/backup-azure-database-postgresql" style="color:#0563c1; text-decoration:underline" target="_blank">してください</a>。</p>


  <h2 style="margin-top:2px">Enterpriseを保護するための安全性の高いレベル</h2>


  <p style="margin-bottom:10px">ミッション クリティカルな&nbsp;&nbsp;アプリケーションでは、さまざまなデータ損失シナリオや悪意のある攻撃から保護し、規制や IT ポリシーへの準拠を維持するために、多くの場合、保護する必要がある機密データが処理されます。</p>


  <ul>
      <li style="margin-left:8px"><b>暗号化された仮想マシンをバックアップする</b> -Azure Backupは、プラットフォーム <a href="https://docs.microsoft.com/azure/backup/backup-azure-vms-encryption" style="color:#0563c1; text-decoration:underline" target="_blank"></a>マネージド キー (PMK) を使用して保存時に暗号化されたディスクを持つ仮想マシンと、カスタマー マネージド キー (CMK) を使用して暗号化された仮想マシンと、ゲスト ベースの Azure Disk Encryption (ADE) を使用して暗号化された仮想マシンのバックアップをサポートします。&nbsp;</li>
      <li style="margin-left:8px"><b>バックアップ データの暗号化</b> -ソース仮想マシンの暗号化に加えて、お客様は、お客様のバックアップ データを<a href="https://docs.microsoft.com/azure/backup/encryption-at-rest-with-cmk" style="color:#0563c1; text-decoration:underline" target="_blank"></a>暗号化する方法に加えて、Azure Key Vault に格納されているカスタマー マネージド キーを使用して暗号化することもできます。 既定では、Azure Backupキーを使用してすべてのバックアップ データが暗号化されます。</li>
      <li style="margin-left:8px"><b>転送中のバックアップ データをセキュリティで保護する</b> - Azure Backupトランスポート層 <a href="https://docs.microsoft.com/azure/backup/transport-layer-security" style="color:#0563c1; text-decoration:underline" target="_blank">セキュリティを使用して</a> 、転送されるバックアップ データのプライバシーを保護します。 トランスポート層セキュリティ (TLS) は、ネットワーク上で転送される際にデータをセキュリティで保護する暗号化プロトコルです。</li>
      <li style="margin-bottom:10px; margin-left:8px"><b>[ソフト削除]</b> - Azure Backup では <a href="https://docs.microsoft.com/azure/backup/soft-delete-virtual-machines" style="color:#0563c1; text-decoration:underline" target="_blank">、仮想マシンの</a> ソフト削除が提供され、意図しない削除からバックアップが保護されます。 バックアップが削除された後でも、14 日間、&#39;削除状態に維持され、追加のレベルの安全性と回復性をコストから解放できます。</li>
  </ul>


  <p style="margin-bottom:10px">すべての通信とデータ転送は Azure バックボーン ネットワークでのみ行います<a href="https://docs.microsoft.com/azure/backup/security-overview#internet-connectivity-not-required-for-azure-vm-backup" style="color:#0563c1; text-decoration:underline" target="_blank"></a>。Azure 仮想マシンをバックアップするためにインターネット接続は必要ありません。 セキュリティ機能の <a href="https://docs.microsoft.com/azure/backup/security-overview" style="color:#0563c1; text-decoration:underline" target="_blank">詳細については、Azure Backup</a>&nbsp;。&nbsp;&nbsp;</p>


