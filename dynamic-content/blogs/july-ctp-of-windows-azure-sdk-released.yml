Title: Azure SDK の 7 Windows CTP がリリースされました
Summary: Windows Azure SDK とツールの 7 月の CTP がリリースされたばかりです。&#160; こちらからダウンロードしてください。&#160; (リンクはまだ更新中です... 5 月の CTP がまだ表示されている場合は数分かかります)。 その他の情報
Content: <p>Windows Azure SDK とツールの 7 月の CTP がリリースされたばかりです。&#160; <a href="https://go.microsoft.com/fwlink/?LinkId=128752">こちらからダウンロード</a>してください。&#160; (リンクはまだ更新中です... 5 月の CTP がまだ表示されている場合は数分かかります)。</p>  <h3>Azure SDK のWindows新機能</h3>  <ul>   <li>Azure SDK Windowsは、複数の Web ロールと worker ロールを含むサービスの開発とデプロイをサポートしています。 サービスには、いずれかの種類のロールを少なくとも 1 つ含める必要があります。また、0 個以上の Web ロールと 0 個以上の worker ロールが含まれる場合があります。</li>    <li>新しい PowershellRole サンプルは、Azure ロール内の Powershell ランタイムWindowsホストします。 単純なリモート コンソール Web ロールと、その実装が PowerShell スクリプトである worker ロールを示します。 ホストには、CloudDrive サンプル スナップインも含まれています。このスナップインは、スクリプトからWindows Azure Storageアクセスを提供します。</li> </ul>  <h3>Azure Tools for Windows の新機能Visual Studio</h3>  <ul>   <li>[新しいプロジェクトの作成] ダイアログ</li>    <li>複数の Web ロールと worker ロールを含むサービスの開発とデプロイのサポート。 サービスには、0 個以上の Web ロールと、少なくとも 1 つの種類のロールを持つ 0 つ以上の worker ロールが含まれる場合があります。</li>    <li>クラウド サービス ソリューション内 ASP.NET Web アプリケーション プロジェクトを Web ロールとして関連付ける機能</li>    <li>TFS ビルドからのCloud Servicesのサポート</li>    <li>堅牢性と安定性の強化</li> </ul>
