Title: 'ビッグデータワークロードのクラウドへの移行: 解消データのベストプラクティス'
Summary: オンプレミスの Apache Hadoop®および Spark ワークロードをクラウドに移行することは、多くの組織にとって重要な優先事項となります。 前回の投稿では、オンプレミスの Hadoop インフラストラクチャを Azure HDInsight に移行するためのヒントとテクニックを共有しました。 "
Content: >-
  <p>オンプレミスの Apache Hadoop®および Spark ワークロードをクラウドに移行することは、多くの組織にとって重要な優先事項となります。 前回の投稿では、<a href="https://azure.microsoft.com/en-us/blog/migrating-on-premises-hadoop-infrastructure-to-azure-hdinsight/" target="_blank">オンプレミスの Hadoop インフラストラクチャを Azure HDInsight に移行するためのヒントとテクニック</a>を共有しました。 " このシリーズでは、HDInsight のパートナーの1つである <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/unravel-data.unravel-app" target="_blank">解消 Data</a>が、多くのオンプレミスの Hadoop および Spark デプロイをクラウドに移行できるように、その洞察に基づいて学習、ベストプラクティス、ガイダンスを共有します。</p>


  <p>解消 Data は、ビッグデータのワークロードを管理および最適化するための AI 駆動型のアプリケーションパフォーマンス管理 (APM) ソリューションです。 解消 Data は、アプリ、リソース、データ、およびユーザーの統合された完全なスタックビューを提供し、ユーザーがアプリのパフォーマンスと信頼性を基準にして管理し、コストと Sla を積極的に制御し、サポートのオーバーヘッドを最小限に抑えるために自動化を適用できるようにします。 運用チームと開発チームは、オンプレミスのワークロードに解消データの統合機能を使用し、Azure でワークロードを計画、移行、運用します。 解消 Data は、HDInsight アプリケーションプラットフォームで使用できます。</p>

  <p>5部構成のシリーズを開始する今日の投稿は、Shivnath Babu、CTO、および解消 Data の Co-Founder からのものです。 このブログシリーズでは、移行の計画における重要な考慮事項について説明します。 今後の投稿では、ビッグデータのクラウド導入ライフサイクルの移行、運用、および最適化の各フェーズのベストプラクティスについて概説します。</p>


  <h2>移行計画に関する解消データのパースペクティブ</h2>


  <p>クラウドは、企業全体のビッグデータの導入を促進するのに役立ちます。 ただし、これにより、拡張性、柔軟性、最適化、ビッグデータのコストの削減が実現される可能性がありますが、ワークロードをデータセンターから離れた場所に移行した後には、オンプレミスに存在する特定の操作と可視性の問題が発生しなくなります。</p>


  <p>もう一度、移行が簡略化され、アプリケーションの依存関係やシステムバージョンのマッピングなどの考慮事項に注意が必要な状況が発生しています。 これにより、プロビジョニングのギャップによって過剰なプロビジョニングや運用の遅延によってコストが発生します。</p>


  <p>今日の企業は、多数のプラットフォームに依存する最新のデータアプリケーションを利用しています。 これらの組織は、最新のデータアプリとインフラストラクチャのパフォーマンスを理解、計画、最適化、および自動化するための統一された方法をなり必要があります。 これらのソリューションには、フルスタックの可観測性と AI ドリブンオートメーションを使用して、システムのパフォーマンスの問題を迅速かつインテリジェントに解決できるソリューションが必要です。 これらの組織は、ビジネスランドスケープを進化させ続けることができます。また、ビッグデータ投資が約束を受けていることを確認してください。</p>


  <h2>ビッグデータにおける現在の課題</h2>


  <p>現在、多くのさまざまなテクノロジと孤立したアプローチを使用して、最新のデータアプリとビッグデータインフラストラクチャのさまざまな側面を管理しています。</p><p>

  多くの既存の監視ソリューションでは、ビッグデータ環境のエンドツーエンドのサポートを提供したり、フルスタックの互換性を持たせたり、複雑なインストルメンテーションを要求したりすることはありません。 これには、アプリケーションとそのコンポーネントに対する構成の変更が含まれます。これには、詳細な分野の専門知識が必要です。 組織が現在使用している監視ソリューションの曖昧スープは、ビジネスに必要なアプリケーションの機敏性を提供しません。</p>

  <p>その結果、ユーザーエクスペリエンス、非効率性、およびマウントコストが低くなります。組織は、このような問題を解決するためのツールをさらに購入したうえで、これらのツールを管理および保守するためのリソースを追加する必要があります。</p>

  <p>また、依存関係を理解し、根本原因の分析に重点を置くことが困難であるため、組織には平均 (MTTI) と平均解決時間 (MTTR) の平均時間が示されます。 粒度とエンドツーエンドの可視性が欠如しているため、これらの問題をすべて解決することができず、ビジネスが limbo の状態に陥ることはありません。</p>

  <p>過去に行われた処理を続行するためのオプションではありません。 現在何を行っているのか、どのようなギャップが残っているか、およびビジネスの結果を改善するために実行できる手順について、詳細な情報を Teams 必要があります。 ビッグデータ戦略の現在の状態を深く理解し、必要な場所を計画することができるお客様にとって、根本原因の分析と修復時間が10倍以上になることは珍しくありません。<br>

  </p>


  <h2>クラウドへのビッグデータの旅を開始する</h2>


  <p>一元化された APM プラットフォームを使用しないと、企業がビッグデータをクラウドに移行する場合にのみ、課題が intensify ます。 クラウドの導入は、明確な開始日と終了日を持つ有限のプロセスではありません。これは、4つの広範なフェーズ (計画、移行、運用、最適化) によって継続的なライフサイクルです。 以下では、以下の組織で発生する主な課題と質問について簡単に説明します。これについては、以降の投稿で詳しく説明します。</p>


  <p> <strong>計画 </strong>フェーズでは、主に次のような問題があります。</p>


  <ul>
      <li>"クラウドへの移行に最適なアプリはどれか"</li>
      <li>「リソース要件は何ですか。</li>
      <li>"現在使用しているディスク、コンピューティング、およびメモリの量はどれくらいですか?"</li>
      <li>"次の3、6、9、12か月の間には何が必要ですか?"</li>
      <li>"移行するデータセットを指定してください"</li>
      <li>"恒久、transient、自動スケール、またはスポットインスタンスを使用する必要がありますか。"</li>
  </ul>


  <p> <strong>移行</strong>中には、ワークロードが繰り返し移動されるため、パフォーマンスとコストを継続的に監視する必要があります。 主な質問は次のとおりです。</p>


  <ul>
      <li>"移行は成功しましたか?"</li>
      <li>"パフォーマンスはどのようにオンプレミスと比較されますか。"</li>
      <li>"すべての重要な依存関係とサービスマッピングを正しく評価していますか?"</li>
  </ul>


  <p>ワークロードがクラウド上で運用されている場合、主な<strong>    </strong>考慮事項は次のとおりです。</p>


  <ul>
      <li>"操作方法 Sla を保証するために、引き続きコストを最適化し、パフォーマンスを向上させることができます。"</li>
      <li>"操作方法運用チームが効率的で、可能な限り自動化されているかどうかを確認します。"</li>
      <li>"操作方法は、アプリケーション所有者がセルフサービスを活用して、機敏性を向上させるために、独自の問題を簡単に解決できるようにします。"</li>
  </ul>


  <p>オンプレミスとクラウドの両方で異なるビッグデータテクノロジを管理する際の課題は、運用計画の包括的なアプローチによって解決できます。 このブログシリーズでは、クラウド導入ライフサイクルの各段階について詳しく説明し、すべての過程で実用的なアドバイスを提供します。 今後の投稿では、このライフサイクルの計画、移行、操作、および最適化の各フェーズのベストプラクティスについて説明します。</p>


  <h2>HDInsight アプリケーションプラットフォームについて</h2>


  <p>HDInsight アプリケーションプラットフォームは、ビッグデータエコシステムから人気のあるアプリケーションを検出およびインストールするためのワンクリックデプロイエクスペリエンスを提供します。 アプリケーションは、データインジェスト、データ準備、データ管理、カタログ化、系列、データ処理、分析ソリューション、ビジネスインテリジェンス、視覚化、セキュリティ、ガバナンス、データレプリケーションなど、さまざまなシナリオに対応しています。 アプリケーションはエッジノードにインストールされます。エッジノードは、他のクラスターノードと同じ Azure Virtual Network 境界内に作成されるので、セキュリティで保護された方法でこれらのアプリケーションにアクセスできます。</p>


