Title: Azure SQL Data Warehouseでは、アプリケーションを使用した摩擦のない開発がSQL Server Data Tools
Summary: SQL Data Warehouse (SQL DW) に対して要求された最も高い機能は、現在、Visual Studio SQL Server Data Tool (SSDT) のサポートによりプレビュー中です。
Content: >-
  <p><a href="https://feedback.azure.com/forums/307516-sql-data-warehouse">SQL Data Warehouse (</a>SQL DW) の高度に要求された機能は、SQL Server Data Tool (SSDT) がサポートされるプレビュー Visual Studio。 開発者のチームは、1 つのバージョン管理されたコードベースで共同作業し、世界中の任意のインスタンスに変更をすばやくデプロイできます。 SQL DW は、ペタバイト単位のデータ全体で複雑なクエリをすばやく実行するために最適化された、企業向けに柔軟で安全でフル マネージドの分析プラットフォームです。</p>


  <p>現時点では、SQL DW の変更管理とデプロイは、お客様が新しいスクリプトと PowerShell スクリプトを作成する必要SQL簡単な作業です。 これは、最新のデータ ウェアハウス ソリューションが数百を超えるデータ パイプラインと数千のデータベース オブジェクトを持つ可能性があるという、管理できないエクスペリエンスになります。 通常、データ ウェアハウスのデプロイには、開発、テスト、および実稼働用の複数の環境が含まれるので、この問題は悪化します。 この時点で、安定した継続的インテグレーションとデプロイ プロセスが重要になります。</p>


  <p>SSDT を使用すると、データベース プロジェクトのサポートにより、最新のデータ ウェアハウスに対する一級のエンタープライズ レベルの開発エクスペリエンスが可能になります。 データ ウェアハウス スクリプトをソース管理にチェックインし、データ ウェアハウス内Microsoft Azure DevOpsを利用Visual Studio。 データに関するビジネス要件が進化するにつれて、スキーマ比較や公開などの機能を使用して変更をシームレスに適用およびデプロイすることで、SQL DW を使用して開発速度を向上できます。 SSDT を使用して数週間の開発作業を節約し、DW を使用してデータベースとデータベースのDevOpsをSQLできます。 自分とチームが、DW を使用して不安定な継続的インテグレーションとデプロイ パイプラインを手動でスクリプト化して管理する必要SQLなくなりました。</p>


