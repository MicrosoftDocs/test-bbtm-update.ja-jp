  <h2>プレビューに今すぐサインアップする</h2>


  <p>参加に関心がおありですか。 この機能は、現在プレビューで使用できます。 単に登録するには、SQL Data Warehouse Visual Studio SQL Server Data Tools <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR4-brmKy3TZOjoktwuHd7S1UODkwQ1lVMEw1NDBGRjNLRDNWOFlQRUpIRi4u">(SSDT) - プレビュー登録フォームにアクセス</a>します。 需要が多いため、お客様にとって最適なエクスペリエンスを実現するためにプレビューへの受け入れを管理しています。 サインアップ後、7 営業日以内に状態を確認することを目指しています。</p>


