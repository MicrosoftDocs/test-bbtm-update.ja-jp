Title: 'Windows Azure Community News Roundup (エディション #38)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0211">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://blogs.technet.com/b/yungchou/archive/2012/09/27/technet-radio-virtually-speaking-with-yung-chou-how-to-load-balance-and-make-your-windows-azure-virtual-machine-highly-available.aspx">TechNet Radio: Yung chou 長形 &ndash; での事実上の話し方Azure 仮想マシン Windows の負荷を分散して高可用性 (オーディオ) を作成する方法</a>(9 月28日)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/brunoterkaly/archive/2012/09/26/part-1-of-5-introduction-to-consuming-azure-mobile-services-from-ios.aspx">パート 1/5: iOS からのコンシューマー (Windows) Azure Mobile Services の概要</a>(9 月26日に投稿) <a target="_blank" href="https://twitter.com/BrunoTerkaly">@brunoterkaly</a></li>  <li><a target="_blank" href="https://chrisrisner.com/Storing-Images-from-Android-in-Windows-Azure-Mobile-Services">Windows Azure Mobile Services で Android からのイメージ</a>を <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> 保存する (9 月25日)</li>  <li>によって Azure Blob Storage Windows のエクスプローラーツールの独立し <a target="_blank" href="https://twitter.com/wely_live">@wely_live</a> たレビュー (9 月25日)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-90-Windows-Azure-Web-Sites-Update?utm_source=dlvr.it&amp;utm_medium=twitter">クラウドカバーエピソード 90: Windows Azure websites 更新プログラム</a>(ビデオ) (9 月24日)</li>  <li>Windows Azure にデータを保存できる場所 (9 月24日 <a target="_blank" href="https://twitter.com/SyntaxC4">@SyntaxC4</a> )</li>  <li><a target="_blank" href="https://michaelmckeownblog.wordpress.com/2012/09/24/azure-tips-from-the-it-pro-water-cooler/">(Windows) IT Pro からの Azure ヒント</a>(9 月24日に <a target="_blank" href="https://twitter.com/nwoekcm">@nwoekcm</a> 投稿)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>8月 20 &ndash; 日: &nbsp; Windows Azure 開発者キャンプ &ndash; (20 を超える都市)</li>  <li>9月6日-10 月11日: クラウド OS 署名イベントシリーズ &ndash; (16 都市)</li>  <li>1-3 年10月: プレーリー IT Pro と Dev Con &ndash; regina、サスカチュワン</li>  <li>10-14 年10月: Cloud &amp; VIRTUALIZATION LIVE &ndash; 州オーランド (FL)</li>  <li>10月30日-11 月2日: <a target="_blank" href="https://www.buildwindows.com/">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11月12日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn。 表示、CA</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>10月11日: 英国 Windows Azure ユーザーグループ &ndash; ロンドン、英国</li>  <li>10月25日: <a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">SaaS を使用したロングテールのキャッチと Windows Azure</a> &ndash; Leuven, ベルギー</li>  </ul>  <p><b>World/Virtual のその他の部分</b></p>  <ul>  <li>10月4日: <a target="_blank" href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/83083412/">Windows Azure シドニーのユーザーグループ</a> &ndash; シドニー、オーストラリア</li>  <li>10月12日、16日、19日 (米国) <a target="_blank" href="https://www.microsoft.com/southafrica/techdays/Home.aspx">2012</a> &ndash; 南アフリカ (3 都市)</li>  <li>継続的: &nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/dd540819.aspx">Azure Virtual Labs</a> &ndash; をオンデマンドで Windows</li>  </ul>  <p><b>Azure </b> <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラム</b></a><b>ディスカッションスレッド</b>の最近の Windows</p>  <ul>  <li>データ同期: サーバーが要求 &ndash; 832 ビューを<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/37e15dab-91d0-403b-a318-b22ce69cd22d">認証できませんでした。 &nbsp; </a> 9 個の返信</li>  <li>ASP.NET ユニバーサルプロバイダーセッションは、予期 &ndash; された925ビュー<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/78320c4f-9fbc-4ce6-b089-bb6da6290dd2">としてインスタンス間で共有されていません。6つ &ndash; </a>の返信</li>  <li>最新の UI アプリ &ndash; 471 ビュー、5件<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/76d0d140-699e-4053-8634-fd4939c50e7f">Windows 8 の返信で Windows Azure ブログに画像/ビデオファイルをアップロード</a></li>  </ul>  <p>Stack Overflow<b>に関する最新の Windows Azure ディスカッション</b> <a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"> <b></b></a><b></b></p>  <ul>  <li>RESTFUL API &ndash; 2 の回答、1票で cloudservice を作成せずに (Windows) Azure VM を作成することはできますか。</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12584545/manually-create-windows-azure-cspkg-and-the-cscfg-files-on-mac-linux">Mac/Linux 2 の回答で Windows Azure の cspkg と .cscfg ファイルを手動で作成する</a>(1 票) &ndash;</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
