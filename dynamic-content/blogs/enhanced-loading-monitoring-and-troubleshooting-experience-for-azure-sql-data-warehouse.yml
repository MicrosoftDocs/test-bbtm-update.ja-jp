Title: Azure SQL Data Warehouse の読み込み、監視、トラブルシューティングのエクスペリエンスが向上しました。
Summary: 私たちは、SQL Data Warehouse の読み込み、監視、および開発をシームレスに行うために、Azure portal と SQL Server Management Studio (SSMS) の更新プログラムが導入されたことを Azure SQL Data Warehouse しています。 これらの更新プログラムには、オンプレミスとクラウドにある20を超えるデータストアからの読み込みの統合サポート、一般的な問題のトラブルシューティングを行うための簡単なプロセス、SSMS 内での高度な要求機能が含まれています。
Content: >-
  <p>私たちは、SQL Data Warehouse の読み込み、監視、および開発をシームレスに行うために、Azure portal と SQL Server Management Studio (SSMS) の更新プログラムが導入されたことを Azure SQL Data Warehouse しています。 これらの更新プログラムには、オンプレミスとクラウドにある20を超えるデータストアからの読み込みの統合サポート、一般的な問題のトラブルシューティングを行うための簡単なプロセス、SSMS 内での高度な要求機能が含まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">SQL Data Warehouse</a>は、データ全体の SQL ベースのビューであり、高速で完全に管理されたペタバイト規模のクラウドソリューションを提供します。 非常に柔軟なので、プロビジョニングを可能にし、最大で60倍の数を秒単位で増やすことができます。 コンピューティングと記憶域を個別に <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-manage-compute-overview">拡張</a> することで、バーストからアーカイブまでのシナリオを実現できます。また、制限されたバンドルにロックされるのではなく、使用している&#39;に基づいて支払いを行うことができます。</p>


  <h2>Azure portal</h2>


  <h3>クイック読み込み</h3>


  <p>データウェアハウスに対して実行する一般的なコマンドで構成される新しいタスクパネルを使用して、SQL Data Warehouse を Azure Data Factory (ADF) と簡単に統合できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6aeb9a3-124a-4e6b-9bed-8d2f53ef866b.png"><img alt="quickload" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fc06e9a-9914-4f9e-9a28-3428a5c168a3.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="quickload" width="480"></a></p>


  <p>Azure Data Factory は、完全に管理されたクラウドベースのデータ統合サービスであり、既存のシステムのデータを SQL Data Warehouse に設定するために使用できます。 貴重な時間を節約して、ソリューションの評価と構築に専念し、より迅速な洞察を得ることができます。 Azure Data Factory と SQL Data Warehouse<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-load-with-data-factory">を使用してデータを読み込む</a>主な利点を次に示します。</p>


  <ul>
   <li><strong>豊富なデータストアのサポート</strong>: オンプレミスとクラウドでの20を超えるデータストアのサポートが組み込まれています。</li>
   <li><strong>簡単に設定</strong>できます。スクリプトを作成しなくても直感的なウィザードがあります。</li>
   <li><strong>セキュリティと準拠</strong>: データは HTTPS または ExpressRoute 経由で転送され、グローバルサービスの存在により、データが地理的な境界を離れることはありません。</li>
   <li><strong>polybase の使用による比類</strong>のないパフォーマンス: polybase の使用は、Azure SQL Data Warehouse にデータを移動するための最も効率的な方法です。 Azure Blob Storage から読み込むには、ADF で PolyBase を直接使用します。 Azure Blob Storage 以外のデータストアから読み込む場合、ADF はステージング Blob 機能を使用してソースデータを polybase 互換形式に変換し、polybase を使用して SQL DW に読み込みます。</li>
  </ul>


  <h3>トラブルシューティング</h3>


  <p>新しいバージョンのトラブルシューティングブレードでは、SQL Data Warehouse に関連する問題のトラブルシューティングを簡単に行うことができます。 ここでは、一般的な問題について SQL Data Warehouse を自己診断する方法について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a59eae94-06a3-4c7a-8a4a-0844e07e9a4f.png"><img alt="troubleshoot" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6910e423-c4b7-442f-8d28-093b025f26da.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="解決" width="546"></a></p>


  <h3>監視</h3>


  <p>クエリのドリルダウンブレードで、クエリで使用されている同時実行スロットの数とそのリソースクラスを簡単に確認できるようになりました。 これにより <a href="https://docs.microsoft.com/en-in/azure/sql-data-warehouse/sql-data-warehouse-develop-concurrency">、ワークロードを管理</a>できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c18806b-05b5-48ff-bda6-71c79a189fe5.png"><img alt="queryblade" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cbd376a-1dd1-49c5-b7c4-e7a19fa7901b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="queryblade" width="571"></a></p>


  <h2>SQL Server Management Studio</h2>


  <p>SQL Server Management Studio (SSMS) で問題に対処しました。これにより、次のことが可能になります。</p>


  <ul>
   <li>データベースユーザーとユーザー定義関数に対するスクリプト生成ウィザードを実行します。</li>
   <li>データベースのテーブルのプロパティ内で論理サーバー名を表示する</li>
   <li>オブジェクトエクスプローラーを使用してデータベースを削除する</li>
   <li>ストアドプロシージャとスカラー値関数のテンプレートを活用する</li>
  </ul>


