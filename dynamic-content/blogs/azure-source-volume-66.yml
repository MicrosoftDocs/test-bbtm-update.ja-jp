  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-portal-january-2019-update/?ocid=AID765057&amp;wt.mc_id=CFID0401">Microsoft Azure ポータル 2019 年 1 月の更新プログラム</a></h3>


  <p>今月は、ランディング&rsquo; ページのナビゲーションのしやすさを向上させる更新プログラムを提供し、ダッシュボード タイル機能に追加し、Azure Container Instances で機能を向上します。 新しい Azure portal ホーム ページは、Azure へのすばやく簡単なエントリ ポイントであり、Azure の新機能を最新の状態に保つために役立つ Azure.Source&rsquo; へのリンクが含まれています。 このAzure portal、プレビューの機能をテストするには、 [プレビュー] にアクセス <a href="https://preview.portal.azure.com?ocid=AID765057&amp;wt.mc_id=CFID0401">preview.portal.azure.com</a>。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bd50f4-8604-4288-a837-44639908248a.png"><img alt="Screenshot of the new Azure portal home page" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bd50f4-8604-4288-a837-44639908248a.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="新Azure portalホーム ページ" width="640"></a></p>


  <h3>&nbsp;</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ai-is-the-new-normal-recap-of-2018/?ocid=AID765057&amp;wt.mc_id=CFID0401">AI は新しい標準です。2018 年のまとめ</a></h3>


  <p>AI サービス、ツールとフレームワーク、インフラストラクチャ全体で、2018 年の上位 10 件のAzure AIの概要を一目で確認できます。 AI によってデジタル変革が生み出されます。 Microsoft は、開発者、データ サイエンティスト、および企業が、意味のある課題に取り組むために人間の先入感を高め、システムを構築できるよう、AI にアクセス可能にできると信じています。 AI は新しい標準です。 Microsoft の製品とサービスには、20 年以上の AI 研究が適用されています。 誰もが、シンプルで強力な生産性ツール (例: ExcelやPower BI。 Microsoft では、AI をすべてのユーザーに提供する継続的なサポートとして、新しい AI 機能を導入Power BI。 これらの機能により、すべてのユーザー Power BI、データ内の隠れたアクション可能な分析情報を検出し、使いやすい AI を使用してビジネス成果を向上できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/our-2019-resolution-help-you-transform-your-2008-server-applications-with-azure/?ocid=AID765057&amp;wt.mc_id=CFID0401">2019 年の解決策: Azure で 2008 サーバー アプリケーションを変換するのに役立ちます。</a></h3>


  <p>Microsoft では、2008&rsquo; サーバーのサポートが終了し、サーバーの更新の取り扱いを支援する方法について考えていました。 2008 年のサーバー アプリケーションを変革するために Azure が最適な場所である 3 つの理由は、セキュリティ、イノベーション、コスト削減にあると考えています。 SQL Server 2008/R2 のサポート終了は、2019 年 7 月 9 日に 6 か月もかからならず、2020 年 1 月 14 日に Windows Server 2008/R2 のサポートが終了します。 Windows 7、2010 年Office 2010 年Exchange Server、延長サポートも間もなく終了する予定です。 Microsoft とパートナーは、あらゆる段階でお客様を支援するためにここにいます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-obtains-korea-information-security-management-system-k-isms-certification/?ocid=AID765057&amp;wt.mc_id=CFID0401">Microsoft AzureセキュリティKorea-Information (K-ISMS) 認定を取得する</a></h3>


  <p>Microsoft は、世界中の組織が、国、地域、および業界固有の規制要件に準拠するのに役立ちます。 K-ISMS 認定は、韓国のインターネットおよびセキュリティ機関 (KISA) によって導入され、厳格な制御要件を通じて、地域のデータのセキュリティとプライバシーを確保するように設計されています。 この認定を実現すると、韓国の Azure のお客様は、主要なデジタル情報資産の保護に関する現地の法的要件への準拠を簡単に示し、KISA コンプライアンス標準を簡単に満たすることができます。 KISA は、韓国内の情報技術インフラストラクチャを保護するために K-ISMS を確立しました。 これは、組織が効果的なリスク管理を促進し、ベスト プラクティスのセキュリティ対策を適用できる情報セキュリティ管理システムを実装および運用するのに役立ちます。</p>


