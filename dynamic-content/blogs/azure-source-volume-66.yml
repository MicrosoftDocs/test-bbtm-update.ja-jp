  <h3><a href="https://channel9.msdn.com/Shows/AI-Show/Using-Cognitive-Services-in-Containers?ocid=AID765057&amp;wt.mc_id=CFID0401">AI Show |コンテナーでの Cognitive Services の使用</a></h3>


  <p>このビデオでは、開発者がいくつかの認知サービスをコンテナーとしてデプロイできるようにする新しい機能について説明します。 インテリジェントなエッジを準備します。 クラウドまたはデバイスのデータをエッジで処理します。</p>


