  <h3><a href="https://channel9.msdn.com/Shows/The-Open-Source-Show/Intro-to-Service-Meshes-Data-Planes-Control-Planes-and-More?ocid=AID765057&amp;wt.mc_id=CFID0401">オープンソースの Show |サービスメッシュの概要: データプレーン、コントロールプレーンなど</a></h3>


  <p>Armon Dadgar ( @armon )、HASHICORP CTO、および創設者は、すべてのサービスメッシュに Aaron schlesinger 氏 ( @arschles ) を学校に参加させます。 サービスメッシュによって実際にどのような処理が行われるか、どのような利点があるか、可観測性の役割、データプレーンとコントロールプレーンの違い (およびアプリ開発者に関連する&#39;) を理解&#39;ます。 Armon は、特定の例と比喩を使用して、概念を実際に作成します。 Aaron はお気に入りのプロジェクト (Kubernetes) に簡単に適用でき、お気に入りのリソースを使用してサインオフし、アプリに適用することができます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/The-Open-Source-Show/Intro-to-Service-Meshes-Data-Planes-Control-Planes-and-More/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/Using-HashiCorp-Consul-to-connect-Kubernetes-clusters-on-Azure?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure 金曜日 |HashiCorp Consul を使用した Azure での Kubernetes クラスターの接続</a></h3>


  <p>HashiCorp Consul は、任意のランタイムプラットフォームとパブリッククラウドまたはプライベートクラウドのサービスに接続し、セキュリティを保護し、構成するための分散サービスメッシュです。 このエピソードでは、HashiCorp&#39;s Geoffrey Grossenbach が参加しています。このは、ヘルムを使用して、Azure Kubernetes Service (AKS) クラスターに Consul サーバーをインストールします。 次に、Consul とのマイクロサービスのペアをデプロイしてセキュリティで保護します。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Using-HashiCorp-Consul-to-connect-Kubernetes-clusters-on-Azure/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/Run-Azure-Functions-from-Azure-Data-Factory-pipelines?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure 金曜日 |Azure Data Factory パイプラインからの Azure Functions の実行</a></h3>


  <p>Azure Functions は、インフラストラクチャを明示的にプロビジョニングまたは管理することなく、オンデマンドでコードを実行できるサーバーレス コンピューティング サービスです。 Azure Functions を使用すると、さまざまなイベントに応答してスクリプトまたはコードの一部を実行できます。 Azure Data Factory (ADF) は、Azure の管理されたデータ統合サービスであり、抽出変換ロード (ETL) ワークフローを反復的に作成、調整、および監視することができます。 Azure Functions は ADF と統合されるようになり、data factory パイプラインの手順として Azure 関数を実行できるようになりました。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Run-Azure-Functions-from-Azure-Data-Factory-pipelines/player?format=ny" width="576"></iframe></p>


