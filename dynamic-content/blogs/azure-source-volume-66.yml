  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-backup-for-virtual-machines-behind-an-azure-firewall?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure Backupの背後にある仮想マシンのAzure Firewall</a></h3>


  <p>2018 年 6 月にパブリック プレビューでAzure Backup Azure バックアップ機能SQL Serverに関するページを参照してください。 このワークロード バックアップ機能は、ネイティブの SQL バックアップと復元 API を活用して、Azure IaaS VM で実行されている SQL サーバーをバックアップする包括的なソリューションを提供する、インフラストラクチャレスの Pay as You Go (PAYG) サービスとして構築されています。 Azure Backup Recovery Services コンテナーに安全に格納することで、VM 内のデータを保護します。 Azure VM SQL実行されているサーバーのバックアップには、バックアップをアップロードして監視情報を出力するために、Azure Backup サービスと通信するためのバックアップ拡張機能が必要です。 Azure BackupとAzure Firewall補完し合って、Azure 内のリソースとデータを完全に保護します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8da912f7-bb5c-448f-9120-87ba3c2aa8fe.png"><img alt="Screenshot of editing an application rule collection in Azure Backup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8da912f7-bb5c-448f-9120-87ba3c2aa8fe.png" title="Azure VM 内の Azure Backupサーバーを保護SQLするためのサンプル ルール"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/create-alerts-to-proactively-monitor-your-data-factory-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0401">データ ファクトリ パイプラインを事前に監視するためのアラートを作成する</a></h3>


  <p>組織は、データ統合アクティビティの障害のリスクと、それが他のダウンストリーム プロセスに与える影響を軽減したいと考えます。 データ統合プロジェクトを監視するための手動アプローチは、非効率的で時間がかかります。 その結果、組織は、システム全体に影響を与える前に、非効率性を取り除き、問題をキャッチするために、データ統合プロジェクトを監視および管理する自動化されたプロセスを持つ必要があります。 組織は、データ統合イベント (成功/失敗) に関するアラートを作成し、データ統合イベントを使用して事前に監視することで、運用Azure Data Factory。 アラートを作成すると、データ統合プロジェクトが 24 時間 365 日監視され、データが破損したり、ダウンストリーム プロセスに影響を与える可能性がある前に問題が通知されます。 これは、組織が機敏性を高め、データ統合プロセス全体に対する信頼を高めるのに役立ちます。 詳細については、Azure Friday のこのエピソード「アラートを使用してAzure Data Factory <a href="https://channel9.msdn.com/Shows/Azure-Friday/Monitor-your-Azure-Data-Factory-pipelines-proactively-with-alerts?ocid=AID765057&amp;wt.mc_id=CFID0401">パイプラインを事前に監視する」を参照してください</a>。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Monitor-your-Azure-Data-Factory-pipelines-proactively-with-alerts/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-automatic-device-management-helps-deploying-firmware-updates-at-scale/?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure IoTデバイス管理を使用すると、ファームウェアの更新プログラムを大規模に展開できます</a></h3>


  <p>Azure IoT Hub の自動デバイス管理では、大規模な数のデバイスをそのライフサイクル全体にわたって管理するための、複雑で反復的なタスクを大幅に自動化できます。 DevKit Azure IoT (OTA) ファームウェア更新プロジェクトは、自動デバイス管理の最適な実装です。 自動デバイス管理では、対象となるデバイスをプロパティに基づいて設定し、必要な構成を定義しておくと、デバイスがスコープに適合したときに、IoT Hub によってデバイスが更新されます。 この投稿では、ファームウェア更新の使用事例の独自の実装を開始する方法の一部について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/pix2story-neural-storyteller-which-creates-machine-generated-story-in-several-literature-genre/?ocid=AID765057&amp;wt.mc_id=CFID0401">Pix2Story: ニューラル ストーリーテラー。</a></h3>


  <p>Microsoft&rsquo; AI Lab プロジェクトの 1 つとして、Pix2Story は Azure 上のニューラル ストーリーテラー Web アプリケーションです。これにより、画像をアップロードし、いくつかのジャンルのジャンルに基づいてマシンで生成されたストーリーを取得できます。 アイデアは、アップロードされた画像からキャプションを取得し、それらを Recurrent Neural Network モデルにフィードして、ジャンルと画像に基づいて物語を生成します。 ソース コードは、独自GitHubをトレーニングできるよう、ソース コードで使用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-data-explorer-plugin-for-grafana-dashboards/?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure Data Explorer Grafana ダッシュボード用の Azure Data Explorer プラグイン</a></h3>


  <p>Grafana は、時系列分析を視覚化するために設計された主要なオープン ソース ソフトウェアです。 これは、データのクエリと視覚化を行い、それらの視覚化に基づいてダッシュボードを作成および共有できる分析およびメトリック プラットフォームです。 Grafanas&rsquo; の美しい視覚エフェクトと&rsquo; Azure Data Explorer大量のデータに対するスナップアドホック クエリを組み合わせることで、驚く可能性が生み出されます。 この投稿では、Grafana を使用して、データセットの上にダッシュボードを構築する利点Azure Data Explorer示します。 Grafana チームと Azure Data Explorer チームは、直感的で強力な Kusto クエリ言語を使用して Azure Data Explorer に接続してデータを視覚化できる専用プラグインを作成しました。 分析ツールとサービスへの追加のコネクタとプラグインは、今後数週間以内に追加される予定です。</p>


