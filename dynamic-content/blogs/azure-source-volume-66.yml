Content: >-
  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-logs-in-grafana-now-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0401">Azure Monitor Grafana でログを作成する - パブリック プレビュー中</a></h3>


  <p>Grafana には、40 を超えるデータ ソースとの豊富なダッシュボード機能、豊富な視覚化、統合が用意されています。 Grafana 統合は、監視ログのプレビュー Microsoft Azure利用できます。 この統合は、新しい Log Analytics プラグインを通じて実現され、新しいデータ ソースの一部Azure Monitor使用できます。 ダッシュボードに&rsquo; Grafana を既に使用している場合、この新しいプラグインは、さまざまな監視ニーズに合った 1 つのウィンドウを作成するのに役立ちます。 新しいプラグインを使用すると、Log Analytics と最近統合された仮想マシンのパフォーマンス、セキュリティ、Azure Active Directory に関連するログや、カスタム ログを含む他の多くのログの種類など、Log Analytics で使用可能なデータを表示できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hdinsight-now-supported-in-azure-cli/?ocid=AID765057&amp;wt.mc_id=CFID0401">HDInsight がパブリック プレビュー Azure CLIでサポートされる</a></h3>


  <p>MICROSOFT AZURE CLI での HDInsight のサポートは、パブリック プレビューで利用できます。 新しい HDInsight コマンド グループを追加すると、使い慣れたクロスプラットフォーム Azure CLI に備わるすべての機能と利点を利用して、HDInsight クラスターを管理できます。新しい HDInsight コマンド グループを追加すると、使い慣れたクロスプラットフォーム Azure CLI に備わるすべての機能と利点を利用して、HDInsight クラスターを管理できます。 Azure HDInsightは、Apache Hadoop、Spark、Kafka などの一般的なオープン ソース フレームワークを簡単に実行できる、オープンソース分析用の簡単でコスト効率の高いエンタープライズ レベルのサービスです。</p>


