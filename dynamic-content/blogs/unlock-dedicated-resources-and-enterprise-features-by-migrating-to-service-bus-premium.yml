Title: 専用リソースとエンタープライズ機能のロックを解除するには、専用のリソースとService Bus プレミアム
Summary: Azure Service Busは、エンタープライズのお客様が選択できるサービスとしてのメッセージング (Azure Service Bus) オプションです。 お客様のベースと既存の名前空間の使用が大きな成長を見てきたので、サービスにより多くの機能を提供する機会が得られます。
Content: >-
  <p>Azure Service Busは、エンタープライズのお客様が選択できるサービスとしてのメッセージング (Azure Service Bus) オプションです。 お&rsquo;客様のベースと既存の名前空間の使用に大きな成長が見られたので、サービスにより多くの機能を提供する必要があります。</p>


  <p>最近、Azure Service Busを拡張し、お客様が回復力のあるソリューションを構築Availability Zonesすべての Azure リージョンをサポートしました。 また、Azure Service Bus プレミアム レベルをより多くのリージョンに拡張して、お客様が Azure Service Bus 名前空間で多くのエンタープライズ対応機能を利用できる一方で、顧客の近くで利用することもできます。</p>


  <p>Azure Service Bus プレミアム レベルは比較的新しいオファリングで、2015 年 9 月に一般提供されています。これにより、お客様は Azure Service Bus 名前空間用の専用リソースをプロビジョニングできます。 これにより、信頼性の高いスループットと予測可能な待機時間が提供され、メッセージング ユニットごとに固定価格で実稼働およびエンタープライズ対応の機能が提供されます。 これは、従費制モデルを使用して低スループットシステム用に最適化されたマルチテナント システムである Azure Service Bus Standard レベルからの大きな改善点です。</p>


  <p>Azure Service Bus プレミアム レベルのオファリングは、提供される付加価値を楽しめ、オンボードに取りかかっているお客様に良い思いをしました。 ただし、これまでは、既存&rsquo;の Azure Service Bus Standard 名前空間を プレミアム レベルにアップグレードする方法はプレミアムでした。 これで変更が近い。</p>


  <p>&rsquo;現在、お客様が既存の Azure Service Bus Standard 名前空間を プレミアム レベルにアップグレードできるツールを Azure portal とコマンド ライン インターフェイス/PowerShell の両方で発表いたします。 このツールを使用すると、送信者と受信側のアプリケーションで構成の変更が不要になります。一方、お客様は最小限のダウンタイムで、お客様の使用事例に最適なオファリングを採用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3647571a-e549-4802-bdf9-f5e57044b167.png"><img alt="Migrate to premium in Azure Service Bus Standard" border="0" height="992" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5029b259-06ea-43b7-a2ce-a8bb752c00e5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Service Bus Standard で Premium に移行する" width="1910"></a></p>


  <p>この機能の詳細と、その下で起こっていることの詳細については、ドキュメントを <a href="https://aka.ms/StandardToPremiumMigrationGuide" target="_blank">参照してください</a>。</p>


  <p>ポータル ツール&ldquo;にアクセスするには、移行する Service Bus&rdquo; Standard 名前空間の下にある左側のナビゲーション ウィンドウの [プレミアム に移行] メニュー オプションをクリックします。</p>
