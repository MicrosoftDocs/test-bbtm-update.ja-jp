Content: >-
  <p>ビジネスで既に IoT を活用している場合、IoT は長期的な成功にとって重要だと考えます。 あなたは一人ではありません。 最新の年次レポート「 <a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">IoT Signals Edition 2</a> (今日リリース済み)」によると、意思決定者の 90% が、IoT&rsquo; が会社の成功にとって重要だと考えています。 この 6 か月間は、少なくとも言えばつらつきましたが、多くのビジネス上の意思決定者のために、接続され、セキュリティで保護された将来に向けて実際に作業を加速しています。</p>


  <p>顧客やパートナー&rsquo;とのMicrosoft Teamsの呼び出しでは、多くの場合、2020 年に毎月 1 年分のデジタル変革が発生しているような気がします。 IoT の場合、その変革により、物理的な資産と環境をほぼリアルタイムで可視化し、効率の向上、ダウンタイムの削減、COVID-19 中の従業員の復帰時の安全な維持を実現しています。</p>


  <p>お客様は、医療、小売、製造、石油ガス、電力およびユーティリティなどの業界で世界中の IoT で起こっていること、および他のリーダーが急速な変革を進めている方法に関するガイダンスを求めていることを共有しています。</p>


  <p>今後 2 年間を見据え、3 つの組織の 2 つが、現在よりもさらに多くの IoT を使用する計画を立てていることを学習しました。工場の接続とセキュリティ保護から、リモート患者の監視の有効化、サプライ チェーンの最適化、その他の何千ものシナリオまで、 また&rsquo;、単に資産 (製造機器など) を接続することから、環境全体、工場、サプライ チェーン、流通ネットワークなどの接続に移行する企業の大きな変化も見受け取っています。 この接続された資産から接続された環境への移行により、IoT の価値がビジネスに桁違い増加します。</p>


  <h2>IoT Signals エディション 2 からの学習: IoT は、組織のビジネス戦略の重要な部分&rsquo; です</h2>


  <p>今年の 4 月、5 月、6 月の間に、世界中のパートナーや顧客に独自の IoT 戦略を開発するために、IoT の現在および将来の傾向を明らかにしました。 <a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">IoT Signals エディション 2</a> では、3,000 を超えるビジネスおよび技術的な意思決定者、および現在組織で IoT ソリューションの決定を行っている開発者から学習しました。 2020 年の IoT について知る必要がある 5 つの点を次に示します。</p>


  <h3><strong>1.COVID-19 は IoT の導入を加速しています。</strong></h3>


  <p>この調査により、組織の 91% が IoT を採用している (昨年の 85% から増加) と明らかになります。 COVID-19 は、私たちの周りの世界に対して否定できない影響を与えています。IoT も例外ではありません。 パンデミックは世界中でビジネスを遅くしてきましたが、IoT はウイルスの発生に向かって上昇する領域です。 意思決定者の 3 人に 1 人は、COVID-19 が原因で組織が IoT への投資を増やすと言っているのに対し、別の 41%&rsquo; は同じレベルのコミットメントを維持すると言っています。 投資を強化する予定の企業が少ない場合、これらの組織は IoT&mdash; の初期段階にある傾向があります。既に遅れている組織は、すぐに追い付くのが苦労する可能性があります。</p>


  <p style="margin-left: 40px;"><em>&ldquo;ウイルスウイルスの間に、空のビンの返却に問題が発生しました。私たちは&#39;返さなかったので、誰もが自宅に保管しました。そのため、ガラスメーカーと連絡を取る必要があります。ギャップ&#39;埋めるのは簡単ではありませんでしたが、IoT ソリューションを通じて得たデータのために、最初の場所でギャップに気付かされました。製造工場は、需要の増加に自動的に適応できます。また、それをスマート ファクトリと呼&rsquo;ぶので、制御と調整をあまり行う必要がなさそう。&rdquo;</em>&mdash;ITDM、ドイツの食品製造</p>


  <p>同じまたは複数の IoT への投資を期待するユーザーは、学習フェーズでのプロジェクトの数が少なめになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1555be9e-2359-4967-9160-d5fe2419590c.png"><img alt="Breakdown of IoT project investments." border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d037b370-0902-4662-b35e-3ebda1aa5844.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT プロジェクトへの投資の内訳。" width="1024"></a></p>


  <p><strong>2. セキュリティは不可欠です。</strong><br>

  IoT の意思決定者の 97% が新しい資産を接続するときにセキュリティ上の懸念を持ち、データ プライバシーは、すべての組織の約半分のセキュリティ上の懸念事項です。 データのプライバシーとは別に、ネットワーク レベルのセキュリティとエンドポイントのセキュリティ保護は重要ですが、セキュリティ管理と既定のパスワードの管理は優先順位が低くなります。</p>


  <p style="margin-left: 40px;"><em>&ldquo;IoT ソリューションの実装を&mdash;考える&rsquo;場合、セキュリティは非常に重要です。私たちは大きなブランドであるため、大きなターゲットです。明らかに、お客様のデータ システムの整合性は、私たちにとって非常に重要です。そのため、IoT 内で監視および開発を行っている、非常に有能なセキュリティ担当者のグループがいます。セキュリティ チームには、技術上の&mdash;セキュリティ、物理的なセキュリティ、アーキテクチャのセキュリティが異なります。多&#39;投資する領域です。&rdquo;</em>&mdash;英国の小売 ITDM (Fashion Retail)</p>


  <p><strong>3. AI、エッジ コンピューティング、Digital Twinsテクノロジがメインストリームになりつつあります。</strong><br>

  ただし、これらのテクノロジの詳細を教育し、IoT の可能性を完全に活用するためにテストと試用を行う大きな部屋があります。 IoT ソリューションに新しいテクノロジを組み込む人は、価値が証明された後、組織全体で購入を構築する方が簡単になったので、IoT&rsquo; 全体でより多くの成功を実現しているのが見つかりました。</p>


  <p>組織の 79% が IoT ソリューションの一部として AI を採用し、IoT が企業の成功に対してより重要である (95 対 82%) と認識し、IoT&rsquo; (96 と 87%) に満足している人。</p>


  <p><strong>4. IoT プロジェクトは、投資に対するリターンによって評価されます。多くの場合、自動化と効率の目標に対して針をどれだけ動かすかによって最初に測定されます。</strong><br>

  運用コストと運用効率の削減は、IoT プロジェクトの数や収益への直接的な影響よりも、IoT&mdash; が成功を収めたかどうかを判断するための主要なベンチマークとして目立っています。 当然ながら、組織は、安全性とセキュリティに対する新しい投資をリードするために、より広範なカルチャ変更の一環として IoT を採用しています。IoT Signals Edition 1 から 2020 年の IoT 導入の理由の 1 位に 3 つのスポットが生み出されています。</p>


  <p>生産性は、IoT (79%) 、具体的には運用の生産性 (54%) と従業員の生産性 (47%) の主な利点です。 さらに、IoT の上位の用途には、運用の最適化 (47%) と従業員の生産性 (43%) が含まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af059c50-ba8b-411f-951d-7eded6cbca84.png"><img alt="Common measures of success: cost efficiency, quality, production efficiency, reliability, and security." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1adad5c7-081a-4b12-aaa8-e4cf0b934897.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="成功の一般的な手段: コスト効率、品質、生産効率、信頼性、セキュリティ。" width="422"></a></p>


  <p style="margin-left: 40px;"><em>&ldquo;価値を示すには、IoT の影響を証明する必要があります。IoT&rsquo; が今年、100,000 台のトラックのロールを防ぐのにどのように役立ったのか説明できる場合は、その 1 つ 1 つごとにコストを計算します。これは、最も下の行に影響を与える場合です。その上で、1 時間以上&#39;、10 万人の顧客&#39;数十万人の顧客がいます。これらの各ケースで、顧客とトリアージを行い、待機を開始しました。&rdquo;</em>&mdash;電源およびユーティリティの米国エネルギー ITDM</p>


  <p><strong>5. 内部のリソーシングと複雑さは、引き続き最も大きな課題です。</strong><br>

  予算の制約により、テストから概念実証、フル Use ステージへのペースを押し下げることができますが、ソリューション実装者が深い内部アラインメントを得た場合、IoT ソリューションは真に成功します。 IoT ソリューションをスケーリングすると、内部システムや技術的な障害を生み出す可能性がある組織に大きな変化が生み出されます。 より広範な文化の変化の一環として IoT を採用し、適切なスタッフへの投資を優先する人は、より早く障壁を克服できる適切な位置にいます。</p>


  <p style="margin-left: 40px;">実際に市場に出る準備ができていないことを&#39;、レッスンを受け、気が<em>付いたので気が付きます。&ldquo;ツールの使用を開始し、&mdash;このデータを管理する方法を認識し始めたら、さらに多くのビルドを行う必要があります。&rdquo;&mdash;</em>米国医療プロバイダー ITDM in Blood Labs</p>


  <h2>アプリケーションを使用した開発にAzure IoT?</h2>


  <p>&rsquo;<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> を使用した開発に関心がある場合は、IoT を使用してビジネスを加速するソリューションを開発したり、パートナーを見つけたり、ソリューションを構築したりするためのより良い時間が得られることはありません。 IoT が&rsquo;変革の基礎部分である場合、生産性、成長、安全性、カスタマー エクスペリエンスなど、それが持つ可能性がある肯定的な影響を確認しました。</p>


  <p>セキュリティで保護されたスケーラブルでオープンなエッジ対クラウド ソリューションを使用して、ビジョンを現実に変えるお手伝いをしています。</p>


  <ol>
      <li>選択して開発する: 条件に従って、オープンで柔軟な IoT ソリューションの構築を迅速に簡素化します。</li>
      <li>あらゆる場所でデータをセキュリティで保護する: エンドポイントからクラウドへのデータ資産のセキュリティ保護を信頼します。</li>
      <li>エッジの力: AI ワークロードとビジネス インテリジェンスをエッジにシームレスに移動します。</li>
      <li>将来のイノベーションに備える: 継続的に強化されたデータ、AI、Mixed Reality、および分析ソリューションを統合します。</li>
      <li>グローバルにスケーリングする: 最大の IoT エコシステムを使用して簡単に拡張し、グローバルなスケールのロックを解除します。</li>
  </ol>


