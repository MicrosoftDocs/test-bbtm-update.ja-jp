Title: Azure Confidential Computing のパブリック プレビューで使用されているデータを保護する
Summary: 'Azure Confidential Computing では、パートナーや顧客と協力して、機密コンピューティングオファリングが一般公開されるには最高の年でした。 '
Content: >-
  <p>Azure Confidential Computing では、パートナーや顧客と協力して、機密コンピューティングオファリングが一般公開されるには最高の年でした。 Ignite では、意図を発表しました。わずか 2 週間後に、DC シリーズの仮想マシンをリリースし、Open Enclave SDK をオープン ソーシングすることを約束しています。</p>


  <p>簡単なまとめとして、 <a href="https://azure.microsoft.com/en-us/blog/azure-confidential-computing/" target="_blank">Azure Confidential Computing では</a> 、データが使用されている間に&rsquo;データが保護されます。 保存中、転送中、または使用中のライフサイクルを通じてデータ保護を有効にする最後の部分です。 これは、クラウド プロバイダーに対して &lsquo;データとコードを不透明にすることです。これは、Confidential Cloud&rsquo; ビジョンの基になります。</p>


  <p>本日は、米国東部とヨーロッパ西部の DC シリーズの仮想マシンのパブリック プレビューをお知らせします。 シリコン ベンダーとの何年もの作業により、この新しい VM ファミリをサポートするために、データセンター内のハードウェアにアプリケーション分離テクノロジを取り入れてきました。 &lsquo;&rsquo;これらの仮想マシンは、コントロール プレーンからの標準的な VM サイズのように見えますが、ハードウェアベースの信頼された実行環境 (TEEs)、特に Intel SGX テクノロジを備える Intel Xeon プロセッサの最新世代によってサポートされています。 クラウドでデータの機密性と整合性を保護するアプリケーションを構築、デプロイし、実行できるようになりました。 作業を開始するには、<a href="https://aka.ms/ccvm" target="_blank">Azure Marketplace</a> でカスタム デプロイ フローを通じて DC シリーズ VM をデプロイします。</p>


  <p>T-Mobile でブロックチェーンのシニア アーキテクトを務める、同氏のようなお客様は、インフラストラクチャの構成要素の使用を既に開始しています。</p>


  <p><em>&ldquo;Azure Confidential Computing を通じて最新世代の信頼できる実行環境を活用することで、ソリューションのセキュリティと効率性の両方を向上させる良い機会でした。具体的には、次世代の内部 Role-Based Access Control プラットフォーム (NEXT ディレクトリ) をクラウドに提供するために取り組み、Azure Confidential Computing プラットフォームは、ソリューションの基となる Hyperledger Sawtooth などのブロックチェーン プロトコルを実行する独自の強力なプラットフォームを提供します。T-Mobile、Intel、Microsoft の 3 つの組織には、この種の複雑なハイブリッド アーキテクチャ ブロックチェーン ソリューションを提供するテクノロジ、専門知識、コミットメントがあります。&rdquo;</em></p>


  <p>インフラストラクチャは重要な構成ブロックですが、ご注意ください。エンクレーブベースのアプリケーション開発は新しいプログラミング パラダイムです。 そのため、オープン ソースの Open Enclave SDK プロジェクトがオープン ソース化され、一貫した API サーフェスとエンクレーブ化された抽象化が、機密コンピューティング アプリケーション開発に提供されるお知らせいたします。</p>


  <p>その中核となるのは、Open Enclave SDK &ndash; がエンクレーブ テクノロジ、クロス プラットフォーム クラウド、ハイブリッド、エッジ、またはオンプレミスの間で移植可能であり、アーキテクチャの柔軟性を念頭に置いて設計されたものにしたいと考えています。 現在のバージョンの Open Enclave SDK (v0.4) では、mBedTLS を使用した C/C++ エンクレーブ アプリケーション向け Intel SGX テクノロジがサポートされています。 それ以降のバージョンでは、Arm TrustZone、追加のランタイム、およびサポートWindowsされます。 SDK の詳細については、Open Enclave プロジェクトの Web ページと API <a href="https://aka.ms/oesdk" target="_blank">ドキュメントを</a><a href="https://aka.ms/OESDKDocs" target="_blank">参照してください</a>。</p>


  <p>セキュリティで保護されたエンクレーブベースのアプリケーション開発の標準化に役立つコラボレーション コミュニティの作成に取り組む。 プレビューの顧客とパートナーは、Open Enclave SDK を既にテストし、初期フィードバックを提供しています。</p>


  <p>その顧客の 1 人が、Ockam の最高経営責任者兼設立者である、Gregory 氏です。 Azure Confidential Computing プラットフォームと Open Enclaves SDK を組み合わせて、組織の開発エクスペリエンスを向上させる方法を&rsquo;共有しています。</p>


  <p><em>&ldquo;Azure の機密コンピューティングを使用すると、パブリック ブロックチェーンである Ockam Blockchain Network をパブリック クラウド インフラストラクチャに一意に存在し、Azure の広範な利点を活用できます。Azure の機密コンピューティング プラットフォームでは、複雑さを抽象化し、市場投入時間を加速させ、継続的な運用を簡素化し、可用性を向上させる、単純な &#39;サービスとしての&#39; 開発者エクスペリエンスを作成します。Azure Confidential Compute プラットフォームで Ockam Validator Nodes を実行することで、検証キーをより適切に管理し、分散型ネットワークでの信頼チェーンを確認できます。&quot;</em></p>


  <p>ソース コードの表示&rsquo;、プロジェクトへの貢献、新しい機能に関するフィードバックの提供に関心がある場合は、プロジェクトのリポジトリGitHub<a href="https://aka.ms/OESDKGitHubRepo" target="_blank">してください</a>。</p>


  <p>インフラストラクチャと開発環境では、データとコードの機密性と整合性を保護するエンクレーブベースのアプリケーションを構築するための構成要素が提供されます。 プライベート プレビューのお客様からのフィードバックに基づき、データベースでの機密クエリ、スケーリングする機密コンソーシアム ネットワークの作成、マルチパーティ機械学習のセキュリティ保護など、機密コンピューティングのより高いレベルのシナリオに投資し始めました。</p>


  <p>カナダの英国銀行のソリューション 高速化とイノベーション担当副社長である Eddy Ortiz は、これらのシナリオのいくつかに対して機密コンピューティングを使用しています。</p>


  <p><em>&ldquo;私たちは常に、新しいテクノロジの可能性を活用する必要があります。Azure Confidential Compute プラットフォームを初めて導入した際、ソリューションにセキュリティと機密性の新しいレイヤーを追加する可能性に興味を持たされました。現在&rsquo;、セキュリティと機密性を維持しながら、さまざまな機関間でデータを共有および分析する方法を探索しています。現在、Azure の機密コンピューティング プラットフォーム上で機密マルチパーティデータ分析と機械学習パイプラインをパイロット化しています。これにより、参加する機関は、その機密顧客と独自のデータが、RBC を含む他の参加機関には表示されないという確信を持つようになります。これまでのところ、結果は有望でした。&rdquo;</em></p>


  <p>Azure サービス オファリング全体でこれらのシナリオに引き続き取り組み、今後数か月間にさらに多くの更新プログラムを提供します。</p>


  <p>クラウド コンピューティングの次の波の構成要素をお客様に提供していけ、楽しく思います。&nbsp;ご質問やご意見がある場合は、DC&nbsp; シリーズの <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=WAVirtualMachinesforWindows&amp;filter=alltypes&amp;sort=lastpostdesc" target="_blank">Azure Virtual Machine MSDN </a>フォーラムに投稿し、<a href="https://aka.ms/OESDKGitHubRepo" target="_blank">GitHub</a>&nbsp; Open Enclave SDK に関する問題を解決してください。</p>


  <h2>作業の開始</h2>


  <p>デプロイを開始するには、次の方法を使用 <a href="https://aka.ms/ccvm" target="_blank">Azure Marketplace</a>。 カスタム デプロイ フローは、仮想マシンをデプロイして構成し、選択されている場合は Open Enclave SDK for Linux VM をインストールします。 基本的な VM デプロイ構成の多くは、Confidential Computing VM デプロイ ワークフローを通じてサポートされています。次に例を示します。(1) Windows/Linux VM;(2) 新規または既存のリソース グループ。(3) 新規または既存の VNet。(4) Storage/ディスクの種類。(5) 診断などのプロパティを有効にしました。</p>


  <p>パブリック プレビュー中に、リージョン、オペレーティング システム イメージ、クエリ可能性など、改善を続ける領域がいくつかある。</p>


  <h3>リージョン</h3>


  <p>リージョンのサポートは、プライベート プレビューで米国東部から拡張され、パブリック プレビューにはヨーロッパ西部も含まれます。 他のリージョンへの投資の拡大に取り組み中です。</p>


  <h3>オペレーティング システム イメージ</h3>


  <p>DC シリーズの VM は、第 2 世代仮想マシンの最初のセットです。 そのため、これらの仮想マシンに必要なオペレーティング イメージが特別に構成されています。 オペレーティング システム パートナー チームと提携して、Ubuntu Server 16.04 および Windows Server 2016 Datacenter の第 2 世代のサポートを有効にしました。 これらのイメージは、ポータルを使用してデプロイするときに自動的に使用されます。 カスタム イメージはまだサポートされていません。 DC シリーズの VM は、すべてのイメージがまだ更新されていないので、任意のマーケットプレース イメージのサイズ セレクターに表示されません。</p>


  <h3>クエリの可能性</h3>


  <p>DC シリーズ VM をプログラムでデプロイすることもできます。 プログラムによるルートを使用する場合は、制限に注意し、任意のイメージまたはカスタム イメージを使用してこれらの VM をデプロイしようとはしない方が重要です。 第 2 世代対応の Ubuntu Server 16.04 および Windows Server 2016 イメージは、DC シリーズ VM でのみ使用される予定であり、プログラムによる API 呼び出しでは一覧に表示されません。 テンプレートの外部でイメージをプログラムで参照する場合、イメージ識別子は次のとおりです。</p>


