  <p>Marketplace オファリングを使用していない場合は、Open Enclave SDK または Intel SGX SDK をインストールする手順に従う必要があります。 最新世代の Intel Xeon プロセッサと SGX テクノロジを備え、Azure またはオンプレミスのコンピューターにインストールする方法については、GitHub の手順に従<a href="https://github.com/Microsoft/openenclave/blob/master/docs/GettingStartedDocs/install_oe_sdk.md" target="_blank">ってください</a>。</p>
