Title: Azure Data Lake AnalyticsとData Lake Storeヨーロッパで利用可能に
Summary: Azure Data Lake Analytics Azure Data Lake Store、北ヨーロッパ リージョンで使用できます。 価格の詳細については、「価格と価格」のData Lake AnalyticsをData Lake Storeしてください。
Content: <p>Azure Data Lake Analytics Azure Data Lake Store、北ヨーロッパ リージョンで使用できます。 価格の詳細については、価格と価格に関するData Lake Analytics <a href="https://azure.microsoft.com/en-us/pricing/details/data-lake-analytics/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">Web</a> <a href="https://azure.microsoft.com/en-us/pricing/details/data-lake-store/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">ページData Lake Store</a> 参照してください。 Data Lake Analyticsは、ペタバイト単位のデータに対して U-SQL、R、Python、.NET で超並列データ変換および処理プログラムを開発および実行するためのクラウド分析サービスです。 Data Lake Storeは、企業が非構造化データ、半構造化データ、構造化データから価値のロックを解除できるよう構築された、制限のないクラウド データ レイクです。 これらのサービスの詳細については、Web ページの<a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">Data Lake Analyticsを</a><a href="https://azure.microsoft.com/en-us/services/data-lake-store/?WT.mc_id=azurebg_email_Trans_33675_1337_Tier_2_March_08_Release_MOSP_A">Data Lake Store</a>してください。</p>
