Title: スケールは Azure Web サイトでは決して問題ありません
Summary: Azure Websites でアプリを実行する主な利点は、クラウドでシームレスにスケールアウトできるという利点です。 新しいサーバーを購入する代わりに、インスタンス スライダーをドラッグするだけで、より多くのマシンを取得できます。
Content: >-
  Azure Websites でアプリを実行する主な利点は、クラウドでシームレスにスケールアウトできるという利点です。 新しいサーバーを購入する代わりに、インスタンス スライダーをドラッグするだけで、より多くのマシンを取得できます。 Azure Websites では、追加のマシンをデプロイして構成する代わりに、すべてのインスタンスからデータとアプリをすぐに使用できます。 通常のホスティング プランで使用できる 10 のインスタンスの大きな配列は、ほとんどのお客様が必要とする可能性が高いですが、一部の大規模な顧客にとって、トラフィックの多いサイトや Web サービスを処理するのに十分なとは限らない場合があります。 ご自身が見つけた状況である場合は、対応して幸せです。


  現在から、Azure Websites では、10 を超えるインスタンスがサポートされています。 さらに必要な場合は、Microsoft のアカウント マネージャーにお問い合わせください。 お客様が最高の顧客ではない場合は、Microsoft サポートにお問い合わせください。 <a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">エンジニア </a>の 1 人にお問い合わせください。 お客様のニーズを満たすだけでなく、デプロイの最適化とコストの節約に役立つ追加の方法を確認してください。


  <strong>よく寄せられる質問:</strong>



  1.10 を超えるインスタンスが必要な場合、今すぐ取得できるインスタンスの数はどれくらいですか?

  <blockquote>回答: アプリケーションの設計と構成オプションによっては、世界中の多数のデータセンターにある数百のインスタンスにデプロイできる場合があります。 1 つのデータセンターのみを使用する場合の答えは、必要なマシン サイズの可用性によって異なります。 お問い合わせの際、サポート エンジニアは、選択したリージョンに基づいて詳細を提供できます。</blockquote>

  &nbsp;


  2. 操作方法必要なインスタンスの数を知っている場合は、

  <blockquote>回答: 実際の必要性は、アプリケーションの設計と機能、予想されるピーク トラフィック、および高/ピーク時のトラフィック期間中に提供するサービスのレベルによって異なります。 ベスト プラクティスは、パイロット グループにアプリケーションをデプロイし、ユーザーが経験するパフォーマンスと、サーバーが提供できる期待されるパフォーマンスを定義して計算する他の KPI を監視する方法です。 その上で、マシンのサイズとスケールを調整し、アプリケーションのコードと設計を最適化できる可能性があります。</blockquote>

  &nbsp;


  3. 追加のインスタンスを取得するにはどのくらいの時間が必要ですか?

  <blockquote>回答: 可用性によっては、通常、数時間以内にニーズを満たす可能性があります。 多くの場合、サポート エンジニアは、デプロイを最適化するための他のオプションを見つけて、作業をはるかに迅速に行うことができます。</blockquote>

  &nbsp;


  4. より大きなマシンまたは追加のインスタンスを取得する必要がありますか?

  <blockquote>回答: 異なるアプリケーションは CPU 電力または CPU 分布用に最適化されています。そのため、走行距離は異なる場合があります。 一般に、追加のインスタンスでは、スケールアップよりも柔軟性とコスト効率が向上します。 最終的には、アプリケーションに最適な設計が、リソースを最適に活用する鍵になります。</blockquote>

  &nbsp;


  5. さらにインスタンスを取得したら、どのように制御しますか?

  <blockquote>回答: Microsoft サポートがサブスクリプションを有効にしたら、インスタンス スライダーを使用してデプロイにインスタンスを割り当てるか、必要に応じてスケールダウンすることができます。</blockquote>
