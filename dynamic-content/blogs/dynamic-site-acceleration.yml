Content: >-
  <p>ユーザーは、ブラウザー、場所、デバイス、またはネットワークに依存しない、高速で信頼性が高く、パーソナライズされた Web エクスペリエンスを期待しています。 ただし、リッチ な対話型コンテンツやアプリケーションなどの非常にイノベーションにより、これらのエクスペリエンスが非常に魅力的でページのダウンロードも遅く、コンシューマー エクスペリエンスの品質が危険にさらされます。 Standard CDN機能には、静的ファイルの配信を高速化するために、エンド ユーザーに近いファイルをキャッシュする機能が含まれています。 ただし、これは、キャッシュできない要求と共に各ユーザーに一意のデータを返す動的 Web アプリケーションと API の読み込み速度を向上させるのに役立つわけではありません。 Azure CDN の動的サイトの高速化 (DSA: Dynamic Site Acceleration) 機能を使用すると、動的コンテンツを含む Web ページのパフォーマンスが大幅に向上します。</p>


  <p>DSA には、動的コンテンツの待機時間とパフォーマンスにメリットをもたらすさまざまな手法が含まれています。</p>


  <p><strong>ルート/ネットワークの最適化</strong>: 動的コンテンツを取得して配信するための、配信元への最速かつ最も信頼性の高いパスが常に評価されます。 コンテンツは、最適化されたネットワーク プロトコルを使用して配信され、最適なネットワーク配信パスを使用して、インターネットの輻輳ポイントと不必要に長いルートが回避されます。</p>


  <p><strong>TCP の最適化</strong>: TCP を使用したインターネット通信は、パフォーマンスのために最適化されません。 DSA では、接続を長く開いた状態に保ち、追加の要求に再利用するなど、配信のパフォーマンスを向上させるために、多くの TCP 最適化が適用されます。 これらの最適化により、接続のセットアップが迅速化され、パケット転送速度が向上し、パケット損失が減少します。</p>


  <p><strong>リソースプリ</strong>フェッチ (Akamai のみ): ユーザーの動作とアクセス パターンに基づいて、CDN はアプリケーションに必要な資産を学習し、配信元からコンテンツを事前にフェッチし、より高速に配信できるようユーザーに近づけることができます。</p>


  <p><strong>適応&nbsp;Image Compression </strong>(Akamai のみ): インターネットの状態を継続的に監視して低速なネットワーク接続を特定し、接続速度に基づいて最適なイメージを提供するために JPEG イメージを自動的に圧縮およびサイズ変更します。</p>


  <p>この機能の使い方と詳細については、ドキュメント ページを <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-dynamic-site-acceleration">参照してください。</a></p>


  <p>DSA は、現在、Akamai のAzure CDN、Verizon Standard および Premium プロファイルの最適化として利用できます。 DSA 最適化の種類 <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/" target="_blank">に</a> 関連する追加料金が発生します。メディアや大きなファイル最適化の種類とは異なり、追加なしで利用できます&nbsp;</p>
