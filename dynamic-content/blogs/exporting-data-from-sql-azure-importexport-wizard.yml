Slug: exporting-data-from-sql-azure-importexport-wizard
Title: 'SQL Azure からデータをエクスポートしています: Import/Export ウィザード'
Summary: '[この記事は SQL Azure チームによって提供されました。]このブログ投稿では、SQL Server インポートと... を使用して、SQL Azure データベースからローカル SQL Server データベースにデータをエクスポートする方法について説明します。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>このブログの投稿では、SQL Server Management Studio 2008 R2 の SQL Server インポートおよびエクスポートウィザードを使用して、SQL Azure データベースからローカル SQL Server データベースにデータをエクスポートする方法について説明します。 これは、SQL Azure 上のデータをローカル SQL Server にバックアップするための優れた手法です。</p>  <p>SQL Azure アカウントでテストするために、Adventure Works データベースが SQL Azure 用にインストールされています。このデータベースは<a href="https://msftdbprodsamples.codeplex.com/releases/view/37304">ここで</a>見つけることができます。</p>  <p>まず、2008 R2 SQL Server Management Studio SQL Azure に接続する必要があります。このデモでは、SQL Server Management Studio から SQL Server のインポートとエクスポートを実行しています。 SQL Azure に接続する方法については、このブログの投稿をご覧ください。</p>  <p>SQL Azure からインポートする方法を次に示します。</p>  <p>1.SQL Server Management Studio で、ローカル SQL Server に接続します (これは SQL Server Express エディション 2008 R2 である可能性があります)。</p>  <p>2. AdventureWorksDWAZ2008R2 という名前の新しいデータベースを作成 <b>します。</b></p>  <p>3.そのデータベースを右クリックし、ショートカットメニューの [<b>すべてのタスク</b>  |  ] [<b>データのインポート</b>] の順に選択します。&hellip;</p>  <p><a href=""><img height="497" width="633" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3718.image_5F00_thumb_5F00_5E94752D.png" alt="image" border="0" title="絵" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>4.これにより、[ <b>SQL Server インポートおよびエクスポートウィザード</b>] ダイアログボックスが開きます。</p>  <p>5. [次へ] をクリックすると、開始ページが表示されます。</p>  <p>6. ウィザードの次のページで、データソースを選択します。 この例では、これは SQL Azure です。 SQL Azure に接続するために必要なデータソースは、 <b>SqlServer の Data Provider .NET Framework</b>です。</p>  <p>7.プロパティの一番下までスクロールします。ここで、SQL Azure 情報を入力する必要があります。</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.image_5F00_thumb_5F00_7A095163.png" alt="image" border="0" title="絵" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>8. [ <b>セキュリティ</b> ] で [ <b>暗号化</b> ] を True に設定します。</p>  <p>9.[ <b>password (パスワード</b>) には SQL Azure パスワードを入力します。</p>  <p>10.<b>ユーザー ID</b>には SQL Azure 管理ユーザー名を入力します。</p>  <p>11.[<b>データソース</b>の<b>ソース</b>] で、SQL Azure にアカウントの完全なドメイン名 (サーバー名) を入力します。 これは<a href="https://sql.azure.com/">SQL Azure ポータル</a>から取得できます。</p>  <p>12.[<b>初期カタログ</b>の場合、SQL Azure にデータベース名を入力します。</p>  <p>13.すべてのデータソース情報を入力したら、[<b>次へ &gt; </b> ] をクリックすると、[<b>変換先の選択</b>] ウィザードの手順が表示されます。</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0081.image_5F00_thumb_5F00_31FB1F7A.png" alt="image" border="0" title="絵" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>14. この例では、移行先サーバーはローカルサーバーです。 <b>データ &hellip; をインポート</b>することを選択したので、ローカルデータベースは既に入力されています。 セキュリティ資格情報を入力し、[<b>次へ &gt; </b>] をクリックします。 [ <b>テーブルのコピーまたはクエリの指定</b> ] ダイアログボックスが表示されます。</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7444.image_5F00_thumb_5F00_582D5305.png" alt="image" border="0" title="絵" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>15. [ <b>1 つ以上のテーブルまたはビューからデータをコピー </b>する] オプションボタンを選択します。 次に、[<b>次へ &gt; </b>] をクリックします。</p>  <p>16.<b>[コピー元のテーブルおよびビューを選択</b>] ダイアログボックスが表示され、SQL Server インポートおよびエクスポートウィザードによって SQL Azure データベースに対してクエリが実行され、SQL Azure 上のテーブルとビューの一覧が返されます。 ローカルデータベースにインポートするものを確認します。</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5315.image_5F00_thumb_5F00_680C71FC.png" alt="image" border="0" title="絵" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>17. テーブルとビューを選択すると、[次へ &gt; ] をクリックすると、[ <b>パッケージの保存および実行</b> ウィザード] ステップが表示されます。</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8156.image_5F00_thumb_5F00_1CE9516D.png" alt="image" border="0" title="絵" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>18.[<b>完了 &gt; &gt; | </b>] ボタンをクリックし、もう一度<b>完了</b>すると、SQL Server インポートおよびエクスポートウィザードによって SQL Azure からローカル SQL Server にデータがインポートされます。</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3652.image_5F00_thumb_5F00_3F113726.png" alt="image" border="0" title="絵" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <h2>まとめ</h2>  <p>SQL のインポートおよびエクスポートウィザードを使用すると、SQL Azure からローカルにデータをバックアップすることができます。または、逆の方法でデータを SQL Azure にエクスポートすることもできます。 難しいパートでは、SqlServer の .NET Framework Data Provider の用語を SQL Azure の用語に変換しています。 質問、懸念事項、コメントがありますか。 以下に投稿してください。</p>'
