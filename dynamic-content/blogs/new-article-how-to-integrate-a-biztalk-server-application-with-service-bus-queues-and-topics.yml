Title: '新しい記事: BizTalk Server アプリケーションと Service Bus キューとトピックを統合する方法'
Summary: Microsoft BizTalk Server を使用すると、組織は異種混在システムを会社全体や取引先と接続して拡張できます。 このService Busは Azure Windowsの一部であり、次の目的で設計されています。
Content: '<p>Microsoft BizTalk Server を使用すると、組織は異種混在システムを会社全体や取引先と接続して拡張できます。 Service Bus<a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_msdn001_blg_post0001">は Windows Azure</a> の一部であり、クラウド アプリケーションだけでなくオンプレミス アプリケーションにも接続、キュー、ルーティング機能を提供するように設計されています。 両方を組み合わせて使用すると、次のようなクラウド環境とオンプレミス環境にまたがる、セキュリティで保護された信頼性の高いスケーラブルなハイブリッド ソリューションを構築できる多数のシナリオが可能になります。</p>  <ul>  <li>取引先との間で電子文書を送受信する。</li>  <li>ファイアウォール内部で実行中のオンプレミスからサード パーティにサービスを公開する。</li>  <li>スポークのブランチとハブのバック オフィス システムの間で通信を可能にする。</li>  </ul>  <p>最近 MSDN で記事を公開しました。この記事では、<a target="_blank" href="https://www.microsoft.com/biztalk/en/us/default.aspx">BizTalk Server 2010</a> アプリケーションと Windows Azure Service Bus キュー、トピック、サブスクリプションを統合して、信頼できる柔軟でスケーラブルな方法で外部システムとメッセージを交換する方法を示しています。 2011 年 9 月 Windows Azure AppFabric SDK で導入されたキューとトピックは、信頼性の高いメッセージ キューと永続的な発行/サブスクライブ メッセージング機能を、Microsoft と Microsoft 以外のテクノロジに基づくクラウドとオンプレミスの両方のアプリケーションに提供する、新しいクラウドベースのメッセージングと統合インフラストラクチャの基盤です。 .NET アプリケーションでは、新しいバインディング (<a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.servicebus.messaging.netmessagingbinding.aspx">NetMessagingBinding</a>) により、新しいマネージド API (<a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.servicebus.messaging.aspx">Microsoft.ServiceBus.Messaging</a>) または WCF を介して新しいメッセージング機能を使用できます。また、Microsoft または Microsoft 以外のアプリケーションは REST スタイルの API を使用してこれらの機能にアクセスできます。</p>  <p>この記事では、.NET アプリケーションと BizTalk Server アプリケーションで WCF を使用して、次の操作を実行する方法について説明します。</p>  <ul>  <li>Service Bus キューにメッセージを送信します。</li>  <li>Service Bus トピックにメッセージを送信します。</li>  <li>Service Bus キューからメッセージを受信する。</li>  <li>Service Bus サブスクリプションからメッセージを受信する。</li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh144061.aspx">BrokeredMessage オブジェクトのプロパティを BizTalk</a> メッセージのコンテキスト プロパティに変換します。その逆も同様です。</li>  </ul>  <p>この図は、この記事で説明されているシナリオの 1 つを示しています。 このコンテキストでは、Windows Forms クライアント アプリケーションは、Service Bus messaging.infrastructure によって提供されるキュー、トピック、サブスクリプション エンティティを使用して、BizTalk Server アプリケーションとメッセージを交換する、オンプレミスまたはクラウドで実行されている業務システムをシミュレートします。&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2273.Paolo1.png" alt="" border="0"></p>  <p>この記事のコンパニオン コードは、 <a target="_blank" href="https://code.msdn.microsoft.com/How-to-integrate-a-BizTalk-1079811b">MSDN コード ギャラリーで確認できます</a>。</p>  <p>MSDN の完全な記事を参照してください。</p>  <p>&nbsp;AppFabric アプリケーションの詳細についてはService Busリソースを参照してください。</p>  <ul>  <li>&ldquo;現在利用可能: Service Bus Azure ブログの 2011&rdquo; 年 9 月のリリースWindows記事。</li>  <li>&ldquo;<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh367516.aspx">キュー、トピック、サブスクリプション</a>&rdquo; MSDN に関する記事を参照してください。</li>  <li>&ldquo;<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/ee732537.aspx">APPFabric Service Bus</a>&rdquo; MSDN のトピックを参照してください。</li>  <li>&ldquo;<a target="_blank" href="https://blogs.msdn.com/b/clemensv/archive/2011/06/10/understanding-windows-azure-appfabric-queues-and-topics.aspx">AppFabric Windowsブログの Azure AppFabric キュー (およびトピック)</a>&rdquo; ビデオについて</li>  <li>&ldquo;<a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-862T">Channel9 の</a> Azure WindowsトピックService Busキュー&rdquo;ビデオを使用した疎結合アプリの構築。</li>  <li>&ldquo;<a target="_blank" href="https://channel9.msdn.com/posts/ServiceBusTopicsAndQueues">Service Busトピックとキューに関するビデオを</a>&rdquo; channel9 に追加します。</li>  <li>&ldquo;<a target="_blank" href="https://channel9.msdn.com/posts/Securing-Service-Bus-with-ACS">channel9 Service Bus ACS ビデオを使用</a>&rdquo;したセキュリティ保護。</li>  </ul>'
