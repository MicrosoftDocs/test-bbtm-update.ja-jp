Title: 'プレビュー: ARM API を使用してプログラムで Azure エンタープライズ サブスクリプションを作成する'
Summary: Azure EA サブスクリプション作成用の API と SDK のスイートを作成しました。
Content: >-
  <p>過去に、Azure Enterprise Agreement (EA)&rsquo; のお客様は、会社のクラウド運用または IT チームによって一元的に管理されるサブスクリプションを持っています。 会社のチームまたは従業員が Azure の使用を開始する場合は、EA 登録にアクセスして会社の EA に請求する必要があります。 これを行うには、従業員またはチームが中央のクラウド運用チームに要求を行い、承認を得て、会社のクラウド ガバナンス ポリシーで規定されている Azure&rsquo; サブスクリプションをプロビジョニングします。 このプロセス中に、EA サブスクリプションを手動で作成する必要Azure アカウント センター。 これらの会社の&rsquo; Azure 導入が増えるに従って、サブスクリプションを手動で作成する手順は、クラウド管理におけるスケーラビリティのボトルネックになります。</p>


  <p>これらのお客様のブロックを解除&#39;、Azure EA サブスクリプション作成用の API と SDK のスイートを作成しました。</p>


  <h2>概要 Azure EA サブスクリプション作成 API を使用して作成する</h2>


  <p>開始するには、「Azure エンタープライズ サブスクリプションをプログラムで作成する <a href="https://aka.ms/easubcreationpublicpreview">(プレビュー)</a> 」のドキュメントとサンプル コードを <a href="https://github.com/Azure-Samples/create-azure-subscription-dotnet-core">参照してください</a>。 このリリースでは、</p>


  <ul>
      <li>アカウント所有者として Azure EA サブスクリプション (通常または開発/テスト) を作成します。</li>
      <li><a href="https://docs.microsoft.com/azure/active-directory/role-based-access-control-what-is">Azure RBAC を使用</a>して、アカウント所有者に代わってサブスクリプションを作成する別のユーザーまたはサービス プリンシパルを提供します。</li>
      <li>作成時にサブスクリプションの表示名を指定します。</li>
      <li>必要に応じて、テナント内の他のユーザーをサブスクリプションの RBAC 所有者として追加します。</li>
  </ul>


  <p>リンクされたドキュメントで API の制限を確認し、適切&#39;確認してください。</p>


  <h2>楽しみ</h2>


  <p>現在、<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management-groups-overview">管理グループ</a><a href="https://azure.microsoft.com/services/azure-policy/">とAzure Policy</a>、中規模&#39;企業向け Azure 管理の改善に取り組む必要があります。 今後は、API を使用してサブスクリプションの名前変更、取り消し、再アクティブ化のような機能も提供する必要があります。 以下のコメントまたは <a href="https://feedback.azure.com/forums/170030-signup-and-billing">UserVoice からフィードバックをお寄せください</a>。</p>


