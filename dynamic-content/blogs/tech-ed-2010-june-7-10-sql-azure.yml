Title: Tech Ed 2010 – June 7-10 & SQL Azure
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure に関するじの学習に関心がある場合は、 Microsoft TechEd 北米でチームにお会いしましょう。 ここでは6つのセッションについて説明します。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure に関するじの学習に関心がある場合は、 Microsoft TechEd 北米でチームにお会いしましょう。 ここでは、SQL Azure を試すことができるように、6つのセッションと開いているラボをホストします。</p>  <h2>DAT209: Microsoft SQL Azure の新機能</h2>  <p>SQL Azure は、クラウドで可用性と拡張性に優れたリレーショナルデータベースエンジンを提供します。 このデモを多用した対話型セッションでは、SQL Azure データベースと使い慣れた web テクノロジを使用して、web アプリケーションをすばやく構築する方法について説明します。 <b>Patric McElroy</b>は、今年の前半でサービスを開始した後に、コミュニティからのフィードバックに基づいて SQL Azure に追加されたいくつかの新しい機能強化を示しています。</p>  <h2>COS305: Microsoft SQL Azure の開発に関するベストプラクティス</h2>  <p><strong>Rick Negrin</strong>は、SQL Azure クラウドリレーショナルデータベースを使用するためのベストプラクティスについて説明します。 最初から部門別アプリケーションを作成する手順を説明します。 SQL Azure データベースをプロビジョニングし、そのデータベースに対して開発を開始することがいかに簡単であるかについては、「じ」をご覧ください。 また、データのインポートとエクスポート、およびレポートについても説明します。 また、既存のアプリケーションをクラウドに移行するための戦略についても説明します。これにより、このような頻繁に見えないデータリポジトリに対する高可用性、フォールトトレランス、可視性が提供されます。 最後に、クラウドの範囲によって、新しい、差別化されたクラスのアプリケーションを作成する機会が得られます。 </p>  <h2>COS311: Microsoft SQL Azure へのアプリケーションの移行</h2>  <p>オンプレミスのアプリケーションとデータベースを MySql または他の RDBMs から SQL Azure に移行しようと考えていますか? または、SQL Server データベースを SQL Azure まで取得する最も簡単な方法を重視していますか。 このセッションは次のようになります...</p>  <p>この話では、2つの基本的な領域に<strong>焦点を当て</strong>ています。アプリケーションデータアクセス層とデータベーススキーマ + データ。 パート1では、アプリケーションのデータアクセス層について説明します。移行に関する一般的な問題に加えて、データアクセス層をクラウドや SQL Azure で回復力を高めるためのベストプラクティスも取り上げます。 パート2では、データベースの移行に焦点を当てます。 スキーマとデータの移行については、Management Studio と Data-Tier アプリケーション (DAC) を使用してスキーマを効率的に転送するためのツールと手法について説明します。 次に、SSIS や BCP などのツールを使用して、小さいデータと大規模データを SQL Azure に移動する効率的な方法を見つけます。 今後は、アプリケーションの SQL Azure への移行を容易にするために、今後ストアにあることを確認してセッションを終了します。 </p>  <h2>COS13: マルチテナント環境でのデータベースパフォーマンス</h2>  <p>Microsoft SQL Azure は、パフォーマンスに関して独自の機会を提供します。 キーの区別はマルチテナントであり、すべてのユーザーデータベースが同じコンピューター上の複数の他のデータベースと併置されています。 データベースは専用ハードウェアで実行されなくなったため、近隣データベースのアクティビティがパフォーマンスに影響を与える可能性があります。 近隣ノードが非表示になると、データベースはコンピューター上のすべてのリソースを利用できるようになります。 ただし、近隣ノードがビジー状態になると、データベースのパフォーマンスが影響を受ける可能性があります。 このセッションでは、 <b>Henry Zhang</b> が、パフォーマンスに対するマルチテナントの影響を定量化するケーススタディを示しています。 データベースに対するこのような影響を監視し、データベースのパフォーマンスを優先するガイドラインをいくつか示します。 </p>  <h2>COS07: Microsoft SQL Server および Silverlight クライアントを Connect するための datahub としての Microsoft SQL Azure の使用</h2>  <p>このセッションでは、 <strong>Cavanagh</strong> SQL Azure によって可能になった新しい一連の魅力的なシナリオを実現するために、同期フレームワークを使用する方法について説明します。 まず、数回のクリックで SQL Azure にデータを簡単に拡張できるように、同期フレームワークが SQL Server と統合されている方法を説明します。 次に、顧客がスタック内の下位レベルにドロップして、アプリケーションを最初から再構築しなくても、そのデータ移動の動作をカスタマイズする方法を説明します。 最後に、Microsoft Silverlight、HTML 5、Windows Phone 7、およびその他のデバイス (iPhone など) のサポートを追加することによって、従来の Windows Presentation Foundation/Winforms アプリケーションを超えて、同期フレームワークがどのように拡張されているかを説明します。 </p>  <h2>COS208: Microsoft コードネーム "ダラス" を使用してデータで魅力的なアプリを構築する</h2>  <p>Microsoft コードネーム "ダラス" を使用すると、開発者は、SQL Azure でホストされているプレミアム商用およびパブリックドメインデータを使用して、任意のプラットフォームやデバイス上のコンシューマーアプリやビジネスアプリを消費することができます。 関連するデータを提供することにより、ビジネス上の意思決定に関する情報を提供したり、パターンを発見する視覚化を作成したり、財務から人口統計などのデータセットを使用してユーザーのエンゲージメントを増やしたりすることができます。 一貫性のある REST ベースの API、単純な使用条件、およびトランザクションごとの課金により、データを簡単に利用できます。 このセッションでは、 <b>Adam Wilson</b>が、信頼されたパートナーの統合されたマーケットプレースを通じて、画像、リアルタイム Web サービス、blob などのあらゆる種類のデータを視覚的に検出、探索、および購入できるようにすることで、データにアクセスするための摩擦を購入する方法 &quot; &quot; について説明します。 Microsoft Silverlight 4、Microsoft ASP.NET MVC、Windows Phone などの &quot; テクノロジを使用して、Web アプリケーションやモバイルアプリケーションを開発するために、さまざまなダラス &quot; データセットを使用しています。 </p>  <p>ぜひご確認ください。</p>'
