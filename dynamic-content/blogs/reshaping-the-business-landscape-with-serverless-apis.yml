Title: サーバーレス API を使用したビジネスランドスケープの再構成
Summary: サーバーレス テクノロジは、ビジネスに関する考え方を変更しています。 しかし、自動スケール、フル マネージド インフラストラクチャ、実行ベースの価格など、重要な技術的イノベーションによって、具体的なビジネスへの影響はどのようにして生み出されるのでしょうか。 サーバーレス ビジネスの将来、API Management と Functions が連携してシームレスに統合されるしくみ、サーバーレス テクノロジを活用する方法について説明します。
Content: >-
  <p>現代のビジネスでは、事態は変化しています。 API ファーストの開発とマイクロサービスのアーキテクチャによって、新しいイノベーションへのドアが開きます。 これらの新しいアプローチの多くは、サーバーレス テクノロジの進化によって一部可能になります。このため、インフラストラクチャの管理が不要になります。</p>


  <p>フル マネージド インフラストラクチャを使用すると、IT インフラストラクチャを管理するのではなく、ビジネス上の問題を解決するためにリソースを割り当てできます。 これにより、機敏性が向上し、運用コストが削減され、市場に出る時間が短縮されます。これは、任意の規模の組織にとって重要です。</p>


  <h2>サーバーレスは、サイズに関係なく、すべてです</h2>


  <p>サーバーレスオファーの利点は、会社の規模に依存しません。 次に例を示します。</p>


  <p><strong>スタートアップ企業は</strong> 、製品と市場の適合をすばやく評価し、仮説をテストするためのプロトタイプを構築する必要があります。</p>


  <ul>
      <li>リソースが限られているので、スタートアップ企業は、実行ベースの価格モデルを使用して成功への道を構築、測定、反復処理できます。</li>
      <li>新しい世代のスタートアップ企業のロックを解除します。すべては、予算が限られている小規模なグループが破壊的になる可能性があるという考えに基られています。</li>
      <li>進化するにつれて、大規模な&rsquo;組織と同じようにサーバーレスの恩恵を受けるでしょう。</li>
  </ul>


  <p><strong>企業は、</strong> アジャイルで急速に変化するスタートアップ企業との競争力を維持するために、絶えず進化する顧客の要件に適応する必要があります。</p>


  <ul>
      <li>サーバーレスを使用すると、インフラストラクチャの管理やインフラストラクチャに関連する計画を気にすることなく、ビジネスを成長できます。</li>
      <li>ソフトウェア開発の柔軟性と機敏性を高めるアーキテクチャ パターンへの移行を促進します。</li>
      <li>一貫してビジネスを成長しながら、より軽快なプレーヤーと同じレベルで競争する機能を提供します。</li>
  </ul>


  <p>どちらの方法も、サーバーレス アプローチの利点は異なります。</p>


  <h2>API ファースト アプリケーションの強化された強力な統合</h2>


  <p>この 1 年間、API Managementは Azure Functions 2 つのサービス間のより強力な統合を構築しました。 私たちの目標は、開発者の生産性を&rsquo; 高め、サーバーレスの API ファースト アプリケーションを作成するための、より優れた、より影響の大きなエクスペリエンスを提供します。</p>


  <p>その目標を達成するために、次の 2 つの新機能が一般提供されたと発表しています。</p>


  <ul>
      <li><a href="https://aka.ms/improved-integration-fn-apim-azure-update">新しい API または</a> 既存の API API Managementして、関数アプリを公開します。</li>
      <li><a href="https://aka.ms/improved-insights-fn-apim">Functions を使用して構築されたアプリケーションを監視</a>、デバッグ、および保守API Management Application インサイト で分散トレースを使用します。</li>
  </ul>


  <p><a href="https://azure.microsoft.com/services/api-management/">Azure API Management</a> 、API の発行とクライアントによる使用が簡素化されます。 これにより、実装からの API の抽象化が可能になります。 API はポリシーを通じて管理され、統合プレーンから管理され、キャッシュによって最適化され、開発者ポータルを通じて摩擦のない消費のために公開されます。</p>


  <p>API Managementは、アプリケーションのフロント ドアです。 <a href="https://azure.microsoft.com/services/functions/">Azure Functions</a> を提供し、新しいアプリケーションの実装に関連する初期の摩擦を排除します。 関数を使用すると、プロトタイプと実稼働レベルのソリューションをアジャイルでアセンブリできます。</p>


  <h2>将来への移行</h2>


  <p>API と API 経済の急増により、すべてのサイズの企業に新しい機会が生み出されています。 API ファースト開発は、将来の成功を保証するために必要なアプローチです。 これが、私たちが今年行った&#39;投資と、サーバーレス テクノロジを活用して API アーキテクチャをより簡単に導入する方法を楽にしている理由です。</p>


