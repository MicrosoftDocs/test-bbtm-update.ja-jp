Title: WebsiteSpark を使用した Azure FREE Windows 1 年間の発表
Summary: WebsiteSpark は、小規模な Web&rsquo; 開発および設計会社向け Microsofts プログラムです。 WebsiteSpark を使用すると、Web デザイナーと開発者は、必要なツールとリソースを提供して、ジャンプスタートを行えます。
Content: '<p><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2047.websitespark.png" height="104" width="102">WebsiteSpark は、小規模な Web&rsquo; 開発および設計会社向け Microsofts プログラムです。 WebsiteSpark は、優れた Web サイトを構築するために必要なツールとリソースを無料で提供することで、Web デザイナーと開発者にジャンプスタートを提供します。&nbsp;メンバーシップには、Visual Studio、Expression、SQL Server Web Edition、Windows Web Server などのソフトウェアへの無料アクセスと、世界中の Microsoft エンジニアやネットワーク パートナーからの専用サポートが含まれます&nbsp;。また、WebsiteSpark &amp; パートナー カタログ の自動登録を使用して、メンバーの可視性を向上Microsoft Partner Network。</p>  <p>&rsquo;WebsiteSpark <a target="_blank" href="https://www.windowsazure.com/en-us/offers/ms-azr-0010p"></a> - のメンバーは、Azure で年間最大 1,400 ドルのWindows年間を取得する予定です。 これで、Azure を使用して、メンバーは自分のサイトを設計、開発、およびクラウドWindowsできます。</p>  <p>これには、1 か月あたり次が含まれます。</p>  <ul>  <li>小規模なコンピューティング インスタンスの 375 時間</li>  <li>20 GB のストレージ容量。1M ストレージ トランザクション</li>  <li>1 GB Web Edition SQL Database</li>  <li>25 GB (世界中) CDN、500,000 CDN トランザクション</li>  <li>さらに<a href="https://www.windowsazure.com/en-us/offers/ms-azr-0010p" target="_blank">!</a></li>  </ul>  <p>詳細とサインアップについては、WebsiteSpark にアクセスしてください。</p>'
