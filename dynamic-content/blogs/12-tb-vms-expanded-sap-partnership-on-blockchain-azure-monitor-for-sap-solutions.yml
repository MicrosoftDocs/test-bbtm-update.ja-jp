Title: 12 TB の VM、ブロックチェーンでの SAP パートナーシップの拡張、Azure Monitor for SAP Solutions
Summary: '数か月前に、SAP の「THEVURE NOW」イベントで、Azure Mv2 Virtual Machines (VM) の可用性を発表し、SAP HANA 用に最大 6 TB のメモリを使用しました。 また、クラウドを最適なクラウドにMicrosoft Azure取り組むというコミットメントSAP HANA。 '
Content: >-
  <p>数か月前に、SAPs&rsquo; の「THEV」イベント<a href="https://azure.microsoft.com/en-us/blog/introducing-new-product-innovations-for-sap-hana-expanded-ai-collaboration-with-sap-and-more/" target="_blank"></a>で、最大 6 TB のメモリを使用する Azure Mv2 Virtual Machines (VM) の可用性を発表SAP HANA。 また、クラウドを最適なクラウドにMicrosoft Azure取り組むというコミットメントSAP HANA。 &rsquo;米国西部 2、米国東部、米国東部 2、ヨーロッパ北部、ヨーロッパ西部、東南アジアのリージョンでは、12 TB のメモリを持つ Azure Mv2 VM が一般提供され、今後数週間で実稼働が認定される予定です。 さらに、過去数か月間に、ブラジル、フランス、ドイツ、南アフリカ、スイスで、M シリーズ VM のリージョンの可用性が拡張され、最大 4 TB が提供されています。 現在、SAP HANA認定 VM は 34 の Azure リージョンで利用できます。お客様は、グローバルな成長にシームレスに対処し、SAP アプリケーションを顧客の近くで実行し、ローカルの規制ニーズを満たすことができます。</p>


  <p>このビデオを見て、Azure Mv2 VM をSAP HANAする方法について説明します。<br>

  <a href="https://www.youtube.com/watch?v=U7I2b0K7LH0" style="font-size: 13.008px;" target="_blank"><img alt="An image of a video player, clicking takes you to the video." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/931c52f2-26fe-4568-8091-58f1f5c460aa.png" style="border: 0px solid currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 900px; height: 506px;" title="740 ブログ"></a></p>


  <p><br>

  ミッション クリティカルな SAP アプリケーションを実行するには、システムのパフォーマンスと可用性を確保するために継続的な監視が必要です。 現在、Azure Portal を使用してAzure Monitor for SAP SolutionsインフラストラクチャAzure Marketplace監視する SAP HANA のプライベート プレビューを開始します。 お客様は、Azure Monitor for SAP Solutions の監視データと既存の Azure Monitor データを組み合わせて、すべての Azure インフラストラクチャ テレメトリの統合ダッシュボードを作成できます。 ご自分のチームに&nbsp;連絡してサインアップMicrosoft アカウントできます。</p>


  <p>お客様のデジタル変革の取り組み加速に役立つ SAP との&rsquo; 共同イノベーションを継続しています。 ここで、このような SAP との共同イノベーションをいくつか発表しました。 まず、SAP Data Custodian の一般提供を発表しました。これは、azures による カスタマー ロックボックス などのセキュリティとコンプライアンス機能への深い投資を活用する SAP&rsquo; のガバナンス、リスク、コンプライアンス <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/customer-lockbox-overview" target="_blank">オ</a>ファリングです。</p>


  <p>次に、<a href="https://azure.microsoft.com/en-us/blog/sap-and-microsoft-bring-iot-data-to-the-core-of-the-business-applications/" target="_blank"></a>sap Azure IoT と SAP の IoT 統合の一般提供を発表しました。お客様は、新しいビジネス成果を実現するために、SAP ビジネス データを使用して IoT データをコンテキスト化してエンリッチする機能を提供します。 3 つ目は、SAPs&rsquo; Data Intelligence ソリューションが Azure Cognitive Services コンテナーを活用して、顔、音声、テキスト認識などのインテリジェンス サービスを提供する点を共有しました。 最後に、SAP アプリケーションと SAP 以外のアプリケーション間でシームレスなシングル サインオンとユーザー プロビジョニング エクスペリエンスを実現するために、Azure Active Directory と SAP Cloud Platform Identity Authentication Service (SAP IAS) の統合の共同コラボレーションを発表しました。 Azure AD SAP IAS とシームレス SSO の統合が一般提供され、ユーザー プロビジョニング統合がパブリック プレビューに移行しました。 Azure AD簡略化されたユーザー プロビジョニングのための SAP SuccessFactors との統合は間もなく利用可能になります。</p>


  <p>パートナーシップを深めることを楽しみにしているもう 1 つの場所は、ブロックチェーンです。 SAP は長い間、サプライ チェーン、物流、およびライフ サイエンス向けソリューションの業界リーダーでした。 これらの業界はブロックチェーンを利用してデジタル変革を行っています。これにより、これらのアプリケーションに信頼と透明性が追加され、大規模なコンソーシアムが信頼できる方法で取引できます。 本日、SAPS&rsquo; ブロックチェーン統合アプリケーション ポートフォリオが Azure ブロックチェーン サービスに接続できると発表いたします。 これにより、共同のお客様は、ブロックチェーンの信頼と透明性を、重要なビジネス プロセス (素材の追跡可能性、不正行為の防止、ライフ サイエンスでのコラボレーションなど) に持ち込む可能性があります。</p>


  <p>SAP と共に、最高クラスの SAP 認定インフラストラクチャ、ビジネス プロセスとアプリケーションイノベーション サービス、シームレスなオファリングのセットを使用して、デジタル変革への信頼できるパスを提供しています。 その結果、大規模なミッション クリティカルな SAP アプリケーションを持つ <a href="https://customers.microsoft.com/en-us/story/carlsberg-consumer-goods-azure" target="_blank">Carlsberg</a> や <a href="https://customers.microsoft.com/en-us/story/cona-services-partner-professional-services-azure" target="_blank">CONA Services</a> など、世界中の Azure SAP のお客様への移行を支援します。 SAP アプリケーションを Azure に移行するメリットを得る追加のお客様を次に示します。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/720036-al-jomaih-shell-energy-sap-azure" target="_blank">Al Jomaih</a> と Shell の調達石油会社: JOSLOC は、Al Jomaih Holding と Shell Shell ShellIng Oil Company の共同事業で、ミッション クリティカルな SAP ERP を Azure に移行し、ビジネス継続性を高め、IT の複雑性と労力を削減しながらコストを削減しました。 SAP を Azure に移行すると、2020 年に SAP S/4HANA にアップグレードする準備を共同で行う準備が整いました。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/746070-traxall-france-travel-and-transportation-azure" target="_blank">TraXall France</a>: TraXall France は、40,000 台を超える管理対象車両に車両フリート管理サービスを提供します。 TraXall はMicrosoft Azureインフラストラクチャ管理とビジネスの機敏性が簡素化され、GDPR などのコンプライアンス要件を満たすために、SAP S/4HANA を実行することを選択しました。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/736024-zuellig-pharma-azure-singapore" target="_blank">Zuellig Pharma</a>: シンガポールに拠点を置く Zuellig Pharma は、5 年間の最新化イニシアチブを取り入れた後、SAP ソリューションを IBM DB2 から SAP HANA に移行したいと考え、 Zuellig Pharma は現在、HANA で SAP ERP を実行し、1 日 100 万回のトランザクションと 12 TB の実稼働ワークロードを、以前のホスティング プロバイダーと比較して 40% 削減しています。</p>


