Slug: introducing-the-new-dv3-and-ev3-vm-sizes
Title: 新しい Dv3 VM サイズと Ev3 VM サイズの概要
Summary: Microsoft は、新しい Dv3 VM サイズの一般提供を発表します。 また、高メモリ D サイズ (D11-D14) の名前付けを Ev3 ファミリに変更しています。  これらの新しいサイズでは、Intel® Broadwell E5-2673 v4 2.3 GHz プロセッサで実行されている Hyper-Threading テクノロジと Intel® Haswell 2.4 GHz の 2673 v3 が導入されています。
Content: >-
  <p>Microsoft は、新しい Dv3 VM サイズの一般提供を発表します。 また、高メモリ D サイズ (D11-D14) の名前付けを Ev3 ファミリに変更しています。 &nbsp;これらの新しいサイズには、Intel &reg; Broadwell E5-2673 v4 2.3 GHz プロセッサで実行されている Hyper-Threading テクノロジと、intel &reg; Haswell GHz の E5-2673 v3 が導入されています。 &nbsp;物理コアから仮想 CPU &rsquo; s (vcpu) へのシフトは、より大きな VM サイズをサポートするために最新のプロセッサの可能性を最大限に引き出すことができるようにするための主要なアーキテクチャの変更です。 &nbsp;基礎となるハードウェアの力を高めることで、パフォーマンスと効率性を向上させることができるため、お客様にお客様に渡してもコストを削減できます。 &nbsp;これらの新しい Hyper-Threaded サイズは、前の Dv2 サイズより最大28% 下げることができます。&nbsp;</p>


  <p>Dv3 と Ev3 のサイズも Windows Server 2016 ホストで実行されている最初の VM &rsquo; の一部です。 Windows 2016 ホストでは、これらの新しい vm サイズ &nbsp; に対して入れ子になった仮想化と hyper-v コンテナーを有効にできます。 &nbsp;入れ子になった仮想化を使用すると、Azure の仮想マシンで Hyper-v サーバーを実行できます。 入れ子になった仮想化を使用すると、仮想化されたコンテナーホストで Hyper-v コンテナーを実行したり、仮想化環境で Hyper-v ラボを設定したり、複数のコンピューターのシナリオをテストしたりすることができます。 <a href="https://aka.ms/azurenvblog">Azure での入れ子になった仮想化</a>の詳細については、こちらを参照してください。&nbsp;</p>


  <p>新しい Dv3 VM サイズは、最大 64 vCPU &rsquo; と256GiB の RAM を搭載した、メモリと vCPU のパフォーマンスのバランスを考慮しています。 &nbsp;新しく名前を付けた Ev3 サイズでは、Dv3 よりも多くのメモリが vCPU に提供されるため、64 Vcpu と432GiB の RAM を使用して、 &nbsp; 最大の E64 サイズまでのサイズに合わせて大きなワークロードを実行できます。</p>


  <p>現在の Dv2、DSv2、F、Fs、および Av2 のサイズは、DS15v2 と D15v2 を &nbsp; 除き、新しい Intel &reg; Broadwell processor でも利用できます。 D15v2 と DS15v2 のサイズは、Intel &reg; haswell なプロセッサ専用です。</p>


