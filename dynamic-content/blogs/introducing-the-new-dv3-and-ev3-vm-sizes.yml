  <p>他のリージョンがすぐに追加されます。これらのリージョンが使用可能になると、さらに多くの更新情報が提供されます。</p>


  <h2>Dv2 プロモーションでの更新</h2>


  <p>Dv3 と Ev3 が発表されたので、Dv3 と Ev3 を利用できる前述のリージョンで Dv2 プロモーションプランを下げることになります。 &nbsp;これらのリージョンでの移行中は、8/15/2017 まで Dv2_promo Vm の新しいインスタンスを引き続きデプロイできます。 &nbsp;Dv3 と Ev3 がまだ使用できないリージョンでは、Dv2 プロモーション Vm は、そのリージョンで Ev3 と Dv3 を利用できるようになった後、少なくとも1か月は引き続き利用できます。<br>

  &nbsp;<br>

  デプロイされているすべての Dv2_promo Vm は、6/30/2018 までのキャンペーン価格の恩恵を受けることができ、その時点で価格が Dv2 価格に一致するようになります。</p>
