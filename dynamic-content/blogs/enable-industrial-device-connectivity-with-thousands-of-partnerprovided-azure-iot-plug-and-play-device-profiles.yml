Title: 多数のパートナー提供の Azure IoT プラグアンドプレイデバイスプロファイルで工業デバイス接続を有効にする
Summary: 最近、パートナーエコシステムの主要なプレーヤーとのコラボレーションの一環として、すべての工業機器の最大80% のクラウド接続に対するより高速な運用テクノロジ (OT) をサポートできるようになります。 単純に言うと、既存の産業資産をクラウドに接続するのははるかに簡単で、IoT プロジェクトを劇的に加速させると同時に、数千ドルの人件費を節約できます。
Content: >-
  <p>Microsoft では、多くのお客様にとって、工業の IoT デバイスの接続性を簡単にご利用いただけます。 最近、パートナーエコシステムの主要なプレーヤーとのコラボレーションの一環として、すべての工業機器の最大80% のクラウド接続に対するより高速な運用テクノロジ (OT) をサポートできるようになります。 これは大きなニュース &mdash; であり、IoT ソリューションを操作または販売しているすべてのユーザーが、接続の実装に苦労する多くの企業を知る必要があります。 単純に言うと、既存の産業資産をクラウドに接続するのははるかに簡単で、IoT プロジェクトを劇的に加速させると同時に、数千ドルの人件費を節約でき &rsquo; ます。</p>


  <p>パートナーコラボレーションと<a href="https://docs.microsoft.com/en-us/azure/iot-develop/overview-iot-plug-and-play" target="_blank">最新の Azure IoT テクノロジ</a>の結果として、業界のスペースで使用するために、多数の人気のある産業用 IoT デバイスプロファイルに迅速に接続することができます。 あらゆる種類のセンサー、デバイス、マシン &mdash; に接続できるようになり、すべてのユーザー &mdash; に対して、業界レベルの機械での IoT 実装の機会を広げることができます。</p>


  <h2>接続された資産の利点</h2>


  <p>IoT に本当を持っている人はだれでも、デバイスとセンサーを接続することが IoT の価値をもたらします。 &rsquo;時間がかかり、しばしば複雑な最初の手順ですが、非常に大きな成果をもたらすことがあります。 接続された資産に対するデジタル変革の利点はすべての業種に存在しますが、特に産業製造業では、このようにつながります。 &nbsp;これらの企業では、予測的なメンテナンスと場所の監視 &mdash; によって、毎年何百万も保存されるため、IoT ソリューションはダウンタイムを 20 &ndash; % 削減できます。 &rsquo;これは、運用効率、ビジネスの洞察、および IoT ビッグデータと AI からの新しい収益ストリームが適用される前に適用されます。</p>


  <h2>IoT プラグアンドプレイを使用した簡単な接続</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-develop/overview-iot-plug-and-play" target="_blank">iot プラグアンドプレイ</a> &rsquo; の導入により、お客様、パートナー、デバイスビルダー向けに iot を簡素化およびも広げるすることで、デバイスを<a href="https://docs.microsoft.com/en-us/azure/iot-fundamentals/" target="_blank">Azure IoT</a>に接続する作業が大幅に簡素化されました。 このテクノロジにより、IT 担当者は最小限の構成でスマートデバイスをソリューションに統合することができます。 &nbsp;基本的には、IoT プラグアンドプレイはデバイスモデルを使用して、デジタルツイン定義言語 (DTDL) を使用してデバイス &rsquo; の機能を記述します。 オンにすると、IoT プラグアンドプレイ対応のデバイスがクラウド内の IoT アプリケーションの一部としてすぐに確立されます。 顧客とパートナーは、カスタマイズ可能なダッシュボードとアプリケーションテンプレートを使用して、IoT Central でプロジェクトをさらに高速化できます。</p>


  <h2>IoT プラグアンドプレイが有効になっているデバイスが多数あります。</h2>


  <p>新しい IoT ソリューションとアプリケーションでは、現在、 <a href="https://devicecatalog.azure.com/devices" target="_blank">Azure Device Catalog</a> では、数百の iot プラグアンドプレイ対応認定デバイスが提供されています。 これらのデバイスは、Azure IoT、Azure IoT Hub、Azure IoT Central などの Azure IoT サービスに簡単に接続できます。<br>

  世界中 &rsquo; の工業 IoT プロジェクトの大部分は、既に使用されている多数の IoT 対応センサーとデバイスを備えた既存の資産および環境を対象としています。 このため、このようなシナリオでは、IoT プラグアンドプレイテクノロジの使用をさらに拡張しています。 私たちは、IoT プラグアンドプレイテクノロジを、数十以上の工業デバイスに提供することを支援しているパートナーについて、より多くの情報を共有しています。</p>


  <p>ここでは、次の2つの主要なパートナーについて説明 &nbsp; します。</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/cloudrailgmbh1620225907690.cloudrail_dmc?tab=Overview" target="_blank">CloudRail</a> &nbsp;また、完全に管理されたソリューション &nbsp; では、工業環境からデータを取得し、ローカルで事前に処理して、Azure IoT に送信します。 CloudRail は、OPC-UA のような業界標準を使用して最新のデバイスを接続します。一方、古いコンピューターは、セカンダリセンサーを不向きします。 12000を超えるプラグアンドプレイセンサーのデータベースは、自動化されたデータの正規化とデバイスのプロビジョニングと組み合わせて、マシンをクラウドに接続するための設定時間を、数週間から数時間に短縮しています。 クラウドベースのデバイス管理ソリューションである CloudRail DMC &rdquo; を使用 &ldquo; すると、接続された1台または数千のコンピューターを安全に実行して管理できます。</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/omnio1581945524587.omnio_v01?tab=Overview" target="_blank">Omnio</a> には omnio edge というソリューションが用意されています。このソリューションでは、ソフトウェアによって構成された産業用資産のコネクタ Omnio エッジが、6万を超えるデバイス構成を可能にするために IoT プラグアンドプレイパターンに従います。 これらのソリューションは、意味のあるデータラベル、同じユニット、同じスケーリング、および同期されたタイムスタンプを提供するクラウドベースのアプリケーションに、工業のレガシアセットを接続するためのシームレスなエクスペリエンスを提供します。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-develop/overview-iot-plug-and-play" target="_blank">Azure IoT プラグアンドプレイ</a>とパートナーの力を組み合わせることにより、エッジでの Azure IoT オファリングがより包括的 &mdash; になり、デバイスのスペクトラムの全機能を活用しながら、ほぼすべての種類の工業装置に接続できるようになりました。 これらのコラボレーションにより、Microsoft はお客様とパートナーが、パワーとシンプルさを最適にバランスを取るように、エッジにインテリジェントなクラウドワークロードをデプロイできるようにしています。</p>
