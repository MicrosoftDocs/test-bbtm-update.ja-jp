Title: Kickstart の人工知能/機械学習の旅を医療のブループリントに
Summary: Azure ブループリントは、ドキュメント内の紙またはソリューションの説明で描画されたモデルよりもはるかに大きくなっています。 これらは、Azure で参照実装ソリューションをインストールして実行するために必要なスクリプト、データ、およびその他のアーティファクトのパッケージです。
Content: >-
  <p>Azure ブループリントは、ドキュメント内の紙またはソリューションの説明で描画されたモデルよりもはるかに大きくなっています。 これらは、Azure で参照実装ソリューションをインストールして実行するために必要なスクリプト、データ、およびその他のアーティファクトのパッケージです。 <a href="https://docs.microsoft.com/azure/security/blueprints/azure-health?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">HIPAA/HITRUST Azure のセキュリティとコンプライアンスのブループリントの正常性データと AI</a>は、医療に共通する特定のシナリオを対象としたブループリントの1つです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbce3c83-2176-491c-aba5-c0ea70377d96.png"><img alt="image" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b93b5b3-9a0d-46ac-952f-e02d52c4e457.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <h2>医療のブループリント</h2>


  <p>医療のブループリントには、実際の医療シナリオおよび関連する機械学習の実験が含まれています。 このユースケースは、ベッドの数、運用上のニーズ、およびスタッフの要件を予測するため、医療機関にとって価値があります。 これにより、LOS machine learning の実験を使用して、組織のコストを大幅に節約できます。</p>


  <h2>ブループリントソリューションガイド</h2>


  <p>医療における AI のようなブループリントは、ドキュメントと共に複数のコンポーネントで構成されています。 ただし、わかりにくい領域があり、インストール後にブループリントサービスを使用すると、問題が発生する可能性があります。 医療 AI ブループリントのインストールと使用に関する問題点を解決するために、ソリューションガイダンスドキュメントを開発しまし &rsquo; た。このドキュメントでは、 <a href="https://docs.microsoft.com/azure/industry/health/sg-healthcare-ai-blueprint?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">AI 向けの Azure ブループリントを実装</a>しています。</p>


  <p>この記事では、このブループリントと、AI/ML 実験のインストールと実行に関するヒントについて説明します。 このブループリントの概要を説明するために、このドキュメントでは、ソリューションについていくつかの洞察を提供します。 また、Azure に慣れていない方が役に立つというガイダンスも提供します。</p>


  <h2>次の手順</h2>


  <ul>
   <li>ソリューションガイドを読み、 <a href="https://docs.microsoft.com/azure/industry/health/sg-healthcare-ai-blueprint?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">AI 向けの Azure ブループリントを実装</a> して、全体的なブループリントソリューションを進める方法について理解を深めてください。</li>
   <li>医療のブループリントのユースケースページをご覧ください。 これ <a href="https://azure.microsoft.com/industries/healthcare/usecases/?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">には、便利なリンクとリソース、およびケーススタディ</a>が含まれています。</li>
   <li>ブループリントのインストールと使用を開始するには、 <a href="https://docs.microsoft.com/azure/security/blueprints/azure-health?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">元のドキュメント</a> を参照してください。</li>
   <li><a href="https://github.com/Azure/Health-Data-and-AI-Blueprint/blob/master/faq.md" target="_blank">ブループリントをダウンロード</a>します。</li>
  </ul>
