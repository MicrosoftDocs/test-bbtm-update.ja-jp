Title: Azure サービスの問題に関する情報を得る方法
Summary: Azure Service Health停止や計画メンテナンスなど、Azure サービスの問題が影響を受けた場合に情報を把握し、アクションを実行するのに役立ちます。また、Azure サブスクリプション内のリソースに影響を与える可能性がある問題を把握するのに役立つパーソナライズされたダッシュボードを提供します。
Content: >-
  <p><a href="https://aka.ms/ash-acom">Azure Service Health</a> 停止や計画メンテナンスなど、Azure サービスの問題が影響を受けた場合に、情報を維持し、アクションを実行するのに役立ちます。 Azure サブスクリプション内の <a href="https://azure.microsoft.com/en-us/blog/stay-informed-about-service-issues-with-azure-service-health/">リソースに</a> 影響を与える可能性がある問題を理解するのに役立つ、パーソナライズされたダッシュボードが提供されます。</p>


  <p>どのイベントでも、ガイダンスとサポートを受け取り、同僚と詳細を共有し、問題の更新プログラムを受け取る可能性があります。 最も重要なのは、カスタマイズ可能なアラートを構成して、サービスの問題、計画メンテナンス、正常性のアドバイザリを自動的に通知できる点です。</p>


