Title: Windows Azure が新しい CTP 機能を提供する
Summary: 11 月に Community Technology Preview (CTP) を発表して以来、チームは世界中のすべての主要業界のお客様から入力を収集してきました。&nbsp;このフィードバックは、この...
Content: <p>11 月に Community Technology Preview (CTP) を発表して以来、チームは世界中のすべての主要業界のお客様から入力を収集してきました。&nbsp;フィードバックは、新しい機能に優先順位を付ける CTP のこの初期段階で非常に役立ちます。&nbsp; </p>  <p>現在、エンジニアリング チームのリーダーは、MIX の参加者と一緒にいくつかの新しい機能をレビューしました。この機能は、包括的で柔軟なクラウド プラットフォームを提供するためのコミットメントを引き続き提供しています。&nbsp; 開発者は、次の利点を利用し始める可能性があります。</p>  <blockquote>    <p><strong>FastCGI</strong> を使用すると、開発者は、PHP などのサードパーティ製プログラミング言語で記述<sup></sup>された Web アプリケーションをデプロイして実行できます。&nbsp;これにより、Microsoft 以外の言語を使用する開発者は、Azure 上のスケーラビリティWindowsできます。&nbsp; </p>    <p><strong>NET Full Trust</strong>&nbsp;は、開発者に Windows Azure の柔軟性レベルを提供します。これにより、生成プロセスと p/invoke を介して完全な信頼 (.NET Services を含む) .NET Full Trust を必要とする .NET ライブラリに対する制限が削除されます。また、開発者は、Windows Azure で呼び出す可能性のあるネイティブ コードまたはレガシ コンポーネントへの既存の投資を活用できます。</p>    <p><strong>地理的</strong> な場所を使用すると、開発者は、アプリケーションとデータの場所を指定して、ネットワーク待機時間が短い応答性の高いサービスを構築できるだけでなく、場所ベースの規制要件と法的要件を満たす機能も提供されます。</p>  </blockquote>  <p>これらの取り組みを主導したプログラム マネージャーによって作成されたこれらの機能の詳細を確認できます。&nbsp; </p>  <p><a href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/using-3rd-party-programming-languages-via-fastcgi.aspx" target="_blank" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/using-3rd-party-programming-languages-via-fastcgi.aspx">FastCGI</a> と <a href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/hosting-roles-under-net-full-trust.aspx" target="_blank" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/hosting-roles-under-net-full-trust.aspx">.NET の</a>完全信頼の詳細については、Mohit Srivastava を参照してください。</p>  <p>Geo ロケーションの <a href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/03/18/geo-location-enables-developers-to-choose-data-centers-and-group-applications-storage.aspx">詳細については、</a> Sriram Krishnan を参照してください。</p>
