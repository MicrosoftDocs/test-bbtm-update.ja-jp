Summary: Video Indexer (VI) は、Microsoft Custom Speech Service との統合により、自動音声認識 (ASR) の業界およびビジネス固有のカスタマイズをサポートするようになりました。
Content: >-
  <h3>音声認識のセルフサービスカスタマイズ</h3>


  <p><a href="https://vi.microsoft.com/" target="_blank">Video Indexer</a> (VI) は、Microsoft<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/custom-speech-service/cognitive-services-custom-speech-home"> </a> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-speech-service/">Custom Speech Service</a>との統合により、自動音声認識 (ASR) の業界およびビジネス固有のカスタマイズをサポートするようになりました。 &nbsp;サポートされている言語は、モダンスタンダードアラビア語、ドイツ語、スペイン語、英語、フランス語、ヒンディー語、イタリア語、日本語、ポルトガル語、ロシア語、中国語です。</p>


  <p>ASR は Video Indexer の重要なオーディオ分析機能です。 音声認識は、音声から単語を抽出する人間認知機能を模倣した、最適な人工知能です。 このブログ投稿では、特殊なニーズに合わせて VI で ASR をカスタマイズする方法について説明します。</p>


  <p>技術的な詳細について説明する前に、「」では、経験のある状況からインスピレーションを取得してみましょう &rsquo; 。 ジョブの最初の日を思い出してください。 新しい単語、製品名、暗号頭字語、およびそれらを使用する方法があふれていることを覚えているかもしれません。 ただし、しばらくすると、これらすべての新しい単語を理解することができます。 ボキャブラリに適合させています。</p>


  <p>ASR システムは優れていますが、特殊な語彙を認識する場合、ASR システムは人間と同じです。 これらは、適合させる必要があります。 Video Indexer では、音声認識のカスタマイズレイヤーがサポートされるようになりました。これにより、ASR エンジンの新しい単語、頭字語、およびビジネスコンテキストでの使用方法を教えることができます。</p>


  <h2>音声認識はどのように機能しますか。 カスタマイズが必要な理由</h2>


  <p>ASR は、音響モデルと言語モデルの2つの基本的なモデルを使用して機能します。 音響モデルは、オーディオ信号を単語の一部である音素に変換する役割を担います。 これらの音素に基づいて、これらの音素がシステム &rsquo; の語彙によってどのようにシーケンス処理されるかについての推測が生成されます。 次に、言語モデルを使用して、テキストの大規模なサンプルから学んだ単語の確率に基づいて、これらの推測から最も適切な単語の順序を選択します。</p>


  <p>入力音声に新しい単語が含まれている場合、システムは推測 &rsquo; として提案できず、正しく認識されません。 たとえば、新しい Azure 製品である Kubernetes は、以下の例で VI を認識するように指導する言葉です。 それ以外の場合、単語は存在しますが、言語モデルでは、特定のコンテキストでの表示が想定されていません。 たとえば、コンテナーサービスは、非特殊化言語モデルが高い確率でスコア付けされる2ワードシーケンスではありません。</p>


  <h2>カスタマイズのしくみ</h2>


  <p>Video Indexer を使用すると、適合テキスト、つまり、エンジンに適合するボキャブラリ &rsquo; を持つドメインからのテキストをアップロードして、音声認識をカスタマイズできます。 適合テキストに新しい単語が表示されるようになり、既定の発音が想定されるようになりました。言語モデルでは、新しい可能性のある単語のシーケンスが学習されます。</p>


  <h3>使用例</h3>


  <p>例として、 <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Instances?term=donovan%20Friday%20sean" target="_blank">Azure コンテナーのビデオ</a>を見てみましょう &rsquo; 。 まず、ビデオを適応せずに video indexer にアップロードします。 <a href="https://www.videoindexer.ai/" target="_blank">VI ポータル</a>にアクセスし、 &nbsp; [<strong> &#39;アップロード &rsquo; </strong>] をクリックして、マシンからファイルを選択します。</p>


  <p>数分後に、Kubernetes のビデオにインデックスが作成されます (<a href="https://www.videoindexer.ai/media/90d4a79150/" target="_blank">結果の表示</a>)。 適合が役立つ場所をご確認ください。 9分46秒でビデオを表示します。 単語 &lsquo; Kubernetes &rsquo; は、システムが認識しておらず、コミュニティ &rdquo; とし &ldquo; て認識される新しい、高度に固有の単語です。</p>


