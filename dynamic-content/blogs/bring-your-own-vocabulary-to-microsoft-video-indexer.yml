  <p>次の画面で、[ファイル &rdquo; の追加] をクリック &ldquo; して、適合ファイルをアップロードします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6520b890-c5f4-4cc2-bccc-aa925e3fc65d.png"><img alt="Content model customization" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75c7f54a-cd97-4429-956b-4fc61147bd04.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンテンツモデルのカスタマイズ" width="1421"></a></p>


  <p>必ず、ファイルを適合データとしてアクティブ化してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bc7314e-91f1-44b1-9dd2-d3dd65ad2752.png"><img alt="Activate the file" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bdc9a83-4978-4220-a510-f469e0363109.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ファイルのアクティブ化" width="1348"></a></p>


  <p>モデルが調整されたら、ファイルのインデックスを再作成します。 &hellip;Kubernetes が認識されるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba6ddbd0-52cd-4f04-8491-65a8f0af4784.png"><img alt="Re-index the file" border="0" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46cf4f8b-4960-4e48-8dae-f3b9c41c4f50.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ファイルのインデックスを再作成する" width="1144"></a></p>


  <p>VM は、00:17 でも、PM と同様に認識されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8245bf3-4872-4d18-8e91-6d148d9b4649.png"><img alt="VM is recognized" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6218000e-138c-457e-afc8-e990ae74b1e2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VM が認識されています" width="1151"></a></p>


  <p>ただし、より多くの適応を可能にする余地は残っています。 単語を手動で追加することは、すべての単語を網羅することはできないため、非常に役に立ちます。また、言語モデルを使用して、ボキャブラリの実際のインスタンスから学習することもできます。 これにより、コンテキスト、音声の一部、およびより大きなコーパスから学習できるその他の手掛かりが使用されます。 次の例では、ドメインから実際のセンテンスの適正なコーパスを追加することにより、より完全なアプローチを採用します。&nbsp;</p>


  <h3>例 2: 言語モデルを適合させる</h3>


  <p>前に行ったのと同様に、Azure コンテナーに関するドキュメントのいくつかのページで、適合テキストとしてを使用できるようになりました。 お客様のレビュー用にこの <a href="https://1drv.ms/t/s!AqML1MAFjkqFhedMIMHSFRaIR5aqvw" target="_blank">適合テキスト</a> を収集しました。 このスタイルの適応データの例を次に示します。</p>


  <p><em>Azure Container Instances のボリュームとして Azure ファイル共有をマウントするには、ストレージアカウント名、共有名、およびストレージアクセスキー &hellip; の3つの値が必要です。これは、多数のコンテナーを自動化および管理するタスクと、それらのコンテナーとの対話方法をオーケストレーションと呼びます。一般的なコンテナーオーケストレーター、Kubernetes、DC/OS、Docker の群れを含みます。これらはすべて Azure Container Service で利用できます。</em></p>


  <p>ファイル全体を確認することをお勧めします。 では、効果の例をいくつか見てみましょう &rsquo; 。 09:46 に戻りましょう &rsquo; 。 &ldquo;&rdquo;調整テキストコンテキストにより、調整された orchestrator になりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00f328a7-5bfb-4c70-ae34-2b2b08d1ec39.png"><img alt="Image 01" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef45ec94-8d06-4df3-9350-b018f55a697c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ01" width="1120"></a></p>


