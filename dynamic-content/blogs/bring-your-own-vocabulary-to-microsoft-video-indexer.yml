  <h2>&rsquo;言語モデルの適応のために s と don &rsquo; を使用する</h2>


  <p>システムは単語の組み合わせの確率に基づいて学習するため、最適な方法を学ぶことができます。</p>


  <ul>
   <li>文の実際の例を読み上げられるようにしてください。数百から数千にすることをお勧めします。</li>
   <li>各行には 1 つの文だけを配置します。多くてはいけません。 そのようにしないと、システムでは複数の文にわたる確率が学習されます。</li>
   <li>1 つの単語を文として配置し、特定の単語を他の単語よりも優先して学習させてもかまいませんが、システムが最適な学習を行うのは完全な文からです。</li>
   <li>新しい単語や頭字語を導入するときには、可能であれば、できるだけ多くの使用例を完全な文で提供し、システムにできるだけ多くのコンテキストを提供します。</li>
   <li>いくつかの適応オプションを試して、どのような結果が得られるかを確認します。</li>
  </ul>


  <p>適合データで回避するパターンをいくつか次に示します。</p>


  <ul>
   <li>まったく同じ文の繰り返しが複数回繰り返されます。 これにより、確率が上がり、残りの入力に対してバイアスが生じる可能性があります。</li>
   <li>一般的ではないシンボル (~、# @% &amp; ) は破棄されますが、それが含まれる文も含められます。</li>
   <li>数百の文を含む、入力が大きすぎます。 これらはブーストの効果を薄められします。</li>
  </ul>


  <h2>VI 言語適合 API の使用</h2>


  <p>適応をサポートするために、新しい [カスタマイズ] タブをサイトに追加しました。新しい web API が追加されました。このタブでは、適合テキストの管理、適合テキストのトレーニング、および調整されたモデルを使用した議事録の作成を行います。</p>


  <p><em>Api/Partner/LinguisticTrainingData</em> web api では、適合テキストファイルの作成、読み取り、更新、削除を行うことができます。 ファイルは、適合データを含むファイル形式の<em>* .txt</em> &nbsp; ファイルです。 ユーザーエクスペリエンスを向上させるために、主に UI では、各ファイルが属しているグループがあります。 これは、UI で一度に複数のファイルを無効または有効にする場合に特に便利です。</p>


  <p>適合データファイルがアップロードされたら、 <em>Api/パートナー/LinguisticModel</em> &nbsp; api&#39;s を使用してシステムをカスタマイズするために使用する必要があります。これにより、1つ以上のファイルに基づく言語モデルが作成されます。 1つ以上のファイルがある場合は、ファイルを連結して1つのファイルにします。 カスタマイズされたモデルの &quot;準備には数分かかる場合があります。インデックス作成でモデルを使用する前に、モデルの状態が [&quot; 完了] である必要があります。</p>


  <p>最後の最も重要な手順は、文字起こし自体です。 文字起こしに使用する &ldquo;有効なカスタマイズされた言語モデル ID を受け入れる、linguisticModel&rdquo; という名前の新しいフィールドをアップロードに追加しました。 インデックスを再設定する場合は、元のインデックス作成で指定されたのと同じモデル ID を使用します。</p>


  <p><strong>重要な注意:</strong> サイトと API を使用する場合のユーザー エクスペリエンスには若干の違いがあります。 サイトを使用する場合は、トレーニング データ ファイルとグループの有効化と無効化を許可し、ファイルのアップロード/再インデックス作成中にアクティブなモデルを選択します。 API を使用する場合は、アクティブな状態を無視し、実行時に提供されるモデル ID に基づいてビデオのインデックスを作成します。 この違いは、Web サイトのシンプルさと開発者の堅牢なエクスペリエンスの両方を可能にするため意図的です。</p>


  <p>完全な API は、開発者ポータルで <a href="https://aka.ms/viapi" target="_blank">確認できます</a>。</p>


  <h2>まとめ</h2>


  <p>ASR システムの新しい単語と、ドメインボキャブラリでの使用方法を学習するには、音声認識の適応が&rsquo;必要です。 Video Indexer では、文字起こしされた音声が適応テキストと同じドメインから取得された場合に、適応テキストを受け取り、ASR システムの言語モデルを変更してインテリジェントな推測を行う適応テクノロジを提供します。 これは、システム頭字語 (VM など)、新しい単語 (Kubernetes など)、既知の単語の新しい使用 (コンテナーなど) を教えるのに役立ちます。</p>
