  <p>他の2つの例を次に示します。 00:49 では、 &ldquo; VM &rdquo; は IBM &rdquo; として認識されて &ldquo; いました。 ここでも、特定のドメインの語彙では、頭字語です。 これは、00:17 の PM &rdquo; でも同様に発生 &ldquo; しますが、この場合は認識されません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b7a3536-40cc-4ca0-9710-be387c9bba68.png"><img alt="Customization example" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4465405-4dc7-45e2-a4d2-4e41aec84d69.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="カスタマイズの例" width="1137"></a></p>


  <p>これらの問題やその他の問題を解決するには、言語の適応を適用する必要があります。 ここでは、ソリューション全体を理解するのに役立つ、部分的なソリューションについて説明します。</p>


  <h3>例 1: コンテキストのない部分的 &ndash; な調整語</h3>


  <p>VI では、音声認識システムにボキャブラリを導入するアダプテーションテキストを提供できます。 この時点で、Kubernetes、VM、PM を含む単語を含む3本の線だけが導入されます。 この <a href="https://1drv.ms/t/s!AqML1MAFjkqFhedFDxXjnv3boATNvA" target="_blank">ファイル</a> は、レビューに使用できます。</p>


  <p>次に示すように、VI ポータルの右上隅にある強調表示されたアイコンをクリックして、カスタマイズ設定にアクセスします。</p>


