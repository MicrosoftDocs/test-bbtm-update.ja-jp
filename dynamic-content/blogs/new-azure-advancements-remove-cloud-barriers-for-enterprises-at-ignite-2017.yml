Title: 新しい Azure の進歩により、Microsoft Ignite 2017 で企業のクラウド障壁が排除
Summary: 過去1年間、Microsoft Azure チームは、企業のお客様のすべての障壁を排除することに重点を置いてきました。これにより、Azure では、最も複雑なテクノロジとポリシー要件も明確に満たされます。 これにより、エンタープライズ組織の新しいチャンスが生まれますが、すべてのお客様は特典を利用できます。 基本的に、クラウドによって実現される成功は、すべてのビジネスとすべての組織 (小規模、大、新旧) にアクセスできる必要があると考えられます。
Content: >-
  <p><strong><em>この投稿は、クラウド &amp; Enterprise である Scott Guthrie によって作成されています。</em></strong></p>


  <p>クラウドテクノロジでは、企業のお客様、小規模企業、および政府機関向けのデジタル変革の時代を実現しています。 多くの組織はクラウドファーストのテクノロジ戦略に移行しましたが、テクノロジの複雑さから進化する規制へのさまざまな側面により、この戦略を実現することはほとんどありません。 過去1年間、Microsoft Azure チームは、企業のお客様のすべての障壁を排除することに重点を置いてきました。これにより、Azure では、最も複雑なテクノロジとポリシー要件も明確に満たされます。 これにより、エンタープライズ組織の新しいチャンスが生まれますが、すべてのお客様は特典を利用できます。 基本的に、クラウドによって実現される成功は、すべてのビジネスと、小規模で大規模、新旧の組織 &ndash; にアクセスできる必要があると考えられます。</p>


  <p>現在、州オーランドの Microsoft Ignite カンファレンスで、より多くの機能を &rsquo; 持っているユーザーについては、クラウドにどのように成功したかについて説明しました。 企業の理解を深め、複雑なテクノロジの動作を grit することで、Azure はすべてのお客様のクラウドベースの成功を一意にロック解除します。 これを行うために、私たちは、IT と開発者の生産性を実現し、一貫性のあるハイブリッドクラウドを提供し、AI ソリューションのロックを解除して、セキュリティ、プライバシー、およびコストの制御によって信頼を確保するという4つの主要な分野に革新をもたらしました。</p>


  <h2>クラウドを使用した生産性</h2>


  <p>大規模で複雑なアプリケーションをクラウドに移行する際には、それらを効率的に構築、デプロイ、および管理するための包括的なツールセットが必要です。 具体的には、Azure &rsquo; s 統合管理ツールは、管理機能の中で、エンドツーエンドの監視とアラートを継続的に拡張し、azure で作成されたすべての vm の一元的なポリシー管理を提供するようになりました。 Azure Cloud Shell の新しい PowerShell と Bash のサポートと組み合わせることで、Azure でのアプリの実行効率が向上します。</p>


  <p>これらの大規模で複雑なアプリケーションをサポートするために、Azure は引き続き、SAP HANA の実装のために最近使用した M シリーズの Vm から、新しいディープラーニング NVIDIA ベースの Vm とハイメモリ E シリーズの Vm に至るまで、あらゆる種類のワークロードに対応できるインフラストラクチャを拡張します。</p>


  <p>最終的に、クラウド優先戦略には、DevOps アプローチへの移行も組み込まれています。 このため、クラウドベースの DevOps ツールセットである Visual Studio Team Services を構築しています。 また、Azure と Visual Studio Team Services を緊密に統合して、アプリケーションのビルド、デプロイ、および実行全体にエンドツーエンドの DevOps エクスペリエンスを提供してきまし &rsquo; た。 他のクラウドのようなさまざまな開発ツールにパッチを適用する必要はありません。Azure &rsquo; では、どの OS &rsquo; を使用しているか、または選択した言語に関係なく、すべてが組み込まれています。</p>


  <h2>一貫性のあるハイブリッドクラウドの提供</h2>


  <p>Azure では、id からデータ、プラットフォーム、セキュリティ、管理まで、一貫性のある唯一のクラウドエクスペリエンスを実現できるようになっています。 分散型のハイブリッドクラウドモデルは、持続性のあるクラウドモデルであることを一意に理解しています。 また、ハイブリッドクラウドはインフラストラクチャ &ndash; だけではなく、環境全体に対応する必要があることも理解しています。</p>


  <p>クラウドとオンプレミスの間で一貫した開発を実現し、Azure Stack 統合システムは、Microsoft Ignite でソリューションを紹介する Dell EMC、Lenovo、およびヒューレットパッカード Enterprise (hpe) で購入 &ndash; できるようになりました。 開発者は、1つのアプリケーションをビルドして Azure で実行し、Azure Stack して、エッジや切断されたソリューションなどの新しいユースケースを開き、文字どおりのすべての規制要件を満たすことができます。</p>


  <p>多くの場合、すべてのアプリケーションにとって最も重要なのは、データです。 また、ハイブリッドアプリケーションでのデータの処理やクラウドへの完全な移行の状況は、非常にコストがかかることがあります。 私は最近、1,000 を超える SQL Server ベースのアプリケーションを AWS に移行するために、エンタープライズ組織の作業に関する声明を確認しました。 これらの各アプリケーションを変更して、AWS に移行できるようにするためのコストは $2000万米国を超えていました。 これは妥当では &rsquo; ありません。 &rsquo;完全に管理された Azure SQL Database サービスを構築しました。現在は、100% SQL Server 互換性があります。マネージインスタンスを使用してコードを変更することはできません。また、ダウンタイムをほぼゼロに移行できる新しい Azure Database Migration Service が導入されています。 AWS への移行を $2000万するお客様は、アプリケーションのすべてのデータを Azure に移行できます。その際、時間と70% のコストを大幅に削減する必要がありません。</p>


  <p>データについては、SQL Server 2017 の一般提供も発表しました。 これは、Windows Server、Linux、Docker で実行する SQL Server の最初のバージョンを表す、非常に優れたマイルストーンです。 実際には、Docker Hub で SQL Server on Linux イメージが200万プルされています。 さらに、SQL Server 2017 では、スケーラブルな Python および R ベースの分析に対応した、データベース内の高度な機械学習が可能になります。 つまり、データを移動しなくても、SQL Server 内のデータを使用して高度なモデルを簡単にトレーニングできます。 最後の行は、SQL Server 2017 は、現在のプラットフォームで AI を含むすべての機能を備えた、業界最高レベルのミッションクリティカルなパフォーマンスとセキュリティを提供することです。 <a href="https://youtu.be/IcZ0n3VSU1Y">dV01</a>が Linux 上の 2017 SQL Server に移動され、パフォーマンスと値が一致していない理由のほんの一部は、このようなものです。</p>


  <p>さらに、 &rsquo; Azure で SQL Server と Windows Server を実行すると、コスト効率も高くなります。 Azure ハイブリッド特典を利用すると、ライセンスコストを最大50% 削減できます。 Azure Database Migration Service によるコードなしの変更と組み合わせると、 &rsquo; Azure は、Windows サーバーと SQL Server アプリケーションを実行するための最もコスト効果の高いクラウドであることがわかります。</p>


  <p>他のクラウドベンダーはハイブリッドを純粋なインフラストラクチャとして、または単純にパブリッククラウドでレガシ仮想化インフラストラクチャをホストしていますが、これでは十分ではないことがわかっています。 企業の顧客の実際のニーズに対応するための包括的で一貫性のあるハイブリッドクラウドを提供しているのは、Microsoft だけです。</p>


  <h2>インテリジェントソリューションのロック解除</h2>


  <p>&rsquo;アプリケーション &ndash; の中核となる部分はデータではなく、画期的なインテリジェントアプリの開発に不可欠です。 Azure には、すべての組織が AI によるエクスペリエンスを構築できるようにする、データサービスと AI サービスの包括的なセットが用意されています。</p>


  <p>クラウドベースのアプリケーションは、規模の拡大、グローバルユーザーへのアクセス、および AI エクスペリエンスの向上に伴い、世界規模でのデータが必要な場所に配置されています。 このため、最初のグローバルに分散されたマルチモデルデータベースサービスである Azure Cosmos DB を構築したので、待機時間が短く、稼働時間が保証された、ターンキーグローバル水平スケールアウトを実現しています。 今日では、イベントベースのサーバーレスシステム向けに、Azure Functions との新しい統合を使用して、Azure Cosmos DB できることを拡張しています。 この新しい Azure Cosmos DB と Azure Functions の組み合わせにより、開発者はグローバルな規模でイベントドリブンのサーバーレスコンピューティングを使用できます。</p>


  <p>新しい世代の AI を使用したアプリとエクスペリエンスを実現するために、Azure は、インフラストラクチャ、プラットフォームサービス、AI 開発ツールに対する AI &ndash; のスタック全体を構築しました。 Azure は、あらゆる開発者やあらゆるシナリオで AI ソリューションを可能にする、完全なエンドツーエンドの AI 機能を提供しています。</p>


  <p>ai サービス内では、開発者やデータ科学者の AI の生産性を大幅に向上させる、新しい Machine Learning ワークベンチなどの画期的な新しい Azure Machine Learning 機能を発表しまし &rsquo; た。 これらの新機能は、使い慣れたオープンツールを使用して迅速なデータラングリングとアジャイル実験を提供します。 ai 開発者やデータ科学者は、Azure Machine Learning を使用して、Azure とオンプレミスのあらゆる種類のデータに対して ai モデルを開発、実験、デプロイできるようになりました。</p>


  <h2>セキュリティ、プライバシー、およびコストの制御によって信頼を確保する</h2>


  <p>&rsquo;Azure は、お客様がテクノロジを信頼している場合にのみ使用されることを理解しています。 これは、セキュリティとプライバシーの認定によって業界をリードし続けるためです。 また、これは、 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/">azure confidential computing</a> が使用中のデータの暗号化を有効にし、azure 内のリソースのパブリック IP アドレスを監視し、アプリケーション &rsquo; の通常のトラフィックパターンを学習して、検出されたときに DDoS 攻撃を即座に軽減する新しい azure DDoS protection サービスを含む、新しいセキュリティとプライバシーのイノベーションによって引き続き業界を前進させるため</p>


  <p>お客様の信頼を確保することは、42のグローバルな Azure リージョンから、スペインからバージニアに到達する新しい <a href="https://blogs.microsoft.com/blog/2017/09/21/celebrating-completion-advanced-subsea-cable-across-atlantic/">MAREA 海底ケーブル</a> まで、グローバルインフラストラクチャへの投資を継続する理由でもあります。 最も厳しい要件を満たすために、Azure は <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-availability-zones-for-resiliency-and-high-availability/">Availability Zones</a>を使用してグローバルリージョンを拡張することを発表しました。 このグローバルリージョンと Availability Zones の組み合わせにより、お客様は任意のクラウドプロバイダーのアプリケーションの回復性を実現するための最も信頼性の高いインフラストラクチャを提供します。 Azure では、高可用性、冗長性、サイトのいずれのフェールオーバーでも、すべての回復性オプションが提供されるため、お客様は、最もミッションクリティカルなアプリケーションでも安心して実行できます。</p>


  <p>セキュリティに関する専門知識をお客様のすべてのユーザー &rsquo; に提供するために、統合された Azure Security Center 機能をさらに拡張し、オンプレミスシステムやその他のクラウドも監視および保護し、完全なハイブリッドクラウドセキュリティ管理と脅威検出を可能にします。 Microsoft &rsquo; のインテリジェントなセキュリティ Graph により、Azure Security Center はセキュリティに関する推奨事項と脅威の検出の両方を提供します。この機能は、Security Center 内で直接修復できるようになりました。 Azure のリソースへの新しいジャストインタイム (JIT) 管理者アクセスと組み合わせることで、エンドツーエンドの統合セキュリティツールセットを利用できます。 Azure では、世界中および国際状態のセキュリティの脅威が今日のお客様を対象にしており、組み込みのセキュリティとインテリジェンスに対応したセキュリティ管理ツール &ndash; が azure で直接提供されています。</p>


  <p>クラウドを信頼することの重要な側面は、コストを完全に理解することです。 意外な請求はありません。 最近、クラウドコスト管理のリーダーである Cloudyn の買収を発表しました。 現在、Cloudyn が Azure に統合され、新しい Azure Cost Management サービスがすべての Azure のお客様に無料で提供されることを発表しまし &rsquo; た。</p>


  <p>お客様向けの価格オプションをさらに強化するために、Azure は予約 VM インスタンスの提供を開始します。これにより、1年間または3年間のコミットメントに対して最大72% のコストを削減できます。 Azure Reserved VM Instances (RI) を使用すると、いつでも柔軟に RIs を取り消したり返金したりすることができます。 RIs は、コストの予測可能性を提供し、必要なときに必要な VM 容量があることを確認するのに役立ちます。 今後も追加の Azure サービスへの予約インスタンスの拡張を続けていきます。 また、Azure RIs と Azure ハイブリッド特典を組み合わせることにより、お客様は最大82% を節約できます。 Azure は、コストを大幅に節約し、比類のないコスト管理ツールと組み合わせて、クラウドコストの透明性と制御を常時実現しています。</p>


  <p>本日 &rsquo; の発表と azure チーム &rsquo; 全体が過去1年間にわたって作業しています。 azure は、政府および企業のお客様にとって最も厳格でミッションクリティカルな要件を満たすことができるクラウドであることを重視しています。すべてのスタートアップと小規模ビジネスに必要なコスト効率と生産性が向上しています。 その &rsquo; 理由は、クラウドによって実現される成功は、すべてのビジネスおよびすべての組織からアクセスできる必要があると考えられるためです。</p>


