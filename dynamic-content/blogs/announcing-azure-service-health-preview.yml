Content: >-
  <p><em>Azure サービスの問題が影響を受ける場合のパーソナライズされたガイダンスとサポート。</em></p>


  <p>Azure Service Health のプレビューが、Azure portal で新しくカスタマイズされたサービス正常性ダッシュボードに発表されます。 Azure サービスの問題が影響を受ける場合のガイダンスとサポートを提供します。 また Azure Service Health は、Azure リソース用にスケジュールされている今後の変更とメンテナンスの準備にも役立ちます。</p>


  <p>この短いビデオをご覧になり、新しい Azure Service Health エクスペリエンスについて説明します。</p>


  <p style="text-align: center"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/ypAj5zxgQFM" width="560"></iframe></p>


  <p>すぐに使い始めることが &rsquo; できます。 [Service Health] タイルを選択して、新しい Service Health ダッシュボードを起動するだけです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/807264f8-7d80-4868-92db-87af5bae7811.png"><img alt="Azure Dashboard" border="0" height="374" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f4b11b-ce3e-4347-8e1b-ea431006265d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure ダッシュボード" width="675"></a></p>


  <p>[サービスの問題] ビューには、リソースに影響を与える Azure サービスの進行中の問題が表示されます。 問題が開始された時間と、影響を受けるサービスやリージョンをすばやく把握できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e424745b-5c92-40bc-be66-d2a94c7ea187.png"><img alt="Service Health - Service issues" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/596688bf-2741-4cbe-ac09-9892ff67d843.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health-サービスの問題" width="678"></a></p>


  <p>Azure が問題を解決するために実行していることを理解するために、最新の更新プログラムを入手してください。 問題管理システムで使用するためのリンクを取得します。 また、問題の PDF の概要をダウンロードして、Azure portal へのアクセス権を持たないユーザー &rsquo; と共有することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac2cdf21-b27b-4deb-ad06-4cd6696d2cfa.png"><img alt="Service Health - Service issues 2" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ef7e167-620b-4301-ae6e-69f3fc968008.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health-サービスの問題2" width="676"></a></p>


  <p>[潜在的な影響] タブで、この問題の影響を受ける可能性があるリソースの一覧を確認します。[エクスポート] アクションを使用して、リストをダウンロードし、チームと共有します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13570f18-3f02-410d-ad25-821d8052702c.png"><img alt="Service Health - Service issues 3" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcfd189e-ce5e-4545-98a1-f66712b5eca9.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health-サービスの問題3" width="678"></a></p>


  <p>重要なことに注目して &rsquo; ください。 ビジネスに不可欠なサブスクリプション、リージョン、およびリソースの種類に Service Health フィルター処理します。 フィルターを保存して、カスタマイズした正常性世界地図をポータルのダッシュボードにピン留めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baa4b94e-3c71-485f-9a61-01d64b195b92.png"><img alt="Service Health - Service issues 4" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eaf54700-8eef-4e80-afc3-7e2fd22a79e0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health-サービスの問題4" width="681"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c74153aa-7ec9-4953-85f5-dbfdde264d05.png"><img alt="Service Health - Service issues 5" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fb85b2a-4562-44fd-b968-5bd13e897cf3.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health-サービスの問題5" width="682"></a></p>


  <p>計画的なメンテナンスおよび正常性のアドバイザリビューをチェックアウトします。 &rsquo;ここでは、今後のメンテナンスと、ダウンタイムを防ぐために推奨される操作に関する情報を紹介します。</p>


  <p>[正常性の履歴] &rsquo; ビューには、リソースに影響を与えた過去のイベントがすべて表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f14a0d6d-8390-4b08-a836-2da95f918452.png"><img alt="Service Health - Health History" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c21e9a28-0d93-4435-8c5a-a1188dd74303.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Service Health-正常性の履歴" width="674"></a></p>


  <p>&rsquo;新しい Service Health ダッシュボードをよく見 &rsquo; てきたので、次に Service Health アラートを作成します。 アラートは、ユーザーに影響を与える Service Health イベントが次に発生したときに通知します。 <a href="https://aka.ms/howtoazureservicehealthalert">Azure Service Health のアラートによって常に状況を把握できます</a>。</p>


  <p>Azure Service Health について考えてみてください。 フィードバックの提供は簡単です。 右下にあるフィードバックアクションを選択して、改善のための情報をお知らせください。 リッスンしています。</p>


