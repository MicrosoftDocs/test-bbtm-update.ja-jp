Content: >-
  本日は、Visual Studio 2013 Update 2 RC と Azure SDK 2.3 for .NET のリリースをお知らせします。これらのリリースでは、Azure 開発のための多くの便利な機能が追加されています。


  <span style="text-decoration: underline;">Visual Studio 2013 Update 2 RC</span>


  この更新プログラムにはVisual Studio 2013 Azure 開発者向けの組み込みツールとテスト シナリオが含まれています。

  <ul>
   <li><strong>開発/テスト</strong>: Web アプリ用の開発/テスト環境 (Azure Web サイトまたは VM) を作成し、自動 PowerShell デプロイ スクリプトを生成する [記事]</li>
   <li><strong>JSON エディター</strong>: テンプレートを編集するときに IntelliSense をサポートするResource Managerエディター [<a title="Web ツール リリース ノート" href="https://asp.net/visual-studio/overview/2013/aspnet-and-web-tools-20132-preview-for-visual-studio-2013-release-notes#vswebeditor">][リリース ノート</a>]</li>
   <li><strong>Mobile Services</strong>: リモート デバッグを含む .NET のサポート [<a title="クイック スタート: .NET backendArticle を使用してモバイル サービスを追加する" href="https://msdn.microsoft.com/en-us/library/windows/apps/xaml/dn629482.aspx"></a>;<a href="https://azure.microsoft.com/en-us/develop/mobile/">モバイル デベロッパー センター</a>]</li>
   <li><strong>Notification Hubs</strong>: テスト通知を送信する [<a title="Visual Studio Article を使用して実行中のアプリにプッシュ通知を" href="https://msdn.microsoft.com/en-us/library/windows/apps/xaml/dn614131.aspx">送信する方法</a>]</li>
  </ul>

  &nbsp;


  <span style="text-decoration: underline;">Azure SDK 2.3 for .NET</span>


  Azure SDK 2.3 for .NET の追加インストールでは、次の機能を利用することもできます。

  <ul>
   <li><strong>Virtual Machines</strong>: ネイティブ コードまたはマネージド コードをリモート デバッグし、[記事] から仮想マシンを作成サーバー エクスプローラー [記事]</li>
   <li><strong>Web サイト</strong>: リモート ファイルとログの表示と編集 [<a title="Visual Studio" href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-dotnet-troubleshoot-visual-studio"> Article</a> での Azure Web サイトのトラブルシューティング] を使用して Web アプリを簡単に発行し、[Azure" href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-dotnet-get-started/"> と ASP.NET Article</a> 概要]<a title=" を使用して Web アプリを発行する</li>
   <li><strong>Cloud Services</strong>: ネイティブ コードのリモート デバッグEmulator標準ユーザーとして実行を使用した Emulator Express [Article] &amp; の一般提供 [記事]</li>
   <li><strong>Storage</strong>: クライアント 3.0 Storage Emulator &amp; Storageが新しいプロジェクトに追加<a href="https://azure.microsoft.com/en-us/documentation/services/storage/">されました [Storage デベロッパー センター</a>]</li>
   <li><strong>PowerShell、X-Plat CLI、.NET Automation</strong> (Azure SDK 2.3 とは別のダウンロード): Resource Manager の使用のサポート [<a title="Azure PowerShell と Resource Manager" href="https://go.microsoft.com/fwlink/p/?LinkID=394767"> PowerShell の使用</a>に関する記事; <a title="Azure クロスプラットフォーム Command-Line インターフェイスと Resource Manager" href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-azure-resource-manager/"> X-Plat CLI</a> の記事]、および Web サイト、Cloud Services、VM などの自動化のための多くの新しいコマンドを使用する [<a title="Azure PowerShell" href="https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/"> PowerShell 記事</a>のインストールと構成; <a title="Azure Cross-Platform Windows InterfaceX-Plat CLI Command-Lineインストール" href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">して構成する</a>]</li>
  </ul>

  &nbsp;


  Visual Studio 2013 Update 2 RC は、こちらからダウンロード<a href="https://aka.ms/vs2013update2rc">できます</a>。Azure SDK 2.3 は <a href="https://azure.microsoft.com/en-us/develop/net/">、Azure .NET デベロッパー センターからダウンロードできます</a>。また、自動化ツールは、Azure PowerShell <a href="https://github.com/Azure/azure-sdk-tools-xplat/releases">X-Plat CLI</a> および .NET クライアント ライブラリのダウンロード<a href="https://www.nuget.org/packages?q=Tags%3A%22windowsazureofficial%22+management&amp;prerelease=true&amp;sortOrder=relevance">の一部として</a>使用できます。<a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409"></a>


  これらの機能の詳細については、今後の投稿をお読みください。
