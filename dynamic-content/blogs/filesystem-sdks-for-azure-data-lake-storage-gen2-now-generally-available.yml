Slug: filesystem-sdks-for-azure-data-lake-storage-gen2-now-generally-available
Title: Azure Data Lake Storage Gen2 のファイルシステム SDK が一般提供される
Summary: すべての Azure リージョンで、Azure Data Lake Storage (ADLS) Gen2 用の Python、.NET、Java、JS ファイルシステム SDK の一般提供を発表します。
Content: >-
  <p>2019 年 2 月に Azure Data Lake Storage (ADLS) Gen2 が一般提供された後、お客様はクラウド規模でビッグ データ分析ワークロードに関する分析情報を取得しています。 分析エンジンとの統合は、分析ワークロードにとって非常に重要であり、プログラムでデータを取り込み、管理、分析する機能も同様に重要です。 この機能は、データ インジェスト、イベント駆動型ビッグ データ プラットフォーム、機械学習 (ML)、高度な分析など、エンタープライズ データ レイクの主要な領域にとって重要です。 現在、プログラムによるアクセスは、ADLS Gen2 REST API、BLOB REST API、またはマルチプロトコル アクセスを介した <a href="https://azure.microsoft.com/en-us/blog/silo-busting-2-0-multi-protocol-access-for-azure-data-lake-storage/" target="_blank">機能を使用して可能です</a>。 開発者エコシステム体験の一環として、プログラムによるアクセスのための顧客アプリケーション開発をこれまでよりも簡単に行うのが目標です。</p>


  <p>この目標に向<strong></strong><strong></strong>けて&#39;、すべての Azure リージョンで <strong>Azure Data Lake Storage (ADLS) Gen2</strong> 用<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-directory-file-acl-python" target="_blank">の Python</a>、<a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-dotnet" target="_blank">.NET</a>、<a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-java" target="_blank">Java</a>、<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-directory-file-acl-javascript" target="_blank">JS ファイルシステム SDK</a> の一般提供を発表する必要があります。 これには、ファイル システム、ディレクトリ、ファイル、およびファイル システムのセマンティクスを使用したアクセス許可に対する CRUD 操作のADLS Gen2。 お客様は、この使い慣れたファイルシステム プログラミング モデルを使用して、アプリケーションの開発を簡略化ADLS Gen2。 これらのファイルシステム SDK を使用&rsquo; すると、お客様は ADLS Gen2 のデータを取り込み、管理、分析する機能を効率化し、クラウド規模でこれまでよりも迅速に分析情報を得ることができます。</p>


  <h2>プレビューのフィードバック</h2>


  <p>多くのお客様は、シナリオに合ADLS Gen2 SDK プレビュー ビルドを試しています。 プレビュー フィードバックに基づく一般的なテーマを次に示します。</p>


  <ul>
      <li>SDK は新しいファイルシステム セマンティクスとシームレスに連携し、重要<strong></strong>なデータ ドメインを新しいファイル システムにADLS Gen2。 SDK は、数時間以内に 450 GB のデータを ADLS Gen1からADLS Gen2に迅速に転送しました。 ルート レベルのディレクトリで設定されたアクセス許可は、階層型名前空間を有効にし、すべてのアクセス許可がフォルダー階層を介して子項目に完全に反映されています。</li>
      <li>SDK は、お客様がデプロイを調整<strong> する方法にとって重要です</strong>。</li>
      <li>SDK は、データ サイエンティストが分析ワークロードに使用する <strong>大量の IoT</strong> データを取り込むのに役立っています。 これは、研究者が独自のディレクトリ <strong>セットにアクセス </strong>できるセルフサービス環境を提供する場合に便利です。</li>
      <li>データ インジェスト パイプラインでは、SDK を使用して、ドローン<strong>画像</strong>データ、衛星画像データ、グラウンド センサー データ、<strong></strong>気象データを ADLS Gen2。 これは、顧客に対して追加ML分析情報を生成するカスタム のモデルを構築するのに役立ちます。 お客様は、これらのMLモデルを使用したり、ニーズに基づいて生データを集計したりして、処理された結果をデータにADLS Gen2。</li>
      <li>SDK プレビューのフィードバックは、プレビュー ビルドの一部として対処され、一般提供を待ち望むお客様に感謝しています。</li>
      <li>お客様は、ADLS Gen2 SDK を使用した<strong></strong>ファイルの作成と追加、Blob REST API を使用した読み取りテストなど、さまざまなテストを正常に実行しました。&nbsp;</li>
  </ul>


  <p>プレビューフィードバックに基づいて、一括アップロード用の新しい <strong>API</strong> も導入されました。この API を使用すると、データの書き込み/追加のサイズが大きくなるADLS Gen2。 詳細なドキュメントは、以下のリンクから参照できます。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-dotnet" target="_blank">.NET SDK</a></li>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-python" target="_blank">Python SDK</a></li>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-java" target="_blank">Java SDK</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-directory-file-acl-javascript" target="_blank">JS SDK</a></li>
  </ul>


  <p>PowerShell と CLI は、すべての Azure リージョンで引き続きグローバルにプレビューで使用できます。&nbsp; プレビュー フィードバックに対処するとすぐに、PowerShell と CLI の一般提供が発表されます。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-powershell" target="_blank">PowerShell</a></li>
      <li><a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-directory-file-acl-cli" target="_blank">Azure CLI</a></li>
  </ul>


  <h2>次のステップ&nbsp;</h2>


  <p style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">引き続き開発者エクスペリエンスを強化し、この価値の高いリリースを実現するためのコラボレーションADLS Gen2に感謝するフィードバックをお寄せください。 開発者エコシステムの取り組みのために、今後の投資におけるこれらの強力なパートナーシップを楽しみにしています。</p>
