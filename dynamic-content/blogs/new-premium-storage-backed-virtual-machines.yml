  これらのサイズは、メモリ、プロセッサ、価格における D シリーズの仮想マシンのサイズに相当します。 D シリーズとは別に DS-Series を設定する1つの違いは、ローカル SSD 領域の使用方法です。 D シリーズの Vm は、一時的なストレージとして使用される、50 gb ~ 800 GB のローカル SSD 領域を提供します。 DS-Series Vm は、ローカル SSD の25% を使用して、仮想マシンの一時ストレージを提供します。 VM で使用可能なローカル SSD の残りの75% は、premium storage を使用して永続ディスクの効率的なデータキャッシュを提供するために使用されます。 現在、vm の DS-Series は、Premium Storage によって支えられている永続的なディスクをサポートする唯一の vm サイズです。


