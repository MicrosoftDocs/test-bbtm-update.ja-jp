Title: 新しいプレミアム Storage-Backed Virtual Machines
Summary: 現時点では、Azure Premium Storage のパブリックプレビューサポートについて発表しています。 Azure Premium Storage は、i/o 集中型のワークロードをサポートするように設計された、新しい種類の SSD ベースのストレージです。
Content: >-
  現時点では、Azure Premium Storage のパブリックプレビューサポートについて発表しています。 Azure Premium Storage は、i/o 集中型のワークロードをサポートするように設計された、新しい種類の SSD ベースのストレージです。 Premium Storage では、永続ディスクをプロビジョニングし、要件を満たすサイズとパフォーマンス特性を構成できます。 その後、複数の Premium Storage に対応したデータディスクを vm に接続し、それらをストライピングして、vm あたり最大 32 TB のストレージをアプリケーションに配信できます。 vm あたりの IOPS は、非常に短い待機時間で 5万 IOPS を超えます。 Premium Storage の詳細については、「Premium Storage の概要 " href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/"> Premium Storage 概要 </a> 」を参照してください <a title=" 。


  ここでは、Premium Storage に対応した新しい仮想マシンの使用を開始する方法について説明します。

  <h2>パブリックプレビューの Sign-Up</h2>

  開始するには、 <a href="https://account.windowsazure.com/previewfeatures">パブリックプレビューにサインアップしてください。</a>


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="プレビュー機能" alt="PreviewFeatures" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/PreviewFeatures.jpg" width="614" height="281" border="0" />


  Premium Storage preview にアクセスできると、通知が表示されます。

  <h2>Premium Storage アカウントを作成する</h2>

  <a href="https://portal.azure.com">Azure Portal</a>に移動し、[新規 &gt; &gt; ] を選択します。 [Storage]、[キャッシュ]、[+ バックアップ] の順に選択し、[Storage] を選択します。


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="NewStorageAccount" alt="NewStorageAccount" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewStorageAccount.jpg" width="389" height="484" border="0" />


  そこから、Storage アカウントの名前を選択し、<strong>プレミアム LRS</strong>価格レベルを選択して、[作成] をクリックします。


  <img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="PremiumStorageAccount" alt="PremiumStorageAccount" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/PremiumStorageAccount.jpg" width="614" height="635" border="0" />


  注: 初期状態では、Premium Storage は米国西部、米国東部2、西ヨーロッパの各場所で利用できます。

