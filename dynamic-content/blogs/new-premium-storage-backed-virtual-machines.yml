  <h2>Premium Storage と Azure PowerShell</h2>

  プレミアムストレージアカウントと DS-Series vm は、Azure Powershell だけでなくプレビューポータルでも作成できます。 powershell を使用して premium storage アカウントまたは DS-Series vm を作成するには、 <a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409">Microsoft Azure powershell ツール</a>の現在のリリース (2014 年12月11日以降) をインストールする必要があります。次に、ストレージアカウントを作成するときに、[種類] を [ <b>Premium_LRS</b>] に設定し、 <b>Standard_DS1 – Standard_DS14</b>の VM サイズを選択します。

  <pre class="prettyprint">New-AzureStorageAccount -StorageAccountName "premiumstorageaccount" -Location "West US" -Type Premium_LRS</pre>
