Title: Azure Monitor Grafana でログを作成する - パブリック プレビュー中
Summary: 新しい Grafana と新しいログの統合Azure Monitorしています。 この統合は、新しい Log Analytics プラグインを通じて実現され、新しいデータ ソースの一部Azure Monitor使用できます。
Content: >-
  <p>新&rsquo;しい Grafana と Microsoft Azure Monitor ログの統合を紹介します。 この統合は、新しい Log Analytics プラグインを通じて実現され、新しいデータ ソースの一部 <a href="https://grafana.com/plugins/grafana-azure-monitor-datasource/installation" target="_blank">Azure Monitor利用できます</a>。</p>


  <p>新しいプラグインでは、Azure&rsquo; の監視データを使用して簡単に使用できるという約束が続きます。 昨年、このデータ ソースの v1 では、Grafana Azure Monitorメトリック データを公開しました。 Log <a href="https://docs.microsoft.com/azure/log-analytics/query-language/get-started-analytics-portal" target="_blank">Analytics</a> ですべてのログをネイティブに使用Azure Monitor、お客様は Grafana でログを使用できるよう要求しました。 この要求を聞き、Grafana と提携して、Azure で OSS ツールを使用することができます。</p>


  <p>新しいプラグインを使用すると、Log Analytics に最近統合された仮想マシンのパフォーマンス、セキュリティ、Azure Active Directory に関連するログ、カスタム ログを含む他の多くのログの種類など、<a href="https://techcommunity.microsoft.com/t5/Azure-Active-Directory-Identity/Azure-Active-Directory-Activity-logs-in-Azure-Log-Analytics-now/ba-p/274843" target="_blank">Log Analytics</a> で使用できるデータを表示できます。</p>


  <h2>それを使用する方法</h2>


  <p>新しいプラグインには、Grafana バージョン 5.3 以降が必要です。 最初の <a href="https://docs.microsoft.com/azure/azure-monitor/platform/grafana-plugin#configure-data-source-plugin" target="_blank">データ</a> ソース構成の後、ダッシュボードとパネルに Azure Monitor ログを簡単に埋め込み始め、 <strong>サービス Azure Log Analytics</strong> とワークスペースを選択し、クエリを提供します。 Azure に既に存在する既存のクエリを再利用するか、新しいクエリを作成できます。 Grafana でのクエリの記述は、Azure Log Analytics クエリ エディターに既に表示されている使い慣れた IntelliSense&rsquo; オートコンプリート オプションを使用して簡単に作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a98d818f-9fb9-4c3e-b1df-3d846c60c7d6.png"><img alt="Writing queries in Grafana screenshot" border="0" height="650" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfdfbe14-5768-42c9-93f5-e2e06ceba903.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title=" Grafana でのクエリの記述のスクリーンショット" width="1429"></a></p>


  <p>プラグインは <a href="https://dev.loganalytics.io/" target="_blank">Log Analytics API</a>&rsquo; を介してクエリを実行します。つまり、Log Analytics に取り込まれたデータは、別のストアにコピーされなき、すぐにクエリを実行できます。 標準クエリ言語に加えて、Grafana では <strong>$__timeFilter</strong> などの特定のマクロがサポートされています。これにより、グラフのズームインや変数の使用などの機能が <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitor-send-to-grafana?toc=/azure/azure-monitor/toc.json#advanced-grafana-features" target="_blank">可能</a>です。</p>


  <h2>付加価値</h2>


  <p>Grafana には、40 を超えるデータ ソースとの豊富なダッシュボード機能、豊富な視覚化、統合が用意されています。 ダッシュボードに&rsquo; Grafana を既に使用している場合、この新しいプラグインは、さまざまな監視ニーズに合った 1 つのウィンドウを作成するのに役立ちます。 その結果、Azure メトリック データ <a href="https://azure.microsoft.com/en-us/blog/monitor-azure-services-and-applications-using-grafana/" target="_blank">とログ データの</a> 両方をカバーします。</p>


  <p>さらに、プラグインは強力なクエリ <a href="https://aka.ms/loganalyticsquerylanguageref" target="_blank">言語を利用</a> して、生データを表示するよりもはるかに多くのことを行います。</p>


  <ul>
   <li>リソースの&rsquo; <sup>95 番目</sup>の&rsquo;割合と SLA など、意味のあるデータを計算します。</li>
   <li>複数のワークスペースのデータを結合し、さらに Application インサイトクロスワークスペースクエリとクロスアプリ クエリ<a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-cross-workspace-search" target="_blank">を</a>使用します。</li>
   <li>データを結合と <a href="https://docs.microsoft.com/azure/log-analytics/query-language/joins" target="_blank">関連付ける</a>。</li>
   <li>機械学習アルゴリズムを適用します。 クエリ言語にはスマート分析を実行するオペレーターが用意されています。そのため、トレース ログに基づいてサービス<a href="https://github.com/MicrosoftDocs/LogAnalyticsExamples/blob/master/smart-analytics/automated-detector-for-service-disruptions-based-on-app-trace-logs.md" target="_blank"></a>の中断を検出したり、コーホート分析を実行したりなどの高度な分析<a href="https://github.com/MicrosoftDocs/LogAnalyticsExamples/blob/master/smart-analytics/sliding-window-calculations-cohort-analysis.md" target="_blank">を実行できます</a>。</li>
  </ul>


  <p>Grafana Azure Log Analytics &ldquo; プラグインの詳細については、ドキュメント「Grafana で Azure サービスを監視<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/grafana-plugin?toc=%2Fazure%2Fazure-monitor%2Ftoc.json" target="_blank">する」を参照してください</a>。&rdquo;</p>
