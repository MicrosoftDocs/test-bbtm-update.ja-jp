Title: 'Microsoft Virtual Academy: クラウド対応の世界でのセキュリティ'
Summary: セキュリティ戦略と、Microsoft クラウド オファリングのクラウドベースの資産をセキュリティで保護するための共同責任について深く理解します。
Content: >-
  <p>パブリック クラウドまたはハイブリッド クラウドで IT 資産をセキュリティで保護していますか? サイバーセキュリティの脅威の増加を懸念していますか? そうである場合は、適切&rsquo;なコースが見つかりました。 お客様のサイバーセキュリティ インシデントへの対応や、お客様がクラウド資産を守り、クラウド サービスの共有セキュリティ責任を管理するのを支援する Microsoft の学習に関する分析情報を得る。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/433f0b09-320f-49df-89e4-abd51dfa93ab.png"><img alt="Mark Simos and Tim Rains" border="0" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11a33e8f-da9a-4424-a3e7-2cdc69d17aef.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Mark Simos と Tim Rains" width="625"></a></p>


  <p>Microsoft Cybersecurity のアーキテクトである Mark Simos と、Microsoft の最高セキュリティ アドバイザーである Tim Rains が、新しい Microsoft Virtual Academy (MVA) コースである <a href="https://mva.microsoft.com/en-us/training-courses/security-in-a-cloudenabled-world-12725?l=CfLHobAcB_3904300474" target="_blank">「Security in a Cloud-Enabled World</a>」を作成しました。</p>


  <p>コース モジュール:</p>


  <ol>
   <li>概要と概要</li>
   <li>信頼できるクラウド プロバイダー</li>
   <li>ロードマップ 1: セキュリティ戦略、ガバナンス、運用化</li>
   <li>ロードマップ 2: 管理制御</li>
   <li>ロードマップ 3: 情報とデータのセキュリティ</li>
   <li>ロードマップ 4: ユーザー ID とデバイスのセキュリティ</li>
   <li>ロードマップ 5-8: アプリケーション、ネットワーク、OS、ファブリックのセキュリティ</li>
   <li>まとめ</li>
  </ol>


  <p>この新しいコースは、Microsoft <a href="https://aka.ms/securecustomer">Cloud Security for Enterprise Architects ポスター用に開発された資料に基づいて作成されています</a>。</p>


