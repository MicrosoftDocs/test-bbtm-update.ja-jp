Title: Azure FunctionsパイプラインのステップとしてサポートAzure Data Factory
Summary: Azure Functions は、インフラストラクチャを明示的にプロビジョニングまたは管理することなく、オンデマンドでコードを実行できるサーバーレス コンピューティング サービスです。 このAzure Functions、さまざまなイベントに応答してスクリプトまたはコードの一部を実行できます。
Content: >-
  <p>Azure Functionsは、インフラストラクチャを明示的<a href="https://azure.microsoft.com/solutions/serverless/"></a>にプロビジョニングまたは管理することなく、オンデマンドでコードを実行できるサーバーレス コンピューティング サービスです。 このAzure Functions、さまざまなイベントに応答してスクリプトまたはコードの一部を実行できます。 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory (ADF)</a> は、Azure のマネージド データ統合サービスです。これにより、抽出変換読み込み (ETL) ワークフローを繰り返しビルド、調整、監視できます。 Azure Functions ADF と統合され、データ ファクトリ パイプラインのステップとして Azure 関数を実行できます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/shows/azure-friday/Run-Azure-Functions-from-Azure-Data-Factory-pipelines/player?format=ny" width="560"></iframe></p>


  <p>Azure 関数アクティビティを &ldquo;アクティビティ&rdquo; ツールボックスの <strong>[全般]</strong> セクションにドラッグするだけで開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7c053ae-4266-4160-810a-9b2a90922591.png"><img alt="2018-12-03_12h14_00" border="0" height="1605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e82e36a-bb66-44a0-bf45-852c3be079b7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2018-12-03_12h14_00" width="2999"></a></p>


  <p>Azure 関数アプリへの接続を作成するには、ADF で Azure 関数のリンクされたサービスを設定する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fc3bc6a-5171-4481-bb69-de5f41415a1f.png"><img alt="2018-12-03_12h16_20" border="0" height="1756" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/017ea630-7ee8-4d43-8ebb-20e739c5d8b7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2018-12-03_12h16_20" width="2986"></a></p>


  <p>データ ファクトリ パイプライン内の Azure 関数アクティビティで、Azure 関数名、メソッド、ヘッダー、本文を指定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55103a72-08b2-48db-93f9-844c8a57f583.png"><img alt="2018-12-03_12h19_14" border="0" height="1608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/392baffc-7c3f-43de-a986-0cefd3277353.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2018-12-03_12h19_14" width="2994"></a></p>


  <p>ADF で豊富な式のサポートを使用して、関数 <a href="https://docs.microsoft.com/en-us/azure/data-factory/control-flow-expression-language-functions">名を</a> パラメーター化することもできます。 パイプラインでのデータの使用に関する詳細と詳細なAzure Functions <a href="https://go.microsoft.com/fwlink/?linkid=2047822">をAzure Data Factoryします</a>。</p>


  <p>私たちの目標は、機能を追加し続け、ツールの使いやすさData Factoryです。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">概要を使用して、パイプラインを</a> 簡単かつ迅速に構築Azure Data Factory。 機能に関するリクエストがある場合、またはフィードバックを提供したい場合は、Azure Data Factory <a href="https://feedback.azure.com/forums/270578-azure-data-factory">してください</a>。</p>
