Title: 'Real World Windows Azure: iQmetrix のマーケティング担当副社長、Anne Weiler との会話'
Summary: Real World Windows Azure シリーズの一部として、iQmetrix のマーケティング担当副社長である Anne Weiler と接続し、Windows Azure を使用してマーケティングを提供する方法の詳細を確認しました。
Content: <p>Real World Windows Azure シリーズの一部として、<a href="https://www.iqmetrix.com/" target="_blank">iQmetrix</a> のマーケティング担当副社長である Anne Weiler と接続し、Windows <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0156gen" target="_blank">Azure</a>&nbsp; を使用して小売業界の顧客にマーケティング ソリューションを提供する方法の詳細について学習しました。iQmetrixs の成功事例については&rsquo;、こちらをお読<a href="https://www.microsoft.com/casestudies/Windows-Azure/iQmetrix/ISV-Speeds-to-Market-Trims-Costs-30-Percent-by-Using-Open-Source-Tools-Cloud-Delivery/710000000753" target="_blank">みください</a>。 続きを読んで、彼女が何を言う必要があったかを見つけ出してください。</p>  <p><b>Himanshu Kumar Singh:&nbsp; iQmetrix について教えて。</b></p>  <p><b>Anne Weiler:</b>&nbsp; iQmetrix は、専門小売業者向け小売管理ソリューションを提供します。 主要な製品である RQ4 は、ワイヤレス小売業者が人、プロセス、製品を管理するために使用するソフトウェア ソリューションです。 サービスとしてのソフトウェア (SaaS) 配信モデルを使用して RQ4 を提供し、リースされたデータ センターからアプリケーションをホストします。</p>  <p><b>HKS:&nbsp; Azure の使用を選択Windows理由</b></p>  <p><b>AW：</b>&nbsp; 店舗内ショッピング サービスである XQ Interactive Retail の開発に取り組んだときに、別のアプローチを検討したいと考えたのです。 &rsquo;データ センター インフラストラクチャの構築と管理の経済性は、この製品には意味がありません。また、XQ は RQ4 よりもはるかに大きな市場の可能性を持つため、必要なインフラストラクチャには年間数十万ドルのコストがかかる可能性があるという予測がありました。 製品の構築と、それをホストするインフラストラクチャの構築に対する投資に集中したいと考えています。</p>  <p>また、XQ サービスを迅速かつグローバルにスケーリングし、すべてのお客様に同じレベルのパフォーマンスと可用性を提供し、お客様が簡単かつ経済的に使用できるようしたいと考えています。 また、XQ 開発チームを可能な限り迅速に稼働させる必要がありました。これは、デプロイ時間を短縮し、開発者が選択したツールを使用することを意味しました。&nbsp;</p>  <p>私たちはアマゾン ウェブ サービス検討しましたが、最終的には、内部 IT インフラストラクチャの費用を回避するために、XQ 開発作業と Windows Azure の最終製品の両方をホストすることを選択しました。 また、オープン ソースの MongoDB データベース ソフトウェアを使用することを選択しました。そのため、Azure Windowsサポートされています。&nbsp;</p>  <p><b>HKS:&nbsp; Azure で新しいソリューションを開発するにはどのくらいWindowsいましたか?</b></p>  <p><b>AW：</b>&nbsp; 初期開発は 2011 年 5 月に開始され、2011 年 9 月に XQ Interactive Retail を開始しました。 開発プロセスは非常にスムーズでした。開発者は、サーバーを要求、待機Windows構成する必要なく、Azure を数時間で使用する方法を理解しました。 バリアまたはクリーフ&mdash;&mdash;期間にヒットするたびに、Azure 仮想サーバーのインスタンスを数分Windows増やし続けるだけでした。</p>  <p><b>HKS:&nbsp; 顧客の観点から見た XQ Interactive Retail のエクスペリエンスは何ですか?</b></p>  <p>AW:&nbsp; ストア内のコンシューマーは、タッチスクリーン デジタル メディア プレーヤーから XQ にアクセスして、製品を表示および比較し、操作方法のビデオを見て、補完的な製品について学習します。 インストア デジタル メディア プレーヤーは、Windows Touch&mdash; 機能Windows Media Player、Microsoft Surface ソフトウェアとタッチ コンピューティング プラットフォーム、Windows Presentation Foundation を含む Windows 7&mdash; オペレーティング システムを実行します。&nbsp;</p>  <p>XQ を使用して製品を表示することで、小売業者は、店舗内の在庫や盗難を減らしながら、豊富で対話型の製品閲覧エクスペリエンスを顧客に提供できます。 また、中央の場所から、複数のストアの価格と可用性を瞬時に更新できます。</p>  <p><b>HKS:&nbsp; Azure Windows XQs アプリケーションとデータベース インフラストラクチャを&rsquo;サポートする方法</b></p>  <p><b>AW：</b>&nbsp;アプリケーションとデータベース インフラストラクチャは、MVC 3 Windows MongoDB データベースMicrosoft ASP.NET Azure でホストされます。 Azure <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0156blb" target="_blank">Blob Windowsと azure Caching</a> Storage Windows<a href="https://www.windowsazure.com/en-us/home/features/caching/?WT.mc_id=cmp_pst001_blg_post0156cac" target="_blank">を</a>使用して、データ アクセスとストレージを改善し、リッチ メディアWindows Azure Media Servicesを提供します<a href="https://www.windowsazure.com/en-us/home/features/media-services/?WT.mc_id=cmp_pst001_blg_post0156med" target="_blank"></a>。 Azure Windows <a href="https://www.windowsazure.com/en-us/home/features/messaging/?WT.mc_id=cmp_pst001_blg_post0156bus" target="_blank">Service Busを使用して、</a>メディア プレーヤーごとに月単位のサブスクリプションに対してメッセージング サービスとライセンス XQ を提供します。</p>  <p>お客様と製品の相互作用ごとにデータを収集し、レポート用Windows Azure に送信します。 急速に成長している Airport Wireless &ldquo;&rdquo; などの小売業者は、各店舗でさまざまな製品がデジタルで触れた頻度を確認できます。</p>  <p><b>HKS:&nbsp; Azure で見&rsquo;られる利点の一部Windowsですか?</b></p>  <p><b>AW：</b>&nbsp;&rsquo;&nbsp;いくつかのことを確認しました。Windows Azure で XQ Interactive Retail を開発してホストすることで、開発者は既に知っていたソフトウェアを使用し、ジョブオープン ソース MongoDB&mdash; でエンタープライズ製品をわずか 6 か月で市場に出すのに最適だと感じたため、XQ&mdash; をより迅速に市場に出することができるようになりました。</p>  <p>また、XQ インフラストラクチャを迅速かつ簡単にスケーリングしてビジネスの成長に対応することもできます。顧客は、店舗トラフィックの増加に対処するために、繁忙期などの繁忙期に XQ &ndash; 画面を追加できます。また、大きな財務上の影響を受けることなく、サーバーの数を 10 分で 2 倍にできます。 Microsoft はグローバル市場を進め、Windows Azure では、複数の Microsoft データ センターから XQ を提供し、すべての顧客に高いレベルのパフォーマンスと可用性を確保できます。</p>  <p>財務上の観点からは、オンプレミスの開発とホスティングインフラストラクチャまたは管理スタッフが必要ではなかったため、開発とホスティングのコストを 30%&rsquo; 削減しました。 XQ を必要とせずに、RQ4 製品用の大規模なインフラストラクチャ チームがいます。製品を強化するために、より多くのソフトウェア開発者を採用する必要があります。 it インフラストラクチャの構築と管理ではなく、サービスの提供にリソースを集中できるので、Windows Azure との競争上の優位性が高い気がします。</p>  <p>&rsquo;また、XQ を実行するためにオンサイト サーバーや IT の専門知識が必要ないので、お客様はコストを節約できます。これは、小売チェーン全体で数十万ドルの節約になります。 さらに、顧客は、1 つの中央の場所から製品の製品構成、価格、または可用性を変更し、数十または数百の店舗を更新できます。 Windows Azure を使用すると、顧客のコストが節約され、製品管理が便利になります。</p>  <p><a href="https://www.iqmetrix.com/" target="_blank"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5707.iQmetrix.png" border="0" height="106" width="114"></a></p>  <p><a href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0156css" target="_blank">Azure で</a>他のユーザーがどのように使用Windowsしてください。</p>
