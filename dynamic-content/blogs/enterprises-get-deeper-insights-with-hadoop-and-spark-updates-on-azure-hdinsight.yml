Summary: Azure HDInsightは、Azure でオープン ソース ワークロードを実行する Microsoft の Premium マネージド オファリングです。 本日は、さまざまな OSS フレームワークでいくつかの新機能をお知らせします。
Content: >-
  <p>Azure HDInsightは、Azure でのオープン ソースの Hadoop &amp; Spark 分析で最も人気のある企業のサービスの 1 つです。 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-announcements-significant-price-reduction-and-amazing-new-capabilities/" target="_blank">HDInsight の 50 パーセントの追加値下げ</a>により、クラウドへの移行コストをこれまで以上に節約できます。</p>


  <p><em>&ldquo;</em><a href="https://customers.microsoft.com/en-us/story/pros" target="_blank"><em>PROS は</em></a><em> 、機械学習を使用して企業に正確で収益性の高い価格を提供する上で非常に革新的です。PROS ガイダンス製品では、複数テラバイトのデータを構成する変数に基づいて、非常に複雑な価格計算が実行されます。このAzure HDInsight、以前は数日かかっているプロセスにわずか数分かかります。&rdquo;</em>- Ed Gonezez、製品マネージャー、PROS</p>


  <p>現在、Apache Spark、Apache Kafka、ML Services、Azure Data Lake Storage Gen2 の更新プログラムと Enterprise セキュリティ パッケージの機能強化について発表します。 これらの新機能により、多くのお客様の節約が引き続き実現されます。 その他に、Microsoft は引き続き Apache Hadoop エコシステムへのコミットメントを深め、Hortonworks とのパートナーシップを拡張して、Apache Hadoop とオープン ソースのビッグ データ分析をクラウドに提供しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c2ea91e-bbc8-4ef1-8c84-19f176709a4e.jpg"><img alt="PartnerLogos" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ecd4fe7-bc84-44f2-ad6f-9fdab7c78ea0.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PartnerLogos" width="1225"></a></p>


  <h2>新機能と信頼性のためのオープン ソースへの継続的な投資</h2>


  <h3>Reliable Open Source</h3>


  <p>Microsoft&rsquo; は Apache Hadoop エコシステムに貢献し、このエコシステムを実行するための最も信頼性の高い場所として Azure を確保しています。&nbsp; エコシステムには、スタックが機能するように一緒に構成する必要がある多くのオープン ソース プロジェクトに依存しています。 HDInsight では、最適なパフォーマンスを実現する、あらかじめ調整されたクラスターがあらかじめ調整されています。 現在、Apache Hadoop、 <a href="https://www.apache.org/dist/kafka/1.0.0/RELEASE_NOTES.html" target="_blank">Apache Spark 2.3、Apache Kafka 1.0</a> 、2000 の更新プログラムと、HDInsight の一部である 20 とオープン ソース フレームワークのバグ修正を有効にしています。&nbsp;</p>


  <p><em>&ldquo;HDInsight は、ビッグ データ用のオープン ソース フレームワークを実行する最適な場所です。エンタープライズの主要なニーズを満たしており、フル マネージド HDInsight クラウド サービスでオンプレミス ソリューションを簡単に最新化できます。&rdquo;</em>- Rohan Kumar、Microsoft の副社長</p>


  <h2>Machine Learning Services 9.3 を使用したデータ サイエンティストの有効化</h2>


  <p>本日は、Machine Learning (ML) サービス 9.3 の一般提供をお知らせAzure HDInsight。 このリリースでは、データ サイエンティストとエンジニアに、アルゴリズムのイノベーションと運用化の容易さによって強化された最高のオープン ソースを提供しています。すべて、Apache Spark の速度で好みの言語で利用できます。 このリリースでは、Microsoft R Server で提供されている機能に基づいて拡張し、Python のサポートを追加したため、クラスター名を Microsoft R Server から ML Services に変更しました。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-get-started" target="_blank">概要 HDInsight ML ML を使用します</a>。</p>


  <h2>すべての新しい Azure Data Lake Storage Gen2、すべてのユーザー向け Data Lake の導入</h2>


  <h3>Gen2 Storage</h3>


  <p>今日&rsquo;の Data Lake オプションでは、お客様が必要とするセキュリティでスケーラビリティ、可用性、コストを選択する必要があります。 Azure Data Lake Storageは、セキュリティとコストをトレードオフすることなく、スケーラブルで高パフォーマンスのビッグ データ分析ソリューションを構築するための妥協のない基盤を提供します。 Microsoft は、ペタバイトサイズのファイルと数兆個のオブジェクトを格納および分析するためにグローバルに利用可能な HDFS ファイルシステムである <a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/" target="_blank">Azure Data Lake Storage Gen2</a> のプレビューを発表します。 本日は、<a href="https://docs.microsoft.com/en-us/azure/storage/data-lake-storage/quickstart-create-connect-hdi-cluster" target="_blank">Azure Data Lake Storage Gen2 での HDInsight のプレビューをお知らせします</a>。</p>


  <h2>セキュリティ上の妥協のない: Virtual Network サービス エンドポイント</h2>


  <h3>サービス エンドポイント</h3>


  <p>現在、お客様が Azure Blob Storage、Azure Data Lake Storage Gen2、Cosmos DB、SQL データベースに安全に接続できる <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">Virtual Network</a> サービス エンドポイントのサポートを含む HDInsight を強化しています。 Azure HDInsight のサービス エンドポイントを有効にすると、トラフィックは Azure データ センター内からセキュリティで保護されたルートを経由します。</p>


  <h2>セキュリティとコンプライアンス</h2>


  <p>HDInsight では、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank"></a>暗号化、仮想ネットワーク、Active Directory ベースの認証、ロールベースの承認、きめ細かなアクセス制御、監視用の単一ウィンドウ<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-oms-log-analytics-tutorial" target="_blank"></a>などによって、データのエンタープライズ レベルの保護が提供されます。 このサービスは、米国、ドイツ、中国のソブリン クラウドを含む 20 以上のリージョンでグローバルに利用できます。また、HIPPA、PCI、ISO などの主要なコンプライアンス標準を満たしています。</p>


  <h2>コスト効率の実現</h2>


  <h3>50% の値下げ</h3>


  <p>使用ごとの支払い課金では<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-create-linux-clusters-adf" target="_blank"></a>、オンデマンド クラスターを<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-administer-use-portal-linux#scale-clusters" target="_blank"></a>スケールアップまたはスケールダウンし、コンピューティングとストレージの顧客を分離して、ビッグ データ ジョブを効率的に実行できます。 HDInsight の価格を <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-announcements-significant-price-reduction-and-amazing-new-capabilities/" target="_blank">50%</a> に上げたので、さらに多くのコスト削減を利用できます。</p>


  <h2>今すぐ HDInsight を試す</h2>


  <p>本日のお知らせを&rsquo;完全に活用して、お客様がご自分で構築する機能をAzure HDInsight。 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">この開発者ガイドを読み</a> 、クイック スタート ガイドに従って、これらのパイプラインとアーキテクチャを実装する方法の詳細については、Azure HDInsight。 Twitter HDInsight と でフォローすることで、最新Azure HDInsight最新のニュースと機能<a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank">に関する最新情報を確認してください。#</a> <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a> 質問とフィードバックについては、 にお問い合わせください <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>。</p>


  <h2>HDInsight について</h2>


  <p>Azure HDInsightは、Azure でオープン&rsquo; ソース ワークロードを実行する Microsofts Premium マネージド オファリングです。 本日は、さまざまな OSS フレームワークでいくつかの新機能をお知らせします。</p>


  <p>&rsquo;Azure HDInsight、製造、小売教育、非営利団体、政府機関、医療、メディア、銀行、電気通信、保険など、ETL からデータ ウェアハウス、Machine Learning から IoT まで、さまざまな業界を含む、多くの業界に及ぶ、トップカスタマーのミッション クリティカルなアプリケーションの一部に力を与えています。</p>
