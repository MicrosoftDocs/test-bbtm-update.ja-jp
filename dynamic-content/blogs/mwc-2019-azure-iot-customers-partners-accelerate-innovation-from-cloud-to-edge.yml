Title: 'MWC 2019: 顧客Azure IoT、パートナーはクラウドからエッジへのイノベーションを加速させる'
Summary: モノのインターネット (IoT) は、モバイルと PC をはるかに超えるコンピューティングの世界を拡大し、2020 年までに 2,000 億台のデバイスに到達する、ますます成長し続けるクラウド接続デバイスの新しいクラスを実現しました。
Content: >-
  <p>モノのインターネット (IoT) は、モバイルと PC をはるかに超えるコンピューティングの世界を拡大し、2020 年までに 2,000 億台のデバイスに到達する、ますます成長し続けるクラウド接続デバイスの新しいクラスを実現しました。 &rsquo;今年の Mobile World World Retail (MWC) プログラミングは、この大きな変化を反映しています。IoT は、AI、Mixed Reality、エッジ コンピューティング、5G などの新しいテクノロジを活用して、ビジネスを加速させるだけでなく、世界の食品供給の改善、エネルギー使用の削減、廃棄物などの社会的な問題にも対処しています。</p>


  <p>IoT はインテリジェントなクラウドとインテリジェント エッジの機能のロックを解除し、企業はビジネスの物理的な部分からリアルタイムの分析情報に基づいて情報に基づいてアクションを実行できます。 Chevron、Volkswagen、Voller、CBRE、Thyssenkrupp などのお客様は、IoT をテクノロジ ポートフォリオにとって重要として受け入れ、それを使用してビジネス プロセスを最適化し、新しいコネクテッド エクスペリエンスを作成し、デジタル資産と物理資産を大規模に管理しています。</p>


  <p>今日、Microsoft は、<a href="https://blogs.microsoft.com/?p=52558179" target="_blank"></a>IoT の戦略的価値をさらに高める新しいデバイスとクラウド サービスに関する一連の発表を行いました。 Microsoft は、市場で最も急速に成長している IoT パートナー エコシステムの 1 つを提供しています。10,000 の IoT パートナーがインテリジェント クラウドにインテリジェント エッジを開発し、パートナーによって構築された 1,500 の IoT ソリューションを開発しています。</p>


  <p>このパートナーとソリューションエコシステムを通じて、お客様の業界やソリューションのニーズに関係なく、IoT からビジネス価値を見つけるというミッションで共同で顧客にサービスを提供できます。</p>


  <h2>グローバル規模の IoT ソリューションの新しい IoT パートナーシップの発表</h2>


  <p>今週は、SAP、Inmarsat、myDevices を使用してグローバル規模の IoT ソリューションを実現する新しいパートナーシップを発表します。</p>


  <p><a href="https://news.sap.com/?p=153392" target="_blank">SAP の IoT と Azure IoT</a> の統合: 現在、MWC では、SAP の IoT と Azure IoT の間の新しい統合を発表します。これは、データの収集と取り込みを簡略化し、SAP S/4HANA などの使い慣れたビジネス アプリケーションにストリーム配信する完全なソリューションを提供します。 SAP の IoT は、Azure IoT Hub や Azure IoT Edge などの Azure IoT サービスを活用して、市場をリードするセキュリティで保護された接続、強力な デバイス管理 機能、およびグローバル規模のデータ インジェスト エンジンへのアクセスを提供します。 この共同ソリューションを使用すると、SAP の多くの大企業で使用される完全に統合されたビジネス アプリケーションの SAPS&rsquo;&rsquo; ポートフォリオに生成されたデータをストリーミングしながら、物理資産を安全な方法で完全に管理し、最終的にカスタマー エクスペリエンスを向上できます。</p>


  <p>また、エンタープライズ レベルの機能をエッジに追加しています。 お客様は、エンタープライズ対応の認定IoT Edgeにデプロイされた非常に安全な Azure IoT Edge プラットフォームで SAP IoT Edge Business Essential Functions を実行できます。 これにより、お客様は SAP エンタープライズ ビジネス プロセスをエッジにシームレスに拡張し、待機時間、帯域幅、または接続性への依存を減らし、応答性とコンテキストに応じたイマーシブ ビジネス エクスペリエンスを作成できます。</p>


  <p><a href="https://www.inmarsat.com/press-release/inmarsat-and-microsoft-azure-iot-join-forces-to-deliver-cloud-services-via-satellite/">Inmarsat と Microsoft</a> は、クラウドを利用した産業用 IoT をグローバルなサプライ チェーンに導入するために協力しています。グローバルなモバイル衛星通信サービスの世界リーダーである Inmarsat は、Microsoft と協力して、産業用 IoT ソリューションによって収集されたデータを Microsoft Azure IoT Central プラットフォームに転送できます。 また、Azure のお客様は、Inmarsats&rsquo; グローバルで信頼性が高く、セキュリティで保護された衛星通信ネットワークにアクセスして、IoT インフラストラクチャをクラウドベースのアプリケーションに接続することができます。 このコラボレーションでは、最初に、農業、マイニング、輸送、物流のセクターへの産業用 IoT ベースのソリューションの提供に焦点を当てる必要があります。 お客様は、物理的な世界の資産をデジタル世界のアプリケーションと結び付け、インテリジェント エッジの機能を備える場所に関係なく、何にでも接続するのに役立つさまざまなツールにアクセスできます。</p>


  <p>Microsoft Azure に LoRaWAN センサーを接続するための <a href="https://www.iotinabox.com/integrations/azure" target="_blank">myDevices: 企業</a>が IoT ソリューションを迅速に設計、プロトタイプ作成、および製品化するのに役立つソリューションを設計する myDevices は、本日、数百の LoRaWAN デバイスをオンボードして Microsoft Azure にデータを即座に送信する機能をユーザーに提供する Microsoft との強力なコラボレーションを発表しました。 myDevices では、世界中の 50 を超えるハードウェア製造元から約 200 の異なるデバイスで構成された、事前構成済みの LoRaWAN センサーとゲートウェイの最も広範な既知のカタログの 1 つが蓄積されています。 デバイスの範囲は、標準の屋内温度センサーから産業用強度タンク監視デバイスまで、その間のすべてのデバイスです。 すべてのセンサーとゲートウェイには、Box モバイル アプリケーションの myDevices&rsquo; IoT で使用されるスキャン可能な QR コードが含まれます。 アプリを使用して QR コードをスキャンすると、デバイスが接続され、ペイロードがデコードされ、相互運用性のためにデータが正規化され、センサー アクティビティ ログ、時系列視覚化グラフ、センサー マップ、カスタマイズ可能なアラート、是正措置レポート、アクセス許可ベースのユーザー管理、ホワイト ラベルの展開などの機能がユーザーに提供されます。</p>


  <h2>Azure IoTパートナーと顧客ソリューションのデモ</h2>


  <p>MWC では、製造、医療、不動産、小売など、業界全体でAzure IoTソリューションを紹介するパートナーが複数います。</p>


  <ul>
      <li><strong>世界最大</strong>の商業&rsquo;用不動産サービスおよび投資会社である CBRE は、CBRE ホストをデモンストレーションします。 ホストのミッションは、人主導のテクノロジ対応サービスを通じて、個人のウェルアップ、個人の生産性、組織の有効性を向上させるという目的です。 CBRE ホストは、Azure Digital Twinsを使用して、そのワークプレースをモデル化し、スペースの使用方法に関する分析情報を導き出します。</li>
      <li>クラウドで提供される LTE および 5G ワイヤレス ネットワーク エッジ ソリューションのグローバル リーダーである <strong>Centralpoint</strong> は、Microsoft と提携して、企業がより迅速かつ簡単に分散エンタープライズ IoT ソリューションを作成できる Azure IoT Central を搭載した統合ソリューションを作成しています。 は、Lte-as-a-WAN とリアルタイムのクラウドベースの管理を組み合わせて使用して、何千もの IoT デバイスへの安全な接続、管理、監視を簡単に行えます。</li>
      <li>Carlsberg グループの子会社である <strong>qiio と Qischlsschen&ouml; の Qies</strong> は、デバイスの使用率、正常性、パフォーマンスのデータを、qiio のエンドツーエンドの IoT ソリューションを介してクラウドに送信する Azure 対応のコーヒー ブルーワーを示します。 Azure Sphereを安全に接続し、セキュリティ侵害からデバイスを保護し、操作に関する安心感と有用な分析情報を Chenschlschen&ouml; に提供します。</li>
      <li><strong>Sensoria Health とパートナー Optima Molliter</strong> は、切断のリスクを軽減するために、指定された機械オフロード プロトコルに対する患者のコンプライアンスを監視する、Sensoria&rsquo; を搭載した最初のスマート糖尿病足車製品である MOTUS Smart などのスマートな経年変化デジタル ソリューションを使用して、健康上のニーズを解決しています。</li>
      <li><strong>インドマテリアル処理ヨーロッパでは</strong>、&ldquo;&rdquo;AI を活用して、サービス技術者がタスクを最適化し、非効率性を下げるのに役立つ、新しく進化したリーン プロセスを作成しました。 Ai 対応カメラを使用して安全性の危険性を識別し、エッジのデータを Azure IoT Edge で処理して待機時間と応答時間を短縮する自律的なパレット ドローンを示しています。</li>
  </ul>


  <p>&rsquo;MWC にアクセスする場合は、Hall 3 のブース 3N30 に立ち寄り、デモを実際に見て、Azure IoT プラットフォームの詳細を確認してください。</p>
