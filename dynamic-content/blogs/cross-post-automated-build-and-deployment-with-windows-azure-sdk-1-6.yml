Title: 'クロスポスト: Windows Azure SDK 1.6 での自動ビルド & デプロイ'
Summary: 数か月前に、Tom Hollander は、MSBuild を使用して Windows Azure プロジェクトのデプロイを自動化する方法についてブログに投稿を公開しました。 この記事で説明されている方法は引き続き動作,...
Content: <p>数か月前に、Tom Hollander は、MSBuild を使用して<a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0015">Windows Azure</a>プロジェクトのデプロイを自動化する方法について<a target="_blank" href="https://blogs.msdn.com/b/tomholl/">ブログ</a>に<a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/02/23/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx">投稿</a>を公開しました。 この記事で説明されているアプローチは引き続き機能しますが Windows、azure sdk 1.6 では Windows azure の資格情報と発行設定を管理するための新機能がいくつか導入されています。そのため、azure <a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/12/06/automated-build-and-deployment-with-windows-azure-sdk-1-6.aspx">sdk 1.6 &rdquo; を使用し Windows て新しい投稿ビルド & デプロイを &ldquo; </a>公開しました。これらの新機能 &rsquo; について説明します。また、サブスクリプション Id、ホステッドサービス名、証明書などの詳細を手動で管理する必要がなくなりました。 また、このアプローチは、ブログの投稿 &rsquo; では大きすぎるいくつかのツールに依存しているため、MSDN に<a target="_blank" href="https://code.msdn.microsoft.com/Windows-Azure-Build-8cee065d">Windows Azure ビルド &amp; デプロイサンプル</a>も作成しました。これには、投稿で説明されているすべてのツールとサンプルプロジェクトが含まれています。</p>  <p>Tom は、プラットフォームが進化し続けるにつれて、投稿を最新の状態に保つことに &rsquo; 注意してください。 ご質問やご意見がある場合は、ブログまたは<a target="_blank" href="https://code.msdn.microsoft.com/Windows-Azure-Build-8cee065d">Windows Azure ビルド &amp; デプロイサンプルページ</a>で投稿してください。</p>  <p><a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/12/06/automated-build-and-deployment-with-windows-azure-sdk-1-6.aspx">こちら</a>をクリックして、完全な投稿をお読みください。&nbsp;</p>
