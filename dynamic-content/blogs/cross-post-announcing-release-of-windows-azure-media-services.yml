Title: 'クロスポスト: リリースの発表Windows Azure Media Services'
Summary: の&rsquo;一般提供 (GA) リリースを発表&nbsp;Windows Azure Media Services。&nbsp;このリリースは、新しい&nbsp;メディア サービス開発によってサポートされる、実稼働中です。
Content: <p>の&rsquo;一般提供 (GA) リリースを発表&nbsp;Windows Azure Media Services。&nbsp;このリリースは実&nbsp;稼働中であり、エンタープライズ SLA によってサポートされる新しいメディア サービス デベロッパー センターでサポートされ、すべてのメディア プロジェクトで使用する準備が整いました。</p>  <p>今日の&rsquo;リリースでは、オンデマンド ビデオを任意のデバイス上のコンシューマーにストリーミングするための優れた、非常にスケーラブルなエンドツーエンドのメディア ソリューションをすばやく構築するために必要なすべてが用意されました。&nbsp;たとえば、次の場合があります。</p>  <ul>  <li>会社の従業員にトレーニング ビデオを配信するためのメディア サービスを構築する</li>  <li>Web サイトのビデオ コンテンツをストリーミングする</li>  <li>Hulu や Netflix などのプレミアム ビデオ オン デマンド サービスを構築する</li>  </ul>  <p>実際、昨年、複数の放送局がロンドン 2012 年Windows Azure Media Services&nbsp;をストリーミングするために使用しました。</p>  <p>このリリースのすべての詳細については&nbsp;、ブログを <a href="https://weblogs.asp.net/scottgu/archive/2013/01/22/announcing-release-of-windows-azure-media-services.aspx" target="_blank">参照してください</a>。<br><br>スコット</p>
