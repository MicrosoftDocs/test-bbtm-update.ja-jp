Title: StorSimple Virtual Array を新しい Azure portal に移行する
Summary: StorSimple 仮想デバイスシリーズを使用している場合は、ダウンタイムなしで新しい Azure portal にシームレスに移行します。 移行の日付の詳細については、電子メールでご連絡いたします。
Content: >-
  <p>現在、<a href="https://aka.ms/sstransitionblog_azureportal" target="_blank">新しい Azure portal</a>での StorSimple 仮想デバイスシリーズの可用性について<a href="https://aka.ms/sstransitionblog_newportalannouncement" target="_blank">発表</a>しています。 このリリースでは、ユーザーエクスペリエンスが大幅に向上しています。 お客様は、新しい Azure portal を使用して、リモートオフィス/ブランチオフィスで、NAS (SMB) または SAN (iSCSI) として構成された StorSimple Virtual Array を管理できるようになりました。</p>


  <p><strong>StorSimple 仮想デバイスシリーズ</strong>を使用している場合は、ダウンタイムなしで新しい Azure portal にシームレスに移行します。 移行の日付の詳細については、電子メールでお送りして&#39;ます。 移行が完了すると、移行された仮想アレイをクラシック Azure portal から管理できなくなります。</p>


  <p>StorSimple 物理デバイスシリーズを使用している場合は、従来の Azure portal を使用して引き続きデバイスを管理できます。</p>


  <p>新しい Azure portal の使用方法については、以下で詳しく説明しているいくつかの手順を参照してください。</p>


  <h2>新しい Azure portal に移動する</h2>


  <p>新しい Azure portal での StorSimple 仮想デバイスシリーズエクスペリエンスについては、すべて、簡単に設計されています。 新しい Azure portal では、 <strong>StorSimple Device Manager</strong>としてサービスが検索されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image01.png" target="_blank"><img alt="StorSimple Device Manager view." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image01.png" width="610"></a></p>


  <p><strong>クイックスタート</strong>では、新しい仮想アレイをセットアップする方法の概要を簡潔に説明します。 これは、StorSimple Device Manager ブレードの左側のウィンドウでオプションとして使用できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image02-1.png" target="_blank"><img alt="StorSimple Device Manager Quick start blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image02-1.png" width="610"></a></p>


  <p>StorSimple Device Manager サービスの概要ブレードは、簡単にするために再設計されています。 左側のウィンドウの [ <strong>概要</strong> ] を使用して、サービスの概要に移動します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image03.png" target="_blank"><img alt="StorSimple Device Manager summary blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image03.png" width="610"></a></p>


  <p>[概要] ブレードの [ <strong>デバイス</strong> ] をクリックして、サービスに登録されているすべてのデバイスに移動します。 特定の監視要件については、 <a href="https://aka.ms/sstransitionblog_azuredashboard" target="_blank">ダッシュボードをカスタマイズ</a>することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image04.png" target="_blank"><img alt="StorSimpple Device summary blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image04.png" width="610"></a></p>


  <p>デバイスをクリックして、[ <strong>デバイスの概要</strong> ] ブレードにアクセスします。 上部のメニューバーのコマンドを使用して、新しい共有のプロビジョニング、バックアップの実行、フェールオーバー、非アクティブ化、またはデバイスの削除を行います。 右クリックしてコンテキストメニューを使用して、同じ操作を実行することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image05_03.png" target="_blank"><img alt="StorSimple device summary blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image05_03.png" width="610"></a><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image06_02.png" target="_blank"><img alt="Backup, failover, deactivate, or delete device" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image06_02.png" width="610"></a></p>


  <p><strong>ジョブ</strong>、<strong>アラート</strong>、<strong>バックアップカタログ</strong>、<strong>デバイス構成</strong>ブレードはすべて、簡単にアクセスできるように再設計されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image07_02.png" target="_blank"><img alt="Jobs, Alerts, Backup catalog and Device configuration blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image07_02.png" width="610"></a></p>


  <p>詳細については、 <a href="https://aka.ms/sstransitionblog_doc" target="_blank">StorSimple の製品ドキュメント</a>を参照してください。 <a href="https://aka.ms/sstransitionblog_forum" target="_blank">STORSIMPLE MSDN フォーラム</a>にアクセスして、回答を検索したり、質問したり、storsimple コミュニティに接続したりできます。 フィードバックはマイクロソフトにとって重要であるため、 <a href="https://aka.ms/sstransitionblog_feedback" target="_blank">StorSimple ユーザーの声</a>を使用してフィードバックまたは機能に関するすべての要望をお送りください。 &rsquo;また、サポートが必要な場合には心配 &ndash; しないでください。 Microsoft サポート、その方法について説明しています。</p>
