  <p>1日に500万車両溶接を検査するには、ユーザーにとって不可能な課題として17ミリ秒 &mdash; ごとに溶接 &rsquo; 品質をチェックする機能が必要です。 この種類の <a href="https://www.intel.com/content/dam/www/public/us/en/documents/case-studies/audis-automated-factory-closer-to-industry-case-study.pdf" target="_blank">品質制御タスク</a> は、コンピュータービジョンと AI excel の組み合わせたテクノロジを持つ多くの機能の1つにすぎません。</p>


  <p>カメラ、マイク、IoT ソリューションで使用されるさまざまな高度なセンサーは、物理的な世界とデジタルの世界を連携させることがますます増えています。 AI の分析機能を備えたデバイスを使用することで、ソリューションは異常に関係する可能性のある医療画像を迅速にスキャンし、メンテナンスの問題に対して機械の騒音をリッスンしたり、さまざまな環境でより詳細なリモート監視を提供したりすることができます。</p>


  <p>Intel と Microsoft Azure が連携して、企業が AI &rsquo; のディープラーニング機能、コンピュータービジョン、オーディオまたは音声機能などのインテリジェントな IoT テクノロジとサービスを展開するのに役立ちます。 これらの機能を追加することにより、ソリューションでは &mdash; 、コンピュータービジョンと AI の両方を追加する2つ以上のビジネス上の課題を解決できます。たとえば、IoT ソリューションの可能性を大幅に拡大します。</p>


  <p>詳細については、ホワイトペーパー「 <a href="https://theintelligentedge.com/en-us/whitepaper/ai-computer-vision?ocid=WW_EN_WP_CVWP_EA_BL_AZB_NA" target="_blank">AI、machine learning、およびコンピュータービジョンを使用した IoT ソリューションの強化</a>」 &quot; を参照してください。&quot;</p>


  <h2>AI とコンピュータービジョンから企業をドラマ4つの方法</h2>


  <p>AI と機械学習アルゴリズムの強度は、人間より高速な膨大な量のデータを分析し、リアルタイムの意思決定を推進する能力です。 次に示すのは、Intel および Azure テクノロジを使用した IoT ソリューションがさまざまなシナリオで支援する4つの方法です。</p>


  <h3>1. 一般的な IoT 対応アプリケーションを改善する</h3>


  <p>AI、コンピュータービジョン、およびオーディオまたは音声テクノロジを使用すると、リモート監視や予測メンテナンスなどの一般的な IoT 対応タスクを向上させることができます。 複数のビデオストリームを自動分析することで、動きや異常な動作を検出し、発生したときにインスタント通知を送信できます。 コンピュータービジョンにより、telemedicine テクノロジは、自宅で患者をリモートで監視できます。 マイクは、工業機械からサウンドを収集して、通常の動作音からの逸脱を分析することができます。これは、メンテナンスが間もなく必要かどうかを示します。</p>


  <h3>2. 従業員の安全性、患者医療、カスタマーサービスを強化する</h3>


  <p>コンピューターのビジョンと AI をペアリングすると、より安全になります。 医療技術者が医療画像をスキャンするのを支援するために、これらのテクノロジは、異常を自動的に検索し、詳細な調査を必要とする画像を医療スタッフに通知することができます。 AI および機械学習アルゴリズムでは、ビデオストリームを分析して従業員の安全性を監視し、潜在的な危険がある &rsquo; 場合にアラートを通知することができます。 小売店では、同様のシステムによって、ユーザー数が混雑していない領域で制限されたり、在庫を監視したり、項目の順序を変更する必要がある場合に従業員に通知したりすることができます。</p>


  <h3>3. 開発者とユーザーの複雑さを軽減する</h3>


  <p>IoT デバイスとサービスの進歩にもかかわらず、テクノロジプロバイダーはデプロイを簡略化しようとしています。 Intel と Azure はどちらも、開発者が IoT プラグアンドプレイ対応デバイスを設計し、OpenVINO &trade; toolkit の Intel &reg; ディストリビューションなどのツールキットを提供して、迅速かつ迅速にデプロイできるようにすることを奨励しています。 この目的は、デバイスとシステムを毎日使用するデバイスやシステムを理解しやすくするのに役立ちます。</p>


  <h3>4. 投資収益率の向上を促進する</h3>


  <p>高度なテクノロジを追加することによって、IoT ソリューションにおける投資収益率 (ROI) を向上させることもできます。 IoT ソリューションで AI を使用している企業は、 <a href="https://azure.microsoft.com/en-us/resources/iot-signals/" target="_blank">Microsoft Iot シグナルレポート</a>のアンケートに従って、ソリューションで ai を使用していない調査対象の企業 &rsquo; と比較して、学習段階のプロジェクトと購入フェーズのプロジェクトが少なくなっています。 また、AI を統合している企業の96% は、iot の採用における87% と比較して、IoT テクノロジに対する全体的な満足度も示しています。 &rsquo;また、ビジネスの成功にとって重要なこととして iot を見ていき、iot 投資を増やし、使用することもできます。 テクノロジ自体は、企業のコストと時間を大幅に節約することができます。 たとえば、 <a href="https://www.intel.com/content/www/us/en/customer-spotlight/stories/dc-water-customer-story.html" target="_blank">パイプのスキャンコスト</a> を75% 削減し、3年間に350% の ROI を作成できる AI を使用したビデオ分析ソリューションを使用して、DC 水を合理化した sewer パイプ検査。</p>


  <h2>IoT ソリューションの高度なテクノロジについての詳細情報</h2>


  <p>IoT テクノロジが進化するにつれて、ビジネスの課題を解決する能力が向上します。 高度な機能を特に相互に追加することにより、IoT ソリューションをデプロイする際に役立つ効果が組織にもたらされます。</p>


  <p>Intel と Azure のパートナーシップは、複数の業界にわたるあらゆる規模の企業にとって、目標を達成するのに役立つ適切な IoT デバイスとサービスについて学習し、選択することを目的としています。 2つの企業は、ハードウェア、ソフトウェア、エッジサービス、クラウドサービス、およびエンドツーエンドソリューションの構築に必要なサポートを提供しています。 さらに、増え続けるパートナーのコレクションでは、マイクロソフトのテクノロジを使用して、製造、小売、医療、輸送、スマートスペースなどでの使用を目的とした、市場に対応したソリューションを構築しています。</p>


  <p>AI、コンピュータービジョン、およびその他の高度なテクノロジによって IoT ソリューションの新機能のロックを解除する方法の詳細については、ホワイトペーパー「 <a href="https://theintelligentedge.com/en-us/whitepaper/ai-computer-vision?ocid=WW_EN_WP_CVWP_EA_BL_AZB_NA" target="_blank">ai、machine learning、およびコンピュータービジョンを使用した iot ソリューションの強化</a>」 &quot; を参照してください。 &quot; &nbsp;ホワイトペーパーでは、AI、コンピュータービジョン、および関連する機能を業界固有のシナリオで正常に実装し、さまざまなハードウェア、プラットフォーム、およびツールがさまざまなユースケースの投資収益率を最大化するためにどのように役立つかについて説明しています。</p>


  <h2>持続性のためにエッジソリューションを活用するコンテスト</h2>


  <p>また、Intel では、AI、インテリジェントクラウド、およびエッジコンピューティングを利用して、ソリューションや、環境への影響の軽減に焦点を当てる新しいユースケースを作成することを目指しています。 マイクロソフトや他のユーザーからのサポートにより、 <a href="https://www.innovatefpga.com/" target="_blank">InnovateFPGA コンテスト</a> は ecologically-志向学生、プロフェッショナル、スタートアップ、趣味が、Intel および Azure サービスのクラウド FPGA 接続キットを使用してプロジェクトを開発しています。 現金賞金を提供するコンテストは今年を通じて行われます。 提案の期限は2021年9月30日です。これは、2022年6月の最総最終版です。</p>
