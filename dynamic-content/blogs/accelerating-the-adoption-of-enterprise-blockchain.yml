Title: エンタープライズ ブロックチェーンの導入を加速する
Summary: この 1 年間、ブロックチェーンのテクノロジに関連するビジネス イニシアチブに関して、複数の顧客と一緒に取り組むという仕事をしました。 この間、私たちは彼らを支援しています...
Content: >-
  <p>この 1 年間、ブロックチェーンとテクノロジに関連するビジネス イニシアチブについて、複数の顧客と&#39;しました。 この間、ビジネス シナリオの構想、適切なブロックチェーン プロトコルと分散型台帳の選択、そして最も重要なのは、組織に真の価値を提供するテクノロジ機能の検証に重点を置いたパイロットの開発を支援しています。</p>


  <h2>ブロックチェーンを使用する場合</h2>


  <p>技術的な観点から、ブロックチェーンを多くのシナリオに適用できます。 ただし、すべての状況でブロックチェーンが必要なわけではありませんが、代替テクノロジと比較して大きな価値を生み出すシナリオがあります。 通常、これらは、金融サービス、製造、小売など、さまざまな業界の組織との共有ビジネス プロセスです。</p>


  <p>ブロックチェーン シナリオを認識する推奨事項は、ブロックチェーンのコア機能を使用することを確認する方法です。 4 つの重要な質問 (下記を参照) に肯定的に回答する必要があります。測定可能な結果を持つ実際のビジネス ケースがある必要があります。 そうでない場合は、他のより成熟したテクノロジの使用を検討してください。</p>


  <h3>ブロックチェーンの機能</h3>


  <p>ブロックチェーンは、今日のビジネス モデルに変革を起こしている上位の新しい&rsquo;テクノロジの 1 つです。 基本的に、ブロックチェーンを使用すると、参加者は仲介者を必要とせずに価値を交換できます。</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1be85af-a1d4-4e5f-b14a-6bca2486bef0.png"><img alt="Blockchain capabilities" border="0" height="393" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8adf1666-a5c9-4475-9f23-3fe0a77a7511.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブロックチェーンの機能" width="1024"></a></p>


  <p>しかし、ブロックチェーンとは正確に何でしょうか。 また、どのような機能によって企業にとって非常に魅力的なのでしょうか。 ブロックチェーンは、共有された、本物の分散型台帳を可能にする破壊的テクノロジの傾向です。</p>


  <ul>
   <li><strong>安全：</strong> ブロックチェーンでは、強力な暗号化を使用して、不正行為に対して不当なトランザクションを作成し、共有の信頼を確立します。 また、すべてのトランザクションはデジタル証明書で署名されます。</li>
   <li><strong>共有：</strong> 従来のテクノロジよりもブロックチェーンの真の利点は、それを使用して組織をリンクして分散型台帳に関する情報を共有するときに実現されます。</li>
   <li><strong>分散：</strong> ブロックチェーンは複数の組織に分散し、レプリカが追加されるほど安全性が高くなります。</li>
   <li><strong>元帳： </strong>すべてのトランザクションは、1 回だけ台帳に書き込まれるので、事後に変更することはできません。</li>
  </ul>


  <h3>ブロックチェーン ソリューションを開発する前に回答する必要がある質問</h3>


  <p>次の 4 つの質問に回答すると、特定されたビジネス シナリオにブロックチェーンが適しているかどうかを判断できます。</p>


  <ul>
   <li>複数のパーティがデータを共有していますか?</li>
   <li>複数のパーティがデータを更新しますか?</li>
   <li>検証の要件はありますか?</li>
   <li>仲介者を削除し、コストと複雑さを軽減できますか?</li>
  </ul>


  <p>これらすべての質問に対して 「はい」と答えた場合は、ブロックチェーンを適用する可能性のあるシナリオがあります。</p>


  <h2>パブリック ブロックチェーンとエンタープライズ ブロックチェーン</h2>


  <p>パブリック <strong>ブロックチェーン</strong> (つまり、ビットコイン または Ethereum) は、次の特性を持つ潜在的な一意のデータの分布を管理するインターネット プロトコルです。</p>


  <ul>
   <li>多くの、匿名、または偽名の参加者</li>
   <li>すべての参加者による読み取りおよび書き込みを開く</li>
   <li>仕事の証明によるコンセンサス</li>
  </ul>


  <p>組織は、エンタープライズ ソリューションにパブリック ブロックチェーン ネットワークまたは規則を使用しようとして、ブロックチェーンで失敗する場合が多すぎます。 代わりに、組織はブロックチェーンの使用を検討Enterpriseがあります。</p>


  <p>エンタープライズ ブロックチェーンとは何を意味しますか? エンタープライズ <strong>ブロックチェーン</strong> (Hyperlegder、Ethereum Enterprise、リプル、クォーラムなど) は、次の特性を持つ分散型台帳です。</p>


  <ul>
   <li>すべての参加者とそのデジタル ID は、1 つ以上の信頼された組織から知られています</li>
   <li>書き込みと読み取りアクセス許可はロールベースであり、通常は複数の参加者のコンセンサスが必要です</li>
   <li>コンセンサスに複数のアルゴリズムが使用される</li>
  </ul>


  <p>エンタープライズ ブロックチェーンには次の 2 種類があります。</p>


  <ul>
   <li><strong>プライベート：</strong> 通常は、1 つの組織によって管理されます。 通常、ネットワーク参加者は内部の事業単位または部門です。&nbsp;</li>
   <li><strong>コンソーシアム：</strong> この場合、ブロックチェーン ネットワークは複数の信頼された組織によって管理されます。 新しい参加者には、複数の参加者のコンセンサスが必要です。</li>
  </ul>


  <h2>ブロックチェーンを使用する業界</h2>


  <p>ブロックチェーンの潜在的な影響は、&mdash;銀行取引から政府機関、医療、その他のすべてのセクターと業界で大きな影響を及ぼす可能性があります。</p>


  <ul>
   <li>効率と速度を向上させる仲介者を排除します。</li>
   <li>調整と争いに関連するコストと時間を削減することで、運用を簡素化します。</li>
   <li>新しいビジネス モデルで収益と節約を増やす可能性があります。</li>
  </ul>


  <p>トップ マーケット アナリストや大手コンサルティング企業によると、ブロックチェーンが 2020 年に中断する可能性が高い上位 5 つの業界は、金融サービス、政府、不動産、サプライ チェーン管理、メディア配布です。</p>


  <p>履歴データを確認すると、Microsoft Azure でブロックチェーンを使用しているお客様の 80% 近くが、保険会社を含む金融サービス機関でもあります。 ただし、次の図に示すように、既存のエンゲージメントとパイプラインを検討するだけの場合、傾向は変化しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97c55939-0a2c-40ba-89f4-57a6b20d75fe.png"><img alt="Industries" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95fea781-aca0-4625-8f11-20b03dd06b12.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="産業" width="1140"></a></p>


  <p>&amp;一方、銀行資本市場に関連するソリューションを二重にチェックすると、ブロックチェーンの実装の 60% が、製造、政府、小売などの 2 番目の業界の少なくとも 1 人の参加者に関係している点がわかったのです。&nbsp;</p>


  <h2>一般的なビジネス パターン&nbsp;</h2>


  <p>過去 12 か月間に、7 つの業界で 76 のシナリオを数えるだけでした。 良いニュースは、お客様やパートナーとのエンゲージメントに基づいて、次の 8 つのビジネス パターンで削減できた点です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/907fff2f-8fe4-47fd-a5e8-8caf90ae10fb.png"><img alt="Common business patterns" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cb16138-0d51-45ac-8753-8cf9edb8914e.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="一般的なビジネス パターン" width="1024"></a></p>


  <p>ビジネス パターンを探索することで、ブロックチェーンが運用の簡素化を促進し、仲介者の役割を減らし、新しいビジネス モデルを可能にする可能性がある方法を学習できます。 パターンごとに、一般的なニーズと課題の概要、ブロックチェーンの適用による潜在的な利点、初期ブロックチェーン アプリケーションの重要な近い期間のマイルストーン、および使用事例のシーケンス図を示します。 このアプローチを使用すると、参照アーキテクチャを定義し、ブロックチェーン ソリューションの市場に出る時間を短縮するための IP の開発に役立っています。</p>


  <p>図に示す例として、現在のブロックチェーン&rsquo; アプリケーションといくつかのパブリック参照を共有する Im を次に示します。</p>


  <ul>
   <li>トレード 財務シナリオでブロックチェーンを使用して、顧客にスタンバイ信用状 (SBLC) を顧客に発行するプロセスを改善するために、Bank <a href="https://news.microsoft.com/2016/09/27/microsoft-and-bank-of-america-merrill-lynch-collaborate-to-transform-trade-finance-transacting-with-azure-blockchain-as-a-service/?lipi=urn%3Ali%3Apage%3Ad_flagship3_pulse_read%3Bls3BBqA3QcCUdI%2B2Tnx20w%3D%3D" target="_blank">of America と Microsoft Financey</a>。 このプロセスは、3 ~ 5 週間から 3 - 5 日に短縮されました。</li>
   <li>Blockchaint Group は、Microsoft および VISEO と共に、ブロックチェーンに基づいて、および新しい機能を使用して、最初のデジタル 自動車メンテナンス ブックMicrosoft Azureしています。</li>
   <li>大規模な食品メーカーとディストリビューターはブロックチェーンを使用して、ソースから消費までのプレミアム製品の取り組みについて効率的に追跡し、単一の情報源として共有台帳を持っています。</li>
  </ul>


  <h2>推奨されるエンゲージメント モデル</h2>


  <p>これまでの取り組み、革新的なプロジェクトの提供とアジャイル アプローチの使用の経験に基づいて、お客様がブロックチェーン テクノロジが業界に及ぼす潜在的な影響を理解し、コスト効率と競争上の利点の両方を提供できるかどうかを判断する準備が整いました。</p>


  <p><a href="https://www.microsoft.com/services" target="_blank">Microsoft サービス</a>では、お客様がブロックチェーンについて理解を深め、ビジネス シナリオを通じてこのテクノロジの可能性を探り、Microsoft Azure に基づいて最小実行可能製品 (MVP) を実装するのに役立つオファーを提供しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af0646b6-7011-4aef-b8ff-1b3ffeab5fba.png"><img alt="Engagement model" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/947f7441-eecc-41d0-b7b5-b968f312721e.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="エンゲージメント モデル" width="1024"></a></p>


  <h2>サポートされるプロトコル</h2>


  <p>最後に、お客様からよく寄せられる質問に対する回答を共有しましょう。 Microsoft には独自のブロックチェーン台帳がありますか? 答えはノーです。</p>


  <p>Microsoft は、2015 年 11 月からブロックチェーンに取り組み、クラウド プロバイダーとして初めてクラウド プロバイダー (BaaS) サービスとしてのブロックチェーン発表しました。 私たちのビジョンは、ブロックチェーン ベースのアプリケーションを実現する、世界規模のクラウド プラットフォーム リーダーです。</p>


  <p>Microsoft は、顧客、パートナー、開発者コミュニティと協力して、ブロックチェーンのエンタープライズ&rsquo;対応性を高めます。 私たちのミッションは、企業が共有ビジネス プロセスを改善するために使用できるオープンでスケーラブルなプラットフォームとサービスを提供することで、セキュリティで保護されたマルチパーティ コラボレーションのこの新しい時代に企業を成長させるのに役立ちます。 ロードマップは、次の原則に基づいて行います。</p>


  <ul>
   <li><strong>使用条件でのブロックチェーン:</strong>Microsoft&rsquo; の&mdash;プラットフォームおよびエコシステム パートナーは、オンプレミスとクラウドの両方で、選択したブロックチェーンを使用して簡単に開始し、反復処理を簡単に行える、ワンサイズに適合するアプローチはありません。</li>
   <li><strong>ビジネスと統合:</strong> ブロックチェーンを、既に持っている IT 資産とマージします。 Azure を使用すると、ブロックチェーンを、組織が共有プロセスに電力を供給するために使用するクラウド サービスと統合できます。</li>
   <li><strong>企業向け:</strong><a href="https://aka.ms/cocopaper">Confidential Consortium Blockchain Framework</a> と Azure サービスの統合により、Microsoft はブロックチェーンとの既存のテクノロジギャップに対処し、組織が永続的なエンタープライズ レベルのアプリケーションを構築するのに役立ちます。&nbsp;</li>
  </ul>


  <p><a href="https://www.r3.com/" target="_blank">R3</a>、<a href="https://entethalliance.org/" target="_blank">Enterprise Ethereum Alliance</a>、<a href="https://www.initc3.org/" target="_blank">IC3</a> などの業界コンソーシアムへの積極的な参加は、主要な業界シナリオを理解し、お客様のニーズを満たすために学習を続けるのに役立ちます。</p>


  <p>現在、Microsoft は <strong>、HyperLedger Fabric</strong>、 <strong>R3 Corda</strong>、 <strong>Quorum</strong>、 <strong>Chain Core</strong>、 <strong>BlockApps</strong> など、Azure で最も広く使用されているブロックチェーンおよび分散型台帳プロトコルをサポートしています。&nbsp;</p>


