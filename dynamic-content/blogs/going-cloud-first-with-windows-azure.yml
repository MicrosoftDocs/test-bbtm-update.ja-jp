Title: Windows Azure を使用して ' Cloud First ' に移行する
Summary: '&rsquo;クラウドがパートナーにとって大きなチャンスを提供していることを確信することはできません。また、IDC... に従って、世界中の2016のパブリッククラウドサービスに $980億の使用を予測しています。'
Content: <p>&rsquo;クラウドがパートナーにとって大きなチャンスを提供していることを確信していません。 IDC によれば、世界中の2016によってパブリッククラウドサービスに $980億の支出を予測しています。 現在、ヒューストンの世界中のパートナーカンファレンスで、 &rsquo; パートナーとの提携によって、お客様が繁栄を行うためにこの機会を剥奪できる新しい方法について話をしています。 Microsoft は、パートナーやお客様がクラウドコンピューティングを利用できるようにすることを約束しています。私たちのパートナープログラムから、エンジニアリングの原則から製品のイノベーションまで、クラウド &rdquo; によるアプローチを採用して &ldquo; います。</p>  <p>Azure はこのアプローチの重要な要素であり、現在 &rsquo; 、プラットフォームとインフラストラクチャの両方のサービスの新しいオファリングを通じて、パートナーがクラウドと統合するためのさまざまな方法を強調しています。 Windows</p>  <p>まず、Windows Azure Active Directory の新しいアプリケーションアクセスの拡張機能が、 &rsquo; 追加コストなしでプレビューで利用できるようになったことをお知らせします。 &nbsp; &nbsp;これらの新しい機能強化により、Microsoft とサードパーティの SaaS アプリケーションの両方で id を統合できるようになり、ユーザーはオンラインアプリごとに個別のユーザー id とパスワードを記憶しなくても、作業を簡単に行うことができます。 &nbsp;&rsquo;すべての企業 id を再作成する必要はありません。オンプレミスの Active Directory を Windows Azure Active Directory と簡単に同期し、いつでも起動して実行することができます。 &nbsp;を実行している場合 Office 365 Azure クラウドディレクトリを既に実行しています。</p>  <p>&nbsp;プレビューでは、主に次のよう &rsquo; な機能を紹介します。</p>  <ul>  <li>広く普及している多くの事前統合されたクラウドアプリに対して、シングルサインオンをシームレスに有効にする</li>  <li>Azure 管理ポータルを使用して、Office 365、Box、Salesforce などの上位 SaaS アプリの id を追加および削除します</li>  <li>定義済みのセキュリティレポートを使用して、異常なアプリケーションアクセスパターンを報告する</li>  <li>アクセスパネルと呼ばれる1つの web ページから割り当て済みアプリを起動します。</li>  </ul>  <p>Windows Azure Active Directory &nbsp; は、比類のない統合とグローバルなスケールを提供します。 &rsquo;1 つの id ストアを介してプラットフォームとインフラストラクチャサービス、サードパーティの SaaS アプリ、およびオンプレミスディレクトリ間の id 統合のレベルを提供する別のクラウドプロバイダーは、市場に存在しません。 &rsquo;今後数か月の間に、事前に統合されたアプリをはじめとして、今後の更新のために注意を払っています。 &nbsp; 新しい拡張機能の詳細については、「Alex &rsquo; s ブログの投稿」を参照してください。</p>  <p>クラウド内のビジネスクリティカルなアプリケーションに対して Windows Azure &rsquo; s platform サービスをさらに進めるために、Windows Azure SQL Database の新しいプレミアムプランを発表します。 &nbsp;数週間で制限付きプレビューを通じて提供されているプレミアムプランでは、組み込みのセカンダリレプリカを含むデータベースに固定量の予約容量を確保することで、クラウドアプリケーションのパフォーマンスを向上させることができます。</p>  <p>ビルド開発者カンファレンスで数週間前に、監視、アラート、自動スケールに新しい投資が導入されました。 &nbsp;現在、Azure Mobile Services Standard レベルとプレミアムレベル Windows で自動スケールを使用することもできます。これにより、必要に応じてモバイルアプリケーションを自動的にスケールできます。 プレビュー期間中は、この機能に追加料金は発生しません。 <a href="https://azure.microsoft.com/en-us/solutions/mobile/" target="_blank">Mobile Services</a>のページで確認してください。 &nbsp;</p>  <p>また、Windows Azure インフラストラクチャサービスで使用するための準備が完了している SQL Server 2014 および Windows Server 2012 R2 プレビューイメージもビルドで共有されています。 &nbsp;現在、この<a href="https://support.microsoft.com/kb/2721672" target="_blank">サポートされているワークロード</a>の一覧に Windows HPC Pack も含まれています。 リスクモデリングアプリ用に作成した最新の並列アルゴリズムをテストする場合でも、定期的なバッチ処理ジョブをオフロードするインフラストラクチャが必要な場合でも、 <a href="https://technet.microsoft.com/en-us/library/jj899598.aspx#BKMK_Windows_Azure" target="_blank">azure に Windows HPC Pack</a>をデプロイするだけで、大量の作業を azure Windows 行うことができます。</p>  <p>優れた製品やサービスを構築するだけでなく、Microsoft で実行するすべてのものについては、パートナーの深いエコシステムについても説明し &rsquo; ています。また、私たちは、オンプレミスとクラウドの両方で生成される多くの製品に対して長年にわたって統合する機会を持つ多くの大企業 &rsquo; を感謝します &nbsp;パートナーが Windows Azure と統合する必要がある機会について詳しく見ていきましょう &rsquo; 。</p>  <p>ソリューションインテグレーターの場合は、お客様とクラウドが多くの新しい機会を開くための優れた機会があります。 &nbsp; どこにいても、クラウドの経済性の恩恵を受けながら、クラウドによってどのようにクラウドを活用して競争を受け、イノベーションを迅速に実現し、グローバルに拡張できるかを評価しています。 &nbsp; ここでは、現在、お客様を操作するためのいくつかの方法を紹介します。</p>  <ul>  <li>既存のオンプレミス id を、クラウドが Saas アプリにアクセスするための市場にもたらす新しい機会と統合するための戦略をお客様にサポートします。 &nbsp; Id およびアクセス管理の新しい世界を設計、統合、および運用化するのに役立ちます。</li>  <li>開発とテストのシナリオに Windows Azure インフラストラクチャサービスを統合する戦略をお持ちのお客様に、クラウドスケールを活用し、クラウドをオンプレミスのインフラストラクチャと統合するためのアプリの移行を支援します。</li>  </ul>  <p>たとえば、Microsoft Partner 地平線テクノロジは、Microsoft &rsquo; のクラウドサービスに基づく新しいサービスオファリングを使用してビジネスを前進させ、最近、Azure を使用してビジネスを次のレベルへと trek 社ように支援してきました。</p>  <p><em>&ldquo;Microsoft &rsquo; s azure とクラウドサービスの地平線 &ndash; には、azure サービスと Office 365 の2つの新しいプラクティス領域がありました。これらの新しいサービスは、コストと市場投入までの時間を短縮しながら包括的なソリューションを提供するクラウド戦略を開発できるようにすることで、お客様との連携を向上させています。 &rdquo;&ndash;Kenny Young-ディレクター、クラウドコンピューティング &amp;地平線テクノロジでの開発</em></p>  <p>ISV を再利用する &rsquo; と Windows Azure はアプリを &rsquo; 開発するためのグローバルクラウドプラットフォームを提供し、すぐに利用できるようになります。 &nbsp;アプリをローカルからグローバルに、いつでも実行できます。 &nbsp;CaptiveLogix は、クラウドイノベーションを利用してビジネスを拡大し、顧客が新しいアプリケーションを開発するのを支援しています。&nbsp;</p>  <p><em>&ldquo;Windows azure では、お客様の incubate を提供するプラットフォームを提供し、azure インフラストラクチャサービスに関する概念実証を提供することによってビジネスを成長させることができました。さらに、新しいアプリケーションやシステムの統合のために azure platform サービス Windows の完全な弾力性も提供しています。私たちは、ほとんどの組織にとってクラウドはすぐに実行可能なオプションになっています。 Azure は、現在および将来の顧客のニーズを満たすカスタムソリューションを提供するために CaptiveLogix に位置付けられています。 &nbsp;明確なロードマップとプレリリーステクノロジへのアクセスにより、顧客の成長の機会を継続的に提供することができます。 &rdquo;Tim Fernandes、CaptiveLogix</em><em></em></p>  <p>また、パートナーは<a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">Windows Azure ストア</a>と統合して、プラットフォーム上に構築した &rsquo; ソリューションの可視性を向上させ、オファリングを収益化するための追加のチャネルを提供します。</p>  <p>これらのパートナーには、クラウドが提供できる営業案件、イノベーション、および新機能が表示されます。 &nbsp;ビジネスの進化に取り組んでいます。お客様はクラウドへの移行を支援しており、これまでに大きなチャンスがあります。 &nbsp;&rsquo;でも、お客様の<a href="https://www.azure.com/trial" target="_blank">Azure Windows をお試し</a>ください。また、お客様のビジネスと顧客を前進させるためにどのように役立つかをご確認ください。&nbsp;</p>  <p>Steven</p>
