  <p>2つの動作中の DC/OS クラスターがあります。1つは Azure 上にあり、もう1つは vSphere 上にあります。これまでのすばらしい進歩です。 今回は、Docker イメージのプライベートカタログとして使用される Azure Container Registry (ACR) を &rsquo; デプロイします。</p>


  <p>これは、ACR のデプロイが非常に簡単であるため、非常に短い投稿になります。</p>


  <h3>Azure Container Registry の展開</h3>


  <p>では、を使用して、Azure Marketplace で ACR を探してみましょう &rsquo; 。 配置ウィザードを開始します。</p>


