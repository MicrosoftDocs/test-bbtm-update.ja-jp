Title: Azure の新機能と強化された状態
Summary: 新しいヘルスダッシュボードを使用すると、関心のあるサービスやリージョンをカスタマイズしたり、すべてのサービスまたは関心のある RSS フィードにサブスクライブしたりすることができます。
Content: >-
  現在、新しい <a href="https://status.azure.com/">Azure の状態</a> (旧称: Service Health ダッシュボード) が提供されています。 <a href="https://status.azure.com/">Status.azure.com</a>で利用できる新しい正常性ダッシュボードは、プラットフォームの全体的な正常性と、各サービスの状態を示します。認証されていないユーザーには、問題が発生した場合に何が起こっているかを知るために必要な情報を提供します。 また、RSS フィードを購読して、発生したすべての新しいインシデントについて通知を受けることもできます。


  <img style="border:1px solid black;" title="Azure の状態" alt="Azure Status" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/all-good-1.png" width="610" border="1" />

  <i>注: スクリーンショットに現在の状態が反映されない場合があります。 </i>


  <h2>現在の状態</h2>

  [ <b>現在の状態</b> ] タブには、プラットフォームの現在の正常性状態が表示され、サービス/リージョンレベルに分類されます。 ライブインシデントが発生した場合は、影響を受けるサービスとリージョン、および軽減プロセスの最新の更新プログラムなど、インシデントに関する情報が表示されます。


  ページは数分ごとに自動更新され、表示するリージョンとサービスの一覧を完全にカスタマイズして、ライブ個人用ダッシュボードにすることができます。


  <img style="border:1px solid black;" title="Azure の状態" alt="Azure Status" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/incident-1.png" width="610"  border="1" />

  <i>注: スクリーンショットに現在の状態が反映されない場合があります。 </i>


  <h2>履歴</h2>

  [ <b>履歴</b> ] タブでは、過去に発生したプラットフォームの正常性についての詳細な情報を参照することができます。 また、サービスや地域、および日付の範囲によってフィルター処理することもできます。


  <img style="border:1px solid black;" title="Azure の状態" alt="Azure Status" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/history-1.png" width="610" border="1" />

  <h2>Azure の状態にアクセスする</h2>

  新しいページをご覧になり、フィードを購読し、フィードバック <a href="https://feedback.azure.com/">フォーラム</a>に投稿してフィードバックをお寄せください。 忘れずにブックマークを新しい<a href="https://status.azure.com/">status.azure.com</a>アドレスに更新し、RSS サブスクリプションを更新してから、7月14日に非推奨とされるようにし<sup>てください。</sup>
