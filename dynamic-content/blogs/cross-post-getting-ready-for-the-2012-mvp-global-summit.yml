Summary: Hey, Windows Azure MVP の場合、2012 年 2 月 28 &ndash; 日に予定されている 2012 MVP グローバル サミット の詳細をお探しですか?&nbsp;最初の一見を得るために、&...
Content: <p><a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0059">Hey, Windows Azure</a> MVP の場合、2012 年 2 月 28 &ndash; 日に予定されている 2012 MVP グローバル サミット の詳細をお探しですか?&nbsp;&rsquo;<a target="_blank" href="https://blogs.msdn.com/b/mvpawardprogram/archive/2012/02/16/getting-ready-for-the-2012-mvp-global-summit.aspx"></a>&rsquo;&rsquo;今年、ワシントン州 Microsofts Redmond 本社で開催されるこの会議の店舗の情報を最初に確認するには、microsoft Community とオンライン サポート GM Toby Richards によるこの素晴らしいビデオをご覧ください。このビデオは、<a target="_blank" href="https://blogs.msdn.com/b/mvpawardprogram/">Microsoft MVP アワード</a> プログラム ブログに投稿されたばかりです。</p>  <p><iframe src="https://www.youtube.com/embed/IyEy1l22sxk" allowfullscreen="" frameborder="0" height="315" width="560"></iframe></p>  <p>詳細を確認し、2012 年のMVP グローバル サミット。 に <a target="_blank" href="https://twitter.com/#%21/MVPAward">@mvpaward</a>従って#mvp12を#mvpbuzzイベントの更新を確認し、会話に参加します。</p>
