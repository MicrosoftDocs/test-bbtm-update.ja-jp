Title: Azure Management Libraries for .NET の一般提供を一般提供
Summary: 現在、.NET for Compute、Storage、SQL Database、Networking、Resource Manager、Key Vault、Redis、CDN... 用の新しい簡略化された Azure 管理ライブラリの一般提供を発表します。
Content: >-
  <p>現在、コンピューティング、Storage、SQL Database、ネットワーク、Resource Manager、Key Vault、Redis、CDN、Batch サービス用の新しい簡略化された Azure 管理ライブラリの一般提供を発表します。<br>

  &nbsp;<br>

  .NET 用 Azure 管理ライブラリはオープン ソースです &ndash; <a href="https://github.com/Azure/azure-sdk-for-net/tree/Fluent">https://github.com/Azure/azure-sdk-for-net/tree/Fluent</a></p>


