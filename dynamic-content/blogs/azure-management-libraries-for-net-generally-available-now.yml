  <p>一般提供とは、開発者がこれらのライブラリを実稼働環境で使用し、GitHub または Azure のサポート チャネルを通じて Microsoft <a href="https://github.com/Azure/azure-sdk-for-net/issues">が完全に</a>サポートできるという意味です。 "プレビュー" 機能は、ライブラリ内のドキュメントのコメントにフラグが付けられています。</p>


  <p>2016 年の Spring では、.NET 開発者からのフィードバックに基づいて、.NET 用の Azure 管理ライブラリを簡略化する取り組みを開始しました。 私たちの目標は、読みやすさと書き込み性のために最適化された、より高いレベルのオブジェクト指向 API を提供することで、開発者エクスペリエンスを向上させる方法です。 これらのライブラリは、下位レベルの要求応答スタイルの自動生成クライアント上<a href="https://github.com/Azure/azure-sdk-for-net/tree/AutoRest"></a>に構築され、自動生成されたクライアントとサイド バイ サイド<a href="https://github.com/Azure/azure-sdk-for-net/tree/AutoRest">で実行できます</a>。</p>


  <p>ライブラリの複数のプレビューを発表しました。 プレビュー期間中、早期導入者から貴重なフィードバックが提供され、サポートされる機能と Azure サービスに優先順位を付けるのに役立ちます。 たとえば、非同期メソッドと Azure メソッドのサポートを追加Service Bus。</p>


  <p>一般提供のライブラリは、 からダウンロードできます。</p>


  <p><a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Fluent/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Microsoft.Azure.Management.Fluent.svg?style=flat-square&amp;label=nuget"></a></p>


  <h2>.NET 用 Azure 管理ライブラリの操作</h2>


  <p>認証する 1 つの C# ステートメント。 仮想マシンを作成する 1 つのステートメント。 既存の仮想ネットワークを変更する 1 つのステートメント...必要な項目とオプションと変更不可の違いについて推測する必要はもうありません。</p>


  <h3>Azure 認証</h3>


  <p>サブスクリプションを認証して選択するための 1 つのステートメント。 Azure クラスは、Azure リソースを作成して操作するための最も簡単なエントリ ポイントです。</p>


  <pre class="prettyprint">

  IAzure azure = Azure.Authenticate(credFile).WithDefaultSubscription();</pre>


  <h3>仮想マシンを作成する</h3>


  <p>define() create() メソッド チェーンを使用して、仮想 &hellip; マシン インスタンスを作成できます。</p>


  <pre class="prettyprint">

  var windowsVM = azure.VirtualMachines.Define(&quot;myWindowsVM&quot;)
      .WithRegion(Region.USEast)
      .WithNewResourceGroup(rgName)
      .WithNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)
      .WithPrimaryPrivateIPAddressDynamic()
      .WithNewPrimaryPublicIPAddress(&quot;mywindowsvmdns&quot;)
      .WithPopularWindowsImage(KnownWindowsVirtualMachineImage.WindowsServer2012R2Datacenter)
      .WithAdminUsername(&quot;tirekicker&quot;)
      .WithAdminPassword(password)
      .WithSize(VirtualMachineSizeTypes.StandardD3V2)
      .Create();
  </pre>


  <h3>仮想マシンを更新する</h3>


  <p>仮想マシン インスタンスは、update() apply() &hellip; メソッド チェーンを使用して更新できます。</p>


  <pre class="prettyprint">

  windowsVM.Update()
      .WithNewDataDisk(20, lun, CachingTypes.ReadWrite)
      .Apply();</pre>

  <h3>仮想マシン スケール セットの作成</h3>


  <p>別の define() create() &hellip; メソッド チェーンを使用して、仮想マシン スケール セット インスタンスを作成できます。</p>


  <pre class="prettyprint">

  var virtualMachineScaleSet = azure.VirtualMachineScaleSets.Define(vmssName)
      .WithRegion(Region.USEast)
      .WithExistingResourceGroup(rgName)
      .WithSku(VirtualMachineScaleSetSkuTypes.StandardD3v2)
      .WithExistingPrimaryNetworkSubnet(network, &quot;Front-end&quot;)
      .WithExistingPrimaryInternetFacingLoadBalancer(loadBalancer1)
      .WithPrimaryInternetFacingLoadBalancerBackends(backendPoolName1, backendPoolName2)
      .WithPrimaryInternetFacingLoadBalancerInboundNatPools(natPool50XXto22, natPool60XXto23)
      .WithoutPrimaryInternalLoadBalancer()
      .WithPopularLinuxImage(KnownLinuxVirtualMachineImage.UbuntuServer16_04_Lts)
      .WithRootUsername(userName)
      .WithSsh(sshKey)
      .WithNewDataDisk(100)
      .WithNewDataDisk(100, 1, CachingTypes.ReadWrite)
      .WithNewDataDisk(100, 2, CachingTypes.ReadWrite, StorageAccountTypes.StandardLRS)
      .WithCapacity(3)
      .Create();
  </pre>


  <h3>ネットワーク セキュリティ グループの作成</h3>


  <p>別の define() create() メソッド チェーンを使用して、ネットワーク セキュリティ グループ &hellip; インスタンスを作成できます。</p>


  <pre class="prettyprint">

  var frontEndNSG = azure.NetworkSecurityGroups.Define(frontEndNSGName)
      .WithRegion(Region.USEast)
      .WithNewResourceGroup(rgName)
      .DefineRule(&quot;ALLOW-SSH&quot;)
          .AllowInbound()
          .FromAnyAddress()
          .FromAnyPort()
          .ToAnyAddress()
          .ToPort(22)
          .WithProtocol(SecurityRuleProtocol.Tcp)
          .WithPriority(100)
          .WithDescription(&quot;Allow SSH&quot;)
          .Attach()
      .DefineRule(&quot;ALLOW-HTTP&quot;)
          .AllowInbound()
          .FromAnyAddress()
          .FromAnyPort()
          .ToAnyAddress()
          .ToPort(80)
          .WithProtocol(SecurityRuleProtocol.Tcp)
          .WithPriority(101)
          .WithDescription(&quot;Allow HTTP&quot;)
          .Attach()
      .Create();
  </pre>


  <h3>Web アプリの作成</h3>


  <p>別の define() create() &hellip; メソッド チェーンを使用して Web アプリ インスタンスを作成できます。</p>


  <pre class="prettyprint">

  var webApp = azure.WebApps.Define(appName)
      .WithRegion(Region.USWest)
      .WithNewResourceGroup(rgName)
      .WithNewFreeAppServicePlan()
      .Create();
  </pre>


  <h3>SQL Database の作成</h3>


  <p>別の define() create() &hellip; SQLを使用して、サーバー インスタンスを作成できます。</p>


  <pre class="prettyprint">

  var sqlServer = azure.SqlServers.Define(sqlServerName)
      .WithRegion(Region.USEast)
      .WithNewResourceGroup(rgName)
      .WithAdministratorLogin(administratorLogin)
      .WithAdministratorPassword(administratorPassword)
      .WithNewFirewallRule(firewallRuleIpAddress)
      .WithNewFirewallRule(firewallRuleStartIpAddress, firewallRuleEndIpAddress)
      .Create();
  </pre>


  <p>次に、別の define() create() メソッド チェーンSQL使用して、データベース インスタンスに対して新しい&hellip;データベース インスタンスを作成できます。</p>


  <pre class="prettyprint">

  var database = sqlServer.Databases.Define(databaseName)
      .Create();
  </pre>


