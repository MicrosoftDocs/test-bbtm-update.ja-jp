Title: Azure Monitor for SAP Solutions のプレビュー開始
Summary: SAP on Azure のお客様が SAP アプリケーションを効果的に監視するために、現在、Sap ソリューションに対する Azure Monitor のプレビューを発表します。このプレビューは、Azure で SAP ソリューションを実行しているお客様向け Azure ネイティブの監視ソリューションです。
Content: >-
  <p>現在、世界の最大の企業の中には、SAP ソリューションを Microsoft Azure。 これらの SAP アプリケーションはミッション クリティカルであり、1 分間でもサービスの遅延または中断が組織に大きな財務的および評判上の影響を及ぼす可能性があります。</p>


  <p>お客様が顧客のデプロイを効果的に監視SAP on Azure、現在、お客様のデプロイのプレビュー<b>を発表Azure Monitor for SAP Solutions。この Azure ネイティブの</b>監視ソリューションにより、Azure で SAP ランドスケープを実行しているお客様は、監視の簡素化、効率的なトラブルシューティング、柔軟なカスタマイズにアクセスできます。 「Azure <a href="https://aka.ms/azfr/633" target="_blank">Friday でのAzure Monitor for SAP Solutions</a>の紹介」を参照してください。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Introducing-Azure-Monitor-for-SAP-Solutions/player" title=" 新しいAzure Monitor for SAP Solutions - Microsoft Channel 9 ビデオ" width="480"></iframe></p>


  <p>2019 年 9 月に Azure Monitor for SAP Solutions のプライベート プレビューを発表する前に、複雑で管理できない、管理できないツールとダッシュボードに依存していたというお客様の話を聞いたことがあります。<a href="https://azure.microsoft.com/en-us/blog/12-tb-vms-expanded-sap-partnership-on-blockchain-azure-monitor-for-sap-solutions/" target="_blank"></a> 顧客は、パターンを簡単に認識し、SAP ランドスケープ内のさまざまなコンポーネント間でデータを関連付ける、エンド to エンド ビューに必要な SAP テレメトリを 1 か場所で収集したいと考えています。</p>


  <p style="margin-left: 40px;">Azure Monitor for SAP Solutionsを使用すると、インフラストラクチャ チームは、エンタープライズ クリティカルなデータベース DB の状態をすばやく特定SAP HANAエキスパートにSAP HANA<i>できます。&ldquo;機能チームがシステムの問題のインフラストラクチャを指摘し、モニターを使用して問題の実際の根本原因をすばやく確認または指摘する機会がありました。このツールは、顧客が直面する問題の解決に関与する必要があるユーザーを特定するのにかかる時間を高速化します。&rdquo;</i>&mdash;<b>Thomas Thomasmer、Sr. Manager II Cloud and Service Delivery、Walgreens</b></p>


  <h2>Azure Monitor for SAP Solutions の主なAzure Monitor for SAP Solutions</h2>


  <p>この機能の主なAzure Monitor for SAP Solutions次のとおりです。</p>


  <ul>
      <li><b>マルチインスタンス/マルチプロバイダー:</b> お客様は、同じソース システムの種類の複数のシステムから、または異なるソース システムの種類の複数のシステムからテレメトリ データを取得できます。 たとえば、複数のインスタンスと複数の Pacemaker クラスターを監視SAP HANA監視リソースを 1 つデプロイできます。</li>
      <li><b>SAP</b><b> HANA DB テレメトリ:</b> お客様は、さまざまな SAP HANA インスタンスのインフラストラクチャ使用率データに加えて、HANA Backup と HSR テレメトリを収集して表示できます。Azure portal を使用して、さまざまな SAP HANA インスタンスのインフラストラクチャ使用率データを取得できます。</li>
      <li><b>Microsoft SQL Serverテレメトリ:</b> お客様は Microsoft SQL Server からテレメトリを取得し、CPU やメモリなどのテレメトリ データを上位の SQL&mdash;&mdash;&lsquo; ステートメントと視覚化して関連付け、Always On に関する情報を取得できます。&rsquo;</li>
      <li><b>高可用性 (HA) クラスター テレメトリ:</b> お客様は、Pacemaker クラスターからテレメトリ データを取得し、どのクラスターが正常か正常か、または正常でないクラスターを特定し、基になるノードとリソースの正常性と関連付けることができます。</li>
  </ul>


  <h2>データの利点Azure Monitor for SAP Solutions</h2>


  <p>この機能のAzure Monitor for SAP Solutionsには、次の機能があります。</p>


  <ul>
      <li>基になるインフラストラクチャ (<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-get-started" target="_blank">Azure Virtual Machines</a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-overview-architecture" target="_blank">Azure Large Instances</a>、または両方) に依存しない中央の場所で、Azure インフラストラクチャとデータベースからテレメトリ データを簡単に収集して統合できます。 お客様は、このデータを使用して、さまざまなコンポーネント間でテレメトリを視覚的に関連付け、トラブルシューティングを高速化できます。</li>
      <li>Azure ダッシュボードを作成して、Azure で実行されている SAP コンポーネントと SAP 以外のコンポーネントの両方からのテレメトリを確認します。 これは、Azure Monitor for SAP Solutions からのテレメトリ (SAP ランドスケープ コンポーネントの監視に使用) と <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/app-insights-overview" target="_blank">Application インサイト</a> または Log Analytics (非 SAP コンポーネントの監視に使用) からのテレメトリを組み合わせてピン留めして行えます。<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/workbooks-overview#pinning-visualizations" target="_blank">&lsquo;&rsquo;</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/workbooks-overview#getting-started" target="_blank">視覚化を編集して、</a> カスタマイズされたグラフとグラフを作成します。 お客様は、Azure Monitor for SAP Solutions によって収集された生データに対してカスタム <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/log-query/get-started-portal" target="_blank">Kusto</a> クエリを実行して、パターンを<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-log" target="_blank"></a>識別し、プロアクティブな通知を受<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/manage-cost-storage#change-the-data-retention-period" target="_blank"></a>け取るアラートを構成し、傾向分析のためにテレメトリ データを保持するカスタム データ保有期間を構成できます。</li>
      <li>と <a href="https://docs.microsoft.com/en-us/azure/lighthouse/overview" target="_blank">統合Azure Lighthouse</a>。 これにより、パートナーは、適切なアクセス ポリシーに従って、異なるテナント間のテレメトリを表示できます。 これにより、パートナーは、顧客が環境を監視し、トラブルシューティングを行SAP on Azureできます。</li>
  </ul>


  <p>さらに、Azure Monitor for SAP Solutionsはオープン ソースなので、お客様は製品の内部動作を確認し、このリポジトリにアクセスしてフィードバック<a href="https://github.com/Azure/AzureMonitorForSAPSolutions" target="_blank">GitHubできます</a>。</p>


