Title: Microsoft Azure IoT Suite –クラウドに接続する
Summary: Microsoft では、お客様のモノのインターネットが開始されていると考えています。また、Azure のサービスとソリューションを使用すると、企業は現在と新しい両方の IoT デバイスを使用して、優れたビジネスの成果を迅速に実感できます。
Content: >-
  <p>モノのインターネット (IoT) は、多くの魅力を生み出しているだけでなく、新しいデバイス、新しいサービス、および業界で IoT を使用する新しい方法を使用して、より多くの企業が参加できるようになるという現実にもなっています。</p>


  <p>Microsoft では、お客様のモノのインターネットが開始されていると考えています。また、Azure のサービスとソリューションを使用すると、企業は現在と新しい両方の IoT デバイスを使用して、優れたビジネスの成果を迅速に実感できます。</p>


  <p>Azure は、次のことを提供することにより、お客様 &rsquo; の IoT ソリューションで非常に重要な役割を果たしています。</p>


  <ul>
   <li>業界標準のプロトコルとセキュリティアプローチを使用して、IoT デバイスと安全な接続に対して、グローバルに利用可能で無限にスケーラブルでコスト効率の高いサービスを提供します。</li>
   <li>地理的に分散されたデバイスからテレメトリを収集したり、コマンドを送信したり、管理したりするための中心的な場所です。</li>
   <li>お客様が IoT データから重要な洞察を解除するのに役立つ高度な分析や、数百万の同時使用デバイスからのテレメトリストリームに関する重要な条件をリアルタイムで監視することもできます。</li>
   <li>IoT の価値を実現するために必要な豊富なサービスのセットと、Azure IoT Suite との対話を容易にするオープンソースクライアントライブラリ。</li>
   <li>Azure IoT Suite の事前構成済みソリューションの基盤であり、お客様が IoT からビジネス価値を迅速にプロビジョニングして実現できるように設計されています。</li>
  </ul>


  <p>Microsoft では、エンタープライズアプリケーションと商用アプリケーションは、今後数か月と長年にわたり IoT を活用する大きなチャンスを実感しています。新たに接続された資産は、操作を変革し、まったく新しいビジネスモデルを作成するのに役立ちます。 <a href="https://www.microsoft.com/en-us/server-cloud/customer-stories/rockwell-automation.aspx">Rockwell Automation</a>、 <a href="https://www.microsoft.com/en-us/server-cloud/customer-stories/thyssen-krupp-elevator.aspx">ThyssenKrupp エレベーター</a>、富士通などの企業は、今日 Azure IoT からのビジネス価値を既に実感しています。</p>


  <p>しかし、IoT の可能性は無制限ですが、デプロイを開始するときに、お客様の不満が生じる可能性があります。 初期のお客様との作業に基づき、ブロック &rdquo; クラウドサービスを構築することは IoT からのビジネス価値を実現するために重要であるということを理解しました &ldquo; が、お客様が完全に機能し、事前に構成されたソリューションを数分 &mdash; でデプロイし、クラウドの知識やソフトウェアの専門知識は必要ありません。 この洞察は、Azure IoT Suite を作成した理由でした。</p>


  <h1>Azure IoT Suite の概要</h1>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/azure-iot-suite.aspx">Azure IoT Suite</a>は、お客様を迅速に開始し、IoT のビジネス価値を実現するために設計された革新的なオファリングです。 プロトタイプを調査する場合でも、大規模なデプロイに投資している場合 &rsquo; でも、Azure IoT Suite を使用すると、完全に機能する構成済みのソリューションを数日や数か月ではなく数分で稼働させることができます。 また、クラウドで実行される一連の &lsquo; 仮想デバイス &rsquo; が提供されるため、物理デバイスに接続しなくても、ソリューション全体がエンドツーエンドで動作することを確認できます。</p>


  <p>Azure IoT Suite は、さまざまなサービスをデプロイおよび調整することによって、完全なエンドツーエンドソリューションを提供します。 これにより、すばやく簡単に開始できるようになり、ニーズの変化に応じてソリューションを簡単にカスタマイズすることができます。 Azure IoT Suite を使用すると、両方の長所を活用できます。</p>


  <p>また、さまざまなオペレーティングシステムやデバイスで実行されるオープンソースのクライアントライブラリの<a href="https://github.com/Azure/azure-iot-sdks">Azure IoT デバイス SDK</a>も提供しています。 これらのライブラリは便利ですが、Azure IoT Suite との対話には必要ありません。また、ニーズに合わせて変更することもできます。 Azure IoT Suite と対話する実際のデバイスでプロトタイプを簡単に構築できるようにするための、ステップバイステップガイダンスとサンプルコードを提供します。</p>


  <h1>Azure IoT ソリューションの構造</h1>


  <p>Azure IoT Suite で最初に提供した事前構成済みソリューション &rsquo; は、リモート監視です。これにより、デバイスからテレメトリを監視したり、時間の経過と共にテレメトリ内の特定の条件を検索したり、結果としてアクションを実行したりすることが簡単になります。</p>


  <p>リモート監視の事前構成済みソリューションをデプロイすると、次の Azure サービスのインスタンスが作成されます。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/"><strong>IoT Hub</strong></a> は、IoT のニーズを満たすために導入された新しいサービス &rsquo; です。 IoT Hub は、接続先の &ldquo; &rdquo; クラウドゲートウェイとして機能する、Azure IoT ソリューションの中心的な場所です。 ハブごとに何百万という接続に拡張し、大量のデータを処理できます。 また、クラウドから認識されているデバイスに通信して、コマンドと制御機能を有効にすることもできます。 この IoT Hub は、HTTP や AMPQ などの複数のプロトコルと、無料のオープンソースの MQTT プロトコルゲートウェイを介して MQTT を読み上げます。 また、この IoT Hub は、デバイスごとの認証をサポートすることで、ソリューションをセキュリティで保護するうえで重要な役割を果たします。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/"><strong>Stream Analytics</strong></a> は、完全に管理されたリアルタイム分析 (複合イベント処理) サービスです。これを使用すると、異常を検出し、IoT デバイスからデータをアーカイブできます。 デバイスから IoT Hub に入ってくるデータを使用して、単純な言語のような SQL 簡単なセマンティクスでストリーム処理ロジックを記述することができます。 この処理の結果は、Event Hubs、Power BI、またはさまざまなストレージサービスなどの他のサービスに渡すことができます。 &nbsp;これは、テレメトリデータをストレージコンテナーに転送するのと同じように簡単に行うことができます。また、集計付きのタンブリングウィンドウとして複雑にすることもできます。 リモート監視ソリューションでは、ソリューションのさまざまな側面を推進するために、複数の Stream Analytics ジョブを作成します。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/storage/"><strong>Blob Storage</strong></a>を使用すると、デバイスからクラウドに送信されるデータを、可能な限りコスト効率の高い方法で格納できます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/documentdb/"><strong>documentdb</strong></a> Azure IoT Suite は、デバイスの構成、状態、セキュリティのプロパティなど、プロビジョニングするデバイスに関するメタデータを管理するために documentdb を使用します。 半構造化モデルでは、さまざまな種類のデバイスをさまざまなデータスキーマと簡単に組み合わせることができます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/app-service/web/"><strong>Web アプリ</strong></a>は、デバイスデータダッシュボードの検査、デバイスへのコマンドの構成と送信、ビジネスロジックの作成と更新、および特定のしきい値に達したときのテキストメッセージの送信などのイベントドリブンアクションの管理に使用される web アプリケーションをホストするためにデプロイされます。 Web ジョブは、Stream Analytics がデバイステレメトリストリーム内のパターンに一致したことを検出するために使用されます。 実行可能なアクションは、ロジックアプリワークフロープロセスをトリガーすることです。</li>
   <li>IoT ソリューションを既存のインフラストラクチャに統合し、作業フロープロセスを自動化するために、 <a href="https://azure.microsoft.com/en-us/services/app-service/logic/"><strong>ロジックアプリ</strong></a> がデプロイされます。 Logic Apps を使用すると、開発者はトリガーから開始するワークフローを設計し、強力なコネクタを使用してビジネスプロセスと統合する一連の手順 &mdash; 規則とアクションを実行できます。</li>
   <li>Web アプリの<strong>完全なソースコード</strong>(デプロイテンプレートを含む) が提供されるため、任意の方向に自由に移動できます。</li>
   <li>一連の <strong>仮想デバイス</strong> をプロビジョニングして、ソリューションを完成させ、開始からエンドツーエンドの機能を示します。 これらの仮想デバイスは、特定のシナリオに合わせて変更できます。また、実際のデバイスとの接続をすぐに開始することもできます。</li>
  </ul>


