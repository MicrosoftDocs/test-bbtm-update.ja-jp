  <h1>Azure IoT Suite 以外</h1>


  <p>Azure IoT Suite は、一般的な IoT シナリオに関する完全な機能を備えたソリューションを実装するために必要なサービスを構築および管理することによって、すぐに作業を進めます。 信頼されたクラウドプラットフォームと技術的な専門知識があれば、このように構築されたソリューションは、お客様の IoT プロジェクトをビジネスニーズに合わせて調整することに専念できます。 ただし、Azure IoT Suite の最も美しい側面の1つは、ビジネスニーズの進化に合わせてソリューションを行うことです。 実装がより高度になると、必要に応じて簡単に変更、再構成、およびビルドできます。 Azure IoT Suite は出発点ですが、最終行ではありませ &rsquo; ん。空は IoT の上限です。</p>


  <p>Microsoft &rsquo; によるモノのインターネットと、 <a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/overview.aspx">InternetofYourThings.com</a>での Azure IoT Suite へのアプローチの詳細については、こちらをご覧ください。</p>
