Title: 'Real World Windows Azure: CoreMotives の共同編集者、Rhett Thompson とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、CoreMotives の共同編集者である Rhett Thompson に、Windows Azure プラットフォームを使用して会社の自動マーケティング ソリューションを提供する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、CoreMotives の共同編集者である Rhett Thompson と、Windows Azure プラットフォームを使用して会社の自動マーケティング ソリューションを提供する方法について説明しました。 彼が言う必要があったことを次に示します。<br><br><b>MSDN: CoreMotives と提供するサービスについてお知らわせください。</b><br>トンプソン: CoreMotives は、マーケティングチームと営業チームが潜在顧客を検出、追跡、ターゲットにできる、企業間のマーケティング自動化とリード生成ソフトウェアを開発します。 弊社のマーケティング オートメーション スイートは、Microsoft Dynamics CRMと統合され、顧客の Web サイト トラフィックと電子メール マーケティング イニシアチブにビジネス インテリジェンスを提供します。<br><br><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に、CoreMotives が直面した最大Windowsは何でしたか?</b><br>トンプソン: 新しい顧客を獲得し始め、小規模な 5 人の会社がホストされるサーバー インフラストラクチャを大きくしました。 場合によっては、負荷が 5 分以上 70% に達すると、ホスティング プロバイダーによってサーバーが自動的にシャットダウンされ、お客様の Web トラフィックを処理できない場合があります。 お客様は、ほぼリアルタイムの結果を期待しています。最悪のシナリオでは、データの処理に最大で 14 時間かかる可能性があります。これは許容できないだけです。 <br><br><b>MSDN: Azure プラットフォームでビルドしたソリューションWindows説明できますか?</b><br>トンプソン: Windows Azure プラットフォームを Rackspace ホスティングや Amazon Elastic Cloud Compute (EC2) などの他のクラウド サービス プロバイダーと比較し、Windows Azure には必要なスケーラビリティと信頼性がありました。 Web ロールを使用して Web サイトのトラフィックの詳細をキャプチャし、Worker ロールを使用してロジックをホストし、トラフィックを処理することで、既存のソリューションを移行しました。 また、Microsoft SQL Azureをマルチテナント環境で使用して、格納している顧客のリレーショナル データを分離できます。<br><br><b>MSDN: ソリューションを一意にする理由 </b><br>トンプソン: ソリューションに関して非常にユニークな 1 つのことは、Azure で使用されるアカウント プロビジョニング システムを開発Windowsです。 競合他社とは異なり、顧客の場所にアクセスしたり、オンプレミスのサーバーとデータベースを設定したりすることなく、アカウントをプロビジョニングできます。 プロビジョニング システムは、CoreMotives ソリューションに接続し、顧客のインスタンスに直接インストールMicrosoft Dynamics CRM。<br><br><b>MSDN: Azure プラットフォームに新しいサービスを実装した後、どのようなWindowsが得られますか?</b><br>トンプソン: 大規模なトラフィックの需要をスケールアップして満たす能力が大幅に向上しました。 ピーク期間中でも、14 時間ではなく 24 秒でトラフィックを処理できます。 これはお客様が期待する機能であり、Azure Windowsを提供できます。 また、現在は、Sarbanes-Oxley SAS 70 Type II などの標準に準拠する信頼性の高いインフラストラクチャが用意されました。 つまり、小規模な会社でも、業界をリードするエンタープライズ マーケティングオートメーション企業と一緒に先頭に進む可能性があります。 他の世界では、クラウドベースのコンピューティングの方向に移行し始め、このマーケットプレースで競争する場合は、ユーザー エクスペリエンスを損なうことなく、迅速にそこにアクセスする必要があります。 Azure で Windows使用することで、それを行い、競争上の優位性を向上できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3223.Cor