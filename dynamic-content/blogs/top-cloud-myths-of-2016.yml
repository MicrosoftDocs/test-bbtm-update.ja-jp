Title: 2016 年のトップ クラウドの説
Summary: 過去数年間、"クラウド" は技術で最も使用されている単語の 1 つであり、2016 年も例外ではありません。理由は正しい理由です。
Content: >-
  <p>過去数年間、&ldquo;&rdquo;クラウドは技術で最も使用されている単語の 1 つであり、2016 &ndash; 年は正しい理由から例外ではありません。 IT プロフェッショナルの約 4 分の 3 (70%) が組織がパブリック クラウド ソリューションを使用すると報告し、10 人に 9 人 (92%) が、企業にはパブリック クラウドで実行する必要があるが、現在はそうではないと言っています (ソース: <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/millennial-it-challenge-employers-to-accelerate-cloud-adoption-hybrid-remains-important/">IT Pro Cloud Survey</a>)。&rsquo; &rsquo;&ndash;組織がクラウドをグローバルに受け入れる中で、自動車メーカーがコネクテッド カーを作成し、クラウドベースのデータと高度な分析を活用して顧客エクスペリエンスを個人的に調整する新しい小売顧客まで、クラウドを利用する業界全体のデジタル変革が見られます。</p>


  <p>パブリック クラウドは、単にチップポイントを過ぎたのではなく、現在&rsquo;はメインストリームになっています。 しかし、顧客と話す場合、クラウドに関する一般的な誤解がいくつか残っています。 新しい年&rsquo;&rsquo;に向かう中で、ビジネスや IT 意思決定者がクラウドに関して持っている懸念に対処するために見られた、上位のクラウドの説の一部を浮き出し、払い払い払う必要があります。</p>


  <h3>通説 No. 1: 企業はクラウド ベンダーを 1 つしか必要とします</h3>


  <p>企業には、クラウド アプリ、データ分析、開発、管理、セキュリティに関しては、さまざまなニーズがあります。 1 つのクラウドがこれらすべての多様なニーズを満たすことができますという信念は、現実とは単純に触れ合う必要があります。 生産性とビジネス アプリケーション全体で SaaS テクノロジに対してこれを信じるのは簡単ですが、IaaS と PaaS のクラウド テクノロジでも同様です。 ビジネス グループによってニーズが異なって、多くの場合、差別化された機能を利用するために 2 つまたは 3 つのクラウド プロバイダーに変わる場合があります。 マルチクラウド管理ソリューションとオープンな開発ツールとプラットフォームは、ベンダーのロックインに関する懸念期間を超えて移行し、代わりに IT および開発者が複数のクラウド間で更新プログラムを管理し、セキュリティを監視し、プラットフォーム上で開発し、好きなツールを使用するというニーズに対処している証拠です。</p>


  <h3>通説 No. 2:クラウド セキュリティはオンプレミスよりもリスクが高い</h3>


  <p>基本的に、サイバーセキュリティの維持は、ハッカーの前に複数のステップを維持する必要があります。 パブリック クラウド プロバイダーには、&rsquo;最先端のセキュリティ テクノロジをデプロイして維持し、サイバーセキュリティの世界のリーダーを採用するための投資リソースがあります。 さらに、大規模なクラウド規模と広範な地理的プレゼンスにより、新たな脅威を迅速に検出し、問題に対処して、脅威を獲得する機能が提供されます。 セキュリティを超えて、グローバル、ローカル、および業界の規制への準拠を確保すると、個々の企業にとって大きな負担になります。 組織がグローバル クラウド プロバイダーに変わると、コンプライアンス認定を継承し、世界中の組織に対して既に実施されている標準の作業が行われています。 セキュリティとコンプライアンスの両方で、グローバル パブリック クラウド プロバイダーは、個々の組織が現実的にデプロイできるリソースを超える大量のリソースを投資できます。 ただし、すべてのクラウド ベンダーがリソースを均等にデプロイするわけではありません。そのため、検討しているパブリック クラウド プロバイダーのセキュリティとコンプライアンスの標準について、引き続き理解し、遵守することが重要です。</p>


  <h3>通説 3: パブリック クラウドの主な利点は、イノベーションよりも効率性です</h3>


  <p>パブリック クラウド インフラストラクチャ (IaaS) を利用すると、コスト削減とアプリの迅速なデプロイが可能になります。これにより、基本的に無制限のインフラストラクチャ容量を瞬時に活用できます。 スケールメリットの経済を中央クラウド特典と見なすのは簡単です。 IaaS は、インフラストラクチャ管理とセキュリティの従来の IT オーバーヘッドの一部を引き続き進め、イノベーションの速度を制限できます。 プラットフォーム サービスを使用すると、開発者はインフラストラクチャの管理やメンテナンスではなく、アプリケーション開発に完全に集中できます。 クラウドの約束の完全なロック解除とは、多くの場合、 &ndash; クラウド インフラストラクチャとプラットフォーム サービスの組み合わせを組み合わせて使用する場合を意味します。 IaaS の使用は、クラウド導入の最初のステップとして最適ですが、マネージド サービスとサーバーレス コンピューティング テクノロジを利用すると、開発者や IT の生産性だけでなく、より大きなイノベーションが可能になります。 機械学習、コグニティブ サービス、IoT、モバイル アプリ開発、マイクロサービス、イベント駆動関数などのサービスは、新しいイノベーションとビジネス変革を促進しています。</p>


  <h3>通説 No. 4: ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドの接続です</h3>


  <p>ほとんどの企業では、ハイブリッド クラウドは現実&rsquo;であり、単に推移的な状態であるのと比較して、ここにあるのです。 ハイブリッドが遷移状態ではなく安定した状態であるという認識は、ハイブリッドがパブリック クラウドとプライベート クラウドの間のネットワーク接続になれただけでなく、パブリック クラウドとプライベート クラウド全体で一貫したエンド ユーザー、IT &amp; 管理セキュリティ、アプリ開発エクスペリエンスになる理由です。 ハイブリッド整合性&ldquo;&rdquo;は、ネットワーク接続と仮想マシンのリフト アンド シフト機能を超えていますが、アプリまたはリソースの場所に基づいて変化しない IT&rsquo; プロフェッショナル、開発者、エンド ユーザー のエクスペリエンスを真に提供します。 ハイブリッド クラウド環境全体の一貫性により、統一された開発、統合された開発と管理、一般的な ID とセキュリティ、既存のアプリケーションとインフラストラクチャのクラウドへのシームレスな拡張が可能になります。&nbsp; この一貫性がない場合、ハイブリッド クラウドは、長期的に 2 つの異なる環境を処理するだけの意味です。</p>


  <h3>通説 No. 5:パブリック クラウドがベンダーのロックインにつながる</h3>


  <p>クラウド インフラストラクチャとアプリの開発機能は、通常、すべてのプラットフォームと開発言語をサポートします。 これまで、開発者は、特定のプラットフォーム用にコード化する言語にバインドされています。 より多くのクラウド ベンダー&rsquo;がオープンソースを幅広くサポートし、多くの場合、テクノロジをオープンソース化して、クラウド、言語、OS に対する構築を容易にします。 そのため、開発者は、必要な言語で開発中の状態と、任意のプラットフォームへのデプロイに近づいています。 さらに、クラウド プロバイダーによってサポートされるコンテナー テクノロジにより、アプリの移植性が可能です。</p>


  <h3>通説 No. 6: オープン クラウド開発は、イノベーションと知的財産に対するリスクです</h3>


  <p>クラウドの大きな利点の 1 つは、アイデアをすばやくテストするための環境を提供する方法です。 クラウドでのアジャイル開発を受け入れる組織が多い場合、その仕事を行う適切なツールとコードを選択する権限を感じる必要があります。 ますます、そのコードはオープン ソース コミュニティから提供されています。 IT ワーカーの 10 人 (91%) のうち 9 人は、仕事で満足するために、オープンソース テクノロジ (ソース: IT Pro Cloud Survey) を使用できる組織で働いていると言っています。 オープンソースの選択プロジェクトは、開発者とその顧客の信頼と尊重を得る一歩にすぎります。 クラウド プロバイダーは、独自の開発サイクルの重要なコンポーネントとしてオープン ソースを採用し、顧客のテクノロジ インフラストラクチャを採用する&rsquo; 必要があります。 つまり、オープン ソース コミュニティと連携して開発および保守できるテクノロジを探します。 ベンダーは、オープン ソース コミュニティとオープン ソース コミュニティをオープンに開発および共同作業しながら、コミュニティ プロジェクトに定期的に貢献する必要があります。 また、GitHub プロジェクトに積極的に参加し、Linux Foundation などの組織と標準を設定し、フォーラムでコミュニティと協力する必要があります。</p>


  <h3>2017 を見据える</h3>


  <p>今後の年を &ndash; 見越して、ボットからゲノミクスや AI アプリケーションまで、より高度でインテリジェントなクラウド テクノロジが商用領域に入るのを期待できます。 クラウドの将来は、オープンな開発ツールと最先端のプラットフォーム サービスを備える、真にグローバルで信頼できるハイブリッド プラットフォームを示すクラウド ベンダーによって作成されます。</p>
