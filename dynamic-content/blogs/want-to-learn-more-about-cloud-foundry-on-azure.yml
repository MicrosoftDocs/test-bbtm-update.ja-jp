Title: Azure でのサービスの詳細についてはCloud Foundryをご覧ください。
Summary: 先週の /build の間に、オープン ソース Cloud Foundry のサポートを発表しました。お客様が azure を使用して Cloud Foundry デプロイを実行または拡張すると聞いているので、Cloud Foundry がこの発表の一部だったことを楽しみに思っています。
Content: >-
  先週の /build の間<a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/"></a>に、Azure <a href="https://www.cloudfoundry.org/index.html"></a> で最適に実行されるソリューションのCloud Foundryオープン ソース のサポートを発表しました。 Azure を使用 Cloud Foundryして Cloud Foundry デプロイを実行または拡張する必要があるお客様からのお話を聞いたので、この発表にCloud Foundry楽しみに思います。 知らない人のために、Cloud Foundry はクラウドに依存しないオープン ソースの PaaS プラットフォームであり、Java、Ruby、Python などの複数の言語でアプリケーションを実行できます。


  この数か月間、Azure チームは Cloud Foundry 用の Azure クラウド プロバイダー インターフェイス (CPI) の提供に取り組み、 <a href="https://bosh.io/">BOSH</a> が azure にリソースをプロビジョニングして Cloud Foundry をデプロイできます。  <a href="https://www.cfsummit.com/">2015</a> 年の第 2 回Cloud Foundry、Azure エクスペリエンスについて話し合うセッションがいくつかあるので、非常に楽しみに思います。 この会議に参加する場合は、次のセッションに参加して詳細を確認してください。

  <ul>
   <li>ハイブリッド統合Cloud Foundryを使用した Azure でのデータの管理</li>
   <li>Azure での Cloud Foundry</li>
  </ul>

  &nbsp;


  プレビュー バイナリへのアクセスの詳細については、引き続きお待ちください。来週の Cloud Foundry Summit 2015 で、お客様とご意見をお待ちしております。
