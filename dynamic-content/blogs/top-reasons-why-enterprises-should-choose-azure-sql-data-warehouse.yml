Title: 企業が Azure サービスを選択する必要がある主なSQL Data Warehouse。
Summary: Microsoft の Ignite カンファレンスで、私たちは Azure の最初のピークをデモSQL Data Warehouse。
Content: <p>&rsquo;Microsofts Ignite カンファレンスで、私たちは Azure の最初のピークをデモSQL Data Warehouse。 クラウドで構築するアプリケーションが増え、クラウドで生まれたデータの増加に応じて、大量の構造化データを管理し、高速分析のためのリレーショナル処理を使用してこのデータを処理するクラウド内のデータ ウェアハウス ソリューションに対する顧客の強い需要があります。 また、大規模なデータ ウェアハウスでは、コスト効率、弾力性、ハイパースケールのクラウドを利用したいと考えています。 お客様が Azure サービスを選択する必要がある主な理由の詳細についてはSQL Data Warehouseブログを参照<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/05/05/azure-sql-data-warehouse-updates-for-build.aspx">してください</a>。</p>
