Title: SAP 用の Azure 拡張監視
Summary: このブログでは、Microsoft Azure で sap NetWeaver ベースのシステムを実行する場合に必要な Azure Enhanced Monitoring solution for sap に焦点を当て Virtual Machines
Content: >-
  先週 <a href="https://azure.microsoft.com/blog/2014/05/28/sap-applications-certified-on-azure/">発表</a> されたのと同じように、いくつかの SAP アプリケーションは、近い将来、今後の Azure Virtual Machines での実行が認められるようになりました。 これは、Azure で SAP アプリケーションを実行することを検討しているお客様向けの魅力的な開発です。詳細については、 <a href="https://azure.microsoft.com/en-us/campaigns/sap/">こちら</a>を参照してください。 このブログでは、Microsoft Azure Virtual Machines で sap NetWeaver ベースのシステムを実行する際に必要な、Azure Enhanced Monitoring solution for sap について重点的に説明します。 多くの場合、SAP システムは、企業が IT 環境で実行する最も重要なアプリケーションであり、非常に具体的なパフォーマンスと可用性の要件を備えています。 そのようなアプリケーションのパフォーマンスを監視することは、重要な要件になります。


  Azure Enhanced Monitoring for SAP は、この要件を満たすように設計されたソリューションです。 このソリューションは、最近リリースされた<a href="https://azure.microsoft.com/blog/2014/04/15/vm-agent-and-extensions-part-2/">VM エージェントと拡張</a>機能の上に構築されており、2つの新しい拡張機能 1) Windows Azure 診断拡張機能を備えています。この拡張機能を使用すると、OS やアプリケーションのパフォーマンスカウンターなどの診断データを Azure Virtual Machines から収集できます。 <a href="https://azure.microsoft.com/en-us/documentation/services/cloud-services/">azure Cloud services</a>のユーザーは<a href="https://msdn.microsoft.com/en-US/library/azure/gg433048.aspx">Windows Azure 診断</a>に精通している必要があります。また、この拡張機能は、azure Virtual Machines 2) azure Monitoring extension for SAP の場合と同じ機能を備えています。これは、Windows azure 診断拡張機能によって収集された診断データを使用する特殊な拡張機能であり、その他のいくつかのデータ<a href="https://msdn.microsoft.com/en-us/library/azure/hh343270.aspx">Azure Storage ソース 分析メトリック</a>を使用すると、SAP ホストコントロールプロセスに適した集計データセットに変換されます。

  <p align="center"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/Azure-enhanced-monitoring-for-SAP.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure enhanced monitoring for SAP" alt="Azure enhanced monitoring for SAP" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-enhanced-monitoring-for-SAP_thumb.png" width="585" height="337" border="0" /></a></p>

  &nbsp;


  Azure Virtual Machines でこのソリューションを有効にするのは非常に簡単です。 大まかな手順を次に示します。

  <ol>
   <li><a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409">Windows Azure Powershell</a> v 0.8.0 以降 (またはそれ以降) がインストールされているコンピューターがあることを確認します。</li>
   <li>前述のように、このソリューションでは、SAP システムを実行する Virtual Machines Azure に VM エージェントをインストールする必要があります。 2月2014以降、Azure 管理ポータルまたは PowerShell を使用して作成されたすべての Virtual Machines は、既定で VM エージェントがインストールされています。 仮想マシンに VM エージェントがインストールされていない場合は、 <a href="https://go.microsoft.com/fwlink/p/?LinkId=397964">このドキュメント</a>のセクション4.4 で説明されているように、簡単に vm エージェントをダウンロードしてインストールすることができます。</li>
   <li>Azure Enhanced Monitoring solution for SAP をデプロイするために明示的にリリースさ<a href="https://gallery.technet.microsoft.com/scriptcenter/Azure-Enhanced-extension-16ac0960">れた PowerShell コマンドレットをダウンロードしてインポートし</a>ます。 インポートした後は、PowerShell コマンドレット ' VMConfigForSAP_GUI ' を実行するだけです。 この対話型スクリプトは、次の入力データを要求します。
  <ul>
   <li>Azure サブスクリプションの資格情報</li>
   <li>更新する仮想マシンの名前</li>
  </ul>

  </li>
   <li>前の手順で必要な入力を指定した後、数分以内に、Azure Enhanced Monitoring solution for SAP がデプロイされ、使用できるように構成されています。 仮想マシンでエンドツーエンドソリューションのセットアップを確認し、トラブルシューティングを行うために、追加のコマンドレットを使用できることに注意してください。</li>
  </ol>

  このソリューションを使用して一般的な問題をデプロイ、確認、およびトラブルシューティングする方法の詳細な手順については、 <a href="https://go.microsoft.com/fwlink/p/?LinkId=397964">こちら</a>を参照してください。 Azure で SAP システムを実行するための完全な技術ドキュメントについては、 <a href="https://msdn.microsoft.com/library/azure/dn745892.aspx">こちら</a>のページを参照してください。 これらの新しい拡張機能に関するその他の質問またはフィードバックについては、 <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/e3d5b6ea-a010-4a4b-969b-208affce3d89/vm-agent-and-vm-extensions-feedback-issues-questions?forum=WAVirtualMachinesforWindows">こちら</a>にリンクされている MSDN スレッドをご覧ください。
