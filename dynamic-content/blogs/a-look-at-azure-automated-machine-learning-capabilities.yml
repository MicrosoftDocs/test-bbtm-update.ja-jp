Title: Azure の自動機械学習機能の概要
Summary: Azure Machine Learning サービスの自動機械学習機能を使用すると、データ科学者、アナリスト、および開発者は、モデルの品質を維持しながら、高いスケーラビリティ、効率性、生産性を備えた機械学習モデルを構築できます。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a>サービスの自動機械学習機能を使用すると、データ科学者、アナリスト、および開発者は、モデルの品質を維持しながら、高いスケーラビリティ、効率性、生産性を備えた機械学習モデルを構築できます。 自動機械学習は、一連の機械学習モデルを自動的に構築し、トレーニング用のモデルをインテリジェントに選択して、シナリオとデータセットに最適なモデルを提案します。 従来の機械学習モデルの開発は、大量のモデルを生成して比較するための重要なドメインの知識と時間の両方を必要とするリソースを大量に消費しています。</p>


  <p>Azure Machine Learning サービスにおける<a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">自動機械学習の発表</a>は、最後の12月に公開されており、人工知能 (AI) を簡略化するための取り組みを開始しました。 これにより、機械学習ワークフローの一部を自動化したいデータ科学者が、他のビジネス目標に専念できるようになります。 また、高度なデータサイエンスやコーディングの知識を持っていない、より広範なビジネスユーザー &rsquo; が AI を利用できるようにします。</p>


  <p>Microsoft は、このリリースによる生産性向上のための投資を促進しています。これには、モデルの品質の分野における優れた機能と機能、モデルの透明性の向上、最新の統合、ONNX のサポート、コードフリーのユーザーインターフェイス、時系列予測、製品統合が含まれています。</p>


  <h2>1. 自動機械学習のコードなし web インターフェイス (プレビュー)</h2>


  <p>Azure では、機械学習を簡単にするために、自動 machine learning web ユーザーインターフェイスが Azure portal に導入されました。 Web ユーザーインターフェイスを使用すると、ビジネスドメインの専門家は、1行のコードを記述することなく、データのモデルをトレーニングできます。 ユーザーは単にデータを取り込むことができ、数回のクリックでトレーニングを開始できます。 自動機械学習は、ユーザー &rsquo; データに合わせてカスタマイズされた最適なモデルを使用して実現された後、新しいデータに対する将来の予測を生成するために、web サービスとして Azure machine learning サービスにモデルをデプロイできます。</p>


  <p>自動機械学習 UI の使用を開始するには、単に<a href="https://portal.azure.com/" target="_blank">Azure portal</a>に移動し、Azure machine learning ワークスペースに移動します。このワークスペースでは、 &ldquo; [作成 &rdquo; ] セクションに自動機械学習 &rdquo; が表示 &ldquo; されます。 &rsquo;Azure machine learning ワークスペースをまだ持っていない場合は、いつでも<a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-manage-workspace" target="_blank">ワークスペースを作成する</a>ことができます。 詳細については、<a href="https://azure.microsoft.com/en-in/blog/simplifying-ai-with-automated-ml-no-code-web-interface/" target="_blank">自動機械学習 UI のブログ</a>を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dea219a2-9c19-4331-9482-f91b686c5d57.gif"><img alt="Gif image for creating a new automated machine learning experiement " border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24eee0ec-0546-4531-b52f-afdda398e5ee.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="新しい自動 machine learning experiement を作成するための Gif イメージ " width="768"></a></p>


  <h2>2. 時系列予測</h2>


  <p>予測の構築は、収益、在庫、販売、顧客の需要にかかわらず &rsquo; 、あらゆるビジネスの不可欠な要素です。 自動機械学習による予測が一般公開されました。 これらの機能により、予測予測関数、時系列データのクロス検証分割、構成可能な遅延、ウィンドウ集計、休日 featurizer など、時系列データを使用した推奨モデルの精度とパフォーマンスが向上します。 これにより、高精度予測モデルが実現し、多くのシナリオで機械学習の自動化がサポートされます。</p>


  <p>詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-auto-train-forecast" target="_blank">how to guide</a> with time series data and samples for <a href="https://github.com/Azure/MachineLearningNotebooks/tree/master/how-to-use-azureml/automated-machine-learning" target="_blank">GitHub</a>」を参照してください。</p>


  <h2>3. モデルの透過性</h2>


  <p>自動機械学習で推奨されているモデルを信頼するには、透明性が非常に重要です。</p>


  <ul>
   <li>これで、自動特性付け (前処理 = True を設定した場合) を含む machine learning パイプラインのすべての手順を理解できるようになりました。 機械学習の自動化によって実行されるすべての <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml" target="_blank">前処理と特性付けの手順</a> について説明します。 また、入力データがどのように前処理と特徴付けを受けたか、どのようなスケーリングと正規化が行われたか、および選択した機械学習パイプラインの正確な機械学習アルゴリズムとハイパーパラメーター値をプログラムで理解することもできます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-configure-auto-train" target="_blank">次の手順</a> に従ってください。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-configure-auto-train" target="_blank">モデル解釈機能</a> (機能の重要度) は、12月にプレビュー機能として有効になりました。 その後、パフォーマンスの大幅な向上を含む改善が加えられました。</li>
  </ul>


  <h2>4. ONNX モデル (プレビュー)</h2>


  <p>多くの企業では、一般的な機械学習フレームワークは Python にあるため、データ科学者は Python でモデルを構築します。 多くの Azure Machine Learning サービスユーザーは、Python を使用してモデルを作成することもできます。 ただし、多くの配置環境では、基幹業務アプリケーションが C# または Java で記述されているため &ldquo; &rdquo; 、ユーザーはモデルを書き直す必要があります。 これにより、モデルが運用環境にデプロイされない回数が多くなります。 ONNX のサポートにより、ユーザーは自動機械学習を使用して ONNX モデルを構築できます。また、コーディングなしで C# アプリケーションと統合することもできます。</p>


  <p>詳細については、 <a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/how-to-use-azureml/automated-machine-learning/classification-with-onnx/auto-ml-classification-with-onnx.ipynb" target="_blank">GitHub notebook</a>を参照してください。</p>


  <h2>5. Visual Studio/VS Code (プレビュー) を使用して .net 開発者を有効にする</h2>


  <p>.NET エコシステムの快適さを維持しながら、機械学習を自動化してアプリケーションを強化します。 .NET 自動機械学習 API を使用すると、開発者は Python を習得しなくても、機械学習の自動化機能を活用できます。 API&#39;s NuGet パッケージを使用して、既存の .net プロジェクト内で自動機械学習をシームレスに統合します。 <a href="https://docs.microsoft.com/dotnet/machine-learning/automl-overview" target="_blank">Visual Studio と Visual Studio Code</a>内の二項分類、多クラス分類、回帰タスクに取り組む。</p>


  <h2>6. PowerBI でデータアナリストを支援する (プレビュー)</h2>


  <p>PowerBI を使用して、機械学習モデルを作成、デプロイ、および推論するデータアナリストと BI プロフェッショナルが、すべて PowerBI 内で利用できるようにしました。 この統合により、powerbi のお客様は、powerbi データフローのデータを使用して、Azure ラーニング service の自動化された機械学習機能を活用して、コードなしの操作でモデルを構築し、powerbi からモデルをデプロイして使用することができます。 この機能を使用して作成できる、 <a href="https://aka.ms/PBIAutomatedMLBlog" target="_blank">machine learning の power bi アプリケーションとレポート</a>の種類を Imagine します。</p>


  <h2>7. SQL Server での機械学習の自動化</h2>


  <p>好みの SQL Server Management Studio インターフェイスを使用して SQL server のデータを使用してモデルを構築する場合は、Azure Machine Learning サービスで自動機械学習を活用して、モデルを構築、デプロイ、および使用できるようになりました。 これは、python ベースの機械学習トレーニングと推論スクリプトを SQL ストアドプロシージャにラップするだけで可能になります。 これは SQL Server テーブルに存在するデータを使用する場合に適しており、 <a href="https://aka.ms/SQLAutomatedMLBlog" target="_blank">SQL Server の Machine Learning サービス</a>をサポートする SQL Server のすべてのバージョンに最適なソリューションを提供します。</p>


  <h2>8. Spark での機械学習の自動化</h2>


  <p>HDInsight は自動機械学習と統合されています。 この統合により、自動機械学習を使用しているお客様は、大量のデータを簡単に処理できるようになりました。また、Azure のグローバルなスケールで幅広いオープンソースエコシステムのメリットを活用して、機械学習の自動化実験を実行できます。 HDInsight を使用することにより、お客様は多数のノードでクラスターをプロビジョニングできます。 HDInsight クラスターの Apache Spark で実行されている自動機械学習機能を使用すると、ユーザーはこれらのノード全体でコンピューティング能力を使用して、大規模なトレーニングジョブを実行できるだけでなく、複数のトレーニングジョブを並行して実行できます。 これにより、ユーザーは、コンピューティングを他のビッグデータワークロードと共有しながら、機械学習の自動化された実験を実行できます。 詳細については、 <a href="https://github.com/Azure/MachineLearningNotebooks/tree/master/how-to-use-azureml/azure-hdi" target="_blank">GitHub</a> notebook と<a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-run-machine-learning-automl" target="_blank">ドキュメント</a>を参照してください。</p>


  <p>クラスターでの SDK のシンプルなインストールにより、Azure Databricks クラスターでの機械学習の自動化がサポートされます。 作業を開始するには、ドキュメントの「Azure Databricks &rdquo; 」セクションにアクセス &ldquo; し、 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-configure-environment#azure-databricks" target="_blank">Azure Machine Learning の開発環境を構成</a>します。&rdquo;</p>


  <h2>精度とパフォーマンスの向上</h2>


  <p>12月に一般提供が発表されたため、高品質のモデルを短期間で生成するための新機能がいくつか追加されました。</p>


  <ul>
   <li>
   <p>プライマリメトリックでの進行状況に基づいて実験を停止するタイミングを自動的に決定する、インテリジェントな停止機能。 プライマリメトリックで大幅な改善が見られない場合、実験は自動的に停止し、時間とコンピューティングの節約になります。</p>
   </li>
   <li>
   <p>多くのモデルパイプラインを特定の時間において調査することを目標として、ユーザーはサブサンプリング戦略を利用して、損失を最小限に抑えながら、より迅速にトレーニングを行うことができます。</p>
   </li>
   <li>
   <p>前処理 = True を指定すると、さまざまな特性付け戦略をインテリジェントに検索し、より優れたモデルにすることを目標として、指定されたデータに最適な方法を見つけることができます。 さまざまな前処理/特性付けの手順について説明します。</p>
   </li>
   <li>
   <p>XGBoost ストは、XGBoost ストモデルが適切に実行されていることがわかりますが、機械学習について学習した一連の学習器で利用できます。</p>
   </li>
   <li>
   <p>大規模なデータセットのサポートが強化されました。現在、最大 10 GB のデータセットをサポートしています。</p>
   </li>
  </ul>


