Title: Azure プレビュー ポータルの機能強化の発表 (2 月の更新)
Summary: 本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。 先月と同様に、これらすべての機能強化は、お客様から寄せらた素晴らしいフィードバックに対応しています。
Content: >-
  こんにちは、Azure の友人です。


  本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。 先月と同様に、これらすべての機能強化は、お客様から寄せらた素晴らしいフィードバックに対応しています。 私たちは、その多くを楽しみにしています。


  この投稿には変更の詳細な説明が含まれているが、ここで急いでいる場合は、簡単な概要を次に示します。

  <ul>
   <li>ポータルの操作の改善
  <ul>
   <li><strong>キーボード</strong> ショートカット</li>
   <li>新しい (より簡単な) <strong>スタートアップ エクスペリエンス</strong></li>
   <li>すべてのブレードに <strong>最小化</strong> コマンドを追加しました</li>
   <li>参照の <strong>機能強化</strong></li>
   <li><strong>最大化されたブレード</strong> は垂直方向にのみスクロールします</li>
   <li>より単純な既定のスタート ボード</li>
   <li>新しい設定: アニメーションを無効にする</li>
   <li>ホバー時にグラフの値を X 軸で表示する</li>
   <li>Essentials パターンを実装 <strong>するその他の</strong> リソース</li>
  </ul>

  </li>
   <li>監査ログ</li>
   <li>Marketplace の機能強化
  <ul>
   <li>更新された <strong>新しい</strong> ハブ</li>
   <li>マーケットプレース項目のソーシャル共有</li>
   <li>[価格レベルの向上] ブレード</li>
  </ul>

  </li>
   <li>ブラウザーの操作の改善
  <ul>
   <li>ブラウザー [戻る] ボタンサポート (プレビュー)</li>
   <li>ブレード ヘッダーでのテキストの選択</li>
  </ul>

  </li>

  </ul>

  もう少し時間がある場合は、読み続ける必要があります。

  <h1>ポータルの操作の改善</h1>

  <h2>キーボード ショートカット</h2>

  最初に Azure プレビュー ポータルを開いてから、キーボード ショートカットの有効化は非常に一般的で一般的な質問でした。


  ハブを開き、ブレード間を移動するキーボード ショートカットが追加されました。 特定のショートカットとその機能の詳細については、チーム メンバーの 1 人 Jグループ<a href="https://jj09.net/hidden-feature-of-the-azure-portal-keyboard-shortcuts/"></a>からの優れたブログ記事を参照してください。


  もちろん、これはほんの始めです。 この領域ではさらに多くの作業が行われ、フィードバックを受け取りたく思いがあります。 皆様からのご意見をお待ちしています。

  <h2>新しい (より簡単な) スタートアップ エクスペリエンス</h2>

  ポータルにアクセスするときに最初に気付くのは、よりシンプルで洗練されたスプラッシュ スクリーンです。


  <img class="alignnone size-medium wp-image-258751" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/StartupScreen-520x369.png" alt="StartupScreen" width="520" height="369" />


  視覚的な変更に加えて、起動を高速化するために機能を変更しました。 これはまだ多くの作業を行っている領域ですが、ここまでの違いに気付いただけ願っています。

  <h2>すべてのブレードに最小化コマンドを追加しました</h2>

  すべてのブレードに最小化コマンドが追加されました。これにより、ブレードの内容を非表示にする場合にブレードを折りたたむのが可能です。


  <img class="alignnone size-medium wp-image-258681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MinimizeCommandInBlades.png" alt="MinimizeCommandInBlades" width="582" height="125" />


  ブレードを最小化すると、次のように表示されます。


  <img class="alignnone size-medium wp-image-258691" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MinimizedBlade-367x369.png" alt="MinimizedBlade" width="367" height="369" />


  ブレードの内容を復元する場合は、最小化されたブレードの任意の場所をクリックすると、表示に戻されます。

  <h2>参照の機能強化</h2>

  参照は、ポータルでリソースにアクセスする最も一般的な開始点の 1 つです。 より効率的な新機能がいくつか導入されました。 この新しいインフラストラクチャは現在、<strong></strong>リソース グループにのみ使用されますが、残りのリソースの種類では間もなく使用できます。


  まず、最初の 30 項目のみを読み込み、ブラウザーの結果ブレードの下部に [さらに読み込む] ボタンが表示されます。


  <img class="alignnone size-medium wp-image-258641" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Browse-484x369.png" alt="Browse" width="484" height="369" />


  ここでは、速度とスケーラビリティが重要であり、他のリソースに拡張する場合は、フィードバックをお寄せください。 次に、リソースの検索を迅速に行うのに役立つ、要求の多い機能 (すべての<strong></strong>リソース ビュー、フィルター<strong></strong>処理、サブスクリプト フィルターなど) に取り組<strong>む予定です</strong>。 ご期待ください。

  <h2>最大化されたブレードは垂直方向にのみスクロールします</h2>

  以前は、最大化されたブレードは水平方向と垂直方向の両方でスクロールされました。 垂直方向にのみスクロールする更新を行いました。 次の図は、次のインスタンスの例Redis Cacheしています。


  <img class="alignnone size-medium wp-image-258741" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RedisCacheMaximized-636x323.png" alt="RedisCacheMaximized" width="636" height="323" />

  <h2>より単純な既定のスタート ボード</h2>

  使用状況データと、お客様から受け取ったフィードバックに基づいて、スタート画面の項目の既定のレイアウトを変更して、ほとんどのユーザーの習慣と好みを補完しました。 更新されたスタートボードの画像を次に示します。


  <img class="alignnone size-medium wp-image-258731" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewStartboard-531x369.png" alt="NewStartboard" width="531" height="369" />


  これらの変更の一部を行った理由に関する分析情報を次に示します。

  <ul>
   <li>[参照] タイルは最もクリックされたタイルなので、素数の場所に置く</li>
   <li>多くのお客様から、マップの既定のサイズが大きすぎて、領域が多すぎるので、小さくしました。 マップを右クリックして [カスタマイズ] を選択することで、もう一度大きくすることができます</li>
   <li>請求タイルは、より中央の場所に移動されました</li>
  </ul>

  ご存知のように、スタートボードは自分用の <strong>スペースです</strong>。 それをカスタマイズ (移動、サイズ変更、削除、または新しいパーツの追加) を行って、前面と中央に関するリソースと情報を表示できます。

  <h2>新しい設定: アニメーションを無効にする</h2>

  低速のマシンを使用している場合は、(ポータルの [ポータル] ブレードの新しい設定を使用して) アニメーション設定できます。


  <img class="alignnone size-medium wp-image-258661" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DisableAnimations-157x369.png" alt="DisableAnimations" width="157" height="369" />

  <h2>ポイントにマウス ポインターを合わせるときにグラフに x 軸の値を表示する</h2>

  一般的な不満は、グラフでは、特定のポイントの x 値を判断するのが難しいという点です。 この更新では、グラフ内の値にマウス ポインターを合わせると、X 軸で参照される値が表示されます。


  <img class="alignnone size-medium wp-image-258651" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ChartAxisLabel-602x369.png" alt="ChartAxisLabel" width="602" height="369" />

  <h2>リソース グループとリソース Redis Cacheブレードは、Essentials を実装します</h2>

  先月、リソース ブレードをより簡単にするために、一連の機能強化が導入されました (詳細については、こちらを<a href="https://azure.microsoft.com/blog/2015/01/29/announcing-azure-preview-portal-improvements/">参照)。</a>


  この更新プログラムではRedis Cacheとリソース グループのブレードは、この新しいパターンを使用するために更新されました。 その結果、ブレードにはより多くの情報が表示され、パーツが少なく、一元化された設定ブレードが提供されます。 残りのリソース ブレードは更新中であり、間もなく点灯します。

  <h1>監査ログ</h1>

  監査ログを使用すると、すべての操作ログを 1 つのビューで表示できます (すべてのサブスクリプションのすべてのリソースについて)。 監査ログには、 <strong>ポータルの他</strong>のリソースと同様に、参照を使用してアクセスできます。


  <img class="alignnone size-medium wp-image-258621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AuditLogsFilterBy-312x369.png" alt="AuditLogsFilterBy" width="312" height="369" />


  [監査ログ] ブレードには、過去 1 週間のすべてのサブスクリプション内のすべてのリソースの操作ログが表示されます。 一覧の各エントリはクリック可能なので、詳細を確認できます。


  <img class="alignnone size-medium wp-image-258611" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AuditLogs-337x369.png" alt="AuditLogs" width="337" height="369" />


  ブレードの [フィルター] コマンドを使用して、イベント<strong></strong>と時間範囲をフィルター処理できます (フィルター ブレードが開きます)。


  <img class="alignnone size-medium wp-image-258631" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AuditLogsWithFilter-568x369.png" alt="AuditLogsWithFilter" width="568" height="369" />


  この機能は引き続き取り組み中ですが、使用を開始してフィードバックを提供できるよう、早い段階でこれをお客様の前に置いておきたいと思っています。 間もなく表示される可能性がある改善点の 1 つは、フィルター処理の改善です。

  <h1>Marketplace の機能強化</h1>

  <h2>新しいハブの作成</h2>

  一 <strong>般的に</strong> 作成されるリソースの一覧を含める新しいハブ。 お客様からのフィードバックに基づいて、Azure Web サイトの製品とサービスの分類に近い作成エクスペリエンスを <a href="https://azure.microsoft.com/">提供します</a>。


  更新されたエクスペリエンスでは、[新規<strong>] (画面</strong>の左下隅) をクリックすると、カテゴリの一覧と最近作成したリソース<strong></strong><strong>の種類が</strong>表示されます。


  <img class="alignnone size-medium wp-image-258701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewHub-159x369.png" alt="NewHub" width="159" height="369" />


  カテゴリをクリックすると、そのカテゴリ内の関連項目の一覧が返されます。 探している情報が見つからなかった場合は、Marketplace (ブレードの下部) に移動して、完全な Marketplace に移動します。


  <img class="alignnone size-medium wp-image-258711" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewHubFlyout-284x369.png" alt="NewHubFlyout" width="284" height="369" />


  試して、ご自分の考えをお知らせします。

  <h2>マーケットプレース項目のソーシャル共有</h2>

  マーケットプレースアイテムのソーシャル共有を有効にしました。 説明ページで使用できます。 この新機能を示すスクリーンショットを次に示します。


  <img class="alignnone size-medium wp-image-258671" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MarketplaceSocial-374x369.png" alt="MarketplaceSocial" width="374" height="369" />

  <h2>[価格レベルの向上] ブレード</h2>

  リソースの作成時に、作成するリソースの価格レベルを要求します。 すべてのカードが小さく、使用可能なすべてのオプションと推奨されるオプションを切り替えできるよう、価格レベルブレードが改善されました。


  <img class="alignnone size-medium wp-image-258721" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewPricingTier-233x369.png" alt="NewPricingTier" width="233" height="369" />

  <h1>ブラウザーの操作の改善</h1>

  <h2>ブラウザー [戻る] ボタンサポート (プレビュー)</h2>

  不満の一般的な原因は、ブラウザーのウィンドウをクリック[戻る] ボタンポータルからエラー画面に移動する場合です。 ポータル内を移動し、戻るボタンの操作を行う場合は、ブラウザーの URL の更新に取り組み続け、


  この領域での作業はまだ行われなく (今後数週間で更新される予定です)、この機能の最初のバージョンが導入されました。現在は、ブラウザーの URL に情報を追加します (基本的には、これはアクティブなナビゲーション パス内のブレードのセットを指します)。 [戻る] ボタンをクリックすると、スタート画面に移動します。 [転送] ボタンをクリックすると、前のアクティブな体験に移動します。


  この最初の手順では、"ポータルを使用してブラウザーの戻るボタンをクリックすると、エラー ページが表示される" という問題が解決されます。これは、多くのユーザーが報告しました。 この数日間、この新しい機能でこの状況が向上したと述べたいくつかのお客様に対応しています。

  <h2>次の手順: ブラウザーの URL を更新し、戻るボタンのサポートを改善しました</h2>

  今後数週間で、ブラウザーの URL バーを移動すると、ブレード シーケンスの最後のブレードに関連付けられている URL が表示されます。 この URL は、ブラウザーのブックマークに追加したり、同僚と共有したりできる、そのブレードへのディープ リンクです。 [戻る] ボタンをクリックすると、前のブレード (または該当する場合は体験) に移動します。これがデプロイされ次第、更新プログラムが送信されます。

  <h2>ブレード ヘッダーでのテキストの選択</h2>

  いくつかの相互作用をマスクしていたので、ブレードのヘッダーでテキストを選択する作業は困難でした。 これは修正されました。

  <h1>近日公開予定。。。</h1>

  この更新プログラムには、多くの大きな機能があります。 私たちのチームは、次の一連の改善に既に取り組みます。 間もなく表示される可能性が高いいくつかの情報を次に示します。

  <ul>
   <li><strong>[すべてのリソース]</strong> ビュー</li>
   <li>ブラウザーの URL + <strong>戻る</strong> ボタンのサポートの更新を完了する</li>
   <li>Essentials パターンを使用 <strong>するその他の</strong> リソース</li>
   <li>ポータルのカスタマイズ エクスペリエンス <strong>を簡略化</strong> する</li>
   <li>サブスクリプションのフィルター処理</li>
  </ul>

  お手数ですが、皆様に感謝します。 フィードバックによって、この更新プログラムの作業と、現在実行しているすべての作業が駆動されます。


  ポータルに対するこれらの新しい更新プログラムをすべてお楽しみにし、間もなくご意見をお待ちしております。
