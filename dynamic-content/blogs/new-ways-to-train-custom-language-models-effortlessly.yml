  <p>その後は、モデルへの追加を確認し、[トレーニング] をクリックするか、言語<a href="https://api-portal.videoindexer.ai/docs/services/Operations/operations/Train-Language-Model?&amp;pattern=language" target="_blank">モデルのトレーニング</a> API を使用してモデルを更新します。<strong></strong></p>


  <h2>次の手順</h2>


  <p>カスタム言語モデルのトレーニング フローに新しく追加された機能により、ユーザーと組織は、より正確な文字起こし結果を簡単かつ簡単に取得できます。 ここで、説明した方法を使用してカスタム言語モデルにデータを追加し、次にビデオのインデックスを作成する場合に、特定のコンテンツのより正確な結果を得る必要があります。</p>


