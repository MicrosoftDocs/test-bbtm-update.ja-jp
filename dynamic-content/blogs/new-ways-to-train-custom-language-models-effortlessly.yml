Title: カスタム言語モデルを簡単にトレーニングするための新しい方法
Summary: Microsoft Azure Media Services Video Indexer (VI) では、お客様が特定の使用事例のボキャブラリに属する文や単語の例をアップロードできるようにすることで、言語モデルをカスタマイズできます。 音声認識は難しい場合があります。VI を使用すると、特定のドメインに合わせてモデルをトレーニングして適応することができます。
Content: >-
  <p>Video Indexer (VI)、Azure Media Services の AI サービスでは、お客様が特定の使用<a href="https://docs.microsoft.com/en-us/azure/media-services/video-indexer/customize-language-model-overview" target="_blank"></a>事例のボキャブラリに属する文や単語の例をアップロードできるようにすることで、<a href="https://azure.microsoft.com/en-us/blog/bring-your-own-vocabulary-to-microsoft-video-indexer/" target="_blank"></a>言語モデルをカスタマイズできます。 音声認識は難しい場合があります。VI を使用すると、特定のドメインに合わせてモデルをトレーニングして適応することができます。 この機能を利用することで、組織はアカウントで生成された文字起こしVideo Indexer精度を向上できます。</p>


  <p>この数か月間、このカスタマイズ プロセスをより効果的で簡単に実現するために、一連の機能強化に取り組み続けきました。 機能強化には、<em>手動または</em> API を使用して行われたトランスクリプトの編集を自動的にキャプチャする機能<em></em>や、顧客がカスタム言語モデルをさらにトレーニングするためのクローズド キャプション ファイルを追加できる機能が含まれます。</p>


  <p>これらの追加の背後にある考え方は、<em></em>組織が基本のアウトオブザボックス言語モデルから始まり、一期間の手動編集や他のリソースによって徐々に精度を向上させるフィードバック ループを作成し、その結果、最小限の労力でニーズに合わせて微調整されたモデルを作成する方法です。</p>


  <p>アカウント&rsquo; のカスタム言語モデルと、このブログ共有のすべての機能強化はプライベートであり、アカウント間で共有されるのではありません。</p>


  <p>次のセクションでは、これを行うさまざまな方法についてドリルダウンします。</p>


  <h2>トランスクリプトの更新を使用したカスタム言語モデルの改善</h2>


  <p>VI でビデオのインデックスが作成された後、お客様は Video Indexer ポータルを使用して、ビデオの自動文字起こしに対する手動の編集と修正を導入できます。 これを行う場合は、ビデオのタイムライン <strong></strong> ウィンドウの右上隅にある [編集] ボタンを<strong></strong>クリックして編集モードに移行し、次の図に示すテキストを更新します。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/760800fc-5e7d-44a7-af5c-cbaecfd0afa7.png"><img alt="An image showing the ability to edit text in the Timeline pane." border="0" height="742" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be8ed3e2-dee7-4aba-b65a-7a009bd63faa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="タイムライン ウィンドウでテキストを編集する機能を示す画像。" width="1024"></a></p>


  <p>変更はトランスクリプトに反映され、テキスト ファイルにキャプチャされます トランスクリプト<strong></strong>の編集から、ビデオのインデックス作成に使用される言語モデルに自動的に挿入されます。 顧客言語モデルをまだ使用していない場合は、アカウントで作成された新しい <strong>アカウント</strong> 適応言語モデルに更新プログラムが追加されます。</p>


  <p>アカウントで言語モデルを管理し、VI Web サイトの<strong></strong>コンテンツ モデルカスタマイズ ページの [言語] タブ<strong></strong>に移動して、[トランスクリプトの編集ファイルから] を表示できます。</p>


  <p>From <strong>transcript edits</strong> ファイルのいずれかを開いた後は、手動更新によって作成された古い文と新しい文、および以下に示すように、その違いを確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e48bf9f8-f432-4c48-9e76-56e60f38f792.png"><img alt="Using the 'From transcript edits' file to review sentence changes." border="0" height="485" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fc544b4-a60e-46b0-b9e6-e1eac020ad7b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title=""トランスクリプトの編集から" ファイルを使用して、文の変更を確認します。" width="812"></a></p>


  <p>残っているのは、[トレーニング] を <strong>クリックして言語</strong> モデルを最新の変更で更新する方法です。 その後、これらの変更は、そのモデルを使用してインデックスが作成される今後のすべてのビデオに反映されます。 もちろん、ポータルを使用してモデルをトレーニングする必要は、言語モデル API をトレーニングするVideo Indexerを <a href="https://api-portal.videoindexer.ai/docs/services/Operations/operations/Train-Language-Model?&amp;pattern=language" target="_blank">使用して行う必要</a> があります。 API を使用すると、定期的なトレーニング プロセスを自動化して継続的な更新プログラムを活用できるなど、新しい可能性を開く可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/753af888-048f-4c10-a646-24692dedd21f.png"><img alt="The Content model customization screen." border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fb70c4e-d63f-4eda-be63-730cb7c8cbe6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンテンツ モデルのカスタマイズ画面。" width="1024"></a></p>


  <p>また、更新プログラムを含 <a href="https://api-portal.videoindexer.ai/docs/services/Operations/operations/Update-Video-Transcript" target="_blank">む</a> VTT ファイルをアップロードすることで、顧客がアカウント内のビデオのトランスクリプト全体を更新できる更新ビデオ トランスクリプト API も用意されています。 新しい機能強化の一環として、お客様がこの API を使用すると、Video Indexer は、コンテンツをトレーニング資料として活用するために、関連するカスタム モデルにアップロードしたトランスクリプトも自動的に追加されます。 たとえば、&quot;ビデオの更新ビデオ トランスクリプトを呼び出した場合、そのビデオのインデックスを作成するために使用されたカスタム言語モデルで、新しいトランスクリプト ファイルが、その Videofather&quot; &ldquo;&rdquo; という名前になります。</p>


  <h2>クローズド キャプション ファイルを使用したカスタム言語モデルの改善</h2>


  <p>カスタム言語モデルをトレーニングするためのもう 1 つの迅速かつ効果的な方法は、既存のクローズド キャプション ファイルをトレーニング資料として活用する方法です。 これは、次の図に示すように、ポータルの既存のモデルに新しいクローズド キャプション ファイルをアップロードするか、言語モデルの作成と言語モデルの更新 API <a href="https://api-portal.videoindexer.ai/docs/services/Operations/operations/Create-Language-Model" target="_blank"></a> を使用して VTT、SRT、または TTML ファイルをアップロードすることで、手動で行うことができます (TXT ファイルを使用してこれまで行っていたのと同様です)。<a href="https://api-portal.videoindexer.ai/docs/services/Operations/operations/Update-Language-Model" target="_blank"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05dad023-3928-4b6d-a94c-d5ff2c28ec5c.png"><img alt="The Content model customization screen, with flies added." border="0" height="631" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c23a0c08-4bd4-4c94-8a3f-6e027a6df7bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[コンテンツ モデルのカスタマイズ] 画面。ハエが追加されています。" width="1024"></a></p>


  <p>アップロードされると、VI によってファイル内のすべてのメタデータがクリーンアップされ、テキスト自体にストライダウンされます。 前と後の結果を次の表に示します。</p>


