Title: 使用パターンに基づいて予約インスタンスの購入に関する推奨事項を取得する
Summary: Virtual Machines (VM) が azure で実行されている場合は、予約インスタンス (RI) で割引価格を利用し、Virtual Machines に対して事前支払いを行うことができます。
Content: >-
  <p>Virtual Machines (VM) が azure で実行されている場合は、 <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/">予約インスタンス</a> (RI) で割引価格を利用し、Virtual Machines に対して事前支払いを行うことができます。 Microsoft の従量課金推奨 api では、使用量が7日、30日、または60日であることを確認し、予約インスタンスの最適な構成をお勧めします。 Ri で支払いを行う RI とコストがない場合に、節約を最適化するためのコストを計算します。 次の例では、7日間の推奨事項に対して発生する計算を示していますが、30または60日の推奨を計算するために同じ方法が適用されています。</p>


  <h2>計算方法</h2>


  <p>特定の SKU と地域に対する時間単位の windows VM の使用量が、次のグラフのようになっているとします (最小値は65ユニット、最大は127単位です)。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/283f3520-7dc6-40ef-98ba-b9c7575cfa7a.png"><img alt="image" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f02a4872-eb9b-4299-923d-117a528164bb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="621"></a></p>


  <p>75の予約インスタンスを購入した場合は、79に対して、次の料金が請求されます。</p>


  <ul>
   <li>75予約済みインスタンスのインスタンス。 これは、RI を購入したときに前払いされます。</li>
   <li>予約インスタンスは、実行中の vm のハードウェアコストを対象とします。そのため、<a href="https://docs.microsoft.com/en-us/azure/billing/billing-reserved-instance-windows-software-costs" target="_blank">予約インスタンスに含まれていない Windows ソフトウェアのコスト</a>についてのドキュメントで説明されているように、ソフトウェアについては75時間分の料金が適用されます。</li>
   <li>この時間の使用量は80なので、5時間 (windows + HW) の組み合わせ &nbsp; メーター価格に対して課金されます。 EA をご利用のお客様の場合、または従量課金制の料金がかかります。</li>
  </ul>


  <p>上記の3つのポイントで説明されているコストをすべての時間について追加した場合、75 RI を購入すると、合計コストを計算できます。 また、EA のお客様の場合は、ネゴシエートされた価格を使用して現在のコストを計算することもできます。また、カスタムの交渉価格をお持ちでない場合は、従量課金制の料金を使用することもできます。 これらの2つの違いにより、75の RIs を購入した場合、7日間の節約が得られます。</p>


  <p>Microsoft の従量課金推奨 api は、特定の使用ポイントごとにこれらの計算を行い、保存が最大化されている推奨数量を返します。 この例では、グラフの下に、節約された節約率が68であることが示されています。その後、api が68を返すように削減を開始します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb3eafad-80ae-4870-8859-a4eb3a6c687e.png"><img alt="image" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e37dbbf4-5403-45c1-b812-46bd6a36e724.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="612"></a></p>


  <h2>推奨事項に対するその他の予期される動作</h2>


  <ol>

  </ol>


  <ul>
   <li>Windows VM の現在の使用状況でハイブリッド使用特典が使用されていない場合、api は、ハブを使用することを想定しておらず、推奨事項は Windows IP のコアあたりのコストを考慮します。 ハブを使用して、さらに節約を向上させることができます。 将来のバージョンの api でも、ハブの節約に関する推奨事項が提供されます。</li>
   <li>7日間の参照期間を使用していて、VM を最初の2日間実行していた場合は、が停止し、4日間実行されました。 RI 割引によっては、推奨事項が表示されない場合があります。</li>
  </ul>


  <h2>API の詳細</h2>


  <p><a href="https://aka.ms/rireco" target="_blank">Enterprise の登録については、推奨 api の呼び出しに関する詳細</a>を確認できます。</p>


