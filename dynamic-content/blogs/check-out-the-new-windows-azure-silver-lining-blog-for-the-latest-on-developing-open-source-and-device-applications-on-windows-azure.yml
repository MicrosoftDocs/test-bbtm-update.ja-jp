Slug: check-out-the-new-windows-azure-silver-lining-blog-for-the-latest-on-developing-open-source-and-device-applications-on-windows-azure
Title: azure でのオープンソースおよびデバイスアプリケーションの開発に関する最新版については、azure シルバーの新しい Windows に関するブログをご覧ください Windows
Summary: '&rsquo;開発者が、オープンソースアプリケーションとクラウドサービスの開発に関する最新のニュース、ヒント、コツについては、Windows Azure の開発者に連絡してください。'
Content: <p>&rsquo;開発者が最新ニュース、オープンソースアプリケーション、およびモバイルデバイス用のクラウドサービスを<a target="_blank" href="https://azure.microsoft.com/">Windows azure</a>で開発する方法についてのヒントやコツを身に入れたい場合は、azure の新しい Windows に関する<a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2011/08/22/welcome-to-windows-azure-s-silver-lining.aspx">ブログ</a>をご覧ください。 現在、 <a target="_blank" href="https://social.msdn.microsoft.com/profile/brian%20swan%20-%20msft/">Brian swan</a>と<a target="_blank" href="https://social.msdn.microsoft.com/profile/larry%20franks/">Larry Franks</a>によって開始されたこの新しいブログの目的は、OSS およびモバイルデバイス開発者が &ldquo; 、世界クラス、高可用性、拡張性に優れたアプリケーションとサービスを構築するために Windows Azure platform を活用する方法を理解したいと考えている宝庫の情報です。 &ldquo;</p>  <p>このブログでは、最初に Azure Windows 用の PHP および Ruby アプリケーションの構築に焦点を当てていますが、Java、Windows Phone 7、および iOS デバイスを含めるためのカバレッジを計画しています。 Larry と Brian &rsquo; は、読者からどのような情報を扱うかを探しているので、関心がある場合は &rsquo; ブログを <a target="_blank" href="https://blogs.msdn.com/b/silverlining/rss.aspx">購読</a> し、フィードバックを共有してください。</p>  <p>&nbsp;</p>  <p>&nbsp;</p>
