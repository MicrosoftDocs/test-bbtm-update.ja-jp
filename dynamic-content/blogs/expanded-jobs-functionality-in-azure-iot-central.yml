Title: Azure IoT Central の拡張されたジョブ機能
Summary: IoT Central 一般提供開始中にジョブ機能のリリースが発表されたので、お客様のデバイス管理ワークフローの改善に取り組む方法をお知りください。
Content: >-
  <p>Azure IoT Central の一般提供開始中にジョブ機能のリリースが発表されたので、追加のジョブ機能を使用してデバイス管理ワークフローの改善に取り組む方法をお知りください。 現在は、作成した既存の<b></b>ジョブをコピーし、後で作業を続行するためにジョブを保存し、実行中のジョブを停止または再開し、ジョブの実行が完了したらジョブの詳細レポートをダウンロードできます。<b>&rsquo; </b>これらの追加のジョブ機能により、デバイスの大規模な管理がはるかに簡単になります。</p>


  <p>作成したジョブをコピーするには&rsquo;<b></b>、メイン ジョブの一覧からジョブを選択し、[コピー] を選択&ldquo;します&rdquo;。 これにより、ジョブのコピーが開き、必要に応じてジョブ構成の任意の部分を更新できます。 作成後にデバイス セットに変更が加えた場合、コピーしたジョブには、編集する変更が反映されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/990ebe62-e671-4ae2-ac9a-9a2a8088c77b.png"><img alt="Copy an existing job created in Azure IoT Central" border="0" height="397" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17f18048-618b-4819-8c3b-d120a0e433a1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure IoT Central のジョブのコピー" width="640"></a></p>


  <p>ジョブの編集中に、後で [保存] を選択して、ジョブを保存して作業を続行するオプションが追加 &ldquo;されました&rdquo;。 この保存されたジョブは、 &ldquo;メイン ジョブの一覧に [保存済み] の状態で表示され&rdquo; 、いつでも開いて編集を続行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a442f4ba-2148-4581-b334-aa475443cbf6.png"><img alt="Save a job to continue working on later in Azure IoT Central" border="0" height="398" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14865a3c-7703-422d-887c-9d1b6a9783a8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure IoT Central でのジョブの構成" width="640"></a></p>


  <p>ジョブの実行を選択したら、[&ldquo;&rdquo;停止] ボタンを選択して、ジョブがそれ以上実行されるのを停止できます。 一覧から停止したジョブを開き&ldquo;&rdquo;、好きな時間にもう一度 [実行] を&rsquo;選択できます。</p>


  <p>&ldquo;&rdquo;ジョブが停止した場合でも、実行が完了した場合でも、デバイス ID、ジョブが完了または停止した時刻、デバイスの状態、およびエラー メッセージ (該当する場合) を一覧表示する .csv ファイルをダウンロードするには、デバイスの一覧の近くの [デバイス レポートのダウンロード] を選択できます。 これは、デバイスのトラブルシューティングや並べ替えツールとして使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f48cbf57-e81c-4777-b31b-4882266ca701.png"><img alt="Download a job details report once your job has completed running" border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e45db6e-55c0-4993-9d1f-40288537ba64.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Iot Central のジョブの詳細をダウンロードする" width="640"></a></p>


  <p>デバイス管理エクスペリエンスの向上に継続的に取り組み、デバイスの大規模な管理をこれまでよりも簡単に行えます。 デバイス管理やジョブ機能に関する提案がある場合は、フィードバックをお <a href="https://aka.ms/iotcuservoice" target="_blank">寄せください</a>。</p>


  <p>Azure IoT Central で<a href="https://aka.ms/howto-run-a-job" target="_blank">ジョブを実行する方法について学習します</a>。</p>
