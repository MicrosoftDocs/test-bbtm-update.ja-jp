  <h2>持続可能なデータセンターの設計、運用</h2>


  <p>新しいデータセンター リージョンは、持続可能な設計と運用を念頭に置いて構築されています。 2030 年までには炭素を負にというコミットメントの一環として、すべてのデータ センター、建物、およびキャンパスで消費される炭素排出量の 100% について、グリーン エネルギーの電力購入契約が結び付く予定です。</p>


  <p>Microsoft は、アリゾナ州の再生可能エネルギー目標を達成するために、アリゾナ州のアリゾナ州の 150 me planttt Sun ストリーム 2 ストリーム 2 つのソーラー プラントで Longroad Energy と共同作業を行いました。 First Solar テクノロジを使用した Sun ストリーム 2 の再生可能エネルギーは、新しいキャンパスのエネルギー使用と、プロジェクトからの再生可能エネルギー証明書 (REC) をオフセットします。</p>


  <p>データセンターでのエネルギー使用のもう 1 つの主な領域は、サーバーのパフォーマンスと有効期間の使用を維持するためにサーバーをクールに保つことです。 Microsofts&rsquo; アリゾナ データセンターでは、温度が華氏 85 度を下回る場合に冷却のために水の代わりに外気を使用する、"分散冷却" と呼ばれる方法を利用して、年間を通して冷却にゼロウォーターを使用します。 温度が 85 &ldquo;度を超える場合は、住宅地の swamp 冷却&rdquo; 器のように動作する、改良冷却システムが使用されます。 このシステムは、電力が少なく、冷却装置などの他の水ベースの冷却システムで使用される水の割合を使用して、非常に効率的です。 さらに、&rsquo;エネルギーと環境設計 (LEED) ゴールド認定のリーダーシップに取り組み、エネルギーと水を含む追加のリソースを節約し、無駄を少なくし、人間の健康をサポートするのに役立ちます。 最後に、この新しいリージョンに対するゼロ廃棄物認定の運用に取り組んでいます。つまり、削減、再利用、リサイクルの取り組みによって、少なくとも 90% の廃棄物が埋め立てから流用されます。</p>


  <h2>データセンターを超&mdash;えて、水の保護、教育、スキルに対する投資</h2>


  <p>データセンター以外にも、アリゾナ州の&rsquo;水の保護と補充の取り組みにも深く投資しています。 これらのプロジェクトには次のものが含まれます。</p>


  <ul>
      <li>アリゾナ州とワシントン州のインド部族と共に、レイク メアドの水レベルを維持し、その Drought Contingency Plan コミットメントを満たすために州をサポートする目的で作業します。 このプロジェクトに対する Microsoft&rsquo; の投資により、Water Funder Initiative&rsquo; から 1 対 1 のキャッシュ マッチが生成され、州の取り組みをサポートし、プロジェクトへの影響をさらに拡大することができます。 このプロジェクトは、部下のインド部住人に恩恵を与え、最終的に Mead レイクの水が多く、より効率的な水インフラストラクチャになります。</li>
      <li>Microsoft と Gia River Water Storage LLC は、今後の Microsoft の水使用の一部のバランスを取る、Goodyear 市と El Mirage&rsquo; 市専用の長期ストレージ クレジットを使用して、Phoenix Active Management Area のレベルを再充電および補充しています。</li>
      <li>このYavapai-Apacheは、ベルデ・ウォーターシェドの重要な利害関係者です。 彼らは、ベルデバレーで最大の農業者の 1 つであり、ベルデ・リバーの水と水を利用して、その農業を利用しています。 その予約とその他の保有地は、コミュニティ、エコシステム、農業の地をつながっています。 国は、Microsoft の支援を受け、自然保護地域と提携して、水害の山地を三部所有地のピボット システムに変換しています。 この投資により、&mdash;&mdash;国は、作物の生産を減らさなくなっても、ベルデ・リバーシステム内の水を多く取り出す目的で、描画する水の量を減らすことが可能となります。</li>
      <li>農業は、ベルデ・バレーによって過ごされ、何年もの間、ベルデバレーの経済的および文化的な ID の重要な一部でした。 ここでは、切り捨て網のネットワークによって作物が作り出され、食品の供給が確保され、コミュニティが維持されます。 これらの地球の割り当ては目的を果たしますが、漏れ、ユーザーは水を多く引き出して水を流し込み、より少ない水を水に残さします。 1895 年に確立された Eureka Ditch は、ベルベルスの水を引く地域の 4 つの主要なディッチの 1 つです。 ストリームフローの復元を支援するために、Microsoft は、Eureka Ditch の最も漏れのあるセクションを囲み、損失をなくすパイプの設置をサポートするために、自然保護機関に資金を提供し、ファームに水を効率的に伝え、ベルベルの水の流用量を減らしました。 このプロジェクトは、このプロジェクトを通じて、水の流れをさらに強化し、ドライ アクセスを排除し、この水とその支流に依存する動物やコミュニティをサポートするのに役立ちます。</li>
  </ul>


  <p>&rsquo;過去 2 年間、Goodyear 市、El Mirage 市、およびより大きな Phoenix 地域のローカル リーダーと密接に取り組み、STEAM、環境の持続可能性、および従業員のトレーニング プログラムにおける教育機会に関する地域の優先事項に対処してきました。 現在までに、ツリー エクイティ イニシアチブ、Gia River クリーンアップ、2,000 時間を超える講師、指導、および STEAM アクティビティを通じて学業の成果をサポートするリソースなど、70 を超えるコミュニティ イニシアチブにわたって、110 万ドルを超えるローカル プロジェクトに投資しています。 さらに、Microsoft は、Avonella の Estrella Mountain Community College と、Workforceella Community College などの 2 つの Workforcecopa コミュニティ 大学と共同作業を行い、Microsoft データセンターでの作業を含め、IT 部門の仕事用に従業員を準備する従業員トレーニングを開発しています。</p>


