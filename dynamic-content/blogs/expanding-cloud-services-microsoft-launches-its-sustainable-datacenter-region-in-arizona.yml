  <h2>米国西部 3 リージョンでは、回復性が高く、セキュリティで保護されたクラウド サービスが提供されます</h2>


  <p>現在から、お客様は米国西部 3 からMicrosoft Azureアプリケーションをビルドして実行することができます。 Azure は、コンピューティング、ネットワーク、データベース、分析、AI、IoT の各サービスを提供する、拡大し続け、一連のクラウド サービスです。 Microsoft は毎年、クラウドのすべての層のセキュリティに対処するために、サイバーセキュリティに 10 億ドルを費やしています。 さらに、Microsoft は、業界や地域をまたがってデータ コンプライアンス要件をサポートするために、お客様に対して 90 を超えるコンプライアンス認定を取得しています。 新しい米国西部 3 データセンター リージョンには <a href="https://azure.microsoft.com/global-infrastructure/availability-zones/" target="_blank">Azure Availability Zones</a> が含まれています。このリージョンには、データセンターの障害に対する追加の許容度を高め、独立した電源、ネットワーク、冷却機能を備える独自の物理的なデータセンターの場所を設計することで、お客様のアプリケーションに対する追加の回復性オプションが提供されます。 Azure では、新しいリージョンとリソースを活用Availability Zones、複数のリソースに対してリージョンの移植性を提供 <a href="https://azure.microsoft.com/en-us/services/resource-mover/" target="_blank">Azure Resource Mover</a>。</p>


