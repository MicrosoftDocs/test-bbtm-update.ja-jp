  <p>また、一部の Microsoft の話者は、オープン ソース テクノロジに関するエクスペリエンスを紹介しました。</p>


  <ul>
   <li>最近、Deis の買収を通じて Microsoft に参加した <a href="https://www.youtube.com/watch?v=QNx9-UjTVXA">Gabe Monroy と Michelle Noorali</a> は、Kubernetes の管理に役立つ 2 つのオープン ソース ツールである Helm と Draft を提示しました。</li>
   <li>フィンランドの Skype&rsquo; チームのエンジニアリング マネージャーである <a href="https://www.youtube.com/watch?v=1m0LAWjULqE">Kaspars Mickevics</a> は、Azure を使用して、VoIP ソリューションを世界規模で活用する大規模な Debian システムを実行する方法を示しました。実際的で技術的に深い学習を共有しました。</li>
  </ul>


  <h2>使い方のビデオを自分で試す</h2>


  <p>Azure でオープン ソース テクノロジをすばやく開始して体験するのに役立つ方法のビデオを公開しました。</p>


  <ul>
   <li>Azure チームのプリンシパル製品マネージャーである Joe Binder は、Azure Web Apps と Azure Container Service で <a href="https://azure.microsoft.com/en-us/resources/videos/azure-opendev-june-2017-how-to-session-deploying-a-spring-boot-app-to-azure/">Spring Boot (Java)</a> アプリを実行する方法を示しました。</li>
   <li>シニア プログラム マネージャーの Matt Hernandez は、azure で mean <a href="https://azure.microsoft.com/en-us/resources/videos/azure-opendev-june-2017-how-to-session-deploying-a-mean-app-to-azure/">(Node.js)</a> アプリを Visual Studio Code と Cosmos DB (MongoDB のドロップイン置換) で実行するエンドツーエンドのストーリーを示しました。</li>
  </ul>


  <p>必ず確認し、デモを自分で試してみてください。 このイベントを可能にし、このような成功を収めたすべての話者、視聴者、チームに、特別に感謝します。</p>


  <h2>10 月の次の OpenDev で会います</h2>


  <p>これは OpenDev の最初のエディションですが、&rsquo;間違いなく最後ではありません。 Azure&rsquo; OpenDev&rsquo; を 1 年に 3 回繰り返すイベントに取り組み、次のイベントが 10 月に行われ、お知らせします。 <a href="https://aka.ms/opendev-oct17"><strong>更新プログラムにサインアップし、</strong></a>さらにお知らせを受け取る場合は、ご期待ください。</p>
