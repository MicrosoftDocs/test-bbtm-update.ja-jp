Title: Azure OpenDev を見逃しましたか? 今すぐビデオをオンデマンドで視聴しましょう。
Summary: 6 月 21 日 (水) に、Microsoft は初めての Azure OpenDev 仮想イベントをホストし、コミュニティのサポートと対応に感心しました。 このイベントは、すばらしいだけで可能でした。
Content: >-
  <p>6 月 21 日 (水) に、Microsoft は初めての Azure OpenDev 仮想イベントをホストし、コミュニティのサポートと対応に感心しました。 このイベントは、Canonical、Red Hat、Docker、Pivotal、Chef などのパートナーのすばらしいサポートによってのみ可能でした。 OpenDev は、&rsquo;世界中のパートナー、顧客、コミュニティ メンバーからの経験に基づいて、クラウドのオープン ソースで可能なことを実現しました。</p>


  <p><strong>100 万人</strong>近くの人が既にイベントをライブまたはオンデマンドで視聴しています。 まだ参加していない場合は、すべての <a href="https://azure.com/opendev">Azure OpenDev</a> セッションを無料でオンデマンドで視聴してください。</p>


  <h2>Microsoft&rsquo; のオープン ソース戦略</h2>


  <p>オープン ソースの Microsofts 戦略を共有し、オープンソース ソフトウェアの使用状況と貢献に関する明るい事実と不明な統計を取り入れて、Azure OpenDev&rsquo; を開始しました。 最新のオープン ソース関連のお知らせ ( <a href="https://azure.microsoft.com/en-us/services/mysql/">MySQL</a> 用のマネージド サービスや Azure 上の <a href="https://azure.microsoft.com/en-us/services/postgresql/">PostgreSQL</a> など)、新しいオープン ソース Kubernetes ツール、 <a href="https://azure.microsoft.com/en-us/blog/streamlining-kubernetes-development-with-draft/">Draft</a>、Cloud Foundry Foundation への参加などについて説明しました。</p>


  <p>後者を基に、Cloud Foundry Foundation のエグゼクティブ ディレクターである <a href="https://www.youtube.com/watch?time_continue=1&amp;v=g-Mp-QzNIjs">Abby Kearns</a> が OpenDev の間にビデオ会議を通じて参加し、基盤の役割、クラウド ベンダーとどのように取り組むか、そして Microsoft が基盤に参加しているという彼女の視点を説明して、私を幸いにも思いました。</p>


  <h2>ラーニングリーダーからの情報</h2>


  <p>次に、一部のパートナーは、オープン テクノロジを使用して、クラウド、マイクロサービス開発、コンテナー、およびクラウドのオープン ソースに関するDevOpsを共有しました。</p>


  <ul>
   <li><strong>Docker</strong> の COO である <a href="https://www.youtube.com/watch?v=x0Dcaugdqrc">Scott Johnston</a> は、Docker が従来のアプリケーションを最新化してクラウドに導入する方法を示しました。また、Azure Container Service で Docker Community Edition のサポートを発表しました。</li>
   <li>Ubuntu と <strong>Canonical</strong> の設立者である <a href="https://www.youtube.com/watch?v=gNG1WGFCsZ0">Mark Markworth</a> は、Canonical Kubernetes と大規模な分散システムを Azure で紹介しました。</li>
   <li>Pivotal の <a href="https://www.youtube.com/watch?v=8X3DBn47saU">Josjo mckenty</a> 氏と <strong>Mastercard</strong> の Rick Clark 氏は、Azure を利用した <strong>Pivotal</strong> Cloud Foundry での Java アプリケーションのクラウドネイティブ パターンの導入によるビジネス変革について説明しました。</li>
   <li><strong> Red Hat</strong> <a href="https://www.youtube.com/watch?v=tXxzOXwaf1c">の Nicholas Nicholas Niasimsofts</a> が、Azure で実行されている Red Hat + Microsoft パートナーシップと OpenShift を発表しました。</li>
   <li><a href="https://www.youtube.com/watch?v=66CIvx3LhfA">Chef の Nell Shamrell-Harrell は</a><strong>、Chef</strong> Habitat とアプリケーションの自動化を提示しました。</li>
  </ul>


