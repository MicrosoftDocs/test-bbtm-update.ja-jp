Title: 新しい年、新しく利用可能なIoT Hub Device Provisioning Service機能
Summary: 2019 年に、2018 年 9 月に最初に発表した Azure IoT Hub Device Provisioning Service 機能の一般提供を発表します。 現在、次の機能はすべて一般提供されています。
Content: >-
  <p>2019 年に、<a href="https://docs.microsoft.com/azure/iot-dps/" target="_blank">2018</a> 年 9 月に初めてリリースした Azure IoT Hub <a href="https://docs.microsoft.com/azure/iot-dps/" target="_blank">Device Provisioning Service</a> 機能の一般提供を発表しました。&rsquo; 現在、次の機能はすべて一般提供されています。</p>


  <ul>
      <li>対称キー構成証明のサポート</li>
      <li>再プロビジョニングのサポート</li>
      <li>登録レベルの割り当て規則</li>
      <li>カスタム割り当てロジック</li>
  </ul>


  <p>すべての機能は、Azure portal を通じてすべてのプロビジョニング サービス リージョンで利用できます。SDK は、2019 年 1 月末までにこれらの新機能をサポートします (Python SDK を除く)。 各&rsquo;機能についてもう少し説明します。</p>


  <h2>対称キーの構成証明</h2>


  <p>&quot;対称キーは、プロビジョニング サービスの使用を開始する最も簡単な方法の 1 つであり、プロビジョニングを開始したいが、まだ認証方法を決定していないユーザーに、簡単な Hello World&quot;&rsquo; エクスペリエンスを提供します。 さらに、対称キー登録グループを使用すると、既存のセキュリティ機能が制限されたレガシ デバイスが、クラウド経由でクラウドにブートストラップAzure IoT。 レガシ デバイスを接続する方法の詳細については <a href="https://aka.ms/dpslegacysymmkey" target="_blank">、ドキュメントを参照してください</a>。</p>


  <p>対称キーのサポートは、次の 2 つの方法で使用できます。</p>


  <ul>
      <li><strong>個々の登録</strong>。デバイスがデバイスプロビジョニング サービスに接続する場合は、デバイスがデバイスプロビジョニング サービスに接続IoT Hub。</li>
      <li><strong>登録グループ</strong>。デバイスがグループ キーから派生した対称キーを使用して Device Provisioning Service に接続します。</li>
  </ul>


  <p>このドキュメントでは、対称キーを使用してデバイスの ID を検証する <a href="https://aka.ms/dpsquickstartsymmkey" target="_blank">方法&#39;説明しています</a>。</p>


  <h2>自動再プロビジョニングのサポート</h2>


  <p>最初のソリューション割り当ての後、デバイスを別の IoT ソリューションに再割り当てできる、デバイスの再プロビジョニングに対するファースト クラスのサポートが追加されました。 再プロビジョニングのサポートは、次の 2 つのオプションで使用できます。</p>


  <ul>
      <li><strong>出荷時の</strong>リセット。新しい IoT ハブのデバイス ツイン データが、古い IoT ハブではなく登録リストから設定されます。 これは、出荷時のリセット シナリオとリースされたデバイスのシナリオで一般的です。</li>
      <li><strong>デバイス</strong> ツイン データを古い IoT ハブから新しい IoT ハブに移動する移行。 これは、デバイスが地域間を移動しているシナリオで一般的です。</li>
  </ul>


  <p>また&rsquo;、それを必要とするユーザーの下位互換性を維持するための手順も実行しました。 詳細については、デバイス &ldquo;<a href="https://docs.microsoft.com/en-us/azure/iot-dps/concepts-device-reprovision" target="_blank">IoT Hubプロビジョニング</a>の概念に関するドキュメント&rdquo; を参照してください。 このドキュメントには、再プロビジョニング <a href="https://aka.ms/dpshowtoreprovision" target="_blank">の使用方法に関する詳細も含まれています</a>。</p>


  <h2>登録レベルの割り当て規則</h2>


  <p>お客様は、デバイスを適切な IoT ハブに割り当てる方法をきめ細かく制御する必要があります。 たとえば、Contoso は、2 つの大規模な多国籍企業を顧客として持つソリューション プロバイダーです。 Contosos の各&rsquo;顧客は、geo シャード化されたセットアップで世界中の Contoso デバイスを使用しています。 Contoso は、顧客の As&rsquo; デバイスが地理的に分散しているハブの 1 つのセットに移動する必要がある、および顧客 Bs&rsquo; デバイスが地理的に分散された別のハブ セットに移動する必要があることをプロビジョニング サービスに伝える機能を必要とします。 登録レベルの割り当て規則を使用すると、Contoso はこれを実行できます。</p>


  <p>次の 2 つの機能が点灯します。</p>


  <ul>
      <li><strong>登録ごとに割り当てポリシーを指定すると</strong> 、より細かく制御できます。</li>
      <li><strong>リンクされたハブのスコープを使用</strong> すると、割り当てポリシーをハブのサブセットに対して実行できます。</li>
  </ul>


  <p>これは、個人とグループの両方の登録で使用できます。</p>


  <h2>カスタム割り当てロジック</h2>


  <p>カスタム割り当てロジックを使用すると、Device Provisioning Service によって Azure 関数がトリガーされ、デバイスの移動先と、デバイスに適用する構成が決定されます。 カスタム割り当てロジックは、登録レベルで設定されます。</p>


