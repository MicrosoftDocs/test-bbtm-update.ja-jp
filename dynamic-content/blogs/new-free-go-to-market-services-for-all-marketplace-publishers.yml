Slug: new-free-go-to-market-services-for-all-marketplace-publishers
Title: すべての marketplace 発行元の新しい無料市場サービス
Summary: 'Microsoft は、Azure Marketplace または AppSource のいずれかについて、marketplace の新しいリストを使用してパートナーに自動的に提供される、市場開拓 (GTM) の特典の新しいセットを発表しました。 '
Content: >-
  <p>Microsoft は、Azure Marketplace または AppSource のいずれかについて、marketplace の新しいリストを使用してパートナーに自動的に提供される、市場開拓 (GTM) の特典の新しいセットを発表しました。 特典は、新しい番組表の認識と可視化を促進し、パートナーには無料でご利用いただけます。</p>


  <p>&rsquo;Microsoft のクラウドマーケットプレースは、microsoft の大きな重点となるポイントです。 お客様は、マーケットプレースを使用して試用版を購入し、クラウドソリューションを購入することをお客様に通知しています。 お客様が希望の方法でお客様を見つけ、試して、購入できるようにしたいと考えています。</p>


  <p>マイクロソフトは、常にソリューションプロバイダーとの提携を専門としています。 Marketplace を通じて販売することは、多くのパートナーにとって新しい動きになる可能性があることを認識しています。 そのため、2018年3月1日以降、Azure Marketplace と AppSource のすべての新しい一覧が、無料のマーケットプレース (GTM) サービスのセットに拡張されています。 これらの特典は、パートナーがマーケットプレースでのプランの検出を迅速に発見できるように設計されています。</p>


  <p>お客様は、豊富なリスト機能を使用して marketplace を検索することを希望しています。 そのため、プランの一覧の状態によって階層化されています。 パートナーが試用版を選択すると、その他の特典はゼロコストでロック解除されます。</p>


  <p>パートナーがこれらの特典を開始するために必要な操作はありません。 掲載されると、マイクロソフトはパートナーに連絡してディスカッションを開始します。 GTM チームは、パートナー &rsquo; のマーケティングチームと緊密に連携して、キャンペーン計画に最適な方法でこれらの特典を提供するための計画を決定します。</p>


  <p>ソリューションレベルで特典が提供されます。 そのため、marketplace に既に発行されている &rsquo; パートナーには制限はありません。 すべての新しいプランは、この特典パッケージを受け取ることができます。</p>


  <p>これらの特典の詳細については、Microsoft Partner Development Manager (PDM) に関するページを参照してください。</p>


  <h2>Marketplace リソース</h2>


  <p>marketplace への発行に関する最新のガイダンスについては、「 <a href="https://docs.microsoft.com/en-us/azure/marketplace/marketplace-publishers-guide" target="_blank">Azure marketplace と appsource Publisher ガイド」</a>を参照してください。一般的な質問については、こちら <a href="mailto:cloudmarketplace@microsoft.com">cloudmarketplace@microsoft.com</a> をご覧ください。</p>
