Title: パブリック プレビューのAzure Cloud Shell
Summary: 統合されたワークフローの必要性に対処するために、統合ワークフローのパブリック プレビューをお知らせAzure Cloud Shell。 Azure Cloud Shellは、Azure リソースの管理に役立つ、クラウドで実行されるブラウザー ベースのシェル エクスペリエンスです。
Content: >-
  <p>数か月前、Brendan Burns は、コンテナー<a href="https://azure.microsoft.com/en-us/blog/sneak-peek-a-new-azure-cloud-console/"></a>とユーザー インターフェイスに対する彼の情熱がどのように組み合わせて、グラフィカルインターフェイスとコマンド ライン インターフェイスの両方で Azure の使用をサポートする新しい統合ワークフローを実現する方法に関するブログ投稿を作成しました。 また、ユーザーが対話するためのクリーンで一貫性のあるインターフェイスを作成するための効率的な方法をコンテナーで提供する方法と、コンテナーが Azure 内のコンピューティング ワークロードに大変革を起こしている方法について説明します。</p>


  <p>現在、彼が説明するエクスペリエンスは、パブリック プレビュー Azure Cloud Shellに提供されます。 Cloud Shell、Azure 用に構築された事前構成済みワークステーションへの自動かつ安全なアクセスを有効にすることで、ワークフローの摩擦を取り除き、生産性を向上させます。 Cloud Shell Kubernetes によって調整されたコンテナー上で完全に実行されます。コンテナー テクノロジが Azure 上に構築されたソリューションを変革する方法の 1 つの例を示しています。</p>


  <p>Cloud Shell Bash エクスペリエンスが提供されています。PowerShell エクスペリエンスは間もなく提供されます。このエクスペリエンスでは、GUI/CLI の柔軟性に加えてシェル環境の選択も提供されます。</p>


  <p><img alt="Cloud-Shell-Startup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/startup.gif?raw=true" style="width: 811px; height: 400px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <h2>Cloud Shell機能</h2>


  <ul>
   <li>
   <p>Cloud Shellは、Azure リソースの管理に役立つ、クラウドで実行されるブラウザーベースのシェル エクスペリエンスを提供します。 Cloud Shell を利用することで、ローカル コンピューターに拘束されることなくクラウドならではの作業が可能となります。</p>
   </li>
   <li>
   <p>Microsoft は、シェル インタープリター、Azure ツール、テキスト エディター、ソース管理、ビルド ツール、コンテナー ツール、データベース ツールなどの一般的に使用される CLI ツールを使用して、Cloud Shell を管理および更新します。 Cloud Shell、.NET、Python など、いくつかの一般的なプログラミング言語Node.jsサポートも含まれています。</p>
   </li>
   <li>
   <p>Cloud Shellを使用して $Home ディレクトリを保持し、優先する Azure サブスクリプションやセッション間でファイルを操作するなどのカスタマイズされた設定を有効にします。</p>
   </li>
  </ul>


  <h2>Azure CLI 2.0 統合</h2>


  <p>2.0 エクスペリエンスAzure CLIを提供するには、次のCloud Shell。</p>


  <ul>
   <li>
   <p>サブスクリプション内のすべてのアカウントへのアクセスを&#39;認証します</p>
   </li>
   <li>
   <p>インストールされているバージョン 2.0 Azure CLIを維持して、すべてのセッションで最新の最高のエクスペリエンスCloud Shellします</p>
   </li>
  </ul>


  <p>経験&#39;Azure ユーザーでも、プラットフォームに新しいユーザーでも、Cloud Shell では、Azure CLI 2.0 を活用または学習する低摩擦アクセスが提供されます。 Cloud Shellを使用すると、リソースの快適さから大規模なリソースに対するアクションを自動化し、スクリプトを作成Azure portal。 リソース メタデータのカスタム クエリを記述する必要がある場合でも、1000 台の VM をデプロイする必要がある場合でも、Cloud Shell を使用すると、特定のタスクに適したインターフェイスを柔軟に選択できます。</p>


  <h2>Docs の統合</h2>


  <p>ドキュメント内Azure CLIサンプルを完全に対話的に作成するために、Cloud Shellはドキュメントに直接埋め込 docs.microsoft.com。 この統合により、イマーシブ ラーニング ストーリーを使用すると、Cloud Shell 2.0 ドキュメント内Azure CLIを使用できます。 このエクスペリエンスにより、アカウントにログインし、Cloud Shellに存在するドキュメント内から同じアカウントを操作Azure portal。 このエクスペリエンスは、Azure CLI <a href="https://docs.microsoft.com/cli/azure/get-started-with-azure-cli">2.0 チュートリアルでお試しください</a>。</p>


