Title: Azure 用の新しい Docker マシン
Summary: 新しい Api を使用して、Docker Machine 用の新しい Azure ドライバーをお知らせAzure Resource Managerしています。
Content: >-
  <p>Docker マシン用の新しい Azure ドライバーをお知<a href="https://docs.docker.com/machine">らせします。</a> Docker Machine は、ノート PC またはクラウド プロバイダーで Docker を使用して仮想マシンを作成し、それらを管理できるツールです。 これにより、開発用コンピューター上のローカルでコンテナーを使用した開発が簡単に行え、クラウド上のコンテナー ホストを調整できます。</p>


  <p>Microsoft Azure、プロジェクトの開始以降、Docker マシンに貢献しています。 2014 年 10 月に、Azure <a href="https://github.com/bfirsh/docker/pull/1"></a> Service Management API を使用して Azure 上に仮想マシンを作成する Azure Driver for Docker Machine の最初のバージョンをリリースしました。</p>


  <p>現在、<a href="https://github.com/docker/machine/pull/3159">新しい API を</a>&nbsp;使用するようにDocker Machine Azure Driver&nbsp; <a href="https://azure.microsoft.com/documentation/articles/resource-group-overview/">Azure Resource Managerしています</a>。 このリリースでは、多くの&nbsp;機能を追加して、ユーザーをより細かく制御し、使いやすくなっています。</p>


  <p>Docker エンジンを実行している Azure <a href="https://asciinema.org/a/37875">上</a>&nbsp;に Linux VM を作成する新しい Docker マシンの次のデモを確認してください。</p>


  <p><script type="text/javascript" src="https://asciinema.org/a/37875.js" id="asciicast-37875" async></script></p>


  <p>更新されたバージョンの Docker Machine Azure ドライバーは、docker-machine v0.7.0 でリリースされる予定です。 Docker ツールボックスを<a href="https://github.com/docker/machine/releases">インストールすることで、</a>&nbsp;GitHubバイナリとして<a href="https://www.docker.com/products/docker-toolbox">取得できます</a>。</p>


  <h2>移行に関する通知</h2>


  <p>Docker <strong>Machine</strong><strong>&nbsp;</strong> 用の新しい Azure ドライバーには下位互換性がありません。docker-machine バージョン v0.6.0 以前で作成された既存のマシンは、新しい Azure ドライバーを使用して管理できません。</p>


  <p>非互換性の理由は、古い Azure サービス管理 API と、古いドライバーと新しいドライバーで使用される新しい Azure Resource Manager API の間の非互換性です。 これにより、新しいドライバーを使用して古いマシンを管理したり、移行したりすることは不可能です。 古いドライバーで作成されたマシンを削除し、新しいドライバーで再作成してスムーズな切り替えをお勧めしています。 この問題が発生した場合は、docker-machine バージョンを v0.6.0 以前にダウングレードしてください。</p>


  <h2>試してみる</h2>


  <p>docker Machine v0.7.0 (以降)&nbsp; を <a href="https://github.com/docker/machine/releases">GitHub</a>&nbsp; または&nbsp; からダウンロードして、Docker Machine Azure ドライバーを試し、<a href="https://www.docker.com/products/docker-toolbox">Docker ツールボックスをインストール</a>します。</p>


  <p>Docker Machine の <a href="https://docs.docker.com/machine/">ドキュメントと Azure ドライバー</a>&nbsp; リファレンス <a href="https://docs.docker.com/machine/drivers/azure/">を参照してください</a>。 問題が発生した場合は、docker<a href="https://github.com/docker/machine">/machine</a> リポジトリで問題が発生した場合は、GitHub。</p>
