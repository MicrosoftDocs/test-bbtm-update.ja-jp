Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>Real World Windows Azure シリーズの一部として、Active Web Solutions (AWS) のテクニカル ディレクターである Richard Prodger に、Windows Azure プラットフォームを使用して会社の検索とレスキュー アプリケーションを提供し、Windows Azure が提供する利点について説明しました。 彼が言う必要があったことを次に示します。 <br>  <p><b>MSDN: アクティブな Web ソリューションと提供するサービスについてお知わせください。</b></p>  <p><b>Prodger:</b> AWS は、Web アプリケーションとカスタム ソフトウェア開発に特化しています。 2006 年に、英国の船釣り用の自動アラート システムを構築するために、英国の英国国立生活島機関が AWS を契約しました。 位置データを一元的な追跡およびアラート システムに送信する、場所ベースのサービス インフラストラクチャであるコード名の GeoPoint を開発しました。 その後、GeoPoint を使用して、釣り船の検索とレスキューアプリケーションである MOB ガーディアンを構築しました (MOB は "man overboard" を表します)。</p>  <p><b>MSDN: Azure プラットフォームに移行する前に GeoPoint と MOB ガーディアンが直面したアクティブ Web ソリューションの最大の課題はWindowsでしたか?</b></p>  <p><b>Prodger:</b> 元のインフラストラクチャでは約 10,000 本の島を処理できますが、英国の 500,000 の木の技術に MOB ガーディアンを提供したいと考えています。 世界中の何百万人もの海洋ユーザーがいます。 しかし、小規模な会社では、MOB ガーディアンの提供範囲を広くするために必要となる大規模なインフラストラクチャに対応するのは難しいと考えています。 </p>  <p><b>MSDN: コスト効率に優れたスケーラブルなソリューションのニーズに対応するために、Windows Azure と Windows Azure プラットフォーム AppFabric を使用して構築したソリューションについて説明できますか?</b></p>  <p><b>Prodger:</b>Azure への既存のアプリケーションの移行はWindows迅速に行いました。 現在では、サテライトによって緊急メッセージを物理サーバーに渡す代わりに、簡易メール転送プロトコル (SMTP) を使用してサテライトによってメッセージが転送され、多数のメッセージ キューに配信されます。 複数のサービス インスタンスがキューから読み取り、メッセージを処理し、Azure の Table Storage を使用してデータWindowsします。 その後、緊急アラームは、AppFabric Service Busを介して、検索およびレスキューオペレーション センターのエンドユーザー監視アプリケーションに中継されます。 また、AppFabric Service Busを使用して、パブリック インターネットにデータを公開することなく、クラウドベースの GeoPoint をオンプレミスのデータベースに接続しました。 <br></p>  <p>&nbsp;</p>  <p>図 1. 検索とレスキューのチームは、AWS によって作成されたグラフィカル ユーザー インターフェイスを使用して、問題がある犬を探します。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Prodger:</b> 英国を囲む村では、推定 350 人の釣り船員が 1996 年から 2007 年の間に海で命を落としました。 しかし、最初の 18 か月間の運用では、MOB ガーディアンが 9 人の命を守る助けでした。 元のアーキテクチャでは 10,000 個の船がサポートされましたが、Windows Azure と AppFabric では、資本費用なしで数十万または数百万の船をサポートし、より多くの命を節約できます。</p>  <p><b>MSDN: 新しい顧客セグメントまたは市場に MOB ガーディアンを提供していますか?&nbsp; </b></p>  <p><b>Prodger: </b>Windows Azure プラットフォームを使用することで、元の釣船に重点を置いた MOB ガーディアン アプリケーションを、より広範な機能を備え、より多くの顧客に販売できるより広範な位置情報サービス プラットフォームに変換できます。 また、ジオポイントには新しい市場機会があります。たとえば、家に帰った後に旅行をログに記録したりした地図を見るなど、Facebook からジオポイントにアクセスする可能性があります。 AppFabric をAccess Control、ユーザーに別の認証資格情報のセットを強制的に作成する必要はなかったでしょう。Facebook の資格情報を GeoPoint ID として使用できます。</p>  <p><b>MSDN: Active Web ソリューションが Azure プラットフォームのアプリケーションに移行した後に見られた主な利点Windowsは何ですか?</b></p>  <p><b>Prodger:</b> 資本的支出なしでスケールアップする機能が重要です。 スケーリングするには、Azure プラットフォーム Web ポータルからコンピューティング容量をプロビジョニングし、Windowsキューを追加します。 AppFabric Service Busを使用すると、大規模にグローバルに要求とメッセージ ボリュームを管理できます。 また、ダウンタイムなしで発生するオペレーティング システムのすべての更新プログラムとアップグレードが Microsoft によって処理されるため、IT スタッフの追加コストを回避できます。 さらに、Azure で開発時間とコストを削減Windows、3 か月から 6 か月の開発作業を削減しました。</p>  <p>完全な記事については、以下を読む必要があります。</p>  <p><a href="" target="_blank" mce_href=""></a> <br></p>  <p>Azure のお客様Windowsの詳細については、以下をご<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">覧ください:</a>www.windowsazure.com/evidence&nbsp;</p>'
