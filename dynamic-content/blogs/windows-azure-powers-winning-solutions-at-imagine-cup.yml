Slug: windows-azure-powers-winning-solutions-at-imagine-cup
Title: Windows Cup で Azure Powers の勝利ソリューションをImagineする
Summary: Imagine Cup の 4 つの許可プログラムの 2 つが Azure にプログラムWindowsされます。&nbsp;このプログラムは、若い人に機会を提供する方法に重点を置きます。
Content: '<p><a target="_blank" href="https://www.imaginecup.com/">Imagine Cup</a> の 4 つの許可プログラムの 2 つが <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/ImagineCupGrants.aspx"></a> Azure にプログラムWindows<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0041">されます</a>。&nbsp;このプログラム<a target="_blank" href="https://www.imaginecup.com/">&rsquo;<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5076.header_5F00_logo_5F00_new.png" alt="" border="0" height="198" width="198"></a>は、競合他社がテクノロジを利用して、世界で最も厳しい問題の一部を解決するのに役立つビジネスまたは非営利団体を作成するのを支援することで、若い人に機会を提供する方法に重点を置きます。&nbsp;パッケージには、チームごとに 75,000 ドルが含まれます。また、ソフトウェア、クラウド コンピューティング サービス、ソリューション プロバイダーのサポート、Premium <a target="_blank" href="https://www.microsoft.com/bizspark/">BizSpark</a> アカウントの特典、Microsoft Innovation Center などのローカル リソースへのアクセスも含まれます。</p>  <ul>  <li><b><a target="_blank" href="https://www.youtube.com/watch?v=V7uRNTMx-i8">Team Apptenders</a> </b>(Based in The Croatia)- は、オンプレミスおよびリモートの物理的な子供 (特に、大&nbsp;きな手触りを持つもの) 用の Kinect ベースのソリューション システムの開発に取り組しています。チームは、Azure Windowsを&rsquo;使用して、子の演習を監視し、そのサービス管理者に統計分析を提供するソフトウェアをデプロイします。 &nbsp;</li>  <li><b>Lifelens</b> (米国に拠点を置く)&ndash; では、Windows Azure でホストされる拡張 Windows Phone 7 アプリケーションを使用して、医療ポイント オブ ケア ツールを作成します。 このプロジェクトは、患者の治療の検出と可用性の欠如によって引き起こされた高い子供の治療率に対応しています。&nbsp;</li>  </ul>  <p>勝利したチームは、Imagine Cup 2011 Worldwide Finals に参加した 50 人を超える選手のプールから選び出されました。&nbsp;プログラム、勝利したチーム、写真を見る方法の詳細については、Cup ブログImagine<a target="_blank" href="https://www.imaginecup.com/blogs/imagine_cup_finals/default.aspx">覧ください</a>。</p>'
