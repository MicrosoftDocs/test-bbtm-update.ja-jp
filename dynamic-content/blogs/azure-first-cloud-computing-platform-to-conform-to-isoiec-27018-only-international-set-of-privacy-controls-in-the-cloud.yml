Title: 'Microsoft Azure: ISO/IEC 27018 に準拠する最初のクラウド コンピューティング プラットフォーム。クラウド内で唯一の国際プライバシー制御セットです'
Summary: 信頼は、クラウドを利用しているお客様にとって常に重要です。Microsoft は、厳格なプライバシー原則を採用して、この信頼のさらなる向上に取り組む理由です。
Content: >-
  今月初めには、新しいコンプライアンスマイルストーンの<a href="https://azure.microsoft.com/blog/2015/01/13/microsoft-azure-reaches-new-industry-leading-cloud-compliance-milestones/"></a>数が強調表示Microsoft Azure。 これらの開発の中で、英国標準機関 (BSI) は、PII プロセッサとして機能するパブリック クラウドで個人を特定できる情報 (PII) を保護するために、ISO/IEC 27018 の実践コードに準拠したコントロールが Azure に組み込まれています。 ISO 27018 はクラウドにおける最初の国際プライバシー制御セットであり、Azure は ISO 27018 を導入した最初のクラウド コンピューティング プラットフォームです。


  Azure による ISO 27018 の導入は、お客様のプライバシーを保護するための Microsoft からのより広範なコミットメントの一部です。この記事では、Microsoft の法務および企業法務担当副社長である Brad &amp; Smith の問題に関する投稿に関する今日の <a href="https://blogs.microsoft.com/on-the-issues/">Microsoft</a> で説明されています。 <a href="https://blogs.microsoft.com/cybertrust/2015/02/16/microsoft-achieves-globally-recognized-isoiec-27018-privacy-standard/">Azure に</a>加えて、Office 365 Dynamics CRM Online、Microsoft Intune ISO 27018 も採用されています。


  ISO 27018 は、ISO 27001 標準の新しいコンポーネントとして、国際標準化機構 (ISO) によって 2014 年 7 月 30 日に公開されました。 ISO 27018 では、PII プロセッサとして機能するパブリック クラウドで PII を保護する方法のコードが示されています。 ISO/IEC 27018 を採用するクラウド サービス プロバイダー (CSP) は、次の 5 つの主要な原則に従って動作する必要があります。

  <ol>
   <li><b>同意：</b> 顧客から明示的に指示されない限り、広告およびマーケティングのために受け取った個人データを使用することはできません。 さらに、顧客が広告やマーケティングのために個人データをこのような使用に送信することなく、サービスを使用できる必要があります。</li>
   <li><b>コントロール：</b> 顧客は、情報の使用方法を明示的に制御できます。</li>
   <li><b>透明 性：</b> CSP は、データが存在する場所を顧客に通知し、PII を処理する下請負業者の使用を開示し、そのデータの処理方法に関する明確なコミットメントを行う必要があります。</li>
   <li><b>通信：</b> 侵害が発生した場合、AP は顧客に通知し、インシデントとインシデントへの対応に関する明確な記録を保持する必要があります。</li>
   <li><b>独立および毎年の監査:</b> CSP のコンプライアンスに関するサード パーティの監査が成功すると、サービスの標準への準拠が文書化され、顧客が独自の規制義務をサポートするために利用できます。 準拠を維持するには、CSP が毎年のサード パーティのレビューの対象となる必要があります。</li>
  </ol>

  信頼は、クラウドを利用しているお客様にとって常に重要です。これは、Microsoft が ISO 27018 で概説されている厳格なプライバシー原則を採用し、Azure の定期的な独立した監査への準拠を送信することで、この信頼の向上に取り組む理由です。
