Title: HIMSS ブロックチェーンウェビナーによる医療のブロックチェーンについて
Summary: 医療におけるブロックチェーンの可能性に関する興奮は、すべての時間高に達し、加速しています。 実際の医療を持つ実際の使用事例については、業界全体にわたっておなかがいっぱいになっています。
Content: >-
  <p>医療におけるブロックチェーンの可能性に関する興奮は、すべての時間高に達し、加速しています。 現実の医療機関がブロックチェーンで行動している実際の使用事例や、検出されたビジネス価値、達成された結果、優れた機能、改善が必要なものを要約した実例、ケーススタディ、成功のストーリーなど、業界全体にわたっています。 このようなハンズオンエクスペリエンスを通じてのみ、医療機関でのブロックチェーンの真の可能性を検証し、そのアプリケーションを調整し、検出された欠陥を改善し、信頼関係を構築し、さまざまなブロックチェーンイニシアチブに参加している医療組織のネットワークの観点から、追加の医療ユースケースに適用するブロックチェーンを拡張できます。</p>


  <p><a href="https://www.himss.org/news/part-1-navigating-blockchain-landscape-opportunities-digital-health">HIMSS ブロックチェーンワークグループ</a>は、プロバイダー、保険会社、製薬、生命科学、業界の専門家などの医療分野におけるリーダーのフォーラムであり、医療におけるブロックチェーンのアプリケーションを進めるために共同作業を行います。 このグループに参加することに同意します。 ラスベガスの最近の HIMSS18 カンファレンスでは、HIMSS ブロックチェーンワークグループによって整理されたセッションをモデレートする特権がありました。これは、医療のブロックチェーンに関する世界中のエキスパートのパネルです。 このイベントを見逃した場合は <a href="https://www.interoperabilityshowcase.org/blockchain-reset-interoperability-education-session">、ビデオをオンデマンドで表示</a>できるようになりました。 このイベントでは、医療におけるブロックチェーンのアプリケーションで現在見ている実際の価値と課題について、candid に深く議論しています。 このイベントは優れた成功であり、すべての座席を獲得し、3行の人が戻ってきました。 また、割り当てられた時間内に得られるよりも多くの質問がありました。 医療におけるブロックチェーンに関して、電力、関心、および興奮に大きなメリットがあることは明らかです。また、業界全体のコラボレーションにより、医療コストを削減して患者の成果を向上させるという、関連するビジネス上の利点の実現を促進する機会もあります。</p>


  <p>私は、HIMSS ブロックチェーンの作業グループによってもホストされているフォローインウェビナーセッションを、6月4日の医療ブロックチェーンの専門家と同じパネルに置いていまし<a href="https://www.himss.org/event/part-2-himss18-presentation-blockchain-reset-seeing-through-hype-and-starting-down-path">た。</a> このウェビナーでは、専門家の各パネルは、この年の医療におけるパイロットブロックチェーンのための直接の経験を共有しています。 さまざまな医療のユースケースについて耳にしました。ブロックチェーンでは、プロバイダーの credentialing からプロバイダのディレクトリ、クリアリングハウス、および id に対する合意によって、説得力のあるビジネス価値が得られます。 また、オンプレミスからクラウドへのプライバシー、セキュリティ、コンプライアンス、相互運用性、統合、id、パフォーマンス、デプロイのオプションなど、成功するための重要な展開の考慮事項についても説明しました。 このウェビナーに参加していない場合は、 <a href="https://www.himss.org/getinvolved/blockchain-reset-seeing-through-hype-and-starting-down-path-part-2">ブロックチェーンのリセット: 誇大広告を通じて、第2部でパスを</a>確認することで、オンデマンドでご利用いただけるようになりました。</p>


  <p>医療を受けていて、ブロックチェーンに関心がある場合は、このウェビナーをオンデマンドでご覧になることを強くお勧めします。 他にもご意見やご質問がある場合は、ぜひご連絡ください。</p>


  <p>多くの医療機関は、ブロックチェーンについて話し、検討しています。 最初に開始され、テストを開始して、医療事業の利点を最大限に高めるために段階的に改善していくことが、早期リーダーとして浮上します。 医療のユースケースに対してプロトタイプのブロックチェーンを使用する場合は、azure に迅速なプロトタイプを作成し、azure クラウドへのデプロイを可能にする <a href="https://azure.microsoft.com/en-us/features/blockchain-workbench/?WT.mc_id=himss-acomblog-dahouldi">azure ブロックチェーンワークベンチ</a> をご覧ください。これにより、ブロックチェーンテクノロジではなく、パイロット、ビジネス目標、アプリケーションロジックに専念することができます。</p>


  <p>別の医療のユースケースを念頭に置いて、ブロックチェーンに適しているかどうかを確認する場合は、「 <a href="https://enterprise.microsoft.com/en-us/articles/industries/health/blockchain-in-health-beyond-the-hype-in-a-trusted-cloud/?WT.mc_id=himss-acomblog-dahouldi">正常性のブログブロックチェーン</a>」を参照することをお勧めします。これは、信頼されたクラウドの誇大広告の範囲を超えています。 この記事では、適合性 (不正な中継局-スループット) モデルに対してユースケースをテストする方法と、ビジネス価値提案を特定するための医療の4目標の結果について説明します。</p>


  <p>Microsoft は、医療機関のブロックチェーンの適用に関して、複数の医療機関や業界パートナーと積極的に連携しています。 接続する場合は、相乗効果とコラボレーションの機会を紹介して調査してください。</p>


  <p>医療のブロックチェーンは急速に進化しています。 ソーシャルメディアでの新しい開発について定期的に投稿します。 今後のご希望については、 <a href="https://www.linkedin.com/in/davidhoulding/">LinkedIn</a> と <a href="https://twitter.com/davidhoulding">Twitter</a>をご覧ください。</p>


