Title: Azure 仮想マシンで実行SQL Server関するWindowsコンプライアンスに関する考慮事項
Summary: '編集者のメモ: この投稿は、エンジン セキュリティ プログラム マネージャーIl-Sung Lee,SQL Server&nbsp;からの投稿です。  今年の初めに、HIPAA Business Associate Agreement (BAA) for...'
Content: '<p><strong>エディターのメモ: </strong>この投稿は、Il-Sung Engine <span>Security Program Manager SQL Server</span>&nbsp;、Lee 氏に投稿されています。</p>  <p>今年の初めに、Azure Core Services の HIPAA Business Associate Agreement (BAA) のWindows発表しました。&nbsp;多くの方が、クラウドの効率性を活用する機会にワクワクし、SQL Server インスタンスを Windows <a href="https://azure.microsoft.com/en-us/home/scenarios/virtual-machines/" target="_blank">Azure Virtual Machines</a> で実行Virtual Machines。&nbsp;&rsquo;&nbsp;&nbsp;しかし、さまざまな規制基準に準拠する義務を持つユーザーは、Windows Azure&nbsp; クラウドへの移行が、このようなコンプライアンス要件を満たす能力を意味する可能性があるものについて懸念を持っている可能性があります。さいわい、Windows Azure は、多くの業界の規制と標準に準拠しています。つまり、仮想マシンで実行されている SQL Server を使用して準拠ソリューションを構築できます (機能別のコンプライアンスの内訳については、「Windows Azure トラスト センター <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/" target="_blank"></a>&nbsp; コンプライアンス」ページを参照してください)。SQL Server を独自のコンピューターにインストールした場合と同様に、SQL Server を準拠させるコントロールの実装は引き続き担当しますが、SQL Server を使用するオプションと、Transparent Data Encryption などの豊富なセキュリティ機能とコンプライアンス機能を使用できます。 (TDE)、コンプライアンスに依存するワークロードのローカルまたはクラウド内。</p>  <p>コンプライアンス目標の達成を開始するために役立つリソースを次に示します。</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/support/trust-center/" target="_blank">Windows Azure トラスト センター</a></li>  <li><a href="https://www.microsoft.com/en-us/download/details.aspx?id=6808" target="_blank">SQL Server 2008 コンプライアンス</a> ガイド (ガイダンスは 2012 年にも同様に適用されます)</li>  <li>2008 年の HIPAA コンプライアンスMicrosoft SQL Serverサポート</li>  <li>SQL Server 2012 セキュリティ&amp;コンプライアンス</li>  </ul>  <p>コンプライアンス&rsquo;ストーリーの改善に向&rsquo;けて継続的に取り組み、このブログを通じてすべての更新プログラムをお客様に更新します。</p>'
