  <h2>マルチアーキのサポート</h2>


  <p>Windows コンテナー&rsquo;のリリースに合って、Windows Linux イメージの両方を必要としているお客様が増えています。 Azure Container Registry は Windows と Linux の両方をサポートしますが、docker では、1 つの名前付きイメージをプルし、イメージがプルされるホストに基づいて OS バージョンを解決する機能を追加しました。 マルチ<a href="https://blog.docker.com/2016/04/docker-windows-server-tp5/"></a>アーキ サポートを使用すると、お客様は Windows と Linux ベースのタグの両方をプッシュできます。また、開発チームは FROM contoso.com\aspnetcorecorpstandard を使用して dockerfile を作成できます。 マルチAzure Container Registry機能を使用すると、呼び出されたホストに基づいて適切な&rsquo;イメージがプルされます。</p>


  <h2>入れ子になったリポジトリ</h2>


  <p>開発チームは多くの場合、階層で作業し、コレクションに基づいてソリューションをデプロイします。 bikesharing チームは、グループ化するイメージのコレクション (bikesharing\web、bikesharing\api) を持っている場合があります。一方、ヘッドトラックス チームはコレクション (headtrax\web、headtrax\api、headtrax\admin) を持ち、すべてのメンバーが利用できる一連の企業イメージ (aspnet:corpstandard) を持っています。<br>

  このAzure Container Registryは、チームが自分の開発に合わせてリポジトリとイメージをグループ化するために、入れ子になったリポジトリをサポートしています。</p>


  <h2>リポジトリ、タグ、マニフェスト</h2>


  <p>お客様は、レジストリの内容の可視性を要求しています。 GA リリースでは、Azure portal で統合されたエクスペリエンスを利用して、イメージに関連付けられているリポジトリ、イメージ、タグ、マニフェストの内容を表示できます。</p>


  <p>リポジトリに既に作成されているリポジトリ&rsquo;とタグを表示するには:</p>


  <ol>
   <li><a href="https://portal.azure.com/">Azure Portal</a> にログインします。</li>
   <li>左側の &quot;パネルで [&quot; その他のサービス] を選択します。</li>
   <li>コンテナー レジストリを &quot;<strong>検索します</strong>&quot;。</li>
   <li>検査するレジストリを選択します。</li>
   <li>左側のパネルで、[リポジトリ] を &quot;<strong>選択します</strong>&quot;。</li>
  </ol>


  <p>[リポジトリ] ブレードには、作成したすべてのリポジトリ (入れ子になったレジストリを含む) と、これらのリポジトリに格納されているイメージの一覧が表示されます。</p>


  <p>特定のイメージを選択すると、そのイメージに&quot;&quot;関連付けられているタグを含む [タグ] ブレードが開きます。 さらに、タグを選択すると、そのイメージ タグのマニフェストを表示できます。</p>


