Slug: azure-container-registry-now-generally-available
Title: Azure Container Registry一般提供
Summary: 現在、Linux および Windows コンテナー イメージ用のネットワークに近いプライベート レジストリをサポートする Azure Container Registry の一般提供を発表します。
Content: >-
  <p>すべてのサイズの企業は、クラウドネイティブ アプリにリフト、シフト、最新化するための高速で移植可能な方法としてコンテナーを導入しています。 このプロセスの一環として、お客様は、すべての種類のコンテナー デプロイのイメージを格納および管理する方法を必要とします。 11 月に、開発者がプライベート Docker コンテナー イメージを格納および管理するための Azure コンテナー レジストリを作成および管理できる Azure Container Registry のプレビューを発表しました。</p>


  <p>3 月 27 日<a href="https://azure.microsoft.com/en-us/services/container-registry/">Azure Container Registry</a>&nbsp;一般提供され、Linux およびコンテナー イメージ用のネットワークに近いプライベート レジストリWindowsサポートされました。 Azure Container Registryは、docker Swarm、Kubernetes、DC/OS、Service Fabric や Azure アプリ Services などの他の Azure サービスなど、Azure Container Service でホストされているオーケストレーターとうまく統合されます。 お客様は、オープンソースの Docker Registry v2 を操作できる使い慣れたツールを使用してメリットを得る可能性があります。 詳細については、GA ビデオをAzure Container Registry <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Registry-General-Availability/player">してください</a>。<br>

  <a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-preview/">11 月のプレビューを基</a>に、次&rsquo;の機能が追加されました。</p>


  <ul>
   <li>23 のリージョンで利用可能で、グローバルなフットプリントを備えています (さらに近日公開予定)</li>
   <li>Azure Portal でのリポジトリ、タグ、マニフェストの一覧</li>
   <li>キーローテーションを提供するデュアルキー パスワード</li>
   <li>入れ子になったレベルのリポジトリ</li>
   <li>Azure CLI 2.0 のサポート</li>
  </ul>


  <h2>グローバル可用性</h2>


  <p>コンテナー レジストリがグローバルに使用できる。 一般提供リリースの一環として、すべての機能がすべてのリージョンで利用できます。</p>


