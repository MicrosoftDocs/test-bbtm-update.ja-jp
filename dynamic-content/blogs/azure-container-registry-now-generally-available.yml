  <p>&nbsp;</p>


  <h2>パスワードの改善</h2>


  <p>レジストリ管理者アカウントの機能強化も行いました。 ベスト プラクティスとしてサービス プリンシパル <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-create-service-principal-portal?toc=%2fazure%2fcontainer-registry%2ftoc.json" target="_blank">を使用 </a>することをお勧めしますが、キーローテーションを実行する機能を提供するこの代替手段の安全性を向上させる必要があります。 そのため、新しいコンテナー レジストリは 2 つの管理者パスワードにアクセスできます。どちらも再生成できます。 2 つのパスワードを使用すると、再生成する必要がある場合に別のパスワードにスワップできるようにして、接続を維持できます。</p>


  <p>パスワードを再生成するには、管理者&quot;&quot;ユーザーを有効にしたレジストリの [アクセス キー] セクションに移動します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80ef5dd7-a629-4cb1-8704-56ac4d371058.png"><img alt="Demos - Access Keys" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bedb18e9-b9ba-46e9-88cd-b0f9cc991934.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="デモ - アクセス キー" width="961"></a></p>


  <h3>まとめ</h3>


  <p>コンテナー レジストリの新機能をお楽しみください。 コメント、要求、または問題がある場合は、 の <a href="https://stackoverflow.com/questions/tagged/azure-container-registry">StackOverflow</a> またはログの問題についてお問い合わせください。 <a href="https://github.com/azure/acr/issues">https://github.com/azure/acr/issues</a></p>
