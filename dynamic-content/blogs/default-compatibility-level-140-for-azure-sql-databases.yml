Slug: default-compatibility-level-140-for-azure-sql-databases
Title: Azure SQL データベースの既定の互換性レベル 140
Summary: 現在、データベースで作成された新しいデータベースの既定の互換性レベルは 130 Azure SQL Databaseです。 まもなく、新しく作成されたのAzure SQL Databaseの互換性レベルを変更します。
Content: "<p>現在、データベースで作成された新しいデータベースの既定の互換性レベルは 130 Azure SQL Databaseです。 まもなく、新しく&rsquo;作成されたデータベースAzure SQL Database既定の互換性レベルを 140 に変更します。</p>\n\n<p>既定の互換性SQLバージョンの配置は次のとおりです。</p>\n\n<ul>\n    <li>100: SQL Server 2008 および Azure SQL Database</li>\n    <li>110: SQL Server 2012 および Azure SQL Database</li>\n    <li>120: SQL Server 2014 および Azure SQL Database</li>\n    <li>130: SQL Server 2016 および Azure SQL Database</li>\n    <li>140: SQL Server 2017 および Azure SQL Database</li>\n</ul>\n\n<p>互換性レベル 140 で特に有効な機能の詳細については、ブログ記事「Public <a href=\"https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblogs.msdn.microsoft.com%2Fsqlserverstorageengine%2F2017%2F07%2F07%2Fpublic-preview-of-compatibility-level-140-for-azure-sql-database%2F&amp;data=02%7C01%7CUmachandar.Jayachandran%40microsoft.com%7C04ae16681bcb4862657508d4eb04b66c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636391853007257605&amp;sdata=a0pcmvnefLuzOKYpWRUQmCNwMoEsep%2BZNdGs0vNf5vs%3D&amp;reserved=0\" target=\"_blank\">Preview of Compatibility Level 140 for Azure SQL Database」を参照</a>してください。&nbsp;</p>\n\n<p>この新しいデータベース互換性の既定値が有効な場合、データベース互換性レベル 130 以下を引き続き使用する場合は、詳細な手順に従って、データベース<a href=\"https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fsql%2Frelational-databases%2Fdatabases%2Fview-or-change-the-compatibility-level-of-a-database&amp;data=02%7C01%7CUmachandar.Jayachandran%40microsoft.com%7C04ae16681bcb4862657508d4eb04b66c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636391853007257605&amp;sdata=rHDtYbB4Sujo4ok6x%2F8sxpWAKq7KJRH1%2BZrxNhXL3mo%3D&amp;reserved=0\" target=\"_blank\"></a>の互換性レベルを表示または変更してください。 たとえば、 で作成された新しいデータベースが、Azure SQL Database内の他のデータベースと同じ互換性レベルを使用Azure SQL Database。 これは、データベースの開発バージョン、QA バージョン、および実稼働バージョン全体で一貫したクエリ最適化動作を確保するための方法です。</p>\n\n<p>アプリケーションの一貫性を確保するために、データベース構成スクリプトでは、既定値に依存するのではなく、COMPATIBILITY_LEVELを明示的に指定することをお勧めします。</p>\n\n<p>新しいアプリケーションをサポートする新しいデータベースの場合は、最新の互換性レベル 140 を使用することをお勧めします。 下位互換性レベルで実行されている既存のデータベースの場合、クエリ プロセッサを高い互換性レベルにアップグレードするために推奨されるワークフローについては、「データベース互換性モードの変更」および<a href=\"https://docs.microsoft.com/en-us/sql/database-engine/install-windows/change-the-database-compatibility-mode-and-use-the-query-store\" target=\"_blank\"></a>「クエリ ストア を使用する」を参照してください。 この資料では、互換性レベル 130 および SQL Server について記載していますが、SQL Server と Azure SQL DB で 140 に移行する場合も同じ手法が適用されます。</p>\n\n<p>データベースの現在の互換性レベルを確認するには、次の Transact-SQL ステートメントを実行します。</p>\n\n<pre class=\"prettyprint\">\nSELECT compatibility_level\nFROM   [sys].[databases]\nWHERE  [name] = &#39;Your Database Name&#39;;</pre>\n\n<p>新しく作成されたデータベースの場合、新しい 140 の既定値ではなく、データベース互換性レベル 130 以下を使用する場合は、 <a href=\"https://docs.microsoft.com/en-us/sql/t-sql/statements/alter-database-transact-sql-compatibility-level\" target=\"_blank\">ALTER DATABASE を実行します</a>。 次に例を示します。</p>\n\n<pre class=\"prettyprint\">\nALTER DATABASE database_name   \nSET COMPATIBILITY_LEVEL =  130;</pre>\n\n<p>新しい互換性レベルの既定の変更の前に作成されたデータベースは影響を受けず、現在の互換性レベルを維持します。 また、<a href=\"https://azure.microsoft.com/en-us/blog/azure-sql-database-point-in-time-restore/\" target=\"_blank\">Azure SQL Databaseポイントイン</a>タイム リストアでは、完全バックアップの実行時に有効だった互換性レベルが保持されます。&nbsp;</p>"
