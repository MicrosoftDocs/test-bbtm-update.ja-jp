  <h2>Azure Firewall</h2>


  <p>新しい Azure Firewall サービスは、組み込みの高可用性と自動的にスケーリングする機能を備え、Virtual Network リソースに対して完全にステートフルなネイティブ ファイアウォール機能を提供します。&nbsp; お客様は、アプリケーションレベルとネットワーク レベルのフィルター規則を使用して、接続ポリシーを作成して適用できます。 接続ポリシーは、複数のサブスクリプションと仮想ネットワークに適用できます。 このAzure Firewallは、Azure プラットフォーム、ポータル UI、およびサービスと完全に統合されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/360f6151-0273-434e-ab15-5796e09c7ffd.png"><img alt="Connectivity policies" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c91d094e-405c-4952-9d1c-483964fdc211.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="接続ポリシー" width="1280"></a></p>


  <p><em>&quot;規制されたコンテキストの銀行として、データ侵入防止のためのネットワークとアプリケーション レベルの境界セキュリティなど、パブリック クラウドのセキュリティのすべての側面をマスターする必要があります。既存のソリューション (NSG、UDR など) を Azure で別のソリューションで完了すると、L7 での送信フローのフィルター処理が可能で、セキュリティが大幅に向上します。設定が簡単で、ログを簡単に確認できる、興味深いロードマップAzure Firewall非常に有望です。&rdquo;</em></p>


