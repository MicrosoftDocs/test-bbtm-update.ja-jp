  <h2>パブリック プレビュー機能</h2>


  <ul>
   <li><strong>送信 FQDN フィルタリング:</strong> 顧客が指定した完全修飾ドメイン名 (FQDN) の一覧に送信 HTTP/S トラフィックを制限することで、インフラストラクチャ内にデータを保持し、送信インターネット トラフィックとデータの侵入を防ぎます。</li>
   <li><strong>ネットワーク トラフィックのフィルター処理規則:</strong> ソースと宛先のアドレス、ポート、プロトコルによってステートフル フィルター規則を一元的に作成、適用、管理することで、複数のサブスクリプションの可視性と制御を向上します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c8284b9-747e-4e4b-a849-6c14316fcc05.png"><img alt="Edit application rule collection" border="0" height="944" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4863f8ca-761f-4e0c-bc80-1f5b7762f53a.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="アプリケーション ルール コレクションの編集" width="1430"></a></p>


  <ul>
   <li><strong>送信 SNAT のサポート:</strong> ソース ネットワーク アドレス変換 (SNAT) を使用して、他のセキュリティ デバイスやアプライアンスからの外部通信を有効にします。 SNAT サポートは、VNet とパブリック IP の間のアドレス変換を提供し、既存のセキュリティ境界と簡単に統合し、ポリシーを共有します。</li>
   <li><strong>Azure Monitorログ:</strong> すべてのイベントは Azure Monitorに統合され、ログと分析のニーズに対応する 1 つの共有インターフェイスが提供されます。 この統合により、ブロックまたは受け入れられるすべてのインシデントのログ記録が保護され、さらに、ログを Azure ストレージ アカウントにアーカイブしたり、イベント ハブにイベントをストリーム配信したり、Log Analytics に送信して追加の分析情報を取得したりすることができます。</li>
  </ul>


