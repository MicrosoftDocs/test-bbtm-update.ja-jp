  <p align="center"><strong>図 1: CONNECT</strong>を構成するハブに SDWAN デバイスと VPN デバイスをAzure Virtual WAN</p>


  <p>Virtual WAN Microsofts グローバル ネットワークを利用することで、より優れたネットワーク エクスペリエンス&rsquo;を提供します。 ブランチからのトラフィックは、特定のブランチ オフィスに&rsquo;最も近い Microsoft エッジ サイトで Microsofts ネットワークに入っています。 130 を超えるエッジ サイトまたはポイント オブ プレゼンス (PoP) があります。 トラフィックが Microsoft グローバル ネットワークに入った後、仮想ハブで終了します。 1 Azure Virtual WANは、複数の仮想ハブで構成されます。 ハブは、異なる Azure リージョンに作成できます。 Azure には、仮想ハブを世界中のブランチの近くに持ち込む他のパブリック クラウド プロバイダーよりも多くのグローバル リージョンがあります。</p>


  <p>次に示すのは、西ヨーロッパ (オランダ) の仮想ハブと北ヨーロッパ (アイルランド) の仮想ハブの単純な例です。 これら 2 つのハブは、顧客の一&rsquo;部Azure Virtual WAN。 ブランチ オフィスは、最も近い仮想ハブに接続して、最高のパフォーマンスを実現します。</p>


