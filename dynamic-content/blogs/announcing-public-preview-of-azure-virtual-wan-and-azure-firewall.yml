Summary: SDWAN (ソフトウェア定義ワイド エリア ネットワーク) などのネットワークの傾向では、ブランチ オフィスでパス選択ポリシーを使用してインターネットに接続されたトラフィックをクラウドに直接送信することで、パフォーマンスを向上させることができます。
Content: >-
  <p>SDWAN (ソフトウェア定義ワイド エリア ネットワーク) などのネットワークの傾向では、ブランチ オフィスのパス選択ポリシーを使用してインターネットに接続されたトラフィックをクラウドに直接送信することでパフォーマンスを向上させることができます。バックホールを排除してブレークアウト ポイントを選択することはできません。 このトラフィックは、最適なネットワーク エクスペリエンスを提供するために、インテリジェントルーティングを使用して Microsoft&rsquo; のグローバル バックボーン ネットワークにすばやく到達できます。 ただし、すべてのブランチがインターネットに直接アクセスする場合は、ブランチ接続の管理や、ネットワークポリシーとセキュリティ ポリシーの大規模な一様化など、新しい課題が発生します。 すべてのブランチ オフィスでネットワーク ポリシーの管理をさらに複雑にしているのは、より厳しいセキュリティ、プライバシー、コンプライアンスの要件を持つリモートで働く従業員の数が、国/地域によって異なる傾向にあります。</p>


  <p>ネットワーク セキュリティは、ユーザー、データ、アプリケーションを保護する上で重要な役割を果たします。 クラウド開発者と IT チームは、セキュリティ攻撃を先取りするために苦労しています。 クラウド ネイティブ ネットワーク セキュリティ ソリューションは、クラウドの経済的および大規模な利点を活用しながら、アプリケーションの構築とデプロイの最新の開発オペモデルにより適しています。 お客様には、高可用性を提供し、自動的にスケーリングするデプロイ、使用、管理が簡単なターンキー ソリューションが必要です。</p>


  <p>これらの大規模な最新化の取り組みを支援するために、大規模なブランチ接続を簡素化する <a href="https://azure.microsoft.com/en-us/services/virtual-wan" target="_blank">Azure Virtual WAN</a> と、クラウドによって提供されるスケールとシンプルさを利用しながらネットワーク セキュリティ ポリシーを適用する <a href="https://azure.microsoft.com/en-us/services/azure-firewall" target="_blank">Azure Firewall</a> をお知らせします。</p>


  <p>&nbsp;</p>


  <h2>Azure Virtual WAN</h2>


  <p>新しい Azure Virtual WAN サービスは、最適化された、自動化されたグローバル スケールのブランチ接続を提供します。 Virtual WANにより、組み込みの使いやすさと自動化された接続と構成管理を使用して、ブランチを AZURE にシームレスに接続できます。SDWAN &amp; VPN デバイス (Customer Premises Equipment や CPE など) を使用します。</p>


