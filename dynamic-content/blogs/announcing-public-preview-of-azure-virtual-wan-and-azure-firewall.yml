  <h2>&ndash; Azure Firewall既存のセキュリティに最適です</h2>


  <p>Azure Firewallは、現在の Azure セキュリティ体制を強化し、既存の Azure セキュリティ サービスをシームレスに強化するために&nbsp; 構築されています。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-network-security-group" target="_blank">ネットワーク セキュリティ グループ (NSG)</a>&nbsp;&nbsp; とネットワーク Azure Firewall補完的であり、一緒に防御と詳細なネットワーク セキュリティを強化します。 NSG は、仮想ネットワーク内のリソースへのトラフィックを制限する分散ネットワーク層トラフィック フィルタリングを提供します。 Azure Firewallは、完全にステートフルな一元化されたサービスとしてのネットワーク ファイアウォールであり、仮想ネットワーク全体でネットワークレベルとアプリケーション レベルの保護を提供します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-overview" target="_blank">Application Gateway WAF は</a> 、Web アプリケーション (L7) に対して一元的な受信保護を提供します。 Azure Firewall、すべてのポートとプロトコルに対して送信ネットワーク レベルの保護 (L3-L4) と、送信 HTTP/S 用のアプリケーション レベル保護 (L7) が提供されます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> Microsofts&rsquo; グローバル ネットワークのスケールと弾力性を活用して、すべての Azure リージョンに大規模な DDoS 軽減容量を提供します。 Microsofts&rsquo; DDoS Protectionサービスは、サービスの可用性に影響を与える前に、Azure ネットワーク エッジでトラフィックをスクラブすることで、Azure アプリケーション&#39;保護します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">サービス エンドポイント</a>: PaaS サービスに安全にアクセスするには、仮想ネットワークのプライベート アドレス空間と VNet の ID を Azure サービスに拡張するサービス エンドポイントをお勧めします。 Azure Firewallお客様は、Azure Firewall サブネットでサービス エンドポイントを有効にし、接続されているスポーク VNET &ndash; でサービス エンドポイントを無効にできます。そのため、すべてのトラフィックに対するサービス エンドポイント セキュリティと中央ログの両方の機能を利用できます。</li>
   <li><a href="https://azure.microsoft.com/en-us/solutions/network-appliances/" target="_blank">ネットワーク仮想アプライアンス</a>: お客様は、サードパーティの NVA と Azure Firewall を組み合わせたものにできます。 パートナーと協力して、より優れた複数のシナリオに取り組まれています。</li>
  </ul>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/services/azure-firewall/" target="_blank">製品のAzure Firewall</a> を参照してください。</p>


  <p>ネットワーク サービスの広範なポートフォリオVirtual WANファイアウォールとファイアウォールが追加され、Azure で可能な範囲が拡張されます。 これらはどちらも、プラットフォームやインフラストラクチャと幅広く統合する目標に対する強力な支援を提供すると同時に、シンプルで簡単なデプロイと使用です。</p>


