  <h2>パブリック プレビュー機能</h2>


  <ul>
   <li><strong>Virtual WANハブと仮想ハブ:</strong> 仮想 WAN を作成し、任意の Azure パブリック リージョンに仮想ハブをデプロイできます。 これにより、ハブをブランチ オフィスの近くにすることができます。 ハブは、ネットワーク トラフィックが最初に終了してから、別のブランチ オフィスまたは Azure Virtual Network (VNet) に移動する場所です。</li>
   <li><strong>接続の自動化:</strong> 多数の VPN トンネルを手動で確立して管理することは困難です。 Azure Virtual WAN SD-WAN コントローラーまたは VPN デバイスである CPE を組み合わせて、ブランチのプロビジョニング、構成管理、接続のセットアップを自動化することで、Virtual WAN を簡単にデプロイおよび管理できます。&nbsp;</li>
   <li><strong>自動 VNet 構成: </strong>自動 VNet 構成を使用すると、ブランチ オフィスのユーザーが自分の Azure リソースにアクセスできるよう、VNet をハブに簡単に接続できます。&nbsp;</li>
   <li><strong>トラブルシューティングと監視:</strong> このプラットフォームは、オンプレミス接続を監視し、Azure リソースと共にVirtual WANを管理するための統合エクスペリエンスを提供します。</li>
  </ul>


  <p>パブリック プレビューへの登録の詳細については、次のページを <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/" target="_blank">Azure Virtual WAN</a>。</p>


