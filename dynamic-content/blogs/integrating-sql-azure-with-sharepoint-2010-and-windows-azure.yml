Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>上田 Peschka は、SQL Azure services と Sharepoint 2010 を統合する方法について、すばらしい TechNet 記事を少しに書いています。 彼は、新しい開発プロジェクトにより迅速に組み込まれるように、いくつかの SQL Azure ヒントとコツを共有しています。 &nbsp;2つのサービスを統合するための詳細な手順と手順に加えて、それに関連した読み取りを行う追加の参照リンクも提供します。</p>  <p><a href="https://blogs.technet.com/b/speschka/archive/2010/12/12/integrating-sql-azure-with-sharepoint-2010-and-windows-azure.aspx">TechNet の記事を表示するには、ここをクリックしてください</a></p>  <p>-上田</p>
