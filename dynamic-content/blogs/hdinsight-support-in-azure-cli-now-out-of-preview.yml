Title: AZURE CLIでの HDInsight のサポートがプレビューから外れ
Summary: HDInsight のサポートが一般提供されるAzure CLIを共有できます。 `az hdinsight`コマンド グループを追加すると、簡単なコマンドを使用して HDInsight クラスターを簡単に管理できる一方で、クロスプラットフォーム サポートやタブ補完など、Azure CLI で提供される機能を利用できます。
Content: >-
  <p>HDInsight のサポートが一般提供されるAzure CLIを共有<a href="https://docs.microsoft.com/en-us/cli/azure/?view=azure-cli-latest" target="_blank"></a>できます。 <code>az hdinsight</code>コマンド グループを追加すると、簡単なコマンドを使用して HDInsight クラスターを簡単に管理できる一方で、クロスプラットフォーム サポートやタブ補完など、Azure CLI で提供される機能を利用できます。</p>


  <h2>主な機能</h2>


  <ul>
      <li><strong>クラスター CRUD: </strong>HDInsight クラスターの作成、削除、一覧表示、サイズ変更、プロパティの表示、タグの更新を行います。</li>
      <li><strong>スクリプト アクション:</strong> スクリプト アクションの実行、永続的なスクリプト アクションの一覧表示と削除、アドホック スクリプトの実行の永続的なスクリプト アクションへの昇格、スクリプト アクションの実行履歴の表示を行います。</li>
      <li><strong>統合Azure Monitor管理する:</strong> HDInsight クラスターでの統合の状態を有効Azure Monitor、および表示します。</li>
      <li><strong>アプリケーション： </strong>HDInsight クラスター上のアプリケーションのプロパティを作成、削除、一覧表示、および表示します。</li>
      <li><strong>コア使用量:</strong> 大規模なクラスターをデプロイする前に、リージョン別に使用可能なコア数を表示します。</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/586566ff-bad7-4390-9a87-50e15be9b5a7.gif"><em><img alt="A gif showing the creation of an HDInsight cluster using a single, simple Azure CLI command." border="0" height="523" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee8c9cd7-fa14-4778-a83b-7192fd63a8ee.gif" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="azurecli.gif" width="1024"></em></a></p>


  <p align="center"><em>単一の単純なコマンドを使用して HDInsight クラスター Azure CLIする</em></p>


  <h2>Azure CLI特典</h2>


  <ul>
      <li><strong>クロス プラットフォーム:</strong>ブラウザー Azure CLI Windows、macOS、Linux、または <a href="https://shell.azure.com/" target="_blank">Azure Cloud Shell</a> のコマンドを使用して、プラットフォーム間で同じコマンドと構文を使用して HDInsight クラスターを管理します。</li>
      <li><strong>タブ補完と対話型モード: </strong>オートコンプリート コマンドとパラメーター名、およびリソース グループ名、クラスター名、ストレージ アカウント名などのサブスクリプション固有の詳細。 88&#39;アカウント キーを頭の上から覚えていない場合は、 Azure CLIオートコンプリートすることもできます。</li>
      <li><strong>出力をカスタマイズする:</strong> Azure CLI&#39;のグローバルに使用可能な引数を使用して、詳細またはデバッグ出力を表示したり、JMESPath クエリ言語を使用して出力をフィルター処理したり、json、タブ区切り値、または ASCII テーブル間で出力形式を変更したりします。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>3 つの簡単な手順を使用して、HDInsight クラスターの管理を開始Azure CLIを開始できます。</p>


  <ol>
      <li><a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI</a>、macOS、または Linux 用Windowsをインストールします。 または、ブラウザー <a href="https://shell.azure.com/" target="_blank">で Azure Cloud Shellを</a> 使用Azure CLI使用することもできます。</li>
      <li>コマンドを使用してログイン <code>az login</code> します。</li>
      <li>サポートされている &ldquo; HDInsight コマンドと説明の完全な一覧を確認するには、az <a href="https://docs.microsoft.com/en-us/cli/azure/hdinsight?view=azure-cli-latest" target="_blank">hdinsight</a> または run のリファレンス ドキュメントを参照し、Azure CLI を使用して HDInsight &rdquo; <code>az hdinsight -h</code> クラスターを管理します。</li>
  </ol>


  <h2>HDInsight について</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a> は、Apache Hadoop、Spark、Kafka などの一般的なオープン ソース フレームワークを簡単に実行できる、オープンソース分析用の簡単でコスト効率の高いエンタープライズ レベルのサービスです。 このサービスは、米国、ドイツ、中国Azure Government 28 のパブリック リージョンとクラウドで利用できます。 Azure HDInsightさまざまなセクターでミッション クリティカルなアプリケーションを提供し、ETL、ストリーミング、対話型クエリなどの幅広い用途を可能にしています。</p>
