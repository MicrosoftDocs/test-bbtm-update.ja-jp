Title: 過去90日間の2016と75の新機能の Azure Government –3倍
Summary: 本日、政府のクラウドフォーラム 2016 (ワシントン D.C.) で連邦政府、州政府、地方自治体のお客様とパートナーが600を超えています。 フォーラムは、市民のエンゲージメントに影響を与える画期的なテクノロジとソリューション、政府の従業員の責任者、政府機関によるインフラストラクチャとソリューションの最適化方法、政府サービスのデジタル変革を通じて、お客様を対象にするためのキューに登録されています。
Content: >-
  <p>本日、政府のクラウドフォーラム 2016 (ワシントン D.C.) で連邦政府、州政府、地方自治体のお客様とパートナーが600を超えています。 フォーラムは、市民のエンゲージメントに影響を与える画期的なテクノロジとソリューション、政府の従業員の責任者、政府機関によるインフラストラクチャとソリューションの最適化方法、政府サービスのデジタル変革を通じて、お客様を対象にするためのキューに登録されています。 これを念頭に置いて、今後の進歩について話をしているフォーラムから、いくつかのハイライトを提供したいと思いました。</p>


  <h3>包括的なコンプライアンスへの継続的な投資-幅と深さ</h3>


  <p>&rsquo;Azure Government が、他のクラウドサービスプロバイダーと比べて、ミッションクリティカルな政府のワークロードに最もコンプライアンス認定を提供し、認証をどのように提供するかを説明します。 &nbsp;<a href="https://azure.microsoft.com/en-us/blog/the-most-trusted-government-cloud-for-mission-critical-workloads-check-the-facts/">最近</a>の投資とコンプライアンスの実績を強調しています。 &nbsp;また、Microsoft が<strong>ジョージア</strong>州に署名して、署名された cjis 契約の合計数を24にするということが、今後のコミットメントの対象となります。 これは、最も近いライバルの4倍の数です。 ここでは、fedramp の中でも、最も近いクラウドサービスプロバイダーよりも範囲内のサービスが<strong>2 倍</strong>になる、 <strong>fedramp</strong>の<strong>範囲内の 13 Microsoft Azure Government Cloud services</strong>についても誇りを持っています。</p>


  <h3>大きな Azure Government サービスの勢い</h3>


  <p>Azure は、世界中のすべてのお客様に対してイノベーションを行うのと同じペースで、革新的なイノベーション、最高レベルのセキュリティ、優れた新しいテクノロジを政府にもたらしています。 &nbsp; 過去90日には75の新しい Azure Government 機能が導入され、10月には既に25の新機能が導入されました。 &nbsp; 近日中に優れたロードマップを用意しているので、政府にとって数日、数週間、数か月にわたってイノベーションが増えることを期待しています。</p>


  <p>Microsoft の米国の公的機関である<a href="https://enterprise.microsoft.com/en-us/?p=355421">Curt Kolcun 氏</a>によってマイクロソフトに提供されている私たちのブログに &rsquo; アクセスすることをお勧めします。これにより、政府のお客様とパートナーの皆様のすべての発表や、毎日の実現に役立つ強力なインパクト変換をご確認いただけます。</p>


  <p>組織の Azure Government の機能を利用するには、 <a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 試用版にサインアップ</a>してください。</p>
