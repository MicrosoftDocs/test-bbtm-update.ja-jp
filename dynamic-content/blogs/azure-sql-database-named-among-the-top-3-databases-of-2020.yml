Slug: azure-sql-database-named-among-the-top-3-databases-of-2020
Title: 2020の上位3つのデータベース間で名前が付けられた Azure SQL Database
Summary: '私たちは、今年の受賞歴を最近発表した DB エンジンに応じて、2020の最も人気のあるデータベースの中で Azure SQL Database を共有することをお勧めします。 '
Content: >-
  <p>私たちは、今年の受賞歴を<a href="https://db-engines.com/en/blog_post/85" target="_blank">最近発表</a>した DB エンジンに応じて、2020の最も人気のあるデータベースの中で<a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Database</a>を共有することをお勧めします。 DB-Engines は、データベース管理システムに関する情報を収集し、データベース管理システムの人気のある人気ランキングを提供します。 Azure SQL Database &rsquo; の人気スコアが253% から2020に増加し、9年間のクラウドデータベースサービスの最初の &mdash; 3 つのデータベースシステムに配置されています。 DB-Engines は、順位付けを公開しています。</p>


  <p><a href="https://azure.microsoft.com/services/azure-sql/" target="_blank">Azure SQL</a>は、既存のアプリケーションの移行と最新化、クラウドでの新しいアプリケーションの構築に柔軟なオプションを提供します。 この機能 &rsquo; は、オンプレミスで使用可能な同じ SQL Server エンジンに基づいて構築されており、ポートフォリオ全体で一貫性のある統合されたエクスペリエンスを提供します。 これにより、データベース管理者と開発者は、クラウド内の既存の SQL スキルを使用して、最新化とイノベーションを行うことができます。</p>


  <p>この認識とお客様の継続的なサポートを DB-Engines していただき、ありがとうございます。 このような熱心なユーザーコミュニティを感謝、Azure SQL への投資にお客様のご意見をお待ちしております。</p>


  <p>Azure SQL の詳細については、次のリソースを参照してください。</p>


  <ul>
      <li>Azure SQL の<a href="https://azure.microsoft.com/free/sql-on-azure/" target="_blank">無料試用版</a>を今すぐご利用いただけます。</li>
      <li>最新のニュースや情報については、 <a href="https://azure.microsoft.com/services/azure-sql/" target="_blank">Azure SQL</a>の web ページを参照してください。</li>
      <li>Azure SQL の初心者向け<a href="https://www.youtube.com/playlist?list=PLlrxD0HtieHi5c9-i_Dnxw9vxBY-TqaeN" target="_blank">ビデオシリーズ</a>をご覧ください。</li>
  </ul>
