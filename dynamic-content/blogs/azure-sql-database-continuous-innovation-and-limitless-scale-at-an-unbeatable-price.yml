Title: 'Azure SQL Database: 継続的なイノベーションと無条件の価格での無限のスケール'
Summary: より多くの企業が、ワークロードに合SQL Azure を選択しています。その理由は簡単に確認できます。
Content: >-
  <p>より多くの企業が、ワークロードに合SQL Azure を選択しています。その理由は簡単に確認できます。 <a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database</a>常に更新されます。つまり、パッチを適用したりアップグレードしたりする必要はありません。また、ミッション クリティカルなワークロードに対するイノベーションと信頼性の強力な実績があります。 ただし、他に類を見ないイノベーションを実現できるだけでなく、顧客に最高の価格パフォーマンスを提供することが重要です。 ここでも、SQL Database上に表示されます。</p>


  <h2>SQL Databaseクリティカルなワークロードの価格パフォーマンスでリードを獲得する</h2>


  <p>独立系の調査会社 GigaOm は最近<a href="https://azure.microsoft.com/en-us/resources/sql-transactional-processing-price-performance-testing/"></a>、AWS RDS 上の Azure SQL Database と SQL Serverのスループット パフォーマンスをテストした調査を発表しました。 SQL Database、ミッション クリティカルなワークロードの価格パフォーマンス リーダーとして登場し、AWS RDS よりも最大 86% 低いコストがかかります。<sup>1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08bbde3b-85e6-4b38-9316-64fbd13fe4ad.png"><img alt="Graph of price-performance comparison. The price-performance metric is price divided by throughput (transactions per second, tps)." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc2c6314-5d64-4ca2-b733-a7c1b29bdd3d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Graphパフォーマンス比較の一覧。 価格パフォーマンス メトリックは、スループット (1 秒あたりのトランザクション数、tps) で割った価格です。 " width="1024"></a></p>


  <p align="center"><em>上の図は、GigaOm レポートからの価格 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/sql-transactional-processing-price-performance-testing/GigaOm%20Azure%20SQL%20DB-AWS%20RDS%20Price-Performance%20Benchmark%20Report.pdf">とパフォーマンスの比較です</a>。価格パフォーマンス メトリックは、スループット (1 秒あたりのトランザクション数、tps) で割った価格です。 <b>低い方が良いです。</b></em></p>


  <p><a href="https://customers.microsoft.com/en-us/story/724156-hr-block-professional-services-azure-sql-server" target="_blank">HR Block のような&amp;お</a>客様は、オンプレミスのエクスペリエンスを Azure に簡単に拡張できると感じ、そこで新しいレベルのパフォーマンス、スケーラビリティ、柔軟性を利用しました。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;SQL Databaseインスタンスを使用すると、技術的な再設計を最小限に抑え、既存のワークロードを Azure に移行するスムーズな移行パスが提供されます。すべてのアプリケーションには Azure SQL Database のターゲット アーキテクチャがあります。そのため、ゾーン認識を活用し、スケールアップまたはスケールダウンして、季節的なビジネスに対してコスト最適化された方法で変化する需要を満たします。&rdquo;- Sameer Agarwal: Manager-Enterprise Data Analytics、HR&amp; ブロック</em></p>

  </blockquote>


  <p>クラウドを導入してデータ ワークロードを移行する場合、Azure SQL Database サービスはコスト効率の高いソリューションであり、最大 <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-sql-database-managed-instance/en-us/" target="_blank">212%</a> の投資収益率と、わずか 6 か月の支払い期間が生み出されます。 Microsoft Azure SQL Database Managed Instance の総経済的影響によると、顧客は、ワークロードを Azure に持ち込むときに<a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank"></a>SQL支払いを減らします。<a href="https://azure.microsoft.com/en-us/resources/forrester-tei-sql-database-managed-instance/en-us/">&trade;</a></p>


  <h2>イノベーションは、ミッション クリティカルなワークロードに対する無限のスケールとパフォーマンスを実現します</h2>


  <p>イノベーションの実証済みの実績は、市場の傾向とSQL Server進化し、25 年以上にわたり完全に実行された、新しいエンジンを基に構築されています。 その結果、オンプレミス、クラウド、およびエッジ全体で最も包括的で一貫性のある表面領域が得 <a href="https://azure.microsoft.com/en-us/services/sql-database-edge/" target="_blank">られます</a>。 最新の投資により、SQL Server オンプレミス アプリケーションの互換性が最も高く、アプリケーションの増加に対する制限が取り除き、組み込みのインテリジェンスによって生産性が向上します。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tier-hyperscale" target="_blank"><strong>SQL Databaseハイパースケール</strong></a><strong></strong>を使用すると、他のクラウド プロバイダーを<a href="https://www.youtube.com/watch?v=WtoU8gugP5g" target="_blank"></a>はるかに超える無限のスケールを可能にし、無限のサイズとスケールで最新のアプリケーション開発のリソース制約を打破できます。 ハイパースケールは、非常に大規模なワークロードでよく見られる課題を排除し、事実上瞬時のバックアップと数百テラバイト単位のデータベースを数分で復元する機能を備えています。 これで、お客様はストレージ サイズによって制限されることなく、アプリケーションの成長の可能性を大幅に拡大できます。</p>


  <p><strong>組み込みの AI</strong> を使用すると、お客様はデータベースを自動パイロットに置き、何百万ものデータベースでトレーニングされた機能を使用して、パフォーマンスとセキュリティを最適化することができます。 アプリを実行すると、データベースは独自のパターンを継続的に学習し、パフォーマンスをアダプティブにチューニングし、信頼性とデータ保護を自動的に向上させます。 自動チューニング<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">や高度</a><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-advanced-data-security" target="_blank">なデータ</a> セキュリティのような機能はジョブ 24 時間 365 日で行うので、お客様はデータベースの管理よりもビジネスの推進に集中できます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure SQL Database最小限の管理作業が必要であり、拡張性が高く、アプリケーションの種類には が必要です。Recommendation &lsquo;エンジンとその&rsquo;機能を使用したインテリジェント パフォーマンスの監視Query Performance Insight、データベースの最適化を見て、スタッフ (24 時間 365 日) に DBA を提供するのと似たものになります。もっと良い方法で行うのは、私たちはお手に入りでした。&rdquo;Cezar Nasui、ディレクター&ndash;の運用と特別なプロジェクト、Centris</em></p>

  </blockquote>


  <p><strong>SQL Databaseは、業界</strong>をリードする可用性の保証 (最大 <a href="https://azure.microsoft.com/en-us/support/legal/sla/sql-database/" target="_blank">99.995%)</a> で、エンタープライズ レベルの信頼性を提供します。 また、リレーショナル データベース サービスに対して業界で唯一の 100% のビジネス継続性 SLA が提供されます。 Always On&rsquo; テクノロジを使用した組み込みの高可用性により、これらの保証は、お客様のデータが安全であり、ビジネスのアプリケーションとプロセスが破壊的なイベントが発生しても引き続き実行に依存する保証を表します。</p>


  <h2>概要 Azure でのSQLの使用</h2>


  <p>SQLは単に Azure で最適であり、お客様が自分のデータベースをセキュリティで保護して最新化するのに役立つ自然SQL Serverです。 Azure に最適な<a href="https://azure.microsoft.com/en-us/campaigns/best-on-azure/" target="_blank">SQL Server、または</a>無料で<a href="https://azure.microsoft.com/en-us/free/services/sql-database/?v=18.42" target="_blank">開始する理由の詳細を確認してください</a>。</p>


  <hr>

  <p><sup>1</sup>Microsoft が委託し、2019 年 8 月に GigaOm によって実施された調査のデータに基づく価格パフォーマンス要求。 この調査では、ビジネス クリティカルなサービス レベルの単一の 80 仮想コア、Gen 5 Azure SQL Database と、AWS RDS 上の SQL Server 用 db.r4.16xlarge オファリングの価格パフォーマンスを比較しました。 ベンチマーク データは、認識された業界標準である TPC Benchmark&trade; E (TPC-E) から派生した GigaOm Analytic Field Test から取得され、複雑な OLTP アプリケーション環境で検出されたアクティビティをシミュレートする読み取り専用トランザクションと更新集中型トランザクションの組み合てに基づいて作成されます。 価格パフォーマンスは GigaOm によって計算され、クラウド プラットフォームを 3 年間継続的に実行するコストを 1 秒あたりのトランザクションスループットで割ったコストとして計算されます。 価格は、2019 年 8 月の AWS RDS の米国東部 (Azure SQL Database および米国東部 (米国東部) で一般公開されている米国の価格に基づきます。 価格パフォーマンスの結果は、「GigaOm Analytic Field Test」で詳しく説明されている構成に基づいて行います。 実際の結果と価格は、構成とリージョンによって異なる場合があります。</p>
