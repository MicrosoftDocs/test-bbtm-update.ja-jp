Title: Azure Stack の AMA にご参加ください
Summary: Azure Stack エンジニアリングチームは、Azure の拡張機能である Microsoft Azure スタックで reddit AMA をホストすることを発表します。 AMA は、/r/Azure. で12月7日午前8時に開催されます。 今後の AMA の詳細については、ぜひご参加ください。
Content: >-
  <p><em>この投稿は、Microsoft の Azure Infrastructure &amp; Management、Azure Stack、Vijay teMackevicius i プリンシパルグループプログラムマネージャー、Microsoft Azure Stack、Bradley bartz グループプログラムマネージャー向けの Natalia Partner Director によって作成されています。</em></p>


  <p>Azure Stack エンジニアリングチームは、Azure の拡張である Microsoft Azure Stack で reddit AMA をホストすること &rsquo; を発表します。 AMA は、 <a href="https://www.reddit.com/r/AZURE/">/r/Azure</a>で12月7日午前8時に実行されます。 私たち &rsquo; にご参加いただき、今後の AMA についての詳細をお寄せください。</p>


  <h2>Azure Stack に関する AMA をホストしているのはなぜですか。</h2>


  <p>Azure Stack Microsoft Ignite 2017 で公式のデビューを作成し、ハードウェアパートナーからのお客様に既に発送しています。 Azure Stack を利用できるようになったので、次のような質問をして、その内容や、ハイブリッドクラウドのゲームチェンジャーなどの理由 &rsquo; 、またはハイブリッドクラウド向けの Microsoft &rsquo; のビジョンについて質問 &ndash; &rsquo; する機会を得たいと考えています。 Azure Stack のすべての興奮について、それ &rsquo; は新しい製品であり、それを最大限に活用したいと考えています。 &rsquo;また、Azure Stack イベントの品質向上のため、フィードバックをお寄せください。</p>


  <h2>ご意見をお聞かせください。</h2>


  <p>何か！ 具体的には、 &rsquo; Azure Stack と、それが一貫性のあるハイブリッドクラウドのビジョンにどのように適合しているかについて質問します。 &rsquo;製品とハイブリッドクラウドに関するすべての質問に回答することをお勧めします。 ただし、まだリリースされていない機能や今後の計画についてはコメントできません。</p>


  <h2>会話に参加するにはどうすればよいですか。</h2>


  <p>ご要望をお寄せいただき &rsquo; 、ありがとうございます。 既に説明したように、 &rsquo; Azure subreddit の午前8時 PT で12月7日に、木曜日に質問をしていただきます。 AMA を数日間アクティブにして、既に質問がある場合は、頭をことができます。&#39; チェックインする前に、すぐに質問 &ndash; &rsquo; をお送りください。</p>


