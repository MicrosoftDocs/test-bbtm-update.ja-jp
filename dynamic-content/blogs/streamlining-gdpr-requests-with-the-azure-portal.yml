Title: データ を使用した GDPR 要求の合理化Azure portal
Summary: 現在、お客様には、Azure portal の今後のデータ主体要求 (DSR) 処理機能についてお知らせしています。この機能により、テナント管理者は簡単で強力なツールを迅速に利用できます。
Content: >-
  <p>&rsquo;現在、Azure portal のデータ主体要求 (DSR) 処理機能についてお客様に知らせました。これは、テナント管理者に、欧州連合 一般データ保護規則 (GDPR) への準拠の中心となるデータ主体要求を迅速に満たすシンプルで強力なツールを提供します。 これらの DSR 機能は、2018 年 5 月 25 日より前、GDPR の適用が開始され、Microsoft がクラウド サービス全体で GDPR 準拠をコミットした日付より前に完全にサポートされます。</p>


  <p>GDPR は、20 年間の EU プライバシー法の最も重要な変更であり、個人データの処理と使用を管理するプライバシー権の新しいグローバル標準を設定します。 GDPR の基本的な原則は、組織 (データ コントローラーと呼ばれる) によって収集された個人データに関連して、個人またはデータ主体に付与する権限のセットです。</p>


  <p>組織が EU の居住者の個人データを収集、ホスト、または分析する場合、GDPR のプロビジョニングでは、GDPR の技術的および組織的な要件を実装する能力を保証するデータ プロセッサを使用する必要があります。 また、GDPR では、個人またはデータ主体からの要求に応答して、個人データのコピーを受け取る、修正または削除する、処理を制限する、または別のコントローラーに移動できるよう電子形式でエクスポートする必要があります。</p>


  <p>DSR のAzure portal新しい機能は、DSR を満たすのに役立ちます。 それを使用すると、データ主体に関連付けられている情報を識別し、システムによって生成されたログ (特定のサービスを提供するために Microsoft が生成するデータ) に対して DSRs を実行できます。&nbsp; これは、以前はシステムによって生成されたログ内のデータにアクセスしたり削除したりできないので、エンタープライズのお客様にとって非常に便利な機能です。 Microsoft は、プライバシーに対する永続的なコミットメントの一環として、この追加機能を提供します。</p>


  <p>さらに、Azure では、提供されるサービスの幅をまたがって、既存のアプリケーション プログラミング インターフェイス (API) とユーザー インターフェイス (IS) を通じて、顧客データ (ユーザーとユーザーがアップロードまたは作成したデータ) に対する DSRs のフルフィルメントを実現できます。 Azure portal と既存の Azure 機能を組み合わせて使用すると、Microsoft クラウドに存在する個人データに対する次の種類の要求に対応できます。</p>


  <ul>
   <li><strong>アクセス：</strong> 個人データのコピーをデータ主体に提供します。</li>
   <li><strong>是正：</strong> 必要に応じて、顧客データに対して変更を加えるか、他の要求されたアクションを実装します。</li>
   <li><strong>削除：</strong> Microsoft クラウドに存在する個人データを完全に削除します。</li>
   <li><strong>エクスポート：</strong> 個人データの電子コピー (コンピューターが読み取り可能な形式) をデータ主体に提供し、要求に応じて、これらの電子ファイルを別のデータ コントローラーに送信します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d69888e5-d513-47c9-b193-1fb49a481771.png"><img alt="NewUserPrivacyPageImage" border="0" height="1370" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95ed8ca2-fc63-4fd5-8109-a619df741724.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="NewUserPrivacyPageImage" width="2560"></a></p>


  <h2>新しい DSR 機能は、Azure portal</h2>


  <p>&nbsp; Azure portal を使用して、顧客と従業員のユーザー プロファイル、および Azure Active Directory (AAD) 環境内の個人データを含むユーザーの仕事情報を識別して検索することができます。 AADは、Microsoft クラウドベースのマルチテナント ディレクトリと ID 管理サービスです。 ポータル インターフェイスでデータ主体に関する情報を使用して、DSR を実行できます。</p>


  <p>Office 365、データ主体の要求 (DSR) をサポートするために、Office 365 Security &amp; Compliance Center の新しい [データプライバシー] タブのパブリック プレビューも発表されました。 新しい Office 365 DSR エクスペリエンスでは、データ主体要求のケースを作成し、Exchange、SharePoint、OneDrive、Groups、now Microsoft Teams など、Office 365 の場所全体で関連するデータを検索して絞り込むツールが提供されますMicrosoft Teams 要求者に転送される前にさらに確認するために、このデータをエクスポートします。 詳細については、ブログOffice 365<a href="https://aka.ms/gdpr-rsa-2018" target="_blank">してください</a>。</p>


  <p>Microsoft は、GDPR コンプライアンスに公的にコミットし、契約上の書面によるコミットメントを提供する最初のグローバル クラウド サービス プロバイダーでした。 これまで以上に、プライバシーは基本的な権利だと考え続け、 GDPR は、個々のプライバシー権をさらに明確にし、有効にするための重要な一歩であり、Microsoft は、この新しい規制に準拠し、その過程で個人のプライバシー保護を進めるのに役立つ方法に関する追加の更新を共有することを楽しみにしています。</p>


  <p>GDPR では、クラウド サービス プロバイダーである Microsoft とクラウド テナントの両方が GDPR の要件を満たしている必要があります。そのため、これは Microsoft が一緒に行っているコンプライアンスへの取り組みです。 現在、このサービス <a href="https://aka.ms/Azure-DSR" target="_blank">の DSR 機能についてAzure portalがあります</a>。 今週サンフランシスコ&rsquo;で RSA カンファレンスに参加する場合は、 <strong>ブース #3501</strong> に立ち寄り、GDPR ステーションにアクセスしてください。 詳細については、<a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR" target="_blank">Azure GDPR ページと</a>サービス信頼ポータルで Microsoft <a href="https://servicetrust.microsoft.com/" target="_blank"></a>&rsquo;の GDPR 機能の詳細を参照してください。</p>
