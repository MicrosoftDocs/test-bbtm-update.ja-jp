Title: 拡張された SAP と Microsoft パートナーシップの主な顧客の利点
Summary: この 1 年で、予期しない状態に対応することがいかに重要かについて説明しました。 私は多くの時間を顧客と話し合いました。変化するビジネス ニーズに迅速に対応するためにテクノロジを使用したという彼らの話を聞いて、報奨金を得ていました。
Content: >-
  <p>この 1 年で、予期しない状態に対応することがいかに重要かについて説明しました。 お&nbsp;客様と話し合う時間が多く、変化するビジネス ニーズに迅速に対応するためにテクノロジを使用したという彼らの話を聞いて、報奨金を得ていました。 これは、デジタル変革の道を歩む人に特に当てはまっていたのです。 たとえば、<a href="https://customers.microsoft.com/en-us/story/819841-coats-manufacturing-sap-on-azure" target="_blank">Ans</a>&rsquo; はクラウドへの初期移行者であり、世界の個人用保護機器 (PPE) を作るスレッドの需要の増加に迅速に適応する能力がありました。 4 月に、<a href="https://customers.microsoft.com/en-us/story/848897-carhartt-consumer-goods-azure" target="_blank">Carhartt</a> は医療施設とマスクを<a href="https://www.carhartt.com/content/shift-production-medical-ppe" target="_blank"></a>製造するために米国の生産を移行し、Microsoft Teams の支援を受けて、ミッション クリティカルなビジネス アプリケーションを Microsoft Azure の SAP S/4HANA に移行する作業を継続しました。</p>


  <p>もう 1 つの良い <a href="https://customers.microsoft.com/en-us/story/792300-walgreens-boots-alliance-azure-sap-migration-technical-retailer" target="_blank">例は、Walgreens Boots Alliance です</a>。 彼らは、パンデミックが始まったのと同じSAP HANA、3 月に 100 TB の大規模なデータベースの移行を開始する予定でした。 Microsoft Teams の使用と、Embrace&rsquo; イニシアチブの一環として SAP で構築された、十分に定義された参照アーキテクチャとプログラムにより、移行<a href="https://news.microsoft.com/2019/10/20/sap-partners-with-microsoft-for-first-in-market-cloud-migration-offerings/" target="_blank"></a>は 20 時間以内に正常に完了しました。 Walgreens Boots Allianceis&nbsp; は、現在、Azure での最大の SAP S/4HANA スケールアウト デプロイです。 モバイル ショッピング、曲線の集荷、新しい医療サービスに必要なオプションを顧客に提供するために、すばやく適応できます。 このような SAP 移行のような多くの&nbsp;コラボレーション プロジェクトでは、Microsoft Teamsが実証されています。</p>


  <p>これらのミッション クリティカルな SAP アプリケーションは、多くの組織の命を引き出しています。お客様は、機敏性と回復性を高め、より優れたデータ分析情報と将来のイノベーションをサポートするクラウド プラットフォームを使用して変革するために、クラウドに移行する傾向がますます高まっています。 現在、&nbsp;SAP <a href="https://aka.ms/SAP_MSFT_Partnership" target="_blank">とのクラウド</a>&nbsp; パートナーシップが拡張され、SAP ビジネス ソリューション全体に Microsoft Azure と Teams の新しい統合が提供されます。</p>


  <h2>移行を自動化し、セキュリティを強化し、アプリケーションを最新化するための新しい Azure 統合</h2>


  <p>SAP のお客様は、オンプレミスの SAP S/4HANA をクラウドに移行するために Azure を広く好んでいます。 sap ERP と S/4HANA を Microsoft Azure で実行する目標をさらに達成するために、SAP と Microsoft は、運用効率の向上、セキュリティと回復性の向上、クラウドでの変革を実現するための移行の簡素化を超えた新しい共同エンジニアリング投資を行っています。 これらの新しい投資によって、お客様は次の結果を得る可能性があります。</p>


  <ul>
      <li><b></b> Microsoft Azure での SAP S/4HANA の初期セットアップとアーキテクチャ設計に関する追加のガイダンスと自動化により、データ移行ツールの使用に関するガイダンスを含め、移行を加速します。</li>
      <li><b>アプリケーションのライフサイクル全体を</b>カバーする Azure での SAP S/4HANA の自動ターンキー操作を使用して、最新の DevOps アプローチをサポートするように運用効率を向上します。</li>
      <li><b>SAP と</b> Azure のシグナルを組み合わせてセキュリティを強化し、強化されたネットワーク セキュリティ、エンドツーエンド認証、脅威保護などのテクノロジを統合します。</li>
      <li><strong>ビジネス テクノロジ プラットフォームとの </strong><strong> </strong>統合をサポートするイノベーション対応のクラウド プラットフォームを開発者に提供し、イベントの統合、ユーザーの管理とプロビジョニングの簡素化、より迅速でシンプルなランドスケープの作成を実現します。</li>
  </ul>


  <h2>Teamsを改善するために SAP ソリューション間で統合する</h2>


  <p>2 つの会社は、市場をリードするビジネス アプリケーションと、市場をリードするビジネス コラボレーション プラットフォームを組み合わせています。 SAPS ビジネス ソフトウェア アプリケーションと統合する共同Microsoft Teamsを&rsquo;推進します。 これにより、プロセスを簡素化し、アプリケーションを切り替えることなくコラボレーションを可能にし、ソリューションのユーザーを直感的にガイドします。 最終的には、統合&mdash;シナリオは、従業員、顧客、パートナーといつでもより良く連携するために、お客様に大きな価値を提供することで、職場の生産性を向上させるのに役立ちます。 これらの投資によって、お客様は次の結果を得る可能性があります。</p>


  <ul>
      <li><b>ビジネス パートナーとのコラボレーションを改善する:</b>SAP S/4HANA から Microsoft Teams に重要なデータとツールを取り込み、変化する需要により迅速に対応できます。そのため&rsquo;、ユーザーはアプリケーションを切り替える必要が生じます。 たとえば、SAP S/4HANA のサプライヤーの詳細など、重要なビジネス情報を同僚や顧客とシームレスに共有し、Teams 内でチャット、会い、管理を行います。</li>
      <li><b>リモート販売を簡素化して最新化する:</b>SAP Sales Cloud と顧客との統合により、販売者が顧客とのより良いMicrosoft Teams。 &nbsp;たとえば、アプリケーションを切り替えなくても、顧客関係管理 (CRM)&nbsp; アプリケーションから顧客の呼び出しを直接開始し、CRM 内の透明性と一貫性を確保し、ユーザーに優しいワークフローを通じて時間を節約できます。</li>
      <li><b>従業員のコラボレーションを促進する: </b>SAP S/4HANA Microsoft Teams SAP SuccessFactors など、SAP 製品全体に統合することで、従業員はシンプルで直感的で魅力的な方法で、接続を持ち、情報を得ることができます。</li>
  </ul>


  <p>SAP チームと Microsoft チームは、これらの機能強化の多くを間もなくお客様に提供する作業を既に行っています。 本日 <a href="https://aka.ms/SAP_MSFT_Partnership" target="_blank">の発表により、</a> 共同顧客の成功を支援する 25 年間のパートナーシップが深まります。 お&nbsp;客様がこれらの固有の Azure および Teams と SAP ソリューションの統合を使用して、ビジネスを進化させ、変革し、重要なビジネス目標を達成する方法について説明します。</p>


