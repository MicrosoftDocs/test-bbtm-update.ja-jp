Content: >-
  <p><img alt="IMG_0088" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7d24034-5e12-4dfd-a35c-0af2a1248905.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="IMG_0088" width="610"></p>


  <p>スペインのビガニでホストされている Mobile World Years は、これまで以上に大きかった年でした。 いくつかの長いフライト、多くのタクシー、いくつかのタクシー体験の後、1 週間後に自宅に戻りました。 主なハイライトとテーマのほんの一部を次に示します。</p>


  <ol>
   <li>
   <h3><b>Virtual Reality と 4D</b></h3>
  Mobile World の会場を歩き回った場合、Virtual Reality は 2 時間続くデモの待ち時間で絶えず紹介されています。 このショー全体での VR の適用は、イノベーション都市のサイバー セキュリティ マーケティングから、ローラー コースターの乗車や体験まで、幅広く取り上がりました。 本当に目立ったのは、ヘッドセットが単独で使用されるのではなく、境界を 4D エクスペリエンスにプッシュする点でした。 これらの 4D エクスペリエンスでは、VR とオーディオとシートの動きが組み合わされ、心をだます真のイマーシブ エクスペリエンスが生み出されました。 ユーザーが先行してエクスペリエンスを体験するのを見た後でも、ヘッドセットをオンにしていたユーザーは、新しい場所に移動されました。 これにより、楽楽業界における VR の将来の大きな可能性が示されました。 さらに 4D の感覚エクスペリエンス (空気、温度、体温など) を追加して、エクスペリエンスをさらに強化すると想像できます。 今後数年間にこのテクノロジが導入されるのを見て興味深いかもしれません。</li>
   <li>
   <h3><b>5G Hype</b></h3>
  5G のアイデアは、4G が世界中の多くの国にまだ展開されているにもかかわらず、会議場全体で広く共有されました。 Imagine好みのショーのエピソードを数分ではなく数秒でダウンロードできるが、コンテンツの消費速度よりも重要なのは、5G が モノのインターネット (IoT) シナリオの将来の可能性を引き出す鍵となるという考え方です。 アナリストは、2020 年には、時計からアプライアンス、自動車、医療システムなど、ネットワークデバイスが 250 億台を超える急増を予測しています。 デバイスとデータの量が多い場合、IoT の約束を実現するには、この新しい速度が重要になります。 ただし、4G はテクノロジの成熟だけでなく、世界中の多くの国に引き続き展開されますが、5G の経済性は非常に重要です。</li>
   <li>
   <h3><b>モノのインターネット (IoT)</b></h3>
  会議全体を通して、コネクテッド デバイスのアイデアは、自動車からスマート 自転車、デジタル アート ディスプレイへのドア ロック、および多くのエンタープライズ アプリケーションに紹介されました。 このテクノロジの使用事例は、業界ではますます明確になってきているが、使用可能なスタック全体に断片化が残っている。 Open <a href="https://openconnectivity.org/">Connectivity Foundation</a> を通じて、Microsoft、Intel、その他のパートナーによって、ソフトウェア プロバイダーとインターネットとの間のリンクを構築するための大きな進歩が見られた。</li>

  </ol>


