Slug: hdinsight-tool-in-azure-toolkit-for-eclipse-is-ga
Title: Azure Toolkit for Eclipse の HDInsight ツールは GA です。
Summary: 本日、Azure Toolkit for Eclipse の HDInsight ツールが一般提供されています。
Content: >-
  <p>本日、Azure Toolkit for Eclipse の HDInsight ツールが一般提供されています。 IntelliJ 用 HDInsight ツールの GA 発表以降、オープン ソース コミュニティにサービスを提供し、Eclipse のサポートを拡大するための強力な勢いを維持しています。 HDInsight Tool for Eclipse は Azure Toolkit for Eclipse の一部であり、HDInsight Spark 開発者には特に関心があります。 これは、Azure Toolkit for Eclipse の一部としてオープン ソース プロジェクトです。そのソース コードは、プロジェクトから MIT ライセンスの下で利用できます(&#39;サイト)。 <a href="https://github.com/microsoft/azure-tools-for-java">https://github.com/microsoft/azure-tools-for-java</a></p>


  <p><br>

  HDInsight Tool for Eclipse は、使いやすさを向上させ、Spark 開発者の生産性を向上させ、Eclipse からネイティブの Scala および Java 開発エクスペリエンスを利用することを目的としています。 HDInsight で Spark アプリケーションを構築するビッグ データ開発者にとって、最初のアプリケーションの構築を開始するのは難しい場合があります。また、IDE での Spark アプリケーション開発ライフサイクルは長く、めったに行う必要が生じにくい場合があります。 このツールを使用すると、わずか数分で HDInsight Spark の使用を開始できます。経験豊富な Spark 開発者は、開発サイクルをより迅速かつ簡単に反復できます。</p>


  <h2>HDInsight Tool for Eclipse では、どのような機能がサポートされていますか?</h2>


  <p>ECLIPSE 用 HDInsight ツールは Eclipse を拡張して、HDInsight Spark アプリケーションを作成および開発し、Eclipse の開発環境を使用して spark ジョブを Microsoft Azure HDInsight Spark クラスターに簡単に送信できます。 Azure とシームレスに統合され、HDInsight Spark クラスター間を簡単に移動し、関連付けられている Azure ストレージ アカウントを表示できます。 生産性をさらに高めるために、HDInsight Tool for Eclipse には、Spark ジョブ履歴を表示し、詳細なジョブ ログを表示する機能も用意されています。&nbsp;</p>


  <p>HDInsight Tool for Eclipse には、次の主要な機能が用意されています。</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 組み込みのテンプレート、サンプル コード、インテリジェンスを使用して Spark プロジェクトを作成し、成果物を自動作成してアセンブリを検索します。&nbsp;<br>

  &bull;&nbsp;&nbsp;&nbsp; Eclipse (主に Scala と Java) からネイティブオーサリングをサポートする Spark アプリケーション (IntelliSense、自動フォーマット、エラー チェックなど) を開発します。<br>

  &bull;&nbsp;&nbsp;&nbsp; SPARK アプリケーションを HDInsight クラスターに送信します。<br>

  &bull;&nbsp;&nbsp;&nbsp; ユーザーが完了する前に実行中の Spark アプリケーションを停止できます。<br>

  &bull;&nbsp;&nbsp;&nbsp; Spark アプリケーションをローカルでテストして検証します。<br>

  &bull;&nbsp;&nbsp;&nbsp; ユーザー Azure サブスクリプションに関連付けられているすべての&rsquo; Spark クラスターを表示します。<br>

  &bull;&nbsp;&nbsp;&nbsp; ユーザー HDInsight Spark クラスターの関連付&rsquo;けられているストレージ リソースを移動します。<br>

  &bull;&nbsp;&nbsp;&nbsp; Spark ログが大きすぎる場合は、Spark ログをディスクにキャッシュします。</p>


  <h2>開始するには?</h2>


  <p>まず Eclipse をインストールし<a href="https://www.eclipse.org/efxclipse/install.html"></a>、Java SDK、Scala IDE for Eclipse、Microsoft HDInsight Spark Cluster などの前提条件ファイルをダウンロードしてから、Eclipse &ldquo;リポジトリにアクセスし、Azure Toolkit for Java&rdquo; を検索して最新のビットを取得する必要があります。 Azure Toolkit for Java プラグインを以前にインストールしている場合は、Eclipse から最新の更新プログラムの入力も求めるメッセージが表示されます。</p>


