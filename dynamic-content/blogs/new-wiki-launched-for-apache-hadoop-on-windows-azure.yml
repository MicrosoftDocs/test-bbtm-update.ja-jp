Content: '<p><a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0050">Windows Azure</a> 上の <a target="_blank" href="https://hadoop.apache.org/">Apache Hadoop</a> は現在、CTP 経由でのみ使用できます。ただし、その詳細については、Windows <a href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx">Wiki</a> の Apache Hadoop を参照してください。 この Wiki では、Windows Server 上の Apache Hadoop について説明します。</p>  <p>この Wiki には、Apache Hadoop に関する概要情報と、Windows に関する Hadoop&nbsp; オファリングに関する情報と、Windows Azure を含む関連する Microsoft テクノロジが含まれている。 また、さまざまなソースやさまざまな形式のより詳細な技術コンテンツへのリンクも提供されます:方法に関するトピック、コード サンプル、ビデオなど。</p>  <p align="center"><b>目次</b><b></b></p>  <table rules="all" frame="border" style="border-color: #000000; border-width: 0pt; border-style: solid; width: 551px; height: 193px;" align="center" border="0" cellpadding="2">  <thead>  <tr>  <td>  <p><b>トピック</b></p>  </td>  <td>  <p><b>コンテンツ タイプ</b></p>  </td>  </tr>  </thead>  <tbody>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadoopoverview">Hadoop の概要</a></p>  </td>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#howto">操作方法</a></p>  </td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadooponwindowsoverview">Hadoop on Windows概要</a></p>  </td>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#codeexamples">コード例</a></p>  </td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#apachehadooponwindowsserver">Windows Server 上の Apache Hadoop</a></p>  </td>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#videos">ビデオ</a></p>  </td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#apachehadooponwindowsazure">Azure での Apache Hadoop Windows</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#elasticmapreduceonwindowsazure">Azure でのエラスティック マップの削減Windowsする</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#learninghadoop">ラーニング Hadoop</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#general">全般</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadooponwindows">Hadoop on Windows</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#hadoopbestpractices">Hadoop のベスト プラクティス</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#managinghadoop">Hadoop の管理</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#developingwithhadoop">Hadoop を使用した開発</a></p>  </td>  <td></td>  </tr>  <tr>  <td>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6204.apache-hadoop-on-windows.aspx#usinghadoopwithotherbitechnologies">他の BI テクノロジでの Hadoop の使用</a></p>  </td>  <td></td>  </tr>  </tbody>  </table>  <p>この Wiki は比較的新しい情報であり、フィードバックや追加情報に関