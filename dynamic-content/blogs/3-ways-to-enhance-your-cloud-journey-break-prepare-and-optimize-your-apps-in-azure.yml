Title: 'クラウドの取り組みを強化する3つの方法: Azure でのアプリの中断、準備、最適化'
Summary: '今週の Microsoft Ignite カンファレンスでは、Azure の混乱を継続的に促進するための新しい方法が発表されています。これは、管理された混乱エンジニアリングによる障害の追跡、測定、軽減を支援する完全管理型の実験サービスであり、クラウドアプリケーションの復元性が非常に向上しています。 Azure ランディングゾーンを使用して、デプロイするアプリケーションを把握しなくても、より優れた、より簡単で、さらに包括的な方法でクラウド環境を準備できます。 '
Content: >-
  <p>今週の Microsoft Ignite カンファレンスで、クラウドの導入に向けた継続的な強化を続けるために、 &rsquo; 新しい方法を共有しています。 最初に、Azure の混乱 &mdash; を示す完全に管理さ &nbsp; れた実験サービスである<a href="https://aka.ms/chaosstudioblog" target="_blank">プレビュー</a> &nbsp; を発表します。これは、制御された混乱エンジニアリングによって障害を追跡、測定、軽減するのに役立ち、クラウドアプリケーションの復元性が非常に向上しています。 次に、Azure ランディングゾーン &mdash; を使用して、お使いのクラウド環境の準備に向けたより優れた、より簡単で包括的なアプローチを構築します。ワークロードをホストするための環境は、デプロイするアプリケーションを把握しなくても、コード &mdash; で事前にプロビジョニングされています。 第3に、クラウドへの組織&#39;の投資を最大限に活用するために、クラウドの経済性に関する最新のガイダンスを利用して、Azure の主要な財務ガイダンスと技術ガイダンスを使用してクラウドビジネスケースを構築しています。</p>


  <h2>1. Azure 混乱 Studio: アプリケーションの障害を追跡、測定、軽減する&nbsp;</h2>


  <p>ミッションクリティカルな Azure アプリがさまざまな障害シナリオにどのように対応しているかを把握しているか。 本日は、 <a href="https://azure.microsoft.com/en-us/services/chaos-studio/" target="_blank">Azure 混乱 Studio</a>のプレビューについてお知らせ &rsquo; します。これにより、お客様は、実際の障害をシミュレートし、そのようなシナリオでのアプリケーションのパフォーマンスを検証するフォールトをモデル化し、意図的に導入することができます。 &nbsp;これらは、クラウドサービスの復元力を構築するために Microsoft のエンジニアが使用するものと同じツールです。 混乱を伴う Studio を使用すると、お客様の使用条件に基づいて、アプリが実際の中断にどのように対応している &nbsp; かを確認できます。 混乱のある <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/chaos-engineering" target="_blank">エンジニアリング</a> に関する洞察を得て、Azure 内のすべての段階から運用環境へと至るまで、迅速な開発から、発見しにくい問題の検出を促進します。</p>


  <p>Azure 混乱 Studio では、次のことができます。</p>


  <ul>
      <li>ツールとスクリプトを管理しなくても、アプリケーションの回復性についてさらに詳しく学ぶことができます。</li>
      <li>リソース内で中断するエージェントベースの障害と、コントロールプレーンのリソースを中断するサービスベースの障害により、すぐに作業を開始できます。</li>
      <li>いつでも、CI/CD パイプライン統合を使用して、いつでも、いつでも製品品質を検証します</li>
  </ul>


  <p>引き続き、包括的で継続的に拡張されたエラーの種類のライブラリを構築します (CPU、メモリ、ディスク、リソースへのアクセスを制限したり、リソースへのアクセスをブロックしたりするためのネットワークエラー、Cosmos DB フェールオーバー、VM のシャットダウン、Redis の再起動などのサービス固有の中断に対する障害、アプリケーションがこのようなシナリオで実行する方法を理解し、統合戦略を実装するために役立ちます。 アプリケーションの信頼性を高めるための情報に基づいた意思決定。&nbsp;</p>


  <h2>2. Azure ランディングゾーン: ターゲットエンド状態を目にする</h2>


  <p>すべての新しいクラウドプロジェクトに取り組むときは、クラウドアプリケーションの環境を準備することが、成功に不可欠です。 新しいアプリケーションを作成する場合でも、既存のアプリケーションを最新化する場合でも、クラウドテクノロジを採用することは &mdash; 、目標とするエンドステートに再移動&#39;します。 Azure ランディングゾーンの概念アーキテクチャは、「Azure の Microsoft Cloud 導入フレームワーク」で説明されている Microsoft のベストプラクティスとリファレンスの実装に基づくマスターアーキテクチャ計画です。 &nbsp;このようにスケールアウトされたコントロールを使用すると、組織に最適なクラウド運用モデルとの連携、およびさまざまな段階の進行状況に合わせて、自分のペースで宛先に到着すると、安全にイノベーションを行うことができます。</p>


  <p>ターゲットの <a href="https://aka.ms/adopt/landingzones/blog" target="_blank">Azure ランディングゾーンの概念アーキテクチャ</a> が、既に使用を計画している&#39;運用モデルとリソースの構造に適合している場合は、準備が整ったデプロイ操作でデプロイできます。 クラウドへの移行、既存のアプリの最新化、クラウドネイティブアプリの構築など、あらゆるプロジェクトに対応するクラウド環境を準備するために、クラウドで適切にスケールアウトされたガバナンスとセキュリティを使用して、 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/#azure-landing-zone-accelerator" target="_blank">azure ランディングゾーンアクセラレータ</a>を開発しました。 これらは、Azure ポータルベースのテンプレートです。管理グループやポリシーなどの主要なコンポーネントを使用して、構成済みの環境実装をデプロイして、標準とベストプラクティスに基づく概念アーキテクチャの完全な実装を実現できます。 環境アーキテクチャに関するいくつかの質問に答えることで、テンプレートをポイントしてクリックするだけで、ニーズに合わせてカスタマイズし、Azure Portal のエクスペリエンスを活用し、環境を自動的にすばやくデプロイできます。</p>


  <h2>3. クラウドの経済性: クラウド投資数を作成する</h2>


  <p>&ldquo;70% を超える顧客は、上位のクラウドイニシアティブとしてコストの最適化を行っています。 &rdquo;<sup>1</sup> : 研究と多くの顧客とのやり取りによって、ビジネス戦略と目標の定義をガイドする新しいコスト管理アプローチを採用しました。 今回の更新されたアプローチは、投資の <a href="https://azure.com/cloudeconomics" target="_blank">クラウドの経済性</a> を理解するのに役立ちます。また、 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/strategy/cloud-migration-business-case" target="_blank">ビジネスケースを構築</a> し、クラウドへの投資を最適化するための金融ツールとテンプレートが含まれるようになりました。</p>


  <p>また、クラウドへの移行を計画した &rsquo; 時点で、コストを早期に予測するのに役立つ、Excel モデルによって支えられている Power BI テンプレートも作成しました。 Power BI テンプレートとオンプレミスのコンピューティングユニットリストを使用して、Azure ハイブリッド特典や予約インスタンスなどの Azure の特典を利用して従量課金制の料金に対して節約し、コストを最適化する方法を理解します。</p>


  <p>この <a href="https://youtu.be/VZgtYuRUu5E" target="_blank">新しいビデオガイダンス</a> を確認し、クラウドの費用の見積もりと管理に関する、あまり知られていないヒントについて説明します。 Azure Cost Management ポータルから、カスタムビューとレポートのための Power BI と、既存の財務&#39;システムにコストデータを供給する API ベースの統合により、クラウドの支出を追跡し、クラウドへの投資を最適化できるようになります。</p>


  <h2>次のよう &rsquo; にします。</h2>


  <p>引き続き Azure サービスをご利用になると、microsoft は、お客様のデジタル変革を促進するための技術およびビジネスのコンテンツとツールを継続的に進化し、改善し、組織に設定したビジネスへの影響と目標を達成するのに役立ちます。</p>


  <ol>
      <li><strong>混乱を制御します。<a href="https://azure.microsoft.com/en-us/services/chaos-studio/" target="_blank">Azure の混乱</a>を解消し</strong>ます。 依存関係とリスクを分析し、独自の混乱シナリオを仮説します。 さまざまな種類のエラーを挿入して実験し、アプリがどのように応答するかを確認します。 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Azure Well-Architected Framework</a>の信頼性に関するガイダンスを使用して、結果から学習し、問題を軽減します。 次に、さまざまな種類のエラーを試すか、異なるアプリケーションをターゲットにします。</li>
      <li><strong> <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/#azure-landing-zone-accelerator" target="_blank">Azure ランディングゾーンアクセラレータ</a>をお試しください</strong>。 <a href="https://aka.ms/adopt" target="_blank">Azure の Microsoft Cloud 導入フレームワーク</a>の一部であるこの azure portal ベースの展開は、<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/#azure-landing-zone-conceptual-architecture" target="_blank">概念アーキテクチャ</a>の完全な実装と、管理グループやポリシーなどの主要なコンポーネントの構成を提供します。</li>
      <li><strong>適切なプランと特典を利用して、コストを見積もることが</strong>できます。 コスト見積もりを含む <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/strategy/cloud-migration-business-case#tools" target="_blank">これらのツール</a>を使用して、コストの予測、従量課金制の価格に対する保存方法の検索、コストの最適化を支援します。 コスト見積もりの使用方法については、こちらの <a href="https://aka.ms/azenable/60" target="_blank">ビデオ</a> をご覧ください。</li>
  </ol>


  <p>さらに、 <a href="https://azure.microsoft.com/en-us/migration/migration-modernization-program/#overview" target="_blank">Azure の移行と近代化プログラム (AMMP)</a> は、クラウドへの移行と最新化の取り組みを促進するために、何千もの顧客を支援してきました。 お客様の要求に基づいて、AMMP は、SAP、Azure Arc を使用したハイブリッド、セキュリティ、アプリケーションの最新化など、追加のシナリオに対するサポートを拡大しています。 <a href="https://aka.ms/IgniteNov21/MigrateModernizeBlog" target="_blank">AMMP サポートに関する最新の機能強化</a>の詳細については、こちらを参照してください。</p>


  <p>クラウドから継続的な価値を実現するために、組織全体にとって明確なパスに対応した <a href="https://www.azure.com/enablement" target="_blank">クラウド有効化</a> ツール、プログラム、リソースを追加で見つけます。</p>


