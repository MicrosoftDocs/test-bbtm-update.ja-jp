  この投稿で前述したように、元のコンピューティング集中型インスタンスとこれらの新しいインスタンスの唯一の技術的な違いは、A8 と A9 に RDMA バックエンド ネットワークに接続されている 2 つ目のネットワーク アダプターが含まれる点です。 このバックエンド ネットワークを使用すると、一部のハイ パフォーマンス コンピューティング (HPC) ワークロードで必要とされる、1 つのクラウド サービス内のインスタンス間の待機時間が短く、スループットが高い通信が可能になります。


  A10 インスタンスと A11 インスタンスは、A8 および A9 <strong></strong> インスタンスよりも低い価格で提供されています。 価格の詳細については、「価格の詳細 <a href="https://azure.microsoft.com/en-us/pricing/details/cloud-services/">」と「Cloud Services価格</a> の詳細 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">Virtual Machinesを参照してください</a>。

  <h2>ワークロードに最適なサイズを見つける</h2>

  A8 および A9 インスタンスで使用できるバックエンド RDMA ネットワークは、並列 メッセージ パッシング インターフェイス (MPI) アプリケーションを実行する HPC ワークロードに適しています。これにより、インスタンス間の待機時間が短く、スループットの高い通信が必要になります。 A8 および A9 インスタンスで最適に実行されるワークロードの種類の例としては、計算流体力学、クラッシュ シミュレーション、水理シミュレーション、天気予報などが含まれます。


  A10 インスタンスと A11 インスタンスは、インスタンス間の緊密な対話を必要としない HPC ワークロード用に設計されています。これは、"パラメーター" または "はずかしい並列ワークロード" とも呼ばれる。 このような種類のワークロードの例としては、金融リスク分析、画像と映画のレンダリング、ゲノム研究などが挙されます。 A10 インスタンスと A11 インスタンスは、単一ノードのエンジニアリング分析 (たとえば、1 つの A11 インスタンスで使用可能な 16 コア上) の実行や、エンジニアリング空間全体でパラメーター スイープを実行する場合にも適しています。

  <h2>リージョン別の提供状況</h2>

