Title: 新しい A10/A11 Azure Computeサイズ
Summary: '現在、A10 と A11 の 2 つの新しいコンピューティング集中型サイズのサポートを発表します。 これらの新しいインスタンスは、新しいインスタンスとVirtual MachinesでCloud Services。 '
Content: >-
  現在、A10 と A11 の 2 つの新しいコンピューティング集中型サイズのサポートを発表します。 これらの新しいインスタンスは、新しいインスタンスとVirtual MachinesでCloud Services。 これらのデプロイは、管理ポータル、PowerShell、および Management API を使用して行えます。


  コンピューティング集中型サイズの最初のセットである A8 と A9 は、並列 MPI アプリケーションの効率を最大限に高めるリモート ダイレクト メモリ アクセス (RDMA) テクノロジを導入しました。 多くのお客様から、A8 インスタンスと A9 インスタンスの高パフォーマンス処理機能は、クラウド上で実行されるワークロードにとって重要ですが、これらのワークロードは、A8 インスタンスと A9 インスタンスで使用できる RDMA バックエンド ネットワークを利用する場合に必ずしも適しているとは限らねないというご意見をお聞きしています。


  このため、RDMA バックエンド ネットワークを含め、より低い価格で提供されるコンピューティング集中型の代替手段を作成しました。 この代替手段を使用すると、Azure で実行する必要があるワークロードに最適なサイズとネットワーク機能を選択できます。

  <h2>同じパフォーマンス、より良い価格</h2>

  A10 と A11 のコンピューティング集中型インスタンスは、A8 および A9 と同じパフォーマンスの最適化と同じ仕様を備えます。

