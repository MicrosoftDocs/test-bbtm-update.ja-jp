Title: 'クラウドの思想リーダー: Charlton Barreto との対話、テクノロジのストラテジスト (Intel)'
Summary: "  Charlton Barreto は、先見のクラウド、Web、分散コンピューティングの専門家です。 &nbsp;現在のところ、Intel のクラウドテクノロジにストラテジストテクノロジがあります。"
Content: '<p><span style="font-size: small; "><br></span></p>  <p><a href="" target="_blank"><img style="float: right; border: 2px solid black;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4431.DSC00100_5F00_2.jpg" width="120" height="180"></a><a href="" target="_blank">Charlton Barreto</a> は、先見のクラウド、Web、分散コンピューティングの専門家です。 &nbsp;現在、Intel のクラウドテクノロジでは、2008以降に働いていたテクノロジのストラテジストを務めています。 以前のロールは、Web メソッドと Borland を使用していた以前のテクノロジエバンジェリストとして Adobe に携わっていました。 Charlton は、クラウドテクノロジとイニシアチブを積極的に <a href="" target="_blank">ブログ</a>、 <a href="https://twitter.com/charltonb" target="_blank">ツイート</a>、講演する luminary です。 また、BTC Logic and <a href="https://www.intuit.com/" target="_blank">わかり</a>など、さまざまな企業のアドバイザーのボードにもアクティブな役割を持ちます。</p>  <p>このインタビューでは、次のことについて説明します。</p>  <ul class="unIndentedList">  <li><strong>お客様のクラウドに関する考え方</strong></li>  <li><strong>国固有のデータの法律がクラウドに対して機能する場合</strong></li>  <li><strong>クラウドを基礎となるするテクノロジ</strong></li>  <li><strong>IT およびリーダーシップの知識の外で、企業がクラウドコンピューティングをどのように使用しているか</strong></li>  <li><strong>オープンソースで実行されているクラウドの認識</strong></li>  <li><strong>オープンクラウドコンピューティングインターフェイス </strong></li>  </ul>  <p><strong>Robert:</strong> 最近、クラウド <a href="https://cloudcamp-hamburg-2010.eventbrite.com/" target="_blank">キャンプハンブルク</a>、 <a href="https://cloudcomputingexpo.com/" target="_blank">クラウドコンピューティングエキスポ</a>、DreamForce など、多数のクラウドコンピューティング会議をご紹介しました。 クラウドコンピューティングに関する人々の意見と、現在どこがどこに立っているかについて、どのような話をしたかということは、どのようなものでしょうか。</p>  <p><strong>Charlton:</strong> 私の大きな印象は、1次元のオファリングとしてのクラウドと、主に技術的なものを持つ参加者の本体があることです。 このようなイベントが発生したときに、このようなことになります。テクノロジのセットとしてではなく、使用モデルとしてクラウドに対する認識を有効にすることを目指しています。 </p>  <p>もう1つの注目すべき印象は、クラウドのコンシューマーにとってセキュリティとプライバシーが非常に重要であるという事実です。 クラウド内の特定のレベルのデータセキュリティと実行セキュリティを保証するために、現在のプロバイダーと新しいプロバイダーがどのように手段を取っているかについて、非常によく理解していることがわかります。 これらのユーザーは、プライバシーに関するサービス契約に関する高度な予測の開発を開始しました。</p>  <p>私たちの主な通じ重要は、クラウドについて考えているのは、既存のコンシューマーと潜在的なコンシューマーが、プロバイダーとそのベンダーに適切な質問を開始しようとしている範囲です。 これらのプロバイダーとベンダーは、応答を開始しています。 これは、これらのイベントを解消するための優れた肯定的な措置です。</p>  <p><strong>Robert:</strong> データを制限する国によって異なる法律があります。 これらの鉄則の中には、クラウドの光を改めて考える必要があると考えられますか。</p>  <p><strong>Charlton:</strong> 一部の地域の法律、特に米国での Patriot 行動は、データの原産国のプロセスに関係なく、データへのアクセスを静かする政府の権利を考慮する必要があると考えています。 </p>  <p>たとえば、ヨーロッパのエンティティが、米国のサイトに処理とデータの格納を行うクラウドサービスを利用している場合、米国政府機関にその情報を求める令状する権利を与える必要がありますか。 問題を深く検討する必要があると思います。</p>  <p>世界中のオブジェクトのどこかにあるクラウドコンシューマーが Patriot Act のデータアクセス条件にアクセスする場合、その情報が米国政府によるアクセスから分離され、セキュリティ保護されているかどうかを確認する方法はありますか。 このような場合は、米国のデータセンターではなく、Patriot Act の規制によって拘束されない他のデータセンターで処理が行われないようにする必要があります。</p>  <p>そのような理由から、場所の重要性が高まっていると考えています。 効果的に言えば、クラウドが進化し続けるにつれて、データストレージと処理が限界になるということを考えると、Patriot Act などの法律は完全に検討する必要があります。</p>  <p><strong>Robert:</strong> 数日前に、財務ソリューションプロバイダーと話しました。 スイスの銀行のシステムでは、すべてのデータがスイスのままである必要があることに言及しました。 それだけでなく、データを表示できるのはスイスの市民だけです。</p>  <p><strong>Charlton:</strong> このこのは、ロケーションサービスの重要性を強調表示します。 ロケーションサービスは、その場所の品質に関して以前に考慮されています。 つまり、処理の場所によって、より高い品質のエクスペリエンスを実現したり、さまざまな種類のサービスにアクセスしたりすることができますか。 または、処理とデータがそのネットワークに直接アクセスできる場所に配置されているため、企業ネットワークへのアクセス権を取得できますか。 </p>  <p>しかし、このような境界のない処理が増え続けると思いますが、ポリシーの決定や管理の一環としてロケーションサービスの重要性が増しています。</p>  <p>スイスの銀行では、情報をクラウドに配置する場合、適切な認証を持つユーザーのみがその情報にアクセスできるように、適切なポリシーを適用できることに加えて、自分の情報がスイスのデータセンター内に保持されるようにする必要があります。</p>  <p>これらの考慮事項は、スイスの従業員が、ユーザーの資格情報、デバイスの資格情報、およびそのデバイス上の場所サービスを使用して、その情報への承認されたアクセスを取得するために、そのデバイス上のポリシーとの積を得ることのできる、スイスのデバイスとの間の技術の段階を設定します。</p>  <p>次に、同じスイス市民がスイスの外部となるケースを考えてみましょう。 認証済みのデバイスがあり、ユーザーの資格情報によって認証されていても、そのユーザーの場所に基づいてアクセスが拒否される場合があります。</p>  <p><strong>Robert:</strong> シフトするために、クラウドコンピューティング環境に影響を与える Intel テクノロジは何でしょうか。 もちろん、 <a href="https://www.intel.com/technology/virtualization/technology.htm" target="_blank">Intel の VT テクノロジ</a> はここでは説明していますが、他にもどのようなテクノロジがありますか。</p>  <p><strong>Charlton:</strong> <a href="https://en.wikipedia.org/wiki/Trusted_Execution_Technology" target="_blank">信頼できる実行テクノロジ</a> は、信頼されたクラウドと呼ばれるものを有効にするうえで重要な役割を果たします。 クラウドサービスのセキュリティプロファイルを特定してレポートする方法や、ガバナンス標準に準拠しているかどうかを確認するための実用的な方法はあまりありません。 現在存在しているプロセスは、手間がかかるだけでなく、一貫しているとは限りません。</p>  <p><a href="https://www.intel.com" target="_blank"><img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1067.intel.png" width="147" height="97"></a></p>  <p>信頼できる実行テクノロジを使用すると、これらの問題に対処し、セキュリティに関する懸念事項を考慮することができます。 1つは、セキュリティで保護された仮想マシン用です。 つまり、を起動する前に、ソフトウェアを評価して検証することで、ユーザーまたはサービスプロバイダーとして信頼されているソフトウェアのみがデータセンターで起動されるようにすることができます。</p>  <p>これにより、セキュリティで保護されたプラットフォームをルートとする信頼チェーンを呼び出すことができます。 ハイパーバイザーによってファームウェアからプラットフォームを保護しています。これにより、ハイパーバイザーが信頼できることを確認してから起動します。 そこから、起動およびプロビジョニングされる Vm を証明できるようにすることもできます。</p>  <p>これらは起動時の保証です。 Intel は、ランタイムセキュリティなどの問題に関連するサービスを提供するパートナーに対して、ランタイム環境に拡張できるようにします。 たとえば、パブリッククラウドサービスのユーザーであるとします。 インフラストラクチャ内に実際にどのような公開や体制があるかを正確に把握するには、どうすればよいでしょうか。</p>  <p>これまで、信頼された実行テクノロジでそれらを構築するための取り組みには、VMware や RXA などのパートナーが含まれていました。 ガバナンスリスクとコンプライアンスモニター、構成マネージャー、およびセキュリティ情報とイベントマネージャーを統合して、仮想インフラストラクチャの構成をレポートする機能を提供します。</p>  <p>その他の注目すべき機能には <a href="https://www.intel.com/technology/platform-technology/intel-amt/" target="_blank">Active Management Technology</a>があります。この機能により、プラットフォームに対して帯域外のセキュリティで保護されたバックグラウンド更新が提供されます。 信頼できる測定された起動と組み合わせることができますが、そうでない場合でも、より高いレベルのセキュリティと管理を実現できます。</p>  <p>Active Management Technology では、更新、パッチ、セキュリティ管理、ポリシー管理、リソース使用率の観点から、管理されたクライアントと管理対象外のクライアントの両方が要件に準拠する方法を提供します。 その他のテクノロジとしては、デバイスを使用した盗難防止テクノロジなどがあります。これにより、デバイスの紛失または盗難が発生した場合に実行できるポリシーアクションを提供できます。</p>  <p><strong>Robert:</strong> 以前は、Intel CTO Justin Rattner のコメントを <a href="2010/06/index.html" target="_blank">強調</a> しています。 "オープンプラットフォームを取得し、それを選択的に終了し、攻撃からコードの重要な部分を保護することが困難になる可能性があります。" などです。クラウドプラットフォームに関しては、そのコメントについて何を考えていますか?</p>  <p><strong>Charlton:</strong> クラウドでは、これらのプラットフォームの大部分が仮想化されているという事実によってやや複雑になると思います。 では、セキュリティや分離のテクノロジと手段が欠けていることについて、さまざまな手順を実行することができます。 言い換えると、どこに住んでいるかを実際に制御する方法はありますが、どのようなリソースがアタッチされているのかを知ることはできません。 </p>  <p>どのような処理を実行するプラットフォームに存在するかに関して、どのような処理を行うのでしょうか。 この課題は、さまざまな方法で軽減できます。</p>  <p>Justin Rattner のコメントは、実行しているプラットフォームについてだけでなく、実際に実行しているプラットフォームについても、他の fascia をどのように提供できるかについて説明します。 VM、ドキュメント、アプリケーションなどのランタイムアーティファクトや、変更可能で動的なものとして動作するものにアタッチできる場合は、その正確なスタックを信頼しているかどうか、および要件を満たしていることを示すために十分に制御できるかどうかを判断できます。</p>  <p>また、変更が発生しようとしているという事実に基づいて、動的な成果物を信頼できるかどうかを判断することもできます。 パフォーマンスプロファイルを必ずしも理解していないときに、クラウド内の開いているリソースを保護できるようにする方法があります。</p>  <p>標準的なデータセンターまたはデータセンターのリソースの一般的なプールで、特定のレベルのリソースを使用できる場合は、この方法で動作することを想定しています。 クラウドまたは多くのサービスプロバイダーの中で、そのコードを実行できるプラットフォームは大きく異なる可能性があるため、プラットフォームの機能を決定し、その情報に基づいてポリシーを適用するにはどうすればよいでしょうか。</p>  <p>クラウドでは、これらの質問に複雑な部分を追加し、その複雑さの一部を軽減するために、テクノロジとソリューションが新たに追加されています。</p>  <p><strong>Robert:</strong> 複数の企業 (<a href="https://www.intuit.com/" target="_blank">わかり</a>、Btc Logic) のボードには、長年にわたってロールがありました。 その経験について特に注目してきたことと、ボードメンバーになっている企業のディスカッションポイントとしてクラウドコンピューティングがどのように進化しているかがわかります。</p>  <p><strong>Charlton:</strong> 最も大きなメリットは、お客様が利用可能ないくつかのオプションについて企業が理解できるようにすることです。これにより、企業は、最大の障害、拡大縮小、新しい市場への対応、または経済的でタイムリーな方法で顧客の要求に対処できるようになります。 </p>  <p>私は早い段階の Web エクスペリエンスからクラウドに至るまでの経験を持っていて、その経験についてのガイドとして役に立ちました。 これらの企業では、これらの機能やリソースの一部を提供する手段として、クラウドをさまざまな形で利用できるようになっています。 わかりは、サービスを提供する手段としてクラウドを検索したという意味で、非常に魅力的されています。</p>  <p>顧客に対する要件と必要な成果物に基づいて、クラウドをどのようにしてクラウドを適用できるか、および他の組織とのパートナーとして、非常に満足で成功したエンゲージメントを実現する方法について、理解を深めることができます。</p>  <p>また、新しい革新的な方法での課題に対処するのに役立つ、新たに登場したソリューションとアーキテクチャについても説明します。</p>  <p>クラウドはこの点で非常に重要になってきました。これは、これらの組織と多くの組織が、常に需要のレベルを変化させ、常にサービスの要求を頻繁に変更することによって、リソース管理を扱う方法に関する特定の問題に対して非常に高度なソリューションを提供するためです。</p>  <p>進化し続ける市場に適応する方法に関して、クラウドアーキテクチャは、これらの組織や他のユーザーがこれらの要求を満たすのに役立つ革新的なパスを提供しています。</p>  <p><strong>Robert:</strong>以前は、 <a href="https://www.ponemon.org/index.php" target="_blank">Poneman 協会</a>が、企業にデプロイされているすべてのクラウドサービスを認識していなかったこと50を示す調査を<a href="2010/05/index.html" target="_blank">強調</a>しています。 現在のところ、この数を運転していると思いますか。</p>  <p><strong>Charlton:</strong> まず、クラウドについて理解することにはいくつかのギャップがあると思います。 これは過去数年に改善されていますが、企業が実際に何をしているかということは、それほど複雑ではありません。 もう1つの側面は、少なくともクラウドの使用モデルとして知られている、または認識されているという点で、イノベーションの多くが組織内のリーダーシップレベルではありません。 </p>  <p>Bernard ゴールデンがリリースした記事を見ると、非常に簡潔になります。これは、組織の開発者やその他の担当者がリソースにアクセスする必要があり、そのリソースにアクセスするために、そのリソースにアクセスするためにクラウドサービスを探している場合に、それらのリソースにアクセスするために使用されます。 </p>  <p>このようなリソースは、クラウドサービスを使用していることを意識することなく、クラウドサービスでリリースされるニュースメディアアーカイブサイトなどのリソースにつながります。 これは、どのようなクラウドがあるかを理解することではなく、l adership と実行に関係するユーザーの間の何らかの競合または張力の機能が低下します。 さらに、組織は、ポリシーを正式に特定し、クラウドの導入に関する戦略や戦術上の問題について理解する必要もあります。</p>  <p>さまざまな業界内に多くの人がいて、クラウドに関する戦略の開発を始めています。 同時に、クラウドに実際に何が含まれているかを認識していないコンシューマーの大きな割合と、それが何ではないかがわかります。 その知識の欠如に対処することが重要だと思います。</p>  <p>もう 1 つのレベルの問題は、クラウド アーキテクチャによってコンピューティング リソースからハードウェアが抽象化されるという事実だと思います。 そのギャップを埋める広範な方法がない場合、このレベルではさらに混乱が生じるでしょう。</p>  <p><a name="perceptionopen"></a><strong>ロバート：</strong> ハンバーガーでの最近の <a href="https://www.slideshare.net/CloudCampHH/charlton-barreto" target="_blank">Cloud Camp プレゼンテーション</a> から得られた "認識と現実" のスライドでは、"クラウドはオープン ソースのみを使用する" という認識を示し、実際にはこれが "少数の軽微な例外" で当てはまると述べました。 この考え方を少し広げできますか。</p>  <p><strong>Charlton：</strong> クラウドは、アーキテクチャ内のさまざまなオープン ソース スタックとコンポーネントを大きく活用します。 と 自体にはクラウド アーキテクチャはありません。クラウドはモノリシックではありません。 その意味で、"クラウド" とは実際には、テクノロジではなく、使用モデルとビジネス モデルを指します。 </p>  <p>クラウド ソリューションを提供するために利用されているテクノロジは、ある程度、またはオープン ソースを利用するさまざまなオープン ソース製品または製品のさまざまなレベルを活用します。 たとえば、クラウド ソリューションを操作するためのツールは、非常にオープン ソース向けです。 これらのスタック間の統合を提供するマネージャー、モニター、プラグインの多くもオープン ソースです。</p>  <p>クラウド ソリューションには大量のオープン ソースがあります。ただし、オープン ソースのみを使用するのではないでしょうか。 例外がありますが、大きく言えば、プロバイダーまたはこれらのクラウドを構築しているユーザーが、これらのサービスを可能な限り迅速にブートストラップする必要があるという理由だけで、ある程度のオープン ソース追跡テクノロジを利用します。</p>  <p>同時に、懸念事項や懸念事項、および入り込みへの障壁を取り除く必要があります。 言い換えると、オープンソースのツールやフレームワークを提供できる場合、一部のバック エンドまたは管理テクノロジが独自に所有またはライセンスされている場合でも、導入に対する障壁を少なくすることができます。</p>  <p>ワークロードがオープン ソース ソリューションで実行されているのか、それとも独自のソリューションで実行されているのか、エンド ユーザーにとって実際にどのような違いがありますか? 私にとって重要なのは、サービスにアクセスできるとき、処理、プライバシー、セキュリティ、管理のすべてが関連する規制に準拠しているという意味です。</p>  <p>同時に、これらのプロバイダーの多くでは、システム間の統合を経済化し、より優れた方法を探しています。 この取り組みの最も大きな根底にある要因は、多くのプロバイダーがクラウドを構築するためのモノリシック アプローチが 1 つも持たなかったと思います。 進化し続ける要件に合わせて進むにつれて、これらの機能をまとめる必要があります。</p>  <p>参照アーキテクチャが十分に知られている、採用されているレベルの成熟度にクラウドが進化するまで、この継続的な動的環境を確認します。 私の経験では、提供されるサービスの少なくとも一部である多数のオープン ソース ソリューションが引き続き発生します。</p>  <p><strong>ロバート：</strong>同じ話<a href="https://www.slideshare.net/CloudCampHH/charlton-barreto" target="_blank">で</a>、Open Grid フォーラムによって 2009 年 4 月に開始された Open Cloud Computing Interface グループの<a href="https://www.ogf.org/News/news.php?id=132" target="_blank"></a>目標とイニシアティブ<a href="https://www.ogf.org/" target="_blank"></a>の一部について説明しました。 その作業についてもう少し詳しい情報を教えてください。</p>  <p><strong>Charlton：</strong> OCCI では、クラウド リソースを管理するためのオープン インターフェイスを提供する必要があります。スタック上で何が起こるかではなく、それらのワークロードの品質と特性、実行場所に応じて適用する必要があるポリシーです。 </p>  <p>非常に肯定的であり、その作業について予期しないのは、導入のレベルを考えると、業界内で良いレベルの導入を達成するのに十分な勢いがある、または少なくとも、さまざまな種類のプラットフォームや環境でリソースをオープンに管理する方法に関する大きな未加工の質問に答えるのに十分な勢いがあるという点です。</p>  <p>これは非常に重要な質問に答えます。異なるクラウド プロバイダーに異なるリソースを移動またはデプロイする必要がある場合、それを行う障壁が最小限に抑えられます。</p>  <p>OCCI は、その相互運用性を確保するために、その原則のアプローチに対して非常に積極的かつ積極的に取り組む必要があると思います。 ビジョンは、これらのクラウド システムが一緒に動作するだけでなく、サービスをそれらの間で移動し、レガシ システムと接続する機能を提供する機能があるというビジョンです。</p>  <p><strong>ロバート：</strong> 機会がある間に、クラウド コンピューティングの他の側面について話し合う必要がありますか?</p>  <p><strong>Charlton：</strong> もちろん。 形式に焦点を当て、実際にサービスとしてのインフラストラクチャに関する質問に対処するために、Intel が関与している <a href="https://dmtf.org/standards/cloud" target="_blank">DMTF</a> には非常に興味深い作業があります。 異なるクラウド間でワークロードの移植性と相互運用性の最大レベルを確保するにはどうすれば良いでしょうか。 </p>  <p>OCCI はパス アプローチですが、DMTF は、プラットフォームの詳細の割合が高い場合や、Rackspace や Amazon などの組織で表示される情報の割合が高い場合に、DMTF が対応を試みようとします。</p>  <p>その領域の 1 つの側面として、リソースを理解する必要性が高まり、使用可能になったワークロードを適切なリソースに最適にターゲットに設定する方法が増え続けています。 その構築を支援するために、Intel では、仮想化された環境内のリソースで使用できるリソースについてより信頼性の高いレポートを作成できるよう、きめ細かなリソース管理の開発がますます進まっています。</p>  <p>従来の形式の仮想化では、これらのサイクルを、デバイス上の電力消費、CPU 使用率、ネットワーク使用率、ストレージ使用率などの特性に簡単にマップする方法は提供されていない。 そうすると、環境の使用率を最適化し、その容量を最大限に活用できるという大きな課題が生み出されます。</p>  <p>同時に、プロバイダーは、顧客に対する課金や測定だけでなく、エネルギー使用量などの要因に関してどれだけうまく機能しているのかを理解しにくくくします。 あなたはエネルギーデリバリー会社との排他的契約を持つプロバイダーだとします。 契約で指定された制限を超え始めると、どうなるでしょうか。 また、これらのしきい値に準拠するためにリソースを最適に移動するにはどうすれば良いでしょうか。</p>  <p>きめ細かなリソース管理の領域で Intel で行われる作業の一部により、個々の仮想化されたワークロードが消費しているリソースを制御および理解する機能が大幅に向上しました。 これは、Microsoft、VMware、Citrix などのポリシー管理システムを使用してそれらのリソースを管理できる上で必要な前兆です。</p>  <p><strong>ロバート：</strong> Intel が OpenStack コミュニティに積極的に貢献 <a href="https://openstack.org/" target="_blank">しているのを知</a> っています。 Microsoft と Azure が OpenStack コミュニティとWindowsする機会はどこで確認できますか?</p>  <p><strong>Charlton：</strong> OpenStack は、プライベート クラウドの機能を持っている人、または現在オープン ソース自体である他のプラットフォームを使用しているユーザーに多くの機会を提供すると思います。 OpenStack では、統合機能を許可または提供し、ユーザーが OpenStack を利用して Azure バック エンドに含め得るリソースをターゲットにできるようにすることで、これらの人々の一部を Azure に取り込む機能を Microsoft に提供すると思います。 </p>  <p>Azure は、初期から、さまざまな言語セットやソフトウェア プラットフォームとのより多くのアクセスまたは統合を提供する方法を見ていました。 OpenStack は、他のプラットフォームとの対話を統合または許可するために Azure がさらにドアを開く方法を提供すると思います。これにより、ある意味で、OpenStack のこのサポートを通じてワークロードを少し開いて、それらのワークロードを柔軟に移動できるように、Azure クラウドにワークロードを取り込む可能性があります。</p>  <p><strong>ロバート：</strong> OSCON でコミュニティ マネージャーの <a href="https://www.youtube.com/watch?v=EBdOofIg7M0&amp;feature=youtube_gdata" target="_blank">RickRick に</a>会う機会を得て、私たちは皆同じアプローチを採用する方が多く、顧客がテクノロジを迅速に採用できるという多くのコメントを聞いたことがあります。</p>  <p><strong>Charlton：</strong> オープン パスとの統合が多い場合、サービスと機能の品質で競合するプロバイダーが多く、より多くのユーザーを特定のクラウドに取り込め、確実に同意します。 たとえば、より多くのユーザーを Azure に取り込み、Azure クラウドを利用して価値を提供し続ける場合は、これらのユーザーとのより高いレベルのエンゲージメントを得るだけでなく、フォローオン ビジネスにも取り組むのが理にかなっています。 </p>  <p><strong>ロバート：</strong> オープン ソース開発者の 1 人が最近、私が非常に洞察力に優れた言葉だと思いました。"誰がクラウドを離れるのが最も簡単かは勝つ" です。</p>  <p><strong>Charlton：</strong> これは良い行です。</p>  <p><strong>ロバート：</strong> 賛成です。 時間が使い切れしましたが、今日は時間を取って話し合ってくれて感謝しています。</p>  <p><strong>Charlton： </strong>ありがとう。&nbsp;</p>  <p><iframe style="width: 300px; height: 50px; overflow: hidden;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br><a class="twitter-share-button" href="https://twitter.com/share" data-via="Windowsazur