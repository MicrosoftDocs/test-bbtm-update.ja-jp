Title: 'ファイアウォールと仮想ネットワークAzure Storageプレビューの発表 '
Summary: このAzure Storageチームは、仮想ネットワークのファイアウォールと仮想ネットワークのプレビューを発表Azure Storage。このプレビューでは、管理者がデータにアクセスできるネットワークを制御Azure Storageの承認機能が拡張されます。
Content: >-
  <p>企業は、現在&nbsp;、従業員、顧客、パートナーが敵対的で危険なオンライン環境に&#39;困難な課題に直面しています。 プロセスまたはテクノロジの潜在的な障害に直面してセキュリティを確保するのに役立つ、レイヤード セキュリティ アプローチにますます目を向ける傾向があります。</p>


  <p>お客様がこの課題に対処するために、Azure Storage チームは、ファイアウォールと仮想ネットワークのプレビューを発表Azure Storage。 このプレビューでは、管理者がデータにアクセスできるネットワークを制御Azure Storageの承認機能が拡張されます。</p>


  <p>最近発表された <a href="https://azure.microsoft.com/en-us/blog/announcing-virtual-network-integration-for-azure-storage-and-azure-sql">Virtual Network</a> サービス エンドポイントを活用することで、管理者は選択した仮想ネットワークとサブネットからのトラフィックのみを許可するネットワークルールを作成し、データのセキュリティで保護されたネットワーク境界を作成できます。 オンプレミス ネットワークや他の信頼できるインターネット トラフィックには、IP アドレス範囲に基づくネットワーク規則を使用してアクセス権を付与することもできます。 これらの規則は、Azure portal、PowerShell、CLIv2、および Azure Resource Managerできます。&nbsp;</p>


  <p><img alt="Storage Firewalls and Virtual Networks diagram" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Storage Firewalls and Virtual Networks.png" style="width: 569px; height: 446px;"></p>


  <p>&nbsp;</p>


  <p>このプレビューは、次の Azure リージョンの新規Storage既存のアカウントで利用できます。</p>


  <ul>
   <li>米国東部</li>
   <li>米国西部</li>
   <li>米国西部 2</li>
   <li>米国中西部</li>
   <li>オーストラリア東部</li>
   <li>オーストラリア南東部</li>
  </ul>


  <p>詳細を確認し、&nbsp;Azure Storage のファイアウォールと仮想ネットワークの使用を開始するには、「ファイアウォールと仮想ネットワークAzure Storage構成する」を<a href="https://docs.microsoft.com/azure/storage/common/storage-network-security">参照してください</a>。 &nbsp;</p>


  <p>よろしくお願いいたします。</p>
