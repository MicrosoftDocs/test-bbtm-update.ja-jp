  <p>&ndash; &ndash;もちろん、クラウドの削減コスト、機敏性の向上、新しい種類の革新的なソリューション、グローバルなリーチは、企業がクラウドを使用して得るメリットと同じです。</p>


  <p>前回の投稿で説明したように、クラウドは、私たちの生活を改善するほぼ無限の機会を提供しています。クラウドは、すべてのユーザーにメリットをもたらす必要があります。 私たちは、政府や企業が、私たちのようなベンダーと共に、共同で、私たちが構築するクラウドが信頼され、責任を持ち、包括的に機能する必要がある、と信じています。</p>


  <p>この電子ブック「 <a href="https://www.microsoft.com/cloudforgood">A Cloud for Global Good</a>」では、政府と規制機関が考慮すべき 15 カテゴリの 78 のポリシー推奨事項の初期セットを提供しています。 このトピック領域は、個人のプライバシーに関する必要がある方法から、データへの政府のアクセスに至るまで、世界中のデジタルな教育をサポートするクロスボーダー データ フローまで、考え方が高く、単純なものから遠く離れた場所です。 前回お話ししたように&rsquo;、すべての回答はありません&rsquo;。すべての質問すら持っているのではありません。 ただし、A Cloud for Global Good&rsquo; を使用して会話を開始できる場合は、何かを達成しています。</p>


