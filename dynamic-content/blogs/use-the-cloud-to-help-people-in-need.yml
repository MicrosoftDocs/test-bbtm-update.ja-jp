Title: クラウドを使用して、必要なユーザーを支援する
Summary: この休日の時間に、人々の考えは、それらのあまり幸せではない人々を助けることに変います。 仕事をしている場合は、1 年中人を支援し、コンピューティング インフラストラクチャに費やされたすべてのドルを支援します。
Content: >-
  <p>この休日の時間に、人々の考え&rsquo; は、あまり幸せではない人々を助けることに変います。 仕事を&rsquo;する&rsquo;場合は、1 年中人を支援し、コンピューティング インフラストラクチャに費やされたすべてのドルは、支援しようとしているユーザーから 1 ドルを取り上げられます。 その&rsquo;理由として、ますます多くの人々や非営利団体が、高価なオンプレミス ソリューションから離れ、クラウドに移行しています。</p>


  <p>ミネソタ州に拠点を置く <a href="https://www.rreal.org/">RREAL</a> は、低所得者<a href="https://customers.microsoft.com/en-us/story/rreal-helps-more-families-by-using-microsoft-dynamics"></a>が太陽エネルギーの利点を受け取るのを支援する、再生可能エネルギーの農業提携です。</p>


  <p>ビジネスが成長するにつれて、RREAL では、新しい顧客を追跡し、製造を管理し、コストとコストのかかるインフラストラクチャのオーバーヘッドを発生させずに共同作業を行う方法が必要でした。 これらのニーズを満たすには、Azure ベース<a href="https://www.microsoft.com/en-us/dynamics365/what-is-crm">の Dynamics GP と Dynamics CRM</a> <a href="https://www.office.com/">Office 365</a>を使用します。<a href="https://www.microsoft.com/en-us/dynamics365/gp-overview"></a> また、Dynamics&rsquo; <a href="https://technet.microsoft.com/en-us/library/dn508393.aspx">Business Analyzer では</a> KPI&rsquo; を追跡し、 <a href="https://powerbi.com/">PowerBI</a> ではリアルタイムダッシュボードを使用できます。</p>


  <p>その結果、インストール時間が 50% を超える短縮になります。より多くの人が安価で再生可能な電力を迅速に得られます。</p>


  <p style="text-align: center"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/8XAWzLXHSnE" width="560"></iframe></p>


  <p><a href="https://www.worldanimalprotection.org/">World どうぶつ保護</a> は、動物の福祉に重点を置くグローバル組織です。 すべてのカリティリティと同様に、透明性は重要な目標です。貢献がどのように使用されているのか知る必要があります。 また、チームは世界中のどこからでもいいので、アプリケーションにグローバルにアクセスできる必要があります。 最後に、すべての非営利団体と同様に、管理コストを抑え続ける必要があります。</p>


  <p>Microsoft Cloud によって管理されるインフラストラクチャとアプリケーションにより、ワーカーは、世界の動物の多くを向上させるというコア ミッションにより多くの時間を&rsquo;注がることができます。 ニーズ<a href="https://customers.microsoft.com/en-us/story/5-steps-to-maximize-global-impact-charity-puts-its-res">に</a>最適なテクノロジは、Office 365 Dynamics、Azure です。</p>


  <p>英国に拠点を置く <a href="https://www.justgiving.com/">JustGiving</a> のミッションは、大&ldquo;きな原因が機能しなかからなかの原因を確実に防ごうという方法です。&rdquo;大規模な&rsquo;&ldquo;&rdquo;&rsquo;ソーシャル ネットワークを使用して、個人のソーシャル グラフは、その人の次の貢献の優れた予測子である必要があります。友人が何かを気にしている場合は、おそらくもそうです。</p>


  <p>しかし、テクノロジ ソリューションを検討する際には、3 億 6,100 &ndash; 万接続のこのデータセットのサイズが困難でした。 「<a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight」</a>と入力Microsoft Azure&rsquo; Hadoop、Spark、R に基づいてビッグ データ サービスを作成します。行と列に&ndash;基づくリレーショナル &ndash; データベースは、1 人のユーザーが他の任意の数のユーザーにリンクできるシナリオでは不適切でした。 代わりに、GiveGraph&trade; と呼ばれるソリューションは、Facebooks&rsquo; <a href="https://developers.facebook.com/docs/sharing/opengraph">OpenGraph</a> テクノロジと <a href="https://customers.microsoft.com/en-us/story/justgiving-3-reasons-why-the-future-of-giving-is-socia">HDInsight</a>&rsquo; を統合して、他のユーザーとの人々関係とその原因に対する堅牢で非常にスケーラブルなデータベースを提供します。</p>


  <p>皆さんも、この休暇の季節に与えることを検討してください。 私たちは、それが企業文化の重要な部分であることをうれしく思います。このプログラムが開始された後、Microsoft の従業員は <a href="https://www.microsoft.com/about/philanthropies/our-employees/employee-giving/">10</a> 億ドルを超える価値のある原因を作り上げ、今年に入って、私たちの Philanthropies グループは、資格のある組織に Azure、<a href="https://www.microsoft.com/en-us/philanthropies/product-donations/"></a>Office 365、Dynamics、その他の製品を無料で提供するプログラムを発表しました。&rsquo;&rsquo;</p>


