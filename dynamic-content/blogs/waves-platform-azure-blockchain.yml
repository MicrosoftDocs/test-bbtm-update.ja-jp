Title: Azure で Waves プラットフォームが利用可能に
Summary: Waves とのコラボレーションを発表し、トークン プラットフォームをマーケットプレースにMicrosoft Azureしています。Waves Platform は、クラウドファンディングとデジタル トークンの作成のための分散型プラットフォームです。
Content: >-
  <p><a href="https://wavesplatform.com/">Waves </a>とのコラボレーションと、Microsoft Azure でのブロックチェーンの取り組みのサポートをお知らせします。&nbsp;Waves Platform は、クラウドファンディングとデジタル トークンの作成のための分散型プラットフォームです。&nbsp;プラットフォーム機能は主に、ブロックチェーン バックエンドの作成と配布、取引と資産交換、および活用を容易に行う目的で機能します。&nbsp;この製品は、利害合意の証明アルゴリズムに基づいており、よりコンピューティング集中型の作業モデルの二酸化炭素排出量を削減するのに役立ちます。これは、企業のお客様にも魅力的です。&nbsp;システムは、カスタム トークンの使用を簡単に開始するように設計されています。&nbsp;トークン システムは、企業が要求しているソリューションの重要なコンポーネントです。</p>


  <p><img alt="" src="" style="width: 801px; height: 492px;"></p>


  <p>初期リリースは、testnet と組み合わせて動作します。 そのため、1 回のクリックデプロイでノードを testnet に追加し、開発者は最小限の労力でプラットフォームの使用を開始できます。&nbsp;Azure Marketplace で 1 クリックでデプロイすることで、プラットフォームの使用を <a href="https://portal.azure.com/#create/waves.waveswaves">開始できます</a>。</p>


  <p><em>&quot;オープンで柔軟でスケーラブルなクラウド コンピューティング プラットフォームとして、Azure は Waves と多くの共通点を持っています。両方&rsquo;とも、コンピューティングの新しい方法を探り、以前には実現できない方法で強力な機能をエンド ユーザーが利用できる新しい方法を探っています。私たちのコア価値の多くを共有し、企業がこれらの新しいツールを使用することの重要性を認識している組織と提携して、心強く思います。&quot;</em></p>


  <p style="text-align: right;">&nbsp; - Waves Platform の CEO であるアンビタ・イバノフ</p>


