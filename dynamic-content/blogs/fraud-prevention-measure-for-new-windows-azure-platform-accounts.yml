Content: <p>[この記事は AppFabric チームによって投稿されました。]</p><p>不正防止策として、最近、Azure プラットフォーム アカウントで新しく購入したアカウントのWindows<a href="https://azure.microsoft.com/">を</a>実装しました。 新しいお客様が Windows Azure プラットフォーム開発者ポータルに初めてログオンする場合、お客様は携帯電話番号を提供し、テキスト メッセージを介して 4 桁のコードを送信する必要があります。 その後、顧客は検証のために、この 4 桁のコードを <a href="https://windows.azure.com/default.aspx">開発者ポータルを入力</a> する必要があります。 これは 1 回だけのプロセスです。 既存Windowsアカウントを持つ Azure プラットフォームのお客様は、新しい Azure プラットフォーム サブスクリプションを購入した場合でも、この検証プロセスを完了Windows必要ありません。 この携帯電話の検証に成功したお客様は、再度チャレンジされません。 </p>  <p>ただし、このプロセスの制限により、特定の市場や携帯電話会社は現在サポートされていません。 このような場合、顧客は手動検証のサポートに連絡する必要があるというメッセージを受け取ります。 ご不便をおかけして申し訳ありません。 現在、サポートされている市場と運送業者の一覧を拡大するために取り組んでいます。</p>
