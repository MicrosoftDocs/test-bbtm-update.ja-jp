Slug: cross-post-new-open-source-options-for-windows-azure-web-sites-mediawiki-and-phpbb
Title: 'クロスポスト: Windows Azure websites の新しいオープンソースオプション: mediawiki と phpbb'
Summary: 相互運用性 @ Microsoft ブログで発表されているように、Windows Azure Web アプリケーションギャラリーで mediawiki と phpbb を使用できるようになりました。 &nbsp;MediaWiki は、オープンソースソフトウェアです。
Content: '<p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/">相互運用性 @ Microsoft ブログ</a>で<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2012/10/02/new-open-source-options-for-windows-azure-web-sites-mediawiki-and-phpbb.aspx">発表</a>されているように、 <a target="_blank" href="https://www.microsoft.com/web/gallery/">Windows Azure Web アプリケーションギャラリー</a>で mediawiki と phpbb を使用できるようになりました。 &nbsp;MediaWiki は、Wikipedia とその他の大規模な wiki プロジェクトを強化するオープンソースソフトウェアです。 phpBB は、世界で最も広く使用されているオープンソースの掲示板システムです。&nbsp;</p>  <p><img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2021.mediawiki.png" height="174" width="290"><img style="vertical-align: middle;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8562.phpBB.png" height="174" width="295"></p>  <p style="text-align: left;"><a target="_blank" href="https://social.msdn.microsoft.com/profile/doug%20mahugh/">Doug Mahugh</a>として、Microsoft open Technologies に関するシニアテクニカルエバンジェリストは、記事 &ldquo; 「 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2012/10/02/new-open-source-options-for-windows-azure-web-sites-mediawiki-and-phpbb.aspx">azure websites Windows の新しいオープンソースオプション: &nbsp; mediawiki および phpbb</a> &rdquo; 」で説明しています。これにより、開発者は、数回のマウスクリックで &nbsp; 、mediawiki または phpbb を実行する Windows 無料の<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0213">Azure web サイト</a>をすばやくデプロイできるようになりました。 &nbsp;Doug では、これらの手順について説明します。詳細については、必ず確認してください。</p>'
