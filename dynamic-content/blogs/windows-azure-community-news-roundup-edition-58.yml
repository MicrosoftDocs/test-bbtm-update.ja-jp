Title: 'Windows Azure Community News Roundup (エディション #58)'
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure Community Manager Windows Mark Brown から &nbsp; のものです。  コミュニティによって roundup された最新のニュース、コンテンツ、および...'
Content: '<p><strong>エディターのメモ: &nbsp; </strong>この投稿は、Azure Community Manager Windows<a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>からの &nbsp; ものです。</p>  <p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0246" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様のフィードバックに基づいて、過去1週間にまとめたもの &nbsp; を次に示します。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li><strong><strong>ブログ: &nbsp; </strong></strong><a href="https://blog.codingoutloud.com/2013/03/13/talk-azure-best-practices-how-to-successfully-architect-windows-azure-apps-for-the-cloud/" target="_blank">対話: Azure のベストプラクティス &ndash;クラウド用 &nbsp; に Windows Azure アプリを正常に設計する方法</a>(第3月13日) &nbsp; <a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a></li>  <li><strong>ブログ:</strong> &nbsp;<a href="https://blog.codingoutloud.com/2013/03/11/azure-cloud-storage-improvements/" target="_blank">Azure Cloud Storage の機能強化によりターゲットがヒットしました &nbsp; </a>(3 月11日まで投稿) &nbsp; &nbsp; <a href="https://twitter.com/codingoutloud" target="_blank">@codingoutloud</a> &nbsp;</li>  <li><strong>ブログ:</strong> &nbsp;最大のギリシャ書店をクラウド &nbsp; &nbsp; <span> <a href="https://twitter.com/kpantos" target="_blank">@kpantos</a> &nbsp; に移行する (3 月9日に投稿)</span></li>  <li><strong>ブログ: &nbsp; </strong> <a title="Azure Cassandra のヒントが記載された azure &nbsp; </a> &nbsp; の " href="https://convective.wordpress.com/2013/03/05/cassandra-with-a-hint-of-azure/" target="_blank"> &nbsp; ヒントと共に Cassandra に固定されて &nbsp; <a href="https://twitter.com/mknz" target="_blank">@mknz</a> います (投稿された3月9日)</li>  </ul>  <div><strong></strong>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <strong></strong>  <p><strong>北米</strong></p>  <strong></strong>  <ul>  <li>10月-6 月、2013: &nbsp; Windows Azure Developer Camp &nbsp; &ndash; (50 以上の都市)</li>  </ul>  <strong></strong>  <p><strong>ヨーロッパ</strong></p>  <strong></strong>  <div>  <ul>  <li>2013年3月11日: &nbsp; <a href="https://www.azug.be/2013-03-11---cloud-data-for-the-everyday-developer" target="_blank">日常の開発者</a> &nbsp; のためのクラウドデータ-Mechelen、ベルギー</li>  <li>2013年3月13日: &nbsp; Windows Azure Info Day &nbsp; -Bad Homburg, ドイツ&nbsp;</li>  <li>2013年4月2日: &nbsp; Windows &nbsp; Heverlee、ベルギー<a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">の実際のアーキテクチャ</a></li>  <li>10-11 年4月、2013: &nbsp; Microsoft の 2013 &nbsp; 概要 Darmstadt、ドイツ</li>  <li>17-19 年4月、2013: &nbsp; データベース日数 2013 &nbsp; -baden、スイス</li>  <li>24-25 年4月、2013: &nbsp; イベントとワークショップ &nbsp; -ブリュッセル、ベルギー</li>  </ul>  <div>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>2013年4月27日: &nbsp; グローバル Windows Azure ブートキャンプ &nbsp; -さまざまな場所</li>  <li>継続的: &nbsp; &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &nbsp; &ndash; をオンデマンドで Windows</li>  </ul>  <div><strong>GitHub でのコード</strong></div>  <div>  <ul>  <li><strong><strong>&nbsp;</strong></strong><a href="https://github.com/normalian/WAMediaServiceSampleApp" target="_blank"><span class="author vcard">normalian &nbsp; </span> / &nbsp;<strong>WAMediaServiceSampleApp</strong></a></li>  </ul>  <div><strong>Stack Overflow<strong>に関する最新の &nbsp; Windows Azure ディスカッション</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"></a></strong></strong></div>  <div>  <ul>  <li><strong><strong>&nbsp;</strong></strong>異なる顧客 &nbsp; <a href="https://stackoverflow.com/questions/15431094/how-to-isolate-sql-data-from-different-customers" target="_blank">から SQL データを分離する方法</a>(1 件の回答、3票)</li>  <li><a href="https://stackoverflow.com/questions/15334674/azure-cloud-service-does-vip-swap-cause-onstop-to-be-invoked" target="_blank">Azure クラウドサービス-VIP スワップによって OnStop () が呼び出されますか?</a> &nbsp;(2 件の回答、5票)</li>  <li><a href="https://stackoverflow.com/questions/15303711/windows-azure-messagelocklostexception" target="_blank">Windows Azure microsoft.servicebus.messaging.messagelocklostexception</a> &nbsp; (1 件の回答、1票)</li>  <li><a href="https://stackoverflow.com/questions/15309294/transactions-in-azure-table-storage" target="_blank">azure table storage</a> &nbsp; のトランザクション(1 件の回答、2票)</li>  <li>Azure &nbsp; でプログラムによっ<a href="https://stackoverflow.com/questions/15326469/has-any-one-tried-in-deploying-the-package-programatically-in-azure" target="_blank">てパッケージを展開しようとしました</a>(1 件の回答、1票)</li>  <li><a href="https://stackoverflow.com/questions/15337262/blob-read-txt-php" target="_blank">blob 読み取り txt php</a> &nbsp;(1 件の回答、0票)</li>  <li><a href="https://stackoverflow.com/questions/15353153/python-azure-getsharedaccesssignature" target="_blank">Python Azure GetSharedAccessSignature</a> &nbsp;(1 件の回答、0票)</li>  </ul>  <div>Mark</div>  <strong><strong></strong></strong></div>  </div>  </div>  </div>  <strong><br></strong></div>'
