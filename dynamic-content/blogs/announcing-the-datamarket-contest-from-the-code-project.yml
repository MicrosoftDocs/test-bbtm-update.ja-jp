[endif]--><!--[if gte mso 10]>  <mce:style><!    /* Style Definitions */  table.MsoNormalTable   {mso-style-name:"Table Normal";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-priority:99;   mso-style-parent:"";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin:0in;   mso-para-margin-bottom:.0001pt;   mso-pagination:widow-orphan;   font-size:12.0pt;   font-family:Cambria;   mso-ascii-font-family:Cambria;   mso-ascii-theme-font:minor-latin;   mso-hansi-font-family:Cambria;   mso-hansi-theme-font:minor-latin;}  --> <!--[endif] --> <!--StartFragment--></p>  <p class="MsoNormal">コード Project は、開発者に対して、DataMarket データセットを利用して Windows Azure Platform で革新的なクラウドアプリケーションを構築するように求める<a href="https://www.codeproject.com/Competitions/460/Azure-DataMarkets-Competition.aspx">コンテスト</a>をホストしています。<span> &nbsp; </span>熱狂的は、8つの Intel Core i7 ラップトップのうちの1つを使用して、Kinect で Xbox 360 の主要受賞を獲得できる可能性があります。<o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal"><a href="https://www.microsoft.com/windowsazure/marketplace/default.aspx">Windows Azure Marketplace</a> &nbsp; では、ビルディングブロックコンポーネント、トレーニング、プレミアムデータセット、完成し<span>た</span> &nbsp; サービスとアプリケーションを共有、購入、販売することができます。<span> &nbsp; </span>DataMarket &nbsp; では、業界の主要なデータプロバイダーから、信頼されたパブリックドメインとプレミアムデータセットを提供するワンストップショップを提供しています。 &nbsp;DataMarket には、英国、Data.gov、世界銀行、Weather バグ、Weather Central、Alteryx、STATS、Wolfram Alpha などのプロバイダーからのさまざまな無料データセットがあります。<o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">開始を簡単にするために、米国 &nbsp; のすべての<span><span class="MsoHyperlink">コード Project</span></span> &nbsp; メンバーも無料 &nbsp; <span><span class="MsoHyperlink">Windows azure platform の30日間のパス</span></span>を取得できるため、 <a href="https://www.microsoft.com/windowsazure/"><span>Windows azure</span></a>に配置できます。<!--[if !supportNestedAnchors]--><a></a><!--[endif]--><span> </span>性能を通じて<a href="https://www.google.com/url?sa=t&amp;source=web&amp;cd=1&amp;sqi=2&amp;ved=0CBoQFjAA&amp;url=http%3A%2F%2Fwww.microsoft.com%2Fen-us%2Fsqlazure%2Fdefault.aspx&amp;ei=g4ksTeuHEoz2tgOY9qGoBw&amp;usg=AFQjCNElgDkT9RKG3BG4IVr-F_d0Dr_9Tg&amp;sig2=_MLquhsytXMcNKcnfpMYWg"><span>SQL Azure</span></a> &nbsp; します。 クレジットカードは必要ありません: プロモーションコードを入力してください: CP001。<o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">コンテストは、2011年1月3日から2011年3月31日までの間に実行されているローリングコンテストです。<span>&nbsp; </span><o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <ul type="disc">  <li class="MsoNormal">1月のコンテスト期間: <span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>3 東芝 &ndash; Core i7 衛星ノート pc<o:p></o:p></li>  <li class="MsoNormal">2月のコンテスト期間: <span> &nbsp; &nbsp; &nbsp; </span>3 東芝 &ndash; Core i7 サテライトノート pc<o:p></o:p></li>  <li class="MsoNormal">3月のコンテスト期間: <span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>2 つの東芝 &ndash; Core i7 サテライトノート pc<o:p></o:p></li>  <li class="MsoNormal">3月の総受賞: <span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>Xbox 360 と Kinect<o:p></o:p></li>  </ul>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">規則は次のとおりです。<o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <ol type="1" start="1">  <li class="MsoNormal">アプリケーション URL をに送信する&nbsp;<a href="mailto:contest@codeproject.com">contest@codeproject.com</a><o:p></o:p></li>  <li class="MsoNormal">月単位の受賞者はコードによって決定され Project<o:p></o:p></li>  <li class="MsoNormal">受賞者は、2011年3月31日のコンテストの完了時に Project コードによって選択されます。<o:p></o:p></li>  </ol>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">賞品は、エントリの条件にどの程度厳密に準拠しているかに基づいて獲得されます。これには、フォーカスとスコープ、全体的な品質、一貫性、および構造が含まれます。<span> &nbsp; </span>コンテストの詳細について<span><span class="MsoHyperlink">は、こちら</span></span>を参照してください。<o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal"><i>* このコンテストは、お客様の居住権に関してほとんどの年齢があるソフトウェア開発者 &amp; を対象としています。ただし、以下の国のケベック州および国の居住者は、法律上の制約 (キューバ、イラン、