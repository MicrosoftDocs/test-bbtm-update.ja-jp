  <p>各 VM ではなく ASG にセキュリティ規則を個別に適用できます。 たとえば、次の規則では、各 VM に個別の規則を作成するのではなく、WebASG を宛先として指定することで、インターネット (TCP ポート 80) から Web アプリケーション層の VM1 および VM2 への HTTP トラフィックを許可します。</p>


