Content: >-
  <p><em>このブログは、プリンシパル プログラム マネージャーの Eliran Azulai 氏によって共同執筆されています。</em></p>


  <p>COVID-19 のパンデミック ブレークスルー以降、デジタル変革のペースが加速する中、組織はワークロードをクラウドに移行し、ワークロードのセキュリティを確保するために継続的に検討しています。 さらに、組織には、最新の環境の複雑さにより効果的に適応し、ハイブリッドワークプレースを受け入れ、場所に関係なくアプリケーションとデータを保護する新しいセキュリティ モデルが必要です。</p>


  <p><a href="https://www.microsoft.com/en-ww/security/business/zero-trust" target="_blank">Microsoft&rsquo; ゼロ トラスト Framework は、</a> 次の 3 つの原則に従って、どこでも資産を保護します。</p>


  <ol>
      <li>明示的に確認する: ユーザー ID、場所、デバイスの正常性、サービスまたはワークロード、データ分類、異常など、使用可能なすべてのデータ ポイントに基づいて常に認証と承認を行います。</li>
      <li>最小特権アクセスを使用する: Just-In-Time および Just-Enough-Access (JIT と JEA)、リスクベースのアダプティブ ポリシー、データ保護を使用してユーザー アクセスを制限し、データと生産性の両方をセキュリティで保護します。</li>
      <li>侵害の想定: 爆発半径とセグメントアクセスを最小限に抑える。 エンドツーエンドで暗号化されていることを確認し、分析を使用して可視化し、脅威検出を推進し、防御を強化します。</li>
  </ol>


  <p>このブログでは、3 番目の原則である「セキュリティ侵害」に焦点を当て、組織がサービスに対処するのに役立ついくつかの Azure&mdash; ネットワーク セキュリティ サービスゼロ トラスト説明します。</p>


  <h2>ネットワーク ファイアウォール</h2>


  <p>ネットワーク ファイアウォールは通常、エッジ ネットワークにデプロイされ、信頼されたゾーンと信頼されていないゾーン間のトラフィックをフィルター処理します。 このゼロ トラストこのモデルを拡張し、内部ネットワーク、ホスト、およびアプリケーション間のトラフィックをフィルター処理する方法を推奨します。</p>


  <p>このゼロ トラストは侵害を想定し、悪いアクターがあらゆる場所にあるという現実を受け入れる方法です。 信頼されたゾーンと信頼されていないゾーンの間に壁を構築するのではなく、すべてのアクセス試行を検証し、JIT と JEA へのユーザー アクセスを制限し、リソース自体を強化します。 ただし、これにより、&rsquo;セキュリティ ゾーンを維持する必要が生じ得るわけではありません。 実際、ネットワーク ファイアウォールでは、ネットワークを小さなゾーンに分割し、ネットワーク間のフローを許可するトラフィックを制御することで、ネットワーク通信に対する一種のチェックとバランスが提供されます。 このセキュリティの詳細な方法では、特定の接続が機密性の高い境界を越える必要があるかどうかを考慮する必要があります。</p>


  <p>ファイアウォールは、ネットワーク内でどこでゼロ トラストする必要がありますか? ネットワークは性質上脆弱であり、ホスト レベルと外部でファイアウォールを実装する必要があります。 Azure では、さまざまなネットワークの場所 (ホストと仮想ネットワークまたはサブネットの間) にデプロイされるフィルター処理とファイアウォール サービスを提供します。 ここでは&rsquo;、Azure のファイアウォール サービス&#39;をサポートする方法について説明ゼロ トラスト。</p>


