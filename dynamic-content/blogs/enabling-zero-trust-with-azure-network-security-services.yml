  <h2>Azure Firewall</h2>


  <p>ホスト レベルのフィルター処理はマイクロ境界の作成に最適ですが、仮想ネットワークまたはサブネット レベルでのファイアウォールによって、もう 1 つの重要な保護レイヤーが追加されます。 許可されていないトラフィックやインターネットからの潜在的な攻撃から、可能な限り多くのインフラストラクチャを保護します。 また、東西部のトラフィックを保護して、攻撃が発生した場合の爆発半径を最小限に抑えるのにも機能します。</p>


  <p><a href="https://azure.microsoft.com/en-gb/services/azure-firewall/#overview" target="_blank">Azure Firewall</a> は、ファイアウォール用のネイティブ ネットワーク セキュリティ サービスです。 NSG と共に実装されたこれら 2 つのサービスは、ネットワーク内の重要なチェックゼロ トラスト提供します。 Azure Firewallグローバルルールと粒度の粗いホスト ポリシーを実装し、NSG はきめ細かいポリシーを設定します。 境界とホストのフィルター処理を分離すると、ファイアウォール ポリシーの管理が簡略化されます。</p>


  <p>ゼロ トラストベスト プラクティスは、転送中のデータを常に暗号化してエンドツーエンドの暗号化を実現することです。 ただし、運用上の観点から、多くの場合、お客様はデータを可視化し、暗号化されていないデータに追加のセキュリティ サービスを適用する必要があります。</p>


  <p>Azure Firewall プレミアムセキュリティ (TLS) 検査を使用すると、トラフィックの完全な暗号化解除と暗号化を実行し、侵入検出および防止システム (IDPS) を利用できるだけでなく、データ自体の可視性を顧客に提供できます。</p>


  <h2>DDoS Protection</h2>


  <p>ゼロ トラストは、ネットワーク上のすべてのものに関する認証と承認に努めしていますが、DDoS 攻撃 (特にボリューム攻撃に対する) に対する優れた軽減策ではありません。 パケットを受信できるシステムは、DDoS 攻撃に対して脆弱です。また、このアーキテクチャを使用ゼロ トラストがあります。 そのため、DDoS&rsquo; 攻撃からゼロ トラスト実装を完全に保護する必要があります。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-protection-overview" target="_blank">Azure DDoS Protection Standard には、</a> DDoS 攻撃から防御する DDoS 軽減機能が備されています。 仮想ネットワーク内のインターネットに接続されているリソースを保護するために自動的に調整されます。 保護は、新規または既存の仮想ネットワークで簡単に有効にできます。アプリケーションやリソースの変更は必要ではありません。</p>


  <h2>データを使用して SecOps を最適化Azure Firewall Manager</h2>


  <p>Azure Firewall Manager は、クラウドベースのセキュリティ境界に対して、集約型セキュリティ ポリシーとルート管理を提供するセキュリティ管理サービスです。</p>


  <p>ポリシー管理のAzure Firewallに加Azure Firewall Manager、仮想ネットワークを DDoS 保護プランに関連付けできます。 シングルテナントでは、DDoS 保護プランを複数のサブスクリプションの仮想ネットワークに適用できます。 [仮想ネットワーク] ダッシュボードを&rsquo;使用して、DDoS Protection プランを持たないすべての仮想ネットワークを一覧表示し、新しい保護プランまたは使用可能な保護計画を割り当てることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf0919b4-e309-474b-bc5d-dad89c7d659f.png"><img alt="Using Azure Firewall Manager to manage DDoS Protection Plan" height="253" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1e9f341-e59f-463e-a2b6-b7a875da2c1d.png" style="display: inline;" title="Picture3" width="1024"></a></p>


  <p>さらに、Azure Firewall Manager を使用すると、使い慣れた、最適なサードパーティのサービスとしてのセキュリティ (SECaaS) オファリングを使用して、ユーザーのインターネット アクセスを保護することができます。</p>


  <p>Microsoft Defender for Cloud、Microsoft Sentinel、Azure Log Analytics などの Azure コア セキュリティ サービスとシームレスに統合することで、最も優れた種類のネットワーク セキュリティ サービス、体制管理、ワークロード保護に加え、SIEM とデータ分析を提供するワンストップ ショップで SecOps&mdash; をさらに最適化できます。</p>


  <h2>次の&rsquo;情報</h2>


  <p>ゼロ トラスト、すべてを保護するために取り組む組織にとって不可欠です。 セキュリティ&rsquo;プロフェッショナル向け継続的な取り組みですが、最初の手順と継続的な反復的な改善から始めます。 このブログでは、いくつかの Azure セキュリティ サービスと、すべての組織に対してゼロ トラストを可能にする方法について説明しました。</p>


