  <h2>Azure ネットワーク セキュリティ グループ (NSG)</h2>


  <p>Azure ネットワーク セキュリティ <a href="https://docs.microsoft.com/en-us/azure/virtual-network/network-security-groups-overview" target="_blank">グループを使用して、</a> Azure 仮想ネットワーク内の Azure リソース間のネットワーク トラフィックをフィルター処理できます。 NSG は、仮想マシン (VM) の外部のホスト レベルで実装されます。 ユーザー構成の観点から、NSG をサブネットまたは VM NIC に関連付けできます。 NSG とサブネットの関連&rsquo;付けは、後で説明する境界フィルター処理の 1 つの形式です。 ゼロ トラスト ネットワークのコンテキストでの NSG のより関連性の高いアプリケーションは、(VM NIC に NSG を割り当てるなどして) 特定の VM に関連付けます。 VM ごとのフィルター処理ポリシーをサポートし、VM を独自のセキュリティに参加します。 これは、すべてのファイアウォールを一元化されたファイアウォールに委任するのではなく、すべての VM が独自のネットワーク トラフィックを確実にフィルター処理する目標を提供します。</p>


  <p>ホスト ファイアウォールはゲスト OS レベルで実装することができますが、Azure NSG は侵害された VM に対して保護します。 VM にアクセスし、その特権を昇格した攻撃者は、ホスト上のファイアウォールを削除する可能性があります。 NSG は VM の外部に実装され、ホスト レベルのフィルター処理が分離され、ファイアウォール システムへの攻撃に対する強力な保証が提供されます。</p>


  <h2>受信と送信のフィルター処理</h2>


  <p>NSG では、受信フィルター処理 (VM に入るトラフィックの制御) と送信フィルタリング (VM から出るトラフィックの制御) の両方が提供されます。 特に vnet 内のリソース間の送信フィルター処理は、ワークロードをさらに強化するために、ゼロ トラストネットワークで重要な役割を果たします。 たとえば、受信 NSG 規則の構成が誤っている場合、検出が非常に困難なこの重要な受信フィルター処理レイヤーが失われる可能性があります。 このような重大な構成ミスが発生した場合でも、NSG の送信フィルター処理によってサブネットが保護されます。</p>


  <h2>Azure アプリケーション セキュリティ グループを使用して NSG 構成を簡略化する</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-network/application-security-groups" target="_blank">Azure アプリケーション セキュリティ グループ</a> (ASG) は、ネットワーク セキュリティをアプリケーション構造の拡張機能として構成することで、NSG の構成と管理を&rsquo;簡略化します。 ASG を使用すると、VM をグループ化し、これらのグループに基づいてネットワーク セキュリティ ポリシーを定義できます。 ASG を使用すると、明示的な IP アドレスを手動でメンテナンスすることなく、大規模なネットワーク セキュリティを再利用できます。 次の簡略化された例では、サブネット レベルで NSG1 を適用し、2 つの VM を WebASG (Web アプリケーション層 ASG) に関連付け、もう 1 つの VM を LogicASG (ビジネス ロジック アプリケーション層 ASG) に関連付けます。</p>


