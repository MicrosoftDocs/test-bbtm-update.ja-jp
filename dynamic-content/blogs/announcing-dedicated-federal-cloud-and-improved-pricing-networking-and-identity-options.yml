Title: 専用連邦クラウドの発表と価格、ネットワーク、および Id オプションの向上
Summary: 企業では、価格/パフォーマンス、id 管理、セキュリティ、速度などの問題がクラウドコンピューティングの取り組みにおいて非常に重要であることをよく伝えています。
Content: <p>企業は、価格/パフォーマンス、id 管理、セキュリティ、速度などの問題がクラウドコンピューティングの取り組みにおいて非常に重要であること、およびこれらの問題に関してお客様と提携するコミットメントがかつてないことをよく知らせています。 現在、Satya Nadella は、<a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/10/07/the-enterprise-cloud-takes-center-stage.aspx" target="_blank">この</a>ような問題に対処する Windows Azure に固有の多くの更新プログラムなど、クラウド OS のビジョン &mdash; をサポートする一連の発表を reiterated しています。&nbsp;</p>  <p>Windows Azure の最近 &rsquo; の発表は次のとおりです。</p>  <ul>  <li><strong>Enterprise のコストを削減 &amp; できます。</strong> &nbsp;11月1日以降、企業が Azure を使用するために、これまで以上に簡単に作業を進められるようになりまし &rsquo; た。 Microsoft に対するエンタープライズコミットメントによって、自社のインフラストラクチャのコストに基づいて、Azure の最高料金が得られます。 &nbsp;これらのエンタープライズ割引は、コンピューティング、ストレージ、帯域幅などの汎用サービスの Amazon &rsquo; s よりも優れています (WindowsAzure.com はこれらのサービスの amazon &nbsp; と引き続き &nbsp; 一致します)。 &nbsp;&rsquo;また、azure 上に存在する可能性のある計画外の拡張に対しても、これらの優れた価格が拡張されています。そのため、組織が要求したときに azure で大幅に拡張することができます。 &nbsp;最後に、この拡張された使用量が特定のしきい値を超えている限り、その予定外の成長について、年の終わりにお支払いいただけるようになりました。 &nbsp;これらの変更は、時間の経過と共に進化できるクラウドプラットフォームに投資することを検討している企業にとって大きな価値をもたらします。</li>  <li><strong>プライベートで高速なクラウドアクセスに適しています。</strong> 本日は、待機時間が短く、プライベートであるクラウドへの接続に対して、ピアリング交換の場所を提供するために、時間差と引き換えのパートナーシップを発表しました。 950を超えるネットワークがあり、11万を超えるクロス接続を使用している場合、データセンターの大規模なフットプリントによって、より多くの顧客がより多くの範囲を選択できるようになります。 このパートナーシップは、他のパブリッククラウドベンダーよりも多くの選択肢を提供し、お客様にクラウドを導入することに努めているので &amp; 、最近発表した <a href="https://www.microsoft.com/en-us/news/press/2013/sep13/09-18msattpr.aspx" target="_blank">お知らせ</a>から構築します。 今年の前半の試用版のお客様については、今すぐにご利用いただけます。また、2014の前半で一般公開されています。</li>  </ul>  <ul>  <li><strong>政府機関向けの専用クラウド環境。</strong> 企業と同様に、米国政府はクラウドのメリットを実感し、新しい投資にクラウドの最初のポリシーを採用しています。 Microsoft はこれらのイニシアチブのサポートに取り組んでおり、現在、米国州、地方、および連邦政府機関の個別のニーズを満たすように設計された専用のパブリッククラウド環境を提供する<a href="https://www.microsoft.com/government/ww/public-services/blog/Pages/post.aspx?postID=374&amp;aID=66" target="_blank">計画 &nbsp; を発表</a>しています。 この発表には、Windows azure に関する昨年 &rsquo; の<a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/09/30/windows-azure-cloud-services-achieve-critical-federal-security-milestone.aspx" target="_blank">fedramp jab P-ATO</a>の heels が含まれています。これにより、政府とクラウドのセキュリティにおける azure &rsquo; のリーダーシップ Windows を迅速に推進することができます。</li>  </ul>  <ul>  <li><strong>Enterprise レベルの id とアクセス (無料)。</strong> 先週、 <a href="https://blogs.technet.com/b/ad/archive/2013/10/04/an-update-on-dates-pricing-and-sharing-some-cool-data.aspx" target="_blank">Azure AD 勢い</a>でブログの強調表示を投稿しています。 さらに、今月の Microsoft は、Azure のすべてのお客様に対して Windows Azure Active Directory を使用した Windows の提供を開始し、高度にセキュリティで保護されたログインエクスペリエンスとクラウドアプリケーションの管理者機能を提供します。 すべての Azure サブスクライバーは無料でテナントを取得します。また、最大の効率と規模を実現するために、テナントの下に複数のディレクトリを作成できます。</li>  </ul>  <p>現在 &rsquo; の発表では、お客様の環境全体での一貫性を提供し、さまざまなクラウド &ndash; Azure、サービスプロバイダークラウド、または独自のデータセンターから選択できるようにすることで、クラウド OS ビジョンがサポートされています。 &nbsp;これにより、業界の他のクラウドプロバイダーが一致しない、柔軟でシンプルなアプローチが実現します。 さらに、Azure を使用している Fortune 500 と、市場の速度の2倍を超えていることは、 &rsquo; この一意のアプローチに対する需要が増加し続けていることを明らかにしています。</p>  <p>Windows Azure の無料試用版をご確認ください。また、Martin、3M、Xerox、米国航空、スターバックス、トヨタなどの企業が Microsoft &rsquo; のクラウドオファリングを使用しています。</p>  <div>&nbsp;</div>
