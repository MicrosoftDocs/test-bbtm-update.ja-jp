Summary: '[この記事は、チームによってSQL Azureされました。]3 月 9 日 (水) に、Cloud Connect でクラウド コンピューティング、Windows Azure プラットフォームについて話す機会を得ました。また、いくつかを取りました。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>3 月 9 日 (水) に、クラウド コンピューティング、Windows Azure&nbsp; プラットフォームについて Cloud Connect で話す機会を得ました。また、パブリック クラウドとは何かについて、また、クラウドの将来に影響を与え、将来を形成する傾向の拡大について少し時間を取りました。興味がある場合は、こちらからデッキを見つける必要があります。 &nbsp;お客様やパートナーとの話し合いでは、クラウド、Web、データ、モバイル デバイスに関する現在、個別の会話をすばやく集約している 2 つの点があります。</p>  <ul>  <li>パブリック クラウドおよびサービスとしてのプラットフォーム (PaaS) は、インフラストラクチャのメンテナンスの複雑さを抽象化し、高可用性、フェールオーバー、スケーラビリティを提供し、オープンで柔軟で異種です。</li>  <li>Web の将来は、データに関する情報です。データを複数のユーザー エクスペリエンスに共有し、オフィスのサイロを超えて拡張し、データを外部の情報ソースと簡単に結合することで新しい分析情報を導き出します。</li>  </ul>  <p>パブリック クラウドとサービスとしてのプラットフォーム (PaaS)&nbsp; が開発者や企業に提供する独自の機会は、フェールオーバーや高可用性などの機能以外の要件に重点を置くのではなく、ユーザーにとってメリットがあるユーザー エクスペリエンスと機能に特に重点を置く機能です。システムの運用にとって重要ですが、システムがダウンした場合を除き、ユーザーは必ずしもこれらの利点を経験するとは限りません。&nbsp;&nbsp; </p>  <p>パブリック クラウドと PaaS の可能性を完全に使用するソリューションの良い例は、 <a href="https://www.eyeonearth.eu/">Eye On Earth です</a>。&nbsp; ヨーロッパ環境機関 (EEA) のサービスとして、欧州連合全体の 6,000 の監視ステーションからデータを収集し、32 の全メンバー国にわたる取り組みを調整して、6&nbsp; 億人の市民に対する大気と水質の一元的な視覚化を提示します。また、Eye On Earth は、600 のパートナー組織を、研究施設、大学、省庁、機関間で結び付け、&nbsp; </p>  <p>厳密にオンプレミスの世界では、このようなソリューションは存在しません。&nbsp;6 億人の人々にサービスを提供し、維持し、インフラストラクチャを提供するために必要な資本的支出は困難であり、その多くがアイドル状態の多くの時間を費やしています。&nbsp;さらに、さまざまな機関、省庁のマトリックスにより、このようなソリューションのコストを共有するのも悪望でした。&nbsp;クラウドの経済性により、これを実現しました。&nbsp;また、6,000 のリモート監視ステーション全体で効率的にデータを収集して集計する課題があります。&nbsp;このようなクラウド データベースSQL Azure可能になります。&nbsp;詳細については、こちらを<a href="https://tinyurl.com/eoe-casestudy">参照してください</a>。詳細については、こちらを参照してください。&nbsp; </p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2742.Mobile-1.png" border="0">&nbsp;</p>  <p>あらゆる場所でモバイル デバイスの利用が拡大する中、Web は単なるブラウザー エクスペリエンスではなく、ブラウザー、スマートフォン、タブレット アプリケーション、アプリケーション マーケットプレースの異種の組み合わせに進化しました。&nbsp; ユーザーには、よりアジャイルで堅牢で、Web 経由でアクセスできるアプリケーションが必要です。&nbsp; クラウドには、これを行うのに最適なプラットフォームが提供されます。&nbsp; このますますモバイルの最先端では、開発者は、同期され、多フォーム ファクターのユーザー エクスペリエンスを提供するハイブリッド アプリケーションとオンプレミス対応システムを作成する必要があります。&nbsp; </p>  <p>ここで、2 つ目のアサーション (Web の将来はデータに関する) にシフトします。&nbsp; 過去数十年の間に、Web の爆発的な展開が見られます。また、モバイル デバイスやタブレットでのユーザー エクスペリエンスを含む進化を遂げてきました。&nbsp; 急速に進化しているのは、ユーザー エクスペリエンスを超えてデータを拡張する必要があります。開発者、コンテンツ パートナー、および Web API を介して利用可能なデータを、n 数の可変の新しいユーザー エクスペリエンスを構成する必要があります。&nbsp; 注意が必要な興味深い数字:</p>  <ul>  <li>LinkedIn のファウンダー: "Web 3.0 Will Be About Data"- &nbsp;<em>Mashable、</em> 2011 年 3 月 30 日 - <a href="https://mashable.com/2011/03/30/reid-hoffman-data/">https://mashable.com/2011/03/30/reid-hoffman-data/</a><i></i></li>  <li>"スマートフォンの出荷が PC を超える" (2010 年第 4 四半期)- &nbsp;<em>財務時間、</em> 2011 年 2 月 8 日 - <a href="https://www.ft.com/cms/s/2/d96e3bd8-33ca-11e0-b1ed-00144feabdc0.html">https://www.ft.com/cms/s/2/d96e3bd8-33ca-11e0-b1ed-00144feabdc0.html#axzz1DV7zJ5nj</a></li>  <li>"Twitter Reveals: "トラフィックの 75% は API 経由です (1 日あたり 30 億回の呼び出し)"- プログラミング可能な <em>Web、</em> 2010 年 4 月 15 日 - <a href="https://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day/">http</a><a href="https://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day/">://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day</a><a href="https://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day/">/</a></li>  <li>"Web API の急増により、Web サービスの人気が高くなっています...API はますますサービスです"- <em>ワイヤード </em>、2011 年 3 月 8 日 - <a href="https://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web/">http</a><a href="https://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web/">://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web</a><a href="https://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web/">/</a></li>  </ul>  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8561.Mobile-2.png" border="0"></p>  <p><a></a></p>  <p>Web は、単なるブラウザー エクスペリエンス以上に進化しています。これは、ブラウザー、スマートフォン、タブレット アプリケーション、アプリ市場が混在する異種の組み合わせです。 &nbsp;クラウドには、オンプレミスのデータ ソースからデータを簡単に拡張し、SQL Azure データ同期 などのテクノロジを使用してクラウドに同期し、すべてのユーザー、すべての開発者、すべてのデバイスが利用できる状態にすることで、この進化で果たす重要な役割があります。&nbsp; </p>  <p><a href="https://www.odata.org/">OData</a> などのオープン Web データ プロトコルをサポートするために取り組む取り組みを通じて、このクラウド データの世界を利用できます。1 つのクラウド サービスで、Web、デバイス、既存のソーシャル メディアと地理空間ユーザー エクスペリエンスに複数のエクスペリエンスを提供できます。&nbsp; </p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0412.Mobile-3.png" border="0">&nbsp;</p>  <p>業界全体で、この進化には間違いなく時間がかかるでしょう。&nbsp; この変更に参加し、切り替えの発生を監視し、パブリック クラウドと PaaS がオンプレミスの世界全体でどのようにデータを Web に接続しているかを見て、楽しく思います。</p>'
