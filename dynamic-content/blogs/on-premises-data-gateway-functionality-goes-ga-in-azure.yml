Title: '一般提供中: オンプレミス データ ゲートウェイ (Logic Apps'
Summary: オンプレミス データ ゲートウェイは、ユーザーがオンプレミスのデータ ソースに対してクラウド内のビジネス アプリケーションを使用できるよう構築されています。 と からデータを移動するための安全なソリューションが提供されます。
Content: >-
  <p>本日の更新&#39;、オンプレミス データ ゲートウェイ&#39;が Azure で一般提供されたのでお知らせいたします。 このゲートウェイは、クラウド内のビジネス アプリをオンプレミスのデータ ソースに安全に接続するのに役立ちます。 ゲートウェイを使用すると、データ ソースをオンプレミスに維持しながら、クラウド間でデータを移動できます。 ゲートウェイでは現在、Azure Logic Appsがサポートされますが、今後数か月後には、 も拡張され、Azure Analysis Services。</p>


  <p>このリリースには、次の新機能が含まれています。</p>


  <ul>
   <li>複数リージョンのサポート</li>
   <li>Azure でゲートウェイ接続リソースを削除する</li>
   <li>新しいオンプレミス コネクタ (Azure Logic Apps</li>
  </ul>


  <p>最新のゲートウェイ インストールを取得するには、 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=53127">ゲートウェイ インストーラーをダウンロードします</a>。</p>


  <h2>複数リージョンのサポート</h2>


  <p>この更新により、ゲートウェイ管理者はデータ ゲートウェイの設定をさらに制御できます。 ローカル コンピューターにゲートウェイをインストールするときに、ゲートウェイ のインストールに使用するゲートウェイ クラウド サービスと Azure Service Bus 通信チャネルのリージョンを選択できます。 以前は、このリージョンは既定でテナントのAzure Active Directoryに&rsquo;設定されています。</p>


  <p>テナントの元の場所に合わせて既存のゲートウェイを移動します。 そのため、現在ゲートウェイを使用している場合は、この変更に気付く可能性があります。 ただし、この更新プログラム&#39;現在実行中のロジック アプリには影響しません。これは引き続き通常どおり動作します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/570d902d-fc96-4957-beb3-fbfaf5608937.png"><img alt="Gateway" border="0" height="397" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa4b14c8-95dc-4a62-83f8-c49d90a3411e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="ゲートウェイ" width="404"></a></p>


  <p><strong>メモ：</strong> ゲートウェイを&#39;再インストールしない限り、インストール後にこのリージョンを変更する必要はありません。 また、このリージョンでは、ゲートウェイ接続用に Azure リソースを作成できる場所が決定され、制限されます。 そのため、Azure でゲートウェイ接続リソースを作成する場合は、インストール中に選択した場所を選択して、インストールされているゲートウェイの一覧からゲートウェイを選択してください。</p>


  <h2>Azure でゲートウェイ リソースを削除する</h2>


  <p>これで、Azure でゲートウェイ接続リソースを削除し、ゲートウェイを別の Azure リソースに関連付けできます。 ゲートウェイのインストールを削除する機能は近日公開予定です。</p>


  <h2>新しいオンプレミス コネクタ (Azure Logic Apps</h2>


  <p>また、PostgreSQL&rsquo; を新しいコネクタとして追加し、オンプレミスのデータ ソースをサポートAzure Logic Apps。 このコネクタは、1 か月前に導入した他の 2 つのコネクタである MySQL と Teradata に従います。</p>


  <p>データ ゲートウェイを<a href="https://docs.microsoft.com/en-us/azure/logic-apps/logic-apps-gateway-connection">介してオンプレミスの</a>データ ソースにアクセスする方法の詳細については、Azure Logic Apps。</p>
