  <h3>AoC に関する FAQ とハイライト</h3>


  <p><strong><em>AoC が 2016 年 &ldquo;4 月と言う理由&rdquo;</em></strong></p>


  <p>AoC &ldquo;のフロント ページとフッターには、2016 年 4 月と表示されます&rdquo;。&nbsp; これは、テンプレートが PCI SSC によって発行された日付です。これは AoC の日付ではありません。&nbsp; 多くのお客様は、この問題に混乱しますが、AoC テンプレートを変更する必要があります。 実際に署名して発行された日付については、AoC のページ 76 を参照してください。&nbsp;</p>


  <p><strong><em>AoC のサービス一覧を解釈する方法</em></strong></p>


  <p>過去に、AoC でカバーされたサービスを理解するのが難しいというフィードバックを受け取っています。 これは主に、2015 AoC がリリースされた直後に多くのサービスが再ブランド化されたという事実と共に、評価に使用される修飾セキュリティ評価者 (QSA) のグループと内部名の下にサービスが一覧表示されたためです。</p>


  <p>このフィードバックは 2016 AoC のリリースに組み込み、2017 AoC のサービス一覧を更新して、現在の Azure オファリングのセットを反映しています。 Azure サービスが再ブランド化されている場合、AoC をさかのぼって更新できない点に注意してください。&nbsp; Azure サービスの状態に関する質問がある場合は、Azure サポートまたは TAM にお問い合わせください。&nbsp;</p>


  <p><strong><em>Azure が&rsquo;共有ホスティング プロバイダーとして&ldquo;評価される理由&rdquo;</em></strong></p>


  <p>PCI DSS&rsquo; での共有ホスティング プロバイダーの指定は、複数の顧客が 1 台のサーバーでホストされているが、分離された仮想化環境のホストを考慮しない場合に使用されます。&nbsp; 共有ホスティングの例として、サービス プロバイダーが 1 つの物理 Web サーバーで複数の顧客 Web サイトをホストしている場合があります。 このような状況では、顧客環境間に分離はありません。 顧客の VM と環境は分離され、互いに分離されているので、Azure は PCI 用の共有ホスティング プロバイダーとは見なされません。 そのため、&ldquo;Customer Xs&rdquo;&rsquo; VM &ldquo;に加えた変更は、両方の VM が同じ物理ホストでホストされているシナリオでも、Customer Ys&rsquo;&rdquo; VM には影響しません。&nbsp;&nbsp;</p>
