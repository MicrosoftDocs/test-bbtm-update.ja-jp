  <h3>AoC を確認する</h3>


  <p>AzureS&rsquo; <strong>Payment Card Industry Data Security Standard (PCI DSS) v3.2</strong>&nbsp;<strong> </strong><a href="https://gallery.technet.microsoft.com/Payment-Card-Industry-PCI-50aa9c83"><strong>Attestation of Compliance (AoC)</strong></a> をダウンロードするには、こちらを参照してください。 クラウド環境で運用する必要がある場合や、クレジット カードの不正使用を防ぐために設計されたグローバル標準に準拠する必要があるお客様を可能にする場合は、Azure 以上を見る必要はありません。&nbsp;</p>


  <h3>2018 年まで何ができるかを今すぐお知りください。</h3>


  <p>セキュリティとコンプライアンスに関しては、常に行動する準備ができています。DSS v3.2&rsquo; には、2018 年 1 月まで有効にしないいくつかの要件が含まれているので、これらの将来の要件を満たさずに v3.2 認定を取得することができますが、Azure では既にそれらを採用しており、現在、すべての新しい要件に準拠しています。</p>


  <h3>英国も!</h3>


  <p>また、Azure では、PCI 認定データセンターの一覧に英国リージョンが追加され、世界中の以前に認定されたリージョン内で対象範囲が拡大されています。 PCI 責任マトリックスの新しいバージョンが間もなくリリースされる予定です。この発表は間もなく公開される予定です。</p>


  <h3>その他のサービス = 顧客向けその他のオプション</h3>


  <p>Azure では、お客様のニーズに対応するために構成証明の対象範囲が再び広がり、PCI DSS v3.2 を使用したサービスの深さと幅の中で、クラウド サービス プロバイダー間で一致し続けています。 この構成証明に追加されるサービスの例を次に示します。</p>


