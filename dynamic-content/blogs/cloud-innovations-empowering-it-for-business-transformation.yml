Title: クラウドイノベーションによりビジネス変革を支援
Summary: 今週の Ignite では、Azure の新機能が数多く予期されています。これにより、クラウドインフラストラクチャ、セキュリティ機能、包括的管理、およびオープンソースに対する世界クラスのサポートによって、共通のメンバーを利用できるようになります。
Content: >-
  <p>過去数年の間に Azure エンジニアリング組織をリードすることは非常に優れたエクスペリエンスであり、もう1つは優れた機能を提供しています。 企業のお客様との話し合いにより、IT チーム (独自のものを含む) &ndash; の課題についての十分な理解が得られています。俊敏性を高め、市場投入までの時間を短縮して、イノベーションを操作方法イノベーションをお聞かせください。 アプリポートフォリオの最新化を操作方法しますか? 管理と最適化を操作方法 管理とセキュリティ保護の操作方法 ただし、このような課題はすべて、ビジネス戦略に合わせた独自の機会になります。 クラウドは、これまで以上に可能なテクノロジを実現するテクノロジです。</p>


  <p>Azure は、エンタープライズ向けに設計されたクラウドプラットフォームで、 <strong>グローバル</strong>、 <strong>信頼</strong> 、 <strong>ハイブリッド</strong>の基本原則を使用しています。 グローバルリージョンが34の Azure インフラストラクチャでは、AWS よりも2倍のリージョンを選択して、アプリケーションを実行したり、独自のデータ主権機能を提供したりします。 47のコンプライアンス認定と認証を使用すると、Azure は世界中で最も準拠しているハイパースケールクラウドです。 ハイブリッド it は、ハイブリッド IT は、お客様のデータセンターとクラウドの間の接続だけでなく、お客様の環境全体での一貫性を維持することを意味するハイブリッド it の深さを意味します。 &rsquo;しかし、興味深いのは、お客様が Azure の賭けによって得た大きな価値を humbling ことです。 Wal マート、BMW、EcoLab などの Fortune 500 組織から Soluto や Linukury などのスタートアップにまで、お客様はコストを節約し、よりアジャイルで、ビジネスを変革することができます。</p>


  <p>今週の Ignite では、 &rsquo; 多くの新しい Azure 機能を予期し &rsquo; ています。これにより、クラウドインフラストラクチャ、セキュリティ機能、包括的管理、およびオープンソースに対する世界クラスのサポートによって、共通の広まっを利用できるよう &ndash; になります。</p>


  <h2>IT イノベーションのインフラストラクチャ</h2>


  <p>Azure &rsquo; のグローバルデータセンターには、利用できる非常に優れたコンピューティング能力があります。 実行している内容に関係なく、必要なすべてのパフォーマンスとスケールを意味するすべてのワークロード &ndash; を確実に実行できるようにしたいと考えています。 そのために、現在、いくつかの発表を行っています。</p>


  <h3>新しいコンピューティングオファリング &ndash; ストレージが最適化され、最速の CPU、SAP HANA</h3>


  <p>私たちは、お客様固有のアプリケーションのニーズに対応するために、新しい仮想マシンとコンピューティングオファリングを導入しています。これは、SAP HANA のための特殊な目的の L インスタンスの L シリーズ、H シリーズ、一般提供を必要 &ndash; とします。 これにより、最近リリースされた N シリーズが拡張され、プレビューで利用できるようになり、クラス最高の GPU コンピューティング Vm が提供されます。</p>


  <ul>
   <li><strong>L シリーズ</strong> &ndash; L シリーズは、低待機時間、高スループット、NoSQL データベース (Cassandra、MongoDB、Cloudera、Redis など)、データウェアハウジングなどの大規模なローカルディスクストレージを必要とするアプリケーション向けに特別に設計されたストレージ最適化 Vm です。 Intel Haswell プロセッサ (Intel &reg; Xeon &reg; プロセッサ E5 v3) 上に構築された L シリーズは、最大 6 TB のローカル SSD をサポートし、比類のないストレージパフォーマンスを提供します。 L シリーズは、今後数週間にわたってロールアウトされる予定です。</li>
   <li><strong>H シリーズ</strong> - 優れたパフォーマンステクノロジを市場に提供するための取り組みに合わせて、 <a href="https://azure.microsoft.com/en-us/blog/availability-of-h-series-vms-in-microsoft-azure/" target="_blank">H シリーズ</a> はパブリッククラウドの最速の Cpu と InfiniBand を利用しています。そのため、計算液力学、自動車クラッシュテスト、ゲノム、分子 research などのハイパフォーマンスコンピューティング (HPC) アプリケーションを実行できます。 H シリーズの Vm では、オンデマンドの HPC インフラストラクチャを簡単に取得し、それを使用してより迅速な洞察を得ることができます。</li>
   <li>SAP HANA - <strong>の l インスタンス</strong>最大規模のエンタープライズアプリケーションを実行できるようにするための取り組みを続けて、SAP HANA ワークロード用に設計された<a href="https://azure.microsoft.com/services/virtual-machines/sap-hana/" target="_blank">大規模なインスタンス</a>の一般提供を発表します。 このように構築されたこれらのハードウェア構成では、パブリッククラウドで最大の SAP HANA ワークロードを実行できます。 最大 3 TB の OLTP シナリオに SAP HANA 対応し、大規模なスケールアウト OLAP デプロイで最大 32 TB の RAM を使用できます。</li>
   <li><strong>N シリーズ</strong> &ndash; 前の8月に、新しい GPU を利用した <a href="https://azure.microsoft.com/en-us/blog/azure-n-series-preview-availability/">N シリーズ</a> の VM サイズのプレビューリリースを発表しました。 視覚エフェクト SKU とコンピューティングに重点を置いた SKU の両方で、これらの VM サイズはデスクトップのグラフィカルモデリング/レンダリングとディープラーニングの計算モデルに対して比類のないパフォーマンスを提供します。</li>
  </ul>


  <h3>その他のオープンネスオプション</h3>


  <p>Azure はオープンプラットフォームであり、最先端のオープンソースサポートに深く取り組んでいます。 現在、Azure にデプロイされた3つの Vm のほとんどは Linux を実行しています。 Azure 上の Linux およびオープンソースの強力な勢いは、マイクロソフトの継続的なイノベーションとデモンストレーションによって推進されています。 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=29617" target="_blank">Johnson controls</a>や大<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=28906" target="_blank">規模なお客様は、</a>オープンソースのワークロードに Azure を使用し、コンテナーやビッグデータソリューションなどの最新のアプリケーションアーキテクチャを構築しています。 2週間前は、高度にスケーラブルなクラウドネイティブアプリケーションを作成するために、 <a href="https://azure.microsoft.com/en-us/blog/service-fabric-on-linux-support-available-this-month/" target="_blank">Linux で Service Fabric</a>マイクロサービスプラットフォームのプレビューをリリースしました。 また、Azure でホスト OS として Linux を使用して Service Fabric クラスターをプロビジョニングし、それらのクラスターに Java アプリケーションをデプロイできるようになりました。</p>


  <p>今週は、Azure Government のオンデマンド Red Hat Enterprise Linux (RHEL) を含む、Linux とオープンソースソリューションのリージョンをさらに利用して、オープンソースのサポートを拡大しています。 また、RHEL support for SAP applications (NetWeaver および HANA) も追加しています。 私たちは、開発者やシステム管理者にとっても、プラットフォームスタックから管理ツールまで、お客様のニーズに応えるために取り組んでいます。</p>


  <h3>新しいネットワーク機能</h3>


  <p>Azure には、さまざまなネットワーク機能が用意されているため、アプリケーションにとって最もパフォーマンスの高いネットワークと多様なオプションを利用できます。 そのため、現在、いくつかの <a href="https://aka.ms/whatsnewazurenetworking" target="_blank">新機能</a>が導入されています。</p>


  <ul>
   <li><strong>IPv6 のサポート</strong> - モノのインターネット (IoT) を利用したデバイスの急増、コンプライアンスの規制、および将来の校正アプリケーションのニーズにより、IPv6 のニーズがかつてないほどより現実的になりました。 現在、 &rsquo; Azure の仮想マシン内のアプリケーションの IPv6 のサポートを導入しています。</li>
   <li><strong>Azure DNS</strong> - 私たちは、DNS サービスをアプリケーションとクラウドインフラストラクチャの近くにホストさせることの速度、信頼性、利便性を提供するために Azure DNS を導入しました。 現在、このネットワークサービスは一般公開されています。</li>
   <li><strong>高速ネットワーク</strong> &ndash; アプリケーションではこれまでよりも高速なパフォーマンスが求められるため、Vm が非常に優れたネットワークパフォーマンス (最大 25 Gbps) を活用できるようにプレビューしています。 FPGAs を利用することで、この機能によって提供されるネットワークスループットと低待機時間は、現在パブリッククラウドでは非常に優れています。</li>
   <li><strong>Web アプリケーションファイアウォール (WAF)</strong> &ndash; Application Gateway サービスに WAF 機能を追加することで、 &rsquo; アプリケーションのセキュリティを管理する機能を大幅に強化します。</li>
   <li>ピアリング、アクティブ/アクティブ VPN ゲートウェイ、ExpressRoute 用の<strong>新しいウルトラパフォーマンスゲートウェイ</strong>などの<strong>新しい Virtual Network</strong>機能によって、ネットワークトポロジを定義し、さまざまなネットワーク環境を強力な方法で接続する方法が大幅に改善されています。</li>
  </ul>


  <h3>ハイブリッドクラウドの有効化</h3>


  <p>現在、企業の80% がハイブリッドクラウド戦略 &ndash; を持っています。これは、組織の真の世界です。 企業と密接に提携してきた長年にわたり、IT 部門全体に一貫した包括的なアプローチを提供する真のハイブリッドの重要性を理解しています。 現時点では、Azure Stack Technical Preview 2 のリリースを使用して、データセンターで Azure の機能を提供する次の手順を発表しました。これにより、Azure Marketplace やセキュリティ機能など、データセンターへの直接 Key Vault のような、より実績のあるクラウドイノベーションが実現されます。</p>


  <p>また、お客様のオンプレミスのデータセンターにクラウドファーストイノベーションを導入し、 <a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-for-windows-server-now-ga/">Windows Server の Service Fabric の一般提供</a>を開始しています。 このリリースでは、マイクロサービスベースの Service Fabric アプリケーションが、移植性と柔軟性を備えています。 このスタンドアロンサービスでは、オンプレミスまたは他のクラウドに Windows Server にインストールできるランタイムが提供されます。</p>


  <p>多くのお客様は、企業全体のバックアップとディザスターリカバリーのために Azure を利用しています。 豊富な <a href="https://azure.microsoft.com/en-us/marketplace/" target="_blank">ストレージパートナー</a> エコシステムのサービスと azure の統合に加えて、リモートオフィスやブランチオフィス用の Azure Storsimple Virtual Array、およびデータセンター用の既存の azure storsimple 8000 シリーズのハイブリッドクラウドストレージサービスを提供しています。 また、blob やディスクなどのネイティブ Azure 形式で利用できる StorSimple を使用してデータをバックアップするデータ変換サービスも提供しています。 これにより、顧客は、Media Services、検索、分析などのサービスやカスタムアプリケーションなどのサービスを使用して、ビジネスニーズに簡単に対処できます。</p>


  <h3>新しい Azure SQL データベースの機能強化</h3>


  <p>Azure SQL Database のテンポラルテーブル機能の一般提供が発表されます。<strong>テンポラルテーブル</strong>は、アプリケーションを開発するときの生産性を向上させるように設計されています。 これにより、特定の時点におけるデータ分析に焦点を当てることができます。また、宣言型のクリーンアップポリシーを使用して、履歴データのリテンション期間を制御できます。 また、カスタムコーディングを使用せずに、Azure SQL DB でのデータ変更の完全な履歴を追跡することもできます。</p>


  <h2>インフラストラクチャのセキュリティ保護</h2>


  <p>セキュリティは、クラウドを採用しているお客様にとって主な導入に関する考慮事項です。 高度で進化し続けるサイバーの脅威を事前に把握することは、困難で継続的なプロセスです。 信頼とセキュリティは Azure platform の基礎的な要素になっています。 最大のコンプライアンスポートフォリオが用意されており、金融サービスなどの高度に規制された業界の組織も Azure を使用できます。世界 &rsquo; 最大規模の銀行の約85% は、Azure のお客様です。 お客様が信頼できるクラウドの構築に多大な投資を行っており、現在のプラットフォームのセキュリティをさらに強化する重要な強化が発表されています。</p>


  <h3>コンプライアンスポートフォリオの拡張</h3>


  <p>これらの新しい追加機能を使用して、堅牢なコンプライアンスポートフォリオをさらに強化しています。</p>


  <ul>
   <li><strong>ISO 22301 認定資格</strong> - Azure は、ビジネス継続性管理の正式な証明を受信する唯一のハイパースケールクラウドサービスプロバイダーであり、破壊的なインシデントからの防止、応答、復旧に関する包括的な内部ガイドラインを示しています。</li>
   <li><strong>EU-米国のプライバシーシールドフレームワーク</strong> - また、EU の個人データを保護するための新しい EU-US Privacy シールドフレームワークで認定を受けるための最初のクラウドベンダーでもあります。これは、プライバシーに対する会社 &rsquo; のコミットメントの最新の例です。</li>
   <li><strong>IT-Grund・ Utz ブック</strong> -azure では、情報セキュリティ (bsi) 情報保護標準のドイツ連邦 Office の対象となる、azure 向けの新しいセキュリティとコンプライアンスのブックである、azure 向けの新しいセキュリティとコンプライアンスのブックも利用できるようになりました。</li>
  </ul>


  <h3>Azure Security Center の機能強化</h3>


  <p>今後も、 <a href="https://azure.microsoft.com/en-us/blog/strengthen-your-cloud-security-posture-with-new-capabilities-from-azure-security-center/" target="_blank">Azure Security Center</a>の強化により、クラウドリソースの比類ないセキュリティの監視と管理を提供しています。これは今年の <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-now-generally-available-proven-to-improve-security/" target="_blank">一般提供</a> からです。</p>


  <ul>
   <li>Security Center を使用すると、お客様は継続的なセキュリティ研究を利用できます。 <strong>これにより</strong> 、内部的な脅威を検出し、侵害されたシステム内で永続化を試み、侵害されたシステムを使用して DDoS やブルートフォースなどの追加の攻撃を仕掛けることができます。</li>
   <li>現在プレビューで提供されている<strong>セキュリティインシデント</strong>は、接続されているパートナーソリューションからのアラートなど、さまざまなソースからのアラートを関連付けるために強化されています。</li>
   <li><strong>脅威属性レポート</strong> は、脅威を迅速に修復するために使用できる攻撃者に関する貴重な情報を提供するために組み込まれました。</li>
   <li>また Security Center は、Qualys などのパートナーからの統合された<strong>脆弱性評価</strong>と、Web Apps および Storage アカウントのセキュリティ評価についてもリリースしました。</li>
  </ul>


  <h3>証明書の Azure Key Vault サポート</h3>


  <p>クラウドのリソースとデータをより安全に保護するために、Azure Key Vault は、SSL/TLS 証明書に関連付けられたタスクを簡略化する <a href="https://aka.ms/kvcert" target="_blank">ための証明書のサポート</a> を拡張しました。 このサービスは、お客様が同じ環境内で監査証跡を提供しながら、サポートされているサードパーティの証明機関から証明書を登録し、自動的に更新するのに役立ちます。 業界パートナーと連携するためのアプローチに沿って、次の証明機関が GA: Digicert、Globalsign、WoSign でサポートされています。</p>


  <h3>暗号化サービスの一般提供</h3>


  <p>次の暗号化サービスが一般公開されているため、お客様のデータを保護および保護し、組織のセキュリティとコンプライアンスの要件を満たすことができます。</p>


  <ul>
   <li>お客様は、Windows と Linux の両方の standard vm の<strong>Azure Disk Encryption</strong>を利用できるようになったため、業界標準の暗号化テクノロジを使用して、保存されている OS ディスクとデータディスクを保護し、保護することができます。</li>
   <li>2週間前に、Azure Blob Storage の<strong>Storage service encryption</strong>の<a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-storage-service-encryption-for-data-at-rest/" target="_blank">一般提供</a>を発表しました。 暗号化が有効になっているアカウントでは、業界最高レベルの暗号化アルゴリズムである256ビット Advanced Encryption Standard (AES-256) を使用して、Microsoft が管理するキーを使用してデータが暗号化されます。</li>
  </ul>


  <h2>クラウドからの管理</h2>


  <p>クラウドインテリジェンスとクラウドスケールは、管理に関して新しいオプションを提供します。 Azure の機敏性を活用するには、Azure リソースの使用率とパフォーマンスを厳密に監視および分析する必要があります。 本日は、 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-monitor/" target="_blank">Azure Monitor</a>のプレビューを発表しました。これにより、パフォーマンスと使用状況データ、アクティビティと診断のログ、および Azure リソースからの通知を収集できるようになるため、より的確な洞察を得ることができます。 オンプレミスのワークロード、Azure 内、またはその両方に対応するためには、必要に応じて詳細をドリルダウンするための統合ビューとツールが必要です。 Operations Management Suite は Azure から提供され、包括的なハイブリッド クラウド管理プラットフォームを提供します。 Azure Monitor Operations Management Suite Insight &amp; Analytics を使用すると、Azure、オンプレミス、AWS、および VMware のワークロードとアプリケーションのすべてのデータがすぐに利用できます。</p>


  <h2>IT クラウド体験の強化</h2>


  <p>世界を&rsquo;リードするクラウド プラットフォームを提供するために継続的なイノベーションに取り組んでいますが、急速に変化するテクノロジに関する理解を続けるのは困難な場合があります。 そのため、Microsoft は、キャリア パスの計画から Azure の使用開始、最新のクラウド テクノロジを使用した実践的な実践まで、クラウドのキャリア体験を通じて IT プロフェッショナルを支援する無料のリソースを提供しています。</p>


