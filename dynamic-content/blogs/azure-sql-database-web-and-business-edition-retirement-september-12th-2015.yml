  このマッピングにより、月次請求は同じに抑える保証が保証されます (または、パフォーマンス レベルの低い方にマップされる大きな DB がある場合は、請求が減る可能性があります)。 ほとんどのデータベースでは、Web Business エディションのデータベースと同じパフォーマンス エクスペリエンスが &amp; 提供されます。


  このマッピングにより、データベースのパフォーマンス エクスペリエンスが低下する可能性があります。 サービスレベル アドバイザーまたはアップグレード クック  <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-service-tier-advisor/"></a>ブックを使用して、<a href="https://go.microsoft.com/fwlink/?LinkID=615273&amp;clcid=0x409"></a>データベースが影響を受けるかどうかを判断することをお勧めします。 これらのツールを使用すると、データベースごとに適切なパフォーマンス レベルを評価できます。これは、データベースの請求可能なサイズに基づいて既定で選択されるパフォーマンス レベルとは異なる場合があります。 また、低パフォーマンス レベルで実行されるワークロードの最適化も検討する必要があります。

  <h2>Microsoft がサーバーをアップグレードする場合</h2>

  アップグレードは何か月もの間行います。 請求またはパフォーマンスに影響がないお客様は、最初にアップグレードされます。 30 を超える Web/Business データベースがある場合、Elastic Database プールが 90 日以上一般公開されるまで、アップグレードは開始されません。 これにより、これらのデータベースを 1 つ以上のプールに直接手動でアップグレードできます。


  V12 から Web/Business から Basic および Standard へのアップグレードが多数行なうので、変更の影響を受けないデータベースのアップグレードは既に開始されています。 スケジュールされたアップグレードの 14 日前に通知メールが届きます。 9/12 までアップグレードをオプトアウトできます。 その日より後は、アップグレードが必須になります。

