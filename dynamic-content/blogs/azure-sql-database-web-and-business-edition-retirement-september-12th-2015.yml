Title: Azure SQL Database Web および Business エディションの提供が 2015 年 9 月 12 日に提供開始
Summary: 2014 年 9 月に、新しい Basic、Standard、および プレミアム サービス レベルを利用して、Azure SQL Database Web および Business エディションの提供が提供され、提供が開始されたと発表しました。 新しいレベルは、予測可能なパフォーマンスを提供するように設計されています。
Content: >-
  2014 年 9 月に、<a href="https://msdn.microsoft.com/library/azure/dn741330.aspx?WT.mc_id=azurebg_email_Trans_750"></a>新しい Basic、Standard、および プレミアム のサービス レベルを利用して、Azure SQL Database Web および Business エディションの提供が開始されたと発表しました。 新しいレベルは、非常に予測可能なパフォーマンスを提供するように設計され、ポイントインタイム リストアや時間次請求などの機能が含まれます。Web および Business エディションでは使用できません。 Azure SQL Database Update (V12) を使用して、パフォーマンスの向上、T-SQLの拡張などの機能が導入されました。

  <h2>行動を呼び出す:</h2>

  <ol>
   <li><strong>API 呼び出しを行うコードとスクリプトを調して、新しい既定値に対応するデータベースとサーバーを作成します。(2015 年 8 月 1 日より前にこのレビューを完了してください)</strong></li>
   <li><strong>コードまたはスクリプトによって Web または Business データベースまたは V2 サーバーが明示的に作成される場合、V12 サーバー上に Basic、Standard、または プレミアム データベースが作成されます。(2015 年 9 月 12 日より前にこれらの変更を完了します)</strong></li>
   <li><strong>既存の Web/Business データベースを Basic、Standard、プレミアムレベルにアップグレードします。(2015 年 9 月 12 日より前にこれらの変更を完了する)</strong></li>
  </ol>

  &nbsp;


  <strong>#1 API</strong> 呼び出しを更新する: SQL Database 年 8 <sup>月 1 日</sup>より、API の既定値が最新のサービス更新プログラム (V12) を使用するに変更されます。 新しいサーバーを作成するときに、サーバー バージョン 12 が既定になります。 パフォーマンス レベルを指定しない場合、新しいデータベースを作成すると、Standard S0 が新しい既定のパフォーマンス レベルになります。管理操作を許可する API は、PowerShell、C#、REST、T-SQL API など、この変更の影響を受け取る可能性があります。


  <strong>#2 V12</strong> サーバーと Basic、Standard、プレミアム データベースの作成を開始する: 9 月 12 日から、新しい Web または Business エディションのデータベースまたはバージョン 2 サーバーを作成できなくなりました。 既存のバージョン 2 サーバー上に Basic、Standard、プレミアムデータベースを引き続き作成できます。


  <strong>#3 既存の Web/Business</strong> データベースをアップグレードする: 9 月 12 日から、請求可能なサイズに基づいて、Web &amp; Business エディションのデータベースを Basic および Standard パフォーマンス レベルに自動的にアップグレードします。 アップグレードが行う前に、14 日間の通知メール (アカウント管理者に送信) が届きます。

  <h2>これはどのように影響しますか?</h2>

  既存のすべてのデータベースは引き続き動作します。 ただし、API の変更に対応するようにサーバーとデータベースを作成するコードとスクリプトを更新しない場合、コードとスクリプトによって目的のサーバー バージョンまたはデータベース エディションが作成されない場合や、最悪の場合は、要求されたバージョンまたはエディションがサポートされていないことを示すエラー メッセージがシステムから表示され、失敗する可能性があります。


  既存の Web および Business エディションのデータベースを早期に確認してアップグレード強く推奨します。 これらのデータベースをアップグレードしない場合は、次の表に示す請求可能なサイズに基づいて、Basic および Standard のパフォーマンス レベルに自動的にアップグレードされます。

