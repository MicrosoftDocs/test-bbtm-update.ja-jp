Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>&nbsp;</p>  <p>SQL Azure データ同期は、Microsoft Sync Framework 上に構築されたクラウドベースの同期サービスを提供します。 &nbsp;双方向のデータ同期と機能を提供し、複数のインスタンスと複数のデータ センター間でSQL Azureを簡単に共有できます。 &nbsp;先週、Russ Herman は TechNet Wiki との同期をSQL Azure手順SQL Serverチュートリアルを投稿しました。 &nbsp;</p>  <p>アプリケーションの一般的なデータ同期</p>  <ul>  <li>オンプレミスからクラウドへ</li>  <li>クラウドからクラウドへ</li>  <li>クラウドからEnterprise</li>  <li>双方向または同期 &nbsp;からハブへの同期またはハブからの同期の同期</li>  </ul>  <p>&nbsp;</p>  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5633.DataSync.png" border="0"></p>  <p><strong>まとめ</strong></p>  <p><strong>&nbsp;</strong></p>  <p>このSQL Azure データ同期は、クラウドとハイブリッド クラウドのソリューションで同期を提供することを意図した急速に成熟した同期フレームワークであり、SQL Azure。&nbsp; 一般的な使用シナリオでは、SQL Azure インスタンスの 1 つが "ハブ" データベースです。このデータベースは、同期スキームのメンバー データベースに双方向メッセージングを提供します。&nbsp; </p>  <p><strong>&nbsp;</strong></p>  <p><strong>リソース</strong></p>  <p><strong>&nbsp;</strong></p>  <ul class="unIndentedList">  <li>  SQL Azure<a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-overview.aspx">データ同期 Wiki</a></li>  <li>  Microsoft Sync Framework <a href="https://msdn.microsoft.com/sync">デベロッパー センター</a></li>  <li>  SQL Azure<a href="https://blogs.msdn.com/sync">データ同期ブログ</a></li>  <li>  SQL Azure データ同期<a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-supported-sql-azure-data-types.aspx">されるデータ型</a></li>  <li>  電子メール <a href="mailto:syncfdbk@microsoft.com">syncfdbk@microsoft.com</a></li>  <li>  Twitter <a href="https://twitter.com/syncfx">@syncfx</a></li>  </ul>  <p>&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
