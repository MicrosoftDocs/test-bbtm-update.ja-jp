Title: Azure は、SAP HANA ワークロードに対して市場トップレベルのサポートを提供します
Summary: 現在、SAP Sapphire のカンファレンスで、Microsoft と SAP は、広範なサポートと比類のないパフォーマンスを提供する Azure 上の新しい魅力的なデプロイオプションを発表しました。
Content: >-
  <p>企業が SAP エンタープライズアプリケーションに依存している場合は、SAP HANA とクラウドへの道のりがあることがわかっています。 お客様の決定には、複雑な &ndash; 価格/パフォーマンス、コンプライアンス、可用性、スケーラビリティ、運用の俊敏性、イノベーションの能力など、多くの考慮事項があります。&nbsp;</p>


  <p>現在、 <a href="https://events.sap.com/sapandasug/en/home.html?bc=1">Sap Sapphire Now</a> カンファレンスで、MICROSOFT と SAP は、Azure で新たに魅力的なデプロイオプションを発表しました。これにより、任意のハイパースケールパブリッククラウドプロバイダーの最大 SAP HANA 実稼働ワークロードを処理する機能など、 <b>幅広いサポート</b> と <b>比類ないパフォーマンス </b>が提供されます。</p>


  <p>この発表により、エンタープライズソフトウェアとクラウドの両方における Microsoft と SAP は、パートナーシップを拡張して、SAP デプロイにより多くの <b>選択肢</b> を提供しています。 Azure では、次のような、はるかに多くの SAP アプリケーションのプラットフォーム機能を間もなく提供します。</p>


  <ul>
      <li>Azure では、SAP BW のような SAP HANA Enterprise OLAP アプリケーションに対して、最大 32 tb のメモリをスケールアップすることで、複数ノードのデプロイをサポートする Azure で SAP HANA ます。</li>
      <li>SAP HANA Enterprise OLTP アプリケーション (S/4hana など) では、単一ノードサポートを使用して Azure で SAP HANA ます。</li>
      <li>Azure Marketplace での1つのイメージの SAP HANA</li>
      <li>Azure GS<i>5</i>上の SAP S/4Hana の可用性を制御する <sup>[i]</sup></li>
  </ul>


  <p>さらに、現在、次の新しいシナリオを利用できます。</p>


  <ul>
      <li>運用環境と非運用環境での<i>Azure GS5</i> for OLAP (単一ノード) での Enterprise の SAP HANA</li>
      <li>運用環境以外のシナリオ向けの<i>Azure GS5</i> for OLTP NetWeaver ソリューションの SAP HANA Enterprise</li>
  </ul>


  <p>Azure の SAP HANA には、大規模な SAP HANA ワークロードを処理するための <b>最も強力な SAP 認定パブリッククラウドインフラストラクチャ</b> を提供する、大きなインスタンスタイプの新しいセットが含まれています。</p>


  <table border="1" cellpadding="1" cellspacing="1" style="width: 500px;">
      <tbody>
          <tr>
              <td>
              <p style="margin-left: 40px;"><strong>Azure (l インスタンス) での SAP HANA</strong> <sup>[ii]</sup></p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">2 x Intel &reg; Xeon &reg; プロセッサ E7-8890 v3、768 GB RAM、3 TB Storage</p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">4 x Intel &reg; Xeon &reg; プロセッサ E7-8890 v3、1.5 tb RAM、6 tb Storage</p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">2 x Intel &reg; Xeon &reg; プロセッサ E7-8890 v3、1.5 tb RAM、6 tb Storage</p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">4 x Intel &reg; Xeon &reg; プロセッサ E7-8890 v3、3 tb RAM、12 tb Storage</p>
              </td>
          </tr>
      </tbody>
  </table>


  <p>これらの新しいデプロイオプションを使用すると、お客様は、拡張性と信頼性に優れた、 <b>エンタープライズで実証されたプラットフォーム </b>で、最も要求の厳しいミッションクリティカルな SAP HANA ワークロードを確実に実行できます。早期導入者である<b> 紡ぐ coats の Rockwell Automation </b>と<b> Nortek</b> は、既にこのインフラストラクチャを利用して Azure で SAP デプロイを実行しています。 また、sap は、SAP S/4HANA for Concur &reg; の内部デプロイをホストするために、Azure を積極的に評価しています。</p>


  <p>この発表の一環として、Azure Linux Virtual Machines で SAP Business Suite、NetWeaver、SAP HANA Developer Edition の認定とサポートを拡張することも嬉しく思いしています。 お客様は、2層または3層の SAP 構成をデプロイすることを選択できます。さまざまな Azure VM サイズを使用して、2000の sap から25万の sap 容量まで、SAP ワークロードをサポートできます。</p>


  <p>Azure には、SAP ワークロードを実行するための最も包括的なプラットフォームが用意されており、企業のお客様に幅広い選択肢や機能を提供しています。 SAP HANA をサポートする新しい発表に加えて、SAP アプリケーションの既存のサポートには次のようなものがあります。</p>


  <ul>
      <li>さまざまな SAP ソリューションの OS のための Linux と Windows の選択</li>
      <li>sap NetWeaver ワークロード用のデータベース管理システム用の sap ASE、IBM DB2、Oracle、および SQL Server の選択</li>
      <li>HA/DR およびエンタープライズグレードのセキュリティとコンプライアンスに対する組み込みのサポート</li>
      <li>完全なアプリケーションライフサイクル &ndash; 開発/テスト/運用/サポートのための環境のアジャイルプロビジョニング</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-accelerates-in-canada-and-expands-to-south-korea/">32 の azure リージョン</a>で、より高いレベルの azure サービス &ndash; O365、BI、Machine Learning、モバイルなどを使用して最新のアプリを構築するための豊富な開発環境</li>
      <li><a href="https://cal.sap.com/subscription?pguid=7c62fde6-5176-4293-98ef-c423b0bc5301&amp;provider=0a561698-9688-48b2-ba93-d4ee5fd79192">SAP Cloud Appliance Library</a>を使用して、Azure Virtual Machines の Developer Edition を SAP HANA します。</li>
  </ul>


  <p>Azure Linux Vm で SAP システムをデプロイする方法については、<a href="https://blogs.msdn.microsoft.com/saponsqlserver/">Microsoft Platform ブログの Sap アプリケーションの実行</a>に &nbsp; 関する記事をご覧ください。 現在 &rsquo; の発表の詳細については、 <a href="https://azure.microsoft.com/en-us/campaigns/sap/">SAP ソリューションのページ</a>を参照してください。</p>


