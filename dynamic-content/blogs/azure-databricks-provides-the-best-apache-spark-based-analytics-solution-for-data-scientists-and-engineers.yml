Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> は、高速で簡単なコラボレーションの Apache Spark ベースの分析プラットフォームを提供します。これにより、ビジネスを推進するビッグデータと AI ソリューションを構築するプロセスを加速および簡略化できます。これらはすべて、業界をリードする <a href="https://azure.microsoft.com/en-us/support/legal/sla/databricks/v1_0/" target="_blank">sla</a>によって支えられています。</p>


  <p>新しい機能とリージョンのセットが利用可能かどうかをお知らせします。これにより、お客様は Azure Databricks で AI の旅を加速させることができます。</p>


  <h2>RStudio 統合は、一般に Azure Databricks で利用できます</h2>


  <p>現時点では、 <a href="https://docs.azuredatabricks.net/spark/latest/sparkr/rstudio.html" target="_blank">Azure Databricks で Rstudio</a>を使用できることが発表されています。 お客様は、Azure Databricks の拡張性と柔軟性を活かしながら、RStudio でデータを分析できるようになりました。</p>


  <p>RStudio は、R コミュニティのデータ科学者と非常に広く普及している豊富な IDE を提供しています。 この統合により、RStudio は Azure Databricks 内で直接実行されます。 これにより、データ科学者は使い慣れた強力な RStudio IDE を引き続き使用しながら、従来のスケールでソリューションを構築できるようになります。 Azure Databricks は、小規模なジョブから開始し、同じ環境で運用環境のワークロードに自動的にスケールアップできる柔軟性を備えています。</p>


  <p>Azure Databricks での RStudio のセットアップは簡単で高速です。 Azure Databricks で RStudio の使用を開始する方法に関するウェビナーに<a href="https://info.microsoft.com/ww-Making-Rbased-analytics-easier-and-more-scalable.html" target="_blank">サインアップ</a>してください。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a4ec544-9a76-456a-81ba-20ef5973cb93.png"><img alt="RStudio Server" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/505c59be-c9a9-4e39-850a-b889f5b50dbf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="RStudio サーバー" width="1377"></a></p>


  <h2>Azure Databricks オーストラリアおよび英国で利用可能</h2>


  <p>Azure Databricks の一般提供は、英国南部、英国西部、オーストラリア東部、オーストラリア南東部の4つのリージョン &ndash; で発表されています。 これらの追加の場所によって、全世界の製品の可用性は、99.99% の SLA で支えられている15のリージョンになります。</p>


  <p>マイクロソフトは、イノベーションを推進し、グローバルにアクセスできるようにすることで、お客様のニーズに対応するクラウドインフラストラクチャを構築したいと考えています。 Azure Databricks のリージョンの <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">可用性</a> については、最新の状態を維持してください。</p>


  <h2>Azure Databricks はプレビューでの Azure Data Lake Storage Gen2 をサポートしています</h2>


  <p>Azure Databricks で<a href="https://docs.azuredatabricks.net/spark/latest/data-sources/azure/azure-datalake-gen2.html#azure-data-lake-storage-gen2" target="_blank">Azure Data Lake Storage Gen2</a>のプレビューがサポートされるようになりました。 Azure Data Lake Storage Gen2 の詳細については、発表に関するブログを参照<a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/" target="_blank"> &rsquo; </a>してください。</p>


  <p>また、Azure Databricks&#39;、 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>、 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a>、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">Azure Cosmos DB</a>などの他のサービスとのネイティブ統合にもメリットがあります。 これにより <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">、最新のデータウェアハウス、高度な分析、リアルタイム分析のシナリオ</a>をサポートする新しい分析ソリューションが可能になります。</p>


