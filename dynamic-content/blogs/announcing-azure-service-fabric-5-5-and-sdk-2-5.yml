Content: >-
  <p>世界中のお客様は、 <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Azure Service Fabric</a>を使用して構築された always on、スケーラブル、分散サービスとして、ミッションクリティカルなビジネスアプリケーションを提供しています。 先週は、azure Service Fabric 5.5 を世界中の26のリージョンで azure クラスターにロールアウトしています。 本日、 &rsquo; azure Service Fabric SDK のバージョン2.5 のリリースと、azure Service Fabric runtime とスタンドアロン Windows サーバーインストーラーの対応する5.5 リリースが発表されます。</p>


  <p>Visual Studio 2017 を使用して&#39;場合は、Service Fabric ツールが組み込まれているので、&#39;ここでは<a href="https://www.microsoft.com/web/handlers/webpi.ashx?command=getinstallerredirect&amp;appid=MicrosoftAzure-ServiceFabric-CoreSDK">Microsoft Azure Service Fabric SDK をインストール</a>するだけで済みます。 Visual Studio 2015 を使用して&#39;場合は、 <a href="https://www.microsoft.com/web/handlers/webpi.ashx?command=getinstallerredirect&amp;appid=MicrosoftAzure-ServiceFabric-VS2015">Microsoft Azure Service Fabric SDK とツールをインストール</a>します。 *</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=730690">Windows Server の新しいスタンドアロンパッケージ</a>を取得します。</p>


  <p>このリリースには、多くの優れた新機能に加えて、通常のバグ修正と最適化が含まれています。 ここでは、このリリースのいくつかの重要な点について説明します。</p>


  <h2>イメージストアのアップロードを高速化するための圧縮されたアプリケーションパッケージのサポート</h2>


  <p>以前は、アプリケーションパッケージは常にディレクトリ構造でした。 この形式は簡単に編集できましたが、アプリケーションパッケージが非常に大きくなることがあります。 これは、特に低速接続またはより広い距離で Service Fabric クラスターにコピーして登録する場合に、問題になる可能性があります。 このリリースでは、クラスターにアップロードする前に、圧縮されたパッケージのサポートを追加しました。&nbsp;</p>


  <h2>アップグレード中に追加のエラーをキャッチして展開の安全性を向上させるためのアップグレード動作の向上</h2>


  <p>今回のリリースでは、 &rsquo; アップグレードドメイン間の既定の正常性チェックの期間を増やしました。これにより、自動アップグレードのロールバック機能でより広範なエラーをキャッチできます。 これにより、アップグレードが少し長くなりますが、既定でははるかに安全です。</p>


  <p>また、エンティティの正常性評価を改善するために、システム権限コンポーネントからのレポートが少なくとも1つあることを確認しました。 これにより、証明機関コンポーネントによって表示されるシステムの状態と正常性ストアビューの整合性が確保され、アップグレードの安全性がさらに向上します。</p>


  <h2>ASP.NET Core の統合</h2>


  <p>ASP.NET Core との統合が、ステートレスとステートフルの両方の Reliable Services で完全にサポートされるようになりました。アドオン NuGet パッケージとして利用できます。 これらのパッケージを使用すると、kestrel または WebListener のいずれかを使用して、ステートレスまたはステートフルサービスで ASP.NET Core web アプリケーションを簡単にブートストラップできます。 また、統合には、ASP.NET Core Service Fabric サービスに接続するときにサービスの解決を処理するために設計されたカスタム Service Fabric ミドルウェアも用意されています。 ASP.NET Core の詳細について<a href="https://docs.microsoft.com/azure/service-fabric/service-fabric-reliable-services-communication-aspnetcore">は Service Fabric を</a>参照してください。</p>


  <h2>Visual Studio 2015 でアプリケーションデバッグモードを更新する (このリリースをプレビュー)</h2>


  <p>ASP.NET Core 統合のサポートと共に、新しいアプリケーションデバッグモードを Service Fabric アプリケーションプロジェクトに追加しまし &rsquo; た。 更新モードを使用すると、コードの記述とデバッグをすばやく繰り返すことができ、ASP.NET Core サービスの編集と更新がサポートされるため、Service Fabric の外部と同じように Service Fabric で ASP.NET Core サービスを開発できるようになりました。<br>

  更新モードは、このリリースのプレビュー機能です。 Visual Studio 2017 では、更新モードも間もなく使用可能になります。</p>


  <h2>Visual Studio 2017 での .csproj プロジェクトシステムを使用した .net Core サポート</h2>


  <p>.net Core の Service Fabric services では、Visual Studio 2017 での新しい単純な .csproj プロジェクトシステムがサポートされるようになりました。 既存の xproj プロジェクトからの .csproj への移行もサポートされていますが、これは一方向の移行です。</p>


  <p>これらの機能の詳細と、バグ修正と既知の問題については、 <a href="https://servicefabricsdkstorage.blob.core.windows.net/public-release-notes/Microsoft Azure Service Fabric Release Notes - SDK 2.5.216 - Runtime 5.5.216.docx">詳細なリリースノート</a>を参照してください。</p>


  <p>*<em>Google Chrome の WebPI リンクをフォローすると、時折発生する可能性がある既知の問題があることに注意してください。この操作を実行する場合は、別のブラウザーでリンクを試すか、WebPI クライアントを直接起動して、Service Fabric を検索します。</em></p>
