Title: 読み込み機能は、次のAzure CDN
Summary: 現在、お客様が読み込み機能を利用CDNしています。
Content: >-
  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">昨年 11 月に、 [</font><a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-purge-endpoint/">消去] を</a>発表しました。この消去を使用すると、データ からコンテンツ<font color="#000000">を更新CDN。</font><font color="#000000"> 現在、お客様に対して読み込み機能を利用CDNしています。</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">&nbsp;</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">[読み込み] を使用すると、すべての読み込み POP CDNキャッシュできます。これは、世界中の多数のユーザー (ファームウェアの更新やマーケティング キャンペーンなど) でファイルを同時に使用できる必要がある場合に最も効果的です。顧客がファイルの要求を開始すると、CDN配信元からファイルを取得することなく、すぐにファイルの配信を開始できます。エンドポイントに関連付けられている配信元への相対パスを指定する必要があります。</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">&nbsp; </font></span></p>


  <p style="margin: 0in 0in 0pt"><font color="#000000">次の手順</font><a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-preload-endpoint/"><u><font color="#0563c1">に</font></u></a>従って、REST API <span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif; mso-fareast-font-family: dengxian; mso-fareast-theme-font: minor-fareast; mso-bidi-font-family: &quot;Times New Roman&quot;; mso-ansi-language: en-us; mso-fareast-language: zh-cn; mso-bidi-language: ar-sa"><font color="#000000"><font color="#000000"> </font><a href="https://msdn.microsoft.com/en-us/library/mt634451.aspx"><u><font color="#0563c1"></font></u></a><font color="#000000"> を使用して、</font>この新しい機能<a href="https://ms.portal.azure.com/">を今すぐAzure portal</a></font><font color="#000000">してみてください。</font></span></p>


  <p style="margin: 0in 0in 0pt"><span style="font-size: 11pt; font-family: &quot;Calibri&quot;,sans-serif"><font color="#000000">&nbsp;</font></span></p>


