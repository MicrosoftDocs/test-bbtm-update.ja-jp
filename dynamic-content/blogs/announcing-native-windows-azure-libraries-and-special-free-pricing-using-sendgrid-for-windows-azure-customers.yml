Title: Azure の顧客向Windows SendGrid を使用した Azure ライブラリと特別な無料価格のネイティブ Windows発表
Summary: 先週、SendGrid の友人は、Windows Azure 開発者向けの GitHub (C#、Node.JS) に新しいネイティブ ライブラリを出荷しました。このライブラリを使用すると、メール サービスを任意の環境に非常に簡単に統合できます。
Content: <p>先週、<a target="_blank" href="https://blog.sendgrid.com/sendgrid-in-the-cloud-with-microsoft/">SendGrid</a> の友人は、Windows Azure 開発者向けの GitHub (<a target="_blank" href="https://github.com/sendgrid/sendgrid-csharp">C#、</a> <a target="_blank" href="https://github.com/sendgrid/sendgrid-nodejs">Node.JS)</a> に新しいネイティブ ライブラリを出荷しました。このライブラリを使用すると、Windows <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0038">Azure</a>&nbsp; で構築および実行されている任意のアプリケーションにメール サービスを非常に簡単に統合できます。さらに、SendGrid は、1 か月に 25,000 件の無料メールを提供する Windows Azure のお客様向け新しいオファーを開始しました。&nbsp;お&rsquo;客様から、電子メールの送信が難しすぎて聞いたことが常に聞かされました。&nbsp;開発者<a target="_blank" href="https://azure.microsoft.com/develop">センター (</a><a target="_blank" href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/sendgrid-email-service/">C#</a>、<a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/how-to-guides/sendgrid-email-service/">Node</a>、PHP、<a target="_blank" href="https://azure.microsoft.com/en-us/develop/java/how-to-guides/sendgrid-email-service/">Java</a>) で Windows Azure で SendGrid を使用する方法について、私たちが作成した詳細なステップバイステップのチュートリアル<a target="_blank" href="https://azure.microsoft.com/en-us/develop/php/how-to-guides/sendgrid-email-service/">を</a>参照してください。 &nbsp;&nbsp;</p>  <p>Azure から電子Windows送信するのは、これまで簡単ではありませんでした。&nbsp;たとえば、C# では次のようになります。</p>  <p>[コンソール] ウィンドウNuGet次のコマンドを入力して、Visual Studio プロジェクトに SendGrid NuGet パッケージ マネージャーパッケージを追加します。</p>  <p>PM &gt; Install-Package SendGrid</p>  <p>次の名前空間宣言を追加します。</p>  <p>を使用 System.Net。</p>  <p>System.Net.Mail を使用する。</p>  <p>SendGridMail を使用する。</p>  <p>SendGridMail.Transport を使用する。</p>  <p><strong>これは簡単です。</strong></p>  <p>電子メール メッセージを作成し、プロパティを設定します。</p>  <p>SendGrid message = SendGrid.GenerateInstance();</p>  <p>メッセージ。AddTo(""anna@contoso.com);</p>  <p>メッセージ。From = new MailAddress(""john@contoso.com, "John Smith");</p>  <p>メッセージ。Subject = "Testing the SendGrid Library";</p>  <p>メッセージ。Text = "Hello World!";</p>  <p>電子メールを送信する SMTP トランスポートを作成します。</p>  <p>var transport = SMTP。GenerateInstance(new NetworkCredential("username", "password"));</p>  <p>電子メールを送信します。</p>  <p>トランスポート。Deliver(message);</p>  <p>今すぐ 1 か月に 25,000 件の無料メールにサインアップします。</p>
