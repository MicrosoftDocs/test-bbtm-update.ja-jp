Title: 必要な azure Windowsサンプルに投票する
Summary: Windows Azure 開発者の場合、Windows Azure アプリケーションに実装したいが、コード サンプルのヘルプを使用できるというアイデアはありますか。 お客様が最適なアプリケーションを作成する場合は、次の方法で支援したいと思います。
Content: '<p><a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 開発者の場合、Windows Azure アプリケーションに実装したいが、コード サンプルのヘルプを使用できるというアイデアはありますか。 コード サンプルの包括的な一覧を提供することで、優れたアプリケーションの作成をお手伝いしたいと思っています。 これを行うには、開発するサンプルを一覧の一番上に表示する必要があるサンプルを決定するための支援が必要です。 少し時間を取り、Azure Code Samples 投票フォーラムWindowsにアクセスしてください。 表示するサンプルに投票するか、必要なサンプルが見つからない場合は、一覧に追加します。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/23/vote-on-the-windows-azure-code-samples-that-you-need.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
