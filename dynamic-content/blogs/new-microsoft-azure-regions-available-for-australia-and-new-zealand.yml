Title: オーストラリアMicrosoft Azureニュージーランドで利用可能な新しいリージョン
Summary: オーストラリアの 2 Microsoft Azure の新しいリージョンを顧客が利用できます。Microsoft は、 の要件に対応するように特別に設計されたクラウド サービスを提供する唯一のグローバル プロバイダーです。
Content: >-
  <p>オーストラリアの 2 つの新しい Microsoft Azure リージョンを利用できます。Microsoft は、オーストラリア政府とニュージーランド政府の要件に対応するように特別に設計されたクラウド サービスと、銀行、ユーティリティ、輸送、電気通信などの重要な国内インフラストラクチャを提供する唯一のグローバル プロバイダーです。</p>


  <p>グローバルにイノベーションを提供し、ローカルでリッスンすることで、お客様のニーズに応えるクラウド インフラストラクチャを構築します。 オーストラリアとニュージーランドの&rsquo;重要な組織のミッション クリティカルな作業をサポートするために、Canberra Data Centres との独自のパートナーシップを通じて、グローバル クラウド プラットフォームを提供しています。</p>


  <p>新しいオーストラリア中部リージョンの鍵となるのは、お客様が Azure ExpressRoute&rsquo; 経由で Microsoft のグローバル ネットワークに直接接続された <a href="https://news.microsoft.com/en-au/features/canberra-data-centres-turbocharges-public-sector-ecosystem-microsoft-azure/" target="_blank">Canberra Data Centres</a> 内に独自のアプリケーションとインフラストラクチャをデプロイできる機能です。 これにより、ネットワークのパフォーマンスとセキュリティに関する柔軟性と確実性が非常に高く、これらのリージョンは、ミッション クリティカルなアプリケーションを時間のと一度に最新化する複雑な課題に理想的に適しています。 オーストラリア連邦政府のお客様は、直接接続のために政府内通信ネットワーク (アイコン) を利用できます。</p>


  <p>政府および重要な国のインフラストラクチャにおけるサプライ チェーンの保証の高い精査により、オーストラリアが所有する Canberra Data Centres と連携してこれらのサービスを提供できるのをうれしがっています。 これらはオーストラリアの最高のデータ センター プロバイダーで、シークレット レベルのデータの処理用に設計された運用施設です。</p>


  <p>Microsoft は、オーストラリアの 3 つの都市 (シドニー、メルボルン、および Canberra など) から Azure を提供し、パース、メルボルン、A sydney への接続を提供しています。 他のグローバル プロバイダーは 1 つのオーストラリアの場所にのみ制限されています。そのため、Microsoft は高可用性と回復性の両方に対して優れた柔軟性を提供します。 重要な国のインフラストラクチャでは、オーストラリアの境界内でのデータの保存を損なうことなく、複数のリージョンにデータを分散できるディザスター リカバリー オプションを用意することが不可欠です。 Azure は、オーストラリアの重要な企業の変革において、既に重要な目的を果たしています。</p>


  <ul>
      <li>大法省は、Azure を使用して 34 の法室を接続し、デジタル ケース管理ソリューションを支えるデジタル変革に取り組み、判事のプロセスを効率化し、迅速化します。&nbsp;</li>
      <li>Human <a href="https://news.microsoft.com/en-au/features/artificial-intelligence-transforms-even-human-services/" target="_blank">Services 部門は、</a> インテリジェントな Azure クラウド サービスとボット テクノロジが従業員をサポートし、最終的にコンシューマー エンゲージメント チャネルを拡張する方法を調査してきました。</li>
  </ul>


  <p>オーストラリア中部リージョンは、オーストラリア政府とニュージーランド政府のコミュニティと、その信頼できるパートナーと共に重要な国のインフラストラクチャセクターに制限されています。 Veritec、MailGuard、Intel citrix などのオーストラリアのローカル パートナーや、Axon、Citrix、Veritas などのグローバル パートナーが含まれます。 これは&rsquo;、信頼性の高い <a href="https://azure.com/australia-how-to-buy" target="_blank"></a> Azure クラウド プラットフォームから提供されるパートナーのエコシステムの組み合わせで、イノベーションへのより迅速なアクセスを可能にしています。</p>


  <p>クラウド サービスの需要の拡大と急速なイノベーションに対応するために、グローバルおよびローカルのクラウド インフラストラクチャを拡大し続けています。 このマイルストーンは、Azure のグローバルな勢いの&rsquo;もう 1 つのステップです。 今月初め、シークレットとして分類されたデータの 2 つの新Azure Government 米国 <a href="https://azure.microsoft.com/en-us/blog/azure-government-technology-innovation-shaping-the-future/" target="_blank">リージョン</a> の計画を発表しました。 また、2 週間前に、フランスでの Azure リージョンの可用性と、スイス、ドイツ、および米国アラブ首長国連邦の新しいリージョンからクラウド サービスを提供する計画も <a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">発表</a>しました。&nbsp;</p>


  <p>世界中の政府および重要な国のインフラストラクチャ プロバイダーは、市民や顧客に提供する運用とサービスを変革しています。 彼らは、Azure の柔軟性、スケール、リーチを通じてビジネスおよびミッション クリティカルなアプリケーションを急速に最新化し、他に例を見ないパートナー エコシステムと提携し、成長のための回復力のある応答性の高いプラットフォームを作成するために、お客様の信頼を私たちに与えています。</p>


  <p>詳細については、Web サイトを参照Azure オーストラリア中部リージョン <a href="https://azure.com/australia" target="_blank">勧めしています</a>。</p>
