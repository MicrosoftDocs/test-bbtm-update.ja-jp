Title: Dynatrace を使用して Spring Boot アプリケーションをエンドツーエンドで監視する
Summary: 現時点では、Azure Spring Cloud に Dynatrace ソフトウェアインテリジェンスプラットフォームを統合することが発表されています。 過去18か月間、多くの企業ユーザーと協力して、彼らが直面しているシナリオについて学習しました。 多くのお客様には、オンプレミスのデータセンターで実行されている、何千もの Spring Boot アプリケーションがあります。
Content: >-
  <p>現時点では、Azure Spring Cloud に<strong> Dynatrace ソフトウェアインテリジェンスプラットフォームを統合</strong> することが発表されています。</p>


  <p>過去18か月間、多くの企業ユーザーと協力して、彼らが直面しているシナリオについて学習しました。 多くのお客様には、オンプレミスのデータセンターで実行されている、何千もの Spring Boot アプリケーションがあります。 これらのアプリケーションをクラウドに移行する際、開発者が長年にわたって使用しているソリューションを使用して、アプリケーションパフォーマンス監視 (APM) 用にそれらをインストルメント化する必要があります。 さらに、Dynatrace OneAgent などのエージェントを使用して、エンドツーエンドの監視用に既に事前にインストルメント化されているデスクトップおよびモバイルアプリケーションの継続性を確保する必要があります。これにより、すべてのアプリケーション、マイクロサービス、インフラストラクチャだけでなく、動的なハイブリッド、マルチクラウド環境における依存関係も自動的に検出されてマップ Azure Spring Cloud に Dynatrace OneAgent を統合することで、Dynatrace を使用して引き続き、Spring Boot アプリケーションを簡単にインストルメント化できます。</p>


  <p><strong>Dynatrace の旅を続けます。</strong> 現在、Spring Boot アプリケーションをデプロイするほとんどの組織は同様の目標を共有しています。自動化と APM を使用して、ほぼすべてのスケールで Spring Boot アプリケーションを実行するメリットを最大限に活用できます。 Azure Spring Cloud は、コンテナー化されたワークロードの管理に関連する働いの多くを抽象化することには対応していますが、これらのアプリケーションのパフォーマンスと正常性の監視と維持、または発生した問題のトラブルシューティングの課題は、これらのアプリケーションを大規模に展開する場合に特に困難 &mdash; です。 Dynatrace の旅を成功させて続けるために、microsoft は Azure Spring Cloud インスタンス全体で Dynatrace OneAgent を使用して、可観測性のインストルメント化、監視、および配信を行う機能を統合し、アップグレードしました。 まず、インストルメンテーションをすばやく簡単に設定します。 その後、アプリケーション、Jvm、トランザクションなどのパフォーマンスと正常性を分析できます。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 私たちは、オンプレミスとクラウドベースの両方の spring Boot マイクロサービスの間で真のハイブリッド監視を行うことが重要ですが、単純で簡単な実装 &mdash; も必要としています。そうすることで、インフラストラクチャを構築して運用するのではなく、革新的なアプリケーションの開発により多くの時間を費やすことができます。これにより、顧客や従業員に真の価値をもたらすことができます。Spring と Dynatrace の両方のテクノロジを使用した社内の専門知識を基に、以前の投資と組み合わせることで、Dynatrace と Azure Spring Cloud の統合が明らかになりました。 &rdquo; </em> &mdash;Nicolas Van Kerschaver、CIO、Li氏</p>


  <p style="margin-left: 40px;"><em> &ldquo; 現在 &rsquo; のデジタルビジネスでは、クラウドネイティブのワークロードとマイクロサービスに移行したため、規模を拡大できることが重要です。クラウドネイティブテクノロジとマイクロサービスには大きな利点がありますが、動的な環境では、組織 &rsquo; のクラウドエコシステム全体の関係や依存関係を理解するのが困難になります。Microsoft との Dynatrace &rsquo; の戦略的パートナーシップにより、自動およびインテリジェント可観測性の影響をさらに高め、デジタル変革を促進できます。 &nbsp;Azure Spring Cloud と Dynatrace の統合により、Spring Boot アプリケーションのアプリケーションデータを完全に可視化できるようになります。これは、時間の革新とエンドユーザーにとっての優れた製品の向上を意味します。 &rdquo; </em> &mdash;Eric Horsman、戦略的アライアンスのグローバルディレクター、Dynatrace</p>


  <p style="margin-left: 40px;">&ldquo;<em>Microsoft では、お客様のアプリケーションを最新化し、これまでにない速さで革新を支援することを目指しています。Dynatrace のようなソフトウェアインテリジェンスソリューションを Azure Spring Cloud と統合することにより、お客様は、Spring Boot アプリケーションのための自動および継続的な根本原因分析を含む、エンドツーエンドの可観測性を簡単に実装できるようになります。 &rdquo; &mdash; </em>ジュリア Liuson、社内副社長、開発者部門、Microsoft</p>


  <p><a href="https://www.youtube.com/watch?v=PF0_SxuiZ2w&amp;ab_channel=JavaonAzure" target="_blank"><img alt="Accelerate transformation of Spring Boot applications with Azure and Dynatrace" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbd6f2fa-1a43-42c1-bc88-f182f5a194d6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Dynatrace のビデオ" width="1024"></a></p>


  <p><em>Microsoft Azure と Dynatrace を使用して Spring Boot アプリケーションの変革を加速させる方法については、上記のビデオをご覧ください。</em></p>


  <p><strong>Spring Boot アプリケーションをインストルメント化します。</strong> &quot; &quot; Terraform または ARM テンプレートを使用して作成およびデプロイ &mdash; した新しいアプリケーションをインストルメント化して監視するための完全なハンドオフパイプラインを実行します。 または、柔軟性と制御を向上させるために、Azure CLI を使用してオンデマンドで実行することもできます。</p>


  <p style="margin-left: 40px;"><code>az spring-cloud app update --name customers-service \<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; --env DT_TENANT=&lt;your-tenant&gt; DT_TENANTTOKEN=&lt;your-tenant-token&gt; \<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; DT_CONNECTION_POINT=&lt;your-connection-point&gt;</code></p>


  <p><strong>アプリケーションとその依存関係の自動検出とマッピング。</strong> 動的な環境でリアルタイムの認識を維持するために、Dynatrace はアプリケーションコンポーネント (アプリケーションサーバー、フレームワーク、マイクロサービスを含む)、データベース、メッセージングシステムとイベントシステム、およびそれらの関係を自動的に検出してマップします。 次に示すビューでは、Dynatrace ポータルに、実稼働ワークロードで実行されているすべての Spring Boot アプリケーションが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32b3659a-b505-4855-bae1-2c5fcf93e3bb.png"><img alt="Shows all the Spring Boot applications running in a production workload." border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e953deb3-fea5-467a-a10d-af9c09354afb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図1" width="1024"></a></p>


  <p><em><strong>図 1: </strong>実稼働ワークロードで実行されているすべての Spring Boot アプリケーションを表示します</em></p>


  <p><strong>Spring Boot アプリケーション &rsquo; のエンドツーエンドの可観測性は、HTTP/S トランザクションの動作を完了して、ビジネスの結果とユーザーエクスペリエンスへの影響を理解します。</strong> 次の例のビューでは、Dynatrace はコードに実装されたすべてのトランザクショントレースを開発者に提供します。アプリケーションにコードを変更する必要はありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4873e02-b7ae-4279-9f49-b489b50f9c4b.png"><img alt="Shows transaction traces implemented in code without any code change to applications." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed844aaf-66be-4e2e-a0c1-da3b508e264e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図2" width="1024"></a></p>


  <p><em><strong>図 2: </strong>アプリケーションにコードを変更することなく、コードで実装されたトランザクショントレースを表示します</em></p>


  <p><strong>エンドポイントの監視、API の監視、DB の監視、エンドユーザーエクスペリエンスの監視。 </strong>Dynatrace は、Azure database services を含む、Spring Boot アプリケーションによって開始されるすべてのデータベースクエリをキャプチャします。 次の例のビューでは、Dynatrace Portal は、実稼働ワークロード内のすべてのアクティブ REST API 操作を表示します。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/555c1b22-bdbe-4682-a331-c82579374fc3.png"><img alt="Shows all the active REST API operations within a production workload." border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/793b1e30-036d-46a2-a056-cbe81a9ab38f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図3" width="1024"></a></em></p>


