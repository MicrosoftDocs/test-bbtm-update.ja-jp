  <p>次のビューの例では、Dynatrace ポータルに、実稼働ワークロードによって開始されたすべてのデータベースクエリが表示されます。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98ccc1bb-9254-4179-807b-987daa86c994.png"><img alt="Shows all the database queries initiated by a production workload." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/286811a2-201c-44a5-ac33-08c57843f8b8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図4" width="1024"></a></em></p>


  <p><em><strong>図 4: </strong>実稼働ワークロードによって開始されたすべてのデータベースクエリを表示します</em></p>


  <p>アプリケーションのパフォーマンス問題とビジネス結果の<strong>根本原因および影響分析</strong>により、より高速で信頼性の高いインシデント解決が実現されます。 Dynatrace は、エンドツーエンドのトレースで深いコードレベルの可視性を提供します。この統合により、AI による問題検出と自動根本原因分析が可能になり、デプロイを最新の状態に維持し、正常なアプリケーションと異常なアプリケーションを区別できます。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f3655bb-1ac2-4a5b-b6a0-f4a38f41711c.png"><img alt="Shows results from stack trace analysis." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5ed1236-50f2-475f-a0b2-031196fbcaa8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図5" width="1024"></a></em></p>


  <p><em><strong>図 5: </strong>スタックトレース分析の結果を表示します</em></p>


  <p>Spring Boot アプリケーションインスタンスの<strong>異常を検出</strong>します。 Dynatrace は、自動化された根本原因分析、コードレベルのホットスポット分析、上位のデータベースクエリ、例外分析のために、AI エンジンを通じて収集されたデータを渡します。 次のスクリーンショットの例では、Dynatrace が CPU 集中型のコードモジュールを自動的に識別するため、データを掘り下げる必要がありません。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9c26a90-7fce-416f-961c-de558698e2b5.png"><img alt="Code modules that are CPU intensive so that you do not have to dig through the data." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29a60fc5-e73e-42c9-9bc7-1d7d46b3e502.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図6" width="1024"></a></em></p>


  <p><em><strong>図 6: </strong>CPU を集中的に使用してデータを掘り下げる必要がないコードモジュール</em></p>


  <p>最初に開始されたすべてのデータベースクエリ、それらのクエリのコスト、アプリケーションによってこれらのクエリが呼び出された回数を確認できます。 次のスクリーンショットの例では、Dynatrace は実稼働ワークロードによって開始された上位のデータベースクエリを示しています。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58d31583-2030-41a1-b1b0-26317d1dfc3e.png"><img alt="Shows top database queries initiated by a production workload." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44225262-d13c-42a9-ac3e-4c2d616abb7f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図7" width="1024"></a></em></p>


  <p><em><strong>図 7: </strong>実稼働ワークロードによって開始された上位のデータベースクエリを表示します</em></p>


  <p>すべてのアプリケーションコードレベルの例外は、例外が発生した場所のスタックトレースに多くの詳細と共に記録されます。 次のスクリーンショットの例では、Dynatrace ポータルは、実稼働ワークロードによってスローされる上位の例外を示しています。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdcd4aee-b4cd-42c3-beae-a5af9c06abc3.png"><img alt="Shows the top exceptions thrown by a production workload." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14bbc5ec-4ca3-43de-a6e6-8e35d93ec82d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図8" width="1024"></a></em></p>


  <p><em><strong>図 8</strong> &mdash;実稼働ワークロードによってスローされる上位の例外を示します。</em></p>


  <p>Dynatrace ソフトウェアインテリジェンスプラットフォームでは、Spring Boot アプリケーションのすべてのパフォーマンスメトリックが自動的に設定されます。 アプリケーションの応答時間が自動検出されたベースラインを超えると、プラットフォームによってアラートが作成されます。この情報には、基準に違反している応答時間の数などの情報が含まれます。 次のスクリーンショットの例では、Dynatrace は、実稼働ワークロードに含まれるいくつかのサービスの応答時間の低下を示しています。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4450397b-5c1a-43c7-a461-2adea55fbaa3.png"><img alt="Shows response time degradation for a few services in a production workload." border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7970bb50-9355-45b6-8117-35dad79c39c0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図9" width="1024"></a></em></p>


  <p><em><strong>図 9: </strong>実稼働ワークロードに含まれるいくつかのサービスの応答時間の低下を示します。</em></p>


  <p>Dynatrace を使用すると、特にデータベースサービスに接続するためにかかる時間など、応答時間の増加の原因に関する洞察を得ることができます。 次の例では、Dynatrace ポータルは、データベースへの接続を確立するためにかかった時間を呼び出します。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50b7a9ff-1c03-4633-b17e-97be5c4060b6.png"><img alt="Shows time taken to make connections to a database." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3406a831-475b-4dcb-bda9-48304c34248a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図10" width="1024"></a></em></p>


  <p><em><strong>図 10: </strong>データベースへの接続にかかった時間を表示します</em></p>


  <p>Dynatrace は、すべてのエラーを自動的に検出します。 次の例では、外部ネットワークに接続するために Dynatrace がエラー率の増加を通知します。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/387479fd-290d-4e58-aed7-cde982940b41.png"><img alt="Signals an increase in failure rates to reach an external network." border="0" height="509" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3bbcca9-82c8-4051-bbcd-a162d6a453b2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図11" width="1024"></a></em></p>


  <p><em><strong>図 11: </strong>外部ネットワークに接続するためのエラー率の増加を通知します</em></p>


  <p><strong>エンドユーザーに価値を提供することに専念します。</strong> インストルメント化されると、複数の Spring Boot アプリケーションインスタンスにスケールアウトすると、新しいアプリケーションインスタンスが自動的に監視されます。 Dynatrace を使用すると、アプリケーション開発者は Spring Boot アプリケーションをエンドツーエンドで観察できます。 エージェントのインストールとメンテナンスを管理し、インシデントを迅速に特定して解決するための労力を減らすことができます。 Azure Spring Cloud service は、Dynatrace OneAgent を定期的に更新するためのポイントです。</p>


  <h2>ソリューションを構築して今すぐ監視する</h2>


  <p>Azure Spring Cloud は、Microsoft と VMware によって共同で構築、運用、サポートされています。 これは Spring Boot アプリケーション用の完全に管理されたサービスであり、インフラストラクチャと Spring Cloud ミドルウェア管理の複雑さを解消します。そのため、ビジネスロジックの構築に専念し、Azure で動的なスケーリング、パッチ、セキュリティ、コンプライアンス、高可用性を実現することができます。 いくつかの手順で、Azure Spring Cloud のプロビジョニング、アプリケーションの作成、Spring Boot アプリケーションのデプロイ、およびスケーリングを数分で開始できます。 今後も、開発者にとって使いやすく、エンタープライズ対応の機能を Azure Spring Cloud にお届けします。</p>


  <p>Azure Spring Cloud を使用してインパクトソリューションを構築する方法をご紹介します。 Dynatrace を使用して Spring Boot アプリケーションの<a href="https://aka.ms/dynatrace-in-azure-spring-cloud" target="_blank">監視を開始</a>します。</p>


  <h2>リソース</h2>


  <ul>
      <li><a href="https://aka.ms/get-started-with-azure-spring-cloud" target="_blank">クイックスタート</a>を使用して、spring アプリケーションを Azure spring Cloud にデプロイします。</li>
      <li>GitHub に関する<a href="https://docs.microsoft.com/en-us/learn/modules/azure-spring-cloud-workshop/" target="_blank">MS の学習モジュール</a>または自習<a href="https://github.com/microsoft/azure-spring-cloud-training" target="_blank">用ワークショップ</a>の使用について説明します。</li>
      <li>Dynatrace の関連 <a href="https://www.dynatrace.com/support/help/shortlink/azure-spring" target="_blank">ドキュメント</a> を参照してください。</li>
