Slug: building-an-azure-analysis-services-model-for-azure-blobs-part-2
Title: Azure BLOB Azure Analysis Servicesモデルの構築 — パート 2
Summary: SSDT 表形式の 2017 年 5 月リリースでは、表形式 1400 での名前付き式のサポートと、記事「Azure BLOB の上に Azure Analysis Services モデルを構築する」の第 2 部が導入されました。
Content: >-
  <p>SSDT 表形式の 2017 年 5 月リリースでは、表形式 1400 での名前付き式のサポートが導入されています。 &ldquo;Analysis Services チーム ブログの記事「Azure BLOB Storage&rdquo; の上に Azure Analysis Services モデルを構築する」の第 2 部では、この便利な機能を利用して、1 テラバイトの TPC-DS データ セット内の 1,000 を超えるソース ファイルに対する効率的なテーブル クエリを構築します。 この記事では、Azure Blob Storage に対して生成された負荷を調整しきい値を下回る状態を維持するための増分データ読み込み戦略の概要と実装も行います。 約 10 GB のソース データがAzure Analysis Services約 15 分で完了した、Azure Analysis Services サーバーへのデータ モデルの初期デプロイ。 以降の読み込みサイクルでは、データ ボリュームが最大サーバー容量まで増加Azure Analysis Services。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/081d32b7-f3ae-4a1a-b925-ea8c93921ee8.png"><img alt="clip_image002" border="0" height="871" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6da96a82-14c5-4d0a-bf58-c55cc1872bb9.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image002" width="921"></a></p>


  <p>詳細については、&ldquo;Azure <a href="https://blogs.msdn.microsoft.com/analysisservices" target="_blank">Storage &ndash; Blob</a> Azure Analysis Services パート 2 &rdquo; の上に Azure Analysis Services モデルを構築する方法に関するブログAnalysis Servicesブログを参照してください。</p>
