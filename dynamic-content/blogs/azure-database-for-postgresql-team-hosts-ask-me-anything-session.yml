Content: >-
  <p>Azure Database for PostgreSQL チームは、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.reddit.com%2Fr%2FAZURE%2Fcomments%2F6ii7kb%2Fama_azure_database_for_postgresql_team_622%2F&amp;data=02%7C01%7Cv-canmo%40microsoft.com%7C93136d52b14343235ca708d4b83c0a87%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636336015401348485&amp;sdata=tYsmyck%2FeCl450hzdZaV2vnFCpR%2B2QehRJJ0NzroP2Y%3D&amp;reserved=0">/r/Azure</a>、 <strong>木曜日、6月 22 </strong>日の 2017 1:00 午前5時 <strong>9:00</strong> から午後5時 ( <strong>太平洋標準時</strong>) に、特別な質問をホストします。</p>


  <h2>AMA セッションの&#39;</h2>


  <p>私たちは、お客様の質問に回答するために、Azure Database for PostgreSQL エンジニアリングチームの担当者を&#39;しています。 製品または microsoft のチームについて質問することができます。</p>


  <h2>なぜ AMA を実行しているのでしょうか。</h2>


  <p>Microsoft データベース、Azure cloud、オンプレミス、過去数か月間にわたり、いくつかの AMAs を行ってきました。また、お客様からのすばらしい質問や貴重なフィードバックをお送りしました。 ここでは、最近発表された Azure Database for PostgreSQL サービスにスコープを拡張し、お客様からのご意見をお待ちしております。 お客様のご質問により、お客様のエクスペリエンスをさらに向上させる方法についての洞察を得ることができます。</p>


  <h2>Who が表示されますか?</h2>


  <p>もちろん、 また、1日に参加しているエンジニアリングチームの技術者と開発者も&#39;ます。</p>


  <p>Azure Database for PostgreSQL に関してご質問がある場合は、 AMA に移動します。</p>


  <h2>StackOverflow、MSDN、または Twitter ではなく、ここで質問する必要があるのはなぜですか。 本当に何かをたずねることはできますか。</h2>


  <p>AMA は、あらゆることをたずねる絶好の場所です。 StackOverflow と MSDN では、Twitter では140文字しか許可されていません。 AMA を使用すると、チームから直接回答が得られ、この製品を構築する人との話し合いができ &rsquo; ます。</p>


  <p>いくつかの質問を次に示します。</p>


  <ul>
      <li>ローカル PostgreSQL サーバーの代わりに Azure Database for PostgreSQL を使用する利点は何ですか。</li>
      <li>Azure によって管理されるデータベースサービスの側面を教えてください。</li>
      <li>データベースエンジンのマイナーバージョンアップグレードについて心配する必要はありますか。</li>
  </ul>


  <p>パブリック製品またはチームについて質問してみましょう。 リリースされていない機能や今後の計画についてはコメントできないことに注意してください。</p>


  <h3>ご参加ください。 お客様との会話をお待ちしております&#39;。</h3>
