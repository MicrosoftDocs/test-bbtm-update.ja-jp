Slug: microsoft-announces-project-olympus-support-for-new-intel-xeon-scalable-processors
Title: Microsoft は、新しい Intel Xeon スケーラブルプロセッサに対する Project Olympus のサポートを発表します。
Summary: 'Microsoft では、現在、Project Olympus エコシステム内の Intel Xeon スケーラブルプロセッサの最新世代のサポートを発表しています。 '
Content: >-
  <p>「 <a href="https://azure.microsoft.com/en-us/blog/ecosystem-momentum-positions-microsoft-s-project-olympus-as-de-facto-open-compute-standard/">Open Compute Project (OCP) 年間サミット</a>」では、次世代の<em>Olympus</em>クラウドハードウェア設計について発表しました。これは、クラウドサービスの成長拡大に対応するためにシリコンイノベーションの最新のものになっ Project ています。 &nbsp;<em>Project Olympus</em>は、OCP で開発したコミュニティベースのオープンコラボレーションのための新しいハードウェア開発モデルに基づいていました。 &nbsp;Microsoft では、現在、 <em>Project Olympus</em>エコシステム内の Intel Xeon スケーラブルプロセッサの最新世代のサポートを発表しています。&nbsp;</p>


  <p>intel は<em>Project Olympus</em>向けのプレミアプラットフォームパートナーであり、intel Xeon スケーラブルプロセッサはこの新しいプラットフォームの基礎となります。 また、Intel と密接に連携して、1 Project つの Arria <em>Olympus</em>サーバーに展開されたをエンジニアに提供し、構成可能なクラウド &rdquo; を &ldquo; 作成し、さまざまなアプリケーションや機能をサポートするために柔軟にプロビジョニングして最適化できるようにしました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62361663-7022-4dd5-a02c-dc552298cc7c.png"><img alt="image" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c760be9a-1590-4c8d-a649-76d8685c789e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="533"></a></p>


  <p>Olympus は、電子メールからデータベース、オンラインの生産性、HPC、AI など、さまざまなワークロードに対応できるように設計され<em>Project</em>ています。 これらのワークロードの一部では、コンピューティング、ストレージ、およびネットワークの要件が非常に厳しいため、現在および新たなワークロードの需要に合わせてスケールできる基本プラットフォームが必要です。 Intel Xeon スケーラブルプロセッサは、必要に応じてリソースを拡張できるようにすることで、このようなプラットフォームの機能を有効にします。 &rsquo;非常に高いコア数とメモリ帯域幅が極めて高いマルチスレッドパフォーマンス、IO スケーリング機能、または HPC および AI ワークロード向けの新しい INTEL AVX-512 命令であるか、Intel Xeon スケーラブルプロセッサと Intel FPGAs によって、クラウドの新たな需要を満たすことができる柔軟性とパフォーマンスが大幅に向上しています。</p>


  <p><em>Project Olympus</em>は、将来のハードウェア開発およびコラボレーションのための Microsoft &rsquo; のブループリントです。 &nbsp;Intel との継続的なコラボレーションについて考えてみましょう。最高のパフォーマンス、柔軟性、およびセキュリティで保護されたクラウドを設計し、構築することができます。</p>
