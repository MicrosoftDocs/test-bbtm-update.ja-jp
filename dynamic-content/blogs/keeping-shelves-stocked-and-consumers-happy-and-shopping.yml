  <h2>在庫切れの例に machine learning を適用する方法</h2>


  <p>SKU のベースライン最適化ソリューションを使用して在庫切れを解決する方法を決定するには、SKU のベースラインと <a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndUC_InvOpt.pdf">機械学習のユースケースで在庫の最適化</a>をお読みください。 このドキュメントでは、在庫切れの課題を解決するためのオプションと、Azure サービスを活用したソリューションの概要を紹介します。これには、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fappsource.microsoft.com%2Fproduct%2Fweb-apps%2Fneal_analytics.8066ad01-1e61-40cd-bd33-9b86c65fa73a%3FWT.mc_id%3Dshelves-acomblog-mazoroto&amp;data=02%7C01%7C%7C3d28ba314a0f4f46a86508d60d159e22%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636710783823548462&amp;sdata=WgVSSlAfuyri2YBEilDQwr9tR6XDahqWEWQ3V5oCQeI%3D&amp;reserved=0">Neal 分析</a>によるアプローチ、ビジネス分析における年度の Microsoft 2017 グローバルパートナーなどが含まれます。&nbsp;</p>


