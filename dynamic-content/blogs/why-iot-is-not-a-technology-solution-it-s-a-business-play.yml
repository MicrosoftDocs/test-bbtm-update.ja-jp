  <p>Enterprise のリーダーは、McKinsey &amp; 92 企業によるレポートによれば、実際にモノのインターネット (iot) が企業 &mdash; にとってどの程度重要であるかを把握しています。これは、iot が製品をイノベーションし、2020による操作を改善する<a href="https://www.mckinsey.com/featured-insights/internet-of-things/our-insights/taking-the-pulse-of-enterprise-iot">の</a>に役立つと考えられます。 しかし、多くのビジネス対応システムと同様に、IoT の問題が増大することはありません。 初期の導入者でも、IoT をビジネスに適用した場合のコスト、複雑さ、およびセキュリティへの影響について考慮する必要があります。</p>


  <p>こうした問題が増大すると、組織は IoT をビジネスに適用するためのエントリポイントを選択するのが困難になる可能性があります。</p>


  <p>多くの企業では、最初に考えをシフトします。 テクノロジは簡単に失われ、最新のベルと余計なを使用してプラットフォームを選択し、これらの機能を leaning してプロジェクトを推進すること &rsquo; ができます。 しかし、維持可能な &mdash; 変更 &rsquo; は、ビジネスニーズを最初に検討したときには発生しません。その後、テクノロジが現在のプロセスよりも優れたニーズを達成できるかどうかを確認してください。</p>


  <p>IoT がビジネスを変革する方法について考えることから始めると役立つ場合があります。 接続された製品は <a href="https://azure.microsoft.com/en-us/blog/time-to-connect-your-products-here-is-why/">ビジネスモデルの重要な部分</a>ですが、ビルドを開始する前に、市場がどこに配置されているかを把握しておく必要があります。これにより、新たなニーズに合わせてイノベーションを実現できます。 結局のところ、新しいテクノロジを使用して、新しい営業案件領域に拡張できる製品やサービスを作成 &ldquo; &rdquo; することができます。</p>


  <p>IoT の取り組み &rsquo; を計画する際には、4部構成のブログシリーズを再展開します。 今後の投稿 &rsquo; では、iot のビジネスケースを作成し、機能のギャップを克服し、実行を簡略化する方法について説明します。 iot によるメリットを最大限に活用するために役立つすべてのアドバイス。</p>


  <p>まず、IoT をビジネスモデルに組み込むために必要な考え方について説明 &rsquo; します。</p>


  <h2>ビジネススポンサーが投資されていることを確認する</h2>


  <p>ビジネス対応システムを使用すると、組織は、直感的する前に焦点を絞った調査に関与します。 ビジネスと IT 部門が連携してビジネスケースを開発し、最適化して実際の価値を提供できる領域を特定し、優先順位を付けることができます。 適切なビジネス上の意思決定者によって、新しいプロセスやシステムに IoT を適用し、実装の拡大と縮小に応じて必要なコース修正を行うことができるようになります。 ビジネスリーダーをディスカッションの中心に配置し、そこに保持します。</p>


  <h2>事前ムーバーの利点を強制する</h2>


  <p>より早い段階で、ゲームを変更するテクノロジについての専門技術を開発するためにコミットされた組織は、最初の段階で増分の向上しかない場合があります。 しかし、リーダーシップの地位は propulsive になることが多く、最終的にはプラットフォームのビジネス上の利点を得られます。これにより、長期間の競合他社の利益を実現できます。 &rsquo;信じられないかもしれません。 ビジネスプロセスの自動化、運用の最適化、e コマース、クラウドサービス、デジタルビジネス、およびその他の技術的な傾向の履歴を確認して、その方法を確認してください。</p>


  <p>製造を検討します。 業界では、運用上の最適化のリーダーとして、シックスシグマとその他の方法論を使用して、コストを取り除き、プロセスを無駄にすることができました。 これらの取り組みを行ってから、プロセスの改善は、数 <i>インチのゲーム</i> になりました。</p>


  <p>「IoT」と入力します。 企業は IoT を使用して、離散製造とプロセス製造の両方で運用と合理化の操作を向上させることで大幅なメリットを実現しました。 IoT は、企業が変化する市場需要を予測し、出力を実際のニーズに合わせて調整するのに役立ちます。 さらに、多くの製造会社は、IoT を使用して、コストのかかる生産機器のスループットを向上させることができます。 センサーと高度な分析では、機器が予防的なメンテナンスを必要とすることを予測し、コストのかかるダウンタイムを排除します。</p>


  <h2>現在 IoT を使用している企業の事例</h2>


  <p>Johnson Controls は、 <a href="https://customers.microsoft.com/en-us/story/connecting-buildings-to-the-cloud-for-a-greener-planet">顧客がエネルギー使用を微調整</a>し、コストを削減し、持続可能性の目標を達成できるようにする、自動化ソリューションを構築します。 この会社は、クラウドに接続されたプラットフォームを Microsoft Azure IoT Suite と共に構築し、受信した施設データを集計、管理、意味を理解できるようにしました。 Johnson Controls は、スマートに接続された冷却装置イニシアチブを通じて、顧客 &rsquo; の chiller プラントに関する問題を特定し、是正措置を講じ、お客様の $30万を1時間でコストがかかる予定外のダウンタイムを防ぐことができました。</p>


  <p>IoT では、新しいビジネスモデルを有効にすることもできます。 Adobe は、1回限りのソフトウェア販売でビジネスを実行するために使用されていましたが、会社は、Forbes に従って、オンラインサブスクリプションの売上をドライブの一部として販売し、 <a href="https://www.forbes.com/sites/christinemoorman/2018/08/23/adobe-how-to-dominate-the-subscription-economy/#1e63f72e52e8">デジタルビジネスを作成</a>しました。 移動は、その時点では危険であると考えられていますが (最初は収益を悪化させた)、Adobe &rsquo; s prescient move はデジタルマーケティング、クリエイティブサービス、ドキュメント管理を独占しています。 もちろん、ソフトウェア業界は、主にサービスとしてのソフトウェア (SaaS) です。 Adobe は、 <a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi">分析に</a>さらに深くプッシュすることで成功を示しています。 Adobe Experience Cloud では、Microsoft Azure と Microsoft Dynamics 365 を使用して、360程度の顧客ビューを提供し、デジタル体験とグローバルにスケーラブルなクラウドプラットフォームを作成、配信、および管理するためのツールを提供しています。</p>


