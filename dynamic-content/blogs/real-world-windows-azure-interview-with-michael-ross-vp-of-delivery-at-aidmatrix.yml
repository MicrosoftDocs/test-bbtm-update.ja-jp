Title: 'Real-World Windows Azure: Michael Ross、Aidmatrix での配信担当副社長によるインタビュー'
Summary: 実際の Windows azure インタビューシリーズの一部として、Aidmatrix での配信に関する Michael Ross (副社長) について説明しました。この humanitarian toolbox は、azure を Windows 使用しての支援を強化することについての情報を提供します。
Content: <p>実際の Windows azure インタビューシリーズの一部として、 <a target="_blank" href="">Aidmatrix</a>での配信に関する Michael Ross (副社長) について説明しました。これは、humanitarian toolbox の支援を提供するソリューションの強化に役立つ<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0044">azure Windows</a>の使用に関するものです。 &nbsp;私たちは、次 &rsquo; のようなものを言いました。</p>  <p><b>Himanshu Kumar Singh:</b> Aidmatrix Foundation について教えてください。</p>  <p><b>Michael Ross:</b> &nbsp;ここでは、パートナーが humanitarian toolbox リリーフの配布を最適化するのに役立つ、web ベースのサプライチェーン管理 (SCM) ソリューションを作成します。 私たちは2001で開始し、本社はウィスコンシン、ワシントン D.C.、ドイツ、インドのオフィスと共にダラスにいます。 4万を超える大手非営利団体、ビジネス、政府機関のパートナー様は、世界中の年間で、より多くの $15億を利用するためのソリューションを活用しています。 寄付商品、資金、サービスは、6500万を超える人材の生活に影響を与えます。</p>  <p><b>Hks:</b> Aidmatrix はどのようにテクノロジを活用して humanitarian toolbox 支援を提供していますか?</p>  <p><b>MR:</b> &nbsp;さらに、テクノロジは、必要なものに対して、レリーフの対象となる迅速なターゲット配分を実現するうえで重要な役割を果たします。 Microsoft のソリューション &nbsp; では、ngo をリアルタイムで使用して、どのような在庫が手元にあるか、どのような満たされなかっが存在するかを知ることによって、humanitarian toolbox の救済をより効率的に調達、管理、配信できます。 このようにすることで、Ngo は購入にかかるコストを削減し、流通において効率が向上し、応答性が向上します。 .</p>  <p><b>Hks:</b> 直面するテクノロジの課題もありますか。</p>  <p><b>MR:</b> &nbsp;毎日の humanitarian toolbox リリーフと計画外の障害の両方で最適に実行するには、アプリケーションが最高レベルの安定性とスループットのパフォーマンスを一貫して提供できるようにする必要があります。 また、さまざまな種類のパートナー組織を使用しているため、ソリューションではさまざまなオペレーティングシステムプラットフォームで実行されるビジネスシステムと同期する必要があります。 また、需要の急増に対応するために柔軟にスケーリングする必要があります。 最近のいくつかの自然災害の後、アプリケーションでは、標準料金1000倍の順序で使用量の急増が発生しています。</p>  <p><b>Hks:</b> &nbsp;Aidmatrix から humanitarian toolbox 支援を行うためのテクノロジについては、どの程度の要求がありますか。</p>  <p><b>MR:</b> &nbsp;2010では、アプリケーションを使用した人の数が20% の前年比で増加しています。 さらに、グローバルな運用成功の戦略的な部分としてテクノロジを導入することで、需要が増加し続けることが Ngo ます。</p>  <p><b>Hks:</b> &nbsp;このような需要の増加は、グローバルなニーズを満たす能力に影響しますか。</p>  <p><b>MR:</b> &nbsp;この急速な成長は、オンラインの救済管理ソリューションの展開、構成、および拡張に直面する課題をさらに悪化させています。 たとえば、数年間、米国のデータセンターでアプリケーションをホストしていましたが、ヨーロッパの humanitarian toolbox 組織からのサービスに対する最近の要求に応じて、他のサーバーリソースを海外で探す必要がありまし &rsquo; た。 世界中のデータセンターをセットアップして維持することは、コストがかかり、時間がかかることがあります。 &nbsp; 場合によっては、アセットを事前に配置し、オフのままにする必要がありまし &rsquo; た。 私たちは、お客様が使用しているものに対して料金を支払うのではなく、 &rsquo; 最終的に必要になるかもしれません。 しかし、そのすべてが計画外の障害に備えること &rsquo; ができます。</p>  <p>また、新しいハードウェアのソースとデプロイに必要な時間が機敏性に影響しています。 2010では、英国に散在する場所を持つ大規模な食品銀行ネットワークとのパートナーシップを開始しました。 数週間後に、サーバーとエンドユーザーの間の距離によってアプリケーションの実行速度が低下し、ユーザーが寄付を完了する前にタイムアウトが発生していることがわかりました。</p>  <p><b>Hks:</b> &nbsp;ソリューションとは何ですか?</p>  <p><b>MR:</b> 世界中のより多くの人々を支援するパートナーを増やすには、信頼性の高いパフォーマンスを維持しながら、すぐ &rsquo; にアプリケーションを拡張する機能が必要でした。 運用コストの削減を可能な限り抑えて、クラウドへの移行の利点の調査を開始しました。 この変更を考慮して、既存のアプリケーションを移行するために必要な時間を最小限に抑え、新しい機能のアジャイル開発をサポートするクラウドテクノロジプラットフォームに優先順位を付け、将来の humanitarian toolbox 危機の予期しない需要を満たす新しいソリューションを作成する必要がありました。</p>  <p><b>Hks:</b> &nbsp;Azure Windows どのようなことを選択できますか?</p>  <p><b>MR:</b>Amazon エラスティックコンピューティングクラウド (EC2) など、いくつかの cloud services テクノロジを評価した後、Windows azure を採用することにしました。これは、Windows 単純に azure を使用することにより、よりアジャイルにするために必要なすべてのツールを提供するためです。 サービスとしてのプラットフォーム機能を提供しているため &rsquo; 、更新をプッシュしたり、独自の冗長性システムを構築することを心配したりする必要はありません。 さらに、使い慣れた開発環境が組み込まれているため、生産性を最大限に高めることができます。</p>  <p><b>Hks:</b> &nbsp;最初に Windows Azure に移行したソリューションはどれですか?</p>  <p><b>MR:</b>Azure Windows に移行した最初のソリューションは Aidmatrix プログラムのメトリックと評価で、米国のパートナーの1人が1000を超える場所でクライアントに配信されたサービスを追跡するために使用しています。 データベースコンポーネントを Microsoft SQL Azure に移動するには、5分かかりました。信頼性の高いフォールトトレランスとセキュリティに加えて、これらの機能を構築するためのコストがごくわずかです。</p>  <p>Accenture と avanade を使用した2011の初期段階では、オンラインウェアハウスソリューションも移行されました。これにより、Windows Azure に対して、救済を追跡するためのエンドツーエンドの在庫管理ツールが提供されます。 これらの各アプリケーションの変換処理は、完了するまでに約6週間かかりました。</p>  <p>また、最近、Azure を使用して、Microsoft によって構築された web ポータルアプリケーションを構成してデプロイし、2番目の Windows である日本の食品銀行ネットワークをサポートするようにしています。 Tsunami &rsquo; の後、自宅の Microsoft データセンターにアプリケーションを展開しました。必要に応じてサーバーリソースを迅速にスケールアウトできるため、デプロイするインスタンスの数について心配する必要はありませんでした。</p>  <p><b>Hks:</b> &nbsp;他の Windows Azure テクノロジを使用していますか?</p>  <p><b>MR:</b> &nbsp;信頼性と拡張性に優れたパフォーマンスを確保するために、いくつかの Windows Azure テクノロジを活用しています。 たとえば、Azure Connect Windows を使用して、microsoft のオンラインウェアハウスソリューションと、Oracle や SAP エンタープライズリソース計画システムなどのパートナーが使用するオンプレミスの運用システムとの間でデータを共有できるようにします。 また、アプリケーションのパフォーマンスを監視し、ほぼリアルタイムで問題のトラブルシューティングを行うことができるように、セッション状態管理に関するデータを収集するために Windows Azure storage サービスを利用しています。<b></b></p>  <p><b>Hks:</b> &nbsp;Windows Azure に移行すると、どのような利点 &rsquo; がありますか。</p>  <p><b>MR:</b> &nbsp;主な利点の1つは、コスト削減に顕著になりました。 データベース管理と web サーバーを購入、設定、および保守する必要がなくなったため、データセンターのコストを20% 節約することを想定しています。これは、最大 $10万の節約になります。 保存するアプリケーションの作成と拡張に向けて、お客様が保存する時間と費用をリダイレクトすることができます。 また、サーバーの保守に関する貴重なリソースを使用するのではなく、時間とコストの節約を、アプリケーションの1つの新しいモジュールの開発など、より高い価値のタスクにリダイレクトすることができます。</p>  <p>もう1つの利点は、Microsoft データセンターと従量課金制モデルのグローバルな可用性です。これにより、ソリューションのコスト効率に優れた動的なスケーラビリティを実現できます。 アプリケーションでは、通常の負荷の1000倍の使用量スパイクを処理する必要があります。 Windows Azure では、非常に機敏で効率的な方法でスケールアップまたはスケールダウンできます。これは、実行する作業の種類に不可欠です。</p>  <p>最後に、Windows Azure を採用した isv のエコシステムが拡大し、開発ライフサイクルを短縮できるようになりました。 他の Isv の機能を利用することで、開発がスピードアップし、最終的にソリューションの価値が向上します。 これは、パートナーのネットワークが大規模で拡大している Microsoft などのクラウドプロバイダーを使用する大きな利点です。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6740.aidmatrix.png" alt="" border="0" height="76" width="249"></a></p>  <p><a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/The-Aidmatrix-Foundation/Humanitarian-Aid-Provider-Uses-Cloud-Solution-to-Respond-Faster-to-Global-Needs/4000011611">ケーススタディ</a>全体をお読みください。 &nbsp;Azure Windows<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">他のユーザー</a>がどのように使用しているかを説明します。</p>
