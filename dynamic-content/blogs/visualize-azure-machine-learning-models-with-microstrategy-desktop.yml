  <p>&nbsp;&nbsp; <img alt="3 tools Working Seamlessly together" border="0" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c08fab1b-3bb3-4b1f-bf4f-f01d87dbbda0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="シームレス" width="360"></p>


  <p>作業で機械学習を使用する方法について疑問に思ったことはありますか?</p>


  <p>この種の高度な&rsquo;テクノロジは、単純な物流や複雑さのために利用できないと考えるのは簡単です。 実は、機械学習はこれまで以上 &ndash; にアクセスしやすく、使いやすくなっています。</p>


  <p>Microsoft と MicroStrategy を組み合わせて使用すると、ユーザーはセルフサービス分析を通じて強力なクラウドベースの機械学習アプリケーションを作成できます。 MicroStrategy Desktop&trade; は Microsoft Azure ML と組み合わされ、ドラッグ アンド ドロップ インターフェイスを使用して、ユーザーは予測ダッシュボードから効率的に分析情報を計画、作成、および取得できます。</p>


  <p>4 月 18 日から 20 日までワシントン DC の <a href="https://events.microstrategy.com/events/microstrategy-world-2017/event-summary-476428e7820e403d88530fc9e79b5fd7.aspx?lang=en&amp;sms=7&amp;cn=lhHQe_NkHUy38qNmouOpAA">MicroStrategy World</a> で、Microsoft はハンズオン ワークショップを使用して、ユーザーが何も行っていない場合から、1 時間以内に機械学習上に構築された完全に機能する予測データの視覚化に進む方法を示します。 使用する 3 つの&rsquo;ツールは、Microsoft R Open、Azure Machine Learning、MicroStrategy 10 Desktop です。</p>


  <p>セッションに参加し、それを実際に確認してください。 &rsquo;<a href="https://events.microstrategy.com/events/microstrategy-world-2017/event-summary-476428e7820e403d88530fc9e79b5fd7.aspx?lang=en&amp;sms=7&amp;cn=lhHQe_NkHUy38qNmouOpAA">MicroStrategy World</a><a href="https://github.com/bethz/AzureML-FlightPrediction/blob/master/MicroStrategy/2017MSTRWorldAMLWorkshop.pdf"></a>&rsquo; に行けない場合は、対象ユーザーと一緒に確認するステップ バイ ステップ ガイドを確認してください。</p>


  <p>作業でアプリの使用を開始する簡単Machine Learningに聞こえますか? &rsquo;1 時間で起動して実行するために必要な 3 つのツールについて、さらに詳しい情報を示します。</p>


  <h2>Microsoft R Open</h2>


  <p>Microsoft R Open (以前は Revolution R Open (RRO) と呼ばれる) は、Microsoft R Open からの R の拡張ディストリビューションMicrosoft Corporation。 統計分析とデータ サイエンスのための完全なオープン ソース プラットフォームです。 現在のバージョンである Microsoft R Open 3.3.2 は、世界で最も広く使用されている統計ソフトウェアである R-3.3.2 に基づいており、そのバージョンの R で動作するすべてのパッケージ、スクリプト、アプリケーションと完全に互換性があります。これには、パフォーマンス、再現性を向上させる追加機能と、Windowsおよび Linux ベースのプラットフォームのサポートが含まれています。</p>


  <p>R と同様に、Microsoft R Open はオープン ソースであり、無料でダウンロード、使用、共有できます。 これは から使用できます <a href="https://mran.microsoft.com/open/">https://mran.microsoft.com/open/</a> 。</p>


  <h2>Azure Machine Learning</h2>


  <p>特に大量のデータがある場合は、データにシークレットを保持できます。 何かに関する多くのデータを使用して、そのデータをインテリジェントな方法で調べてパターンを見つけることができます。 また、通常は複雑すぎて自分で検出できないパターンは、問題を解決する方法を示します。</p>


  <p>これはまさに機械学習の機能です。パターンを探して大量のデータを調べ、新しいデータでそれらのパターンを認識できるコードを生成します。 アプリケーションでは、この生成されたコードを使用して、より良い予測を行えます。 つまり、機械学習は、よりスマートなアプリケーションを作成するのに役立ちます。 Azure Machine Learningを使用すると、強力なクラウドベースの機械学習アプリケーションを構築できます。</p>


  <h2>MicroStrategy Desktop</h2>


  <p>Enterprise組織では、MicroStrategy Desktop を使用して、最も困難なビジネス上の質問に回答しています。</p>


  <p>Mac と PC で使用できる MicroStrategy Desktop は、ユーザーが自分でデータにアクセスしてダッシュボードを構築できる強力なデータ検出ツールです。 MicroStrategy Desktop を使用すると、ユーザーは個人用スプレッドシートからリレーショナル データベース、Hadoop のようなビッグ データ ソースまで、70 を超えるデータ ソースにアクセスできます。 組み込みのデータ ラングリングを使用してデータセットを準備、ブレンド、プロファイルする機能により、ユーザーは 1 つのインターフェイスでデータからダッシュボードに数分で移動できます。 MicroStrategy Desktop を使用すると、部門のユーザーは何百ものグラフとグラフのオプションを使用して情報を視覚化し、自分で意思決定を行う権限を与えます。</p>


  <p>MicroStrategy World に参加するか、自分でワークショップをお試しください。</p>
