Title: Azure Web サイトの Azure Button にデプロイする
Summary: リポジトリの README.md に [Azure にデプロイ] ボタンをサイトへのリンクと一緒に配置するだけで、それをクリックしたユーザーは合理化されたデプロイ プロセスに移動します。
Content: >-
  [2014 年 11 月 17 日更新 - カスタム ARM テンプレートに関するリンクを追加しました]


  Git リポジトリから Azure Websites にデプロイすると、Azure へのデプロイ ボタンが少し簡単になりました。 以下のボタンを README.md サイトへのリンクと一緒に配置するだけで、それをクリックしたユーザーは、合理化されたデプロイ プロセスに移動します。 この方法 <a href="https://github.com/Tuesdaysgreen/HelloWorlddemo">Hello World</a> 例については、このリポジトリを参照してください。


  <img class="alignnone" alt="Deploy To Azure Button" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png" width="144" height="34" />

  <h3>ボタンを追加する</h3>

  デプロイ ボタンを追加するには、次のマークダウンをファイルに README.md します。

  <pre>[![Deploy to Azure](https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png)](https://azuredeploy.net/)</pre>

  README.md ファイルでは標準の HTML タグもサポートされています。そのため、独自のボタン アイコンを指定するか、次のようにボタンを使用して新しいタブを開くことを指定できます。

  <pre class="prettyprint">&lt;a href="https://azuredeploy.net/" target="_blank"&gt;
      &lt;img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png"/&gt;
  &lt;/a&gt;</pre>

  <h3>しくみ</h3>

  ユーザーがボタンをクリックすると、"参照元" ヘッダーが azuredeploy.net に送信されます。このヘッダーには、デプロイ元の Git リポジトリの場所が含まれます。 Git リポジトリの外部のどこかでボタンをホストする場合は、次のようにターゲット URL にクエリ文字列を指定できます。

  <pre class="prettyprint">&lt;a href="https://azuredeploy.net/?repository=https://github.com/user/repo" target="_blank"&gt;
      &lt;img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png"/&gt;
  &lt;/a&gt;</pre>

  <h3>カスタム テンプレートをAzure Resource Managerする</h3>

  既定では、使用されている ARM テンプレートは、リポジトリを含む単純なサイト テンプレートです。 ただし、リポジトリのルートに "azuredeploy.json" という名前のファイルを追加することで、カスタム ARM テンプレートを指定できます。 詳細については、Azure へのデプロイ ボタンでカスタム ARM テンプレートを使用する方法に関するこの <a href="https://elliotthamai.wordpress.com/2014/11/15/using-custom-arm-templates-with-the-deploy-to-azure-button/">投稿を参照してください</a>。 または、使用されている azuredeploy.json ファイルの簡単な例として、アプリ設定をサイトに追加する <a href="https://github.com/Tuesdaysgreen/HelloWorldMVCAppSettingDemo">MVC</a> リポジトリと、SQL Azure データベースの依存関係をインストールするより複雑な <a href="https://github.com/Tuesdaysgreen/JabbR">JabbR</a> リポジトリを示します。


