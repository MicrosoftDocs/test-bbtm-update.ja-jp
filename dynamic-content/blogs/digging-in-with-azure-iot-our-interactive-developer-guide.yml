Title: 'Azure IoT の概要: 開発者向けの対話型ガイド'
Summary: 'モノのインターネット (IoT) では、開発者にとって適切なツールとガイダンスを使用して説得力のある多くの機会を提供しています。これは、厄介である必要はありません。 IoT と従来の web およびアプリケーションの概念と技術的な違いは、比較的簡単に把握できます。 '
Content: >-
  <p>モノのインターネット (IoT) は、適切なツールとガイダンスを持つ開発者にとって魅力的な多くの機会を提供します。これ &rsquo; は、厄介である必要はありません。 IoT と従来の web およびアプリケーションの概念と技術的な違いは、比較的簡単に把握できます。 さらに、Microsoft では、テストと拡張を可能にすると同時に、さらに簡単にするために、管理されたサービスをすべて提供しています。 主要スキルセットが Microsoft エコシステムにある場合は、Visual Studio Code、.net、Azure に直接ジャンプできます。 他の言語やツールが必要な場合は、オープンソースの Sdk を使用すると、快適なゾーンを維持しながら Azure ソリューションを操作できます。 どちらの方法でも、 <a href="https://content.microsoft.com/iot/developerguide" target="_blank">Azure IoT 開発者ガイド</a>を使用してすぐに開始することができます。これにより、アプリケーションの一般的なパターンとチュートリアルを迅速に実行することができます。</p>


  <h2>IoT アプリケーションパターン</h2>


  <p>どこから始めればよいかわからない場合は、サービスやテクノロジを論理的な方法で整理する概念フレームワークを用意することができます。 IoT アーキテクチャは、次の3つの主なカテゴリに分類される傾向があります。各カテゴリには、従来の開発アーキテクチャとは異なる考慮事項があります。</p>


  <ul>
      <li>項目: データの収集、メッセージの送受信、および多くの場合、分析と開始アクションを実行する、フィールド内のデバイスとセンサー。 IoT ソリューションは、一般に、アクセスが困難な、または処理能力が非常に低いものをプロビジョニング、接続、保護、管理するための手段を提供します。</li>
      <li>インサイト: デバイスデータ (デバイス自体の状態に関する情報) とテレメトリデータ (デバイスによって収集された測定値 (移動、温度、場所など)) に対して大まかに分類できる有用な情報です。 IoT insights の課題は、どのデータが有用であるかを特定し、それをリアルタイムで大規模なスケールで処理することです。</li>
      <li>アクション: IoT からの実際の価値を得ることができます。 アクションは、リアルタイムデータからのホットパス &rdquo; と &ldquo; 、後で分析するためにデータが格納されているコールドパス &rdquo; に &ldquo; 分割されていると考えることができます。 適切なエンドポイントに洞察を提供し、時間が経過したときに新しいものを組み込むことができるソリューションを構築することは、長期的な価値にとって重要です。</li>
  </ul>


  <p>このような単純なフレームワークから開始すると、作業中のソリューションに必要なものの概念を理解するのに役立ちます。 たとえば、デバイスが既に存在している場合や、デバイスを購入または構築しようとしている場合 &ldquo; &rdquo; は、 どのようにして洞察を管理しますか。 つまり、デバイスは常にクラウドに接続されますか。または、断続的な接続をサポートする必要がありますか。 リアルタイム処理が必要な場合、または data lake に情報を送信することができますか。 また、アクションを計画する際には、ビジネスの観点から達成することを期待しています。 ダッシュボードで結果を表示したり、機械学習を適用したり、アラートをトリガーしたりする必要がありますか。</p>


  <p>必要なものを理解する最善の方法は、ハンドアウトして何かを作成することです。 これは、最初から、何百万ものデバイスのストリーミングテラバイト単位のデータを定期的に使用していることから、大きな負担になる可能性があります。 幸運にも、Azure IoT によって提供されるサービスなど、クラウドベースの管理されたサービスを使用すると、事前に大規模な設備投資をすることなく、簡単かつ簡単に IoT サービスを利用できます。 Azure 無料試用版を使用して無料で試すこともできます。 <a href="https://content.microsoft.com/iot/developerguide" target="_blank">IoT 開発者 &rsquo; ガイド</a>は、開始するのに最適な場所です。 ここでは、iot の各レベルへの Azure IoT サービスのマッピングについて説明します。その後、選択した言語とツールを使用して、ライブ IoT 機能を試すためのステップバイステッププランを提供します。 IoT ソリューションの作成は、非常に単純であるだけでなく、おもしろいこともあります。</p>
