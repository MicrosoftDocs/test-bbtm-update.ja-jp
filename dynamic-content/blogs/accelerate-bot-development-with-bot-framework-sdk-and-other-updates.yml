  <h2>はじめに</h2>


  <p>これらの機能強化により、開発者がさまざまな会話エクスペリエンスを構築する上で生産性を向上するために、Microsoft Bot Framework SDK とツール、Language Understanding、QnA メーカー全体に価値を提供しています。</p>


