Content: >-
  Django は、迅速な開発とクリーン、実践的な設計を促進する高水準の Python Web フレームワークです。 Django は、Azure Web アプリケーションギャラリー Windows で使用できるようになりました。


  このチュートリアルでは、数回クリックするだけで Azure for Django Framework で web サイトを作成する方法について説明します。 開始するには Windows Azure アカウントが必要です。


  管理ポータルにログインしたら、次に示すように、[ギャラリーから] の新しいサイトを作成する必要があります。


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1055.django.png" border="0" />


  [<strong>アプリフレームワーク</strong>] カテゴリを選択し、[ <strong><em>Django </em></strong>] を選択します。 [次へ] をクリックします。


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.django-2.png" border="0" />


  サイト名 (「<strong><em>mydjango</em></strong>」など) を入力し、リージョンを選択します。 完成したをクリックします。 これで、Django web サイトが展開されます


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3058.django-3.png" border="0" />


  ポータルでデプロイの状態を表示できます。


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8508.django-4.png" border="0" /></a>


  最後に、アプリケーションを選択し、ダッシュボードを表示します。


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414.django-5.png" border="0" />


  [参照] ボタンをクリックして、新しく作成したサイトを参照します。


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8802.django-6.png" border="0" />


  わずか数回のクリックで Django web サイトを稼働させることができます。 Windows azure にまだサインアップしていない場合は、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0252" target="_blank">無料試用版</a>   にサインアップして、Windows azure Websites でアプリケーションの構築を開始してください。
