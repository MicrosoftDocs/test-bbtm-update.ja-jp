Title: SAP HANA の新製品イノベーションの導入、SAP を使用した AI コラボレーションの拡張
Summary: 'SAP とのパートナーシップでは、SAPPHIRE での SAP on Azure に対する複数の機能強化が発表されました。 '
Content: >-
  <p>多くの企業では、最新化 ERP システムがデジタル変革の目標を達成するうえで重要です。 Microsoft では、SAP HANA、bar none に対して <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">1 つの最適なインフラストラクチャの選択肢</a> を提供することにより、お客様のサポートに努めています。&nbsp;</p>


  <p>生の機能については、SAP HANA 認定オファリングの最大数 (25 構成の仮想マシンと、使用目的のベアメタルインスタンスが 192GB ~ 24 TB) に限られていますが、SAP HANA 認定インフラストラクチャを使用したリージョンの最大のフットプリント (26 は2019の終了までに8以上を起動する予定です)。 また、パブリッククラウドでの SAP HANA の大規模なデプロイ ( <a href="https://customers.microsoft.com/en-us/story/cona-services-partner-professional-services-azure" target="_blank">Cona サービス</a>など) もサポートしています。</p>


  <p>SAP とのパートナーシップでは、SAPPHIRE での SAP on Azure に対する複数の機能強化が発表されました。 お客様は、より多くの選択肢をインフラストラクチャで提供することにより、より多くの選択肢を提供しています。</p>


  <p>さらに、AI、データ保護、および id 統合に関する SAP と Azure の緊密な統合が発表されています。 これらの統合により、お客様のデジタル変革をクラウドの力で加速させることができます。</p>


  <p>&rsquo;新機能 &rsquo; は次のとおりです。</p>


  <ul>
      <li><strong>SAP HANA 用に 6 tb および 12 tb の vm</strong>: Azure &rsquo; s Mv2 vm シリーズは5月13日に利用可能になり、1つの VM に最大 6 tb までの RAM を搭載した仮想マシンを提供します。 これは、パブリッククラウド内の任意の仮想マシンで提供される最大メモリ SAP HANA 認定構成です。 6 TB まで Mv2 Vm は、米国東部と米国東部2リージョンで一般公開され、運用上認定を受けます。 米国西部2、西ヨーロッパ、北ヨーロッパ、東南アジアのリージョンは、今後数か月で利用可能になります。<br>
      <br>
  さらに、12TB の Mv2 Vm が使用可能になり、2019年 3 SAP HANA の運用が保証されます。 これにより、大規模な SAP HANA デプロイを使用しているお客様は、Azure Virtual Machines によって提供される機敏性を活用して、開発/テストシステムを数分で稼働させることにより SAP リリースサイクルを短縮し、修正プログラム、監視、バックアップ、ディザスターリカバリーを自動化するために Azure &rsquo; s 統合ツールを使用して運用プロセスを</li>
      <li><strong>SAP HANA の Intel Optane を使用した最大のベアメタルインスタンス</strong>: Q4 2019 では、4ソケット、9TB メモリインスタンスの一般提供、8ソケットの 18 tb のメモリインスタンスのプレビューなど、SAP HANA on Azure Large Instances を使用して、最大の intel Optane 最適化されたベアメタルインスタンスをクラウドで起動する予定です。 これらのインスタンスを使用すると、再起動時に SAP HANA データの読み込み時間を短縮し、目標復旧時間 (RTO) と TCO を削減することができます。 詳細については、Microsoft の担当者にご連絡ください。</li>
      <li><strong>Sap &rsquo; s digital platform での azure AI の統合</strong>: sap &rsquo; s machine learning 機能では、顔認識とテキスト認識のために、プレビュー段階で azure Cognitive Services コンテナーを活用します。 SAP は Cognitive Services をコンテナーにデプロイすることにより、データが存在する物理的な世界に近い情報を分析し、リアルタイムの洞察と、応答性が高く、文脈を認識するイマーシブエクスペリエンスを提供できます。<br>
      <br>
  &ldquo;<em>sap &rsquo; s Machine Learning チームは、Microsoft Azure 認識サービスチームと連携して、id の検証とテキストを解決するためのコンテナー化されたビジョンとテキスト認識サービスを活用して、自社の住宅成長とパートナーサービスのポートフォリオを強化します。 &rdquo; -Sebastian Wieczorek、VP、SAP レオナルドMachine Learning Foundation</em></li>
      <li><strong>Microsoft Azure での sap data 管理人の提供が開始されました</strong>。2018年9月に、 <a href="https://azure.microsoft.com/en-us/blog/sap-at-microsoft-ignite-announcing-sap-data-custodian-for-azure/">Microsoft Azure で提供</a>される、SaaS オファリングである sap data 管理人を作成する目的を発表しました。 現在、この約束を実現しています。 SAP と Microsoft では、これまでにないレベルのデータガバナンスとコンプライアンスを提供しています。 さらに、Azure での SAP SuccessFactors の実装については、Microsoft が SAP Data 管理人のベータ版をご利用いただけます。 詳細については、SAP から <a href="https://news.sap.com/2019/05/sap-data-custodian-microsoft-azure-general-availability/">このブログを参照</a> してください。</li>
      <li><strong>SAP HANA の Azure Backup による管理されたビジネス継続性</strong>: SAP HANA データベースの Azure Backup サポートがパブリックプレビューになりました。 これにより、バックアップ用のインフラストラクチャを持たない大規模な SAP HANA 実装を管理できます。 詳細については、SAP HANA のドキュメントについては、Azure Backup を参照してください。</li>
      <li><strong>SAP 用の Logic Apps connector を使用した統合の簡素化:</strong> 現在、SAP ECC と SAP S/4HANA の Logic Apps connector は、すべてのお客様に一般公開されています。 Azure Logic Apps は、250以上のアプリケーションと SaaS サービスに対するサービスとしての統合プラットフォームです。 これにより、お客様は SAP と最高クラスの SaaS アプリケーション間の統合にかかる時間を大幅に短縮できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/logic-apps/logic-apps-using-sap-connector">LOGIC APPS SAP コネクタのドキュメント</a>を参照してください。</li>
      <li><strong>Azure Active Directory と sap cloud platform を使用した生産性と強化されたセキュリティ</strong>の向上: 現在、Azure Active Directory と sap cloud platform の間の標準ベースの統合はプレビュー段階であり、強化されたビジネスセキュリティとエクスペリエンスを実現します。 たとえば、sap Cloud Platform Identity Provisioning および identity Authentication Services を使用する場合、お客様は sap SuccessFactors を Azure Active Directory と統合し、sap S/4hana などの sap アプリケーションにシームレスにアクセスできるようにすることで、エンタープライズセキュリティのニーズに応えながらエンドユーザーの生産性を向上させることができます。</li>
  </ul>


  <h2>SAP on Azure を活用したお客様</h2>


  <p>Microsoft Azure と sap を使用した Fortune 500 の90% 以上では、sap との25年間のパートナーシップは常に、相互の顧客の成功に関するものでした。 現在、お客様は既に行っているお知らせの SAP on Azure 成長とイノベーションをお手伝いしています。 <a href="https://azure.microsoft.com/en-us/resources/sap-on-azure-forrester-tei/" target="_blank">Forrester &rsquo; </a> は、AZURE 上の SAP のお客様が平均で102% の ROI を達成し、クラウドへの投資から9か月以内の利益を得ることができます。</p>


  <p>SAP のお客様がデジタル変革のために Azure を選択する5つの理由と、ドラマされているお客様が次のようになります。</p>


  <ul>
      <li><strong>ビジネスアジリティ:</strong> Azure &rsquo; のオンデマンドの SAP 認定インフラストラクチャを使用すると、開発/テストプロセスを高速化し、SAP リリースサイクルを短縮し、需要に応じて瞬時に拡張して、ビジネスのピークに対応することができます。 <a href="https://customers.microsoft.com/en-us/story/daimler-manufacturing-azure" target="_blank">Daimler AG</a> は、オンプレミス環境で可能なものよりも月を短縮するために調達プロセスを開始します。 SAP S/4HANA on Azure &rsquo; S M シリーズの仮想マシンに移行することで、世界中の40万のサプライヤーを利用できます。</li>
      <li><strong>効率的な洞察:</strong> <a href="https://nam02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Fdfa-consumer-goods-azure&amp;data=02%7C01%7Caziari%40we-worldwide.com%7Ce70606285bb34269137a08d6cf33a081%7C3ed60ab455674971a5341a5f0f7cc7f5%7C0%7C0%7C636924217990609296&amp;sdata=5qYFLw%2BYjF6rF5FUvlE2JhJVHbfbEOGX71OTkA%2FULPU%3D&amp;reserved=0" target="_blank">乳製品農家は</a> 、ミッションクリティカルな SAP システムを含む18のデータセンターに分散した IT アプリケーションランドスケープを Azure に移行しています。 Azure Data Services と PowerBI を活用して、リモートユーザーが簡単かつ安全な方法で SAP データに簡単にアクセスできるようにします。</li>
      <li><a href="https://customers.microsoft.com/en-us/story/coats" target="_blank">紡ぐ coats</a>を<strong>使用したリアルタイム操作:</strong>工業スレッドでの世界リーダーである SAP on SAP HANA Oracle から数年前に移行され、紡ぐ coats は新しい iot 駆動型プロセスでの操作を最適化できるようになります。 IoT の監視により、紡ぐ coats は、在庫、製造、売上の傾向を以前よりも正確に予測できるようになりました。</li>
      <li>brewing の世界のリーダーである<strong>AI:</strong> <a href="https://customers.microsoft.com/en-us/story/carlsberg-consumer-goods-azure" target="_blank">Carlsberg</a>で変革し、ミッションクリティカルな SAP アプリを含め、エンタープライズアプリケーションの80% を Microsoft Azure に移行しました。 Carlsberg s ビール Project フィンガープリントを利用して、デンマークの研究大学から Azure AI とセンサーを活用することによって、各サンプルのフレーバーのフィンガープリントをマップし、3番目までの組み合わせやプロセスを調査するためにかかる時間を短縮することにより、より明確な beers を市場に &rsquo; ことができます。</li>
      <li><strong>ミッションクリティカルなインフラストラクチャ:</strong> <a href="https://customers.microsoft.com/en-us/story/cona-services-partner-professional-services-azure" target="_blank">cona サービス</a>は Coca-Cola bottlers 向けのサービス arm で、azure を選択して、SAP HANA azure &rsquo; での HANA システム上で 24 TB のミッションクリティカルな SAP BW を実行するようになりました。これは、年間 $ 21b の正味売上高の値を表す1日に16万の注文を行います。</li>
  </ul>


  <p>過去数年間、Azure 上でミッションクリティカルな SAP ワークロードを実行しているすべての業界や地域にわたって顧客を紹介してきました。 &rsquo;Cola、 <a href="https://nam02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Faccenture-partner-professional-services-azure&amp;data=02%7C01%7Cbrandell%40we-worldwide.com%7C44d31fed28494c76be9108d6d00947f6%7C3ed60ab455674971a5341a5f0f7cc7f5%7C0%7C0%7C636925135621094191&amp;sdata=8n5Gu2QchMfWhs7kNAPGep76Ci7h96H%2FHj2rkeKlDKA%3D&amp;reserved=0" target="_blank">Accenture</a> 、<a href="https://nam02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Fmalaysia-airlines-berhad&amp;data=02%7C01%7Cbrandell%40we-worldwide.com%7C44d31fed28494c76be9108d6d00947f6%7C3ed60ab455674971a5341a5f0f7cc7f5%7C0%7C0%7C636925135621114206&amp;sdata=Zco8obSjxJrwlRjvn5MZGXrB3vYpZ9VeeOlvdIu9%2Bb8%3D&amp;reserved=0" target="_blank">マレーシア航空会社</a>のサービスまたは Astellas Pharma-sales-projectforecast、 <a href="https://www.t-systems.com/gb/en/newsroom/press-releases/detail/t-systems-builds-sap-hana-public-cloud-for-zuellig-pharma-864412" target="_blank">Zeullig Pharma-sales-projectforecast</a> 、 <a href="https://customers.microsoft.com/en-us/story/astellas-pharma-azure-japan" target="_blank"></a> 、Rio <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">、および薬品</a>ガスに &amp; よるエネルギーオンなど、小売業のお客様に<a href="https://customers.microsoft.com/en-us/story/co-op-intelligent-customer-experience-with-sap-on-azure" target="_blank">とっては</a>、SAP on Azure デジタル変革によって世界中の企業に役立ちます。</p>


