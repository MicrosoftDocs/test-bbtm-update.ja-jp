Title: Microsoft Azure、ヨーロッパ向け独自のクラウド経由でドイツを利用できる
Summary: 現在、Microsoft Azureは、顧客のニーズに応じて開発されたヨーロッパで初めてのモデルである新しい Microsoft Cloud Germany から一般提供されています。
Content: >-
  <p>現在、Microsoft Azureは、顧客のニーズに応じて開発されたヨーロッパで初めてのモデルである新しい Microsoft Cloud Germany から一般提供されています。 これは、Azure チームにとって大きな成果です。</p>


  <p>Microsoft Cloud Germany は、既にヨーロッパで提供されているマイクロソフトのクラウド サービスとは異なるオプションを提供し、ドイツ国内や欧州連合 (EU)、欧州自由貿易連合 (EFTA) 圏内の規制の厳しいパートナーやお客様向けに、イノベーションの推進やビジネス拡大のさらなるチャンスを生み出します。</p>


  <p>このマクデブルクとフランクフルトの新しいデータセンターに格納されたお客様のデータは、独立したドイツ企業であり Deutsche Telekom の子会社であるデータ トラスティ T-Systems International の管理下に置かれます。 これらのデータセンターの Microsoft&rsquo; の商用クラウド サービスは、ドイツのデータ処理規制に準拠し、データの処理方法と場所を顧客に追加の選択肢として提供します。</p>


  <p>ドイツで Azure を利用できる現在、Microsoft は 34 の Azure リージョンを発表し、Azure は他の主要なクラウド プロバイダーよりも世界中の 30 &mdash; のリージョンで利用できます。 このグローバル クラウドは、お客様が利用できる、安全性が高く、スケーラブルで、使用可能で、持続可能なクラウド インフラストラクチャの構築に投資した数十億ドルの投資によって支えらされています。&nbsp;</p>


  <p>Microsoft Cloud Germany は、セキュリティ、プライバシー、コンプライアンス、透明性に関する Microsoft&rsquo; の信頼されたクラウドの原則に基いて構築され、ビジネス継続性のために、ドイツの転送中および保存中のデータ保存、およびドイツのデータセンター間でのデータ レプリケーションを提供します。<a href="https://www.microsoft.com/en-us/server-cloud/trusted-cloud/overview.aspx"></a> Azure Germany包括的なクラウド コンピューティング ソリューションのセットが提供され、お客様は、現在利用可能なサービスを通じて、条件に従ってクラウドに移行できます。</p>


  <ul>
      <li>SAP エンタープライズ アプリケーションに依存する自動車、医療、建設などの企業の場合、SAP HANA は Azure 上で運用する認定を受け、インフラストラクチャ管理を簡素化し、市場に出る時間を改善し、コストを削減します。 具体的には、顧客とパートナーは、最も機密性の高いデータの格納と処理を利用できます。</li>
      <li>Azure IoT Suite は、データが確実に国内に存在する一方で、IoT のグローバルな規模に対処することで、ドイツの堅牢な産業および製造セクターを含む企業が最新のクラウドおよび IoT ソリューションを採用できます。 Azure IoT Suite を使用すると、企業はデバイスと資産の接続をすぐに開始し、アクション可能なインテリジェンスを明らかにし、最終的にビジネスを最新化することができます。</li>
      <li>opC Unified Architecture を Azure IoT Suite に統合した Industry 4.0 と互換性のある統合により、お客様とパートナーは、既存のマシンを Azure に接続して、クラウドに分析用のテレメトリ データを送信したり、クラウドからマシンにコマンドを送信したり (つまり、世界中のどこからでも制御する)、マシンやインフラストラクチャに変更を加えることなく実行できます。 ファイアウォール設定を含む。</li>
      <li>Microsoft、特に Azure は、多数のオープン ソース プログラミング モデル、ライブラリ、Linux ディストリビューションをサポートするオープン ソース プロジェクトに対して、大きく貢献し続けています。 スタートアップ企業、独立系ソフトウェア ベンダー、パートナーは、Linux 環境、Web/LAMP&nbsp; 実装、パートナーからの eコマース PaaS ソリューションなど、堅牢なオープン ソース エコシステムを利用できます。&nbsp;</li>
      <li>さらに、オープン ソースの .NET Standard リファレンス スタックとサンプル アプリケーションにより、Microsoft は最近 OPC Foundations&rsquo; GitHub に貢献しています。お客様とパートナーは、クロスプラットフォーム OPC UA アプリケーションを維持して迅速に作成し、お金を節約できます。これは、.NET、.NET Standard、Java、ANSI-C で利用できる OPC Publisher サンプルを使用してクラウドに簡単に接続できます。</li>
      <li>Azure ExpressRouteは、企業のお客様に、ドイツのクラウドへのプライベート接続のオプションを提供します。 これは、一般的なインターネット接続よりも信頼性が高く、速度が速く、待機時間が短く、パフォーマンスが予測可能です。Colt Telekom、e-Shelter、Equinix、Interxion、T-Systems International など、多数の主要なネットワーク サービス プロバイダーと連携して提供されます。</li>
  </ul>


  <p>Microsoft Cloud Germany は、ドイツおよびヨーロッパ全体での Microsoft クラウド サービスに対する需要の増大に対応しています。 EU および EFTA のお客様は、現在と同様に Microsoft&rsquo; クラウド オプションを引き続き使用できます。また、オプションを必要な場合は、ドイツのデータセンターからサービスを使用できます。</p>


  <p>Microsoft Cloud Germany を選択しているお客様の詳細については、Microsoft ニュース <a href="https://news.microsoft.com/europe/2016/09/21/microsoft-azure-germany-now-available-via-innovative-first-of-a-kind-cloud-model-for-europe/">センター</a> ヨーロッパで確認し、製品の詳細については、Azure Germany<a href="https://azure.microsoft.com/overview/clouds/germany/">をご覧ください</a>。</p>
