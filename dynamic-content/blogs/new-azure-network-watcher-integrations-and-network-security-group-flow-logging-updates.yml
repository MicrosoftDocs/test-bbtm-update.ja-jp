  <h2>NSG Flowサブスクリプション間でのデータのログ記録</h2>


  <p>以前の NSG Flowログは、NSG と同じリージョンとサブスクリプションにあるストレージ アカウントにのみ送信されました。 複数のサブスクリプションを管理する一元的な監視チームを実行しているお客様から、ログを可能な限り少ないストレージ アカウントに統合することが、Network Watcher の将来のロードマップに必要な最も望ましい機能の 1 つだったという話を聞いたので、実現しました。 これで、適切な特権を持ち、ストレージ アカウントが NSG と同じリージョンにある場合に、別のサブスクリプションにあるストレージ アカウントに送信される NSG Flow ログを構成できます。 また、NSG と送信先のストレージ アカウントが同じ Azure Active Directory テナントを共有する必要もあります。</p>


