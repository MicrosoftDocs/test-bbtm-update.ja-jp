Title: 新しい Azure Network Watcher統合とネットワーク セキュリティ グループ Flowログ更新プログラム
Summary: Azure Network Watcherでは、Azure 内のネットワークを監視、診断、および分析情報を得る機能が提供されます。
Content: >-
  <p>Azure Network Watcherでは、Azure 内のネットワークを監視、診断、および分析情報を得る機能が提供されます。</p>


  <p>この一群の機能の中で、Network Watcher では、ネットワーク セキュリティ グループ <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-nsg-flow-logging-overview" target="_blank">(NSG)</a> を介してネットワーク トラフィックをログに記録する機能が提供Flowされます。 NSG Flowログ記録が有効になっている場合、セキュリティ、コンプライアンス、トラフィック監視の使用例に無限のアプリケーションがあるネットワーク フロー レベルのデータにアクセスできます。 この NSG フロー データの詳細な分析は、現在プレビュー Network Watcher Traffic Analyticsを使用<a href="https://azure.microsoft.com/en-us/blog/traffic-analytics-in-preview/" target="_blank"></a>して、Traffic Analyticsで使用できます。</p>


  <p>Azure Network Watcher&rsquo;は初めから、SIEM およびログ管理業界のリーダーと継続的に提携し、Azure 内のネットワークをシームレスに統合して理解するツールの豊富なエコシステムを提供してきました。 Azure との統合を通じて、お客様に追加の選択肢と価値を提供する、最新のパートナーの 2 つを強調してみたいと思います。 成長を続けるエコシステムに対して、サブスクリプション間で NSG Flow ログ データを送信するオプションを有効にしました。このオプションにより、大規模な環境でのログ管理が大幅に強化されます。</p>


  <h2>McAfee Cloud Workload Security の統合</h2>


  <p>最近、&nbsp;McAfee は、Azure でのクラウド <a href="https://www.mcafee.com/us/about/newsroom/press-releases/press-release.aspx?news_id=20180306006837" target="_blank">ワークロード</a> セキュリティ (CWS) プラットフォームの一般提供を発表し、Network Watcher。 CWS は、エラスティック ワークロードとコンテナーの検出と防御を自動化し、目の見えない場所を排除し、高度な脅威防御を提供し、クラウド管理を簡素化します。 McAfee CWS は、Network Watcher NSG Flow Logging データを活用して、Azure サブスクリプション全体のネットワーク トラフィックとセキュリティ グループ構成の管理に関する包括的な分析情報を提供します。</p>


