  <p>次の例は、Azure Quota API を使用してクォータ管理を自動化し、IT 運用の機敏性、開発者の速度、効率を向上させる方法を示しています。</p>


  <p>クラウド対応性チームのリード開発者である場合は、大規模なさまざまな構成のソフトウェアをテストする必要がある場合があります。 テスト中に、多数の仮想マシンを作成する必要がある場合があります。 直面する可能性がある課題の 1 つは、クォータの上限に達したため、新しい仮想マシンをデプロイできません。 これは、組織内の仮想マシンの使用が増加し、頻繁に予期せず発生する可能性があります。</p>


  <p>ワークフローを続行するには、サポート チケットを手動で作成してクォータの引き上げを要求する必要があります。 しかし、ワークフローの効率を向上させるために、Azure Quota API を使用して、クォータ要求と検証操作をエンドツーエンドで自動化できます。 使用量を確認し、仮想マシンがクォータ制限に達した時間を監視し、クォータ要求を自動的に送信して制限を増やします。 これは、運用効率を実現するのに役立ちます。これにより、中断のないファームウェア テストへの道が開ける可能性があります。</p>


  <h2>詳細情報</h2>


  <p>Azure Quota API を使用してクォータ使用量を確認し、クォータの引き上げを要求し、クォータエラーに対処し、現在サポートされている Azure Quota REST API 操作を使用する方法の技術的な詳細については、 <a href="https://aka.ms/quotaapitechblog" target="_blank">Azure Quota API</a> のテクニカル ブログと <a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/quotaapi" target="_blank">Azure Quota API</a> 製品ドキュメントを参照してください。</p>
