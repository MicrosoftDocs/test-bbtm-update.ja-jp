Title: Azure SQL Database Premium パフォーマンス レベル P15 の一般提供
Summary: 最大のパフォーマンス レベルである P15 の一般提供をお知らせします。
Content: >-
  <p>現在の P11 オファリングの 2 倍の 4,000DDTUs を提供する最大のパフォーマンス レベル P15 の一般提供をお知らせします。 お客様が Azure でクラウド を使用してより強力なアプリケーションを構築Azure SQL Database、高パフォーマンスの需要が強く求めらたと思います。 P15 では、非常に高速なトランザクション処理とリアルタイム分析を同時に実行し、最大 1 TB のストレージを提供します。</p>


  <p>Premium プランの全範囲には、次のものが含まれます。</p>


  <p><img alt="Premium Continuum" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f029e75-f38c-4e40-942a-3dd1bdff740d.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="プレミアム Continuum" width="610"></p>


  <p>P15 の導入により、さまざまなハイ パフォーマンス ワークロードがサポートされています。SQL Databaseオンプレミス アプリをクラウドに移行する場合に最適です。 アプリケーションの拡大に合ってデータベースが拡張されるのを知って安心できます。 このSQL Database、P15 &ndash; との間で即座にスケーリングし、アプリケーションのダウンタイムなしで、必要に応じて変化するワークロードの需要に即座に適応できます。</p>


