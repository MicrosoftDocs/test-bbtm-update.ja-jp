Title: 西ヨーロッパで解決された Azure サービスの中断、根本原因の分析は近日対応 Windows
Summary: 昨日 (26 日 PDT) では、Windows Azure では、西ヨーロッパのサブリージョンでサービスが中断されました。これには約2.5 時間かかりました。 &nbsp;まず、 &rsquo; 次のことをお詫びします。
Content: <p>昨日 (2.5 年 7<sup>月26日</sup>)、Windows Azure では、西ヨーロッパのサブリージョンでサービスが中断されました。これには約時間かかりました。 &nbsp;まず、 &rsquo; 中断と、影響を受ける顧客の原因となった問題をお詫びしたいと思います。 &nbsp;問題が解決され、関連するすべてのサービスが正常である。</p>  <p>この中断はコンピューティングサービスに影響を与え、サブリージョンの一部のお客様に対して接続の問題が発生しました。 &nbsp; サービスの中断は、西ヨーロッパのサブリージョン内の1つのクラスターへのトラフィックを中断する、構成が正しくないネットワークデバイスによってトリガーされました。 外部接続のデバイス数の制限に達した後は、そのクラスター内の別のネットワークデバイスで以前に不明な問題が発生したため、ネットワークの管理と回復がさらに複雑になります。 私たちのチームは、根本原因の完全な分析に取り組んでいます。今後、このブログについての調査結果をご紹介します。</p>  <p>この問題によって影響を受けた問題については、切をお詫びします。また、今後同様の問題が発生するのを防ぐために必要な調整を行います。 &nbsp; 影響を受ける顧客は、サポートに連絡して SLA のクレジットを提供する必要があります。</p>  <p>&nbsp;-Mike Neil、General Manager、Windows Azure</p>
