Content: '<p><b>MSDN: &nbsp; </b>一般的なひきについてご意見をお聞かせください。</p>  <p><b>Alcocer: &nbsp; </b>従業員が33000人を超える場合、 <a target="_blank" href="https://www.generalmills.com/">一般的なミル</a> は世界中 &rsquo; の食品企業の1つです。 ブランドには、Betty Crocker、Pillsbury、自然バレー、が含まれています。</p>  <p><b>MSDN:</b> &nbsp;Gluten を自由に開発するには、どうすればよいでしょうか。</p>  <p><b>Alcocer: </b>Gluten は、現代の省いで共通している特定のグレインのタンパク質を自然に発見したもので、celiac 疾病を含む小規模であっても、その感度を持つ人々の数が増えている場合に、正常性の問題を引き起こす可能性があります。 &nbsp;Celiac 疾病を持つ人々や、何らかの gluten の秘密度を持つ人や、gluten フリーのライフスタイルを持っている他のユーザーにとっては、この省いを実現するために必要なすべての食品を簡単に特定することが困難になっていました。 &rsquo;製品を購入する場所を見つけることができなかったので、gluten に関するレシピやその他の情報を見つけるために、多くの時間をかけてインターネットを精査必要がありました。</p>  <p>これらのお客様を支援するために、一般的なミルから直接 gluten のない製品を購入できるようにする、直接コンシューマー向けオンラインチャネルを作成する必要がありました。</p>  <p><b>MSDN:</b> &nbsp;Gluten は自由に入手できますか?</p>  <p><b>Alcocer: </b>Gluten 自由は、Gluten のない製品と関連情報を対象としたクラウドベースのコンシューマービジネスチャネルです。 このサイトを使用すると、コンシューマーは、gluten &mdash; に関するレシピ、ブログ、コミュニティフォーラム、医療の事実など、さまざまなリソース &mdash; にアクセスできます。オンラインストアのクーポンと割引と共に、gluten 無料の製品を選択して、顧客 &rsquo; 400 のドアに直接発送することができます。 Microsoft では、お客様に最大限の選択肢を提供するために、自社の製品と非 &ndash; 一般的なミル製品を販売しています。</p>  <p><b>MSDN:</b> &nbsp;Windows Azure で自由に Gluten を構築することを選択したのはなぜですか?</p>  <p><b>Alcocer:</b> &nbsp;BrandJourney 挑戦は、このプロジェクトで作業してきたソリューションプロバイダーであり、考えられるテクノロジプラットフォームを評価したうえで、速度、柔軟性、コスト、拡張性を実現するためにクラウドベースのソリューションを使用することをお勧めします。 最後に、 <a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>で実行するのが最善の方法でした。</p>  <p><b>MSDN:</b>Windows Azure で構築する利点は何ですか。</p>  <p><b>Alcocer: &nbsp; </b>Windows Azure では、コンシューマーの需要 &mdash; に基づいてインフラストラクチャを追加することができます。これ &rsquo; は、必要なものの推測に基づいてサーバーやシステムを購入して構築することを強制するのではなく、一度 &mdash; に1人のコンシューマーです。 一般的なミル New Ventures グループは、新しいビジネスの方法の作成に取り組みました。 Azure Windows、BrandJourney 挑戦を使用することにより、従来の IT 開発およびブランド化モデルを使用した場合に比べて、新しいビジネスアイデアを2倍の速度で、さらに約半分のコストで市場に投入することができます。</p>  <p>さらに、コンプライアンスとデータの整合性が保護されているソリューションを作成するためのプラットフォームとして、Windows Azure によってすぐに使用できるようになりました。 Microsoft では、Azure Windows を実行する Microsoft データセンターに自信を持っています。 これは、クレジットカードデータや顧客 &rsquo; の個人情報など、大量のトランザクション情報を使用するため &rsquo; 、プロジェクトの成功に不可欠です。 Windows Azure platform は、コンシューマー向けの堅牢なエクスペリエンスをサポートするレベルのセキュリティと堅牢性を提供します。</p>  <p><iframe src="" frameborder="0" height="359" scrolling="no" width="478"></iframe></p>  <p>Dom Alcocer、マーケティングマネージャー、New Ventures、General ミルは、Gluten を自由に、また Windows Azure</p>  <p><b>MSDN:</b> &nbsp;このソリューションでは、どのような Microsoft テクノロジを利用していますか。</p>  <p><b>Alcocer:</b> &nbsp;Gluten は、Visual Studio と .NET Framework を使用して設計されています。製品と顧客のデータは<a target="_blank" href="https://azure.microsoft.com/sqlazure">SQL Azure</a>に格納されています。 このソリューションでは、ソーシャルネットワークアクティビティを使用したフェデレーション id もサポートしており、ユーザーが Facebook や Twitter などのサイトにログオンしたときにリンクを作成するように求めるメッセージが表示されます。 &nbsp;会社は、e コマース分析活動にも Microsoft Dynamics CRM Online を使用します。</p>  <p><b>MSDN:</b> Gluten を自由に開発するのにどれくらいの時間がかかりましたか?</p>  <p><b>Alcocer:</b> &nbsp;Gluten は、2011年3月に、開発と運用に約6か月かかりました。</p>  <p><b>MSDN: &nbsp; </b> &nbsp; &nbsp;顧客からの対応は自由に Gluten されていますか。</p>  <p><b>Alcocer:</b> &nbsp;&rsquo;Facebook のファンや Twitter のフォロワーから、多くのフィードバックを受けています。 最初の日から、25を超える州の注文を受けました。もちろん、大陸米国のすべての州に配送するようになりました。 Azure とその他の Microsoft 製品を Windows、市場ニーズの拡大に対応したソリューションを作成し、デプロイすることができました。 優れたブランド化を実現し、新しい方法で広告を提供しています。また、gluten のない製品を購入するための1つの場所にアクセスして、ドアに直接発送することができます。</p>  <p>ケーススタディ全体を読むには、 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000010724">ここ</a> をクリックしてください。</p>  <p>Azure Windows の他のユーザーの使用状況を確認するには、<a target="_blank" href="https://azure.microsoft.com/evidence">ここ</a>をクリックしてください。</p>'
