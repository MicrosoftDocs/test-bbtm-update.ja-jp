Title: Azure Security Centerの規制コンプライアンス ダッシュボードが利用可能に
Summary: Azure Security Center、最近パブリック プレビューにリリースされた新しい規制コンプライアンス ダッシュボードを使用して、コンプライアンス標準を満たしたこのプロセスを効率化するのに役立ちます。
Content: >-
  <p>規制コンプライアンスの義務を満たし、ベンチマーク標準のすべての要件に準拠すると、クラウドまたはハイブリッド環境では大きな課題になる可能性があります。 実行する評価を特定し、状態を評価し、ギャップを解決する作業は非常に困難な場合があります。 Azure Security Center (ASC) は、最近パブリック プレビューにリリースされた新しい規制コンプライアンス ダッシュボードを使用して、このプロセスを効率化するのに役立ちます。</p>


  <p>規制コンプライアンス ダッシュボードは、Azure 環境の継続的な評価に基づいて、サポートされている一連の標準と規制に対するコンプライアンス体制に関する分析情報を提供します。</p>


  <p>セキュリティのベスト プラクティスに従Azure Security Centerハイブリッド クラウド環境のリスク要因を分析するために、テストによって実行される評価。 これらの評価は、サポートされている一連の標準からの選択的なコンプライアンス制御にマップされます。 規制コンプライアンス ダッシュボードでは、特定の標準または規制のコンテキストで、環境内のすべての評価の状態を 1 つのビューで確認できます。 推奨事項に基づいて行動し、お客様の環境内のリスク要因を減らしていく過程で、お客様のコンプライアンス体制が強化されていくことに気付くでしょう。</p>


  <h2>コンプライアンス体制の評価と改善</h2>


  <p>[Azure Security Centerコンプライアンス] ブレードでは、サポートされている一連の標準に関するコンプライアンス体制の重要な部分の概要を確認できます。 現在サポートされている標準は<strong> 、Azure CIS</strong>、PCI DSS <strong>3.2</strong>、<strong> ISO 27001</strong>、 <strong>SOC TSP です</strong>。</p>


  <p>ダッシュボードには、全体的なコンプライアンス スコアと、各標準での合格と失敗した評価の数が表示されます。 これで、重要な標準または規制のコンプライアンスのギャップに注目できます。</p>


  <p style="line-height: normal; margin-bottom: 0pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ae98968-0336-4f97-8cdf-321cb5150f59.png"><img alt="Azure Security Center regulartory compliance dashboard screenshot" border="0" height="836" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/630c781f-1fe1-456d-9b94-a584af1b75bb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Security Centerのコンプライアンス ダッシュボードのスクリーンショット" width="1553"></a></p>


  <p>ASC 規制コンプライアンス ダッシュボードは、ダッシュボード内で推奨事項を直接解決することで、コンプライアンス体制を改善するのに役立つ設計です。 各推奨事項をクリックして、推奨事項を実装するリソースなど、その詳細を確認します。</p>


  <p>規制コンプライアンス ダッシュボードによって提供される情報は、内部および外部の監査者に対して、サポートされている標準でのコンプライアンスの状態に関する証拠を提供する場合に非常に役立ちます。 利害関係者と簡単に共有できるレポートを作成およびエクスポートする機能など、追加の機能については、ご期待ください。 さらに、ASC コンプライアンス ダッシュボードのデータは間もなく <a href="https://docs.microsoft.com/office365/securitycompliance/meet-data-protection-and-regulatory-reqs-using-microsoft-cloud" target="_blank">Compliance Manager</a> に統合され、手動プロセスを必要とするのではなく、Azure からコンプライアンス マネージャー エクスペリエンスに直接自動評価の利点が提供されます。</p>


  <p>規制コンプライアンス ダッシュボードプレビューは、 <a href="https://docs.microsoft.com/azure/security-center/" target="_blank">Azure Security Center</a> の Standard 価格レベル内で利用できます。最初の 30 日間は無料でお試しいただけます。</p>


  <p>規制コンプライアンスの詳細については、「チュートリアル: 規制コンプライアンスAzure Security Center&ldquo;する<a href="https://aka.ms/AscRegulatoryComplianceLearnMore" target="_blank">」のドキュメントを参照してください</a>。&rdquo;試して、ご自分の考えをお知らせします。</p>
