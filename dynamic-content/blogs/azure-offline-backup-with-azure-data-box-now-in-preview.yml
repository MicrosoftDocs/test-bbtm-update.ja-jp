Summary: ハイブリッド IT 戦略を採用しても、ますます増え続ける企業は、ミッション クリティカルなデータをオンプレミスに保持し続け、バックアップの効果的なオフサイトとしてパブリック クラウドに目を向けます。 Azure Backup、Azure の組み込みのデータ保護ソリューションは、オンプレミスのバックアップ インフラストラクチャを排除しながら、ネットワーク上でこれらのデータ資産を Azure にバックアップするための、シンプルで安全でコスト効率の高いメカニズムを提供します。
Content: >-
  <p>ハイブリッド IT 戦略を採用しても、ますます増え続ける企業は、引き続きミッション クリティカルなデータをオンプレミスに保持し、バックアップの効果的なオフサイトとしてパブリック クラウドに目を向けます。 <a href="https://azure.microsoft.com/services/backup/" target="_blank">Azure Backup</a>&mdash;Azures&rsquo; の組み込みデータ保護ソリューションは、オンプレミスのバックアップ インフラストラクチャを排除しながら、ネットワーク上でこれらのデータ資産を Azure にバックアップするための、シンプルで安全でコスト効率の高いメカニズムを提供します。 データの最初の完全バックアップの後、Azure Backupはデータの増分変更のみを転送するため、ネットワークとストレージの両方で継続的な節約が実現されます。</p>


  <p>重要なエンタープライズ データが指数関数的に増加する中、最初の完全バックアップはテラバイト規模に達しています。 特に待ち時間の長いネットワーク環境やリモート オフィスでは、これらの大規模な完全バックアップをネットワーク上に転送するには、数週間または数か月かかる場合があります。 お客様は、高速ネットワークを超えて、これらの大規模な初期バックアップを Azure に転送するより効率的な方法を探しています。 <a href="https://azure.microsoft.com/services/databox/" target="_blank">Microsoft Azure Data Box</a>セキュリティで保護され、移植可能で、簡単に取得できる Microsoft アプライアンスを使用してデータのオフライン転送を有効にすることで、大規模なデータ セットを Azure &ldquo;&rdquo; に転送する問題を解決します。</p>


  <h2>Azure Offline Backup のプレビューとクラウド のAzure Data Box</h2>


  <p>現在、Azure Data Box の機能を Azure Backup に追加し、Azure Backup を使用して大規模なデータセットのオフライン初期バックアップのプレビュー プログラムを発表Azure Data Box。 このプレビューでは、お客様は Azure Data Box と Azure Backup を使用して、大規模な初期バックアップ (サーバーあたり最大 80 TB) を Azure Recovery Services コンテナーにオフラインでシードすることができます。 後続のバックアップは、ネットワーク上で実行されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c5108c-51da-4f8c-be2e-508dcd603d46.png"><img alt="Diagram showing how Azure offline backup works in the Azure ecosystem." border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3480941d-7a91-4521-b196-d0bbab7c616b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure エコシステムでの Azure オフライン バックアップのしくみを示す図。" width="1054"></a></p>


  <p>このプレビューは現在、Microsoft Azure Recovery Services エージェントのお客様が利用できます。Azure Import/Export Services を使用したオフライン バックアップの既存のサポートに<a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-backup-import-export" target="_blank">加えて、待ち望</a>まれる機能です。&nbsp;</p>


  <h2>主な利点</h2>


  <p>Azure Data Boxに加えて、Azure Backup は Azure Data Box サービスの主要な利点を提供し、Azure Import/Export ベースのオフライン バックアップに対する主な利点を提供します。</p>


  <ul>
      <li><strong>簡単</strong>&mdash;Azure Import ベースのオフライン バックアップと同様に、独自の Azure 互換ディスクまたはコネクタを調達する必要はありません。 Azure サブスクリプションから 1 つ以上の Data Box アプライアンスを注文して受信し、プラグインでバックアップ データを入力し、Azure に戻り、Azure portal ですべてのアプライアンスを追跡します。</li>
      <li><strong>組み込み</strong>&mdash;Azure Data Box ベースのオフライン バックアップ エクスペリエンスは Recovery Services エージェントに組み込まれており、受信した Azure Data Box アプライアンスを簡単に検出して検出し、バックアップ データを転送し、エージェントから直接初期バックアップの完了を追跡できます。</li>
      <li><strong>安全</strong>&mdash;Azure Data Boxは、トランスポート中にバンプやブルーズを処理する耐久性のあるケースを備え、データに対する 256 ビットの AES 暗号化をサポートする、改ざん防止アプライアンスです。</li>
      <li><strong>効率的</strong>&mdash;Azure Import ベースのオフライン バックアップのように、一時ストレージ (ステージングの場所) をプロビジョニングしたり、ディスクを準備したりデータをコピーしたりするための追加ツールを自由に使用できます。 Azure Backupバックアップ データを Azure Data Box に直接コピーし、ストレージと時間の節約を実現し、追加のコピー ツールを排除します。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>Azure Backup と Azure Data Boxを使用して大規模な初期バックアップをシード処理するには、次の大まかな手順が含まれます。&nbsp;</p>


  <ol>
      <li><strong>サーバーからバックアップAzure Data Box</strong> 量に基づいて、サーバーを注文して受信します。 7.2 TB Azure Data Box Diskバックアップする場合は、データを注文します。 最大 80 TB Azure Data Boxバックアップするデータを注文します。</li>
      <li><strong>最新の <a href="https://aka.ms/azurebackup_agent" target="_blank">Recovery Services エージェントをインストールして</a></strong> Azure Recovery Services コンテナーに登録します。</li>
      <li><strong>を選択します。&ldquo;Recovery Services エージェントMicrosoft Azure Data Boxバックアップ&rdquo;</strong>のスケジュール設定の一環として、オフライン バックアップ用の [ディスク] オプションを使用して転送します。<br>
      <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71de2af7-9a3a-47ce-a52c-d8ece478d4b0.png"><img alt="Screenshot of the Schedule Backup Wizard" border="0" height="556" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5769afd9-7013-490e-b194-619afd765a1e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="バックアップのスケジュール ウィザードのスクリーンショット" width="883"></a></li>
      <li><strong>Recovery Services エージェントからAzure Data Box</strong> バックアップをトリガーします。</li>
      <li><strong>Azure Azure Data Box</strong> 返します。</li>
  </ol>


  <p>Azure Data BoxとAzure Backup、データが Azure Recovery Services コンテナーに自動的にアップロードされます。 この記事 <a href="https://docs.microsoft.com/azure/backup/offline-backup-azure-data-box" target="_blank">では</a> 、前提条件の詳細な概要と、Azure Backup で初期バックアップをオフラインでシード処理するときに Azure Data Box を利用する手順を参照してください。</p>


  <h2>オフライン バックアップとAzure Data BoxのData Protection Managerを使用Azure Backup Server</h2>


  <p>System Center Data Protection Manager または Microsoft Azure Backup Server を使用している場合、Azure Data Box <a href="mailto:systemcenterfeedback@microsoft.com">systemcenterfeedback@microsoft.com</a> を使用して大規模な初期バックアップをシード処理することに関心がある場合は、早期プレビューにアクセスするために、 に行をドロップしてください。</p>


