Title: SQL Database および SQL Data Warehouse での Azure AD 認証の GA
Summary: Azure Active Directory 認証を使用して、ユーザーとグループの id を一元的に管理し、SQL Database と SQL Data Warehouse で認証することができます。
Content: >-
  <p>すぐに開始すると、Azure Active Directory (Azure AD) 認証は Azure SQL Database および Azure SQL Data Warehouse で<strong>一般公開</strong>されます。 Azure AD は、id とグループの集中管理を実現する SQL 認証の代替手段を提供します。 これにより、フェデレーションドメインの SQL Database と SQL Data Warehouse を使用したシングルサインオンエクスペリエンスが有効になります。 Azure AD を使用すると、増加している Azure やその他の Microsoft サービスに対して認証を行い、ユーザーとパスワードの急増を防ぐことができます。 その他の利点は次のとおりです。</p>


  <ul>
   <li>
   <p>アクセス許可の管理が大幅に簡素化され、お客様は、基になるデータベースにアクセスすることなく<em>Azure AD グループ</em>を通じて<em>データベース</em>のアクセス許可を制御できるようになりました。</p>
   </li>
   <li>
   <p>のサポート:</p>

   <ul>
    <li>
    <p>ユーザー名/パスワードを使用して、管理対象ドメインとフェデレーションドメインを Azure AD します。 パスワードのローテーションは一元化され、Azure AD から自動的にトリガーされます。</p>
    </li>
    <li>
    <p>ドメインに参加しているコンピューター上のフェデレーションドメインとクライアント Azure AD の統合 Windows 認証。 これにより、参加しているサービス全体でシングルサインオンが可能になります。 vpn を使用したリモート接続でも、統合 Windows 認証がサポートされます。</p>
    </li>
    <li>
    <p>JSON Web トークン (JWT)。 SQL Database (サービスアカウントなど) に対して中間層アプリケーションの Azure AD 認証を実行できます。</p>
    </li>
   </ul>
   </li>
  </ul>


  <p>Azure AD Authentication を使用するには、Azure AD id にマップされている SQL 含まれるユーザーをプロビジョニングできる Azure AD 管理者を構成する必要があります。 Azure AD 管理者の作成は、PowerShell、REST API、または<a href="https://portal.azure.com/">Azure portal</a>を使用して行うことができます。</p>


