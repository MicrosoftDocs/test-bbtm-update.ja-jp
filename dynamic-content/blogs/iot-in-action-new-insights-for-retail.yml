Content: >-
  <p>Retail モノのインターネット (IoT) ソリューションを開発するペースは引き続き構築されます。 強化された顧客洞察からスタッフの使用率の向上とサプライチェーンの効率性の向上により、小売業者は小売のエクスペリエンスを改善し、再利用することもできます。</p>


  <p>お客様の要望の変化や、IoT 投資が店舗の収益性にどのように影響するかなど、IoT の最新の開発に関する詳細な情報について2019は、2019年1月<a href="https://www.iotinactionwebinars.com/en-us/event/retail/?ocid=MSFT_WW_EN_IOTSW_RT_RI19_EA_BL_CE_AZB_NA" target="_blank">14 日に</a>ニューヨークの<a href="https://iotinactionevents.com/event/new-york/?ocid=MSFT_AM_EN_IOTALE_OTH_IANY_EA_BL_CE_AZB_NA" target="_blank">ライブ IoT in アクションイベント</a>(nrf 2019 を併置) に登録してください</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9aca992-711b-4862-837b-b0cb5eed6231.jpg"><img alt="IoT in Action Webinar Series" border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f958fd0e-fe2d-4d02-9d2a-62f6dc4184f3.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="IoT in Action ウェビナーシリーズ" width="1200"></a></p>


  <h2>ストアのパフォーマンスに焦点を当てる</h2>


  <p>店頭製品では、小売店の <a href="https://www.retaildive.com/news/study-finds-90-of-retail-sales-occur-in-physical-stores/290961/" target="_blank">売上の約 90%</a>が引き続き考慮されますが、小売のランドスケープは変化しています。 <a href="https://www.ihlservices.com/product/retailradicaltransformationrealopportunities/" target="_blank">IHL</a>によれば、約1万の店舗は 2017 &ndash; の米国で閉じられていますが、別の14000が開かれています。 新しい小売環境では、成功した店舗はカスタマーエクスペリエンスとストア内操作の改善に焦点を合わせています。 IoT テクノロジは、両方の作業を変革し、デジタル環境と物理環境の両方にまたがる共通プラットフォームで迅速なテストとデプロイを可能にすることを支援します。</p>


  <h2>IoT を使用して変換を増やす4つの方法</h2>


  <p>お客様をストアに移動するための1つの方法を&#39;しますが、購入を成功させるための <a href="https://www.youtube.com/watch?v=n-ouKu9tNPM" target="_blank">ショッピングエクスペリエンスを作成</a> することもできます。 IoT では、待機時間を短縮し、項目を見つけやすくし、エクスペリエンスとの摩擦を取り除くことで、売上の変換を向上させることができます。 これを行うには、次の方法があります。</p>


  <h3>1. より優れたストアナビゲーション</h3>


  <p>顧客が購入できるのは、商品が見つかった場合のみです。 カメラとトラフィックセンサーからストアのトラフィックパターンを分析し、そのデータを在庫と購入データの上に重ね合わせておくことにより、店舗は物理的なレイアウトを最適化できるため、買い物客は迅速に項目を見つけて、無償の項目を活用できます。 オンライン小売業者が最も多くのクリックで顧客の前に製品を取得しようとする場合、IoT テクノロジは、ブリックの小売業者が、顧客が実行する必要のある手順の数を最小限に抑えるのに役立ちます。</p>


  <h3>2. 最も必要なときに顧客を支援する</h3>


  <p>顧客が店舗を購入する理由の1つは、販売担当者から個人情報を得ることです。 しかし、販売担当権が顧客との関係を適切なタイミングで&#39;ない場合、売上とアップ販売は失われる可能性があります。 その &rsquo; ため、企業では、 <a href="https://www.prnewswire.com/news-releases/mindtree-unveils-flooresense-platform-for-the-retail-industry-565736681.html" target="_blank">既存のビデオインフラストラクチャを使用して</a> 、インテリジェントな小売の洞察や顧客への顧客への変換に役立つ推奨事項を提供する IoT ソリューションを作成しようとしています。</p>


  <p>また、小売りのカスタマーエクスペリエンスを向上させるための取り組みは<a href="https://www.genetec.com/" target="_blank">Genetec &trade; </a>です。これは、既存のストアセキュリティカメラを活用する IoT ソリューションを持つ Microsoft パートナーです。これにより、小売業者は、ビジネスの結果を向上させることができます。 たとえば、このソリューションでは、チェックアウトの遅延によって破棄を減らすために、チェックアウト端末での輻輳が増加していることを検出し、そのインテリジェンスに基づいて適切な販売方法を決定するために顧客のトラフィックとフロー情報を提供することができます。</p>


  <h3>3. 適切なユーザーの右側の項目</h3>


  <p>右側の項目がストアに存在している場合でも、関連付けられている場合は、それを検索して顧客に渡すこと&#39;ができるのであれば、購入&#39;になります。 IoT ソリューションは、すべての項目が適切な棚にあることを確認するのに役立ちます。 また、ストア内で移動している項目 (たとえば、継ぎ手の部屋や、場合によっては乱雑なラック) を追跡することもできます。</p>


  <h3>4. よりパーソナライズされたエクスペリエンス</h3>


  <p>また、IoT ソリューションでは、小売業者が顧客のニーズ、基本設定、および購入習慣に対してより深い洞察を収集ことができるようになります。 Microsoft IoT ソリューションでは、お客様が自分のブランドや、お客様のシェルフで製品を操作する方法を評価できます。 これらの情報は、Dynamics CRM を使用して顧客のセンチメントを測定し、検索と購入の習慣を追跡するのに役立ちます。 これらの洞察により、小売業者はカスタマーエクスペリエンスとプロモーションを真にカスタマイズして、ロイヤルティと市場シェアを高めることができます。</p>


  <h2>小売 IoT による運用の改善</h2>


  <p>インテリジェントなエッジとインテリジェントクラウド上の IoT ソリューションをセキュリティで保護すると、運用効率が向上し、コストが削減されます。 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere ソリューション</a>にを追加します。これにより、MCU 搭載デバイスのエンドツーエンドのデバイスのセキュリティが確保されます。また、小売業者は、ビジネスモデルから製品のエクスペリエンスまで、あらゆることを一新に専念できます。</p>


  <p>たとえば、並べ替え、在庫追跡、価格ポイントの設定など、多くの時間がかかるアクティビティを自動化できます。 店舗間のトラフィックパターンと人口統計を分析することで、店舗ごとに適切な製品の組み合わせを選択するのに役立ちます。 操作を改善するその他の方法を次に示します。</p>


  <ul>
   <li><strong>インテリジェントサプライチェーンとマイクロウェアハウジング:</strong> 商品を適切なレベルで保管し、需要の増加を予測することは、小売業者 &rsquo; の成功にとって重要です。 Microsoft インベントリ管理ソリューションは、サプライチェーンと在庫管理のプロセスを効率化し、加速して、効率、機敏性、およびコスト管理を向上させます。 IoT センサーは、リアルタイムでインベントリレベルを追跡し、レベル dip 時にアラートを送信することができます。</li>
   <li><strong>従業員の能力と効率性:</strong> 多くの反復的なタスクを、関連するシステムから IoT 対応システムに移すことができます。 在庫コンプライアンスの監視は、スタッフの時間を解放するために自動化できる1つのタスクです。 また、ロボットを使用して店舗全体をスキャンし、従業員が結果に基づいて迅速に対応できるようにしています。 これにより、棚チェッカーではなくブランド大使に関連付けることができます。</li>
   <li><strong>セキュリティの強化:</strong> 顧客に焦点を合わせた、ストア内のモバイル POS などの一部の機能強化により、意図的なものでも意図的でもない、収縮のリスクが増加します。 モバイルチェックアウトトランザクションのビデオ監視は困難ですが、Genetec などのパートナーは、すべてのチェックアウトアクティビティを特定して記録できるようにソリューションを作成しました。これは、固定されたターミナルからのトランザクションがより多く発生する場合に特に重要です。</li>
  </ul>


  <h2>IoT in Action ウェビナーに登録する</h2>


  <p>IoT for retail の詳細については、2019年1月8日の <a href="https://www.iotinactionwebinars.com/en-us/event/retail/?ocid=MSFT_WW_EN_IOTSW_RT_RI19_EA_BL_CE_AZB_NA" target="_blank">小売りに焦点</a> を置いた Iot のアクションウェビナーにご登録ください。 IoT がどのように役立つかについての洞察を得て、お客様の満足させるを獲得し、関連付けの効果を向上させ、操作の効率を向上させることができます。</p>


  <p>また、2019年1月14日に、 <a href="https://iotinactionevents.com/event/new-york/?ocid=MSFT_AM_EN_IOTALE_OTH_IANY_EA_BL_CE_AZB_NA" target="_blank">ニューヨーク市の Microsoft &rsquo; s の Iot in Action イベント</a> にサインアップすることで、インテリジェントなエッジおよびインテリジェントクラウド IoT ソリューションが小売事業を変革できる方法についても学習できます。</p>


  <p>最後に、後の <a href="https://iotinactionwebinars.com/en-us/event/vbc?ocid=MSFT_WW_EN_VBC_OTH_VBC1_EA_BL_CE_AZB_NA" target="_blank">2 日間の仮想ブートキャンプ</a> で小売りの IoT ソリューションを構築する方法を詳しく見ていきます。</p>
