Title: Network Performance Monitorのサービス接続モニター一般提供
Summary: Network Performance Monitorの (NPM) サービス接続モニター以前はサービス エンドポイント モニターとしてプレビュー中であり、一般提供が新しい名前に設定されています。 サービス接続を使用...
Content: >-
  <p>&rsquo;Network Performance Monitor (NPM) サービス接続モニター以前はサービス エンドポイント モニターとしてプレビュー中であり、一般提供が新しい名前に設定されています。 サービス接続モニター では、アプリケーション、URI、VM、ネットワーク デバイスなどのサービスへの接続を監視し、パス内のインフラストラクチャとネットワークボトルネックが発生している場所を特定できます。</p>


  <p>サービスとユーザーがクラウド、ブランチ オフィス、リモート地域に分散し、サービスの停止やパフォーマンスの低下の原因を特定するのが難しくなります。 これらは、アプリケーション、スタック、またはクラスターに関する問題、およびクラウド、キャリア ネットワーク、またはファーストマイルのネットワークの問題が原因である可能性があります。 サービス接続モニター内部的にホストされるクラウド サービスのパフォーマンスの監視と視覚化を、エンドツーエンドのネットワーク パフォーマンスと統合します。 ネットワーク内の重要なポイントからサービスへの接続テストを作成し、問題がネットワークまたはアプリケーションの原因であるかどうかを特定できます。 ネットワーク トポロジ マップを使用すると、損失と待機時間が長いリンクとインターフェイスを見つけ、外部および内部の面倒なネットワーク セグメントを特定するのに役立つ可能性があります。</p>


  <h2>アプリケーションまたはネットワーク&rsquo;の問題を判断する</h2>


  <p>アプリケーションの応答時間をネットワーク待機時間でコア化することで、アプリケーション接続の問題がアプリケーションまたはネットワークの原因であるかどうかを判断できます。</p>


  <p>次の図の例は、アプリケーションの応答時間の急増と、対応するネットワーク待機時間の急増を伴うシナリオを示しています。 これは、アプリケーションの低下がネットワーク待機時間の増加に起因するため、問題は、アプリケーションではなく、基になるネットワークに起因する可能性を示唆しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e16f9df-ea5b-4e9f-b6fa-8b0a465054d9.png"><img alt="Application or network problem" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/920163d3-a3e2-4f8d-a1c8-de141f9e9fb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アプリケーションまたはネットワークの問題" width="894"></a></p>


  <p>次のスニペット例は、アプリケーションの応答時間が急増する一方で、ネットワーク待機時間が一貫している別のシナリオを示しています。 これは、パフォーマンスの低下が見られたときに、ネットワークが安定した状態だったことを示しています。 したがって、この問題は、アプリケーションの最後の問題が原因です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2342cfc4-a9d7-49c4-bead-9e11855a4a3b.png"><img alt="Scenario 1" border="0" height="325" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db733129-7201-4711-9a3a-fc2c047268de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="シナリオ 1" width="804"></a></p>


  <h2>ネットワークのボトルネックを特定する</h2>


  <p>NPMs&rsquo; 対話型トポロジ マップで、企業のオンプレミスとアプリケーション エンドポイントの間のすべてのパス <a href="https://aka.ms/npmtopologymap" target="_blank">とインターフェイスを表示できます</a>。 ノードからアプリケーションへのエンドツーエンドのネットワーク可視性を得るだけでなく、各インターフェイスによって発生する待機時間を表示して、煩わしいネットワーク セグメントを特定することもできます。 次の図は、強調表示されたネットワーク インターフェイスを最も待機時間の原因と見なすシナリオを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2afd4acc-f192-4109-9bb1-4687b198dc37.png"><img alt="Network bottlenecks" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a868a57e-3eaf-4463-bce3-e867c185ed63.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ネットワークのボトルネック" width="1343"></a></p>


  <h2>中央ビューから複数の視点からサービス接続を監視する</h2>


  <p>ブランチ オフィス、データセンター、オフィス サイト、クラウド インフラストラクチャなどから、サービスへの接続を中央ビューから監視できます。 NPM エージェントを企業境界内の見える場所にインストールすることで、ユーザーがアプリケーションにアクセスする場所からパフォーマンスを可視化できます。</p>


  <p>次の図の例は、1 つのビュー ペインで複数のソース ノードから <a href="https://www.msn.com/" target="_blank">www.msn.com</a> へのネットワーク トポロジを取得し、赤い赤いパスから接続の問題を持つノードを識別できるシナリオを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f6d9c18-7971-4ea3-88f6-8ff7db64e70b.png"><img alt="Service endpoints" border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90768be7-59fc-4ffd-8b9d-a35d87bc842f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="サービス エンドポイント" width="624"></a></p>


  <h2>サービスへのエンドツーエンド接続を監視する</h2>


  <p>企業境界内のソース ノードと使用するサービス (Web サイト、SaaS、PaaS、Azure サービス、ファイル サーバー、SQL サーバーなど) 間の合計応答時間、ネットワーク待機時間、パケット損失を監視します。 どのブランチ オフィスからの応答時間、損失、待機時間がしきい値を超えた場合でも、事前に通知を受け取るアラートを設定できます。 パフォーマンス データのほぼリアルタイムの値と過去の傾向を表示できるだけでなく、ネットワーク状態レコーダーを使用して<a href="https://aka.ms/NPMNetworkStateRecorder" target="_blank"></a>時間を戻して特定のネットワーク状態を表示し、一時的な問題を把握するのが困難な問題を調査できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf7ab412-0572-46b5-83af-89d039c155b9.png"><img alt="Tech nodes for Bing" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a5a9528-6f31-4219-865c-92c5ac51e7b3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="データの技術ノードBing" width="618"></a></p>


  <h2>Microsoft サービス Microsoft Office 365 および Dynamics 365 の組み込みテストを使用して、Microsoft Office 365への接続を監視する</h2>


  <p>サービス接続モニターには、簡単な 1 クリックセットアップ エクスペリエンスで Microsoft&rsquo; Office 365 および Dynamics 365 サービスへの接続を事前構成なしで監視できる組み込みのテストが用意されています。 この機能では、これらのサービスに関連付けられているエンドポイントの一覧が保持されます。この機能では、各サービスに関連付けられているさまざまなエンドポイントを入力する必要があります。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fad4163-bce0-4598-bc5d-f3dcc640f1c2.png"><img alt="Monitoring" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e1991c6d-a2cc-479d-a584-5e3fd8330b89.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="監視" width="842"></a></p>


  <h2>カスタム クエリとビューを作成する</h2>


  <p>NPMS&rsquo; UI を介してグラフィカルに公開されるデータはすべて、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-new" target="_blank">Log Analytics 検索でもネイティブに使用できます</a>。 リポジトリ内のデータの対話型分析、さまざまなソースからのデータの関連付け、カスタム アラートとビューの作成、Excel、PowerBI、または共有可能なリンクへのデータのエクスポートを実行できます。</p>


  <h2>はじめに</h2>


  <p><a href="https://aka.ms/applicationconnectivitymonitorguide" target="_blank">NPM で Service Conectivity Monitor</a> を設定する方法の詳細な手順と、NPM の他の機能の詳細<a href="https://aka.ms/NPMcapabilities" target="_blank">を確認できます</a>。</p>


