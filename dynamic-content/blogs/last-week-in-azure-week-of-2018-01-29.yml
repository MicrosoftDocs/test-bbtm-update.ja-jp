  <p><a href="https://aka.ms/lwia/serverless-08">サーバーレス、CosmosDB</a>、およびサーバーを使用した StackOverflow の監視Teams -このブログ記事では、Azure の開発者アドボケイトである Sha sha boy Boyer が、Stack Overflow に関する Azure 開発者の質問を監視するためにチームが使用する一連のサーバーレス関数 (GitHub のコード) について説明しています。</p>


  <p><a href="https://aka.ms/lwia/serverless-09">Logic Appsの概要</a> -この記事のAzure Logic Appsの概要については、Azure ドキュメントを参照してください。</p>


  <p><a href="https://aka.ms/lwia/serverless-10">Azure Cosmos DB によってトリガーされる関数を作成する</a> -Azure Cosmos DB でデータが追加または変更された場合にトリガーされる関数を作成する方法について説明します。</p>


