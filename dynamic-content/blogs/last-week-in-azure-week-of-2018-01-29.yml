Title: 'Azure の先週: Event Grid GA、Ansible in Cloud Shell など'
Summary: 先週 Azure で起こったことを確認します。Event Grid一般提供、Ansible が Cloud Shell にプレインストールされました。
Content: >-
  <p>Azure の先週、Azure Event Grid、フル マネージドでスケーラブルで柔軟なイベント ルーティング サービスが一般提供されました。 Event Gridを使用すると、パブリッシュ/サブスクライブ モデルを使用してデータ ソースとイベント ハンドラーを接続し、操作を自動化し、アプリケーションを統合することで、フル マネージドのイベント ルーティング サービスを使用して、事後対応型のイベント 駆動型アプリを構築できます。</p>


  <p>さらに、Ansible は現在、次のバージョンの Bash にプレインストールCloud Shell。 Ansible は、クラウド プロビジョニング、構成管理、およびアプリケーションのデプロイを自動化するオープンソース製品です。 Ansible を使用すると、仮想マシン、コンテナー、クラウド インフラストラクチャをプロビジョニングできます。 また、Ansible を使用して、環境内のリソースのデプロイと構成を自動化できます。</p>


  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/integrate-azure-security-center-alerts-into-siem-solutions/">SIEM ソリューションAzure Security Centerアラートを統合する</a> - 新しい機能 SIEM Export のパブリック プレビューを発表します。これにより、splunk や IBM QRadar などの一般的な SIEM ソリューションに Azure Security Center アラートをエクスポートできます。</p>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-event-grid/">サービスの一般提供を発表Azure Event Grid</a> - Azure Event Grid、イベント駆動型のリアクティブ アプリケーションの開発を簡略化するフル マネージドのイベント ルーティング サービスが一般提供される予定です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/network-watcher-connection-troubleshoot-now-generally-available/">Network Watcher接続のトラブルシューティングが一般提供される</a> - Azure Network Watcher 接続のトラブルシューティング (以前は接続チェックとしてプレビュー) が Network Watcher スイートのネットワーク ツールと機能で一般提供され、Azure のネットワーク パフォーマンスと接続の問題をトラブルシューティングできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-storage-sdks-for-python-ruby-and-php-now-generally-available/">Azure Storage、Ruby、PHP 用の SDK が一般提供される</a> -Python Azure Storage PHP 用の新しい SDK が一般提供されています。 ライブラリのフットプリントを減らし、開発者が関心のあるパッケージを使用するために、各 Storage SDK は 4 つのパッケージに分割され、それぞれ BLOB、Table、Queue、File に分割されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-in-stream-analytics-general-availability-of-sub-streams-query-compatibility-and-more/">新しいStream Analytics: サブストリームの一般提供、クエリの互換性など</a> - サブストリームのサポート、Azure 関数Azure Stream Analyticsクエリの互換性レベルなど、複数の機能の一般提供について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/three-new-reasons-to-love-the-tsi-explorer/">TSI エクスプローラーを気に入る 3 つの新しい理由</a> -3 つの新しい Time Series インサイト (TSI) エクスプローラーについて発表します。TSI エクスプローラーが一般提供され、アクセス性を向上させるために機能強化が行われたので、集計イベント データを他の分析ツール (Microsoft Excel など) にエクスポートしやすくなります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/virtual-network-service-endpoints-and-firewalls-for-azure-storage-now-generally-available/">Virtual Networkのサービス エンドポイントとファイアウォールAzure Storage一般提供開始</a> -Azure Storage のファイアウォールと仮想ネットワーク (VNet) の一般提供と、すべての Azure パブリック クラウド リージョンと Azure Government でネットワークベースのアクセス制御を使用する Virtual Network サービス エンドポイントについて説明します。</p>


  <h2>ヘッドラインの &amp; 更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/a-great-developer-experience-for-ansible/">Ansible の最適な開発者エクスペリエンス</a> - Ansible が利用可能で、事前にインストールされ、アプリケーション内のすべての Azure ユーザーに対して使用Azure Cloud Shell。 また、Ansible プレイブックの開発とテストをVisual Studio Codeする Ansible 拡張機能をリリースしました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-expressroute-updates-new-partnerships-monitoring-and-simplification/">Azure ExpressRoute更新&ndash;</a> - &amp;新しいパートナーシップ、監視と簡素化 Cisco Microsoft 間の延長パートナーシップに関する最新のニュースを取得して、Azure ExpressRoute に対する Cisco ソリューション サポート、ExpressRoute の新しい監視オプション、簡略化された ExpressRoute ピアリング、新しい ExpressRoute の場所を提供する新しいネットワーク プラクティスを構築します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/full-meity-accreditation-enables-indian-public-sector-to-deploy-on-azure/">MeitY の完全な認定により、インドの公共部門が Azure にデプロイできます</a> - Microsoft は最近、インド政府の電子情報技術省 (MeitY) による完全な認定を達成した最初のグローバル クラウド サービス プロバイダーの 1 つになりました。 MeitY の完全な認定により、業界最大の 70 を超えるオファリングの Azure コンプライアンス ポートフォリオが追加され、世界中の地域や国に固有のオファリングが 30 を超えています。</p>


  <p>UI - <a href="https://azure.microsoft.com/en-us/blog/new-azure-data-factory-self-paced-hands-on-lab-for-ui/">Azure Data Factoryの新しいハンズオン ラボ</a>Azure Data Factory を使用してスケールアウト データ統合プロジェクトを構築する方法と、新しいハンズオン ラボで ADF V2 を使用してデータ統合パターンを構築する方法について説明します。</p>


  <p>Azure Backup による顧客の成功事例<a href="https://azure.microsoft.com/en-us/blog/how-azure-backup-helped-customers-russell-reynolds/">: Russell Reynolds</a> -IT とデータセンターのコストを削減するために Azure に移行したグローバル リーダーおよび経営幹部の検索会社 Russell Reynolds は、テープ バックアップの代わりに Azure Backup を採用しています。これは、面倒とコストの両方を示しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/jenkins-on-azure-from-zero-to-hero/">Azure 上の Jenkins: ゼロからヒーローへ</a> -Microsoft は、Linux (Ubuntu) VM 上の Jenkins マスターの更新プログラムを公開しました。この更新プログラムは、セキュリティで保護された安定した実稼働対応バージョンの Jenkins の提供を開始し、Microsoft Azure での Jenkins のサポートの次のフェーズを実現します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/enhancements-to-azure-budgets-api-supporting-resource-groups-and-usage-budgets/">リソース グループと使用量の予算をサポートする Azure Budgets API の機能強化</a> - サブスクリプション レベルの予算に加え、リソース グループとリソース レベルの予算のサポートなど、より詳細な予算のスコープをフィルターでサポートする budgets API への追加機能のリリースを発表します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/enhancements-to-cost-management-apis/">API のCost Management強化</a> -ARM API には、Enterprise および Web Direct のお客様向け Marketplace の料金 API が含まれる現在、制限事項と、Enterprise のお客様向け Price Sheet API に関するページに記載されているいくつかの例外があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-and-microsoft-s-project-olympus-honored-in-infoworld-s-2018-technology-of-the-year-awards/">InfoWorlds&rsquo; 2018 Technology of the Year Awards IDG&#39;で受け入れられた Azure #CosmosDB と Microsofts&rsquo; Project Leverag</a> は、最近、InfoWorld Technology of the Year Awards で Azure Cosmos DB を認識しました。これには、複数の整合性モデルを提供するために、Turing Award の勝者であるレスリー・ランポートの仕事を活用したという認識が含まれています。- Azure Cosmos DB は、世界中のユーザーが場所に関係なく同じバージョンのデータを表示できるグローバル分散システムを提供する場合にも認識されました。</p>


  <h2>技術記事</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/using-explain-to-profile-slow-queries-in-azure-database-for-mysql/">EXPLAIN を使用して、パフォーマンスの低下したクエリをAzure Database for MySQL</a> - EXPLAIN ステートメントと Azure Database for MySQL を使用してクライアント クエリをプロファイルし、低速クエリの根本原因を特定する方法について説明します。 EXPLAIN ステートメントを使用すると、ステートメントの実行方法SQL情報を取得できます。 この情報を使用すると、実行速度が遅いクエリと、その理由をプロファイルできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/using-the-mysql-sys-schema-to-optimize-and-maintain-a-database/">MySQL sys スキーマを使用したデータベースの最適化と保守</a> - パフォーマンスの問題をトラブルシューティングし、リソースを効率的に管理Azure Database for MySQL MySQL sys スキーマを使用する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/managing-azure-secrets-on-github-repositories/">リポジトリでの Azure シークレットGitHub管理</a> -Azure では、資格情報スキャナー (別名 CredScan) を実行して GitHub ですべての受信コミットを監視します。これは、Azure サブスクリプション管理証明書や Azure SQL 接続文字列などの特定の Azure テナント シークレットを確認します。 初期Continuous Delivery Tools拡張機能のVisual Studioは、コード内の潜在的なシークレットを検出するインライン エクスペリエンスを開発者に提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/lambda-architecture-using-azure-cosmosdb-faster-performance-low-tco-low-devops/">Azure #CosmosDB を使用したラムダ アーキテクチャ: 高速パフォーマンス、低 TCO、低コスト</a> - DevOpsAzure Cosmos DB が、バッチとリアルタイムの両方のインジェストとクエリを処理し、開発者が大規模なデータ セットの効率的なデータ処理を可能にするラムダ アーキテクチャを実装できるスケーラブルなデータベース ソリューションを提供する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-is-ai-for-video-different-from-ai-for-images/">ビデオの AI と画像の AI の違い</a> - Azure Video Indexer がサーバー固有のビデオ固有のアルゴリズムを実装する方法と、画像と同じ方法で個々のビデオ フレームを処理するだけのアプローチを採用する欠点について説明します。</p>


