Title: Azure Storage ソリューションショーケースの起動
Summary: Azure Storage インフラストラクチャの上にソリューションを構築した革新的なテクノロジパートナーを紹介する新しい web キャストシリーズを発表します。 これらのソリューションはすべて、お客様が Azure サービスを活用し、企業に対して明確な特典を提供できるよう支援することができます。 すべてのお客様にとって、目標を達成するのに役立ちます。
Content: >-
  <p>Azure Storage インフラストラクチャの上にソリューションを構築した革新的なテクノロジパートナーを紹介する新しい web キャストシリーズを発表します。 Microsoft は、パートナーエコシステムに常に取り組んでおり、Azure Storage チームで行った作業について特に誇りを持っています。 最後の2年間、Azure Storage の上に構築されたソリューションの数は、促進に大きくなりました。 これらのソリューションはすべて、お客様が Azure サービスを活用し、企業に対して明確な特典を提供できるよう支援することができます。 すべてのお客様にとって、目標を達成するのに役立ちます。</p>


  <h3>このシリーズでは、どのような情報が表示されますか。</h3>


  <ul>
      <li>データセンターを Azure に拡張し、データを使用してクラウドネイティブソリューションを構築すると同時に、信頼できるベンダーから既に所有しているソリューションを使用する方法について説明します。</li>
      <li>Azure Storage にデータを同期または移行し、次のようなオンデマンドの Azure サービスで利用できます。
      <ul style="margin-left: 40px;">
          <li>VM</li>
          <li>ハイ パフォーマンス コンピューティング</li>
          <li>アプリケーション サービス</li>
          <li>コンテナー</li>
          <li>Media Services</li>
          <li>データベース</li>
          <li>分析</li>
          <li>Machine Learning</li>
          <li>Cognitive Services</li>
      </ul>
      </li>
      <li>組織内の爆発的データ拡張を管理します。</li>
      <li>GDPR に心配がありますか。 コンプライアンスと法的な検出の要件を満たしている。</li>
      <li>機器の更新、データの移行、および孤立した使用不可の容量のサイクルを終了します。&nbsp;</li>
  </ul>


  <p>お客様の組織内で Azure Storage と Azure サービスの運用上の利点を活用するために役立つソリューションをご紹介します。 各 web キャストでは、簡単なプレゼンテーションとライブデモを紹介し、Q&a &amp; を開きます。 業界のリーダーや、新たなパートナーからもご意見をお待ちしております。 シリーズは Skype Meeting Broadcast platform を通じて配信されます。出席者の指示、システム要件、トラブルシューティングに関するサポートを以下で確認できます。 各セッションが記録され、任意のデバイスと共に、一連のイベントをオンデマンドで表示できます。</p>


  <h3>いつ開始するかと、どのようにしてご参加いただけますか。</h3>


  <p>最初のセッションでは、Azure Storage Partner PM Manager の少し Brockway と、Commvault &reg; によるプレゼンテーションデモを紹介します。&nbsp;</p>


  <p><strong>初めスケジュール</strong><br>

  &reg;  -  午前9時 PT の<a href="https://aka.ms/storageshowcaseinvite-commvault" target="_blank">2 月5日</a>&nbsp;</p>


  <p>NetApp-午前9時 PT の<a href="https://aka.ms/storageshowcaseinvite-netapp" target="_blank">2 月12日</a></p>


  <p>午前9時 PT の<a href="https://aka.ms/storageshowcaseinvite-veritas" target="_blank">2 月 19</a>日の Veritas テクノロジ &trade; &nbsp;</p>


  <p><a href="https://aka.ms/storageshowcaseinvite-peer" target="_blank">2 月の26日</a>のピアソフトウェア (午前9時 PT)&nbsp;</p>


  <p>今後のセッション、予定表のエントリ、過去の記録されたセッションへのリンクがで <a href="https://azurestorage.cloud/" target="_blank">https://azurestorage.cloud</a> 利用できるようになります。</p>


  <p>記録された各イベントはこのサイトを通じて共有され、このシリーズの発表者と対話する手段として使用するためのフォーラムを保持します。 スケジュールによっては、ライブブロードキャストが発生したり、オンデマンドセッションが表示されたりすることが期待されます。 シリーズが進むにつれて、コメントと提案は常に歓迎されます。 私たちはこれを貴重で有益なリソースとして、お客様に連絡をお寄せください。&nbsp;&nbsp;</p>


  <h3>会議のブロードキャストの詳細を Skype</h3>


  <p>Skype Meeting ブロードキャストに接続する方法の詳細については、以下のリソースを参照してください。</p>


  <p><a href="https://support.office.com/en-us/article/Join-a-Skype-Meeting-Broadcast-14689da0-821d-48d4-9035-ea762de80ebe#bkmk_attendee" target="_blank">Skype Meeting ブロードキャスト出席者ガイド</a>(すべてのセッションで匿名出席者が許可されます)<br>

  <a href="https://support.office.com/article/62777bc6-c52b-47ae-84ba-a8905c3b71dc" target="_blank">Skype Meeting ブロードキャストトラブルシューティングガイド</a></p>


  <p><strong>Skype Meeting のブロードキャストシステム要件:</strong><br>

  Edge、Internet Explorer 11、Chrome 35 以降、Firefox、OSX Safari、iOS 8 以降、Android (KitKat)</p>


  <p>注: Adobe Flash は、Mac 上の Safari だけでなく、Windows 7、Firefox バージョン41以前の Internet Explorer 11 に必要です。</p>


  <h3>より多くのストレージコンテンツが必要な場合は、</h3>


  <p>グローバルブラックベルトチームからの Azure Ninja &rsquo; s ポッドキャストの<a href="https://www.azureninjas.cloud/episode/storage/" target="_blank">最新のエピソード</a>をご確認ください。</p>
