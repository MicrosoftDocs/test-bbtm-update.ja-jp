Title: 'Real World Windows Azure: HubOne のマネージング ディレクター、Nick Director に対するインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Windows Azure プラットフォームを使用して会社をメジャーの 1 つに変換する方法について、HubOne のマネージング ディレクターである Nick Directorgeard と話しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Windows Azure プラットフォームを使用して会社をオーストラリアの主要なクラウド サービス プロバイダーの 1 つに変換する方法について、<a target="_blank" href="https://www.hubone.com/">HubOne</a> のマネージング ディレクターである Nick Directorgeard と話しました。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN: HubOne がクラウド サービス プロバイダーとしてどのように開始されたのかを教えて。 </b></p>  <p><b>私たちはエンタープライズ</b> <b>ソフトウェアを</b>開発しましたが、お客様はいました。 ペット製品を製造している友人から電話を受け取った。 彼は、問題のトラブルシューティングを支援する必要Microsoft Exchange Server。 会社が倉庫の真ん中でエンタープライズ ソフトウェアのホストを実行しているのを見つけた。 サブスクリプション サービスとして配信されるメッセージングツールMicrosoft Business Productivity Online Standard Suite一連のメッセージングツールとコラボレーション ツールである Microsoft Online Services から、自分の友人を紹介しました。 これは最初の顧客であり、大きな成功でした。 ペット製品会社は、IT サポートに対して年間 50,000 米国ドルを支払い、IT 経費を年間 5,000 ドル未満に削減しました。</p>  <p><b>MSDN: どのような種類のクラウド サービスを顧客に提供していますか?</b></p>  <p><b>2010</b><b> </b>年 7 月 1 日に、クラウドでビジネスを行う機会を活用したいお客様向け、プロフェッショナルなコンサルティング サービス組織として HubOne のブランドを変更しました。  HubOne は、オンプレミスまたはホスト型のソリューションからクラウド プラットフォームへのマネージド移行プロセスを提供し、24 時間サポート サービスを提供します。 </p>  <p><b>MSDN: ビジネス モデルをクラウド サービス プロバイダーに変更した方法について説明します。</b></p>  <p><b>Offergeard</b><b>: </b>クラウド サービスを使用して HubOne を実行し、最高の品質と最大の信頼性を提供する製品とサービスのみを提供することを決定しました。 また、HubOne の 15 人の従業員がオフィスを必要としなくなったと判断しました。オンラインの生産性向上ツールを使用してコミュニケーションを取り、ローカル のレストランで会議を開く可能性があります。 クラウドが HubOne に対して機能する場合は、お客様に対して「これは私の会社の仕組みであり、非常にクールです」と言えます。 これは非常に良いセールス ポイントです。"</p>  <p><a target="_blank" href="https://www.hubone.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2148.HubOneSS.png" border="0"></a></p>  <p>パブリック Web HubOne.com 顧客ポータル、パートナー ポータル、eコマース注文ソリューションなど、サイト全体が Azure アプリケーションの単一Windowsです。 </p>  <p><b>MSDN: HubOne Web ポータルについて説明します。 &nbsp;</b></p>  <p><b>Wholegeard</b><b>: </b>パブリック Web サイト HubOne.com 顧客ポータル、パートナー ポータル、eコマース注文ソリューションを含む、サイト全体が単一の Windows Azure アプリケーションです。 お客様とパートナーは、Live 資格情報を使用して HubOne <a target="_blank" href="https://explore.live.com/">Windows認証</a>を行います。 顧客がサインインすると、HubOne ナレッジ ベースにアクセスし、サービスを注文し、アカウントアクティビティを監視できます。 </p>  <p><b>MSDN: Azure プラットフォームのWindowsに関して何が好きですか?</b></p>  <p><b>Azure の</b>Windows<b>:</b>開発者は、ソリューションを実稼働環境にリリースする前に、ソリューションをステージしてテストすることができます。これはすばらしい機能です。 実稼働環境に入った後は、何も変更する必要はありません。また、それを壊す必要はありません。 私たちの実稼働 Web サイトは、立ち上げ日からダウンしていません。</p>  <p><b>MSDN: 開発者はどのようにしてクラウド サービス インテグレーターに移行しましたか?</b></p>  <p><b>私たちの</b><b></b>開発者は、アプリケーションを構築するプラットフォームである <a target="_blank" href="https://www.microsoft.com/net/">Microsoft .NET Framework</a> との既存の専門知識を使用して、Windows Azure でアプリケーションとサービスを作成できます。 この会社では、ソフトウェア配信プロセスを自動化および合理化する Microsoft Visual Studio 2010 年と Microsoft Visual Studio Team Foundation Server 2010 を使用してアプリケーションを開発しています。 次に、コードを Azure プラットフォームWindows移動します。  </p>  <p><b>MSDN: 現在、お客様の数はどれくらいですか?</b></p>  <p><b>プールガード:</b><b> </b>HubOne には、多数のエンタープライズ アカウントを含む 600 を超える顧客がいます。 2010 年 10 月、オーストラリア財務レビュー (AFR.com) は、HubOne を国のトップ 10 の上昇するビジネススターの 1 人として命名しました。 私たちは、3 年以内に地域の主要なクラウド プロバイダーアジア太平洋を目指しています。 &nbsp;&nbsp;</p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装した後、どのようなWindowsが得られますか?</b></p>  <p><b>リアード</b><b>: </b>クラウド コンピューティング時代の早い段階なので、人々は取得コストについて多くのことを話します。 前払いコストはかかっていますが、サーバーとインフラストラクチャを購入する必要はありません。 人々は、永続的な IT コスト削減を忘れる。 HubOne では、IT 環境の複雑さの 90% と管理コストの約 60% を毎年削除しました。  それがクラウド コンピューティング <a target="_blank" href="https://go.microsoft.com/?linkid=9752190">の大きな</a> 経済的変化であり、それがゲームを本当に変えるのは、それらの継続的な経済です。</p>  <p><a target="_blank" href="https://www.hubone.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2514.HubOneLogo.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <br>  <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009043">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009043</a>  </p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence &nbsp;</a><span style="text-decoration: underline;"></span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/