Title: StorSimple Update 1 の発表 - Azure Government での可用性、その他のクラウド、ZRS、および 5000/7000 シリーズからの移行のサポート
Summary: Update 1.0 リリースでは、StorSimple 8000 シリーズが Azure Government Cloud で利用可能になります。
Content: >-
  Update 1 リリースでは、StorSimple 8000 シリーズが Azure Government で提供され、他のクラウド プロバイダーとバックエンド クラウド ストレージ用のゾーン冗長 Storage(ZRS) がサポートされています。 Update 1 には、お客様が 5000/7000 シリーズ デバイスからアップグレードできる移行ツール キットと、初期デバイスのセットアップと更新エクスペリエンスの機能強化も含まれています。

  <h2>Azure Government での可用性</h2>

  StorSimple 8000 <a title="" href="https://azure.microsoft.com/en-us/features/gov/" target="_blank">シリーズは、Azure Government Azure Government</a> で一般提供されました。これは、Microsoft Azure の物理的およびネットワークで分離されたインスタンスであり、すべてのデータ、アプリケーション、ハードウェアが 米国 内に存在し、厳格なコンプライアンス要件と政府のポリシーを満たしていることを確認した米国人によって運用されています。


  お客様は、Azure Government Portal にデバイスを登録する前に、コマンド レットを実行して StorSimple デバイス上のクラウド プラットフォームを Azure Government に設定できます。 このオプションを設定すると、階層化されたデータ、バックアップ、StorSimple 仮想アプライアンスを含むすべてのデータが、Azure Government クラウドに格納され、Azure Government Portal を使用して行われるのと同じの管理が行われます。 このオプションを設定すると、StorSimple   <a href="https://technet.microsoft.com/en-us/library/cc750357.aspx" target="_blank">デバイスでFIPS</a> モードの操作も有効になります。

  <h3>認定資格</h3>

  StorSimple 8000 シリーズの暗号化モジュールで<strong> Federal Information Processing Standards</strong> -  <strong>FIPS 140-2</strong> の検証が完了しました。これは、米国連邦政府とカナダ政府、および機密データを保護するための暗号化の使用に関する FIPS 140-2 要件を持つその他のお客様にとって非常に重要です。 参考までに、FIPS 140-2 検証証明書は次の場所に投稿されています。 <a href="https://csrc.nist.gov/groups/STM/cmvp/documents/140-1/140val-all.htm">https://csrc.nist.gov/groups/STM/cmvp/documents/140-1/140val-all.htm</a>


  StorSimple 8000 シリーズでは、 <strong>HIPAA</strong>(医療保険の移植性と説明責任)、 <strong>CSA</strong>(Cloud Security Alliance)、 <strong>および DPA</strong>(Data Protection Act) コンプライアンスの認定も完了しています。

  <h2>その他のクラウド</h2>

  ベンダー ロックは、ワークロードをクラウドに移行する企業の主な懸念事項の 1 つのままです。 Update 1 では、StorSimple 8000 シリーズ デバイス用の新しいボリューム コンテナーを作成するときに、Azure 以外にも、Amazon <strong>S3、Amazon S3 with RRS、OpenStack</strong> 、 <strong>または HP Cloud</strong> をクラウド サービス プロバイダーとして使用してストレージ アカウントを選択または作成することもできます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/21/OCS.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="OCS" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/OCS_thumb.png" alt="OCS" width="263" height="364" border="0" /></a>

  <h2>ゾーン冗長Storage (ZRS)</h2>

  StorSimple では、"ゾーン冗長" レプリケーション オプションを使用して作成された Azure ストレージ アカウントがサポートされます。 <strong></strong>ゾーン冗長ストレージは、1 つのリージョン内または 2 つのリージョンの 2 つの施設にデータをレプリケートし、ローカル冗長 Storage (LRS) よりも高い耐久性を提供し、Geo-Redundant Storage (GRS) オファリングよりもストレージのユニットあたりのコスト ポイントが低くなります。 冗長オプションのAzure Storageについては、Azure ドキュメントの一部としてこちらを参照<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/" target="_blank">してください</a>。

