  <h2>5000/7000 シリーズからの移行</h2>

  移行ツールキットを使用すると、お客様は StorSimple 5000/7000 シリーズから StorSimple 8000 シリーズ デバイスにアップグレードし、データを一定の場所に維持しながら、改善された機能オファリングを利用できます。

  <h2>初期デプロイと更新エクスペリエンスの強化</h2>

  Update 1 を使用して、デバイスのインストールと更新のエクスペリエンスが強化されました。 セットアップ ウィザードでは、ネットワーク構成とファイアウォールの設定が正しくない場合や、デバイスのネットワーク設定に関する問題のトラブルシューティングに役立つ追加の診断コマンドレットが提供されている場合に、ユーザーにすぐにフィードバックを提供する機能が提供されます。

  <h2>最新の Microsoft Azure Storage API に更新する</h2>

  StorSimple 8000 シリーズ デバイスで現在使用されている Azure Storage Service API バージョンは、<a href="https://azure.microsoft.com/blog/2014/08/04/microsoft-azure-storage-service-version-removal/" target="_blank">Storage Service</a> バージョンの削除に関する発表に従って、2015 年 12 月 9 日に非推奨になります。 更新プログラム 1 には、最新バージョンのサービス API へのアップグレードStorage含まれている。 <strong>お客様が 2015 年 12 月 9 日より前に Update1 を適用し、StorSimple デバイスがこの日より後に正常に機能しなくなる可能性があるエラーを適用する必要があります。</strong>


  <strong>注</strong>: ロールアウトは通常段階的に行なうので、更新プログラムをスキャンするとすぐに利用可能な新しいリリースが見つからない場合があります。 数日後にもう一度更新プログラムをスキャンします。これは間もなく利用可能になるためです。


