Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>このような強力なツールSQL Azure理由の 1 つは、データベース エンジンと同じデータベース エンジンに基SQL Server。 &nbsp;たとえば、&nbsp;microsoft SQL Azure Database&nbsp;&nbsp; に接続するには、SQL Server に含まれている thesqlcmd&nbsp; コマンド プロンプト ユーティリティを使用します。 sqlcmd ユーティリティを使用すると&nbsp;、コマンド プロンプトで transact-SQL ステートメント、システム プロシージャ、およびスクリプト ファイルを入力できます。 MSDN では、これを行う方法に関するチュートリアルを作成しました。 アプリケーションの使用を開始する簡単な方法を確認SQL Azure。</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee336280.aspx">MSDN の記事については、こちらをクリックしてください</a> </p>  <p>-Steve</p>
