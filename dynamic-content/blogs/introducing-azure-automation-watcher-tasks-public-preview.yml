Content: >-
  <p>Azure Automationハイブリッド worker を使用して、Azure 環境とオンプレミス環境全体のプロセスを統合および自動化する機能があります。 このハイブリッド管理機能は、監視タスクを使用してデータセンター内のイベントに対する自動応答を提供するために拡張されました。</p>


  <p>監視タスクは、環境内のシステムをポーリングし、検出されたイベントを処理するアクション Runbook を呼び出す監視 Runbook を作成する機能を提供します。 この新機能が使用される一般的なシナリオは次のとおりです。</p>


  <ul>
   <li>フォルダーに到着した新しいファイルを探し、ファイルの内容に基づいてアクションを実行します。</li>
   <li>アクション Runbook を使用して、SharePoint新しい要求を監視し、要求を満たします。</li>
   <li>Office 365 フォルダー内の新しい電子メールを監視し、チケットシステムにエスカレートします。</li>
   <li>ITSM システムでインシデントまたは要求を監視し、自動的に応答します。</li>
   <li>監視システムで生成されたアラートを監視し、アラートの種類に基づいて修復タスクを実行します。</li>
  </ul>


  <p>Watcher タスクは、Microsoft、パートナー、および顧客から利用できる広範な PowerShell モジュールを使用して、組織内の特定のニーズに応じて作成できます。 これらのモジュールは、イベントを監視 <a href="https://www.powershellgallery.com" target="_blank">PowerShell ギャラリー</a>&nbsp;既存のシステムに統合するために、アプリケーションからインポートできます。 PowerShell でカスタム統合を記述して、システムに接続し、実行するアクションを監視できます。</p>


  <p>この新しい機能には、アカウントからアクセスAzure Automationできます。</p>


  <p><img alt="WatchersList" border="0" height="511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c7a602d-b7d5-46df-adee-2acd806fee0e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="WatchersList" width="842"></p>


  <p>監視タスクは、PowerShell で作成され、ハイブリッド worker 上で実行される監視およびアクション runbook Windows構成されます。</p>


  <p>Automation Watcher タスクの価格については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/automation/" target="_blank">を参照してください</a>。</p>


  <p>監視タスクの詳細Azure Automation監視タスクのチュートリアル <a href="https://docs.microsoft.com/en-us/azure/automation/automation-watchers-tutorial" target="_blank">を参照してください</a>。</p>
