Content: >-
  <p><em>この投稿は、拡張された Azure Mobility Team によって共同作成されました。</em></p>


  <p>この 1 年は、多くの理由でイベントが発生しました。 Microsoft では、Volkswagen、LG Electronics、Faurecia、TomTom などのパートナーシップを拡大し、CES などの新しい考え方を取り上げ、最近、車両内コンピューティングとソフトウェア アーキテクチャへのアプローチを示しました。<a href="https://azure.microsoft.com/en-us/blog/microsoft-s-connected-vehicle-platform-presence-at-iaa-the-frankfurt-auto-show/" target="_blank"></a>&rsquo;</p>


  <p>先を見て、かつては名目上関連だった領域は、サポート テクノロジがデプロイされ、さまざまな業界が成熟する中で、より急激に注目されています。 新しい&rsquo;年の歓迎は、業界や関連する業界で起こっていることを一時停止して取り入れて、すべての見出しの場所に関するビューを開発するための良い時期です。</p>


  <p>このブログでは、コネクテッド 車両とスマート シティで見る傾向について説明し、自分たちがどのように適合し、貢献しているのを見るのかについて説明します。</p>


  <h2>Trends</h2>


  <h3>サービスとしてのモビリティ (モビリティ)</h3>


  <p>「サービスとしての輸送(TaaS)」とも呼ばれる) は、人々が商品やサービスにアクセスし、それらの商品やサービスを人に提供する方法です。 乗車と乗車の共有が思い付きますが、航空タクシー、自律ドローンフリート、最終マイル配送サービスなど、他の多くの形式の Ofs オファリングも同様です。 &mdash;&rdquo;&ldquo;&mdash;私たちは本質的に、1 人または商品の単一の旅行を完了するには、間もなく、乗客所有の車両、乗車共有、乗車ハイリング、自律タクシー、陸上、海、および空気中の人々を輸送する自転車とタクシー共有サービス (マルチモーダル ルーティングと言います) の組み合わせが必要だと考えます。 これらのさまざまな輸送モードをリンクするサービスオファリングは、ユーザーがこれを自然に行う鍵になります。</p>


  <p><a href="https://medium.com/@ford/mass-navigation-how-ford-is-exploring-the-quantum-world-with-microsoft-to-help-reduce-congestion-a9de6db32338" target="_blank">Ford では、</a>量子アルゴリズムが都市の交通の輻輳を改善し、よりバランスの取れたルーティング システムを開発する方法を探っています。 また&rsquo;、トラフィック ベースのルーティング用に <a href="https://www.volkswagen-newsroom.com/en/press-releases/volkswagen-and-microsoft-share-progress-on-strategic-partnership-4689" target="_blank">TomTom</a> と、現在および天気予報用の AccuWeather との強力なパートナーシップを構築し、ルートに沿って発生する気象イベントの認識を高めます。 2020 年には、これらのルーティング方法を統合し、Azure マップ サービスと API の一部として使用する必要があります。 モビリティは、さまざまな輸送モード、集荷場所の検索、自宅や仕事からの旅行の計画、その途中での用事の実行を通じて 1 日を通してエクスペリエンスを構成します。Azure マップ は、モビリティ体験をクラウド API や iOS および Android SDK と結び付け、アプリ内のモビリティとマッピングのエクスペリエンスを提供します。 フェデレーション ユーザー認証との統合、Microsoft Graph との統合、車両の安全なプロビジョニングのコネクテッド 車両アーキテクチャと組み合わされ、デジタル アシスタントはモビリティをエンドツーエンドでサポートできます。 同じテクノロジを商品および小売配送システムの移動に使用できます。</p>


  <p>利益を得る必要があるという圧力により、変化と統合が、自動車開発プロバイダー間で強制され、自律運転などのコスト削減のアプローチに焦点を当て続ける。 現職の元の機器メーカー (OEM) は、自動車の所有が時間のとともに減少する可能性が高いとして、自動車共有の要素を含めてビジネスを拡大し、ビジネスの進化を続けながら成長しています。</p>


  <h3>車両をクラウドに接続する</h3>


  <p>これらのさまざまな信号を包括的に参照して、車両のルーティング (交通、天気、利用可能なモダリティ、道路インフラストラクチャなど) をナビゲーション インテリジェンスとして &ldquo;通知できます。&rdquo; このナビゲーション インテリジェンスを利用するには、コネクテッド 車両が、単にテレマティックスをクラウドにログ記録するよりも高度になる必要があります。</p>


  <p>基本的なテレマティックス (カーからクラウド) のレポートは、テーブルの利害関係をほとんど受け取る必要があります。コマンド アンド コントロール (電話アプリを介したより多くのクラウドから車への接続) と同様に、市場で競争の激しい車両を提供する鍵となるのは、航空更新 (OTA またはクラウドから自動車) です。 &rsquo;&rsquo;将来の考え方を持つ自動車メーカーは、可能なことを示し、消費者に対して、購入後の自動車の新機能の外観は単なるクールではなく、通常の外観であるという期待を消費者に生み出す多くの信用を必要とします。</p>


  <p>今後の手順には、車両内インフォテインメント (IVI) と、車内エクスペリエンスとアウトオブ車両 エクスペリエンスを組み合った音声アシスタントとの統合、1 から 5 の自動化された運転レベル用の市場内車両の AI モデルの更新、そしてもちろん、クラウドでの強化学習を可能にし、サービスを一般的に改善するために、エッジでテレメトリを事前に処理する手順が含まれます。</p>


  <h3>クラウドから車両と電話に価値を提供する</h3>


  <p>車両の&rsquo;接続が充実し、携帯電話から期待されるものと重複するエクスペリエンスが提供されるに従って、新たな疑問は、これらの機能を組み合わせて使用するための正しい方法は何かということです。 車両の IVI システムへの投影は 1 つのアプローチですが、ほとんどの場合、車両は電話なしで素晴らしいエクスペリエンスを得る必要があるという意見に同意します。</p>


  <p>&ldquo;&rdquo;これとは別に、携帯電話は、自転車の共有、速度、場所、その他のさまざまなプローブ データの提供、車両の低電力の電子工学のための接続 (関連コストの補助) の提供など、一部のコンテキストでの車両の優れたプロキシです。</p>


  <p>これはおそらく、5G について言及する良い時期です。 5G が持ち込む機会は、業界全体に波及効果を及ぼす可能性があります。 これは、スマート デバイス、マシン、および物の継続的な増加のための重要な基盤になります。 常に接続&ldquo;&rdquo;を必要とせずに、機密性の高いセンサー テクノロジとデータ分析と機械学習アルゴリズムを使用して、話し、聞き、見て、感じ、行動することができます。 これがインテリジェント エッジと呼ばれるものです。 この戦略では、セキュリティと開発者エクスペリエンスに重点を置いて、クラウド パートナーシップを通じてエッジで 5G を有効にします。</p>


  <h3>システムのシステム アプローチによる最適化</h3>


  <p>クラウドに接続し、データをクラウドに取り込み、クラウド対応の分析で得た分析情報を取り戻す方法は、ある領域の最適化を別の領域で実現する方法です。 これがデジタル変革の真の部分です。 HD マップを改善する高解像度の画像を収集する車両は、メンテナンスの問題に関する情報を提供することもできます。 事故情報と車両テレメトリ データを組み合わせ、より優れた PHYD (運転方法を支払う) 保険プランと、インシデント応答時間を短縮する最初のレスポンダー インフラストラクチャのデプロイを通知できます。</p>


  <p>車両保有者が増えるにつれて、充電スタンドの需要は増加します。 電気自動車の車&mdash;内ルーティングの動作方法は、ルートに沿った既存の充電スタンドに関する知識にのみ基づいており、それらのステーションでの現在または予測される待機時間は無視されます。 しかし、そのルートが、到着して 3 台の車が先行しないように、個々の充電スタンドの過去の使用パターンとライブ使用データによっても通知される可能性がある場合は、どうなるでしょうか。 突然、20 分の請求時間は実際には 60&rsquo; 分の停止であり、紙の上で、より多くのマイルが駆動された場合でも、代替ルートの方が理にかなっています。</p>


  <p>このようなシナリオを実現するには、電力網、交通パターン、車両の種類、インシデント データに関する知識をまとめます。 これらのシステム間の関係を仲介する機会は非常に大きいので、プライバシー、コンプライアンス、セキュリティを維持しながら相互接続と共有を促進する方法で行う課題も大きいです。</p>


  <h3>法律、ポリシー、倫理</h3>


  <p>過去数年間のデータ侵害と選択は、直面するセキュリティ上の脅威の性質が絶えず進化している証拠です。 このような環境には、ビジネスを行う基本的なコストとしてセキュリティに継続的に投資するプラットフォームが必要です。</p>


  <p>法律、規制コンプライアンス、倫理は、パフォーマンスやスケーラビリティなどの目標と同程度に、テクノロジの設計と実装を考慮する必要があります。 スマート シティのイニシアチブでは、人、商品、車両の移動を可視化することで、これらの都市の生活の質を高める最適化の種類を行う鍵となる、これらの問題を解決します。</p>


  <p>現在のルーティングはトラフィックの状況&ldquo;&rdquo;&rdquo;&ldquo;によって通知されますが、まだかなり自明です。ルーティングは私に対してではなく、私に対して行&ldquo;います。&rdquo;都市では、特に、今後のスポーツ イベントや道路の閉鎖、天気など、道路上の車両の種類 (一方の方法で輸送を送信する場合と、別の方法で乗客の交通量を送信する) などのより深い分析情報を考慮できる場合は、交通の形成に手を差し引く必要があります。</p>


  <p>これは、ローカル インフラストラクチャと環境を認識する方法で行うのが、スマート シティイニシアチブのすべてです。</p>


  <p>これらの理由から、 <a href="https://www.openmobilityfoundation.org/" target="_blank">Open Mobility Foundation に参加しました</a>。 また、<a href="https://www.ase.org/alliance-50x50-transportation" target="_blank">50 時間 50 分の 50 分の 1</a> の輸送イニシアティブによるエネルギー節約のための提携、<a href="https://smarttransportationcouncil.org/" target="_blank"></a>持続可能<a href="https://www.wbcsd.org/" target="_blank"></a><a href="https://gpc.stanford.edu/digital-cities-program" target="_blank"></a>&rsquo;な開発のための世界ビジネス カウンシルなど、立ち上がったデジタル都市プログラム、スマート輸送会議、エネルギー節約のための提携にも関与しています。</p>


  <p>Microsoft Connected Vehicle Platform (MCVP) と業界全体のパートナーのエコシステムにより、Microsoft は顧客向けソリューションを構築できる一貫した水平プラットフォームを提供します。 MCVP は、モビリティ企業が、車両のプロビジョニング、2 方向のネットワーク接続、コンテナー化された機能の継続的なワイヤレス更新を通してデジタル サービスの配信を加速させるのに役立ちます。 MCVP では、コマンドアンドコントロール、テレマティックスのホット/ウォーム/コールド パス、および顧客/サード パーティの差別化のための拡張フックがサポートされています。 AZURE 上に構築された MCVP には、Azure の一部として提供されるハイパースケール、グローバル可用性、規制コンプライアンスが含まれます。 OEM およびフリートオペレーターは、MCVP &ldquo;&rdquo; を利用して、差別化されていないインフラストラクチャにリソースを費やすのではなく、スタックを上に移動し、顧客に集中する方法を利用します。</p>


  <h2>自動車業界におけるイノベーション</h2>


  <p>Microsoft では、特に Azure IoT 組織内で、多くの異なる業界で行われる変革的な作業に最前列シートを持ち、センサーを使用してデータを収集し、より良い意思決定を通知する分析情報を開発しています。 私たちは、これらの業界が収束し、相互に有益なパスに向かっているパスを見て、楽しみに思います。 仕事仲間の Sanjay Ravi は、この素晴らしい記事で、自動車業界の観点から考えを <a href="https://www.linkedin.com/pulse/new-microsoft-innovations-empower-tech-intensity-automotive-ravi/" target="_blank">共有しています</a>。</p>


  <p>お客様とパートナーのエコシステムに&rsquo;注目すると、業界全体で得た注目は大き過ごしています。</p>


  <p><a href="https://www.volkswagen-newsroom.com/en/press-releases/volkswagen-and-microsoft-share-progress-on-strategic-partnership-4689">Volkswagen 自動車</a>クラウドは、自動車業界で最大の専用クラウドの 1 つであり、将来のすべてのデジタル サービスとモビリティ オファリングをフリート全体で提供します。 500 万台を超える新しい Volkswagen 固有のブランド車両は、毎年 Microsoft&rsquo; の Azure クラウドとエッジ プラットフォームで完全に接続されます。 その後、オートモーティブ クラウドは、すべてのグループ ブランドとモデルで展開されます。</p>


  <p><a href="https://www.cerence.com/news/posts/cerence-and-microsoft" target="_blank">Cerence は</a> 、Cerence Drive 製品と MCVP を統合するために、私たちと連携しています。 この新しい統合は、音声を利用したプラットフォームとオペレーティング システム間の相互運用性を通じて、車内で優れたユーザー エクスペリエンスを提供する Cerences&rsquo; の継続的なコミットメントの一部です。 MCVP でコネクテッド車両ソリューションを開発する経験者は、Cerences&rsquo; 業界をリードする会話型 AI を活用して、シームレスで接続された音声を利用したエクスペリエンスをドライバーに提供できます。</p>


  <p>Connected Vehicle Cloud が 180 か国で 400 万台を超える車両を接続している <a href="https://www.ericsson.com/en/press-releases/2019/12/ericsson-and-microsoft-team-up-for-the-next-generation-of-connected-cars" target="_blank">Ericsson</a> は、コネクテッド 車両クラウドと Microsoft&rsquo; のコネクテッド 車両プラットフォームを統合して、クラウド、AI、IoT テクノロジによる安全で快適でパーソナライズされたコネクテッド運転エクスペリエンスの提供を加速しています。</p>


  <p><a href="https://www.lgnewsroom.com/2020/01/lg-to-accelerate-b2b-innovation-with-microsoft/" target="_blank">LG Electronics は</a> Microsoft と協力して、自動車インフォテインメント システムの構築、管理システムの構築、その他の企業間コラボレーションを行っています。 LG は、Microsoft Azure クラウドと AI サービスを活用して、LGS&rsquo; B2B ビジネス成長エンジンのデジタル変革を加速させるだけでなく、MCVP の一部として提供される車両内ランタイム環境である自動車インテリジェント エッジも活用します。</p>


  <p>グローバル テクノロジ企業 <a href="https://press.zf.com/press/en/releases/release_14016.html" target="_blank">ZFRichshafen</a> は、ソフトウェア駆動型モビリティ ソリューションのプロバイダーに変革を進め、Azure クラウド サービスと開発者ツールを活用して、コネクテッド車両機能の開発と検証をグローバル規模で高速化しています。</p>


  <p><a href="https://www.youtube.com/watch?v=QS-mKt2aHOg&amp;feature=youtu.be" target="_blank">Faurecia</a> は Microsoft と協力して、快適さ、健康、インフォテインメントを向上させるサービスを開発し、自宅やオフィスから車にデジタル継続性を持ち込むサービスを開発しています。 CES では、Faurecia は、そのパイロット統合によってビデオ会議を有効にする方法Microsoft Teams示しました。 また、Faurecia&rsquo; は、Microsoft Connected Vehicle Platform を使用して、Microsoft の新しいサービスとストリーミング ゲーム プレビューを使用して、Project xCloudゲームをプレイするビジョンを紹介しました。</p>


  <p><a href="https://news.bellflight.com/en-US/184674-bell-teams-up-with-microsoft-to-bring-connected-mobility" target="_blank">Bell</a> は、AerOS を明らかにしました。これは、オペレーターに航空機の保有車両に 360&deg; ビューを提供するデジタル モビリティ プラットフォームです。 AerOS は、人工知能や IoT などのテクノロジを活用することで、フリート マスタースケジューリングやリアルタイムの航空機監視などの強力な機能を提供し、サービス&rsquo;としてのモビリティ (ByS) エクスペリエンスを強化します。 Bell はMicrosoft Azure情報を管理し、航空機の正常性を観察し、商品、製品、予測データ、メンテナンスのスループットを管理するためのテクノロジ プラットフォームとして使用することを選択しました。</p>


  <p><a href="https://www.luxoft.com/pr/luxoft-joins-microsoft-connected-vehicle-platform-ecosystem-to-accelerate-delivery-of-connected-vehicle-solutions/" target="_blank">Luxoft は</a> 、コネクテッド 車両ソリューションとモビリティ エクスペリエンスの提供を加速するために、Microsoft とのコラボレーションを拡大しています。 McVP を活用することで、Luxoft は車両中心のソリューションとサービスの提供を可能にし、迅速に提供します。このソリューションを使用すると、車両の高度な診断、リモート アクセスと修復、予防メンテナンスなどの独自の機能を提供できます。 実際の使用状況データを収集すると、製造品質を向上させる車両エンジニアリングもサポートされます。</p>


  <p>コネクテッド車両スペースの一部として非常に楽しみに思います。 MCVP、エコシステム パートナー、主要な自動車プレーヤー (車両 OEM と自動車技術サプライヤーの両方) とのパートナーシップにより、自動車業界におけるイノベーションの次の波と、スマート シティ、スマート インフラストラクチャ、保険、輸送などの関連分野を世界規模で可能にする独自の機能を提供できると考えています。</p>
