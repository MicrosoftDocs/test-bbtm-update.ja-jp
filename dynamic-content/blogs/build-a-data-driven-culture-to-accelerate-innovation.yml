Title: データドリブンカルチャを構築してイノベーションを促進する
Summary: 今日の組織では、データ主導のカルチャまたはリスクが残されている必要があります。 最近の Harvard ビジネスレビュー調査では、データ主導型のカルチャを持つ組織が、収益を4倍に向上させ、豊富な洞察を解除して、意味のあるビジネス変革と顧客満足度を促進しました。
Content: >-
  <p>今日の組織では、データ主導のカルチャまたはリスクが残されている必要があります。 最近の <a href="https://azure.microsoft.com/resources/why-analytics-strategies-fall-short-for-some-but-not-others/" target="_blank">Harvard ビジネスレビュー調査</a> では、データ主導型のカルチャを持つ組織が、収益を4倍に向上させ、豊富な洞察を解除して、意味のあるビジネス変革と顧客満足度を促進しました。</p>


  <p>組織が進化するにつれて、データをどこからでも活用し、データドリブンカルチャを構築できるようにするために、新しいツールとリソースが必要になります。</p>


  <h2>データを洞察に変換する</h2>


  <p>データドリブンカルチャでは、すべてのデータに対してタイムリーかつ正確なビジネス上の洞察を得る能力が必要です。 最新の組織では、データ型、処理エンジン、組織の境界、またはデータスキルによって制限されない分析サービス &rsquo; が必要です。</p>


  <p>本日は、 <a href="https://aka.ms/Azure_Synapse_Analytics" target="_blank">Azure Synapse analytics</a>を発表しました。このサービスは、エンタープライズデータウェアハウジングと大規模な Data Analytics を統合されたエクスペリエンスと共に提供することにより、BI と機械学習のニーズに合わせてデータを取り込み、準備、管理、および提供します。 業界をリードする<a href="https://azure.microsoft.com/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">同じ SQL Data Warehouse</a>を新しいレベルのパフォーマンスと機能に進化させました。 組織は、Azure Synapse Analytics を使用して現在の運用環境で既存のデータウェアハウスのワークロードを引き続き実行でき、プレビュー段階にある新機能の恩恵を自動的に受けることができます。</p>


  <p>多くの場合、組織が顧客やパートナーのデータを強化するときに、最も深い洞察が浮上します。 現在、 <a href="https://azure.microsoft.com/services/data-share/" target="_blank">Microsoft Azure のデータ共有</a>が一般公開されており、組織の境界を越えたシンプルなデータ共有が可能になっています。 組織は、すべてのデータ共有関係の1つのウィンドウを保持し、使用条件を簡単に指定し、オープンで安全な方法でデータアクセスを管理できます。</p>


  <p>最後に、Azure Data Factory Azure Data Factory 変換の <a href="https://aka.ms/adfwdfpublicpreview" target="_blank">データフロー</a> は、単純なビジュアルインターフェイスでコードなしのデータインジェスト、準備、および変換機能を使用して、完全に包括的な抽出、変換、読み込み (ETL) を提供します。</p>


  <p>Azure &rsquo; の分析サービスでは、すべてのデータに対するパフォーマンスが比類ないという安心感が得られます。一方、azure では、データのガバナンス、セキュリティ、コンプライアンスに関する情報を得ることができます。</p>


  <h2>Azure を使用したあらゆる場所でのイノベーション</h2>


  <p>Azure は、柔軟性と選択肢を使用して組織を構築し、どこからでも自由に操作できるようにすることを約束しています。 <a href="https://azure.microsoft.com/services/azure-arc/" target="_blank">Azure Arc</a>の現在 &rsquo; の発表により、組織は azure data services をどこからでも、オンプレミス、マルチクラウド、またはエッジ環境で実行できます。 これにより、クラウドの自動化の利点、常に最新のイノベーション、オンプレミスとクラウドでの統合管理がロック解除されます。 azure Arc は、今後追加の azure data services を使用して、Azure SQL Database および Azure Database for PostgreSQL ハイパースケールのプレビューでご利用いただけます。</p>


  <p>また、 <a href="https://azure.microsoft.com/services/sql-database-edge/" target="_blank">Azure SQL Database edge</a>のプレビューを使用して、SQL の機能をエッジに拡張しています。 Azure SQL Database edge は、データストリーミング、ストレージ、フルタイムシリーズのサポート、および AI 機能をエッジコンピューティングのシナリオにもたらします。</p>


  <h2>SQL Server のパフォーマンスが向上します。</h2>


  <p><a href="https://aka.ms/azblog/SQLServer2019" target="_blank">SQL Server 2019</a>は一般公開されており、&#39;組織のハブとして機能します。これには、Apache Spark と Hadoop 分散ファイルシステム (HDFS) を使用して、AI が組み込まれた統合プラットフォームに data lake を作成するためのサポートも含まれます。 SQL Server 2019 では、構造化、非構造化、および新しいデータソース (Oracle、Teradata、MongoDB など) を含む、すべてのデータを1つのビューで簡単に確認できます。</p>


  <p>クラウドでの SQL ワークロードの最新化を検討している場合、 <a href="https://azure.microsoft.com/services/sql-database/campaign/" target="_blank">SQL は Azure で最適に実行</a>されます。 Azure SQL Database には、過去25年間の SQL を開発した企業から、完全に管理された evergreen cloud Database service が提供されています。 独立した<a href="https://azure.microsoft.com/resources/sql-transactional-processing-price-performance-testing/" target="_blank">GigaOm スタディ</a>は、価格パフォーマンスのクリアリーダーとして Azure SQL Database を示し、競合他社と比較して最大86% のコスト削減を実現しました。</p>


  <h2>将来のイノベーション</h2>


  <p>お客様のクラウドを信頼できることにより、データ主導型のエンタープライズへの投資に投資する自信を構築することは、今日とその製品ビジョンを将来に向けてサポートしています。 Microsoft は、SQL、NoSQL、オープンソース全体で Azure database の機能を進めることに投資し続けています。そのため、組織は将来の準備を整えることができます。</p>


  <p>Azure SQL Database Power Apps と Azure Stream Analytics との統合のプレビューに関する本日 &rsquo; の発表により、組織は、データをリアルタイムで Azure SQL Database に接続して変換する低レベルのアプリケーションをすばやく作成できます。 Azure はサーバーレス SQL を備えた唯一のクラウドで、Azure SQL Database サーバーレスで一般公開されており、Azure SQL Database よりコスト効率が高く、管理が容易になりました。 Azure SQL Database で使用可能なコンピューティングオプションとメモリオプションを展開することで、さらにミッションクリティカルなパフォーマンスを実現できます。 Azure オープンソースのリレーショナルデータベースは、2万 IoPs と予約インスタンスの購入オプションのサポートを追加した将来の準備ができています。</p>


  <p>現在一般公開されている Azure Database for PostgreSQL ハイパースケールでは、、の応答時間を必要とし、アプリケーションを再設計する必要のない、100 TB <span style="font-size: 10.5755px;">&mdash;</span> までの実質的に無制限のストレージ <span style="font-size: 10.5755px;">&mdash;</span> を必要とする PostgreSQL ワークロード向けの高パフォーマンスの水平スケーリングを行います。</p>


  <p>最後に、<a href="https://azure.microsoft.com/pricing/details/cosmos-db/" target="_blank">自動操縦モード</a>のプレビューを使用して Azure Cosmos DB の機能と価値を継続的に拡張します。これにより、サービスレベルアグリーメント (sla) と高パフォーマンスを維持しながら、予測 &quot; できないワークロードや一定 &quot; の負荷に対してプロビジョニングされたスループットの自動管理が可能になります。</p>


  <h2>データドリブンカルチャの構築を開始する準備はできていますか?</h2>


  <p>組織内で意味のある結果を実現するためにデータドリブンカルチャ &nbsp; を構築する場合、Azure では、比類のない分析、真のハイブリッドエクスペリエンス、および将来のイノベーションに対応しています。</p>


