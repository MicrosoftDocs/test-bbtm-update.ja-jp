Title: 最新の SAP on Azure オファリングを使用してコストを最適化し、機敏性を高める
Summary: これで、SAP SAPPHIRE は年後にすぐに見られるようになりました。これは常にお客様に会うことができる場所であり、進化するニーズに対応するために最適なクラウドプラットフォームの構築を継続する方法について説明します。
Content: >-
  <p>SAP SAPPHIRE は、常にお客様を対象として &rsquo; おり、進化するニーズを引き続きサポートする方法を学ぶために、年の後の年に進むことができます。 今年は、これらの会話は異なる形式ですが、テクノロジにより、世界中の顧客とつながることができます。</p>


  <p>ビジネス継続性、機敏性、ミッションクリティカルなビジネスプロセスに対するリアルタイムの意思決定をサポートするために、信頼されたクラウドパートナーが必要になる前に、かつてない企業からのご意見をお待ち &rsquo; しております。 さらに、コストを効果的に管理するための支援が必要です。</p>


  <p>お客様がこれらの目標を達成するのを支援するため、現在、SAP による採用の取り組みの一環として、新しいオファリングと参照アーキテクチャの一連の発表を&#39;しています。 これらのオファリングにより、sap Cloud Platform と、Office 365 や電源プラットフォームなどの Microsoft 製品との統合など、sap ワークロードのために Azure の機能のロックが解除されます。</p>


  <ul>
      <li><b>M シリーズ仮想マシン (vm): </b>M シリーズ仮想マシン (VM) オファリングの最新の更新プログラムは、シームレスなスケールアップとスケールダウンによって機敏性を向上させるために役立ちます。</li>
      <li><b>統合シナリオの参照アーキテクチャでサポートされる新しいユースケース: </b>SAP による取り組みの取り組みの一環として、お客様が SAP 環境と非 SAP 環境を統合してすぐに洞察を得られるようにするための統合シナリオに対応する、<b> </b>参照アーキテクチャでサポートされる5つのユースケースについて発表します。</li>
      <li><b>その他の Azure l インスタンスオプション:</b>また、クラウド &nbsp; <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank">で利用可能な最大の Intel Optane ベアメタルインスタンス</a>を含む Azure ラージインスタンス向けに18個の新しい sku を起動しています。そのため、お客様は、コストを最適化しながら、ワークロードプロファイルに最適な構成を選択できます。</li>
      <li><b>新しい DevOps 機能:</b> DevOps モデルをサポートする準備が整った構成要素を使用して、お客様が Azure で SAP ワークロードを自動化して統合することをさらに容易にしています。</li>
      <li><b>NetWeaver の認定を受けた仮想マシン:</b> 最新の SAP NetWeaver 認定仮想マシンでは、パフォーマンス比が低下し、総保有コスト (TCO) の削減に役立ちます。</li>
  </ul>


  <h2>M シリーズの更新プログラムによる機敏性とコスト効果の向上</h2>


  <p>1年前の SAPPHIRE 2019 では、パブリッククラウド内の仮想マシンで使用できる <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html" target="_blank">最大メモリ SAP HANA 認定構成</a> である 6 ~ 12 tb のデータベースを使用しているお客様をサポートするために、Mv2 virtual machine シリーズを導入しました。 その後、導入は、Luxottica<i> </i>Group、 <a href="https://customers.microsoft.com/en-us/story/766039-kennametal-manufacturing-azure-digital-transformation" target="_blank">Kennametal</a>、 <a href="https://customers.microsoft.com/en-US/story/coats" target="_blank">紡ぐ coats</a>、Accenture などのお客様と、運用環境のワークロードに対して Mv2 virtual machines に依存しているため、急速に成長しています。</p>


  <ul>
      <li><b>2 ~ 416 vCPUs と16GiB から12TB のメモリにシームレスにスケールアップまたはスケールダウンする </b></li>
  </ul>


  <p>Azure での SAP ワークロードのニーズに応じて、基盤となるハードウェアや仮想マシンのサイズを変更することなく、さまざまな仮想マシンファミリやサイズに変更できます。 Mv1 の Gen2 仮想マシンのサポートに関する最新の投資 (M シリーズ) では、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev3-esv3-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">Esv3 シリーズ</a> の SAP データベースを使用して小規模に開始し、ワークロードのニーズが拡大したときに Mv1 の大きなサイズ <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/m-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">(m シリーズ</a>) に移行することができます。また、ワークロードが 400 VCPUS と最大 12tb <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/mv2-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">のメモリを超えてい</a> ます。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/generation-2#generation-2-vm-sizes" target="_blank">Gen 2 virtual machines の利点</a>の詳細については、こちらをご覧ください。</p>


  <ul>
      <li><b>M シリーズの拡張されたリージョンのフットプリントを使用して、柔軟性と機敏性を実現 </b></li>
  </ul>


  <p>Mv1 (M シリーズ) 仮想マシンは34リージョンで利用可能であり、Mv2 仮想マシンは12のリージョンで利用できます。さらに、リージョンの可用性フットプリントをさらに拡張しています。 Mv1 (M シリーズ) virtual machines では、最近、アラブ首長国連邦 &nbsp; (UAE) が追加さ &nbsp; れており、2020に米国西部、米国中部、米国中北部が追加される予定です。 Mv2 virtual machines の場合、2020でブラジル南部、ドイツ中西部、日本東部、UAE 中部、米国中北部、米国西部に拡張される予定です。 最新のリージョンの可用性については、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines&amp;regions=all" target="_blank">リージョン別の仮想マシンの可用性</a> に関するセクションを参照してください。</p>


  <ul>
      <li><b>新しい Mv2 の制約されたコアサイズでソフトウェアライセンスのコストを削減する</b></li>
  </ul>


  <p>2020年7月以降、お客様は、Mv2 仮想マシンの vCPU 数を制限しながら、制約のないコア Mv2 サイズと同じメモリ、ストレージ、i/o 帯域幅を維持できます。</p>


  <h2>参照アーキテクチャによってサポートされる新しいユースケースでは、SAP と SAP 以外のデータを統合することで、すぐに洞察と俊敏性を実現</h2>


  <p><a href="https://news.microsoft.com/2019/10/20/sap-partners-with-microsoft-for-first-in-market-cloud-migration-offerings/" target="_blank">Microsoft と sap 間</a>の一意の採用イニシアチブの一環として、お客様が AZURE、Sap Cloud Platform、Microsoft の各種オファリングを統合できるようにすることで、ビジネスの成果に対する時間を短縮することに重点を置いています。 これをサポートするために、参照アーキテクチャでサポートされている5つのユースケースを共同でリリースしました。これにより、独自の統合パターンが継続的にリリースされ、優れたカスタマーエクスペリエンスが実現します。 現在発表されているユースケースは、id、ワークフロー、およびサービスの統合に重点を置いています。 今後数か月にわたって、Office 365 Graph、Microsoft Teams、および電源プラットフォームとの統合が開始されます。</p>


  <p><b>1. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/consume-azure-services.html" target="_blank"><b>SAP Cloud Platform で Microsoft Azure services を使用する方法</b></a></p>


  <p><b>2. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/user-management.html" target="_blank"><b>SAP と Microsoft の間で id と認証のワークフローを確立する</b></a></p>


  <p><b>3. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/extend-s4hana.html" target="_blank"><b>sap と Microsoft サービスを使用した sap S/4hana の拡張</b></a></p>


  <p><b>4. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/integrate-processes.html" target="_blank"><b>エンタープライズ統合と拡張機能により、SAP と Microsoft の間でビジネスプロセスの統合を簡素化</b></a><b> </b></p>


  <p><b>5. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/optimize-processes.html" target="_blank"><b>SAP と Microsoft サービスでプロセスをインテリジェントに最適化および自動化</b></a></p>


  <h2>新しい Azure l インスタンス Sku を使用すると、総保有コストが削減され、<a href="https://azure.microsoft.com/en-us/blog/next-generation-sap-hana-large-instances-with-intel-optane-drive-lower-tco/" target="_blank">市場の復旧時間が最速</a>になります。</h2>


  <p>18の新しい Sku を発表したことで、2<sup>nd</sup> 世代の Intel Xeon プラチナプロセッサを搭載した24個の sku が提供され、intel &reg; Optane &trade; 永続メモリがサポートされるようになり、市場で最も包括的なポートフォリオとなりました。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank">ポートフォリオ</a>を確認してください。 さらに、Azure l インスタンスは、次の2つの固有の機能を市場に投入するための第一歩です。</p>


  <ul>
      <li>NetApp スナップセンター。これにより、ユーザーは、SnapCenter コンソールを使用して、データベースの一貫性のあるライブスナップショットを作成して復元することができます。これは、数秒以内に 96 TB になります。</li>
      <li>ベアメタルと仮想マシンの機敏性を組み合わせることができるソリューション: Azure l インスタンスのデータベースボリュームを仮想マシンにマウントする機能を使用すると、Azure l インスタンスを使用して仮想マシンを動的に作成し、更新、整合性チェック、データ分散などのタスクを、以前よりも大幅に低コストで数分で実行できるようになりました。</li>
  </ul>


  <h2>最新の DevOps オファリングにより、SAP ワークロードの監視、バックアップ、デプロイが簡略化されます</h2>


  <p>お客様が Azure で SAP ソリューションをより簡単にデプロイ、監視、およびバックアップできるようにする新しい機能が追加されました。</p>


  <ul>
      <li><b>Terraform を使用した SAP Automation によるデプロイの簡素化</b></li>
  </ul>


  <p>SAP Automation for Azure (v1) の最初の発表であるため、ビジョンを発展させ、SAP on Azure の自動化の範囲を拡大ました。 最先端の業界自動化ツールである Terraform を使用して、一般的なビルディングブロックを開発しています。これにより、Azure での SAP ランドスケープのデプロイが簡略化され、これらのデプロイに一貫性が提供されます。 現時点では、これらの構成要素は、2020年7月までに sap Automation 用の GitHub オープンソースリポジトリ (<a href="https://github.com/Azure/sap-hana" target="_blank">sap hana</a>) as (v2) として提供されることが発表されています。 Automation ソリューションは、SAP のリファレンスアーキテクチャの一部として Microsoft と SAP によって指定されたベストプラクティスに基づいています。 サポートされているシナリオの詳細については、 <a href="https://github.com/Azure/sap-hana/tree/master/deploy" target="_blank">GitHub</a>を参照してください。</p>


  <ul>
      <li><b>Sap ソリューションの Azure Monitor で SAP ランドスケープをシームレスに監視 </b></li>
  </ul>


  <p>SAP ソリューションの Azure Monitor のプレビューにより、顧客は Azure インフラストラクチャとデータベースのテレメトリデータを一元的に収集し、視覚的に関連付けて、トラブルシューティングを迅速に行うことができます。 お客様は、azure virtual machines または azure l インスタンスでの SAP HANA、azure virtual machines 上での SQL Server、azure &nbsp; virtual machines または azure l インスタンスでの高可用性クラスターの Pacemaker など、Azure portal による SAP ソリューションリソースの Azure Monitor のデプロイを行うことができます。 2020年7月以降のプレビュー版では、この製品は米国東部、米国東部2、米国西部2、西ヨーロッパの各リージョンで利用可能になり、さらに多くのリージョンが近日中に続きます。</p>


  <ul>
      <li><b>SUSE Linux Enterprise Server (SLES) および Red Hat Enterprise Linux (RHEL) プラットフォームで実行されている SAP HANA データベース</b>を<b>瞬時にバックアップすることにより、ビジネス継続性を確保</b>します</li>
  </ul>


  <p>SUSE Linux Enterprise Server (SLES) での SAP HANA ワークロードのサポートに加えて、Red Hat Enterprise Linux (RHEL) で実行されている SAP HANA ワークロードの Azure Backup が現在プレビュー段階にあります。 SAP HANA 用の Azure &rsquo; s ネイティブバックアップソリューションでは、ゼロインフラストラクチャバックアップ、ワンクリックポイントインタイムリストア機能、長期保存およびバックアップ管理機能が提供されます。 プレビュー版は、ドイツ北東部、ドイツ中部、フランス南部、US Gov アイオワを除くすべての Azure リージョンで利用できます。 RHEL ベースのシステム用の <a href="https://docs.microsoft.com/azure/backup/tutorial-backup-sap-hana-db" target="_blank">SAP HANA データベースをバックアップする方法につい</a> ては、チュートリアルをご利用ください。</p>


  <h2>NetWeaver の仮想マシンの更新プログラム</h2>


  <h3><b>新しい NetWeaver の認定</b>を受けた仮想マシン<b>でパフォーマンス比を向上させる</b></h3>


  <p>AMD EPYC<sup>TM </sup>7452 プロセッサをベースにした新しい SAP NetWeaver 認定仮想マシンファミリを提供するための最初の hyperscaler があります。 これらの新しい<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fvirtual-machines%2Fdav4-dasv4-series&amp;data=02%7C01%7CShah.Hiren%40microsoft.com%7Ca4b8948807b04ace660208d7fc1c8769%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637255071773328591&amp;sdata=YWEstrzW%2BUG88VuFFGR%2FQx0RGGbXLaqBHtp9X4iAXkY%3D&amp;reserved=0" target="_blank">Dasv4</a>と<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fvirtual-machines%2Feav4-easv4-series&amp;data=02%7C01%7CShah.Hiren%40microsoft.com%7Ca4b8948807b04ace660208d7fc1c8769%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637255071773338591&amp;sdata=0%2BbzJEKwlFGtiySO4wq7kA%2FQVUC9r4WVCrcZJAxr5TY%3D&amp;reserved=0" target="_blank">Easv4</a> &nbsp; の仮想マシンファミリは、sap アプリケーション層と sap でサポートされているデータベース (HANA を除く) の優れたパフォーマンスを提供します。 これらの仮想マシンファミリのパフォーマンスが向上すると、パフォーマンスの比率が低下し、総保有コストが削減されます。 これらの仮想マシンのグローバル可用性の詳細については、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines&amp;regions=all" target="_blank">リージョン別の仮想マシンの可用性</a>に関するページを参照してください。</p>


  <p>お客様とこれらの更新プログラムを共有できます。また、今後のニーズに合わせてソリューションを構築する方法について、皆様からのご意見をお待ちしております。 今は virtual SAPPHIRE についてご紹介します。ここでは、6月15日月曜日にインテリジェント Enterprise トラックを管理しています。 詳細については、 <a href="https://azure.microsoft.com/blog/six-reasons-customers-trust-azure-to-run-their-sap-solutions" target="_blank">お客様が Azure を信頼して SAP ソリューションを実行する理由に関する最新のブログ</a> を参照するか、 <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">web サイト</a>にアクセスしてください。 フィードバックを共有し、 <a href="https://techcommunity.microsoft.com/t5/sap-on-microsoft/ct-p/SAPonMicrosoft" target="_blank">Microsoft Tech Community</a>で他の SAP エキスパートと会話してください。</p>
