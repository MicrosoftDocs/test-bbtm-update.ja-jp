Slug: azure-sql-data-warehouse-now-generally-available-in-27-regions-worldwide
Title: Azure SQL Data Warehouse世界 29 リージョンで一般提供
Summary: ドイツ中部、ドイツ北東部、韓国中部、韓国南部の 4 つの追加リージョンで Azure SQL Data Warehouse の一般提供をお知らせします。 これは Data... SQL取得します。
Content: >-
  <p>4 つのリージョンGermany Central、Germany Northeast、Korea Central、および韓国南部での Azure SQL Data Warehouse&mdash; の一般提供をお知らせします。 これにより、世界中SQL Data Warehouse、他の主要なクラウド プロバイダーよりも多くの 27 のリージョンに提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">SQL Data Warehouse</a>は、データ ウェアハウスSQLフル マネージドでペタバイト規模のクラウド ソリューションに移行できます。 SQL Data Warehouse高いエラスティック性を備え、数分でプロビジョニングし、容量を数秒でスケーリングできます。 コンピューティングとストレージを個別にスケーリングすることで、複雑な分析ワークロードのコンピューティングをバーストしたり、アーカイブ シナリオのためにウェアハウスをスケールダウンしたり、定義済みのクラスター構成にロックされるのではなく、&#39;で使用しているコストに基づいて支払いを行えます。 他のクラウド データ ウェアハウス サービスとは異なり、SQL Data Warehouse にはコンピューティングを一時停止する独自のオプションが用意されています。クラウド コストをより自由に管理できます。</p>


  <p>一般提供により、SQL Data Warehouse は、顧客に可用性 SLA を提供する唯一のパブリック クラウド データ ウェアハウス サービスである 99.9% の可用性 SLA を提供します。 Geo-Backupsデータの geo 回復性を有効にするために、SQL Data Warehouse Geo-Backupサポートも追加されました。Azure 内の任意のリージョンに復元できます。 この機能を有効にすると、リージョン全体で障害が発生した場合でもバックアップを使用して、データを安全に保ちます。 一般提供されているアプリケーションの機能と機能SQL Data Warehouse<a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/">詳細を確認してください</a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">概要</a>をSQL Data Warehouseして、クラウドベースのデータ ウェアハウスの速度、スケール、弾力性、セキュリティ、使いやすさを体験してください。</p>


  <h2>Azure SQL Data Warehouseは、次のリージョンで一般提供されています。</h2>


  <p>北ヨーロッパ、英国西部、英国南部、米国中北部、米国中部、米国東部、米国東部 2、米国中南部、米国中西部、米国西部、米国西部 2、カナダ中部、カナダ東部、西ヨーロッパ、ドイツ中部、ドイツ北東部、東アジア、東南アジア、オーストラリア南東部、インド中部、インド南部、中国東部、中国北部、東日本、ブラジル南部。</p>


  <p>ドイツ中部、ドイツ北東部、韓国中部、韓国南部、北ヨーロッパ、東日本、ブラジル南部、オーストラリア南東部、米国中部、米国東部、米国東部 2、米国中南部、米国中西部、米国西部 2、米国西部 2、西ヨーロッパ、東アジア、東南アジア、インド中部、インド南部、カナダ中部、カナダ東部。</p>


  <p>リージョン間での <a href="https://azure.microsoft.com/en-us/regions/#services.">Azure サービスの可用性の詳細</a> を確認してください。</p>


