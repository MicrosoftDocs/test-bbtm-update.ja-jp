Title: '2016年1月: Azure Media Services クラシックポータルエンコードサービスの更新'
Summary: Azure Media Services は今月からポータルに更新プログラムを発表します。
Content: >-
  <p>現在、Media Services チームは、エンコード速度、形式のサポート、および安定性を向上させるために、クラシック &rdquo; ポータルのエクスペリエンスの &ldquo; 更新を発表しました。 さらに、エンコーダーとエンコード速度の混同を避けるために、エンコード予約ユニットの名前を変更しています。</p>


  <p>標準 &rdquo; とプレミアムと &ldquo; いう名前 &ldquo; が重複して使用されているため、エンコード予約ユニットは実際のエンコーダーと混同されることがよくあります。 &rdquo;お客様からのフィードバックに基づいて、混乱を軽減したいと考えています。これにより、将来的により高速に拡張およびサポートするためのより簡単な名前付けモデルが提供されます。</p>


  <h2>新しい改良 &ldquo; された Media Encoder Standard &rdquo; により、ポータルの古い &ldquo; Azure Media Encoder &rdquo; が置き換えられます。</h2>


  <p><img alt="blog_process" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4adc7d4-fc8a-4983-9fdb-358b71fc0984.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="blog_process" width="358"></p>


  <p>これまで7月に、新しいおよび改善 &nbsp; された<a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/">Media Encoder Standard</a>を開始しました。 このエンコーダーは、現在 &ldquo; の Azure Media Encoder &rdquo; &ndash; を置き換えるために構築されました。これにより、より安定したエンコーダーと、より高速なコーデックライブラリが提供され、将来の拡張性が向上します。</p>


  <p>前の Azure Media Encoder と比較した場合、この新しいエンコーダーは次の点で異なります。</p>


  <ul>
   <li>Media Encoder Standard では<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-azure-media-encoder-formats/" target="_blank">、より多くのファイル形式とコーデック</a>がサポートされています</li>
   <li>品質が向上した h.264 エンコーダーを使用すると、すべてのビットレートと解決速度が向上します。</li>
   <li>H.264 形式の4K 解像度エンコードをサポートできます。</li>
   <li>新しい拡張性に優れたパイプライン &ndash; 上に構築されているため、チームは迅速に機能を拡張できます。</li>
   <li>これは、前のエンコーダーよりも堅牢で安定しています。</li>
   <li><a href="https://msdn.microsoft.com/library/azure/mt269960.aspx" target="_blank">JSON および XML サポートを使用した新しいプリセット</a></li>
   <li><a href="https://msdn.microsoft.com/library/azure/dn783120.aspx" target="_blank">入力</a> と <a href="https://msdn.microsoft.com/en-us/library/azure/dn783217.aspx" target="_blank">出力</a> のメタデータ</li>
  </ul>


  <p>PaaS サービスと Azure Media Services エクスプローラーツールのユーザーは、この新しいエンコーダーの機能に既に慣れている可能性があるため、チームはこのエンコーダーの機能をポータルに追加することをお勧めします。</p>


  <p>ポータルは、Media Encoder Standard に付属している新しいプリセットを含むように更新されました。 &nbsp;Media Encoder Standard で導入されたすべてのシステム &rdquo; プリセットについては、<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-dotnet-encode-with-media-encoder-standard/">こちら</a>を参照して &ldquo; ください。 &nbsp;ただし、JSON または XML を使用して独自のカスタムプリセットを作成し、REST API、.net sdk、JAVA sdk、 &nbsp; または<a href="https://aka.ms/amse">Azure Media Services Explorer ツール</a>を使用してエンコードジョブを送信できることに注意してください。</p>


  <h2>エンコーダー名と混同しないように、エンコード予約ユニットの名前が変更されました</h2>


  <p>お客様からのフィードバックに基づいて、エンコード予約ユニットの種類の名前を変更して混乱を軽減し、今後新しいスピードを拡大できるようにします。</p>


  <p>現在の Basic、Standard、およびプレミアム Encoding 予約ユニットは、それぞれ S1、S2、S3 メディア予約ユニットに名前が変更されます。 Basic エンコード RU をご利用の場合は Azure Portal (と請求書) に S1 というラベルが表示され、Standard と Premium をご利用の場合はそれぞれ S2 と S3 が表示されます。 現時点で製品に変更はありませんが、この名前付け構造を使用すると、今後、より多くの速度を選択できるようになります。 &nbsp;詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Media Services の価格</a>に関するページを参照してください。</p>


  <p>新しい名前は、他の Azure サービスと連携するように選択されており、エンコードの速度 &rdquo; レベルも反映 &ldquo; されています。 S1 は速度が最も遅いのに対し、S3 は最も高速なエンコード速度になっています (通常、ソースとエンコードプリセットによっては、リアルタイムまたはより優れています)。</p>


  <p>ポータルでは、これは [予約済み容量 &rdquo; ] セクションに &ldquo; 自動的に反映されます。 たとえば、現在、エンコード予約ユニットの種類が Standard の場合、これは S2 として表示されます。 <img alt="blog_unit" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a752c43-83ef-4dae-8bff-d148070dbaae.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="blog_unit" width="610"></p>


  <p>通常どおり、フィードバックは非常に歓迎されます。 チームは、 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=MediaServices" target="_blank">MSDN フォーラム</a> と <a href="https://stackoverflow.com/search?q=Azure+Media+Services" target="_blank">stackoverflow</a>に関するフィードバックを監視します。 <a href="https://aka.ms/amsvoice" target="_blank">UserVoice ページ</a>で新しい機能要求を送信してください。</p>
