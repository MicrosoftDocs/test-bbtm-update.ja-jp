  <p><i><span style="font-family: calibri; color: #000000;">*Windows Server 2008 R2 SP1+、CentOS 6.4、6.5、6.6、Oracle Enterprise Linux 6.4、6.5、SUSE Linux Enterprise Server 11 SP3</span></i> &nbsp; に制限されます <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/ASR_Migration.jpg"><img alt="Migration to Azure" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Migration_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Azure への移行" width="1028"></a> を開始する準備ができたら、追加の<a href="https://aka.ms/asr_migration_landingpage"></a>製品情報を確認して、ワークロードの移行を開始し、Microsoft AzureをAzure Site Recovery。 これで、&rsquo;可用性をオンデマンドで有効にしAzure Site Recoveryデータセンターの拡張と<a href="https://aka.ms/asr_migration_aod_page"></a>保護に役立てるために、より簡単に試しに取りかかっています。 レプリケートする新しい物理サーバーまたは仮想マシンごとに、Site Recovery の強力なレプリケーション機能を 31 日間無料で使用できます。 AoD Migration のお知らせと ASR の価格変更の詳細については、Joel Ferman による次のブログ <a href="https://aka.ms/asr_migration_ma">を参照してください</a>。</p>
