Content: '<p>本日、Windows Azure Active Directory の開発者プレビューを発表します。</p>  <p>ブログ投稿「ソーシャル Enterprise の一新 Active Directory」に記載されている John shewchuk では、Windows Azure Active Directory (AD) は、アプリケーション開発者、企業、および組織向けのクラウド id 管理サービスです。 現在、Windows Azure AD は、Office 365、Dynamics CRM Online、および Windows Intune を電源にする id システムです。 25万を超える企業や組織は、今日 Windows Azure AD を使用して、1週間に1回の数十億の認証を行います。 この開発者プレビューでは、Windows Azure AD をサードパーティに開放し、サービスとしての真の id 管理に変換するプロセスを開始します。</p>  <p>Windows Azure AD は、ソフトウェア開発者にユーザー id を格納および管理するためのユーザー中心のクラウドサービスを提供し、世界クラスのセキュリティで保護された &amp; 標準ベースの承認と認証システムを組み合わせたものです。 .Net、Java、 &amp; PHP をサポートすることで、開発者が現在使用しているすべての主要なデバイスとプラットフォームで使用できます。 &nbsp;</p>  <p>重要な点として、Windows Azure AD は、クラウドベースのアプリケーションとリソースへのアクセスを管理するためのクラウドベースのディレクトリを企業や組織に提供します。 また Windows Azure AD は、オンプレミスの Active Directory によって Windows Server Active Directory の利点をクラウドに拡張します。&nbsp;&nbsp;</p>  <p>現在 &rsquo; の開発者プレビューリリースは、そのビジョンを実現するための最初の手順です。 私たち &rsquo; の仕事を私たちと共有して、フィードバックやご提案をお待ち &rsquo; しております。</p>  <p>Windows Azure AD Developer preview には、開発者がプレビューできる2つの新機能が用意されています。</p>  <ul>  <li>Graph API</li>  <li>Web シングルサインオン&nbsp;</li>  </ul>  <p>このプレビューを使用すると、開発者は、新しい REST api、一連のデモンストレーションアプリケーション、試用版 Windows Azure AD テナント、および作業を開始するために必要なドキュメントを早期に入手できるようになります。 このプレビューでは、Windows と統合するクラウドアプリケーションを構築して、Office 365、アプリケーション、およびディレクトリと統合されたその他のアプリケーションの間でシングルサインオンエクスペリエンスを提供 Azure AD ことができます。 これらのアプリケーションは、Windows Azure AD &nbsp; に格納されているユーザーデータにアクセスすることもできます (アプリが IT 管理者またはユーザー &rsquo; にアクセス許可を持っていることを前提としています)。 Office 365。 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>  <h3><b>Graph API</b>&nbsp;</h3>  <p>最近のブログ記事で説明したように、Graph API は、Windows Azure AD に含まれるエンタープライズソーシャルグラフをインターネットに Office 365 (さらに Windows Server AD) して、新しいコラボレーションアプリケーションを作成する機会を作成します。 &nbsp;</p>  <p>このプレビューでは、次の機能をリリースしました。</p>  <ul>  <li>Graph API REST インターフェイス (およびメタデータエンドポイント) では、Windows Azure AD 内のデータを読み取るための多数の API が用意されています (プレビューで利用できるデータの詳細な一覧については、以下のドキュメントを参照してください)。</li>  <li>テナント &rsquo; Windows Azure AD に対する読み取りアクセス権をアプリケーションに付与するための PowerShell コマンドレット</li>  <li>Visual Studio およびその他の Microsoft テクノロジとの迅速な統合のための OData サポート</li>  <li>アプリケーションに Graph api を追加する方法を示す .net の詳細なコードチュートリアル&nbsp;</li>  </ul>  <p>Graph API の使用を開始するには、次のようにします。</p>  <ul>  <li><a href="https://graphexplorer.cloudapp.net/" target="_blank">Windows Azure AD Graph エクスプローラー (Windows Azure でホスト)</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkID=95732&amp;clcid=0x409" target="_blank">Windows Azure AD People ピッカーのソースコード</a></li>  </ul>  <p>Windows Azure AD Graph API の詳細については、こちらの<a href="https://msdn.microsoft.com/en-us/library/hh974476.aspx" target="_blank">MSDN ページ</a>を参照してください。</p>  <p>これはプレビューリリースです。 API &rsquo; と機能は、今とマイクロソフトの公式リリースの間で確実に変更されます。 現在、Graph API には読み取り専用の機能が用意されており、現時点で利用できるのは、Windows の Azure AD データのサブセットのみです。 今後数か月の間に &rsquo; 、追加の更新プログラムを提供します。これにより、さらに多くのデータ、追加の OData フィルター、ロールベースのアクセス制御、書き込み操作のサポートが追加されます。</p>  <h3><b>Web Single-Sign</b></h3>  <p>Graph API のこのプレビューリリースをサポートするために、Windows Azure AD の SSO 機能のプレビューもリリースします。 この一連の機能により、ドメインに参加している Pc、オンプレミスのサーバー、Office 365 のようなその他のクラウドアプリケーションにログオンするユーザーにシングル Sign-On (SSO) エクスペリエンスを提供するクラウドアプリケーション &nbsp; を簡単に構築できます。 &nbsp;Windows Azure AD の SSO を使用すると、企業や組織は、新しいユーザーの資格情報を取得して管理する手間をかけずに、クラウドアプリケーションへのユーザーアクセスを簡単に管理できます。</p>  <p>このプレビューリリースでは、次の機能が用意されています。</p>  <ul>  <li>Windows Azure AD をアプリケーションに統合するための STS メタデータエンドポイント</li>  <li>SAML 2.0 トークンを使用した WS-Federation プロトコルのサポート</li>  <li>アプリケーションで SSO を実行するように Windows Azure AD テナントを構成するための PowerShell コマンドレット</li>  <li>アプリケーションに対する SSO 機能を示す PHP、Java、.Net の詳細なコードチュートリアル</li>  </ul>  <p>今後数か月の間に、インターネットで一般的に使用されている認証プロトコル (SAML 2.0 を含む) をサポートするために、プロトコルカバレッジを広げる更新プログラムがリリースされます。</p>  <p>コードサンプルとデモアプリケーションには、次のリンクからアクセスできます。&nbsp;</p>  <ul>  <li><a href="https://github.com/WindowsAzure/azure-sdk-for-dotnet-samples" target="_blank">.net 用 Azure AD SSO の Windows</a></li>  <li><a href="https://github.com/WindowsAzure/azure-sdk-for-java-samples" target="_blank">Java 用 Azure AD SSO の Windows</a></li>  <li><a href="https://github.com/WindowsAzure/azure-sdk-for-php-samples" target="_blank">Windows Azure AD の SSO for PHP</a></li>  </ul>  <h3><b>まとめ: Windows Azure AD 費用のデモアプリ</b></h3>  <p>Windows Azure AD の機能の例として、Web SSO と Graph API を使用するサンプルの経費報告アプリケーションを開発しました。これにより、Office 365 の顧客にシームレスなサインオンと管理のエクスペリエンスが提供されます。</p>  <p>このアプリケーションは、プラットフォームの改善に応じて更新されます。そのため、サンプルアプリケーションを無料でダウンロードし、進行状況に関するフィードバックや更新プログラムを提供してください。</p>  <ul>  <li><a href="https://aadexpensedemo.cloudapp.net/" target="_blank">Windows Azure AD クイックスタートアプリケーション (Azure Windows でホスト)</a></li>  <li><a href="https://github.com/brandwe/azure-active-directory-expense-app" target="_blank">Windows Azure AD クイックスタートアプリケーションソース</a></li>  </ul>  <h3><b>はじめにして関与する</b></h3>  <p>お客様のご意見やご意見をお寄せください。 Windows Azure AD プラットフォームを構築する際に、適切な機能と適切な開発者エクスペリエンスを確実 &rsquo; に提供するためにお役立てください。 &nbsp;</p>  <p>&nbsp;現在、Windows Azure AD の Developer Preview の使用を開始するために、いくつかの優れた資料がリリースされています。</p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/">Windows Azure AD MSDN フォーラム</a>にアクセスしてください。</li>  <li>GitHub の<a href="https://github.com/WindowsAzure/azure-sdk-for-java-samples" target="_blank">Java</a>、 <a href="https://github.com/WindowsAzure/azure-sdk-for-php-samples" target="_blank">PHP</a>、および<a href="https://github.com/WindowsAzure/azure-sdk-for-dotnet-samples" target="_blank">.net</a>のコードサンプル。</li>  <li>Windows Azure に組み込まれている<a href="https://aadexpensedemo.cloudapp.net/" target="_blank">サンプルアプリケーション</a>は、<a href="https://github.com/WindowsAzure/azure-sdk-for-dotnet-samples" target="_blank">ここ</a>から GitHub からダウンロードできるすべてのテクノロジを使用して Azure Active Directory を使用して可能なことを示し &rsquo; ています。</li>  <li><a href="https://blogs.msdn.com/b/vbertocci/archive/2012/07/05/single-sign-on-with-windows-azure-active-directory-a-deep-dive.aspx" target="_blank"> &rsquo; Vittorio のブログ</a>記事では、Windows n Azure AD 統合アプリケーションの作成について詳しく説明しています。</li>  <li>Kirk Cameron 著の<a target="_blank" href="https://www.identityblog.com/?p=1222">ブログ投稿 SCIM と Graph</a></li>  <li>Windows Azure AD 費用のデモアプリケーションの Brandon Werner &rsquo; s ブログ投稿。</li>  </ul>  <p>これらは、新しい api を使用して Windows Azure AD にアクセスする方法、提供される機能について、web ベースのアプリケーションで SSO を有効にする方法を理解するのに役立つすべてのリソースです。</p>  <h3><b>いくつかの作業を行う必要があることがわかっています。</b>&nbsp;</h3>  <p>ここでも、デモアプリケーションとコードサンプルを使用するときに、これは非常に初期のプレビューであるため、修正に取り組んでいるいくつかの問題が発生します。 これらを呼び出して、高速に処理できるようにしたいと考えています。&nbsp;</p>  <p><i>テナント管理者は、PowerShell を使用してアプリケーションを承認する必要があります</i></p>  <p>このプレビューリリースでは、管理者が Windows Azure AD テナントと連携できるようにするためのツールとして、 <i>Microsoft Online Services モジュール</i>(このプレビューリリースで更新された Windows PowerShell) を利用しています。 このドキュメントでは、管理者にとってこの作業の大部分を自動化する PowerShell スクリプトを作成しましたが、この方法の制限を理解しており、今後のリリースでグラフィカル承認インターフェイスを提供するために取り組んでいます。</p>  <p><i>対象ユーザーの URI はテナントによって異なり、spn: 形式です</i></p>  <p>Windows Azure AD の開発者プレビューでアプリケーションの SAML 2.0 トークンが発行されると、トークンの対象ユーザー URI には、アプリケーションの識別子だけではなく、アプリケーションの識別子とテナントの識別子が含まれます。 &nbsp;Windows Identity Foundation ベースのアプリケーションでこのテナントをさまざまな対象ユーザーの URI を処理するには、WIF の拡張コードが必要であり、web SSO のサンプルで提供されています。 &nbsp;さらに、対象ユーザーの URI は、アプリケーションのわかりやすい URL ではなく、spn: 形式になっています。 &nbsp;今後の更新では、この形式の簡素化に取り組んでいます。</p>  <p>例:</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1121.Capture.PNG" border="0"></p>  <p><i>SAML トークンに AuthenticationStatement がありません</i></p>  <p>プレビューによって発行された SAML 2.0 トークンには AuthenticationStatement が含まれていません。 &nbsp; 一部のフェデレーションソフトウェア実装では、AuthenticationStatement がトークン内に存在する必要があり、プレビューリリースと相互運用できない場合があります。</p>  <p>私たちは、これまでに完了していた作業が残っています。 お客様からのフィードバックと提案は、お客様が適切な作業を行うための大きな役割を果たします。 今後数か月にお客様からのご意見やご意見をお待ち &rsquo; しており Windows Azure AD の進化を続けています。</p>  <p>今後ともどうぞよろしくお願いいたします。</p>  <p>Alex Simons<br>プログラム管理のディレクター<br>Active Directory の除算</p>'
