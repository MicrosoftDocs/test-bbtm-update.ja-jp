  <ul>
   <li><b>重複するアドレス空間</b>: 従来は、複数の vnet を接続するメカニズムとして VNet ピアリングを使用しています。 VNet ピアリングでは、Vnet に重複しないアドレス空間が必要です。 企業のユースケースでは、多くの場合、IP アドレス空間が重複するネットワークを検索することがよくあります。 Azure プライベートリンクを使用すると、IP アドレス空間が重複しているさまざまな Vnet のアプリケーションをプライベートに接続することができます。</li>
  </ul>


