  <h2>ロードマップ</h2>


  <p>本日、 &rsquo; 限られた <a href="https://docs.microsoft.com/en-us/azure/private-link/private-link-overview#availability">リージョンのセット</a>で Azure プライベートリンクプレビューを発表します。 近い将来、さらに多くのリージョンに拡張される予定です。 さらに、azure のプライベートリンク (Azure Cosmos DB、azure MySQL、azure PostgreSQL、azure MariaDB、Azure アプリケーションサービス、Azure Key Vault、パートナーサービスなど) を数か月以内に追加することもできます。</p>


  <p>Azure プライベートリンクプレビューをお試しになり、フィードバックをお寄せください。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/private-link">ドキュメント</a> を参照してください。</p>
