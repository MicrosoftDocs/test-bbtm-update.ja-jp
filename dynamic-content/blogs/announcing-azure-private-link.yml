  <h2>SaaS サービスへのプライベート接続</h2>


  <p>Microsoft &rsquo; の複数のパートナーが、現在、Azure のお客様に対してさまざまなサービスとしてのソフトウェア (SaaS) ソリューションを提供しています。 これらのソリューションはパブリックエンドポイント経由で提供され、これらの SaaS ソリューションを使用するために、Azure のお客様はプライベートネットワークをパブリックインターネットに対して開く必要があります。 お客様は、自社のネットワーク内に配置されているかのように、プライベートネットワーク内でこれらの SaaS ソリューションを使用することを希望しています。 顧客&#39;のネットワーク内でプライベートに SaaS ソリューションを使用する機能は、一般的な要求でした。 Azure プライベートリンクを使用して、 &rsquo; プライベート接続のエクスペリエンスを Microsoft パートナーに拡張します。 これは、Microsoft パートナーが Azure のお客様に連絡するための非常に強力なメカニズムです。 Azure のプライベートリンクを使用して、今後の Azure Marketplace オファリングを多数作成することを&#39;しています。&nbsp;</p>


  <h3>Azure プライベートリンクの主要な要点</h3>


  <ul>
   <li><b>プライベートのオン</b><b>プレミスアクセス: </b>PaaS リソースは、お客様 &rsquo; の VNet のプライベート IP アドレスにマップされるため、Azure ExpressRoute プライベートピアリングを使用してアクセスできます。 これは実質的に、データがオンプレミスから Azure への完全なプライベートパスを走査することを意味します。 企業ファイアウォールとルートテーブルの構成を簡略化して、プライベート IP アドレスへのアクセスのみを許可することができます。</li>
   <li><b>データの保護: </b>Azure プライベートリンクは、他のクラウドプロバイダーと同様に、サービス全体をマッピングするのではなく、特定の PaaS リソースをプライベート IP アドレスにマッピングすることに関連しています。 これは基本的に、同一のプライベートエンドポイントを使用してデータを別のアカウントに抜き取るという悪意のある目的で失敗し、組み込みのデータ流出 protection が提供されることを意味します。</li>
   <li><b>簡単にセットアップ: </b>Azure<b> </b>プライベートリンクは、必要最小限のネットワーク構成で簡単にセットアップできます。 接続は承認呼び出しフローで動作し、PaaS リソースがプライベートエンドポイントにマップされると、ルートテーブルと Azure ネットワークセキュリティグループ (NSGs) で追加の構成を行わなくても、接続はすぐに使用できます。</li>
  </ul>


