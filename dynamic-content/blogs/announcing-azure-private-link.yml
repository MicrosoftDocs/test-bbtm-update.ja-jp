Title: Azure プライベートリンクの発表
Summary: Azure の導入が急速に拡大しているため、お客様はプライベートにデータとサービスにアクセスする必要があり、ネットワークから安全に保護されます。 この問題を解決するために、Azure プライベートリンクのプレビューについてお知らせします。
Content: >-
  <p>お客様は、高可用性を実現しつつ、世界中に拡張する機能を提供する Azure のスケールをご利用いただけます。 Azure の導入が急速に拡大しているため、お客様はプライベートにデータとサービスにアクセスする必要があり、ネットワークから安全に保護されます。 この問題を解決するには、 <b> <a href="https://azure.microsoft.com/en-us/services/private-link/">Azure プライベートリンク</a>のプレビュー</b>についてお知らせ &rsquo; します。</p>


  <p>azure プライベートリンクは、azure のお客様が azure Virtual Network (VNet) からプライベートに Azure Storage、SQL、Microsoft Partner services、または独自のサービスなどの azure サービスを使用するための、安全かつスケーラブルな方法です。 このテクノロジは、プロバイダーとコンシューマーが Azure でホストされているプロバイダーとコンシューマーモデルに基づいています。 接続は、同意ベースの呼び出しフローを使用して確立され、確立されると、サービスプロバイダーとサービスコンシューマーの間を流れるすべてのデータはインターネットから分離され、Microsoft ネットワークにとどまります。 サービスと通信するためのゲートウェイ、ネットワークアドレス変換 (NAT) デバイス、パブリック IP アドレスは必要ありません。</p>


  <p>Azure プライベートリンクを利用すると、お客様 &rsquo; のプライベート VNet 内で azure サービスを利用できます。 サービスリソースには、VNet 内の他のリソースと同様に、プライベート IP アドレスを使用してアクセスできます。 これにより、アクセス規則をプライベートに維持することで、ネットワーク構成が大幅に簡素化されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e179e50a-b5fb-4a7d-809e-b2dbcbaafc28.png"><img alt="Diagram showing the Private Link topology. Starting from services attached to Private Link, then linked and made available in the customer VNet through a Private Endpoint." border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6436278d-251a-48f0-9846-d9a01f3621b4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>本日は、Azure プライベートリンクの発表によって実現されるいくつかの一意の主要なユースケースについて説明します。</p>


  <h2>Azure PaaS サービスへのプライベート接続</h2>


  <p>Azure Storage や Azure SQL Database などのマルチテナント共有サービスは VNet の外部にあり、パブリックインターフェイス経由でのみ到達可能です。 現時点では、 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">vnet サービスエンドポイント</a> を使用してこの接続をセキュリティで保護することができます。このエンドポイントは、Microsoft のバックボーンネットワーク内のトラフィックを保持し、PaaS リソースを vnet のみにロックダウンできるようにします。 ただし、PaaS エンドポイントは依然としてパブリック IP アドレスを介して提供されるため、Azure ExpressRoute プライベートピアリングまたは VPN ゲートウェイを介してオンプレミスからは到達できません。 Azure プライベートリンクの現在 &rsquo; の発表では、VNet にプライベートエンドポイントを作成し、PaaS リソース (Azure Storage アカウントの blob または SQL Database サーバー) にマップするだけで済みます。 これらのリソースには、VNet 内のプライベート IP アドレスを使用してアクセスできます。オンプレミスから Azure ExpressRoute プライベートピアリングや VPN ゲートウェイを介して接続し、ネットワーク構成をパブリック IP アドレスまで開いたままにしておきます。</p>


  <h2>独自のサービスへのプライベート接続</h2>


  <p>この新しいオファリングは、Azure PaaS サービスに限定されていません。 <a href="https://docs.microsoft.com/en-us/azure/private-link/private-link-service-overview">独自のサービス</a> でも利用できます。 現在、Azure でサービスプロバイダーとして、Azure で実行されている他のコンシューマーがアクセスできるようにするには、パブリックインターフェイス (IP アドレス) を介してサービスにアクセスできるようにする必要があります。 VNet ピアリングを使用して、コンシューマー &rsquo; の vnet に接続してプライベートにすることができますが、これはスケーラブルではなく、すぐに IP アドレスの競合が発生します。 現在 &rsquo; の発表では、azure <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-overview">Standard Load Balancer</a>の背後にある VNet で完全にプライベートなサービスを実行し、azure プライベートリンクに対して有効にし、単純なクリックと承認の呼び出しフローを使用して、異なる vnet、サブスクリプション、または Azure Active Directory (AD) テナントで実行されているコンシューマーがアクセスできるようにすることができます。 サービスコンシューマーとして、独自の VNet にプライベートエンドポイントを作成し、パブリック IP アドレス空間に対してアクセス制御リスト (Acl) を開かずに、Azure プライベートリンクサービスを完全にプライベートに使用する必要があります。</p>


