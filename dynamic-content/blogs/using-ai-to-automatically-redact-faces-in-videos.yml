Title: AI を使用してビデオ内の顔を自動的に消します
Summary: この数年では、多くの法律執行機関によって物体のカメラが採用されています。 このブログ投稿では、成長を推進している内容についていくつかの背景を提供し、AI が、ボディの摩耗カメラによってキャプチャされたビデオを処理することにより、法執行機関に対してどのように役立つかについて説明します。
Content: >-
  <p>この数年では、多くの法律執行機関によって物体のカメラが採用されています。 このブログ投稿では、成長を推進している内容についていくつかの背景を提供し、AI が物体のデジタルカメラによってキャプチャされたビデオの処理にどのように役立つかについて説明します。</p>


  <h2>本文の背景-古いカメラ</h2>


  <p><a href="https://en.wikipedia.org/wiki/Body_worn_video">Body カメラ</a>は、ウェアラブルオーディオ、ビデオ、または写真記録システムです。 商標執行機関は、本文のカメラの唯一の消費者ではありません。 他のコンシューマーには、ジャーナリスト、医療プロフェッショナル、選手などが含まれます。 <a href="https://www.statista.com/">Statista</a>によって発行されたこの web ページでは、<a href="https://www.statista.com/statistics/509159/body-worn-cameras-worldwide-shipments/" target="_blank">本文が古いカメラの予測単位の出荷</a>を確認できます。</p>


  <p>米国国防省の米国国防省の研究、開発、評価機関である米国司法機関の研究、開発、評価機関は、商標の執行を促進するために、商標のデジタルカメラに関する調査を実施し、刑事裁判のために物体のデジタルカメラに関する調査を実施しました。 2016で更新された調査により、現在利用可能な本文とモデル (各ユニットのおおよそのコストを含む) のさまざまな機種やモデルに関する情報を集計して要約できます。 <a href="https://www.ncjrs.gov/pdffiles1/nij/grants/250381.pdf" target="_blank">本文のデジタルカメラテクノロジに関する完全なマーケットアンケート</a>は、「web サイト」に &rsquo; 記載されています。</p>


  <h2>情報の自由度 (機能)</h2>


  <p><a href="https://www.foia.gov/">Foia.gov</a>では、連邦政府からの情報にアクセスする権利を市民に付与する法として定義されています。 多くの場合、政府機関に関して市民を知るための法律として説明されています。 法により、連邦政府機関は、個人のプライバシー、国家安全、法執行機関などの関心を持つ9つの <a href="https://www.foia.gov/faq.html#exemptions">除外</a> のいずれかに該当する場合を除き、お客様に要求されたすべての情報を開示する必要があります。</p>


  <p>この法律によって、あらゆる市民が要求を送信することができます。 要求を受信すると、通常、機関はレコードを検索し、レコードを確認して、レコードのどの部分を解放できるかを判断します。 次に、機関は、免税によって保護されているすべての情報を、 &rsquo; いずれかの除外対象から消します。 該当するレコードには、ドキュメント、画像、またはビデオを含めることができます。 改訂と image は比較的簡単な作業ですが、ビデオの動作は困難です。</p>


  <h2>ビデオの墨消しの課題</h2>


  <p>法執行機関によってアーカイブされているビデオの量は近年に増加しており、警察のカメラと dashcams が採用されているため、加速率で増加することが予想されています。 これは、問題のある警察行動を示すビデオの複数の高頻度のケースの後に積極的に推進されています。 また、byスタンドの監視カメラ、携帯電話、ビデオカメラを通じて、犯罪サイトからアーカイブされるビデオも増えています。</p>


  <p>Redacting では、ビデオ編集ソフトウェアについて十分に理解している必要があります。 これは、警察のトレーニング担当者がビデオ編集ソフトウェアを操作する場合、またはビデオを修正する専用のスタッフを用意する場合に変換されます。 ビデオの校正は、時間のかかるアクティビティでもあります。 ビデオの複雑さによっては、1分のビデオを消してしまうまでに10分以上かかることがあります。</p>


  <p>一部の警察部門は、これらの課題により、本体の摩耗カメラのロールアウトを停止または遅らせなければなりませんでした。 これは、2014の警察学科で発生しました。匿名ユーザーは、ダッシュボードにマウントされたカメラからのすべてのビデオを要求した後に、本文やカメラからも要求する予定です。</p>


  <h2>本文-古いカメラの製造元</h2>


  <p>本文のデジタルカメラベンダーは、カメラの導入によってビジネスのブームを見てきました。 多くのベンダーは、カメラによってキャプチャされたビデオのクラウドベースのアーカイブも提供しています。 ベンダーは、ビデオの校正に関連する課題を認識しています。 ビデオの校正の問題を解決することは、premium サービスとしての墨消しを提供することによって収益を増やすことができるため、ビジネス上の大きなチャンスです。</p>


  <h2>AI を使用したビデオの校正</h2>


  <p>AI テクノロジは近年に成熟しており、経済的に実行できるようになりました。 Microsoft では、研究チームがビデオで顔を検出、追跡、および改訂するための AI ベースのアルゴリズムを開発し、 <a href="https://azure.microsoft.com/en-us/services/media-services/media-analytics/">Azure Media Analytics</a>の一部として使用できるようになりました。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-face-redaction" target="_blank">顔を消しやすくする方法に関する詳細なドキュメント</a>を参照してください。 現在の方法は、さまざまなベンダーと協力して、の墨消しプロセスを2つの部分に分割することによるものです。</p>


  <ul>
      <li>顔の検出と追跡。</li>
      <li>校正.</li>
  </ul>


  <p>このアプローチは、さまざまな本体のデジタルカメラベンダーと連携しています。 最初は100% の自動化されたアプローチを採用しました。つまり、最終カメラによってキャプチャされたビデオを入力として取得し、すべての顔を含む出力ビデオを生成します。 技術的にはこれはすばらしいことですが、ビジネス上の問題を解決すること &rsquo; はできませんでした。 法執行機関は、すべての顔を最終にすることを望んでおらず、顔を検出して追跡するための優れたアルゴリズムを使用していましたが、顔が部分的にカバーされている、速い動きなどのさまざまな理由により、一部の顔が失われることがあります。これは、ワークフローを2つの部分に分割することにした場合です。&nbsp;</p>
