Title: 新しい Azure インフラストラクチャ機能を使用した機敏性、パフォーマンス、および回復力の向上
Summary: リモートでの作業を可能にするなど、すぐに危機的なニーズを超えて顧客が移行するため、多くの企業は、競争上の優位性を高め、デジタル回復力を維持するためにクラウドの導入を促進しています。
Content: >-
  <p>リモートでの作業を可能にするなど、すぐに危機的なニーズを超えて顧客が移行するため、多くの企業は、競争上の優位性を高め、デジタル回復力を維持するためにクラウドの導入を促進しています。 アジャイル、スケーラブル、高パフォーマンス、信頼性の高いインフラストラクチャを有効にすることは、長期的な成功に不可欠です。 Microsoft は、お客様がこれらの目標を達成できるように、 <a href="https://www.azure.com/iaas" target="_blank">Azure IaaS</a> 機能の継続的なイノベーションに取り組んでいます。</p>


  <p>Microsoft では、お客様の幅広いニーズに対応できるよう、Azure インフラストラクチャポートフォリオの新しい更新について発表します。</p>


  <h2>より多くの選択肢と柔軟性にアクセスして機敏性を高める</h2>


  <p>急速に変化するビジネス要件に応答することは、これまでよりも重要です。 アジャイルを維持するには、クラウド投資の選択肢と柔軟性が必要です。 Azure の新しいイノベーションは、さらに多くのオプションをお客様に提供します。これらの更新により、お客様が必要とする最高の柔軟性が得られます。</p>


  <p><strong>メモリ集中型のワークロードを実行するためのその他のオプション。</strong> プレビューで利用可能な新しい Msv2 medium memory 仮想マシン (Vm) を使用すると、中央処理ユニット (CPU) のパフォーマンスを最大20% 向上させ、最大 192 vCPU と4TiB のメモリにアクセスできます。 新しい Azure 専用ホスト Stock Keeping Unit (Sku) が間もなくプレビューで利用可能になり、お客様は単一テナントのハードウェア分離環境で、より広範なメモリ集中型のワークロードを実行できます。</p>


  <p><strong>高度な割引で計算容量を簡単に取得できます。 </strong>新しい Azure スポット Virtual Machines (スポット Vm) 機能はプレビュー段階であり、スケールセットの一部として以前に削除されたスポット Vm を Azure で試して再デプロイすることで、スケールアウトアプリの全体的なランタイムを大幅に向上させることができます。 また、アプリケーションの動作をテストして中断の許容範囲を確保するために、削除をシミュレートすることもできます。</p>


  <p><strong>ハイブリッドデプロイとエッジ展開をスケーリングするためのその他のオプション。</strong> プレビュー版として提供されている VMware SD-WAN と Azure Virtual WAN hub を統合することにより、お客様は、VMware SD WAN を介してブランチオフィスや遠隔地を Azure に簡単に接続し、完全なセキュリティで保護されたアクセスサービスエッジソリューションを活用することができます。 Azure Route Server &mdash; がプレビュー段階になりました。これにより、動的ルーティングを容易にすることで、任意のネットワークアプライアンスと Azure &rsquo; s 仮想ネットワーク間の操作を効率化できます。</p>


  <p><strong>Linux 環境を管理するための新機能。</strong> 最後に、azure automanage を起動して、お客様が azure での Windows 仮想マシンの管理を大幅に簡素化できるようにしました。 現在、Azure automanage 機能を Linux Virtual Machines に拡張しています。これにより、お客様は、1つのコントロールプレーンを介して Windows と Linux vm を管理するのに便利です。 さらに、エラスティックを使用した Azure ネイティブ統合のプレビューでは、Azure 上のエラスティックサービスを使用して、統合された課金、完全なテクニカルサポート、および Azure portal 統合にアクセスできます。</p>


  <h2>ビジネスクリティカルなアプリを拡張してパフォーマンスを向上させる</h2>


  <p>多くのお客様は、クラウドに移行して、効率とパフォーマンスの向上を実現するために、最も負荷の高いワークロードをスケーリングしています。 Azure では、世界規模のグローバルフットプリントを使用して最速のネットワークの1つを提供し、お客様がどこでもアプリを構築してデプロイできるようにします。 お客様がワークロードのスケールとパフォーマンスをさらに向上させるために、革新を続けています。</p>


  <p><strong>新しい Azure の負荷分散機能により、ネットワークリソースの配布が簡略化されました。</strong> 新しい Azure 負荷分散選択ツール (現在プレビュー段階) では、ワークロードと要件に基づいて適切なサービスを選択するためのガイダンスをお客様に提供しています。 &rsquo;また、Azure Load Balancer を使用して IP アドレス全体の負荷を分散する柔軟性が向上し、一般公開されました。</p>


  <p><strong>Azure Virtual Machine Scale Sets の新機能を使用してデプロイをスケールするためのその他のオプション。 </strong>最近導入された <a href="https://aka.ms/VMSSFlexBlog" target="_blank">柔軟なオーケストレーションモード</a>でアップタイムを向上させる一方で、アプリケーションのデプロイ、管理、スケーラビリティを簡素化できます。 また、スケールセットを再デプロイすることなく仮想マシンのサイズを変更し、同じスケールセット内にスポット Vm と従量課金制の仮想マシンを混在させてコストを最適化することで、運用上の俊敏性を高めることもできます。</p>


  <p><strong>Premium Ssd の新しいパフォーマンスレベルでディスクパフォーマンスをスケーリングします。</strong> プレビューの新機能により、顧客は季節の昇格などの計画されたイベントに対して高いレベルのパフォーマンスを維持し、ワークロードを中断すること <a href="https://aka.ms/AzureDiskStorage-SpringIgnite2021" target="_blank">なくパフォーマンス</a> レベルを変更することができます。</p>


  <h2>新しい信頼性とセキュリティ強化によってビジネス継続性を強化</h2>


  <p>Azure には、すべてのワークロードの最大の復元性を確保するための高可用性とディザスターリカバリーの組み込みオプションが用意されています。 お客様のインフラストラクチャへの投資を続けています。これには、既に導入されているリージョンの数 <a href="https://azure.microsoft.com/en-us/global-infrastructure/geographies/" target="_blank">や可用性ゾーン</a> の拡張や、アプリとデータの回復力を保ち、Azure でのセキュリティを維持するために新しいサービスを開始します</p>


  <p><strong>新しいオンデマンドの容量予約による高可用性の向上。</strong> 現在プレビュー段階にあるオンデマンドの容量予約を使用すると、Azure リージョンまたは可用性ゾーン内の1つまたは複数の仮想マシンサイズに対してコンピューティング容量を任意の期間予約できます。 また、予約済みの仮想マシンインスタンスと容量予約を組み合わせて、コストを大幅に削減することもできます。&nbsp;&nbsp;&nbsp;<br>

  <strong>ワークロードの移植性と可用性の向上。</strong> <a href="https://aka.ms/resourcemoverga" target="_blank">Azure Resource Mover が一般</a>公開され、お客様はパブリック azure リージョン間でシームレスにリソースを移動できるようになりました。 また、プレビューで利用可能なプレミアムと Standard ssd の<a href="https://aka.ms/zrsdiskspreviewblog" target="_blank">ゾーン冗長 Storage サポート</a>によっ &nbsp; て、ワークロードの可用性を向上させることもできます。</p>


  <p><strong>Azure Backup センターを使用した大規模な組み込みのバックアップ管理。</strong> 現在一般公開されている Azure Backup センターは、Azure Backup によってサポートされるすべての Azure ベースのワークロードをサポートし、リソースグループとタグに基づいて大規模にバックアップをデプロイする新しい Azure ポリシーを提供します。</p>


  <p><strong>Azure の機密コンピューティングで使用されるデータの保護。</strong> お客様は、ワークロードを強化し、すべての Azure Virtual Machines の信頼された起動で悪意のある攻撃から保護することができます。プレビューで利用できます。 &rsquo;また、SQL Always Encrypted セキュリティで保護された enclaves のプレビューを使用して azure の機密データを保護し、azure Kubernetes Service の機密コンテナーのセキュリティで保護されたオーケストレーションを有効にしました。これで一般公開されています。</p>


  <p><strong>自動キーローテーションによるアプリとデータの保護。</strong> 新機能のプレビューを使用すると、すべてのディスク、スナップショット、イメージを自動的に更新し、データが常に最新の暗号化キーで保護されるようにすることができます。</p>


  <h2>自信を持ってクラウドの移行を促進</h2>


  <p>お客様は、ファーストクラスの移行ツール、サポート、skilling、リソースを使用してクラウドの移行を促進することができます。 お客様からのフィードバックに基づいて、Azure Migrate および Azure Migration Program に新機能を追加しています。</p>


  <p><strong>すべてのインフラストラクチャ、アプリ、データにわたる一元化された移行。</strong> Azure Migrate の新機能により、お客様は<a href="https://aka.ms/MechanicsOneMigrate" target="_blank">Azure SQL への SQL Server 移行</a>の検出と評価のプレビューを使用して、SQL Server 資産を評価できるようになりました。 追加の新機能として、VMware 仮想マシンの移行に関する PowerShell サポートの一般提供と、 <a href="https://aka.ms/AzureMigrateAppContainerization" target="_blank">新しい app コンテナー化 tool のプレビュー</a> があります。これにより、お客様は .net および web アプリを Azure Kubernetes Service に移行できます。 さらに、最新のパートナーである Zerto を追加することで、より多くの移行オプションをご利用いただけます。</p>


  <p><strong>すべてのソースアプリケーションフレームワークのアプリケーションの最新化。</strong> お客様は、Java やランプなどのすべての主要なソースフレームワークと、 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 移行プログラム</a>を通じて PostgreSQL のシナリオを拡張したサポートを利用して、プロアクティブなガイダンスと専門家の支援を受けることができるようになりました。</p>


