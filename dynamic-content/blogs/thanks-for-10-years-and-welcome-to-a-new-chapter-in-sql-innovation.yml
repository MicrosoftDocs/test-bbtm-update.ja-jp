  <h2>SQLイノベーションは、現在も将来も引き続き焦点を当て続けます</h2>


  <p>Microsoft は、2019 年と 2019 年SQL Serverイノベーションに<a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/Check-out-what-s-new-in-June-2019-version-of-Azure-SQL-Database/ba-p/742054">Azure SQL Database</a>。 私たちの優先順位は、将来、データベースのワークロードを証明する方法です。 今日は、オンプレミスとクラウドの間で新しいイノベーションを発表いたします。</p>


  <ul>
   <li><strong>Azure SQL </strong>のプレビュー。Azure 近日公開予定 SQL、Azure SQL では、Azure SQL データベースと Azure SQL Server を Azure Virtual Machines で管理できる 1 つのウィンドウが提供されます。 さらに、現在利用できるお客様は、リソース プロバイダーを使用して自己インストール (カスタム イメージ) SQL VM を登録<a href="https://techcommunity.microsoft.com/t5/SQL-Server/Benefit-from-Resource-Provider-registration-when-self-installing/ba-p/742794" target="_blank"></a>して、自動修正、自動バックアップ、新しいライセンス管理オプションのような利点にアクセスできます。</li>
   <li><strong>SQL Server 2019 </strong>ビッグ データ クラスターのプレビュー: SQL Server 2019 ビッグ データ クラスター プレビューでは、SQL Server と Apache Spark および Hadoop 分散ファイル システム を組み合わせた、すべてのデータ、リレーショナル、非リレーショナルの分析と人工知能 (AI) を可能にする統合データ プラットフォームを提供します。 Startup Systemsのスマネーション社のような早期導入プログラムの参加者は、既にビッグ データ クラスターを使用して、困難な AI と機械学習の問題を解決しています。&nbsp;&nbsp;</li>
  </ul>


  <p><em>&ldquo;2019 SQL Server 2019 年のビッグ データ クラスターを使用すると、オンデマンドのビッグ データ実験を解決できます。数十の異なるデータ ソースからのがん研究データを分析し、興味深いグラフ特徴を調査し、大規模に分析を実行することができます。&rdquo; </em></p>


  <p align="right">&ndash; Pieter Derdeyn、Knowledge Engineer、Systems Engineer Inc.</p>


