Summary: '2019 年 7 月 9 日の明日は、SQL Server 2008 および 2008 R2 の延長サポートの終了を示します。 これらのリリースにより、データベース業界が変革され、データベース プラットフォームのすべてのコア コンポーネントが他のデータベースのコストのごく一部で組み込まれています。 '
Content: >-
  <p><strong>2019 年 7 月 9 日の明日は、SQL Server 2008 および 2008 R2 の延長サポートの終了を示します。</strong> これらのリリースにより、データベース業界が変革され、データベース プラットフォームのすべてのコア コンポーネントが他のデータベースのコストのごく一部で組み込まれています。 アプリケーション、データ マート、データ ウェアハウス、およびビジネス インテリジェンス全体で広範な導入を確認しました。 私たちが一緒に過ごした 10 年間に感謝&rsquo;します。</p>


  <p>ただし、2008 および R2 SQL Serverバージョンのサポートは終了しています。 修正プログラムを適用またはアップグレードする必要が決してない Azure SQL Database マネージド インスタンスの常緑の SQL を使用するか、または 3 年間の延長セキュリティ更新プログラムを使用して Azure 仮想マシンでホストされる <a href="https://download.microsoft.com/download/A/3/F/A3F0908A-0FD8-494C-82BC-E75F313F3FAD/Extended_Security_Updates_for_Windows_Server_2008_and_SQL_Server_2008_End_of_Service.pdf" target="_blank"></a><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance-index" target="_blank">SQL Server</a> の柔軟性と構成性が必要な場合でも、Azure では、データベースをセキュリティで保護して最新化するための最適な宛先を選択できます。<a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank"></a></p>


  <h2>お客様は、重要なSQL Serverワークロードを Azure に移行しています</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a>、<a href="https://customers.microsoft.com/en-us/story/komatsu-australia-manufacturing-azure" target="_blank">Innovative</a>、<a href="https://customers.microsoft.com/en-us/story/paychex-azure-sql-database-us" target="_blank">Paychex</a>、<a href="https://customers.microsoft.com/en-us/story/willis-towers-watson-partner-professional-services-azure" target="_blank">Willis Watson</a> のようなお客様は、これらの革新的な宛先を利用し、SQL Server データベースを Azure に移行しています。 デンマークの IT ソリューション プロバイダー KMD では、クラウド内のレガシ ソリューションのSQL Serverが必要でした。 サービスを中断することなく、8 テラバイトの実稼働データベースをすばやくクラウドに移行する必要があります。 Azure SQL Databaseインスタンスを使用すると、KMD は最小限のダウンタイムで、コードを変更する必要なく、実稼働データを転送できます。</p>


  <p><em>&ldquo;2008 年 2008 SQL Serverマネージド Azure SQL Databaseに移行しました。これは私たちのために大きな動きでした。メンテナンスに費やす時間が少ないだけでなく、アップグレードや修正プログラムを適用する必要なく、常に最新の SQL のバージョンを実行します。&rdquo;</em></p>


  <p align="right">&ndash;KmD Project、</p>


  <p>Azure SQL Databaseは、次を含む顧客に差別化された価値を提供します。</p>


  <ul>
   <li><strong>常に緑が多い唯一のクラウドをSQL。</strong> Azure SQL Databaseレベルを設定すると、アプリケーションの互換性やパフォーマンスの変更を気にすることなく、オンプレミスのワークロードをマネージド SQL に移行できます。 サービスに移行するSQL Database修正プログラムの適用、アップグレード、またはサポート終了について再び心配する必要はありません。</li>
   <li><strong>Hyperscale を使用SQL他のクラウドよりも大規模なデータベースAzure SQL Databaseホストします。<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tier-hyperscale" target="_blank">ハイパースケール</a></strong>は、ワークロードやニーズにSQLに合わせてオンデマンドで対応する、&#39;サービス レベルです。 ハイパースケールを使用すると、データベースは無制限のサイズとスケールのワークロードに最適なパフォーマンスを実現できます。</li>
   <li><strong>人工知能の機能を活用して、ワークロードを監視し、セキュリティで保護します。 </strong>何百万ものデータベースでトレーニングされたインテリジェントなセキュリティとパフォーマンスの機能は、一貫性Azure SQL Database予測可能なワークロード パフォーマンスを意味します。 インテリジェントなパフォーマンスに加えて、SQL データベースのお客様は、通常とは異<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection" target="_blank"></a>なるログイン試行や潜在的な脅威インジェクション攻撃を識別する自動脅威検出を使用して安心SQL取得します。</li>
   <li><strong>マネージド インスタンスを使用して、最も経済的SQL Serverクラウド Azure SQL Databaseに移動します。 </strong>オンプレミスの SQL Server データベース エンジンの完全な表面領域と、予想<a href="https://azure.microsoft.com/en-us/resources/forrester-tei-sql-database-managed-instance/en-us/" target="_blank">される ROI が 212</a>%、支払い期間が 6 か月 <sup>1</sup> の場合、SQL Database マネージド インスタンスだけが、クラウドで SQL を実行するための最もコスト効率の高いサービスとしての状態を示します。 SEB は、グループ特典ソリューションと医療請求処理の管理に特化したソフトウェア、ソリューション、サービスを提供するテクノロジ企業です。 オンプレミスと比較したコスト削減だけでなく、90 を超えるコンプライアンスオファリングにも Azure を選択しました。</li>
  </ul>


  <p><em>&quot;2008 SQL Serverサポート終了に近づいているので、SEB は、機密性の高い正常性と PII 情報を含む 2 つの重要なビジネス アプリケーションを移行する必要がありました。Azure では、アプリケーション VM の 3 年間の拡張セキュリティ更新プログラムを取得し、データを Azure SQL Database に移動し、管理とインフラストラクチャの両方の支出を大幅に削減しました。規制&#39;満たすには、HIPAA、PCI、ISO-27k およびカナダのデータ保存場所に関する Azure&#39;のコンプライアンス認定が不可欠でした。&rdquo;</em></p>


  <p align="right">&ndash; SEB Inc. の最高技術責任者である Correia</p>


