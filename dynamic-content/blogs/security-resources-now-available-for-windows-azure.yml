Title: Windows Azure で使用できるようになったセキュリティリソース
Summary: Windows Azure で利用できるセキュリティ機能を理解し、活用するために役立つさまざまなリソースが用意されています。 &nbsp;コンテンツの先頭に移動する方法を探している場合は、"...
Content: <p><a target="_blank" href="https://windowsazure.com/">Windows Azure</a>で利用できるセキュリティ機能を理解し、活用するために役立つさまざまなリソースが用意されています。 &nbsp;利用可能なコンテンツを最新の状態に維持する方法をお探しの場合は、「azure Windows のセキュリティリソース」を参照してください。これには、Windows Azure AppFabric SQL Azure azure Windows でセキュリティで保護されたアプリケーションを開発する方法について説明する最新のホワイトペーパー、記事、および web キャストが記載されています。 &nbsp; 一覧は絶えず更新されているので、新しいリソースが使用可能になったときに再度確認できるように、このページにブックマークを設定してください。</p>  <p>&nbsp;</p>
