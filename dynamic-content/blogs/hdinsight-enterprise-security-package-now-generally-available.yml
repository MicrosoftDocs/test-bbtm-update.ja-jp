Content: >-
  <h2>HDInsight 3.6 用の GA の Enterprise セキュリティパッケージ</h2>


  <p style="text-align: justify;">hdinsight チームは、hdinsight 3.6 で Apache Spark、Apache Hadoop および対話型クエリクラスターの Enterprise セキュリティパッケージ (ESP) の一般提供を発表します。 企業のお客様が複数の従業員間でクラスターを共有する場合、Hadoop 管理者は、それらの従業員が、ビッグデータ操作を実行するための適切なアクセス権とアクセス許可を持つことを確認する必要があります。 企業では、エンタープライズで同じ id を使用してきめ細かい承認を行うマルチユーザーアクセスは、複雑で時間のかかるプロセスです。 新しいエクスペリエンスで ESP を有効にすると、より合理化された安全な方法で、これらのクラスターに対する認証と承認を実現できます。</p>


  <p style="text-align: justify;">認証では、オープンソース Apache Hadoop が Kerberos に依存します。 Azure AD domain Services (AAD DS) をメインドメインコントローラーとして有効にし、クラスターのドメイン参加に使用することができます。 AAD DS で使用可能な同じ id がクラスターにログインできるようになります。</p>


  <p style="text-align: justify;">承認のために、お客様は Apache レンジャーポリシーを設定して、クラスター内できめ細かな承認を受けることができます。 これらのポリシーを設定するには、Apache Hive と Yarn レンジャープラグインを使用できます。</p>


  <p>ESP の詳細および有効にする方法については、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank">microsoft のドキュメント</a>を参照してください。</p>


  <h2>Apache Kafka と HBase の ESP のパブリックプレビュー</h2>


  <p style="text-align: justify;">また、HDInsight 3.6 Apache Kafka と Apache HBase クラスターに対して ESP を拡張しています。 Apache Kafka と HBase のお客様は、認証と承認のためにドメインアカウントと Apache レンジャーを使用できるようになりました。 ESP を有効にすると、Apache Kafka と HBase レンジャープラグインがすぐに使用できるようになります。 Secure Kafka クラスターの詳細については、 <a href="https://docs.microsoft.com/azure/hdinsight/domain-joined/apache-domain-joined-run-kafka" target="_blank">microsoft のドキュメント</a>を参照してください。</p>


  <h2>HDInsight でのマネージド Id のサポート</h2>


  <p style="text-align: justify;">HDInsight での最新のセキュリティ強化のセットにより、ユーザー割り当ての <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">マネージド id</a> が hdinsight でサポートされるようになりました。 &nbsp; 以前のお客様は、ESP を有効にするために、サービスアカウントにパスワードを提供する必要がありました。 このプロセスはマネージド id で簡略化されました。 お客様は、パスワードを入力せずに、クラスターの作成時に管理対象 id を作成して提供できるようになりました。 現在、マネージド id に依存する主なシナリオが2つあります。</p>


  <ol>
      <li style="text-align: justify;">ESP を有効にするための前提条件として、ユーザーは AAD ds を有効にしてから、管理対象 id を作成し、AAD DS アクセス制御 (IAM) ブレードで適切なアクセス許可を付与する必要があります。 これにより、管理対象 id は、追加のパスワードを指定しなくてもシームレスにドメイン操作を実行できるようになります。 その後、ユーザーはこの id を使用して、セキュリティで保護された HDInsight クラスターを作成します。 これを構成する方法の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-configure-using-azure-adds?toc=%2Fen-us%2Fazure%2Fhdinsight%2Finteractive-query%2FTOC.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json" target="_blank">microsoft のドキュメント</a>を参照してください。</li>
      <li style="text-align: justify;">Apache Kafka クラスターの場合、お客様は、Azure Key vault に格納されている暗号化キーに適切にアクセスして、保存時のディスク暗号化を実行するために、管理対象 id を承認できるようになりました。 このシナリオは BYOK (Bring Your Own Key) とも呼ばれます。 詳細については、 <a href="https://docs.microsoft.com/azure/hdinsight/kafka/apache-kafka-byok" target="_blank">microsoft のドキュメント</a>を参照してください。</li>
  </ol>


  <h2>ESP クラスターを作成するための新しい UX</h2>


  <p style="text-align: justify;">GA の機能強化の一環として、Azure portal では、ESP を有効にするための新しいユーザーエクスペリエンスが新しく作成されました。 この新しいエクスペリエンスにより、AAD DS に関連する一般的な誤りの検出と検証が自動的に行われます。 これにより、ユーザーが [作成] ボタンにヒットする前に、時間を節約し、エラーを修正することができます。 新しい構成手順の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-configure-using-azure-adds?toc=%2Fen-us%2Fazure%2Fhdinsight%2Finteractive-query%2FTOC.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json" target="_blank">microsoft のドキュメント</a>を参照してください。</p>


  <h2 style="text-align: justify;">Azure HDInsight を今すぐお試しください</h2>


  <p style="text-align: justify;">Azure HDInsight では、次に何を構築するかをご紹介します。 Azure HDInsight でのオープンソース分析パイプラインの実装の詳細については、<a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">この開発者ガイドを参照</a>してクイックスタートガイドに従ってください。 最新の Azure HDInsight のニュースと機能については、Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank"> # HDInsight</a>と <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a> に関する記事をご利用ください。 質問やフィードバックについては、まで <a target="_blank">AskHDInsight@microsoft.com</a> お問い合わせください。</p>


  <h2 style="text-align: justify;">HDInsight について</h2>


  <p style="text-align: justify;">Azure HDInsight は、オープンソース分析のための簡単で費用対効果の高いエンタープライズレベルのサービスであり、お客様は、Apache Hadoop、Spark、Kafka などの一般的なオープンソースフレームワークを簡単に実行できます。 このサービスは、米国およびドイツの27のパブリックリージョンと Azure Government クラウドで利用できます。 Azure HDInsight は、さまざまなセクターでミッションクリティカルなアプリケーションを強化し、ETL、ストリーミング、対話型クエリなどのさまざまなユースケースを実現します。</p>
