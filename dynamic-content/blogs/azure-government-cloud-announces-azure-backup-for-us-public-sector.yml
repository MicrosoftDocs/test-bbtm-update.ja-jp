Slug: azure-government-cloud-announces-azure-backup-for-us-public-sector
Title: Azure Government クラウドは、米国の公的機関向けに Azure Backup を発表します
Summary: Azure Government cloud では、オンプレミスとクラウドの資産を Azure に保護するための効率的で安全な方法により、米国の公的機関のお客様からの大きな需要に対応する Azure Backup が提供されるようになりました。
Content: >-
  <p><a href="https://aka.ms/backup_governmentcloud" target="_blank">Azure Government cloud</a> では、オンプレミスとクラウドの資産を Azure に保護するための効率的で安全な方法により、米国の公的機関のお客様からの大きな需要に対応する <a href="https://aka.ms/azurebackup_landingpage" target="_blank">Azure Backup</a> が提供されるようになりました。 Azure Government クラウドにバックアップを提供するための要件を満たすために Azure Backup 組み込まれている主な機能を以下に示します。</p>


  <ul>
   <li><strong>分離</strong>: Azure Government クラウドは、米国の公的機関の厳格なコンプライアンス基準を満たすための分離を提供します。 Azure Backup を使用すると、公共セクターのお客様 &nbsp; は、SQL Server、SharePoint、Exchange、Azure Government クラウドで実行されている hyper-v vm などのワークロードのビジネスデータを保護できるようになり &nbsp; ます。</li>
   <li><strong>スクリーン担当者</strong>: Azure Government クラウドの一部としての操作とサポートは、Azure Backup バックグラウンドで管理された米国市民 &nbsp; の職員によって実行されます。&nbsp;</li>
   <li><strong>セキュリティ</strong>: Azure Backup は、データが顧客 &rsquo; のミスから外れる前に暗号化されることを保証します。 この暗号化されたバックアップデータは、HTTPS プロトコルを使用して安全に送信され、Azure Government クラウドで暗号化された方法で格納されます。</li>
   <li><strong>ビジネス</strong><strong>継続性</strong>: Azure Backup は、99.9% の可用性を備えた信頼性の高いサービスです。 データは回復力のあるストレージに格納され、2つの Azure Government クラウドデータセンターに最大 &nbsp; 6 つのコピーがあり、500百マイル以上離れた場所に地理的に分散されています。</li>
   <li><strong>効率的</strong>: Azure Backup は、増分バックアップを実行します。増分バックアップでは、連続するバックアップ間で変更されたブロックのみを転送します。 また、Azure に送信する前に圧縮して、ネットワーク帯域幅とクラウドストレージを最適化します。</li>
  </ul>


  <p>開始するには、 <a href="https://aka.ms/backupazuregov" target="_blank">Azure Government 試用版サブスクリプション</a>を要求します。 Azure Government サブスクリプションを既にお持ちの場合は、 <a href="https://aka.ms/tryazurebackup" target="_blank">10 分で Azure Backup をお試しください</a>。&nbsp;</p>


  <h2>関連するリンクとコンテンツ</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/features/gov/">Azure Government cloud</a>、 <a href="https://aka.ms/azurebackup_landingpage" target="_blank">Azure Backup</a> 、および<a href="https://aka.ms/dpm_learnmore" target="_blank">System Center DPM</a>の詳細については、こちらを参照してください。</li>
   <li>ヘルプが必要ですか? サポートについては、 <a href="https://aka.ms/dpmforums" target="_blank">DPM フォーラム</a> と <a href="https://aka.ms/azurebackup_forum" target="_blank">Azure Backup フォーラム</a> にお進みください。</li>
   <li>新しいアイデアを投稿 &nbsp; し、既存のアイデアに投票することで、 <a href="https://aka.ms/azurebackup_feedback" target="_blank">Azure Backup</a> &nbsp; を改善する方法をお聞かせください。</li>
  </ul>


