Title: 'Real World Windows Azure: Quest Software と OnDemand Migration for Email'
Summary: Real World Windows Azure シリーズの一部として、Quest Software の製品マネージャーである Migration Solutions の Ron Robbins と接続し、Quest が Windows Azure を使用してその配信を行う方法の詳細を確認しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Quest Software の製品マネージャーである Migration Solutions の Ron Robbins と接続し、Quest が <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0155gen" target="_blank">Windows Azure</a> を使用して OnDemand Migration for Email&nbsp; ソリューションを提供する方法の詳細を確認しました。Quest Softwares の成功&rsquo;事例については、こちらを<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000000877" target="_blank">お読みください</a>。 続きを読んで、彼の言い分を見つけ出してください。</p>  <p><b>Himanshu Kumar Singh: Quest Software ではどのようなソリューションが提供されますか?</b>&nbsp;</p>  <p><b>Ron Robbins:</b> <a href="https://www.quest.com/" target="_blank">Quest Software</a> は、お客様がデータベース、開発、インフラストラクチャ、セキュリティなどの管理を支援するソフトウェアを開発します。 製品とサービスは、直接営業部門を通じて販売し、パートナーやリセラーを通じて販売しています。</p>  <p><b>HKS: OnDemand Migration for Email ソリューションの作成の原因は何ですか?</b></p>  <p><b>RR：</b>&nbsp;多くのお客様とリセラー パートナーのお客様は、オンプレミスのインフラストラクチャと Google Mail の両方から Microsoft Office 365 に電子メール メッセージングを移行したいと考えていますが、このサービスを使用することを望んでいますが、移行について心配していました。 また、大学が電子メール システムを Microsoft メッセージング サービスに移動するときに、同じ課題に直面していたことを Live@edu 確認しました。</p>  <p>市場の&rsquo;電子メール移行ツールの多くは設定と使用が困難であり、多数のメールボックスを移行するためにオンサイト サーバーのデプロイが必要であり、多くの企業は最もミッション クリティカルなアプリケーションを中断する余裕がなかったので、電子メール メッセージングをクラウドに移動する取り組みを破棄する必要がありました。 または、あるクラウド プロバイダーから別のプロバイダーへ。</p>  <p>サービスとしてのソフトウェア (SaaS) デプロイ モデルを使用して配信できる電子メール移行ソリューションを作成し、顧客が任意の Web ブラウザーを介して移行製品に瞬時にアクセスし、数週間ではなく数分以内にユーザーの移行を開始することを決定しました。</p>  <p><b>HKS: この新しいソリューションWindows Azure を選択した理由は何ですか?</b></p>  <p><b>RR：</b>&nbsp;Microsoft Partner Network の長い時間のメンバー<a href="https://mspartner.microsoft.com/en/us/Pages/index.aspx" target="_blank"></a>として、既に Windows Azure を使用して、OnDemand ブランド名で他の Quest サービスを提供しました。 組織を Microsoft Office 365移行する場合、Azure で Quest OnDemand Migration for Email を実行Windows自然な選択肢だと考えていました。</p>  <p>Windows Azure&rsquo; では、Microsoft データ センター (多くの場合、Office 365 データ センターの近くに位置する) で保証されたアップタイムを受け取り、長い距離に対応するクラウド プラットフォームとプロバイダーを使用する必要があることがわかっていました。</p>  <p><b>HKS:&nbsp; OnDemand Migration for Email の動作</b></p>  <p><b>RR：</b>このソリューションでは、顧客が移動用のソフトウェアをインストールまたは保守Live@eduする必要なく、ユーザー データを Office 365 および電子メール サービスに移行します。 顧客は、Quest OnDemand ポータルにアクセスし、ログオンし、移行先のメッセージング システムと移行先のクラウド プラットフォームの資格情報を入力します。 次に、移行するメールボックスを選択し、[開始] をクリック &ldquo;します。&rdquo; 顧客は、進行状況と発生した問題を示す Web ベースのコンソールを表示し、個々のメールボックスの移行の成功とメッセージに関する詳細を表示することで、移行プロセスを監視できます。</p>  <p><b>HKS:&nbsp; このソリューションには azure Windowsを使用していますか?</b></p>  <p><b>RR：</b>&nbsp;Windows Azure コンピューティングでは、移行スクリプトを実行するためのオンデマンドの処理機能が提供され、Azure table Storage Windowsには顧客の移行データが格納されます。 顧客のプライバシーに関する懸念を軽減するためにWindows Azure に顧客の電子メール メッセージが格納される場合はありません。 Quest では、移行されたメールボックスあたり 10 米国ドルの OnDemand Migration for Email が提供されます。</p>  <p><b>HKS:&nbsp; Azure でサービスを使用する顧客の利点Windows。</b></p>  <p><b>RR：</b>&nbsp;Windows Azure で電子メール移行ソリューションを実行することで、すべての規模のお客様は、低コストのメールボックス価格モデルを使用して業界をリードする移行ソリューションにアクセスできます。 インストールするソフトウェアやセットアップするサーバーがない場合、企業は電子メール システムを迅速かつ低コストOffice 365にLive@edu移行できます。</p>  <p>この Pay-as-You-Go 価格モデルを使用すると、すべてのユーザーを一度に移行したり、時間の経過と一度に投資を拡大したりすることができます。 ほとんどの小規模な組織は、わずか 15 分で移行を完了できます。</p>  <p><b>HKS: Azure での会社の利点は何Windowsですか?</b></p>  <p><b>RR：</b>&nbsp;Windows Azure で OnDemand Migration for Email を実行することで、任意の数のメールボックスに対応できるスケーラブルなソリューションを顧客に提供できます。 サービスをグローバルに提供し、世界中のお客様に、迅速で低コストで安全性の高い移行を Office 365 できますLive@edu。</p>  <p>Windows Azure では、小規模企業から数万のメールボックスを持つ企業まで、任意の規模の組織に電子メール移行サービスを提供することもできます。 2011 年 9 月に Quest OnDemand Migration for Email を開始して以来、OnDemand Migration for Email を使用して数千の電子メール シートを Office 365 に移行しました。その多くは Google Mail から提供されています。</p>  <p>さらに、Azure Windows、高いコストなしでは独自に提供できないパフォーマンスと可用性のレベルが提供されます。 サーバーの&rsquo;実行を維持する必要はありません。Microsoft は、その管理を行います。 Windows Azure はインターネットに似たもので、常にそこに表示されるのはわかっているのです。&nbsp;</p>  <p><b>HKS:&nbsp; Azure への移行はWindowsビジネスに役立ちますか?</b></p>  <p><b>RR：</b>&nbsp;Azure Windowsを使用すると、OnDemand 製品は、北米、ヨーロッパ、アジア全体のお客様とグローバルに接続できます。 Microsoft が Azure データ センターにサービスを拡張Windows市場を拡大できます。 世界中に独自の SaaS インフラストラクチャをデプロイすることはコストは非常に高いですが、Azure Windowsインフラストラクチャの問題なく新しい市場に到達できます。</p>  <p><a href="https://www.quest.com/" target="_blank"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6404.QUEST.png" border="0" height="76" width="230"></a></p>  <p><a href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0155css" target="_blank">Azure で</a>他のユーザーがどのように使用Windowsしてください。</p>'
