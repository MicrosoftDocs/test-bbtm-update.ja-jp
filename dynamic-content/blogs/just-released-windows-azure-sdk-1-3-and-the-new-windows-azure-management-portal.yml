Title: 'リリース日: Azure SDK 1.3 Windows Azure SDK 1.3 と Azure SDK Windowsの管理ポータル'
Summary: '&nbsp;先月の PDC10 では、お客様が Windows Azure 上で既存の Windows アプリケーションを簡単に実行し、より安価に対応するように設計された、Windows Azure 向け拡張機能のホストを発表しました。'
Content: '<p>&nbsp;先月の PDC10 では、お客様が Windows で既存の Windows アプリケーションを簡単に実行し、より低コストのプラットフォーム アクセスを可能にし、Windows Azure 開発者と IT Professional エクスペリエンスを向上させる目的で設計された、<a href="https://azure.microsoft.com/">Windows Azure</a> の多くの機能強化を発表しました。 現在、これらの拡張機能のいくつかが一般提供されている、またはベータ版または Community Technology Preview (CTP) として試す準備ができていることをお知らせします。&nbsp;利用可能な機能の一覧と、詳細へのリンクを次に示します。</p>  <p><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows Azure SDK および Windows Azure Tools for Visual Studio リリース 1.3</a> と新しい Azure Windows を通じて、次の機能管理ポータル<span style="text-decoration: underline;">。</span></p>  <ul>  <li>管理者特権と完全な IIS の導入Windows Azure を使用したより完全な<b>アプリケーションの開発が可能になります</b>。 開発者は、管理者特権で Web ロールと Worker ロールで一部またはすべてのコードを実行できます。 Web ロールでは、Web ロールごとに複数の IIS サイトを有効にし、IIS モジュールをインストールできる完全な IIS 機能が提供されます。 </li>  <li><b>リモート デスクトップ</b> 機能を使用すると、アクティビティを監視し、一般的な問題をトラブルシューティングするために、アプリケーションまたはサービスの実行中のインスタンスに接続できます。</li>  <li><b>Windows Server 2008 R2 ロール</b>: Windows Azure では、Web ロール、worker ロール、VM ロールで Windows Server 2008 R2 がサポートされます。 この新しいサポートにより、IIS 7.5、AppLocker などの Windows Server 2008 R2 のすべての機能、および PowerShell バージョン 2.0 を使用した強化されたコマンド ラインと自動管理を利用できます。 </li>  <li><b>複数のサービス</b>管理者: Windows Azure では、複数の Windows Live ID をサポートし、同じ Azure アカウントに対する管理者特権Windows持つ必要があります。 その目的は、チームが Live ID の個々のアカウントを使用しながら、Azure アカウントWindows同じアカウントで作業Windowsに行いやすくする目的です。 </li>  <li><b>開発者と IT Professional エクスペリエンスの</b>向上: 次の機能強化を利用して、開発者がクラウドでのアプリケーションの実行方法を確認および制御できます。</li>  <li>完全に再設計された Silverlight <b>ベースのWindows Azure portal</b>、ユーザー エクスペリエンスの向上と直感的な操作を保証します</li>  <li>ロールをクリック <b>してロール</b> の種類、デプロイ時刻、最終再起動時刻を表示する機能など、新しい診断情報へのアクセス</li>  <li>Azure への<b>サインアップに</b>必要な手順の数を大幅に削減する新しいサインアップ Windowsプロセス。</li>  <li>Azure Platform フォーラムWindows基づく新しいシナリオ<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform">は、</a>質問に回答し、より効率的に知識を共有するのに役立ちます。</li>  </ul>  <p>ベータ版として、次の機能を利用できます。</p>  <ul>  <li>Windows Azure 仮想マシン ロール: 新しいアプリケーションと既存の Windows アプリケーションのより多くの種類のサポートは、間もなく仮想マシン (VM) ロールの導入で利用できます。 お客様は、より多くの既存のアプリケーションを Azure Windows移行して、コストの高いコードやデプロイの変更を行う必要性を減らします。</li>  <li>Extra Small Windows Azure Instance は、コンピューティング時間あたり 0.05 ドルの価格で提供され、コスト効率の高いトレーニングと開発環境を開発者に提供します。 開発者は Extra Small インスタンスを使用して、クラウド ソリューションのプロトタイプを低コストで作成できます。</li>  </ul>  <p>開発者と IT プロフェッショナルは、上記のいずれかのベータ版に Azure Windowsを管理ポータル。</p>  <ul>  <li><b>Windows Azure Marketplace</b>は、Azure プラットフォーム アプリケーションの構築に必要な構成要素、Premium データ セット、トレーニング、およびサービスを共有、購入、販売するためのWindowsマーケットプレースです。 Windows Azure Marketplace DataMarket の最初のセクションは、PDC 10 で一般提供になりました。 現在、40 を超える固有のパートナーと 50 を超える固有のアプリケーションとサービスを備える Windows Azure Marketplace のアプリケーション セクションのベータ版を開始します。&nbsp; </li>  </ul>  <p>&nbsp;また、CTP として次の機能を使用できます。</p>  <ul>  <li>Windows Azure Connect (旧Project シドニー) は、オンプレミスと Windows の Azure リソース間の IP ベースのネットワーク接続を設定する簡単で管理しやすいメカニズムを可能にします。これは、CTP として使用できる最初の Windows Azure Virtual Network 機能です。 開発者と IT プロフェッショナルは、Azure Windows を使用してこの CTP にサインアップ管理ポータル。</li>  </ul>  <p>&nbsp;利用可能にしているすべての新機能の概要を確認する場合は、2010 年 12 月 1 日 (水) 午前 9 時 (PST) に発生する概要 Web キャストをご覧ください。 これらの Windows Azure の機能の多くについて詳しい PDC10 からのオンデマンド セッションを監視することもできます。セッションの完全な一覧については、こちらを参照してください。&nbsp;PDC10 で Azure プラットフォームに関して発表Windowsの完全な要約については、こちらを参照してください。&nbsp;その他のすべての質問については、最新の FAQ を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
