Title: クラウド コマーシャル コミュニティのウェビナーとポッドキャストのニュースレター – 2019 年 3 月
Summary: Cloud Commercial コミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 チームは毎月、Azure と Dynamics を使用して成功を高めるには、Microsoft のパートナーと顧客が知る必要があるコア プログラム、更新プログラム、傾向、テクノロジに焦点を当て、
Content: >-
  <p>Cloud Commercial コミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 チームは毎月、Azure と Dynamics を使用して成功を高めるには、Microsoft のパートナーと顧客が知る必要があるコア プログラム、更新プログラム、傾向、テクノロジに焦点を当て、 ライブ ウェビナーをキャッチし <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events">、ライブ</a> QA に参加してください。 セッションを見逃した場合は、必要に応じて確認できます。 また、業界のニュースを最新 <a href="https://azure.microsoft.com/en-us/industries/podcast/">の状態</a> に保つために、業界のポッドキャストをサブスクライブすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36a436bc-7df9-4ee2-a276-cac37be17c11.png"><img alt="image" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76a75f17-5832-4651-842d-82bd57ea4a46.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <h2>2019 年 3 月の予定</h2>


  <h3>ウェビナー</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=h0i9v5&amp;source=CCCComms">はじめに ハイ パフォーマンス コンピューティング (HPC) の使用</a><br>
   <strong>2019 年 3 月 19 日火曜日午前 10 時太平洋</strong></li>
   <li><a href="https://microsoftcloudpartner.eventbuilder.com/event/2786">優れたプレゼンテーション スライドの形式</a><br>
   <strong>2019 年 3 月 21 日 (木曜日) 午前 9 時 (太平洋)</strong></li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=p9q1p9&amp;source=CCCComms">新しい H シリーズの High-Performance コンピューティング (HPC) クラスターの起動</a><br>
   <strong>2019 年 3 月 26 日火曜日午前 10 時太平洋</strong></li>
   <li><a href="https://microsoftcloudpartner.eventbuilder.com/event/3022">F5 キーを使用して Azure に安全に移行する</a><br>
   <strong>2019 年 3 月 27 日水曜日午前 10 時太平洋</strong></li>
  </ul>


  <h3>Podcast</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">小売業者向けすべてを変更する</a><br>
   <strong>2019 年 3 月 7 日 (木曜日)</strong></li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">InnovateIN48 を使用した FIS でのイノベーションの文化の拡大</a><br>
   <strong>2019 年 3 月 21 日 (木曜日)</strong></li>
  </ul>


  <h2>2019 年 2 月のまとめ</h2>


  <h3>ウェビナー</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=x3p3z2&amp;source=Industry%20">おすすめアプリとサービスを使用して Marketplace の掲載情報を最適化する</a><br>
   <strong>2019 年 2 月 5 日火曜日午前 11:00 PST</strong><br>
  アプリケーションまたはサービスがアプリケーションまたは AppSource にAzure Marketplaceされていますか? 顧客が見つけ入りを高め、リストを最適化する場合は、 Azure Marketplace AppSource の検出可能性は、さまざまな方法で最適化できます。 このセッションに参加して、コンテンツの最適化、キーワードの使用、試用版の追加、および Azure Marketplace および AppSource のおすすめアプリとおすすめサービスに関する Microsoft にとって重要な事項について、リストの可視性を高める方法について学習します。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=f1s8z8&amp;source=MFSSocial">無料のサービスAzure スポンサー プラン活用して Azure でビジネスを成長させる</a><br>
   <strong>2019 年 2 月 12 日火曜日午前 10:00 PST</strong><br>
  Microsoft は、現在の複雑な&rsquo;ビジネス上の課題に対応し、ビジネスの成長を促進するために、パートナーと顧客に多大な投資を行っています。 パートナー Microsoft Azureスポンサー を通じて、デプロイと技術的なニーズに基づいて無料の Azure にアクセスできます。 Azure スポンサー プランパートナー ソリューションを試してみたい新規および既存の Azure のお客様、および Azure でソリューションの構築に取り組むパートナーが利用できます。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=g6t4e8&amp;source=Industry">Azure で最も多くの機能を利用Azure Advisor</a><br>
   <strong>2019 年 2 月 19 日火曜日午前 10:00 PST</strong><br>
  Azure Advisorは、構成と使用状況を分析し、高可用性、セキュリティ、パフォーマンス、コストのためにリソースを最適化するのに役立つパーソナライズされた推奨事項を提供する無料の Azure サービスです。 &rsquo;このデモの多いウェビナーでは、Azure Advisor の推奨事項を確認して修復する方法を学習します。これにより、Azure のベスト プラクティスを引き受け、組織と顧客の両方に対する Azure への投資を最も活用できます。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r7x9t7&amp;source=Industry">インシデント、メンテナンス、および正常性に関するアドバイザリ: サービスに関する情報をAzure Service Health</a><br>
   <strong>2019 年 2 月 26 日火曜日午前 10:00 PST</strong><br>
  Azure Service Healthは、Azure サービスの問題が影響を受ける場合に、パーソナライズされたアラートとガイダンスを提供する無料の Azure サービスです。 これにより、ユーザーに通知され、リソースへの影響を理解し、問題の解決に合った更新が維持されます。 また、お使いのリソースの可用性に影響を及ぼすおそれのある、予定されているメンテナンスや変更に備えることもできます。 このデモの多いウェビナー&rsquo;では、組織と顧客の両方に Azure サービス インシデントAzure Service Health情報を保持する方法について説明します。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=d6f2o0">新しいアプローチの導入: ラーニング: Microsoft Learn</a><br>
   <strong>2019 年 2 月 27 日水曜日午前 11:00 PST</strong><br>
  Microsoft Ignite 2019 では、Microsoft は、新しい学習プラットフォームとして「Microsoft Learn」と呼ばれる新しい学習プラットフォームを立ち上Microsoft Learn。 このセッションでは、プラットフォームのデモと概要、その設計のインスピレーションとビジョン、および最新の学習スタイルにトレーニングを適応した方法について説明します。</li>

  </ul>


