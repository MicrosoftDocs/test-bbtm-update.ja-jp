Title: DevOps の Azure Stack の重要性
Summary: DevOps は、カルチャ、人間、プロセス、テクノロジの配置に重点を置いています。 DevOps では、技術部が重要な役割を果たすものではないと考えられることがあります。 これは間違いです。 ツールとテクノロジは、DevOps の方法とプロセスを容易にするのに役立ちます。
Content: >-
  <p><em>このブログ投稿は <a href="https://mvp.microsoft.com/en-us/PublicProfile/4039736?fullName=Steve%20Buchanan" target="_blank">、上田さん、クラウド &amp; データセンター MVP</a>によって共同作成されました。</em></p>


  <p>DevOps は、カルチャ、人間、プロセス、テクノロジの配置に重点を置いています。 DevOps では、技術部が重要な役割を果たすものではないと考えられることがあります。 これは間違いです。 ツールとテクノロジは、DevOps の方法とプロセスを容易にするのに役立ちます。 DevOps をロールアウトしようとしたときに、ツールやテクノロジが間違っていても、それが課題になり、ブロックになることもあります。 クラウドプラットフォームは DevOps を有効にし、多くの場合、DevOps をロールアウトするための catalyst です。 Gartner 社の最新のレポートでは、 <a href="https://azure.microsoft.com/en-us/resources/gartner-research-note-azure-stack/en-us/" target="_blank">組織の75% が、ハイブリッドクラウド戦略を追求する</a>ことを計画しています。 ハイブリッドクラウド戦略を実装する組織は、オンプレミスとパブリッククラウドの両方で一貫した DevOps モデルを必要とします。 Microsoft Azure Stack は、Azure のクラウドサービスと機能をオンプレミスの環境に拡張します。そのため、DevOps にとって価値があるのはそのためです。 次に、Azure Stack の DevOps を確認するために&#39;を見てみましょう。</p>


  <p>Azure Stack と Azure によって、ハイブリッド継続的インテグレーション/継続的開発 (CI/CD) パイプラインを立ち上げることができます。 ハイブリッド CI/CD を使用すると、ワークロードをオンプレミスまたはパブリッククラウドに配置し、移動することができます。 Azure Stack 向けに記述されたコードは交換可能である &rsquo; ため、アプリとサービスは、パブリッククラウドとオンプレミスクラウド間で一貫した方法で開発できます。</p>


  <p>Azure Stack は、IaaS、PaaS、SQL as サービス、コンテナーテクノロジ、マイクロサービステクノロジ、IoT 機能を提供します。 Azure Stack にも存在する azure PaaS に存在するサービスには、App Service、Azure Functions、Service Fabric、azure Kubernetes Service (AKS) があります。 これらのサービスは、多くの場合、CI/CD を使用して DevOps チームによって開発および管理される最新のアプリケーションを開発および実行するときに使用されます。 Azure Stack は、Git、GitHub、Visual Studio、Bitbucket、OneDrive、Dropbox を含む、Azure が行うものとは異なる microsoft および microsoft ベースの DevOps ツールをサポートしています。 また、GitLab、Octopus Deploy、Jenkins など、他 Azure Stack のツール DevOps ツールを使用することもできます。 ハイブリッドクラウド CI/CD パイプラインの例を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85458ce6-1e31-47d0-91e4-733a460028c0.png"><img alt="image" border="0" height="390" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcebf662-6e80-4a9f-9d2f-585c3ea5e923.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="912"></a></p>


  <p>Azure Stack は、infrastructure as code (IaC) および configuration as code (CaC) 用の優れたハイブリッドプラットフォームとしても機能します。 IaC は、多くの場合、Azure Resource Manager (ARM) を使用して、IaaS と PaaS の両方でインフラストラクチャを展開することによって容易になります。 IaaS に関しては、ARM を使用して、仮想マシン (VM)、ネットワーク、ストレージなどのアプリケーションに必要なインフラストラクチャをデプロイできます。 また、Azure Stack をサポートするために最近発表された Terraform など、Microsoft 以外の IaC ツールを使用することもできます。 CaC ツールを利用することで、サーバーとそれらのサーバーで実行されているアプリケーションをさらに構成できるようになります。 CaC では、microsoft および microsoft 以外のツール (Desired State Configuration (microsoft ベース)、Chef、パペット、および microsoft 以外のツールを使用できます。</p>


  <p>環境を管理する経験では、通常、IaC オンプレミスは問題でした。 これは、サーバー管理用に設計されていないスクリプトを使用する必要があるため、ハイパーバイザーの導入による課題でした。 PowerShell を使用すると、サーバーレベルでの確認が容易になりますが、ネットワークやストレージを自動化するには、他の方法が必要です。 同様に、Chef、パペット、PowerShell DSC などのツールの導入により、CaC が少し簡単になりました。</p>


  <p>オンプレミスの Azure Stack などの真のクラウドを持つことは、ARM オンプレミスによって補完されるため、魅力的です。 オンプレミスの ARM を利用して、サーバー、ストレージ、およびネットワークの3つのレベルのすべてを自動化することができます。 ARM の力と CaC ツールを組み合わせることで、画像が完成します。 パブリッククラウドの場合と同様に、実際のエンドツーエンドのクラウドをオンプレミスで使用できるようになると、開発者や IT プロフェッショナルは、お客様が待機している IT nirvana に近いものになります。</p>


  <p>Azure Stack を使用したハイブリッド CI/CD に加えて、Azure 全体で他のサービスを共有し、完全なハイブリッドサイクルで Azure Stack できます。 これらのサービスには、id の Azure Active Directory、接続のための VPN/ExpressRoute、DR 用の Azure Site Recovery が含まれます。</p>


  <p>ハイブリッド CI/CD の一般的な用途は、テスト環境として Azure または Azure Stack を使用することと、もう1つを運用環境として使用することです。 たとえば、テスト用に Azure App Service する web アプリケーションを開発してデプロイし、準備が整ったときに運用環境用に Azure Stack で実行されている App Service に移動することができます。 Kubernetes で実行されているアプリケーションがある場合は、同様の操作を行うことができます。 コンテナーは、テストの準備ができたら Azure Stack にプッシュし、運用のために Azure にプッシュすることで、ローカルに開発できます。 すべての Kubernetes で実行されているすべての時間を変更する必要はありません。</p>


  <p>IaaS web サーバーの仮想マシン、blob ストレージ、SQL データベース、仮想ネットワーク、サブネット、ロードバランサーのセットを Azure にデプロイし、同時に Azure Stack を運用環境にデプロイすることもできます。 その後、web アプリコードを IIS にデプロイし、SQL DAC パッケージを azure SQL の azure に配置して Azure Stack します。</p>


  <p>現在の役割では、デジタル変革を求めているが、すべてのワークロードをパブリッククラウドに配置できない組織を支援する機会を手に入れています。 これはブロックされなくなりました。データセンターに直接 DevOps を促進するクラウドプラットフォームを利用できるようになりました。</p>


  <p>現在、組織がオンプレミス (Azure Stack) 環境とパブリッククラウド (Azure) 環境にまたがるハイブリッドアプリを設計するための初期段階になっています。 これにより、組織はアプリケーションの大部分をオンプレミスにしたまま、ほとんどのアプリケーションをパブリッククラウドにデプロイできます。 ここでの優れた点は、開発者と開発者の両方で同じ正確な &rsquo; プラットフォームが、コードを1回記述するだけで済みます。</p>


  <p>既に説明 &rsquo; したように、オンプレミスとパブリッククラウド環境を連携させるため、Azure Stack は DevOps にとって価値があります。 これにより、組織は、最新のアプリケーションを必要に応じて迅速に着陸できます。また、必要に応じて最新のアプリケーションを移動することもできます。</p>


