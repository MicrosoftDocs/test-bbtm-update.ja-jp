  <h2>ミッション エンド エンドを実現する新機能</h2>


  <h3>政府機関向けインテリジェント クラウドおよびインテリジェント エッジ ソリューションの有効化</h3>


  <p>私&rsquo;たちは、以前は実現できない政府機関の新しいミッション シナリオのロックを解除するテクノロジ変革を行っています。 スマート センサー&rsquo;と接続されたデバイスは、機関が問題に取り組む方法を変え、ハイブリッド クラウドは、パブリック クラウドと連携して動作する最もリモートの目的地の世界でも使用できるコンピューティング単位に進化しています。 詳細については、政府機関向けインテリジェント <a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/">クラウドおよびインテリジェント エッジ ソリューションの有効化に関する記事を参照してください</a>。</p>


  <h3>サービスの一般提供Azure Security Centerのお知Azure Government</h3>


  <p>政府機関がサイバー脅威の増加に対処する中で、データ、ネットワーク、IT インフラストラクチャに対するより強力な防御を構築する必要があります。 クラウド <a href="https://blogs.msdn.microsoft.com/azuregov/2018/10/02/announcing-azure-security-center-availability-for-azure-government-customers/">Azure Security Center一</a> 般提供Azure Government、お客様はハイブリッド クラウド ワークロード全体で統合されたセキュリティ管理と高度な脅威保護を利用できます。</p>


  <h3>顧客向Azure Stackのお知Azure Government発表</h3>


  <p>ほんの数か月前に<a href="https://blogs.msdn.microsoft.com/azuregov/2018/03/05/announcing-azure-stack-integration-with-azure-government/"></a>、Microsoft Azure Stack <a href="https://blogs.msdn.microsoft.com/azuregov/2018/08/13/announcing-azure-stack-for-azure-government-customers-to-enable-it-modernization-and-tactical-edge-scenarios/">&rsquo;</a>を政府機関専用のクラウド オファリングと統合する計画を共有しました。そのため、政府機関は、ID、サブスクリプション、登録、課金、バックアップ、ディザスター リカバリー ソリューション、Azure Marketplace 全体で真に一貫性のあるハイブリッド クラウド アプローチの恩恵を受け、Azure Marketplace を利用できます。Azure Government のお客様が注文できます。</p>


  <h3>その他Azure Government製品のお知らせ</h3>


  <p>Azure の予約を使用して柔軟性を高め、予算を改善します。これは、一貫した使用量でワークロードの節約、価格予測可能性の提供、予算と予測のニーズのサポートに役立ちます。 予約は、仮想マシン、SQL Server、Cosmos DB (US Gov アリゾナ、US Gov テキサス、US Gov バージニア、US DoD 中部、US DoD 東部) で<a href="https://azure.microsoft.com/en-us/blog/reservations-now-available-for-us-government-cloud-regions/">利用できます</a>。</p>


  <p>最近、業界をリードするパフォーマンス<a href="https://azure.microsoft.com/en-us/blog/redefine-analytics-with-azure-sql-data-warehouse-gen2-tier-now-generally-available/">の Azure SQL Data Warehouse Compute Optimized Gen2</a> レベルの一般提供を、US Gov アリゾナ および US Gov テキサス リージョンで発表しました。</p>


  <p>また、顧客向 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-services-for-mysql-and-postgresql-for-azure-government-customers/">けサービスとAzure Database for MySQLの一Azure Database for PostgreSQL</a> をAzure Governmentしました。 これらの完全に管理された、政府機関向けのサービスとしてのデータベース オファリングにより、コミュニティ バージョンの MySQL と PostgreSQL は、組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのためのエラスティック スケーリング、業界をリードするセキュリティとコンプライアンスを備えたミッション クリティカルな政府ワークロードに提供されます。</p>


