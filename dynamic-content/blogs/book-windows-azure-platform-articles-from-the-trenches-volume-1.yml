Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Azure Platform の新しいWindows&quot;:大きなボリューム 1&quot; の記事は、無料の PDF <b><i>ダウンロードとして</i></b>利用できます。 第 4 章では、5 分未満で SQL Azure インスタンスの使用を開始する方法を迅速に向上させる方法について説明しています&#160;&#160; 本のハード コピーが必要な場合は、こちらから lulu.com から書籍を購入できます。&#160; Eric のブログの本について<a href="https://www.lulu.com/product/paperback/windows-azure-platform-articles-from-the-trenches-volume-one/11476930"></a>もう少し読んでいただけます。 </p>
