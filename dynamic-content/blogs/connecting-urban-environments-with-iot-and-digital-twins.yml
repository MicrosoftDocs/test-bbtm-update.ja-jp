Title: IoT と Digital ツインを使用した都市環境の接続
Summary: Urlivable は引き続き継続的に実行され、都市は、より持続可能でになるという課題に直面するため、都市の計画と運用戦略を調整する必要があります。 これまでにないパブリック組織とプライベート組織は、革新的なソリューションをプッシュし、インフラストラクチャと都市環境の計画と運用の方法を変更しています。
Content: "<p>Urlivable は引き続き継続的に実行され、都市は、より持続可能でになるという課題に直面するため、都市の計画と運用戦略を調整する必要があります。 現在の pandemic は生きた方法を変更し、現在のものの必要性に応じて都市 &rsquo; の将来のビジョンを加速させ、接続性と回復性に優れた都市環境においてどのような意味を持つかを示しています。 これまでにないパブリック組織とプライベート組織は、革新的なソリューションをプッシュし、インフラストラクチャと都市環境の計画と運用の方法を変更しています。</p>\n\n<p>Microsoft は、パートナーのエコシステムと共に、インテリジェントなクラウドとエッジにまたがる機能とソリューションを提供して、世界中の都市やコミュニティと緊密に連携しています。これは、倫理的な原則に基づく AI の進化と、信頼とセキュリティに対するコミットメントを継続しています。 今年の昨年、 <a href=\"https://www.idc.com/getdoc.jsp?containerId=US43580918\" target=\"_blank\">IDC MarketScape</a>は、セキュリティで保護された成熟した Azure IoT、AI、およびデジタルツインサービスを強調して、スマート都市向けの世界中の世界的な IoT アプリケーションプラットフォームとして Microsoft を認識していました。 IDC の他にも、Microsoft では<a href=\"https://guidehouseinsights.com/reports/guidehouse-insights-leaderboard-smart-city-platform-suppliers\" target=\"_blank\">インサイト</a>、Microsoft がスマート都市プラットフォームのサプライヤーを対象としたランキングでリーダーとして Microsoft を認識しています。これは、一般的なプラットフォームテクノロジを使用して、スマート都市ソリューションの幅広いポートフォリオをサポートする Azure &rsquo; の機能を強調しています。 昨年は、私たちの使命を、コードを使用しない、または Azure IoT 中部などの低レベルのサービスを提供することで、<a href=\"https://azure.microsoft.com/en-us/blog/democratizing-smart-city-solutions-with-azure-iot-central/\" target=\"_blank\">スマート都市ソリューション</a>を紹介しています。</p>\n\n<p>接続されたソリューションへの投資を続けている間、 <a href=\"https://info.microsoft.com/ww-landing-building-a-hyperconnected-city.html?lcid=EN-US\" target=\"_blank\">hyperconnected の都市での ESI ThoughtLab による調査</a> では、ソリューションが interlinked になり、投資収益率 (ROI) が増加することがわかります。 すべての経済、ソーシャル、環境、およびビジネス価値を最大限に引き出すために、都市は、デジタルテクノロジを使用して、企業のエコシステム &mdash; の主要な領域を、道路、車両、エネルギーグリッド、市民から政府、都市から都市に変換し、相互接続する必要があります。 Microsoft &rsquo; では、IoT、AI、Digital ツインの新しいテクノロジイノベーションを提供して、接続型ソリューションの統合を実現しています。これにより、画期的な洞察やエクスペリエンスを、都市環境やインフラストラクチャの運用計画から活用できます。</p>\n\n<h2>接続された都市環境向け</h2>\n\n<p>デジタルツイン &mdash; a デジタルモデルの概念と実際の環境の表現は、センサーや他のデータソース &mdash; からのリアルタイムのデータによって実現されています。また、都市の経験者や都市のプランナーが、都市内のデータ統合と視覚化の支援により、より適切な意思決定を行えるようにすることを約束します。 都市のプランナーは既に2D モデルと3D モデルを使用しており、コンピューター支援設計を長年にわたって行っていますが、IoT デバイス、場所、天気、交通、人間の移動、その他のソースからのリアルタイムデータの統合は、都市の計画と運用の gamechanger でした。</p>\n\n<p>今年の前半では、 <a href=\"https://azure.microsoft.com/en-us/blog/azure-digital-twins-powering-the-next-generation-of-iot-connected-solutions/\" target=\"_blank\">Azure Digital ツイン</a> platform の更新を発表しました。これにより、ビル、工場、畑、エネルギーネットワーク、railways、スタジアム、都市などの接続された環境のデジタル表現をモデリングして作成し、IoT とその他のデータソースを統合するライブ実行環境でこれらのエンティティを活用できます。 オープン化と相互運用性を促進するために、Azure Digital ツインには、オープンモデリング言語である <a href=\"https://docs.microsoft.com/en-us/azure/digital-twins/concepts-models\" target=\"_blank\">Digital ツイン Definition language (DTDL)</a>が付属しています。この言語は、柔軟性、使いやすさ、および azure platform の他の部分との統合を提供します。 さらに、geospatially に認識されているアーバンエクスペリエンスを有効にするために、 <a href=\"https://azure.microsoft.com/en-us/blog/general-availability-of-azure-maps-support-for-azure-active-directory-power-apps-integration-and-more/\" target=\"_blank\">Azure Maps</a>はリアルタイムのトラフィック、公共の交通、気象データへのアクセスなど、複数の地理空間サービスを提供しています。</p>\n\n<h2><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b576899-95b8-4d85-aeb5-d80fbb4dfb6e.png\"></h2>\n\n<h2>市区町村とインフラストラクチャの操作</h2>\n\n<p>メンバー間の複雑な相互作用と高い値の交差をモデル化することで、新しい営業案件のロックが解除され、新しい効率が向上し、パブリックとプライベートのスペースが向上します。</p>\n\n<p><strong>Siemens MindSphere city Graph</strong>は、都市の操作を最適化する新しい方法を提供するソリューションです。 都市スペースのデジタルツインを作成することにより、物理的なインフラストラクチャのモデル化、監視、および制御を行うことができます。 IoT データ、レガシシステム、およびその他のデータソースの統合により、都市の関係者が洞察を獲得し、変更を把握できます。 MindSphere city Graph は、オープンな標準アプローチによって都市のオープンデータを有効にすると同時に、都市の維持可能な値を統合および配信するソリューションプロバイダーのオープン性を提供します。</p>\n\n<p><a href=\"https://aka.ms/MCG\" target=\"_blank\">MindSphere City Graph</a> <strong> </strong>は、 <a href=\"https://azure.microsoft.com/en-us/services/digital-twins/?OCID=AID2100131_SEM_feb7775f2a741775430b28fb9c9ad8d1:G:s&amp;ef_id=feb7775f2a741775430b28fb9c9ad8d1:G:s&amp;msclkid=feb7775f2a741775430b28fb9c9ad8d1\" target=\"_blank\">Azure digital ツイン</a>を使用して、都市スペース内で環境全体のデジタルモデルを構築し、リアルタイムデータの統合により、これらのデジタルツインをライブ実行環境で利用できます。 City Graph は open Digital ツイン Definition Language (dtdl) を使用して環境をモデル化し、スマート都市標準を利用して相互運用性を実現します。 最初のデプロイは、 <a href=\"https://www.siemens-advanta.com/services/solution-implementation\" target=\"_blank\">Siemens</a> の Aspern によって Aspern とのスマート都市研究 (ascr) によって正常にロールアウトされており、ecars の課金需要の予測とエネルギーインフラストラクチャへの影響を理解することに重点を置いています。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b458c70-3bbf-47d4-9c45-163b77d197c6.jpg\"><img alt=\"Available charging poles for one location and forecasted heat map of charge point availability\" border=\"0\" height=\"471\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c78efcfb-b647-45b6-a3b4-5049793deee0.jpg\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;\" title=\"MindSphere シティ Graph\" width=\"1024\"></a></p>\n\n<p style=\"text-align: center;\"><em>1つの場所に対して使用可能な充電、および料金ポイントの可用性の予測ヒートマップ。</em></p>\n\n<p>&nbsp;</p>\n\n<p><em>私たちは、この年 &rsquo; のスマート市ライブエキスポにおいて、世界中の<a href=\"https://www.smartcityexpo.com/2020-awards/\" target=\"_blank\">スマート市2020特典</a>と MindSphere Graph City を共有し、都市環境向けに実装および開発されている最も革新的で成功するプロジェクトを認識しています。受賞歴は、世界中の都市を livable、prestigious、経済的に、経済的に利用できる革新的なプロジェクト、アイデア、戦略を認識する国際競技会です。</em></p>\n\n<p><em>また、Aspern smart city Research (ascr) は、Azure デジタルツインに基づく MindSphere City Graph によって可能になった、回復力のあるインフラストラクチャカテゴリにおける<a href=\"https://www.idc.com/getdoc.jsp?containerId=prEUR147130420\" target=\"_blank\">IDC 2020 のスマート都市とコミュニティヨーロッパおよび中央アジアの受賞</a>者にも対応しています。この賞は、市民中心の結果を提供する、テクノロジ対応の革新的で革新的なプロジェクトを認識していることを第一に示しています。&nbsp;</em></p>\n\n<h2>都市とインフラストラクチャの計画</h2>\n\n<p>デジタル都市は、データ主導型のアプローチを採用しています。これは、運用都市のインフラストラクチャ、都市の計画、視覚化、シミュレーションのデジタルツインを活用して、インフラストラクチャの復元性をサポートし、利害関係者コラボレーションと常駐契約を強化するために、データ主導のアプローチを利用します。</p>\n\n<p><strong>Bentley Systems</strong> は、世界 &rsquo; のインフラストラクチャの設計、構築、運用に使用されるアーキテクチャおよびエンジニアリングソリューションを提供します。 インフラストラクチャ開発の世界において、複雑なコンピューター支援設計 (CAD) データは、道路とレールのネットワーク、公共の機能、公益事業などの主要なインフラストラクチャの計画、実行、および運用のバックボーンです。 <a href=\"https://customers.microsoft.com/en-us/story/806028-bentley-systems-partner-professional-services-azure\" target=\"_blank\">Bentley &rsquo; s itwin</a> プラットフォームは、プロジェクトとその環境のジオメトリとメタデータを、ライフサイクル全体にわたって日々の意思決定を行う真実のソースとしてキャプチャします。 <a href=\"https://urldefense.proofpoint.com/v2/url?u=https-3A__azure.microsoft.com_en-2Dus_services_digital-2Dtwins_&amp;d=DwMGaQ&amp;c=hmGTLOph1qd_VnCqj81HzEWkDaxmYdIWRBdoFggzhj8&amp;r=GyQtW-Ubc4cnnP2BuWO5x6ZscDhJCBfvkpeJatBQ1Pw&amp;m=JiQ0XpBDfrJOiA8rT75CbWVctGUDbQxsehMlZMEquSo&amp;s=CqRN-Milx9C1c4juofmUCfdiglbIwU4EBbFiUcn3dBI&amp;e=\" target=\"_blank\">Azure Digital ツイン</a>を使用すると、Bentley はリアルタイムの IoT データを統合することによって、これらのインフラストラクチャのバックボーンを実現できます。これにより、itwin ユーザーは、豊富なコンテキスト3d モデルおよび4d モデルで、オペレーションデータ、時系列データ、および分析を視覚化することができ、現在と将来の完全な画像をまとめるためにかかる時間<br>\n<br>\n<a href=\"https://www.bentley.com/en/solutions/3d-cities\" target=\"_blank\">Bentley &rsquo; s OpenCities Planner</a>では、現実のモデリングを使用して、既存のインフラストラクチャの高度に正確な3d ジオメトリックモデルを迅速に構築し、エンジニアリングデータと組み合わせることで、都市レベルでのインフラストラクチャライフサイクルのすべての段階で3d 空間分析と視覚化を実行できます。 Bentley Systems および Microsoft は、最近、インフラストラクチャのデジタルツインのイノベーションを促進し、都市計画とスマート都市のスケールアップを促進する <a href=\"https://news.microsoft.com/2020/10/19/bentley-systems-expands-alliance-with-microsoft-to-accelerate-infrastructure-digital-twin-innovations/\" target=\"_blank\">アライアンスを発表</a> しました。</p>\n\n<p><a href=\"https://www.youtube.com/watch?v=pf2-M5pIL2Y&amp;feature=youtu.be\" target=\"_blank\">Bentley&#39;s OpenCities Planner</a>が、共有情報と拡張された都市規模の視覚化を使用して都市計画の決定を改善する方法については、以下のビデオをご覧ください。</p>\n\n<p><a href=\"https://www.youtube.com/watch?v=pf2-M5pIL2Y&amp;feature=youtu.be\" target=\"_blank\"><img alt=\"OpenCities Planner Video (1)\" border=\"0\" height=\"688\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a07d42-f0b8-418f-b829-bf32abbbc01c.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"OpenCities Planner ビデオ (1)\" width=\"1280\"></a></p>\n\n<h2>スマート streetlights: スマート都市ソリューションのコアインフラストラクチャ</h2>\n\n<p>Streetlights は、都市環境の変換で一意に配置されます。 スマートライティングは、LED の変換と組み合わせることによって、次の10年間において、都市を低カーボン経済に移行するための、最も実用的で実装可能なテクノロジの1つとして認識されています。 スマート streetlights には、エネルギー消費量とメンテナンス費の削減のための ROI が広く実証されています。 また、Streetlights は、ネットワーク化された後、公共の安全性、航空品質と環境監視、接続、EV 課金、駐車など、他のスマート都市アプリケーションのプラットフォームとしてもますます使用されています。<br>\n<br>世界中の70の国に存在する屋外照明の世界的なリーダーである、\"真のスマートな都市を作る\" ということは、世界中の世界中のリーディングカンパニーです。 \n<strong> &eacute; </strong> Azure を利用して streetlights をリモートで監視および分析し、最高レベルの信頼、透明性、標準への準拠、規制遵守のための中核となるプラットフォームとして Azure IoT する、クラウドネイティブのスマートライティング管理<a href=\"https://www.schreder.com/en/what-we-do/solutions/schreder-exedra-smart-lighting-cms\" target=\"_blank\">プラットフォームを &eacute; 構築</a>しました。 この新しいプラットフォームを使用すると、都市マネージャーは、柔軟性、エネルギー節約、および資産管理の能力を得ることができます。 特定のニーズに応じて streetlight の明るさを暗くし、チケットを生成して管理し、レポートを簡単に作成し、パブリックスペースにインストールされている他のセンサーやデバイスと対話することができます。<br>\n<br>\n<strong>ENE。</strong>Brookfield インフラストラクチャパートナーの子会社である HUB は、完全に統合されたサービスプロバイダーとしての都市インフラストラクチャです。 ENE.ハブ &rsquo; s 主力製品、<a href=\"https://www.youtube.com/watch?v=HIAZYm0iXAc\" target=\"_blank\">スマート。NODE &trade; </a>は、包括的で自己完結型のスマート・個別ソリューションであり、スマート LED 照明、コミュニケーションサービス、エネルギーサービス、環境サービス、トランスポートサービス、安全性、およびメディアサービスを含むさまざまなスマート都市サービスを統合します。 収集されるデータは、Azure 上に構築された中央管理システムと分析プラットフォームを通じて統合されており、ユーザーはリアルタイムのデータを制御、やり取り、分析して、応答性の高いアクションを実現し、都市とパブリックスペースの効率、安全性、および効果を維持することができます。<br>\n<br>Streetlights のような接続された資産の制御とリモート管理に関して14年の専門知識を持つ\n<strong>Dimonoff</strong>は、都市のインフラストラクチャマネージャー、大学のキャンパス、および不動産開発会社や照明メーカーと密接に連携して、大規模なスケーラブルなスマートソリューションの完全な実装を保証します。 Dimonoff は、streetlight コントロールの複数の citywide デプロイで動作しました。 <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/apps/dimonoff.scmsconnected?tab=Overview\" target=\"_blank\">scms</a>は Microsoft Azure で実行され、施設およびサイトマネージャーは、streetlights やその他の資産の管理、監視、保守管理を自動化し、インフラストラクチャの持続性を高めることができます。</p>\n\n<h2>DTDL との相互運用性</h2>\n\n<p>場所、インフラストラクチャ、および資産の共通表現は、相互運用性を確保し、複数のドメイン間でのデータ共有を可能にするために最も重要です。 <a href=\"https://github.com/Azure/opendigitaltwins-dtdl/blob/master/DTDL/v2/dtdlv2.md\" target=\"_blank\">Digital ツイン Definition language (DTDL)</a>は、デジタルツインのモデルとインターフェイス (出力するテレメトリ、報告または同期するプロパティ、応答するコマンド、およびそれらの間の関係) を記述するオープンモデリング言語です。</p>\n\n<p>スマートな構築ソリューションから、 <a href=\"https://www.realestatecore.io/\" target=\"_blank\">RealEstateCore</a> と提携し <a href=\"https://github.com/Azure/opendigitaltwins-building\" target=\"_blank\">て、適切</a> に確立された業界標準を活用したスマートビルのモデリングに共通の基盤を提供し、開発者の結果にかかる時間を短縮し、異なるソリューションプロバイダーからの dtdl ベースのソリューション間の相互運用性を実現しました。 同様に、 <a href=\"https://oascities.org/\" style=\"color: rgb(5, 99, 193); text-decoration: underline;\" target=\"_blank\">Oasc</a>のような組織によって採用されている ETSI CIM NGSI-LD モデルから、dtdl ベースのスマート都市オントロジのパートナーと協力しています。</p>\n\n<p>オープンネスと相互運用性に対するコミットメントの一環として、ベストプラクティスと共有のデジタルツインモデルおよびユースケースを <a href=\"https://www.digitaltwinconsortium.org/\" style=\"color: rgb(5, 99, 193); text-decoration: underline;\" target=\"_blank\">デジタルツインコンソーシアム</a>を通じて引き続き促進します。</p>\n\n<h2>スマートな建物、エネルギー、および持続性</h2>\n\n<p>都市からキャンパスにまで、商用オフィスから公共の建物など、あらゆる種類の建物を革新的なにしています。これにより、人やコミュニティを安全に使用することができます。 Microsoft では、建物を再び開くことを許可するだけでなく、プロパティの所有者、マネージャー、テナント、occupants に継続的に価値を提供することにより、イノベーションを <a href=\"https://azure.microsoft.com/en-us/blog/microsoft-unlocks-the-full-potential-of-the-smart-building-ecosystem/\" target=\"_blank\">継続的にプッシュ</a> しています。これにより、都市は活発コミュニティを使用して回復性を高めることができます。 さらに、革新的なプロジェクトを提供することによって、次のレベルのエネルギー効率を示すこともできます。 たとえば、建物を <a href=\"https://news.microsoft.com/innovation-stories/microsoft-sse-ireland-solar-energy/\" target=\"_blank\">分散</a> させて、独自の rooftops から生成された、二酸化炭素排出量とユーティリティの請求を削減する、独自のから生成された緑のエネルギーで電力を供給できるようにします。これにより、盆栽 AI を project と共に使用して、 <a href=\"https://customers.microsoft.com/story/845665-microsoft-autonomoussystems-projectbonsai\" target=\"_blank\">エネルギー使用量を新しい高さに最適化</a>します。</p>\n\n<h2>スマート都市 Live エキスポ</h2>\n\n<p>Microsoft は、スマート都市のテクノロジとパートナーをデジタル変革の場で都市に接続するために、エキスポの年間収集である<a href=\"https://cloudblogs.microsoft.com/industry-blog/government/2020/11/16/reshaping-our-cities-microsoft-at-the-smart-city-live-expo/\" target=\"_blank\">スマート都市のライブに</a>参加します。 今年の主なテーマの1つは、現在と将来の両方において、都市が新しい課題に対応するために、テクノロジがどのように役立つかについて説明することです。</p>\n\n<p>パネルに<a href=\"https://www.smartcityexpo.com/partners-sclive2020-microsoft/\" target=\"_blank\">参加</a>する: 都市の<a href=\"https://www.smartcityexpo.com/agenda/cities-reboot-data-driven-solutions-for-the-new-sustainable-inclusive-cities/\" target=\"_blank\">再起動: 新しい &amp; 維持可能な包括的都市向けのデータ駆動型ソリューションによっ</a>て、IoT、digital ツイン、データプラットフォームが、環境やソーシャルの持続性の課題に対して都市を提供できるようにする方法についてじを聞きます。</p>\n\n<p>&nbsp;</p>\n\n<hr>\n<p>&nbsp;</p>\n\n<p><strong>その他のリソース </strong></p>\n\n<ul>\n    <li><a href=\"https://azure.microsoft.com/en-us/overview/iot/\" target=\"_blank\">Azure モノのインターネット (IoT)</a>&nbsp;</li>\n    <li><a href=\"https://info.microsoft.com/ww-landing-Building-Smart-Communities-of-the-Future-White-paper.html?lcid=en-us\" target=\"_blank\">将来のスマートコミュニティの構築</a>&nbsp;</li>\n    <li><a href=\"https://www.microsoft.com/en-us/research/uploads/prod/2020/09/Public-Health_final.pdf\" target=\"_blank\">都市の未来: デジタルソリューションを公開して、衛生と都市の航空品質を向上させる</a>&nbsp;</li>\n    <li><a href=\"https://customers.microsoft.com/en-us/story/724147-city-of-gandia-government-azure\" target=\"_blank\">Gandia の都市が緑色になり、クラウドベースのスマート都市イニシアチブによってコストが削減されます。</a>&nbsp;</li>\n    <li><a href=\"https://customers.microsoft.com/en-us/story/724998-city-of-taipei-azure-aaeon-taiwan\" target=\"_blank\">台北: streetlights の接続によってコストが削減され、安全性が向上します</a>&nbsp;</li>\n    <li><a href=\"https://www.sas.com/en_us/customers/townofcary-flood-prediction.html\" target=\"_blank\">IoT を使用した Cary イノベーションフラッド予測</a>&nbsp;</li>\n    <li><a href=\"https://customers.microsoft.com/en-us/story/843823-rxr-realty-reopens-for-business-using-azure-iot\" target=\"_blank\">Azure IoT とインテリジェントなエッジを使用してテナントの安全性を高めるビジネス向けの RXR realty</a>&nbsp;</li>\n</ul>"
