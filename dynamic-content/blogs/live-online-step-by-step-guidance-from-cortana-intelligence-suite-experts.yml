Title: Cortana Intelligence Suite の専門家からのライブ、オンライン、ステップバイステップガイダンス
Summary: Cortana Intelligence Suite を使用してアプリケーションにインテリジェンスを構築する方法について説明します。
Content: >-
  <p><a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite" target="_blank">Cortana Intelligence Suite</a>を使用してアプリケーションにインテリジェンスを構築する方法について説明します。 12月6日、 <a href="https://mva.microsoft.com/liveevents/cortana-intelligence-suite-end-to-end" target="_blank">Microsoft Virtual Academy</a> は、Microsoft のアーキテクト Todd Kitta と Jin Cho をホストします。このワークショップでは、エンドツーエンドのソリューションを作成し、作業中の web アプリでセッションを終了します。 Todd と Jin は、プロジェクトを操作して質問するための時間を与えるために、その指示を一時停止します。</p>


  <h3>Cortana Intelligence Suite でソリューションを設計する方法について説明します</h3>


  <p>データサイエンスと高度な分析に関心をお届けし、プラットフォームの詳細な手順を説明 &rsquo; します。 アプリをビルドするときに、Data Factory、HDInsight Spark、Azure Machine Learning、Power BI などの主要なコンポーネントについて説明 &rsquo; します。 インストラクターは、オープンソースの機能について説明し、機械学習モデルを通じて、Data Factory パイプラインを設定する方法を示します。</p>


  <p><strong>注:</strong>インストラクターと一緒に進めるには、イベントの前に<a href="https://aka.ms/mva-marketing-az" target="_blank">Microsoft Azure するための無料試用版サブスクリプションを設定</a>してください。</p>


  <h3>コースのアウトライン</h3>


  <ul>
      <li>共用体 + Cortana Intelligence Suite 基調講演の分析状態</li>
      <li>Machine Learning モデルと運用を構築する</li>
      <li>Azure Data Factory の設定</li>
      <li>データ移動用の Data Factory パイプラインの開発</li>
      <li>Azure Machine Learning と Data Factory を使用した運用 Machine Learning スコア付け</li>
      <li>HDInsight Spark を使用したデータの集計</li>
      <li>Power BI での Spark データの視覚化</li>
      <li>インテリジェントな Web アプリのデプロイ</li>
      <li>Azure リソースのラップアップとクリーンアップ</li>
  </ul>


