Title: Azure Monitor の新機能
Summary: Ignite 2018 では、監視インフラストラクチャ、アプリケーション、ネットワークを 1 つの統合されたオファリングに取り込み、アプリケーションの完全なスタック監視を提供するビジョンを共有しました。 過去数か月間、Application インサイト や Azure Monitor ログなどの個々の機能が一緒に作成され、シームレスで統合されたAzure Monitorされています。
Content: >-
  <p>Ignite 2018 では、監視インフラストラクチャ<a href="https://azure.microsoft.com/blog/new-full-stack-monitoring-capabilities-in-azure-monitor/" target="_blank"></a>、アプリケーション、ネットワークを 1 つの統合されたオファリングに取り込み、アプリケーションの完全なスタック監視を提供するビジョンを共有しました。 過去数か月間、<a href="https://docs.microsoft.com/azure/azure-monitor/app/app-insights-overview" target="_blank">Application インサイト</a> ログや Azure Monitor ログなどの個々の機能が統合され、シームレスで統合されたAzure Monitorされています。</p>


  <p>Wed&rsquo; は、次の 3 つのお気に入りを共有します。</p>


  <ul>
   <li>アプリケーションのエンド エンド 監視Azure Kubernetes Service</li>
   <li>ログの統合アクセス制御</li>
   <li>インテリジェントでスケーラブルなアラート</li>
  </ul>


  <h2>アプリケーションのエンド エンド 監視Azure Kubernetes Service</h2>


  <p>現在、<a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a> (AKS) のお客様は、AKS <a href="https://docs.microsoft.com/azure/azure-monitor/insights/container-insights-overview" target="_blank"></a> クラスターのAzure Monitor監視を開始するためにコンテナーの監視に依存しています。 <a href="https://aka.ms/liveLogRBAC" target="_blank">Kubernetes イベント ログ</a> は、ライブ コンテナー ログに加えてリアルタイムで使用できます。 ノードの詳細にドリルダウンすると、特定の AKS ノード プールのグラフとメトリックをフィルター処理し、「Node Storage Capacity metrics」を<a href="https://aka.ms/ci-nodepool" target="_blank">参照できるようになりました</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f81cbedf-86b1-44a6-9b41-06b1451723ab.png"><img alt="Live Kubernetes Events" border="0" height="806" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68d72f39-d4fd-4ad0-9670-56a36a667e3c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ライブ Kubernetes イベント" width="1636"></a></p>


  <p>AKS で実行されているアプリケーションを監視する場合は<a href="https://docs.microsoft.com/azure/azure-monitor/azure-monitor-app-hub" target="_blank">、Application インサイト SDK</a> を使用してインストルメントすることができますが、ワークロードをインストルメントできない場合 (&rsquo;たとえば、レガシ アプリやサード パーティのアプリを実行している可能性があります)、インストルメンテーションを必要としない代替手段が用意されています。 アプリケーション インサイト既存のサービス メッシュ投資を活用できます。プレビューでは現在、Istio がサポートされています。また、アプリ コードを変更することなく<a href="https://docs.microsoft.com/azure/azure-monitor/app/kubernetes" target="_blank">、AKS</a>&rsquo; のアプリケーション監視を提供します。 これにより、アプリケーション マップ、Live Metrics Stream、アプリケーション ダッシュボード、ブック、ユーザー動作分析など、すぐにすぐに使用できる機能の利用を開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4930aa4a-4269-45c6-8a2e-045a7d801543.png"><img alt="Application Map for AKS cluster that leverages zero onboarding" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/161ef12d-8cb2-4c59-b5d3-b3e19c235d80.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ゼロ オンボーディングを利用する AKS クラスターのアプリケーション マップ" width="622"></a></p>


  <p>アプリケーションとインフラストラクチャのビューを組み合わせて使用すると、Azure Monitor Kubernetes クラスターの完全なスタック監視ビューが提供されます。</p>


  <h2>ログの統合アクセス制御</h2>


  <p>Azure Monitorは、Azure の監視、管理、セキュリティ、その他のログの種類全体でログを収集する中心的なプラットフォームです。 お客様は、診断、根本原因 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/data-platform-logs" target="_blank">分析、</a> 統計、視覚化を実行し、その他のアドホックな質問に回答できる、強力な埋め込み Azure Monitor ログ エクスペリエンスを気に入っています。 お客様が直面していた課題の 1 つは、リソースに基づいてアクセス制御を構成する方法でした。 たとえば、仮想マシン (VM) にアクセスできるすべてのユーザーが、VM によって生成されたログにもアクセスできる方法を確認します。 シームレスでネイティブな監視エクスペリエンスを提供するビジョンに沿って、リソース レベルで設定した<a href="https://docs.microsoft.com/azure/azure-monitor/platform/manage-access#access-modes" target="_blank"></a>アクセス許可を運用ログにカスケードするのに役立つ、詳細なロールベースのアクセス制御をログに提供しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c697cac-8443-44b8-b853-65d624606b55.png"><img alt="Use granular RBAC for logs" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43418ffa-765c-482d-a3ee-c24eedb708e9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ログの詳細な RBAC" width="1114"></a></p>


  <p>ユーザーは自分のリソースをスコープとするログにアクセスでき、ワークスペース構造全体を理解する必要なくログを探索してクエリを実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d194c5f3-b451-4bb9-af8a-c9a800935595.png"><img alt="Directly access logs scoped to the resource" border="0" height="792" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d765c749-563e-4b68-83f2-0f64178b4f4b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="リソースにスコープが設定されたログに直接アクセスする" width="1535"></a></p>


  <h2>インテリジェントでスケーラブルなアラート</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-dynamic-thresholds" target="_blank">動的しきい値を使用した</a>メトリック アラート (一般提供) を使用すると、アラート Azure Monitor適切なしきい値を特定できます。 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-metric-overview#monitoring-at-scale-using-metric-alerts-in-azure-monitor" target="_blank">マルチリソース アラートを使用</a> すると、1 つのアラート ルールを簡単に作成し、複数の VM に適用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a897658d-894e-4be8-8ad2-d982bdbd89da.png"><img alt="Configuring Dynamic Thresholds" border="0" height="545" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b1000e7-030c-4bc2-975d-d3b0334cafe0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="動的しきい値" width="662"></a></p>


  <p>プレビューで <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-action-rules" target="_blank">使用できる新</a>しいアクション ルールにより、アクション グループの柔軟性と細かいコントロール <a href="https://docs.microsoft.com/azure/azure-monitor/platform/action-groups" target="_blank">が追加されます</a>。 アクション ルールを使用すると、メンテナンス期間中にアクション グループのスケーリングやアラートの抑制を簡単に行うことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6119e970-949b-4b38-acb0-efafdf852321.png"><img alt="Configuring Suppression with Action Rules" border="0" height="595" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f45dcbd3-6aa8-40f0-8fea-200f2830a8ef.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アクション ルールを使用した抑制の構成" width="1498"></a></p>


  <p>統合、インテリジェント、スケーラブルな&rsquo;Azure Monitorを作成する方法の 3 つの例を共有しましたが、これはストーリーの一部にしか含め "されません"。 ビルドからご利用いただけます他のおすすめのお知らせの一覧を次に示します。</p>


  <ul>
   <li>アプリケーションの <a href="https://docs.microsoft.com/azure/azure-monitor/app/change-analysis" target="_blank">Azure Monitor分析</a>のプレビュー。Web アプリの異なるレイヤーでの変更の一元的なビューと分析を提供します。 この機能の最初のイテレーションは、「問題の診断と解決App Servicesエクスペリエンス」で使用できます。</li>
   <li>特定のコンポーネントにすばやく<a href="https://docs.microsoft.com/azure/azure-monitor/app/app-map" target="_blank"></a>スコープを設定し、一般的な依存関係 (Azure Functions v2 を含む) をグループ化/展開する機能により、フィルター処理が改善されたアプリケーション マップの視覚化が改善されました。</li>
   <li>v2 のプレビューにより、IIS ASP.NET アプリのコードレス インストルメンテーション <a href="https://docs.microsoft.com/azure/azure-monitor/app/status-monitor-v2-overview" target="_blank">エクスペリエンスStatus Monitor向上しました</a>。 これにより、クリーンな再デプロイ、最新の SDK、TLS 1.2 のサポート、オフライン インストールのサポートなど、</li>
   <li>Application インサイト SDK for Java ワークロードは <a href="https://docs.microsoft.com/azure/azure-monitor/app/correlation#w3c-distributed-tracing" target="_blank">W3C</a> を完全にサポートし、手動インストルメンテーション API を使用した<a href="https://github.com/Microsoft/ApplicationInsights-Java/wiki/Distributed-Tracing-in-Asynchronous-Java-Applications" target="_blank">非同期 Java</a> アプリの監視サポートを提供します。 .NET Core <a href="https://docs.microsoft.com/azure/azure-monitor/app/ilogger" target="_blank">アプリの ILogger ログ</a> 収集のサポートが強化され、アプリの <a href="https://docs.microsoft.com/azure/azure-monitor/app/live-stream#nodejs" target="_blank">Live Metrics StreamがNode.JS</a> されました。</li>
   <li><a href="https://aka.ms/azmonworkbookdocs" target="_blank">ブックは</a> 、メイン メニューで使用できるAzure Monitorクラスの市民です。 サンプル テンプレートを使用して、リッチ テキスト、分析クエリ、メトリック、アプリとインフラストラクチャ リソースのさまざまなパラメーターを使用して、対話型レポートまたはトラブルシューティング ガイドをカスタマイズします。 開いているポートとその接続を監視 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-overview" target="_blank">Azure Monitor for VMs</a> 新しいテンプレート <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-workbooks" target="_blank">もサポートされています</a>。&nbsp;</li>
  </ul>


  <h2>監視を取得する</h2>


  <p>Azure Monitor新しい分析情報を発見し、アプリケーションに関する潜在的な問題を減らすために、絶えず進化しています。 次のページで、Azure Monitorの最新の更新プログラム <a href="https://aka.ms/azmonoverview" target="_blank">Azure portal</a>。 ご意見をお聞かせください <a href="https://techcommunity.microsoft.com/t5/Azure-Monitor/bd-p/AzureMonitor" target="_blank">質問したり、フィードバックを提供したりします</a>。</p>


  <p>使い始める準備はできていますか。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal" target="_blank">メトリックの監視のクイックスタート</a></li>
   <li><a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-activity-log" target="_blank">サブスクリプションの監査とアラートのクイックスタート</a></li>
   <li>収集されたデータを <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-tutorial-viewdata" target="_blank">表示または分析する方法について学習します</a>。</li>
   <li>実行時の例外 <a href="https://docs.microsoft.com/azure/application-insights/app-insights-tutorial-runtime-exceptions" target="_blank">を見つけて診断する方法について学習します</a>。</li>
  </ul>
