Content: >-
  <p>先週、Azure Analysis Services チームのメンバーは、オーランドの Microsoft Ignite カンファレンスで顧客と会いました。 以下のビデオでは、BI ソリューションにAzure Analysis Servicesする方法の詳細と、近日公開されるさまざまな新機能について説明しています。</p>


  <h2>データを使用したエンタープライズ BI のAzure Analysis Services</h2>


  <p>ペタバイト規模のデータとデータの実装に基Azure Analysis Servicesを使用して、考え方の速SQL Data Warehouse提供Azure HDInsight Sparkします。 このセッションでは、大規模な管理、処理、クエリの高速化、データ ガバナンスのための変更管理の実装、パフォーマンスとセキュリティのための設計に関するベスト プラクティスについて説明します。 これらの高度な手法は、アーキテクチャ、コード、データ フロー、ヒントとテクニックなど、実際の実装を通じて示されています。</p>


  <p>&nbsp;</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/FlRbOehk1Ys" width="560"></iframe></p>


  <h2>エンタープライズ レベルの BI モデルを作成するAzure Analysis Services</h2>


  <p>Microsoft Analysis Services を使用すると、Microsoft Power BI や Microsoft Excel などの使い慣れたデータ視覚化ツールを使用して、アクション可能な分析情報を提供する包括的なエンタープライズ規模の分析ソリューションを構築できます。 Analysis Servicesを使用すると、レポートとユーザー間で一貫性のあるデータをPower BI。 このセッションでは、強化された Power BI Desktop 機能統合、Power Query 接続、最適なレポート エクスペリエンスを実現するモデリングとデータ読み込みの手法などの新機能について説明します。 ユーザーがトランザクション レコードを簡単に表示できる詳細行や、セルフサービスと企業 BI 間のギャップを埋めるデプロイとアプリケーション ライフサイクル管理 (ALM) 機能など、さまざまなモデリングの機能強化が含まれています。</p>


  <p>&nbsp;</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/qO2pmfgbG1w" width="560"></iframe></p>


  <h2>データとデータを使用してビッグ データ ソリューションSQL Data Warehouse設計Azure Analysis Services</h2>


  <p>会社がデータを効果的&rsquo;に使用できるシークレット ソースについて疑問に思ったことはありますか? すべてのデータを取り込んで分析し、何千人ものエンド ユーザーが利用できる方法 ソリューションをスケーリングする必要がある場合は、どうなるでしょうか。 Azure Data Lake、Azure HDInsight、Azure SQL Data Warehouse、および Azure Analysis Services を使用して、世界中のトップ企業の一部がビッグ データ ソリューションを構築している方法について説明します。 これらの企業の参照アーキテクチャの一部、ベスト プラクティス、および考え方の速さにおける洞察を可能にする新機能のサンプルについて説明します。</p>


