Title: EAI Service Bus EDI Labs リリース&発表
Summary: Windows Azure での継続的なイノベーションの一環として、現在、Azure Windows EAI &amp; EDI Labs Service Bus発表します。 以前のラボ リリースと同様に、いくつか共有しています。
Content: '<p><a href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0022">Windows Azure</a> での継続的なイノベーションの一環として、現在、Azure Windows EAI &amp; EDI Labs Service Bus発表します。 以前のラボ リリースと同様に、Windows Azure への機能の追加の可能性について早期にいくつかの考え方を共有し、最初からフィードバックを受け取る予定です。</p>  <p>このリリースで紹介する機能により、Azure での 2 つの主要なWindowsが可能になります。</p>  <ul>  <li>Enterprise機能とプライベート クラウド資産をパブリック クラウドに接続する機能を提供するアプリケーション統合 <b>(EAI)</b> をサポートします。</li>  <li><b>取引先管理用に</b> 構築された完成したサービスの形式で、企業間 (B2B) シナリオを対象とする電子データ交換 (EDI)。</li>  </ul>  <p>ラボへのサインアップは簡単で無料です。 新しい機能を確認するために必要なのは次の操作です。</p>  <ul>  <li>SDK をダウンロードしてインストールする</li>  <li>ライブ ID を使用してラボ環境にWindowsする</li>  </ul>  <p>EAI &amp; EDI Labs リリース フォーラムのService Bus質問とフィードバックをお寄<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/servicebuslabs/">せください</a>。</p>  <p>新しい機能の使用方法の詳細については、 <a href="https://go.microsoft.com/fwlink/?LinkID=235197">MSDN ドキュメントを参照してください</a>。</p>  <p>ラボには SLA の約束はないので、これらの機能を実稼働のニーズに使用することはできません。 変更を行う前、またはラボを終了する前に、30 日間の通知を提供します。</p>  <p><span style="text-decoration: underline;">このリリースの詳細</span></p>  <p><b>EAI の機能は次のとおりです。</b></p>  <ul>  <li>メッセージを簡単に検証、強化、変換し、プライベート クラウドまたはパブリック クラウド上で公開されているエンドポイントまたはシステムにルーティングします。 これには、外部データ参照、xpath 抽出、ルート アクション、応答メッセージの変換などの機能が含まれます。</li>  <li>オンプレミスの Line-of-Business (LOB) システム、アプリケーション、データへのハイブリッド接続には、<a href="https://azure.microsoft.com/en-us/home/tour/service-bus/" target="_blank">Service Bus Relay 機能</a>が使用されます。 これには、SAP、Oracle DB、Oracle EBS、Siebel、SQL DB などの LOB&nbsp; システムへの標準の接続が含まれます。</li>  </ul>  <p>これらの機能は、次の機能をサポートする機能の豊富な開発Visual Studioサポートされています。</p>  <ul>  <li>ビジュアル デザイナーを使用して、異なるメッセージ構造間の複雑なメッセージ変換を定義してテストします。</li>  <li>ブリッジを構成する (a.k.a. パイプライン) は、ビジュアル デザイナーを使用してメッセージの処理とルーティングを表し、管理します。 また、Azure にデプロイする簡単なWindows見つける。</li>  <li>次のVisual Studio サーバー エクスプローラーを使用して、オンプレミスで LOB エンティティを作成、構成、デプロイし、それらを Azure Windowsします。</li>  </ul>  <p>EAI 機能は IT によって監視できます。また、開発者が管理コンソールを作成できる REST API を使用して公開することもできます。</p>  <p><b>EDI 機能には次のものが含まれます。</b></p>  <ul>  <li>ビジネス ユーザーまたはサービス プロバイダーが、サプライヤーや小売業者などの取引先企業をオンボードし、ユーザー に優しい Web ベースのポータルを使用してパートナー プロファイルと EDI 契約を作成できます。</li>  <li>EDI または XML メッセージを使用したビジネス トランザクションの受信と処理。</li>  </ul>'
