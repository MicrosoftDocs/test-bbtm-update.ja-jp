Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>この前のブログ記事では、 <a href="https://www.sqlazurelabs.com/">SQL Azure のデータ同期サービス</a>の基本について説明しました。 この記事では、PowerPivot レポート用のユーザーのスーパーセットに対して部分テーブルアクセスが提供されるシナリオについて説明します。</p>  <p>一般的なエンタープライズシナリオでは、テーブルにアクセスしてレポートを作成できるように、特定のテーブルをより広範囲のユーザーベースに公開したいと考えています。 同時に、ユーザーがメインデータベースに対して配置するワークロードが不明であるため、それらのユーザーにアクセスを許可したくありません。 オンプレミスデータベースを使用する場合、これを処理する方法の1つとして、レプリケーションを使用して、ユーザーが読み取り専用アクセス権を持つ2番目のデータベースサーバーにデータを送信する方法があります。</p>  <p>SQL Azure では、データ同期サービスを使用して同じ機能を実行できます。 SQL Azure にデータ同期サービスを使用すると、同じデータを複数のデータベースに同期させることができ、パフォーマンスが向上し、追加のワークロードに合わせてスケールアウトできます。</p>  <p>レポートの SQL Azure にメンバーデータベースを作成するには、次のことを行う必要があります。</p>  <ul>   <li>ハブデータベース (ソース) と、ハブテーブルのサブセットを持つメンバーデータベース (レポートデータベース) を含む SQL Azure のデータ同期 Services に対して同期セットを作成します。</li>    <li>メンバーデータベースを同期します。 SQL Azure 管理者がメンバーデータベースに対して読み取りと書き込みを行うことはできますが、書き込みには意味がない可能性があります。 これはレポート専用です。 双方向同期の詳細については、前のブログ投稿を参照してください。</li>    <li>レポートを実行する必要があるメンバーデータベースのユーザーのスーパーセットに読み取り専用権限を付与します。 アクセス許可の設定の詳細については、このブログの投稿を参照してください。</li>    <li>ユーザーに PowerPivot のようなツールを使用して、レポート用のメンバーデータベースに接続するように指示します。 PowerPivot 経由の接続の詳細については、こちらを参照してください。</li>    <li>SQL Azure のデータ同期 Services との同期をスケジュールし、メンバーデータベースが定期的に更新されるようにします。これにより、レポートユーザーはスケジュールに基づいて正確なデータを得ることができます。</li> </ul>  <h2>リレーションシップの管理</h2>  <p>前のブログ記事で説明したように、外部キー制約はハブデータベースからメンバーデータベースに転送されません。 このため、メンバーデータベースで実行されている PowerPivot ユーザーは、テーブルを関連付けるために PowerPivot で独自のリレーションシップをマップする必要があります。 でリレーションシップを作成する方法の詳細については PowerPivot こちらのブログ投稿を参照してください。</p>  <h2>データ センター</h2>  <p>メンバーデータベースは、ハブデータベースと同じデータセンターに存在する必要はありません。 つまり、SQL Azure のデータ同期 Services を使用して "データ配布ネットワーク" を作成できます。 データをエンドユーザーの近くにあるデータセンターに同期することで、データをエンドユーザーの近くにプッシュすることができます。 これにより、データをすばやく PowerPivot にインポートできます。</p>  <h2>まとめ</h2>  <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>
