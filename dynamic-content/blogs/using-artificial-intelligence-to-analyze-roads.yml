Title: 人工知能を使用した道路の分析
Summary: 自立車両では、同じ仮定を行うための機能を提供することが課題となります。 Microsoft のお客様の Elektronische Fahrwerksysteme GmbH (EFS) は、この問題に対応しています。
Content: >-
  <p>&rsquo;Imagine、道を運転しています。 道路がまっすぐであれば、すべてを手前に表示できます。 しかし、道路の曲線の場合はどうなるでしょうか。 脳では、過去の経験に基づいて、どのようなことができる &rsquo; かを説明します。 自立車両では、同じ仮定を行うための機能を提供することが課題となります。</p>


  <p>Microsoft のお客様の Elektronische Fahrwerksysteme GmbH (EFS) は、この問題に対応しています。 最近、Microsoft Azure での NVIDIA gpu を使用して2d イメージを分析する方法について説明した<a href="https://customers.microsoft.com/en-us/story/efs-professionalservices-azure" target="_blank">ケーススタディ</a>を発表しました。</p>


  <p>EFS は、この種のイメージ処理に対してディープラーニングを適用したことがありませんでした。 Azure を使用すると、概念実証環境を迅速に作成できます。 これにより、時間と資本に大きな先行投資を行うことなく、アルゴリズムを検証し、価値を示すことができました。</p>


  <p><em>&ldquo;これまでに実装した革新的なアイデア &rsquo; は、新しいディープラーニングアーキテクチャと、それに依存するソリューションにおいて信頼できるようにするためのもの &rdquo; です。 &ldquo;ディープラーニングを使用して &rsquo; 、道路を分析できることがわかっています。これは非常に大きな問題です。ご存じのように、このような大規模な企業では、最初に EFS を利用しています。&rdquo;</em></p>


  <p>スケールの規模はどれくらいですか? EFS は、 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob storage</a>に数テラバイトのデータを保持していました。 NVIDIA &rsquo; s Tesla P100 GPU を搭載した<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-gpu" target="_blank">NC シリーズの仮想マシン</a>は、そのデータを簡単に処理しました。 また、Azure の弾力性により、作業を効果的に行うために必要な柔軟性が EFS に与えられています。</p>


  <p>詳細については、<a href="https://customers.microsoft.com/en-us/story/efs-professionalservices-azure" target="_blank">大規模なケーススタディ</a>をお読みになるか、今週の<a href="https://www.nvidia.com/en-us/gtc/" target="_blank">GPU テクノロジカンファレンス</a>に &rsquo; 参加している場合 &rsquo; は、#603 で Microsoft にアクセスしてください。</p>
