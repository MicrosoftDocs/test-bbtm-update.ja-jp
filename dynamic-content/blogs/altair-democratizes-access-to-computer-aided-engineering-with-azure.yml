Title: Altair は、Azure を使用してコンピューター支援エンジニアリングへのアクセスを民主化します
Summary: Altair は、サービスとしてのソフトウェア (SaaS) オファリングをクラウド上に構築することで、CAE へのアクセスを民主化Microsoft Azure。
Content: >-
  <p>私の大学の物理学の教師は、誰もが折れるまで紙のクリップを前後に曲げ、金属の疲れについて教えてくれました。 実際には、エンジニアはコンピューター シミュレーションを使用して設計をテストします。 簡単なペーパークリップから、命を節約するクラッシュ分析まで、コンピューター支援エンジニアリング (CAE) は毎日、私たちの周りの製品を改善します。 しかし、これらのシミュレーションに必要な大規模な力にアクセスすると、小規模な組織にとって難しい場合があります。</p>


  <p>Altair&rsquo; のパートナーが足を踏み入れた場所です。 Altair は、サービスとしてのソフトウェア (SaaS) オファリングをクラウド上に構築することで、CAE へのアクセスを民主化Microsoft Azure。 最近 <a href="https://customers.microsoft.com/en-us/story/altair-manufacturing-azure" target="_blank">公開した</a> ケース スタディでは、 <a href="https://www.altair.com/hwul-va/" target="_blank">Altair が HyperWorks Unlimited Virtual Appliance</a> を使用して、CAE ワークロードをすばやく実行するために必要なソフトウェアとスケールの組み合わせを顧客に提供する方法について説明します。</p>


  <p>しかし、&rsquo;それはストーリーの終わりではありません。 Altair は最近、そのインスパイアー ソフトウェアを SaaS モデルにも取り込んだ。 インスパイア無制限は、エンジニアリング用の視覚的なクラウド コラボレーション プラットフォームを提供します。 インスパイア無制限は、仮想マシンに複数のユーザーをオンボードすることで、必要なスケーラビリティを実現します。 NVIDIA Tesla M60 GPU を搭載した Azures&rsquo; <a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">NV</a> シリーズの仮想マシンを使用すると、Altairs&rsquo; のお客様は、高価なハードウェアを購入することなく、強力な仮想ワークステーションを利用できます。 これにより、ユーザーは Web ブラウザーでのみ共同作業を行い、パーツやアセンブリのエンジニアリング設計を同僚やサプライヤーと共有できます。</p>


  <p>Microsoft&rsquo; は、さまざまな HPC 対応機能を提供する取り組みにより、さまざまな要件を持つワークロードを Azure に簡単に移行できました。 また、お客様がマイクロソフトや他の Microsoft 製品Office 365使用して得た信頼は、Azure でデータが十分に保護されているという意味です。 Azure が Altair を利用して CAE を大量に取り込む方法の詳細については、完全なケース <a href="https://customers.microsoft.com/en-us/story/altair-manufacturing-azure" target="_blank">スタディを参照してください</a>。</p>
