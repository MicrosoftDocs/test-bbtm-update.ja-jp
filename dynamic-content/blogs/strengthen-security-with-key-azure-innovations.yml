Title: 主要な Azure イノベーションを使用してセキュリティを強化する
Summary: サイバーセキュリティは、多くの組織にとって困難な場合があります。 そうである必要はない。 ワークロードをクラウドに移行すると、セキュリティの向上に役立ちます。
Content: >-
  <p>サイバーセキュリティは、多くの組織にとって困難な場合があります。 そうである&rsquo;必要はない。 ワークロードをクラウドに移行すると、セキュリティの向上に役立ちます。 Microsoft Azureは、ワークロードを安全にクラウド<a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/"></a>に移行し、インフラストラクチャのセキュリティ コストを削減するための高度に安全な基盤<a href="https://azure.microsoft.com/en-us/blog/3-reasons-why-azure-s-infrastructure-is-secure/">を</a>提供します。 また、Azure には、急速に進化する脅威を特定して保護するために、Microsoft サービス からの数兆の多様なシグナルにわたって、詳細な防御と固有の脅威インテリジェンスを可能にする組み込みのセキュリティ 制御も含まれています。 <a href="https://customers.microsoft.com/en-us/story/merrill-corporation">Merrill Corporation</a> や <a href="https://customers.microsoft.com/en-us/story/core-banking-software-provider-moves-flagship-offering">Tenemos</a> のような多くのグローバル企業は、クラウド導入を加速しています。これは、セキュリティ上の利点Microsoft Azureされています。</p>


  <p>Azure で使用できる組み込みコントロールを使用してセキュリティを簡素化し、パートナー ソリューションを通じて既存のセキュリティ ツールと統合して、詳細な防御を実現できます。 これらの制御とサービスは、ID、ネットワーク、データにまたがり、脅威からの保護、セキュリティ態勢の管理、IoT デバイスのセキュリティ保護に役立つサービスも含まれます。 この領域の新しい機能に投資し続け、 これらのイノベーションは、組み込みのコントロールとパートナー統合を通じて、クラウドからエッジまで拡張できる柔軟性と強化されたセキュリティを提供します。 Microsoft Ignite カンファレンスで発表する機能とサービスを、次の週にいくつかお知らせすることを楽しみに思います。</p>


  <p><strong>パスワードなしで ID を管理する:</strong>Microsoft は、何十万もの企業アプリや SaaS アプリをクラウドに接続して保護Azure AD。 Ignite では、接続されているアプリへのパスワードレス ログインの新しいサポートを、Azure AD経由で提供Microsoft Authenticator。 アプリAuthenticatorは、パスワードを、電話と指紋、顔、または PIN を組み合わせた、より安全な多要素サインインに置き換えるアプリです。 多要素サインイン方法を使用すると、リスクが軽減され、パスワードを排除することでユーザー エクスペリエンスが簡単になります。</p>


  <p><strong>ネットワーク保護への新しいレイヤーの追加:</strong> ネットワーク セキュリティ グループ、Web Application Firewall (WAF)、仮想プライベート ネットワーク、DDoS 保護など、 <a href="https://azure.microsoft.com/en-us/product-categories/networking/">Azure</a> の多くの組み込みサービスを既に使用して、ネットワーク攻撃からアプリケーションとデータを保護することができます。 この週の Ignite では、Azure でネットワーク化されたリソースにアクセスして保護するために役立ついくつかのオプションを追加します。 Microsoft は、Microsoft&#39;のグローバル ネットワークを使用して ExpressRoute サービス経由でオンプレミス ネットワークを安全に接続できる Azure ExpressRoute Global Reach の一般提供を発表します。 Azure Virtual WANも一般提供され、大規模なブランチ接続と Azure 内のリソースへのアクセスを自動化してデプロイできます。 さらに、Ignite では、microsoft グローバル ネットワーク バックボーンを使用して、Virtual WAN のプレビューで ExpressRoute サポートを開始しています。このサポートにより、Virtual WAN に接続されている VPN、SDWAN、ExpressRoute 回線間をシームレスに転送できます。</p>


  <p>また、この週の発表は <a href="https://azure.microsoft.com/en-us/services/azure-firewall/">Azure Firewall</a> の一般提供であり、Azure へのハイブリッド接続だけでなく、サブスクリプションと仮想ネットワーク間のアプリケーション接続ポリシーとネットワーク接続ポリシーを一本的に作成、適用、ログ記録することもできます。 Azure Firewallは、クラウドによって提供されるスケールとシンプルさを活用しながら、ネットワーク セキュリティ ポリシーを適用するのに役立ちます。 プレビュー Virtual Network利用可能な Azure Virtual Network TAP は、パブリック クラウド&ldquo;&rdquo;での最初のネイティブ ネットワーク ターミナル アクセス ポイントです。 Azure vTAP &ldquo;&rdquo; には仮想ネットワークのタップ機能が用意されています。仮想ネットワークから、Virtual Network ターミナル アクセス ポイント <a href="https://aka.ms/virtualnetworktappreview">(TAP) (プレビュー)</a> を使用してパケット コレクターにトラフィックを継続的にミラー化できます。 ミラー化されたトラフィックは、受信および送信 VM ネットワーク トラフィックのディープ コピーであり、同じ仮想ネットワークまたはピアリングされた仮想ネットワーク内の宛先 IP エンドポイント、サードパーティのセキュリティ アプライアンス、<a href="https://docs.microsoft.com/azure/load-balancer/load-balancer-overview"></a>または内部ロード バランサー<a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-peering-overview">にストリーミングできます</a>。</p>


  <p><strong>データを保護する場所:</strong> 組み込みの暗号化機能を使用して、保存中および転送中の Azure に格納および処理するデータを保護できます。&nbsp; データセキュリティを&rsquo;新しいレベルに引き上け、使用している間はデータを保護します。特に、機密性の高いミッション クリティカルなデータと知的財産にとって重要です。 Microsoft は、機密コンピューティングを有効にする<a href="https://aka.ms/confidentialcompute"></a>最初のクラウド プロバイダーであり、信頼された実行環境 (TEEs) を使用してパブリック クラウドで処理される間、顧客のデータとコードの機密性と整合性を保護します。&rsquo; TE は、処理中に外部アクセスからデータを保護するハードウェアまたはソフトウェアの実装です。&nbsp;&nbsp;</p>


  <p>プライベート プレビュー プログラムでは、カナダの英国銀行や T-Mobile などのお客様と一緒に、Azure Confidential Computing が確実にシナリオを満たし、10 月初めにいくつかの新しいオファリングを一般公開する準備ができました。</p>


  <p>すべての Azure のお客様がアクセスできる新しい仮想マシン ファミリを Azure (DC シリーズ) で開始します。 この新しい VM ファミリは、Intel SGX 搭載の Intel Xeon プロセッサの最新世代によってサポートされています。 これで、これらの VM を使用して SGX ベースのアプリケーションをビルド、実行、テストし、使用している間にデータを保護できます。&nbsp;</p>


  <p>一貫した API&nbsp; サーフェスとエンクレーブ抽象化を提供する新しい SDK をオープンにし、エンクレーブ テクノロジ全体の移植性と、クラウドからエッジまでのすべてのプラットフォームにわたるアーキテクチャの柔軟性をサポートします。OE SDK で Intel SGX テクノロジと Arm TrustZone が間もなくサポートされる予定です。&nbsp; 私たちは、コラボレーション コミュニティを作成し、セキュリティで保護されたエンクレーブベースのアプリケーション開発を標準化するのに役立つという強いコミットメントを持っています。</p>


  <p><strong>Azure SQL</strong> での機密情報の保護: 最も機密性の高いデータの検出と分類は、組織の情報保護の機能において極めて重要な役割を果たします。 サービスの機能を使用&nbsp;して、Azure SQL Databaseデータを検出、分類、ラベル付け、保護できます。 また、Azure Security Center から<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-info-protection-policy">直接 SQL Information Protection</a> ポリシーをカスタマイズして、機密性の高いデータの機密性を確保し、1 つの中央の場所からセキュリティ ポリシーを管理することもできます。</p>


  <p><strong>クラウド のセキュリティ態勢の向上:</strong> 仮想マシン、データ、ネットワークをクラウドに移行する場合は、リソースのセキュリティ状態をすぐに把握できるツールが必要です。 <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> セキュリティ体制を強化し、脅威から保護するのに役立ちます。 エージェントベースのアプローチを使用するとSecurity Center、Azure、他のクラウド、オンプレミス全体のワークロードのセキュリティ状態を継続的に評価できます。 Security Centerを特定し、アクション可能な推奨事項を提供して、リスクをすばやく修復できます。</p>


  <p>この週は、新しい機能が多数Security Center提供されます。 セキュリティ スコアを使用すると、セキュリティ態勢の動的なレポート カードが提供されます。 オンプレミスや他のクラウド全体で実行されている Azure リソースとサーバー ワークロードのセキュリティを継続的に評価します。 使用可能なコントロールとセキュリティで保護された構成に関するページでSecurity Centerに基づいて、セキュリティ スコアを向上できます。</p>


  <p><strong>さまざまなサービスにわたる脅威からの保護:</strong> サイバーセキュリティの脅威のランドスケープは絶えず進化しています。 Security Center機械学習と高度な分析を使用して、脅威を検出し、アラートを生成します。 Linux、Azure Storage、Azure Postgress SQL での脅威の検出、Windows Defender ATP との統合による Windows Server のエンドポイント検出と応答機能の提供を含む脅威保護機能を拡張しています。 これらの機能や他のお知らせの詳細についてはSecurity Centerブログ <a href="https://aka.ms/AzureSecurityCenterblogfordisclosuretool">を参照してください</a>。</p>


  <h2>近日公開予定の 2 つの主要なイノベーション</h2>


  <p><strong>独自のハードウェア セキュリティ モジュール (HSM) の管理:</strong> お客様が暗号化キーを処理するハードウェア セキュリティ モジュール (HSM) に対する完全な管理および暗号化制御を維持し、いくつかの業界標準と規制 (FIPS 140-2 レベル 3、GDPR、HIPAA、PCI-DSS、eIDAS など) のコンプライアンス要件を満たしながら、アプリケーションの待ち時間とスループットの要件を満たしておける新しいキー管理ソリューション Azure Dedicated HSM を間もなくリリースします。 このサービスは、移行や HSM 固有の機能など、HSM への直接アクセスを必要とするシナリオを対象とします。</p>


  <p>Azure Key Vault(HSM もサポート) は、ほぼ瞬時のデプロイ、高可用性、他の Microsoft クラウド サービスとの統合、および有料の料金が顧客が求めている主な利点である、ほとんどの主要な管理ニーズに対して選択できるソリューションです。</p>


  <p><strong>Azure コンピューティングへのサービス アクセスの監査と自動承認プロセス:</strong> お客様が問題を解決するためにコンピューティング リソースへのアクセスを Microsoft に求める場合、非常にまれなインスタンスの既存のプロセスを改善しています。 Microsoft エンジニアは、サービス操作に永続的にアクセスする必要があります。 制限された時間制限付きの承認を使用した Just-In-Time アクセスは、Microsoft のエンジニアに提供され、特定の顧客の要求を解決するのに役立ちます。 新しい自動承認プロセスを使用すると、より細かい粒度と監査機能を利用できます。</p>


  <p>Microsoft が提供するサービスを使用している場合でも、Microsoft の広範な<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/security-identity?page=1"></a>パートナー エコシステムのサービスを使用している場合でも、これらの組み込みコントロールを使用すると、ワークロードを迅速に保護するのに役立ちます。</p>


  <p>最先端の施設から、ファースト パーティとサードパーティのセキュリティ サービスの統合、独自のインテリジェントな分析情報まで、Azure は、セキュリティ体制を強化するのに役立つクラウドです。 詳細については、Azure セキュリティのベスト プラクティス <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/security-best-practices-for-azure-solutions/Azure%20Security%20Best%20Practices.pdf">に関するページと</a> Web ページを参照 <a href="https://azure.microsoft.com/en-us/overview/security/">してください</a>。</p>


  <p>今週、オーランドで Ignite に参加している方のために、詳細については、OCCC WF 3-4 の午前 9 時 10 分 15 分 EST から 9 月 26 日水曜日の Azure セキュリティ基礎セッションに参加してください。 Azure&rsquo; のセキュリティの詳細については、ブースでお問い合わせください。 お客様との接続を待つ必要があります。</p>
