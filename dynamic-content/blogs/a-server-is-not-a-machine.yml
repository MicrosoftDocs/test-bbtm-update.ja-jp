Title: サーバーがコンピューターではありません
Summary: '[この記事は SQL Azure チームによって提供されました。]これは時間の経過と共に発生するので、レコードを直接設定します。サーバーがコンピューターではありません。 SQL Azure には、...'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>これは時間の経過と共に発生するので、レコードを直接設定します。サーバーがコンピューターではありません。 SQL Azure には、次のように、SQL Azure ポータルに表示されるサーバーの概念があります。</p>  <p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4251.clip_5F00_image001_5F00_thumb_5F00_0726849A.png" width="600" height="212"></a></p>  <p>ただし、サーバーは、オンプレミスの SQL Server インストールのサーバーと同じではありません。 オンプレミスの SQL Server インストールでは、サーバーは、固定されたリソースのセットを持つマシンと同義であり、そのため、限られた数のデータベースを保持できます。</p>  <p>SQL Azure では、サーバーは TDS エンドポイントです。 そのサーバーで作成された各データベースは、データセンター内の複数のコンピューターに分散されます。 SQL Azure のサーバーには、追加のデータベースを保持するための無制限の容量があり、データセンターの完全なリソースがあります。 つまり、SQL Azure サーバーがリソース不足になることはありません。</p>  <p>また、データベースの負荷を分散するために、データセンターに新しいサーバーを作成する必要がないという考え方もあります。SQL Azure によって自動的に設定されます。 オンプレミスの SQL Server インストールでは、負荷分散と冗長性の概念を考慮して、サーバーの台数を考慮する必要があります。 SQL Azure を使用すると、1台のサーバーが、データセンターで必要なすべての負荷分散と冗長性を提供します。</p>  <p>単一の SQL Azure サーバーは、単一障害点を意味するわけではありません。 TDS エンドポイントは、複数の冗長 SQL Azure フロントエンドサーバーによって処理されます。</p>  <h2>SQL Azure フロントエンド</h2>  <p>SQL Azure<b> </b>フロントエンドサーバーは、ポート1433経由で TDS プロトコルを公開する、インターネットに接続されたコンピューターです。 これらのサーバーは、サービスへのゲートウェイとして機能するだけでなく、アカウントのプロビジョニング、課金、使用状況の監視など、いくつかの必要なカスタマー機能も提供します。 最も重要なことは、サーバーが適切なバックエンドサーバーに要求をルーティングすることです。 SQL Azure<b> </b>は、プライマリデータとすべてのバックアップレプリカが配置されている SQL Azure<b> </b>バックエンドサーバー上の場所を追跡するディレクトリを保持します。 SQL Azure に接続すると、フロントエンドはディレクトリを検索して、データベースが配置されている場所を確認し、要求をその特定のバックエンドノード (データベース) に転送します。</p>  <h2>無制限のデータベース</h2>  <p>概念的には、SQL Azure サーバーで保持できるデータベースの数に制限はありません。 ただし、既定では、SQL Azure アカウントは、master データベースを含む各 SQL Azure サーバーの150データベースに制限されます。 この制限の拡張機能は、SQL Azure サーバーで使用できます。 詳細については、 <a href="https://go.microsoft.com/fwlink/?LinkId=181941">Microsoft Online Services カスタマーポータル</a>でカスタマーサポート担当者にお問い合わせください。 </p>  <h2>まとめ</h2>  <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>'
