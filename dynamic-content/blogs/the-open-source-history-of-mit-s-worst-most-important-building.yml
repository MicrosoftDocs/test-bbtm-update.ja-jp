  <p><img alt="Collaborating with Open Source" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7392ad7-3c78-4468-aa87-7548f22ed90e.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="オープンソースとの共同作業" width="610"></p>


  <p>コラボレーションによるイノベーションは、オープンソースコミュニティの重要なテーマです。 現在、このコラボレーションは地理的および文化の枠線に関係なく、どこでも行われます。 しかし、長距離のコラボレーションを実現するには、長期間のコラボレーションとイノベーションの興味深い例が、現在の有名な建物20のマサチューセッツ工科大学 (MIT) で偶然 &mdash; に発生しました。</p>


  <h2>ビルド 20: オープンソース zeitgeist</h2>


  <p>MIT は、オープンソースコミュニティの特徴であるクロスカルチャとクロス懲戒協業を誤って想定していました。 私たちの伝説ビル20は、私たちが共同作業スペースを呼び出す最初の例の1つであり、20世紀の進歩によって最も重要なものの一部を生み出しました。 80年前のビルドで開始された環境は、オープンソースの開発者が自分の大きな革新的なイノベーションを導き出している今日 &rsquo; のコラボレーションワークスペースに驚くほど似ています。</p>


  <p>独自の共同開発環境の構築について詳しくは、<a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">こちらをご覧</a>ください。</p>


  <h2>Castoff からコラボレーションセンターへ</h2>


  <p>ビルド20は、当初は使い捨てのワークスペースとして構築されています。 建物は確固としていましたが、意図的に一時的になっていたので、研究チームがスペース自体を使って何をしていたのか、ということはほとんどないでしょう。 学生の登録による postwar の発展後、建物は、相互懲戒研究およびコラボレーションのハブになりました。 研究者は、ニーズに合わせて構築の非常に複雑な構造を構築 &rsquo; し始めました。壁をノックアウトし、使用可能なすべての表面を研究ラボに変え、(最も重要な) アイデアや情報が自由に流れる環境の種類を作成しました。</p>


  <p>つまり、実際の共同作業スペースの最初のユーザー &mdash; とデザイナー &mdash; の一部でした。 私たちは、優れた研究が美しい不自然の建物からのものではないことを実証しました。 このようにして、有機を拡大することを許可されたときに、速度と種類のアクティビティの最小 impingement を使用して作業を thrives することを示しました。 &rsquo;また、懲戒または methodological ラインに沿って配置する必要もありません。 このようなコラボレーションのフレーバーは、純粋 &ldquo; にオープンソースです。&rdquo;</p>


  <p>柔軟なプラットフォームがクラウドでの多言語開発環境を有効にするうえで重要な<a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">理由について説明</a>します。</p>


  <h2>イノベーションの移動</h2>


  <p>コラボレーションワークスペース、アイデアの共有、および従来の構造の欠如は、ビル20を使用した学生や研究者の多くに大きな影響を与えていました。 Noam Chomsky (建物20の中で最もよく知られているもの)、次: &ldquo; [ビル 20] という環境について説明しました。 アメニティはありませんでした。プラミングが表示されており、windows はそのように見えます。しかし、非常に対話型でした。 ここでは、ホールを見て、参加者を満足させることができます。 &rdquo; 実際、選択肢はありませんでしたが、その多くについ &mdash; ては、規範をリシェイプし、製品に fomented しています。</p>


  <p>ビルド20では、植える、シード、創造が開始されました。 学生グループ flourished (多く &ldquo; の情報を含む) は &rdquo; 、プロトコル (たとえば、GNU の動きの前) として使用したいと考えています。 その他の注目すべき建物20は次のとおりです。</p>


  <p>Noam Chomsky、ルネサンス man、および言語 trailblazer。 Chomsky は、建物20にいるときに、認知 linguistics のフィールドを revolutionizing する多くの作業を行っていました。 彼は、生物学、心理、およびコンピューターサイエンスからの手法を、言語開発の研究に recasting て適用するために、相互懲戒と共同作業の共同作業環境を最大限に活用しました。</p>


  <p>Jim Williams、岩の星型のアナログデザイナー。 Williams ホームは、10年以上にわたり、建物20のエレクトロニクスラボでの複雑な開発を行います。 Williams は、最初に MIT の機器を修復するために採用されました。 物理的なプラントの創造的な自由度によって整形された、私たち自身の実験を開発しました。共同作業スペースは、他の学生や科学者に向けた訓練を行いました。最終的に、Williams は学校のインストラクターになりました。 私は、アナログエレクトロニクスで350を超える出版物を作成し、世界中の最先端のアナログエンジニアの1つになり、アナログ回線の研究を最先端の形にしています。</p>


  <p>Amar Bose、acoustics パイオニア。 Bose が発見された Bose Corporation は、これまでにない建物で loudspeakers について研究を実施しました。 私は、構造体の悪意のある機能を利用して、リビングルームスピーカーに収まる最適な acoustics を工学する完璧なテストラボを作成しました。</p>


  <h2>ビルド20の精神は、</h2>


  <p>ビル20は1998で demolished ましたが、その精神とレガシはに存在します。 &mdash;開発者や他 &mdash; の方法で共同作業を行う必要がある場合、環境の種類によってイノベーションと stagnation の違いが生じます。 開発者は、20を構築する革新的なワークスペースの種類を作成できます。 適切なクラウドコンピューティングソリューションは、この種類の環境を構築するのに役立ちます。迅速かつ共同作業を行い、事前に作成されたツールセットを活用し、実行するアプリケーションを実行することができます。 Bose や Chomsky flourish] のような楽しい、クリエイティブ、共同作業を可能にします。 これにより、オープンソースの開発者は最も大きな作業を行うことができます。</p>


