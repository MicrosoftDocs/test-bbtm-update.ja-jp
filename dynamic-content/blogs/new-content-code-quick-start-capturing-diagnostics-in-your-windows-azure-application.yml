Content: '<p>MSDN <a href="https://msdn.microsoft.com/en-us/library/hh180875.aspx" target="_blank">クイック スタート のコード クイック スタート: Windows アプリケーション</a>での診断のキャプチャに関するトピックでは、Windows <a target="_blank" href="https://www.windowsazure.com">Azure</a> 診断<a target="_blank" href="https://msdn.microsoft.com/en-us/"></a>機能を Windows Azure アプリケーションに追加する方法を示しています。 また、サービス構成ファイルに Azure diagnostics Windowsを含める方法に関する情報も確認できます。診断監視にパフォーマンス カウンターを追加する方法を示す C# コード。診断データをストレージ エミュレーターと Azure Storage に格納する方法Windows情報。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/27/new-content-code-quick-start-capturing-diagnostics-in-your-windows-azure-application.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
