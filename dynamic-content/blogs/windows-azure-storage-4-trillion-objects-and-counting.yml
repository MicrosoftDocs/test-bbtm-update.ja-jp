Title: Windows Azure Storage – 4 兆個のオブジェクトとカウント
Summary: Windows Azure Storage成長の年がすばらしい年でした。 4 兆を超えるオブジェクトが格納され、1 秒あたり平均 270,000 件の要求が処理され、1 秒あたり 880,000 件の要求のピークに達します。
Content: '<p>Windows Azure Storage成長の年がすばらしい年でした。 4 兆を超えるオブジェクトが格納され、1 秒あたり平均 270,000 件の要求が処理され、1 秒あたり 880,000 件の要求のピークに達します。</p>  <p>約 1 年前に、1 兆個の物体マークに達しました。 その後、過去 12 か月間、格納されているオブジェクトの数が 4 倍に増加し、1 秒あたりの平均要求数が 2.7 倍増加しました。</p>  <p>次のグラフは、過去 1 年間のWindows Azure Storageオブジェクトの数を示しています。 格納されているオブジェクトの数は、表示された月の最後の日にカウントされます。 オブジェクト数は、レプリカに格納されている一意のユーザー Windows Azure Storage数なので、カウントにはレプリカは含め "されません"。</p>  <p><a href=""><img style="display: inline; background-image: none;" title="objectcount" border="0" alt="objectcount" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8535.objectcount_5F00_thumb_5F00_79A4BF74.jpg" width="470" height="284"></a></p>  <p>次のグラフは、1 秒あたりの平均要求数とピーク要求数を示しています。 1 秒あたりの平均要求数は、表示される 1 か月間の平均であり、1 秒あたりのピーク要求数は、表示される月のピークです。</p>  <p><a href=""><img style="display: inline; background-image: none;" title="requestspersecond" border="0" alt="requestspersecond" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8547.requestspersecond_5F00_thumb_5F00_78CC598A.jpg" width="518" height="278">&nbsp;</a></p>  <p>この増加率は、特にストレージへの要求のコストを 10 倍削減したばかりで、引き続 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/10x-price-reduction-for-windows-azure-storage-transactions.aspx">き予想されます</a>。 要求の種類に関係なく、100,000 件の要求ごとに 0.01 ドルのコストがかかります (put と gets に対して同じコスト)。 これにより、オブジェクトは、他のクラウド プロバイダー Windows Azure Storage 10 倍から 100 倍の低い価格になります。</p>  <p>さらに、ストレージのローカル冗長&ndash;ストレージ (LRS) と geo 冗長 Storage (GRS) の 2 種類のStorageが提供されます。 GRS は、常に提供されている既定のストレージであり、現在は LRS と呼ばれる新しい種類のストレージを提供しています。 LRS は割引価格で提供され、ローカル冗長ストレージを提供します。このストレージでは、特定の場所に同等の 3 つのデータ コピーが保持されます。 GRS には geo 冗長ストレージが用意されています。このストレージでは、データの同等の 6 つのコピーが互いに少なくとも 400 マイル離れた 2 つの場所に分散されます (各場所に 3 つのコピーが保持されます)。 これにより、データに必要なレベルの耐久性を選択できます。 もちろん、データに GRS の追加の耐久性が必要ない場合は、(格納されているデータの量に応じて) 23% から 34% の割引価格で LRS を使用できます。 さらに、USENIX の論文で説明するように、データの 3 つ (LRS の場合) または 6 (GRS の場合) のコピーを格納するよりも高い耐久性を提供するデータを格納するための高度な消去コーディングスキームも採用しています。</p>  <p>また、<a href="https://www.windowsazure.com/en-us/home/scenarios/virtual-machines/">Windows Azure Virtual Machines</a> の最近のリリースでは、永続ディスクが Windows Azure Storage のオブジェクト (BLOB) <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/28/exploring-windows-azure-drives-disks-and-images.aspx"></a> として格納されます。 これにより、VM によって使用される OS ディスクとデータ ディスクで、VM によって提供されるのと同じ LRS と GRS の耐久性を利用Windows Azure Storage。 このリリースでは、REST だけでなく、多くの一般的な言語 <a href="https://azure.microsoft.com/en-us/develop/downloads/">(.net、java、node.js、php、python)</a> 用の使いやすいクライアント ライブラリを使用して Windows Azure Storage にアクセスすることもできます。<a href="https://msdn.microsoft.com/en-us/library/windowsazure/dd179355.aspx"></a></p>  <p>Windows Azure Storageは、SOSP の論文で説明するように、異なる種類のオブジェクト (<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/blob-storage/">BLOB</a>、<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/28/exploring-windows-azure-drives-disks-and-images.aspx">ディスク、</a>ドライブ<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/table-services/"></a>、テーブル、<a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/queue-service/">キュー) を</a>同じストアに格納する独自のアプローチを使用します。 BLOB の総数 (ディスク/ドライブは BLOB として格納されます)、テーブル エンティティ、およびキュー メッセージは、統合ストア内の 4 兆を超えるオブジェクトに対してアカウントとして格納されます。 同じストレージ スタックに異なる種類のオブジェクトをブレンドすることで、データをレプリケートして永続化するための単一のスタック、自動負荷分散のための単一のスタック、データを使用可能な状態に保つ障害を処理するスタックが 1 つあり、さまざまな種類のオブジェクトを同じハードウェアに格納し、ワークロードをブレンドして価格を低く保つ。 これにより、すべてのオブジェクトの種類 (GB/月、帯域幅、およびトランザクションに関して同じコスト) に対して 1 つの単純な価格モデルを作成できます。これにより、顧客は、価格の違いにより、ある種類のオブジェクトを別のオブジェクトに対して強制的に使用するのではなく、ニーズに最も適したオブジェクトの種類の選択に集中できます。</p>  <p>私たちは、今後の成長を楽しみにし、お客様と引き続き質の高いサービスを提供します。 フィードバック、質問、コメントがある場合は、お知らせください。 Azure の詳細については、こちらをWindows<a href="https://azure.microsoft.com/">してください</a>。</p>  <p>Brad Calder</p>'
