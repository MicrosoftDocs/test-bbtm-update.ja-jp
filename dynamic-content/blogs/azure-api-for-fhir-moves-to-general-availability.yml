Title: Azure API for FHIR®一般公開
Summary: '現在、Microsoft は、完全に管理されたファーストパーティサービスを使用して、ネイティブ FHIR 形式で医療データを取り込み、永続化、管理するための最初のクラウドになります。 FHIR®向けの Azure API は、現在、すべての Azure ユーザーに提供されています。医療の中核となる使命は、より優れた正常性の結果を提供することです。また、そのミッションの将来のデータ標準は FHIR です。 '
Content: >-
  <h4>現在、Microsoft は、完全に管理されたファーストパーティサービスを使用して、ネイティブ FHIR 形式で医療データを取り込み、永続化、管理するための最初のクラウドになります。 <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">FHIR &reg; 向けの azure API</a>は、現在、すべての azure ユーザーに提供されています。</h4>


  <p>医療の中核となる使命は、より優れた正常性の結果を提供することです。また、そのミッションの将来のデータ標準は FHIR です。 高速医療相互運用性リソース (FHIR) は、過去数年間に業界に革命を加え、電子形式で医療情報を交換および管理するための推奨される標準として急速に確立されています。 &nbsp; Microsoft では、クラウドで保護された医療情報 (PHI) を管理できるようにするための固有の値 FHIR プランを理解しています。そのため &rsquo; 、azure テクノロジを推進して、azure 環境全体で、ネイティブ FHIR 形式で PHI データを取り込み、管理、永続化することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">AZURE API FOR FHIR</a>では、開発者、研究者、デバイスメーカー、または正常性データ &mdash; を操作するすべてのユーザーが、すぐにクラウドベースの fhir サービスをプロビジョニングし、AZURE での PHI データの安全な管理を開始するターンキープラットフォームを利用できます。 この新しいサービスとしてのプラットフォーム (PaaS) を使用して FHIR を簡略化しまし &rsquo; た。これにより、お客様は運用リソースを解放して、開発作業に集中することができます。</p>


  <p>英国の Aridhia と素晴らしい Ormand ストリート病院 (おいおい) は、Azure クラウドで既に FHIR を利用してデジタル研究環境 (DRE) を活用し、履歴データと現在の患者記録データの両方を提供している、医療業界のリーダーです。&nbsp;</p>


  <p><em> &ldquo; 次世代の機械学習とデジタルサービスを、若い患者の病院で設計、テスト、デプロイするための基礎として、統合された API が提供されるようになりました。これにより、国際小児病院とのコラボレーションを迅速かつ簡単に行うことができるため、特殊化ツールを共有して患者の結果とエクスペリエンスを &quot; 向上させること</em>ができます。おいおいでは、Neil sebire, チーフ Research 情報担当者と呼ばれています。</p>


  <p><em> &ldquo; Fhir 向けの Azure API を使用して Microsoft と提携することにより、お客様 &rsquo; によるスマートな fhir の使用をスケールアウトし、加速させることができます。管理されたサービスは、Aridhia DRE プラットフォームの優れた追加コンポーネントです。これにより、Rodrigo Barnes, CTO の Aridhia に研究とイノベーションが接近 &rdquo; し</em>ます。</p>


  <h2>クラウドでの管理された FHIR サービス</h2>


  <p>FHIR 形式で正常性データを正規化すると、医療のサイエンスと共に進化するオープンソース標準の力を活用できます。 FHIR 標準は、正常性データフローに合わせて正確に設計されているため、データの相互運用性が向上し、医療のサイエンスが進化するにつれてエコシステムをアップするようになりました。 &nbsp; FHIR サービスを使用してさまざまなデータセットをブレンドすると、機械学習を高速に開発するための強力な機会を ushers ことができます。 システムの調査と効率のモデルを開発して実装すると、FHIR API で動作する任意のアプリケーションインターフェイスとデータ出力を安全かつ簡単に交換できるようになります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">FHIR 用の AZURE API</a>を使用すると、お客様 &ndash; が使用した分だけ、低待機時間と高パフォーマンスを実現し、オンデマンドでスケーラブルな機械学習ツールをセキュリティとインテリジェンスのための組み込みのコントロールを提供できるようになります。</p>


  <p>FHIR 用の Azure API の主な機能は次のとおりです。</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 数分でエンタープライズレベルの管理された FHIR サービスのプロビジョニングと起動を開始します<br>

  &bull;&nbsp;&nbsp;&nbsp; FHIR 標準の R3 と R4 のサポート<br>

  &bull;&nbsp;&nbsp;&nbsp; ロールベースの Access Control (RBAC) &ndash; を使用すると、大規模なデータへのアクセスを管理することができます<br>

  &bull;&nbsp;&nbsp;&nbsp; 各データストア内でのアクセス、作成、変更、および読み取りの監査ログの追跡<br>

  &bull;&nbsp;&nbsp;&nbsp; クラウドでのセキュリティで保護されたコンプライアンス: ISO 27001:2013 認定、HIPAA と GDPR のサポート、HITRUST 認定 Azure platform 上の構築<br>

  &bull;&nbsp;&nbsp;&nbsp; 複数リージョンのフェールオーバーを使用したデータのグローバルな可用性と保護<br>

  &bull;&nbsp;&nbsp;&nbsp; SMART on FHIR 機能</p>


  <h2>クラウド内の PHI データのセキュリティ</h2>


  <p>保護された正常性情報 (PHI) を管理するために選択するクラウド環境が重要です。 Microsoft の基盤は信頼です。</p>


  <p>Azure API for FHIR を構築しまし &rsquo; た。これにより、データは、最も厳格な <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">業界のコンプライアンス</a> 標準に従って、階層化された多層防御と高度な脅威保護によって分離され、保護されます。 Azure では、国際標準化機構 (ISO 27001:2013)、健康保険、携行性、および責任法 (HIPAA) を含む、90以上のコンプライアンスオファリングが対象となります。 &nbsp; FHIR 用の Azure API は、プライベートで準拠したパイプラインでの PHI データの永続化、セキュリティ、および交換を可能にすることができます。</p>


  <p>&nbsp;<em> &ldquo; Humana は、Microsoft &rsquo; の Azure API for fhir を使用して、世界中のセキュリティによって保護されているユニバーサル言語で、メンバー &rsquo; のデジタル正常性レコードに対するチームアクセスを可能にします。Humana は、メンバー &rsquo; レコードへのアクセスを提供することにより、医師、看護師、nuance のサポートに専念し、メンバーが最高の生活を体験できるように支援します。 &rdquo; </em> &ndash;Marc、副社長、Humana</p>


  <p><em> &ldquo; FHIR 向け Azure API を使用すると、この動的な規制環境において、あらゆる規模の医療機関向けのお客様と互換性のある &trade; ソリューションを設計することに専念できます。セキュリティとスケーラビリティについてはあまり気にしません。 &rdquo; </em> &ndash;Pawan Jindal、創設者 &amp; 大統領、Darena Solutions</p>


  <h2>医療における人工知能の基礎を構築する</h2>


  <p>&rsquo;私たちは fhir &rsquo; でクラウドを活用することに注目していますが、機械学習や医療業界において、その基礎をさらに楽しみにしています。 &nbsp;&rsquo;FHIR によって新たなイノベーションを斬新なている幅広い顧客に積極的に取り組んでいます。 &rsquo;エコシステム全体で運用効率を向上させたり、新しいセキュリティで保護された FHIR ベースのデータストアが必要な場合でも、研究およびイノベーション用に豊富なデータセットを作成する場合でも、クラウドでの正常性データの未来がここ &rsquo; にあり、FHIR にあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">FHIR の AZURE API</a>を確認し、正常性データをさらに活用してください。</p>
