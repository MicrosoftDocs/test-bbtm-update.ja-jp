Title: Content Moderator でのコンピューター支援型の新しいテキスト分類がパブリックプレビューになりました
Summary: Content Moderator の新しいコンピューター支援型のテキスト分類機能 (プレビュー) では、コンテキストに応じて不適切と見なされる可能性があるコンテンツを検出することによって、人間のレビューを補強します。
Content: >-
  <p align="left" dir="rtl"><em>このブログ投稿は、山本さん j、データ科学者、Microsoft</em></p>


  <p>Content Moderator は Microsoft Cognitive Services の一部であり、企業は人間のレビューを補強するテキスト、画像、およびビデオを自由に使用できます。</p>


  <p>テキストモデレート機能に新しい機械学習ベースのテキスト分類機能が追加されました。これは、トレーニング済みのモデルを使用して、不正行為、差別的な、スラングなどの不快な言語、または単語の略称、不快なスペル、および意図的にスペルミスの単語を特定します。</p>


  <p>不適切な用語にフラグを設定する既存のテキストモデレートサービスとは異なり、テキスト分類機能を使用すると、コンテキストによっては不適切と見なされる可能性があるコンテンツを検出できます。 さらに、各カテゴリの可能性を伝えるために、コンテンツを人間がレビューすることをお勧めします。</p>


  <p>テキスト分類機能はプレビュー段階であり、英語をサポートしています。</p>


  <h2>使用方法</h2>


  <p>Content Moderator は、一連の REST Api で構成されています。 テキストモデレーション API は、分類 = True の形式で追加の要求パラメーターを追加します。 パラメーターを true に指定し、入力テキストのオート検出言語が英語の場合は、次のセクションに示すように、API によって追加の分類の洞察が出力されます。</p>


  <p><em><i>英語以外のテキストの言語として英語を指定すると、API は言語を英語と想定し、追加の洞察を出力しますが、関連性がなく、役に立たない場合もあります。</i></em></p>


  <p>次のコードサンプルは、テキストモデレーション API を使用して新しい機能を呼び出す方法を示しています。</p>


  <pre>

  using System;

  using System.Collections.Generic;

  using System.IO;

  using System.Linq;

  using System.Net.Http;

  using System.Net.Http.Headers;

  using System.Text;

  using System.Threading.Tasks;


  namespace TextClassifier

  {
      class Program
      {
          //Content Moderator Key, API endpoint, and the new parameter
          public const string CONTENTMODERATOR_APIKEY = &quot;YOUR API KEY&quot;;
          public const string APIURI = &quot;https://[REGIONNAME].api.cognitive.microsoft.com/contentmoderator/moderate/v1.0/ProcessText/Screen&quot;;
          public const string CLASSIFYPARAMETER = &quot;classify=True&quot;;

          static void Main(string[] args)
          {
              string ResponseJSON;
              string Message = &quot;This is crap!&quot;;

              HttpClient client = new HttpClient();
              client.BaseAddress = new Uri(APIURI);

              string FullUri = APIURI + &quot;?&quot; + CLASSIFYPARAMETER;

              // Add an Accept header for JSON format.
              client.DefaultRequestHeaders.Accept.Add(
              new MediaTypeWithQualityHeaderValue(&quot;text/plain&quot;));

              client.DefaultRequestHeaders.Add(&quot;Ocp-Apim-Subscription-Key&quot;, CONTENTMODERATOR_APIKEY);

              HttpResponseMessage response = null;
              response = client.PostAsync(FullUri, new StringContent(
                                     Message, System.Text.Encoding.UTF8, &quot;text/plain&quot;)).Result;

              if (response.StatusCode == System.Net.HttpStatusCode.OK)
              {
                  Console.WriteLine(&quot;Message insights:&quot;);
                  Console.WriteLine();
                  ResponseJSON = response.Content.ReadAsStringAsync().Result;
                  Console.Write(ResponseJSON);
                  Console.ReadKey();
              }
          }
      }
  }</pre>


  <h2>応答のサンプル</h2>


  <p>前のサンプルコンソールアプリケーションを実行すると、結果の出力には次の分類の洞察が表示されます。 分類のスコアが内部しきい値を超えているため、 <b>ReviewRecommended</b> 値が true に設定されています。 お客様は、ReviewRecommended フラグを使用して、コンテンツポリシーに基づいて、人間のレビューまたはカスタムしきい値のフラグを設定するタイミングを決定します。 スコアは 0 ~ 1 の範囲内です。</p>


  <pre>
   &quot;Classification&quot;: {
      &quot;ReviewRecommended&quot;: true,
      &quot;Category1&quot;: { &quot;Score&quot;: 0.0746903046965599 },
      &quot;Category2&quot;: { &quot;Score&quot;: 0.23644307255744934 },
      &quot;Category3&quot;: { &quot;Score&quot;: 0.98799997568130493 }
    }
  </pre>


  <h2>応答の説明</h2>


  <ul>
      <li><strong>Category1: </strong>特定の状況において、性的な明示的またはアダルトと見なされる言語が存在する可能性があるかどうかを表します。</li>
      <li><b>Category2: </b>特定の状況において、性的推奨または成熟していると考えられる言語の存在を表します。</li>
      <li><strong>Category3: </strong>特定の状況で不快感を持つ可能性がある言語の存在を表します。</li>
      <li><strong>スコア: </strong>スコアの範囲は 0 ~ 1 です。 このモデルでは、スコアが高いほど、そのカテゴリに該当する可能性が高いと予測しています。 このプレビューは、人がコーディングした結果ではなく、統計モデルに依存しています。 独自のコンテンツを使用してテストを行い、実際の要件に合うように各カテゴリをどのように設定するかを決めることをお勧めします。</li>
      <li><strong>ReviewRecommended: </strong>ReviewRecommended は、内部スコアのしきい値に応じて true または false です。 ユーザーは、この値を使用するか、独自のコンテンツ ポリシーに基づいてカスタムしきい値を決めるかを見極める必要があります。</li>
  </ul>


  <h2>コンピューター支援型のテキストモデレートの利点</h2>


  <p>テキスト分類機能は、高度な機械学習と自然言語処理 (NLP) 手法の組み合わせによって強化されています。 これは、チャット、コメント、段落などのさまざまなテキストドメインで動作するように設計されています。</p>


  <p>企業ではテキストのモデレート サービスを使用し、ポリシーとしきい値に基づいてコンテンツのブロック、承認、または見直しのいずれかを行います。 テキストのモデレート サービスは、パートナー、従業員、およびコンシューマーによるテキスト コンテンツの生成を伴う環境で、人によるモデレートを強化するために使用できます。 これらには、チャット ルーム、ディスカッション掲示板、チャットボット、e コマース カタログ、ドキュメントなどが含まれます。</p>


