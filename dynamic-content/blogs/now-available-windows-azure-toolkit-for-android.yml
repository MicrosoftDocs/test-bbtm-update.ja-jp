Title: '現在利用可能: Windows Azure Toolkit for Android'
Summary: 現在、Wade Wegner は Windows Azure Toolkit for Android をリリースし、Windows Phone および iOS のツールキットを大幅に更新しました。 ツールキットは、iOS (Windows Phone...
Content: <p>現在、Wade Wegner は Windows <a href="https://www.wadewegner.com/2011/08/windows-azure-toolkits-for-devices-now-with-android/" target="_blank">Azure Toolkit for Android</a> をリリースし、Windows Phone および iOS のツールキットを大幅に更新しました。 ツールキットは、次の場所で取得できます。</p>  <ul>  <li><a class="tracking-download" href="https://watwp.codeplex.com/" target="new">Windows Phone</a></li>  <li><a class="tracking-download" href="https://github.com/microsoft-dpe/wa-toolkit-ios" target="new">iOS (iPhone &amp; iPad)</a></li>  <li><a class="tracking-download" href="https://github.com/microsoft-dpe/wa-toolkit-android" target="new">Android</a></li>  </ul>  <p>これらのツールキットの目的&ndash;&ndash;は、デバイス プラットフォーム全体のモバイル デバイス開発者が、Windows Azure を使用してサービスをホストするアプリケーションを簡単に構築する方法です。 さらに注意が必要な更新プログラムの一部を次に示します。</p>  <ul>  <li>ネイティブ ライブラリ (ストレージと認証Windowsサンプル アプリケーション、単体テストなど、Android 用 Azure Toolkit の初期リリース。</li>  <li>Azure SQL Azure Windows Toolkit でのWindows Phone。</li>  <li>Azure Toolkits for Windows 1.Windows 4 および Visual Studio Developer 電話 Tools 7.1 RC の完全なサポート。</li>  <li>完全なソース コードを、Windows Phone Marketplace (Zune) で利用できる、Marketplace に出荷されました。</li>  </ul>  <p>Wade Wegner によるこの記録では、すべての新しい内容について説明します。</p>  <p><object class="tracking-video" title="Wade Android ビデオ" data="data:application/x-oleobject;base64," width="512" type="application/x-silverlight-2" height="288"><param name="minRuntimeVersion" value="4.0.50401.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>詳細については、次の投稿を参照してください。</p>  <ul>  <li><a href="https://blogs.technet.com/b/microsoft_blog/archive/2011/08/31/microsoft-releases-the-windows-azure-toolkit-for-android.aspx" target="_blank">公式の Microsoft ブログ</a></li>  <li>Windows Phone開発者向けブログ</li>  <li><a href="https://www.wadewegner.com/2011/08/windows-azure-toolkits-for-devices-now-with-android" target="_blank">Wade Wegner のブログ</a></li>  </ul>
