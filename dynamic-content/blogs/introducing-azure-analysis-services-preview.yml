Title: プレビューのAzure Analysis Services発表
Summary: クラウドのデータ プラットフォームに最新のMicrosoft Azure Analysis Servicesのパブリック プレビューをお知らせします。
Content: >-
  <p>クラウド内のデータ プラットフォームに最新のMicrosoft Azure Analysis Servicesの<a href="https://azure.microsoft.com/services/analysis-services/"></a>パブリック プレビューをお知らせします。 SQL Server Analysis Services の実証済みの分析エンジンに基づく Azure Analysis Services は、フル マネージドのサービスとしてのプラットフォーム (PaaS) として提供されるエンタープライズ グレードの OLAP エンジンおよび BI モデリング プラットフォームです。 Azure Analysis Services開発者と BI プロフェッショナルは、BI ツール (Power BI や Excel など) とカスタム アプリケーションで高度に対話的で豊富な分析エクスペリエンスを実現できる BI セマンティック モデルを作成できます。</p>


  <h3>なぜAzure Analysis Services?</h3>


  <p>最新のデータ駆動型組織の成功には、あらゆるビジネス ユーザー (IT プロフェッショナルやデータ サイエンティスト) が、毎日の意思決定を導く情報をすぐに入手できる必要があります。 セルフサービス BI ツールを使用すると、ビジネス ユーザーがデータにアクセスしやすくなりました。 &rsquo;ただし、ほとんどのビジネス ユーザーは、データの適切なソースを見つけ、生データを使用して適切な形に変換し、ビジネス ロジックとメトリックを追加し、最後にデータを探索して分析情報を導き出すのに必要な、大量の作業を行う専門知識や望みはありません。 Azure Analysis Services を使用すると、BI プロフェッショナルは生データに対してセマンティック モデルを作成し、ビジネス ユーザーと共有して、必要なのはモデルに接続し、すぐにデータを探索して分析情報を得る必要がある場合に行う必要がある場合です。 Azure Analysis Services、高度に最適化された &quot;メモリ内エンジンを使用して、考え方の速い速度でユーザー クエリに応答を提供します&quot;。</p>


  <h3>フル マネージド のサービスとしてのプラットフォーム</h3>


  <ul>
   <li>開発者は、 <strong>開発者</strong> (D1) または Standard (S1、S2、S4) サービス レベルから選択して、数秒でサーバーを作成できます。 各レベルには、クエリ処理ユニットとモデル キャッシュの観点から固定容量が付属しています。 開発者層 (D1) は最大 3 GB のモデル キャッシュをサポートし、最大レベル (S4) では最大 100 GB をサポートします。</li>
   <li>Standard レベルでは、予測可能な <strong>パフォーマンスのための専用</strong> 容量が提供され、実稼働ワークロードに推奨されます。 概念実証、開発、テストワークロードには、Developer レベルをお勧めします。</li>
   <li>管理者は、 <strong>いつでもサーバーを一時停止および再開できます</strong>。 サーバーが一時停止している場合、料金は発生しません。 また、Standard レベル間でサーバーをスケールアップ<strong></strong>およびスケールダウンする機能を管理者に提供する予定です (現時点では利用できません)。</li>
   <li>開発者は<strong>、Azure Active Directoryを</strong>使用して、モデルのユーザー ID とロール ベースのセキュリティを管理できます。</li>
   <li>このサービスは現在、米国中南部 <strong>と西ヨーロッパのリージョンで利用できます</strong>。 [ <a href="https://azure.microsoft.com/regions/services/">リージョン別の Azure 製品]</a> ページで、現在利用可能なリージョンの完全な一覧を確認Azure Analysis Services。</li>
  </ul>


  <h3>SQL Server Analysis Services と互換性があります</h3>


  <ul>
   <li>開発者は、モデル<strong>のSQL Server Data Tools</strong>作成Visual Studioサービスにデプロイするために、このツールを使用できます。 管理者は、 を使用してモデルを管理し<strong>、SQL Server Management Studio</strong>を使用して問題<strong>を調査SQL Server Profiler</strong>。</li>
   <li>ビジネス ユーザーは、任意の主要な <strong>BI ツールでモデルを使用できます</strong>。 サポートされている Microsoft ツールには、Power BI、Excel、およびSQL Server Reporting Services。 最新のドライバーをダウンロードしてインストールした後、他の MDX 準拠 BI ツールを使用することもできます。</li>
   <li>このサービスは現在、 <strong>表形式モデルをサポートしています</strong> (互換性レベル 1200 のみ)。 多次元モデルのサポートは、顧客の需要に基づいて、将来のリリースで検討される予定です。</li>
   <li>モデルでは、Azure のさまざまなソース <strong></strong> (Azure SQL Database、Azure SQL Data Warehouse など) とオンプレミス (SQL Server、Oracle、Teradata など) のデータを使用できます。 オンプレミスのソースへのアクセスは、オンプレミス データ ゲートウェイを介して利用できます。</li>
   <li>モデルは、高度に最適化されたメモリ <strong>内エンジンに</strong> キャッシュして、対話型 BI ツールに高速応答を提供できます。 または、モデルは <strong>DirectQuery</strong> を使用してソースに直接クエリを実行できます。これにより、基になるデータベースまたはビッグ データ エンジンのパフォーマンスとスケーラビリティが利用されます。</li>
  </ul>


