Slug: microsoft-azure-storage-import-export-announcements
Title: Import/Export アナウンスの Microsoft Azure Storage
Summary: 'Azure Resource Manager とクール Storage アカウントのサポートが提供されている azure Portal では、新しい Azure portal で azure Import/Export サービスを利用できることが発表されています。 '
Content: >-
  <p>Azure Import/Export サービスを使用すると、harddrives のデータを出荷することによって、Azure Blob Storage との間でデータを転送できます。 このサービスは、ネットワーク経由でのアップロード/ダウンロードに時間がかかる大量のデータがある場合に使用できます。 現在、このサービスに加えられたいくつかの改善点をご紹介します。</p>


  <h2>Azure portal の Azure Import/Export</h2>


  <p>現在、<a href="https://ms.portal.azure.com/#blade/HubsExtension/Resources/resourceType/Microsoft.ImportExport%2Fjobs">新しい Azure portal</a>で<a href="https://docs.microsoft.com/en-us/azure/storage/storage-import-export-service">Azure Import/Export サービス</a>の一般提供が発表されています。</p>


  <p>Azure portal サポートを使用すると、次の機能を追加できます。</p>


  <ul>
   <li>同じウィンドウのすべてのストレージアカウントで、インポートジョブとエクスポートジョブを管理します。</li>
   <li>全体的なジョブの状態と各ドライブの状態を、データ転送中の完了率で個別に表示します。</li>
   <li>インポートジョブまたはエクスポートジョブで警告またはエラーが発生した場合に、エラーログへのリンクを取得します。</li>
   <li>ジョブ処理の遅延を避けるために追跡情報の更新を忘れる場合は、アラームの警告を確認してください。</li>
  </ul>


  <p><a href="#"><img alt="image" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ae070d5-4faa-4999-a0e6-1e6d1d4d038d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="絵" width="956"></a></p>


  <h2>Storage アカウント &ndash;クラシック、Azure Resource Manager (クールおよびホットアクセス層)</h2>


  <p>クラシック Storage アカウントに加えて、ホットアクセス層とクールアクセス層を持つ Azure Resource Manager アカウントをターゲットとするインポートおよびエクスポートジョブを作成できるようになりました。 クラシックと Resource Manager の両方のストレージアカウントの新しいジョブは、Azure portal から作成できます。 クラシックポータルで既に作成されているジョブの場合は、従来の Azure portal を使用してジョブの管理を続行できます。</p>


  <h2>Import/Export ツール &ndash; の複数ドライブと複数ソースのサポート</h2>


  <p>WAImportExport クライアントツールの機能強化についてもお知らせします。 ダウンロードセンターから最新バージョンの &nbsp; waimportexport クライアントツールをダウンロードします。 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-import-export-tool-how-to">WAImportExport クライアントツールを使用する方法に</a>ついて説明します。 このツールを使用して、Azure データ センターに発送するハード ドライブにデータをコピーできます。</p>


  <p>このツールは、大量のデータを処理するためにディスクを Azure データセンターに送信する前に必要な準備作業を大幅に削減するために、強化されています。 データをシャードして、複数のディスクにデータを最適な場所に配置する必要はなくなります。 1つのコマンドラインで複数のソースディレクトリからデータをコピーできるようになりました。</p>


  <p><br>

  このバージョンのツールでは、インポートジョブ用のディスクの準備中に次の点が強化されています。</p>


  <ul>
   <li>1つのコマンドで複数のソースディレクトリからデータをコピーする機能。</li>
   <li>さまざまなソースディレクトリから別の移行先仮想ディレクトリへの移行先データを再構築する機能。</li>
   <li>1つのコマンドラインを使用して複数のディスクを準備する機能。</li>
   <li>複数のディスクにわたるデータの自動拡散。</li>
   <li>コンマ区切り (CSV) ファイルを使用して各ディスクとデータがどのように処理されるかを一元的に制御します。</li>
  </ul>


  <h2>Import/Export ツール v1 &ndash; プラットフォームに依存しないコピー</h2>


  <p>このツールの WAImportExport V1 リリースでは、新しいフラグ<em><strong> /skipwrite</strong></em> を導入することになります。</p>


  <p>この新しいフラグを使用すると、ディスクの準備を2段階に分割できます。これは、任意の OS/ツールを使用したデータコピーと、Import/Export ツール v1 を使用した後処理です。 後処理では、ジャーナルファイル、ドライブマニフェストを生成し、必要に応じてデータがディスクに事前に書き込まれている場合にディスクを暗号化します。</p>


  <p>ただし、データのコピーは、 <strong>Linux</strong>などの NTFS ファイルシステムをサポートするすべての OS で発生する可能性があります。 Windows コンピューターで発生する必要があるのは、処理後の処理だけです。</p>


  <p>また、バックアップハードディスクを直接再利用して、Azure Import/Export ジョブ用に追加のハードウェアを調達する必要がなくなります。</p>


  <p><a href="https://download.microsoft.com/download/0/C/D/0CD6ABA7-024F-4202-91A0-CE2656DCE413/WaImportExportV1.zip">WAImportExport v1</a>バージョンのツールをダウンロードできます。詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-import-export-tool-how-to-v1">waimportexport v1 の使用ガイド</a>を参照してください。</p>


  <h2>リージョンの可用性の拡張</h2>


  <p>Azure Import/Export サービスをカナダ、US Gov、中国に拡張しました。 これらの追加により、ドライブの発送先として、20の異なるリージョンのいずれかを選択できるようになります。 すべてのリージョンの詳細については、「<a href="https://azure.microsoft.com/en-us/regions/services/">リージョン別の利用可能な Azure 製品</a>の &nbsp; Storage」ページの Import/Export を参照してください。</p>


  <h2>ハードドライブの種類</h2>


  <p>Azure Import/Export では、3.5 &rdquo; の内部 sata II/III ディスクに加えて、2.5 &rdquo; 内部 sata ドライブと内部 SSD ドライブを使用して、インポートジョブまたはエクスポートジョブを処理できるようになりました。</p>


  <h2>わからないことがある場合は、</h2>


  <p>詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-import-export-service">Azure Import/Export の概要」</a>を参照してください。 お客様のフィードバックはマイクロソフトにとって重要なので、 <a href="https://feedback.azure.com/forums/217298-storage/category/180676-import-export">Import/Export ユーザーの声</a>を使用してフィードバックまたは機能に関するすべての要望をお送りください。 &rsquo;また、サポートが必要な場合には心配 &ndash; しないでください。 Microsoft サポート、その方法について説明しています。</p>
