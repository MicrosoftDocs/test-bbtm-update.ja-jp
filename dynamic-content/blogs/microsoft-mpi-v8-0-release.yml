Title: Microsoft MPI v8.0 リリース
Summary: Microsoft MPI (MS-MPI) の最新バージョンのリリースをお知らせします。 MS-MPI v8 は、Microsoft MPI v7.1 再頒布可能パッケージ (2016 年 6 月にリリース) の後継です。
Content: >-
  <p>Microsoft MPI (MS-MPI) の最新バージョンのリリースをお知らせします。 MS-MPI v8 は、Microsoft MPI v7.1 再頒布可能パッケージ (2016 年 6 月にリリース) の後継です。 MS-MPI v8 のコピーは、Microsoft ダウンロード センター <a href="https://www.microsoft.com/en-us/download/details.aspx?id=54607">からダウンロードできます</a>。</p>


  <p>MS-MPI v8 には、次の新機能、機能強化、および修正が含まれています。</p>


  <ul>
      <li>すべての MPI-3 非ブロッキング 集合の完全なサポート。</li>
      <li>サービスの <b>MPI_Reduce_scatter_block。</b></li>
      <li>パフォーマンスの向上 <b>:MPI_Alltoallv</b> とMPI_Alltoallw <b>。</b></li>
      <li>MSMPI 起動サービスのイベント ソースに情報が欠落する原因となる MS-MPI v7 のバグ。</li>
      <li>MSMPI 起動サービスでハングを引き起こす MS-MPI v7.1 のバグ。</li>
      <li>MS-MPI v7 のバグ。このバグにより、ポートから返されるポート文字列がMPI_Open_port。</li>
  </ul>


  <p>MS-MPI v8 SDK は <a href="https://www.nuget.org/packages/MSMPISDK/">nuget でも使用できます。</a></p>


  <p><b><i>注:</i></b><i> </i> MS-MPI (ヘッダーとライブラリ) 用の SDK コンポーネントは、再頒布可能パッケージのバイナリ <i>ファイルとは別に出荷されます。ただし、再頒布可能パッケージと同じダウンロード ページから使用できます。</i></p>


  <p>MS-MPI の詳細については、MSDN の <a href="https://go.microsoft.com/fwlink/?LinkId=510089">Microsoft MPI </a>に関するページ、または詳細な質問、または今後の機能要求については、メールをお送りください <a href="mailto:askmpi@microsoft.com">askmpi@microsoft.com</a></p>


  <p>また、HPC MPI フォーラムの「Windows」で、役に立つ情報を見つけたり、<a href="https://social.microsoft.com/Forums/en-US/home?forum=windowshpcmpi">独自の質問をすることができます</a>。</p>
