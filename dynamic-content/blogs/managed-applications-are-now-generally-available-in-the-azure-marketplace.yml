Title: Azure Marketplace でマネージアプリケーションの一般提供が開始されました
Summary: Azure Marketplace でマネージアプリケーションの一般提供を発表します。 Azure 固有のサービスであるマネージアプリケーションを使用すると、アプリケーション全体をデプロイし、パートナーが環境内でアプリケーションを完全に管理および保守できるようにすることができます。
Content: >-
  <p>Azure Marketplace でマネージアプリケーションの一般提供を発表します。 Azure 固有のサービスであるマネージアプリケーションを使用すると、アプリケーション全体をデプロイし、パートナーが環境内でアプリケーションを完全に管理および保守できるようにすることができます。 つまり、Xcalar のようなパートナーは、一連の Vm にデプロイするだけではなく、より多くのものを提供できます。 Xcalar は、アプリケーションと完全に運用されたソリューションの両方を提供し、Ap/Ops を提供 &ldquo; できるようになりました。 &rdquo; Xcalar のようなパートナーも、Azure 環境で直接アプリケーションソリューションを保守し、サービスを提供します。</p>


  <p>パートナー向けのこの新しい配布チャネルは、パブリッククラウドでの顧客の期待を変更します。 Azure の競合他社とは異なり、marketplace アプリケーションは、デプロイとセットアップだけではなく、はるかに多くのことができます。 これで、完全にサポートされたマネージドソリューションにすることができます。 これは、パブリッククラウドの最初のです。</p>


  <p>お客様とパートナーは Azure Managed Applications のインスピレーションになっています。 私たちは、多くのお客様が、インフラストラクチャの hubbub をまったく必要とせずに、完全に管理されたアプリケーションのシンプルさを必要としていることを考えています。 さらに、パートナーは、ポートフォリオにサービス操作を追加することにより、顧客の価値を高める機会を求めています。 マネージアプリケーションを使用すると、お客様とパートナーはこれらの目標を達成できます。 オファリングの詳細については、次を参照してください。</p>


  <ul>
      <li>マネージサービスプロバイダー (msp)、独立系ソフトウェアベンダー (Isv)、およびシステムインテグレーター (SIs) は、Azure Resource Manager テンプレートを使用して、ターンキー型のクラウドソリューションを構築できます。 アプリケーション IP と基になる構成済みの Azure インフラストラクチャの両方を、封印された、保守可能なソリューションに簡単にパッケージ化できます。 これにより、アプリケーションと操作の両方を1つのパッケージにまとめて提供することが &rdquo; でき &ldquo; ます。</li>
      <li>お客様は、これらのターンキーソリューションを、独自の Azure サブスクリプションに封印されたサービスとしてデプロイできます。これは、パートナーがソリューションのライフサイクルを通じて完全に運用、管理します。 さらに、最小限のアクセスレベルだけが付与されます。具体的には、シールされたソリューションとそのライフサイクル操作に与えられます。</li>
      <li>結果として、お客様のサービスの品質が向上し、パートナーによって完全に管理されます。 マネージアプリケーションには、封印された不変の性質があるため、信頼されたパートナーによる明示的なライフサイクル操作でない限り、アプリケーションやインフラストラクチャの構成に変更はありません。</li>
  </ul>


  <p>これらのソリューションが、カスタムによって構築され、MSPs によって管理されるか、Isv によって提供および提供されるパッケージアプリケーションであるかに関係なく、ビジネス変革を加速させるために必要なことに集中して、他 &rsquo; のユーザーのソフトウェアの実行についてあまり心配する必要はありません。 マネージアプリケーションでは、最も高度なアプリケーションシナリオでもイノベーションが促進されるため、サービスとしてのソフトウェアとサービスとしてのインフラストラクチャが統合されます。</p>


  <p>Ignite では、 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-managed-applications-service-catalog/">お客様が所有しているエンタープライズサービスカタログ内</a>に、管理されたアプリケーションをデプロイしてサービスを提供できるようになりました。 &rsquo;Azure marketplace が配布チャネルとして追加されたことで、パートナーは、月額固定の月額料金でライフサイクルとサポートサービスを追加することにより、marketplace オファリングに価値を追加できます。 起動パートナーは興奮し、準備ができました。</p>


  <blockquote>

  <p>&ldquo;Azure Managed Applications を使用すると、OpsLogix のお客様は、継続的なメンテナンスとサービスの複雑さを発生させることなく、簡単にソリューションをデプロイして使用することができます。&rdquo;<br>

  ビンセント、CEO、OpsLogix</p>

  </blockquote>


  <blockquote>

  <p>&ldquo;Azure Managed Applications を使用すると、Xcalar Data Platform はサービスの品質を向上させることができ、顧客とのより強力なパートナーシップを偽造するのに役立ちます。 Enterprise アプリケーション、Azure クラウドインフラストラクチャ、および運用操作を1つのソリューションにパッケージ化できるようになりました。&rdquo;<br>

  Vikram Joshi 創設者および CEO、Xcalar</p>


  <p>&quot;私&#39;たちは、Microsoft Azure を使用して、Cisco の喜びクラウドネットワークのパワーとシンプルさをお客様に提供しようとしています。 2つの企業は、より優れた情熱を共有しています。また、強力な自動 VPN と SD WAN の機能を活用して、ユーザーが毎日依存しているリソースにシームレスに接続することができます。&quot;<br>

