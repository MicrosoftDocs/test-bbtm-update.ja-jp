Title: 開発者が利用できる新しい Intermediate-Level チュートリアル
Summary: 最近、Code First と SQL Azure を使用した Windows Azure データアプリケーションの開発を発表しました。これは、いくつかの Microsoft テクノロジを活用し、簡単に開発する方法を紹介する新しいチュートリアルです。
Content: '<p><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span>最近、<a target="_blank" href="https://www.microsoft.com/windowsazure/learn/tutorials/road-trip-tutorial/"> Code First と SQL Azure を使用した Windows Azure データアプリケーションの開発</a>を発表しました。これは、いくつかの Microsoft テクノロジを活用する新しいチュートリアルであり、 <a target="_blank" href="https://www.microsoft.com/windowsazure/">azure Windows</a>でデータドリブンアプリケーションを簡単に開発する方法について説明しています。 &nbsp;このチュートリアルでは、 <a target="_blank" href="https://msdn.microsoft.com/en-us/data/aa937723">Entity Framework Code First</a>機能を使用して ASP.NET MVC 3 アプリケーションのデータモデルを作成し、新しい SQL Azure データベースを自動的に作成します。</p>  <p>これは、最初の中級レベルのチュートリアルであり、開発者がプラットフォームのさまざまな部分を開始するのを支援するため<a target="_blank" href="https://www.microsoft.com/windowsazure/learn/tutorials/get-started/">の一連のチュートリアル</a>の第4部です。 &nbsp;サイトの技術コンテンツに関するフィードバックと、次に説明する最も関心のあるシナリオについてお聞かせください。 &nbsp;フィードバックは、この投稿 &nbsp; にコメントを付けたり、に <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a> 直接連絡したり、Windows azure ドキュメント投票に追加したり、azure コードサンプルの投票ページを Windows したりして、ご意見をお寄せください。</p>  <p><em>Windows azure information experience チームは、技術コンテンツを開発し、azure のお客様のため Windows の情報エクスペリエンスを作成する責任を担います。</em></p>'
