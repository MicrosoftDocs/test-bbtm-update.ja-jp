Content: >-
  4月の発表からご存じのように、マイクロソフトでは、コンピューティング、ストレージ、帯域幅などの汎用サービスのアマゾンウェブサービス価格を適合させることに努めています。3月13日より、ブロック blob Storage とディスク/ページ blob Storage 一致する AWS の価格について、料金が低くなります。  <strong>また、世界中で新しい価格を有効にしています。これは、Azure storage が多くのリージョンで AWS よりも低コストであることを意味します。</strong>


  詳細は次のとおりです... Microsoft は、S3 および EBS の価格を最大20% 削減し、世界中のすべてのリージョンで低価格を利用できるようにすることで、AWS の "最低価格 (米国東部リージョン) に一致しています。 ローカル冗長ディスク/ページ blob の場合 Storage 料金は最大28% 削減されます。 また、Azure Storage トランザクションの料金も50% 削減しています。


  これらの汎用サービスでは価格が非常に重要であることがわかっていますが、 <a href="https://azure.microsoft.com/en-us/pricing/overview/" target="_blank">価格の決定</a>だけでなく、優れたパフォーマンス、信頼性、スケーラビリティについても知られています。当社では、市場をリードするパフォーマンスを維持し、クラス最高の信頼性とスケーラビリティを提供することについて、より深く取り組んでいます。


  ストレージに Windows Azure を使用しているお客様には、低価格とコンテストに加えて、次のような多くの利点があります。

  <ol>
   <li>冗長性とパフォーマンスの向上。 Geo 冗長ストレージオプションを使用すると、少なくとも400マイル離れた場所にある別のリージョンにデータをレプリケートします。</li>
  </ol>

  最近の nasuni Cloud Storage レポートに記載されているように、Azure Blob Storage はパフォーマンス、スケーラビリティ、および安定性のテストを通じて S3 をリードします。「今年、私たちのテストでは、Microsoft Azure Blob Storage が昨年のリーダーである Amazon S3 の前に重要な一歩を取ったことが明らかになりました。 Microsoft では、3つの主要なテスト (パフォーマンス、スケーラビリティ、安定性) において、すべてのカテゴリの上位の実行者として、nasuni 2013 Cloud Storage レポートを作成しています。


  2. お客様は、追加料金なしで Vm 上の耐久性の高いボリュームを取得できます。これにより、コンテストのコストを抑えることができます。


  例として、Azure IaaS ディスクは、Geo 冗長性を備えた $ 0.095/GB/月です。 AWS を使用すると、VM ディスクの耐久性を高めるために、EBS Standard ボリューム ($ 0.05/GB-month) と EBS スナップショット ($ 0.095/GB-month) の両方の料金を支払う必要があります。これは34% のコストが高くなります。


  優れたパフォーマンスを提供するためのコミットメントのもう1つの例として、Virtual Machines があります。 最近では、Memory-Intensive コンピューティングインスタンスに対して最大<a href="/b/windowsazure/archive/2013/10/18/announcing-availability-of-windows-server-2012-r2-in-azure-image-gallery-amp-reduced-instance-pricing-for-windows-azure.aspx" target="_blank">22% の料金</a>が発表されました。これにより、お客様は、Sharepoint、SQL Server、メモリ内分析など、メモリを集中的に使用するワークロードをクラウドに移行することができます。


  cloud Spectator の最近の研究は、5つの大規模なクラウド IaaS プロバイダーの比較分析で Windows、Azure インフラストラクチャサービスが最高のパフォーマンスを発揮するプロバイダーであることを示しています。また、<strong>平均では、 <strong><strong>Amazon EC2 よりもパフォーマンスの向上には3倍のコスト</strong></strong>があり</strong><strong>ます。</strong>


  Azure では、優れたパフォーマンス、信頼性、スケーラビリティが得られます。この発表では、Azure がパフォーマンスに関して市場をリード Windows ことを保証するために、汎用サービスの価格を照合するコミットメントを示しています。
