Title: Microsoft が Azure でオープンソースとして補償補償を提供する理由
Summary: 'お客様からの最もよく寄せられる質問の1つは、特にクラウドのイノベーションに関して、訴訟のリスクから自らを保護する方法です。 2016および2017では、特許訴訟全体での拒否が見られましたが、1つのセクターでは IP 訴訟のアップティックが発生しており、それはクラウドにあります。 '
Content: >-
  <p><em>この投稿は、Jim Ross、Assistant の一般弁護士、知的財産権、特許の競合、Indemnities チームによって作成されました</em></p>


  <p>お客様からの最もよく寄せられる質問の1つは、特にクラウドのイノベーションに関して、訴訟のリスクから自らを保護する方法です。</p>


  <p>これがお客様にとって大きな懸念となる理由を理解しています。 私は、お客様に対してこれらの種類の特許の競合 &rdquo; を管理する責任を負いまし &rsquo; た &ldquo; 。 過去3年間 &rsquo; 、Microsoft と Azure の両方のお客様に提供されるクラウド特許アサーションの数が増加しました。これには、毎年100の新しい特許の競合が含まれています。</p>


  <p>Microsoft とお客様にとって、 &rsquo; クラウドの脆弱性を活用するために、一般に特許トロール &rdquo; と呼ばれる非 aggression エンティティ (npes) からの改善が高まって &ldquo; います。 これらの企業は、特許を保有していますが、開発や製品の作成を意図していません。 最近の例 &ndash; &rsquo; を1つ使用して、昨年と訴訟 NPE の間に大量の取引があったとします。これには、複数のハイテク企業を起こされたし、米国および全世界で約1000の特許および特許申請を行ったことがあります。 また、この NPE は、2015の遅延によってマイクロソフトにも取り組み、Azure でオープンソースソフトウェアを使用することによって特許が侵害さされていることをアサートしました。 1年後、2人のお客様が、Azure サービスの拡張として特許侵害に関して同じ NPE に連絡しました。 NPE と協力して、allegations を評価し、お客様が保護する方法で問題を解決しました。</p>


  <p>残念ながら、この種のエピソードは、より一般的なものになります。 2016および2017では、特許訴訟全体での拒否が見られましたが、1つのセクターでは IP 訴訟 &ndash; のアップティックが発生し、その &rsquo; はクラウドにあります。 NPEs は stockpiling クラウドテクノロジ特許です。 <a href="https://www.iplytics.com/general/patent-transaction-trends-in-cloud-computing/" target="_blank">IPLytics</a> は、npes が2011から130% の増加率でクラウドの特許を取得していることを報告します。 クラウドベースの IP 訴訟や NPEs がクラウドの特許侵害を獲得することによって、クラウドや、クラウドまたはクラウドに移行している企業や企業向けにコーディングするソフトウェア開発者のイノベーションを防ぐことができます。&nbsp;</p>


  <p>この傾向を確認するために、お客様は、特に Azure エコシステムのイノベーションに関して、お客様が自らの保護を強化するために何ができるかを知りたいと考えています。 お客様がクラウドでの IP リスク軽減戦略を提供するために、さらに多くのことを行う必要があることについて説明した既存の補償を通じて、お客様と協力してお客様にご連絡します。</p>


  <p>これらの会話は、マイクロソフトが Microsoft Azure IP の利点を開発した主な理由になっています。 Microsoft は長年にわたってお客様に補償保護を提供しており、Azure のお客様の懸念に応え、従来の IP 補償を拡張して、 &rsquo; 現在の azure 製品やサービスを活用するオープンソーステクノロジを使用して顧客を保護しています。 &nbsp;Microsoft の法律チームの作業を通じて、特許侵害の訴訟と allegations を扱う2年以上の経験があります。また、お客様が侵害リスクに直面しているという強力な歴史があります。</p>


  <p>詳細については、早期プレビューのお客様からの Microsoft Azure IP の利点と、Azure IP Advantage のしくみについて説明します。<a href="https://youtu.be/qRQqYn1mmG8" target="_blank">アニメーションビデオ</a>をご覧ください。 Azure のお客様を再利用する &rsquo; 場合は、 <a href="https://aka.ms/AzureIPAdvantage" target="_blank">Azure IP Advantage の web ページ</a>を参照してください。</p>
