Slug: announcing-cortana-analytics-suite-and-new-partner-investments-at-wpc-2015
Title: wpc 2015 での Cortana Analytics Suite と新しいパートナーへの投資の発表
Summary: 現在、WPC では、ビッグデータ、高度な分析、クラウドコンピューティングによって提供される非常に大きなチャンスを顧客が活用できるように、多くの重要なテクノロジとプログラムの発表を行ってきました。
Content: >-
  <p>現在、州オーランドの Microsoft World Wide Partner カンファレンスで、ビッグデータ、高度な分析、クラウドコンピューティングによって提供される非常に大きなチャンスを顧客が活用できるように、多くの重要なテクノロジとプログラムの発表を行っています。 まず、データが主要な戦略的ビジネス資産になります。 すべてのデバイス (顧客) は、世界中に発生した &rsquo; すべてのアクティビティ &ndash; が非常に豊富なデータを生成しています。これは、新しいエクスペリエンス、新しい効率、新しいビジネスモデル、新しい inventions を作成するのに役立ちます。 このデータを活用することは、ビジネスにとって重要な要因になります。 たとえば、IDC では、データ資産を利用しているリーダーである企業が、遅れているものよりもビジネス価値を高めること $1兆6000億が予想されます。 データが広く普及している間、データからの実用的なインテリジェンスは、見つけにくいものになります。 お客様は、データをインテリジェントなアクションに変換し、ビジネスプロセスを変革することを望んでいます。 これを行うには、大量のデータ &ndash; をより簡単に分析する必要があります。これにより、何が起こっ &rdquo; &ldquo; &rdquo; たかを予測 &rdquo; &ldquo; し、最終的に何をするべき &rdquo; かを知る &ldquo; ことができ &ldquo; ます。 その後は、インテリジェントなエンタープライズを作成できます。 Cortana Analytics Suite では、ビッグデータと高度な分析機能を提供することで、このビジョンについて説明します。これにより、企業はデータをインテリジェントなアクションに変換することができます。 Cortana Analytics では、機械学習、クラウドでのビッグデータのストレージと処理、ビジョン、顔、音声認識などの知覚的なインテリジェンスなど、高度な分析のためのテクノロジとインフラストラクチャに関するさまざまな研究とイノベーション &ndash; を行っています。企業のお客様がビジネスのスピードを向上させるために、より良い意思決定をします。 さらに、Cortana Analytics suite は、Microsoft &rsquo; のデジタルパーソナルアシスタント Cortana と統合されています。 &nbsp; Cortana は、Cortana Analytics suite と連携して、企業がより有益でプロアクティブで、自然な方法で作業を行うことができるようにします。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/12/Cortana-Analytics-Suite.png"><img alt="Cortana Analytics Suite" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Cortana-Analytics-Suite_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Cortana Analytics Suite " width="610"> </a>Cortana analytics Suite を使用すると、リアルタイムの推奨事項、顧客離れ予測、不正行為の検出、予測的なメンテナンスなどのコア分析シナリオが可能になります。 たとえば、北ニューイングランドの最大病院である Dartmouth-Hitchcock Health System は、Cortana analytics Suite を使用して<b>ImagineCare</b>というリモート監視および予測分析ソリューションを開発しています。 予測分析を活用することで、ImagineCare は、個々の患者 &rsquo; の履歴とプロファイル、および幅広いコーパスデータから見たパターンに基づいて、動的な処置計画を有効にします。 ImagineCare は、ハート攻撃や緊急再入院率などの致命的なイベントが発生する確率を予測することで、患者の結果を大幅に改善することを目的としています。 Cortana Analytics を使用した作業の dartmouth-hitchcock ヒット数は<a href="https://blogs.microsoft.com/business-matters/?p=3491">こちらで</a>確認できます。 Cortana Analytics Suite は、後で使用できるようになります。これは、関連するすべての分析機能とビッグデータ機能を利用する単純な月単位のサブスクリプションモデルにより、統合されたサービスとして提供されます このオファリングは、組織の独自のニーズに合わせてカスタマイズできると同時に、不正行為の検出、チャーン分析、推奨事項など、多くの業界で見られる一般的なシナリオの展開を迅速に行うための事前に構成されたソリューションも提供します。 既に利用可能な個々のサービスの多くについて、すぐに開始することをお勧めします。</p>


