  <h2>パートナーの投資</h2>


  <p>Cortana Analytics Suite を使用すると、パートナーは、顧客がアプリケーションにインテリジェンスを追加したり、ビジネスシナリオにまたがったりできるようになります。 クラウドは、データと同様にテクノロジにおいて非常に大きな disruptor であると考え &rsquo; られています。現在、パートナーがクラウドコンピューティングへの移行を加速 &rsquo; させ、絶えず拡大している一連のデバイスを採用して管理できるようにする新しいプログラムを発表しています。 私たちは現在、WPC で以前に <a href="https://blogs.microsoft.com/?p=55173">説明</a> した仕事仲間 Phil sorgen として、お客様がクラウドの恩恵を受けられるようにするための重要なパートナーであると考えています。 現在発表されている3つのプログラムの投資は、次のような優れた例です。</p>


  <ul>
   <li><b>クラウドソリューションプロバイダープログラムでのモビリティスイートの Microsoft Azure と Enterprise</b></li>
   <li><b>ハイブリッドクラウドプログラムの認定 Microsoft Azure</b></li>
   <li><b>Azure Mentor Program</b></li>
  </ul>


  <h2>クラウドソリューションプロバイダー program (CSP) での Azure の概要</h2>


  <p>Microsoft Azure は、Microsoft クラウドソリューションプロバイダー (CSP) プログラムの利用可能なサービスとして Office 365、Microsoft Intune、CRM Online、および Enterprise Mobility Suite に参加しています。 Microsoft クラウドソリューションプロバイダー (CSP) プログラムは、直接プロビジョニング、課金、Microsoft Cloud サービスのサポートを使用して、お客様のライフサイクルの中心にパートナーを配置します。 CSP を使用すると、パートナーは顧客のライフサイクルの100% を所有します。 Azure を CSP で利用できるようになったため、パートナー向けの新しいビジネスモデルが導入されました。これにより、従量課金制の従量課金モデルを使用して、独自のサービスの一部として Azure を統合することができます。 また、パートナーがカスタマーエクスペリエンスの中心になることを支援する新しいパートナーポータルと API &rsquo; が導入され、パートナーがサービスの一部として azure を提供したり、azure の管理対象サービスを提供したりできるようになりました。 詳細については、 <a href="https://www.microsoftcsp.com">www.microsoftcsp.com</a>を参照してください。</p>


  <h2>クラウドソリューションプロバイダープログラムでの Enterprise モビリティスイート (EMS)</h2>


  <p>EMS は、2015年3月に CSP パートナープログラムの一部として利用可能になりました。 csp 用の新しい API &rsquo; と、マルチチャネルおよびマルチパートナー機能を利用できるようになったため、現在は csp パートナーが EMS を使用して既存の Office 365 顧客をアップセルできるようになりました。 既存の Office 365 のお客様は、既存または新規の CSP パートナーから EMS を簡単に利用できるようになり、データとデバイスのセキュリティを向上させることができます。 CSP の EMS の詳細、または EMS の詳細については、「Brad Anderson &rsquo; s の <a href="https://blogs.technet.com/b/in_the_cloud/archive/2015/07/13/the-reason-for-excitement-at-wpc-2015.aspx">ブログ</a>」を参照してください。</p>


  <h2>Microsoft Azure Certified for Hybrid Cloud</h2>


  <p>現在、ハイブリッドクラウド向けに認定 Microsoft Azure 導入されています。これにより、サービスプロバイダーは、さらに多くのお客様にハイブリッドクラウドを提供できるようになります。 このプログラムにより、サービスプロバイダーは Microsoft 認定のハイブリッドソリューションを提供できるようになります。これにより、認定パートナーソリューションと、Azure への接続を含むハイブリッドクラウドデプロイのベストプラクティスを通じて、お客様が自分の条件でクラウドを簡単に利用できるようになります。 また、このプログラムでは、ハイブリッドクラウドソリューションを展開および維持するリスクを軽減するために、各ソリューションに高いレベルの技術的な品質があることをお客様に安心していただけます。 最後に、このプログラムは、世界規模でのハイブリッドイノベーションとパートナープログラムを提供することで、Microsoft &rsquo; の幅広い経験を基に構築されています。これにより、クラウド OS のネットワークが成功するようになりました。これは、2年間でグローバルに600を超えるローカルデータセンターを使用している1万ユーザーを超えています <a href="https://www.microsoft.com/en-us/CloudandHosting/Azure_Certified.aspx">この</a>プログラムの詳細を確認し、現在認定を受けてください。</p>


  <h2>パートナー向けの Azure メンタープログラム (AMP)</h2>


  <p>過去1年間、一部のパートナーは、Azure プラクティスを構築するために必要な変換レベルの支援を必要としています。 変換は、引用符処理から始まる複数の段階にわたり、ソリューションの配置は、デプロイのトラブルシューティングを行うためのすべての方法です。 その理由は、Azure メンタープログラム (AMP) を利用できるようにするためです。これにより、パートナーは6か月の間にテクニカルリソースとサポートを提供します。また、お客様が Azure のプラクティスを構築するために必要なサポートを得られるように、プリセールス、デプロイ、デプロイ後のデプロイをカバーします。 次の年には、グローバルパートナーサポートチームのリソースを通じて2000を超えるパートナーをサポートすることになります。 AMP の詳細について <a href="https://aka.ms/azurementorprogram">は、こちら</a>を参照してください。 &rsquo;最近、ニュースを多数共有しています。発表されたすべての一覧については、Microsoft の<a href="https://blogs.microsoft.com/?p=55173">ブログ</a>を参照してください。 マイクロソフトのテクノロジのイノベーションとプログラムへの投資を通じて、パートナーやお客様が成功するようにし、長年にわたって成長を続けることができるようにすることを目標としています。</p>
