  <p align="left">すべての新機能リリースと同様に、フィードバックをお寄せください。 以下のコメントは自由に残しておくことができます。 サービスをさらに改善する方法に関する提案がある場合は、User Voice (<a href="https://feedback.azure.com/forums/597976-azure-database-for-postgresql" target="_blank">PostgreSQL</a> と <a href="https://feedback.azure.com/forums/597982-azure-database-for-mysql" target="_blank">MySQL</a>) を通じて直接お問い合わせいただけます。<br>

