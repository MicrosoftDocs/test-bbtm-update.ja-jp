Title: インドでのAzure Database for MySQLとAzure Database for PostgreSQLの発表
Summary: インドのデータ センター (インド中部とインド西部) Azure Database for MySQLおよびAzure Database for PostgreSQLのパブリック プレビューの提供をお知らせします。
Content: >-
  <p>インド&rsquo;のデータ センター (インド中部とインド西部) Azure Database for MySQLおよびAzure Database for PostgreSQLのパブリック プレビューの提供を発表しました。 インドで Azure Database for MySQL および PostgreSQL サービスを利用できると、アプリ開発者は、データベースの管理と管理を複雑にすることなく、さらに多くの地域から選択し、お気に入りのデータベースを Azure にデプロイすることができます。</p>


  <p>MySQL と PostgreSQL データベースのコミュニティ エディションを使用して構築された Azure Database for MySQL と PostgreSQL は、組み込みの高可用性、セキュリティ、スケーリングを最小限のダウンタイムで提供します。すべて包括的な価格モデルにより、開発者はアプリの開発に集中できます。 さらに、変更を加えることなく既存のアプリをシームレスに移行し、既存のツールを引き続き使用できます。</p>


  <p><a href="https://azure.microsoft.com/services/postgresql/?WT.mc_id=msftossdbind" target="_blank">Azure Database of PostgreSQL</a> と Azure Azure Database for MySQL、<a href="https://azure.microsoft.com/services/mysql/?WT.mc_id=msftossdbind" target="_blank"></a><a href="https://ms.portal.azure.com/#create/Microsoft.MySQLServer?WT.mc_id=msftossdbind" target="_blank">または MySQL または PostgreSQL</a> を使用して新しいデータベースを作成する方法について<a href="https://ms.portal.azure.com/#create/Microsoft.PostgreSQLServer/?WT.mc_id=msftossdbind" target="_blank">説明します</a>。 <a href="https://azure.microsoft.com/blog/azure-database-for-mysql-public-preview/?WT.mc_id=msftossdbind" style="font-size: 13px;" target="_blank">MySQL と PostgreSQL</a> のパブリック プレビューの起動に関するブログも<a href="https://aka.ms/CreateAzurePostgreSQLDB">参照できます</a>。</p>


  <h2>インドでの Azure Database for MySQL の作成</h2>


  <p>インドのいずれかのデータ センターで新しい MySQL データベースを作成するには、作成プロセスに<a href="https://docs.microsoft.com/azure/mysql/quickstart-create-mysql-server-database-using-azure-portal?WT.mc_id=msftossdbind" target="_blank"></a>従って、インドのいずれかのデータ センター (インド中部またはインド西部) で新しい論理サーバーを選択します。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/844c2d88-126d-42ad-92c9-7ebde25dd764.png"><img alt="my-sql" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/179e9c16-3547-4e19-a595-e40d0ec7c673.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="my-sql" width="876"></a></p>


  <h2 align="left">インドでのAzure Database for PostgreSQLの作成</h2>


  <p align="left">インドのいずれかのデータ センターで新しい PostgreSQL データベースを作成するには、作成プロセスに<a href="https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal?WT.mc_id=msftossdbind" target="_blank"></a>従って、インドのいずれかのデータ センター (インド中部またはインド西部) で新しい論理サーバーを選択します。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/097d1cf5-44ae-4e20-b979-e12bb1c6f1fa.png"><img alt="postgre-sql" border="0" height="741" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f66237a-eb57-4be7-8e64-2d23b3e43929.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="postgre-sql" width="1024"></a></p>


  <h2 align="left">ソリューションとサンプル</h2>


  <p><a href="https://github.com/Azure/azure-postgresql/tree/master/samples/" target="_blank">GitHub</a> で使用できるサンプル PostgreSQL アプリケーションにアクセスできます。これにより、バックエンド PostgreSQL データベースを使用して、独自の Azure サブスクリプションに node.js または Ruby on Rails を使用してサンプル Day Planner アプリをデプロイできます。 Day Planner アプリは、毎日のエンゲージメントを管理するために使用できるサンプル アプリケーションです。 アプリはエンゲージメントをマークし、その間のルートを表示し、次のエンゲージメントに到達するために必要な距離と時間を示します。</p>


  <p>また、MySQL データベース バックエンドWeb Appsを使用した Azure GitHub のテンプレート<a href="https://github.com/Azure/azure-quickstart-templates/tree/master/101-webapp-managed-mysql" target="_blank">としてのデプロイもサポートされています</a>。</p>


  <p>開発者は、使用されているネイティブ ツールを使用して PostgreSQL と MySQL サービスのシームレスな接続を実現し、Python、node.js、Java、PHP、または任意のプログラミング言語を使用して開発を続けできます。 Djnago、Flask などのお気に入りのオープン ソース フレームワークを使用した開発がサポートされています。サービスはシームレスに動作します。 GitHub のレポポでホストするサンプル アプリケーションがある場合、またはサンプル アプリケーションに関する提案やフィードバックを受け取る場合は、pull request を自由に送信し、レポポの共同作成者になさってください。 私たちは、コミュニティと一緒に、コミュニティにすぐに使えるアプリケーションを提供するのが好きです。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/856ad5b7-ed96-445d-a7cd-02a317f87f03.png"><img alt="Languages" border="0" height="277" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54a7acc3-5f3c-4a4a-9a67-da5cf4ec1b9c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="言語" width="1024"></a></p>


