Slug: oms-sysctr-ignite-meetup
Title: Microsoft OMS + System Center Product Meetup at Ignite 2016
Summary: 'アンケートに記入して、Azure Backup、SCDPM、MSOMS、および System Center から製品グループと話す機会を得ます。 '
Content: >-
  <p>IT 管理に関するディスカッションに参加しますか? これは、Microsoft のリーダーシップ チームに会い、Microsoft の管理製品 (OMS と System Center) の方向性に影響を与える機会です。 製品チームのメンバーとさまざまなトピックについて話し合う専用のテーブルが提供されます。Microsoft のディレクターと直接話す機会があります。 これは Ignite の参加者向け無料のイベントであり、ディナーが提供されます。 参加するには、この<a href="https://www.surveymonkey.com/r/OMSIgniteMeetup"><strong></strong></a>短いアンケートに記入し、選択した場合は容量に応じて、Ignite でのミーティングの時間と場所に関する詳細を含む会議の招待を送信します。</p>


  <p>&nbsp;</p>


  <p>アンケートへのリンク: <b><a href="https://www.surveymonkey.com/r/OMSIgniteMeetup">https://www.surveymonkey.com/r/OMSIgniteMeetup</a></b></p>


  <p>&nbsp;</p>


  <p>お待ちしています。</p>
