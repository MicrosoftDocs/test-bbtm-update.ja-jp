Slug: visual-studio-team-services-digest-august-2016
Title: 'Visual Studio Team Services ダイジェスト: 2016 年8月'
Summary: 2016年7月に行われた Visual Studio Team Services の更新の詳細については、こちらを参照してください。
Content: >-
  <p>今月は、Azure ブログで Visual Studio Team Services 毎月のダイジェストを開始に再登録&#39;。 Visual Studio Team Services には、効率的な継続的インテグレーションとリリースパイプラインを Azure に作成するための最適な DevOps ツールが用意されています。</p>


  <p>Team Services の機能が急速に拡大しているため、チームは、任意の言語で記述され、任意の OS にデプロイされたアプリについて、Azure ワークフローのすべての領域に対して、より効率的な活用を開始できます。 この投稿シリーズでは、Visual Studio Team Services に関する最新の更新プログラムとニュースが提供されており、Azure ユーザーは3週間ごとにリリースされる新機能を最新の状態に保つことができます。</p>


  <h3>Git Repos の SSH サポートを利用できるようになりました</h3>


  <p>これで、 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/26/ssh-support-for-git-repos-is-now-available/" target="_blank">SSH キーを使用して、Team Services Git リポジトリ</a>に接続できるようになりました。 これは、Linux または Mac で開発する場合に特に役立ちます。</p>


  <p><img alt="ssh_accessing_security_key" height="178" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ssh_accessing_security_key.png" width="193"></p>


  <h3>有料の Team Services 拡張機能を試す</h3>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/12/try-team-services-extensions-for-free/" target="_blank">Team Services の有料の拡張機能</a>を30日間無料で試すことができるようになりました。 これにより、拡張機能を簡単にテストし、ユースケースに適しているかどうかを確認できます。</p>


  <p><img alt="start trial for test manager" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/detail-page.png" width="500"></p>


  <h3>IntelliJ および Android Studio 1.0 用の Team Services プラグインがリリースされました</h3>


  <p>プレビュー期間が終了する <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/11/team-services-plugin-for-intellij-and-android-studio-1-0-release/" target="_blank">と、IntelliJ および Android Studio 用の Team Services プラグイン</a>の正式な1.0 バージョンのリリースが発表されます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" src="https://www.youtube.com/embed/wSdgmQL-Zbg" style="width: 294px; height: 324px;" width="500"></iframe></p>


  <h3>Team Services から Jenkins ジョブをキューに追加するための新しいビルドタスク</h3>


  <p>Team Services スプリント102では、新しいビルドタスク Jenkins Queue ジョブが導入されています。 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/12/jenkins-queue-job-build-task/" target="_blank">Team Services/TFS ビルドを Jenkins と統合</a>して、Jenkins ジョブをキューに置いて監視することができるようになりました。 Jenkins Queue ジョブタスクはクロスプラットフォームであり、追加のビルドエージェント依存関係は必要ありません。</p>


  <p><img alt="buildTask" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/buildTask.png" width="480"></p>


  <h3>Visual Studio Code 用の Team Services プラグインで Team Foundation Server Update 2 以降への接続がサポートされるようになりました</h3>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/11/the-team-services-extension-for-visual-studio-code-now-supports-team-foundation-server-2015-update-2-and-later/" target="_blank">Visual Studio Code 用の team services プラグイン</a>を使用すると、team services のプル要求を管理したり、Git リポジトリを Team Foundation Server したり、チームプロジェクトのビルドと作業項目を監視したりすることができます。 ステータスバーを一目で確認できるので、割り当てられているアクティブなプル要求の数を確認し、リポジトリの最新のビルドの状態を確認できます。</p>


  <p><img alt="VS Team Services plugin for Visual Studio Code" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/vscode.png" style="width: 300px; height: 147px;"></p>


  <h3>Team Services の内部: パトリック Desjシャードを使用するかんばんボード</h3>


  <p>各月に、insider ビューが Visual Studio Team Services になります。製品がどのように開発されているか、どのようにして、どのようにして、どのようにして、どのように使用しているか、またその背後にある人と、パワーユーザーになるヒントとコツについて説明します。</p>


  <p>今月は、Microsoft Redmond キャンパスでアジャイルツールを開発するチームのソフトウェア開発者である、パトリック向けに <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/08/inside-visual-studio-team-services-kanban-boards-with-patrick-desjardins/" target="_blank">インタビュー</a>します。</p>


