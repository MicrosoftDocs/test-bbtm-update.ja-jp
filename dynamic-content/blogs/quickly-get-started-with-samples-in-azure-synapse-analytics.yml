Title: サンプルの使用を簡単に開始Azure Synapse Analytics
Summary: Azure Synapse Analytics で分析情報を得る時間をさらに加速するために、事前に読み込まれたサンプル データへのアクセスを簡素化し、データプロフェッショナルの作業開始プロセスを効率化するために、ナレッジ センター を導入しています。
Content: >-
  <p><strong>概要 Studio で新しいプロジェクトを使用して、ナレッジ センタープロジェクトAzure Synapseします。</strong></p>


  <p>Microsoft Azure Synapse Analytics で分析情報を得る時間をさらに加速するために、事前に読み込まれたサンプル データへのアクセスを簡略化し、データプロフェッショナルの作業開始プロセスを効率化するために、ナレッジ センター を導入しています。 既存の Spark プールと SQL プールの作成または使用、Azure Open Datasets への接続とクエリの実行、サンプル スクリプトとノートブックの読み込み、パイプライン テンプレートへのアクセス、Azure Synapse Studioall&mdash; のツアーを 1 か所から実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e63d003c-3696-48e0-b483-bebe6cd6edce.png"><img alt="Azure Synapse Studio displaying the Knowledge center." border="0" height="1181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cae05d0a-59d2-4e01-b1f2-1c173af75026.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapseが表示されている ナレッジ センター。" width="2000"></a></p>


  <p>このナレッジ センター、Azure Synapse Studio ホームページの [役に立つリンク] からアクセスするか<strong></strong>、ナビゲーション バーの [疑問符<strong></strong>] アイコンをクリックしてアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d090b12c-8f7e-4bef-944a-9d212d590f35.png"><img alt="Azure Synapse workspace homepage displaying where to access the Knowledge center, from both useful links and the help bar in the main navigation." border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7e362f5-da10-4112-bc11-db7176ca7077.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapseホーム ページを開き、ナレッジ センターナビゲーションの便利なリンクとヘルプ バーの両方からアクセスする場所が表示されます。" width="1032"></a></p>


  <h2>サンプルをすぐに使用する</h2>


  <p>このナレッジ センター、データを瞬時に探索および分析するために必要なすべてを作成する、いくつかの 1 回のクリックチュートリアルが用意されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53593ace-925a-4f02-acf3-008c29bafe5d.png"><img alt="“Use samples immediately” card inside the Knowledge center to showcase the 3 tutorials available – “Explore sample data with Spark,” “Query data with SQL,” “Create external table with SQL”" border="0" height="1286" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1aa7d193-608b-401d-ad8e-9119a7653e1c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ナレッジ センター 内の "すぐにサンプルを使用する" カードを使用して、使用可能な 3 つのチュートリアル ("Spark でサンプル データを探索する"、"SQL でデータを照会する"、"SQL で外部テーブルを作成する" を紹介します。" width="1991"></a></p>


  <p><strong>「Spark</strong> を使用してサンプル データを探索する」チュートリアルでは、Apache Spark プールを簡単に作成し、Azure Synapse 内でネイティブにノートブックを使用してニューヨーク市 (NYC) の黄タクシー データを分析し、視覚化をカスタマイズできます。 これは、同じ分析Azure Synapse内SQL Spark 開発の両方を統合する場合に可能です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc8478d2-990e-4913-803e-e5767386f9e5.png"><img alt="“Explore sample data with Spark” tutorial showcasing how to customize data visualizations with Spark and Notebooks." border="0" height="1060" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9815d51-cf87-4fc7-8163-f243b6fdf78c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="「Spark を使用してサンプル データを探索する」チュートリアルでは、Spark と Notebooks を使用してデータの視覚化をカスタマイズする方法を示します。" width="1680"></a></p>


  <p><strong>「SQL</strong> を使用したデータのクエリ」チュートリアルでは、サーバーレス SQL プールを使用して同じ NYC Yellow Taxi データセットに対してクエリを実行して分析できます。これにより、専用リソースをプロビジョニングまたは管理することなく、T-SQL を使用して高速なデータ レイク探索を行えます。 このチュートリアルでは、1 回のクリックで結果をすばやく視覚化できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a322d98-845f-47f8-af81-3c505bbcdd82.png"><img alt="“Query data with SQL” tutorial showcasing how to visualize results using a serverless SQL pool." border="0" height="1290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79ce67ec-9260-4471-bb5b-a441877fe8c6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title=""クエリ を使用してデータSQLする" チュートリアルでは、サーバーレス のデータ プールを使用して結果を視覚化するSQL示します。" width="2007"></a></p>


  <p><strong>「SQL</strong> を使用して外部テーブルを作成する」チュートリアルでは、サーバーレスまたは専用の SQL プールのいずれかを使用して外部テーブルを作成できます。これにより、独自の用語でデータを活用し、各使用事例で最もコスト効率の高いオプションを柔軟に選択できます。 専用SQLプールは、ワークロードの分離やワークロードの優先度など、広範なワークロード管理機能を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9eae98e0-9cfd-40dc-9064-1481d6b49d09.png"><img alt=": “Create external table with SQL” tutorial showcasing how to visualize results in table format." border="0" height="1291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b23968fd-9f75-44d9-a08b-df699a968e89.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title=":"テーブル形式で結果を視覚化するSQLを示す"外部テーブルを作成する" チュートリアル。" width="1996"></a></p>


  <h2>使用可能なサンプルを参照する</h2>


  <p>新しいナレッジ センター、多数のサンプル データセット、ノートブック、スクリプト、パイプライン テンプレートも含まれているので、すぐに開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a5e99f-ae6c-4c37-8b00-59ad904e5fb9.png"><img alt="Sample Center showing tabs to access samples for datasets, notebooks, SQL scripts, and pipelines." border="0" height="1208" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7d6a72f-6dcc-4f8b-ba78-20f9d2a555a5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="データセット、ノートブック、サンプル スクリプト、パイプラインのサンプルにアクセスするためのSQLを示すサンプル センター。" width="1982"></a></p>


  <p>COVID-19 Azure Open Datasets、公共の安全性、輸送、経済指標などについてサンプル データにアクセスするデータを追加します。 データセットは、メイン ナビゲーションの [リンク] タブの [データ<strong>] ハブ</strong>に<strong></strong>自動的に読み込まれ、<strong>次に Azure Blog Storage</strong>。 ボタンをクリックすると、サンプル スクリプトを実行して上位 100 行を選択し、外部テーブルを作成したり、新しいノートブックを作成したりすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2187a023-1fa8-4e94-ba1d-9f332ffad13e.png"><img alt="Sample datasets are loaded into the Data hub of the Azure Synapse Studio under the linked tab and then Azure Blob Storage." border="0" height="1160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f1c5c02-1ace-46a1-8005-2b306931afa5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="サンプル データセットは、リンクされたタブの下の Azure Synapse Studio のデータ ハブに読み込まれ、次に Azure Blob Storage。" width="2012"></a></p>


  <p>PySpark、Scala、または C# を使用する Spark.NET に関係なく、さまざまなサンプル ノートブックを試しに使用できます。 これらは、ノートブックの <strong>下の</strong> Azure Synapse Studio の開発ハブ <strong>で開きます</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92fd0edb-48da-46b1-8175-11b0fcb95692.png"><img alt="Sample notebooks appear in the Develop hub of the Azure Synapse Studio under Notebooks." border="0" height="1253" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/136beffe-c170-4957-a406-a0f06ffa2998.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="サンプル ノートブックは、Azure Synapse Studio の [開発] ハブに表示されます。" width="2004"></a></p>


  <p>サンプル ノートブックに加えて、<strong>SQL オンデマンド</strong>を使用した Azure Open Datasets の分析、Dynamic <strong>SQL</strong> を使用した COPY ステートメントの生成、<strong>CSV、JSON、Parquet</strong> ファイルのクエリなど、SQL スクリプトのサンプルがあります。 これらのスクリプトがワークスペースに発行された後、スクリプトの下のメイン <strong></strong> ナビゲーションの [開発<strong>] SQLされます</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0031ff6-c9a8-462e-91df-cc151325321f.png"><img alt="Sample SQL scripts open in the Develop hub of the Azure Synapse Studio under SQL scripts." border="0" height="1212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/393849fc-961c-4435-ba80-cf360c0197e1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="サンプル SQLスクリプトの下にある Azure Synapse Studio の [開発] ハブSQLします。" width="1982"></a></p>


  <p>さらに、パイプラインには、さまざまなソースからデータをコピーするテンプレートなど、約 30 種類のテンプレートがあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baf129b8-96d4-44a7-9239-4248336ff286.png"><img alt="Sample Center showing the options available under the Pipelines tab." border="0" height="1212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42c02c34-7415-4cda-89ca-4b1c4f9d30e1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="[サンプル センター] タブで使用できるオプションPipelines表示されます。" width="2002"></a></p>


  <h2>Tour Azure Synapse Studio</h2>


  <p>このナレッジ センターは、Azure Synapse Studio の包括的なツアーを提供し、最初のプロジェクトを始めるのに役立つ主要な機能を理解するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74215b48-4228-4405-bd6c-5a7979422bee.png"><img alt="Digital self-guided tour of the Azure Synapse Studio. " border="0" height="1020" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b505d36a-bfaa-4a51-a59e-5a0456a7e298.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Synapse Studio のデジタルセルフガイド ツアー。 " width="1985"></a></p>


