Title: Microsoft コードネーム "ダラス" リリース CTP 3
Summary: '[この記事は SQL Azure チームによって提供されました。]Microsoft コードネーム "ダラス" CTP3 が www.sqlazureservices.com で運用環境にライブで公開されるようになりました。 CTP 3 では、さまざまな機能強化を行っています。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>Microsoft コードネーム "ダラス" CTP3 が www.sqlazureservices.com で運用環境にライブで公開されるようになりました。 CTP 3 では、多くの機能強化が図られています。ダラスのエクスペリエンスを丸め、ダラスサブスクリプションのデータを使用してアプリケーションを簡単に開発できるようにします。次のような高度に要求された新機能を含む: </p>  <p>&#160;</p>  <ul>   <li>ダラスデータオファリングのユーザーを認証するための基本認証</li>    <li>単純な web サービスを超えて、この年前に発表される OData コンテンツの柔軟なクエリ。</li>    <li>Visual Studio でのサービス参照の追加のサポート</li>    <li>新しいコンテンツプロバイダーとデータ</li> </ul>  <p>ダラスの詳細: ホームページ、ダラスブログ</p>'
