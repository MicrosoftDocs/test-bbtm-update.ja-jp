Slug: gain-insight-into-your-azure-cosmos-db-data-with-qlik-view-and-qlik-sense
Title: QlikView と qlik Sense で、Azure Cosmos DB データに関する洞察を得る
Summary: 統一されたビューでさまざまなソースからデータを接続することで、人間の目や脳に見えないような貴重な洞察を得ることができます。
Content: >-
  <p>統一されたビューでさまざまなソースからデータを接続することで、人間の目や脳に見えないような貴重な洞察を得ることができます。 Azure Cosmos DB によって、さまざまなソースからのデータをさまざまな形式で収集できるようになるため、このデータを組み合わせて使用することがさらに重要になり、追加の知識とインテリジェンスで企業を強化することがさらに重要になります。</p>


  <p>これは、qlik &rsquo; の分析と視覚化製品である QlikView と qlik Sense が長年にわたって使用できるようになったものであり、それによって、ファーストクラスのデータソースとして Azure Cosmos DB がサポートされるようになりました。 次の表は、QlikView と qlik Sense で Azure Cosmos DB データを取得するために必要なさまざまな接続オプションをまとめたものです。</p>


