  <p>Qlik Sense と QlikView は、さまざまなソースのデータを1つのビューに結合するデータ可視化ツールです。 Qlik Sense は、データ内のエンティティ間に可能なすべてのリレーションシップをインデックス化するため、手動で接続を作成することなく、すぐに洞察を得ることができます。 Qlik Sense を使用して Azure Cosmos DB データを視覚化できます。</p>


  <p>ここでは、Azure Cosmos DB アカウントを設定し、qlik Sense で ODBC 接続を構成する方法について、ステップバイステップガイドを示します。</p>


  <blockquote>

  <p>1.Azure Cosmos DB で、コア (SQL) API アカウントを作成します。</p>

  </blockquote>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ccd2e05-9942-44e4-aa36-410c2c171977.png"><img alt="Create Azure Cosmos DB account screenshot" border="0" height="669" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba9479b5-8487-4b37-9d3e-1ace5c867a0f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB アカウントの作成のスクリーンショット" width="750"></a></p>


  <blockquote>

  <p>2. コレクションを含むデータベースを作成します。 Azure Cosmos DB では、Azure Cosmos DB 記事の「要求ユニット」で説明されているように、データベースとコレクションのスループットをプロビジョニングできることに注意してください。</p>

  </blockquote>


  <blockquote>

  <p>3. データをインポートします。 Azure Cosmos DB コレクションにデータを読み込む方法は多数ありますが、最も簡単な方法は<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/import-data" target="_blank">Azure Cosmos DB データ移行ツール</a>と呼ばれるツールを使用することです。 接続文字列は、ポータルの [キー] ページで見つけることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/981e8df6-8340-4f4b-8d58-3f4204c2f370.png"><img alt="Qlik Cosmos SQL Keys screenshot" border="0" height="462" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74787add-599f-446d-b397-cb44d9a48b17.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="qlik Cosmos SQL Keys スクリーンショット" width="1831"></a></p>

  </blockquote>


  <blockquote>

  <p>4.次に、qlik Sense で<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/odbc-driver" target="_blank">Azure Cosmos DB 用の odbc ドライバー</a>をインストールして、ドキュメントに記載されている手順に従って構成する必要があります。また、 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/odbc-driver" target="_blank">odbc ドライバーで BI 分析ツールを使用して Azure Cosmos DB に Connect</a>してください。&rdquo;</p>

  </blockquote>


  <blockquote>

  <p>5. Qlik Sense でアプリを開き、[ファイルおよびその他のソースからの <strong>データの追加</strong> ] をクリックします。 [ODBC] を選択し、前の手順で作成した ODBC 接続を構成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/121abc74-d132-424b-bde6-63744797cd45.png"><img alt="Create new connection (ODBC) screenshot" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de74337e-f630-49b6-b9a2-f73657fcd5f6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="新しい接続の作成 (ODBC) スクリーンショット" width="485"></a></p>

  </blockquote>


  <blockquote>

  <p>6. 次に、インポートしたデータを含むデータベースとコレクションを選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79ac9b6b-bb12-4cc7-b020-e8c41c534338.png"><img alt="Add data to Cosmos DB SQL API - ODBC screenshot" border="0" height="664" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/275d3d57-6e71-4787-b164-785039f8d19d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Cosmos DB SQL API にデータを追加する-ODBC スクリーンショット" width="1024"></a></p>

  </blockquote>


  <blockquote>

  <p>7. アプリにデータを追加し、データ分析の視覚化を構成します。 次の図は、結果のビューの例を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c12dded3-7a7b-40bc-a6cd-95f42d2e38db.png"><img alt="Video Game Sales Dashboard example screenshot" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f34e8b4-cdaf-400c-9cc6-a945e96969b6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ビデオゲームの売上ダッシュボードの例のスクリーンショット" width="640"></a></p>

  </blockquote>


  <p>qlik ツールと Azure Cosmos DB での使用方法の詳細については、次のリソースを参照してください。</p>


  <p>microsoft のドキュメント &ldquo; を使用して Azure Cosmos DB するには qlik sense を Connect <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/visualize-qlik-sense" target="_blank">Connect qlik sense</a>を利用してデータ &rdquo; を Azure Cosmos DB し、視覚化してください。</p>


  <p>上記の手順とスクリーンショットは qlik Sense に適用されますが、同様の方法で QlikView Azure Cosmos DB に接続することもできます。 詳細については、 <a href="https://www.qlik.com/us/products/qlik-sense" target="_blank">Qlik Sense</a>、 <a href="https://www.qlik.com/us/products/qlikview" target="_blank">QlikView</a> 、および <a href="https://www.qlik.com/us/try-or-buy/download-qlik-sense" target="_blank">qlik Desktop</a>の製品ページを参照してください。</p>
