Summary: '編集者のメモ: この投稿は Ewan Fairweather によって書かれています。&nbsp;  &nbsp;  Cloud Service Fundamentals (CSF) on... のテレメトリ コンポーネントの設計と実装に関する 4 番目のブログ エントリへようこそ。'
Content: '<p><strong>エディターのメモ: </strong>この投稿は <span style="font-size: small;"><a href="https://social.msdn.microsoft.com/profile/ewan%20fairweather%20(azure%20cat)/" target="_blank">Ewan Fairweather によって作成された投稿です</a>。&nbsp;</span></p>  <h3>&nbsp;</h3>  <p><a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank">Azure での Cloud Service Fundamentals (CSF)</a> でのテレメトリ コンポーネントの設計と実装に関する 4 番目のブログ Windowsへようこそ。&nbsp;&nbsp;これまで、アプリケーションの正常性に関する基本的な原則については、「テレメトリの基本」と「トラブルシューティング」で説明しました。基本的なツール、情報ソース、スクリプトの概要を含め、デプロイされた Windows Azure&nbsp; ソリューションに関する情報を取得するために使用できます。2 番目のエントリでは、「テレメトリ <a href="https://social.technet.microsoft.com/wiki/contents/articles/18468.telemetry-application-instrumentation.aspx" target="_blank">- Application Instrumentation</a>&nbsp;&nbsp;」に取り組み、監視に関してアプリケーションが最大の情報ソースである方法と、アプリケーションが実稼働後に管理の目標を達成するためにアプリケーションを適切にインストルメント化する方法について説明しました。3 番目の記事では、データ取得パイプラインを自動化およびスケーリングして、ソリューション内のさまざまなコンポーネントとサービスにわたって監視と診断の情報を収集する方法について説明しました。この情報をクエリ可能なオペレーション ストアに統合します。&nbsp;</p>  <p>この 4 番目のブログのトピックは、基本的に、組織のさまざまな種類の分析要件とレポート要件に合わせて、システムに関して必要な情報を取得する方法を示すレポートです。&nbsp; このブログでは、提供&rsquo;されているソリューションの概要を説明します。対応する <a href="https://social.technet.microsoft.com/wiki/contents/articles/19238.telemetry-reporting.aspx" target="_blank">WIKI</a><strong> </strong>エントリでは、実装について詳しく説明します。&nbsp; 具体的には、データベース層のリソース使用率、エンドツーエンドの実行時間分析、これらをレポートとダッシュボードに変換する方法など、すばやく抽出する方法について説明します。 Wiki では、運用ストアの基になる実装と、それに対して分析クエリを使用する方法の例について説明します。 また、提供されているレポート パッケージと、より深いレベルの分析を行Excelを利用する方法について取り上げ、&nbsp;次に、提供されたヘルパー関数を拡張して、要件に合った詳細な情報を取得する方法について説明します。 .&nbsp;</p>  <h3>CSF のテレメトリ データベース</h3>  <p>このシリーズの前の記事では、データ パイプラインについて説明しました。これは、次のデータ フロー図に示すコレクター タスクの CSF 実装です。 これらのコレクター タスクは、構成可能な定期的な基本にテレメトリ データベースを設定するために、CSF テレメトリ worker ロールとスケジューラによって使用されます。&nbsp;この記事では、分析とレポートの要件を決定するために必要な思考プロセスについて説明します。その後、対応する <a href="https://social.technet.microsoft.com/wiki/contents/articles/19238.telemetry-reporting.aspx" target="_blank">WIKI</a><strong> </strong>エントリで詳細を確認し、レポート サービス、SSMS、および Excel を通じて情報を提供する情報を抽出する方法 (図の右側に示されている) を確認できます。</p>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3000.1.png" alt="" border="0"></a></p>  <h3>レポートのシナリオと要件の定義</h3>  <p>テレメトリ データに対する効果的な分析情報を取得するための重要な最初の手順は、レポート シナリオとその主要な要件を定義することです。&nbsp; CSF テレメトリ ソリューションを定義する際に役立つ手法は、まず、運用レポート、アラート、根本原因の分離という 3 つのシナリオを定義する方法でした。&nbsp; その &ldquo;後、要件&rdquo; を定義するための I can アプローチを使用して、主要な要件を定義しました。&nbsp; その後、これらは優先順位付けされ、運用レポートと根本原因分離シナリオの大部分が、新しい CSF エクスペリエンスに実装されています。 基になるデータ構造は、アラートのニーズに対応するために必要です。&nbsp;</p>  <p>この手法を使用すると、テレメトリ データベースを定義してから後で拡張するときに、基になるスキーマが現在および潜在的な将来の要件をサポートする方法を検討できます。&nbsp; この手法は重要な最初の手順であり、テレメトリ データベースを拡張する場合は特に使用する必要があります。&nbsp;&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6177.2.JPG" alt="" border="0"></a></p>  <p>次の図は、テレメトリ データベースとレポート ソリューションに関連する CSF パッケージの特定の部分を示しています。&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3426.3.png" alt="" border="0"></a></p>  <p>&nbsp;</p>  <p>ソリューションに関する分析情報が得られると思います。実際に使用する方法を理解したい場合は、引き続きこの <a href="https://social.technet.microsoft.com/wiki/contents/articles/19238.telemetry-reporting.aspx" target="_blank">WIKI</a> に関する記事を参照してください。詳細については、この記事をご覧ください。&nbsp;</p>'
