Summary: "                When we launched Windows Azure commercially last month, we allowed customers to deploy twenty applications per subscription. Each application in Windows Azure is mapped to a specific…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List" mce_href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>先月 Azure Windows<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">を</a>開始した際、お客様はサブスクリプションごとに 20 のアプリケーションをデプロイできます。 Azure 内の各Windows特定の DNS 名にマップされ、Azure IP 範囲からパブリック IP Windows割り当てられます。 一般的な使用パターンを分析した後、すべての顧客に対してより適切にサービスを提供するために、Windows Azure アプリケーションの制限をサブスクリプションごとに 6 に下げすることを決定しました。 この新しいポリシーは、現在有効になります。 <br>  <p>6 つ以上のアプリケーションが必要な場合は、<a href="https://www.microsoft.com/windowsazure/support/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/support/">Windows Azure サポートに問</a>い合わせ、増加を要求できます。 また、Azure サブスクリプションにWindowsを作成し、それぞれ最大 6 つのアプリケーションを作成できます。<br>&nbsp;<br>6 つ以上のアプリケーションWindows Azure サブスクリプションに既存のアプリケーションがある場合、アプリケーションは中断なく実行され続ける。 ただし、アプリケーションのいずれかを削除した場合、アプリケーションの総数が 6 に該当するまで、新しいアプリケーションを作成できます。</p>
