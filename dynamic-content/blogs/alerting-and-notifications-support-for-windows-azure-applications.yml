Title: Windows Azure アプリケーションのアラートと通知のサポート
Summary: 'Editor のメモ: この投稿は、Windows &nbsp; Azure 監視チームからのものです。  本日、Azure 内の監視メトリックにしきい値ベースのアラートを構成する機能を発表します。'
Content: '<p><strong>エディターのメモ:</strong>この投稿は、Windows &nbsp; Azure 監視チームからのものです。</p>  <p>本日、Azure 内の監視メトリックにしきい値ベースのアラートを構成する機能を発表します。 この機能は、コンピューティングサービス (cloud services、VM、websites、モバイル services) で利用できます。 &nbsp; アラートは、アプリケーション内のアクティブな問題または差し迫った問題を通知する機能を提供します。 この機能を使用すると、監視メトリックにアラートルールを作成することができます。 ルールに定義されている条件に違反すると、アラートが作成されます。 アラートルールを作成するときに、サービス管理者と共同管理者の電子メールアドレスに電子メール通知を送信するオプションと、管理者の電子メールアドレスを1つ追加する方法を選択できます。</p>  <p>次のアラートルールを定義できます。</p>  <ol>  <li>ホストオペレーティングシステムから収集されるバーチャルマシン監視メトリック (CPU 使用率、ネットワーク入力/出力、ディスク読み取りバイト数/秒、およびディスク書き込みバイト数/秒) と、構成した web エンドポイント url の監視 (応答時間とアップタイム) からのメトリック。</li>  <li>ホストオペレーティングシステム (VM と同じ) から収集されたクラウドサービス監視メトリック、ゲスト VM からのメトリックの監視 (VM 内のパフォーマンスカウンターから)、監視 web エンドポイントの url (応答時間とアップタイム) から構成されたメトリックの監視。</li>  <li>Web サイトとモバイルサービスのアラートルールを構成したり、構成した web エンドポイントの url (応答時間とアップタイム) を監視したりすることができます。</li>  </ol>  <h4><span style="font-size: medium;">アラートルールの作成</span></h4>  <p>監視メトリックのアラートルールを追加するには、ポータルの [ <strong>設定- &gt; アラート</strong> ] タブに移動する必要があります。 [ルールの <strong>追加 </strong>] ボタンをクリックして、アラートルールを作成します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0550.alerts-1.png" alt="" border="0"></p>  <p>アラートルールに名前を付け、必要に応じて説明を追加します。 アラートルールを定義するサービスを選択します。アラート作成ウィザードの次の手順では、選択したサービスに基づいて監視メトリックをフィルター処理します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8611.alert-2-row.png" alt="" height="274">&nbsp;&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7853.alerts-2-row-2.png" alt="" height="274"></p>  <p>各アラートは、アラート評価ウィンドウの値に基づいて計算されます。 上の例では、5分の評価ウィンドウで、しきい値が50% の CPU ベースのアラートのルールを作成しました。 &nbsp; このルールは、5分間にわたって CPU の割合を評価するモニターをバックエンドに作成します。 &nbsp;初期状態では、アラートは [ &ldquo; アクティブ化 &rdquo; され<em>ていません</em>] 状態になります。条件に違反すると、アラートは<em>アクティブな</em> &rdquo; 状態に &ldquo; 移行し、アラートの状態が解決されるとアラートルールは<em>非アクティブ</em> &rdquo; 状態に &ldquo; 戻ります。<br> CPU 使用率の各データポイントは、過去5分間の平均値です。 バックエンドでは、アラートエンジンは各データポイントを評価し、条件が違反または解決されたときに状態変更イベントをトリガーします。</p>  <p>上記のルールで定義されている条件に対するアクティブなアラートを次に示します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1727.settings-.png" alt="" border="0"></p>  <p>アラートルールの詳細を表示するには、ルール名をクリックして [アラートの詳細] ページに移動します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5852.catalogapp.png" alt="" border="0"></p>  <p>ここでは、このアラートがアクティブになった最近の履歴を取得できます。これは、ルールが頻繁にアクティブになっているかどうか、およびアラートの条件に違反しないようにするために必要なアクションを判断するのに役立ちます。 また、アラートルールを編集して条件を変更することもできます。 また、アラートルールを無効にすることもできます。これにより、バックエンドでのこのルールの処理が停止されます。</p>  <h4><strong>アラート通知</strong></h4>  <p>アラートがアクティブになると、電子メール通知の受信を選択した場合、電子メールアドレス Windows Azure Alerts ( <a href="mailto:alerts-noreply@mail.windowsazure.com" target="_blank">alerts-noreply@mail.windowsazure.com</a> ) からサービスまたは共同管理者の電子メールアドレス、またはアラートルールで定義されている追加の管理者の電子メールアドレスに電子メールが送信されます。 アラートの電子メールを受信するには、電子メールのホワイトリストにこの電子メールアドレスを追加する必要があります。 アラートがアクティブになったとき、またはアラートが解決されたときに、状態の移行時に電子メール通知が送信されます。アラートがアクティブになっている期間が長い場合は、しきい値に違反しただけで、解決策が状態の変更と見なされるためです。</p>  <h4><strong>アラートと監視のメトリック</strong></h4>  <p>各サブスクリプションに対して、最大10個のアラートルールを作成できます。 すべてのコンピューティングサービスについて、web エンドポイントの可用性監視メトリックにアラートルールを作成できます。 Url の可用性の監視を有効にしている場合は、geo 分散された場所から警告を受け取るアップタイムまたは応答時間を選択できます。 たとえば、web サイトの場合、web サイトの応答時間が15分間のヨーロッパの場所から測定されたときに1秒を超えると、アラートを受け取ることができます。 このルールを定義するには、アラートルールを作成して web サイトを選択し、応答時間メトリックを選択します。これには、条件と、15分の評価ウィンドウを指定します。 注 web サイトは web エンドポイント監視用に既に構成されている必要があることに注意してください。これは、web サイトを標準モードにスケールアップした後で、[web サイトの構成] ページで構成できます。</p>  <p>Virtual Machines と Cloud Services のアラートルールは、ホストオペレーティングシステムから生成されたメトリックに対して構成できます。 さらに、cloud services については、ゲストロールインスタンスから収集されたパフォーマンスカウンターから派生したメトリックに対して監視メトリックを構成できます。 Cloud services のアラートは、ロールレベル (ロールレベルまで集計された各ロールインスタンスのメトリックの値) に集計されるメトリックに定義されています。 パフォーマンスカウンター &ldquo; に基づいてメトリックに対してアラートを作成するには、クラウドサービスのデプロイで<em>詳細監視</em> &rdquo; を有効にする必要があります。 詳細については、「<a href="https://azure.microsoft.com/en-us/manage/services/cloud-services/how-to-monitor-a-cloud-service/" target="_blank">クラウドサービスを監視する方法</a>」を参照してください。</p>  <h4><strong>まとめ</strong></h4>  <p>この更新プログラムを使用すると、メトリックの監視に基づいてアラートルールを簡単に作成し、アプリケーション内での注意が必要なアクティブまたは差し迫った問題について通知を受け取ることができます。 プレビュー期間中は、各サブスクリプションは10個のアラートルールに制限されます。 この制限が発生した場合は、新しいルールを作成する前に、そのサブスクリプション内の1つ以上のアラートルールを削除する必要があります。</p>'
