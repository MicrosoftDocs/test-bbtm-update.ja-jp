Slug: microsoft-distinguished-engineer-yousef-khalidi-to-join-cloud-panel-at-structure-2010-in-san-francisco-this-thursday-june-24-2010
Title: Yousef Khalidi は、サンフランシスコの構造2010でクラウドパネルに参加するための Microsoft 識別エンジニアです。この木曜日、June 24、2010
Summary: Yousef Khalidi は、「サービスとしてのプラットフォーム (PaaS)」というパネルに参加しています。これは、この木曜日、6月24日2010、3:40 pm (構造体2010、GigaOM のプレミアの思考) です。
Content: <p>Yousef Khalidi は、「サービスとしてのプラットフォーム (PaaS)」というパネルに参加しています。これは、サンフランシスコのミッションベイカンファレンスセンターで6月の 2010 23-24 として、2010年6月24日の 3:40 2010 pm に開催されます。 これを2010の構造にすることができない場合、セッションはライブストリーム経由で利用できるようになり、パネルの要約は、このブログ (June 25, 2010) に投稿されます。 </p>  <p>これは、PaaS の未来と市場が最終的に取る方向を議論するように設定されている、eclectic グループの作業に興味深いものです。 &nbsp;GigaOM Pro の Infrastructure 管理者 (Derrick Harris) によってモデレートされた、パネル内のその他の参加者には、Lew moorman、Rackspace ホスティング担当副社長、Mike Piech、Oracle、byron Sebastian、ceo of Heroku、tien Tzuo、 &amp; 創設者 ceo の Zuora が含まれています。</p>  <p>構造への参加を計画している場合は、「クラウドの理由」で Yousef のその他のセッションを確認することもできます。 <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure</a> platform の理由 2010年6月23日、3:15 pm にします。 &nbsp;このセッションでは、開発者がクラウドコンピューティングを通じて、IT を動的にシフトし、革新的なアプリケーション開発によって新たな収益を促進することにより、主要な役割を果たす方法に焦点を当てます。 &nbsp;また、Yousef は、Azure platform Windows によって、Microsoft がこの領域にどのように対処しているか、そして現在と将来の両方において、お客様がクラウドの計画を立てる方法についても説明します。</p>
