Content: >-
  <p>過去数年間、Microsoft と Red Hat では、お客様がオンプレミスとクラウドの両方でイノベーションを行うことができる、共同開発されたハイブリッドソリューションを提供しています。 5月2019に、Azure Red Hat OpenShift の一般提供が発表されました。これにより、企業は、Azure 上の OpenShift で管理されたサービスを使用して、重要なコンテナーベースの実稼働ワークロードを実行し、Microsoft と Red Hat で共同で運用することができます。</p>


  <p>Microsoft と Red Hat が連携して、オンプレミスとマルチクラウドのハイブリッド環境に azure サービスをさらに拡張しています。これにより、azure Arc for openshift と Red Hat Enterprise Linux (RHEL) がサポートされるようになりました。これにより、お客様はクラウドネイティブアプリケーションをどこでもより効果的に開発、デプロイ、管理できます <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a>を使用すると、Red Hat openshift や RHEL などの Microsoft ハイブリッドクラウド全体で、より一貫した管理と操作を行うことができます。</p>


  <h2>Azure Arc を使用した Red Hat 顧客向けの新機能 &rsquo;</h2>


  <p>Azure Arc preview の一部として、 &rsquo; Azure arc &rsquo; s Linux と Kubernetes の管理機能を拡張して、Red Hat カスタマー向けに特別なサポートを追加し、次のことを実現します。</p>


  <h3>複数の環境にわたる Red Hat エコシステムの整理、セキュリティ保護、および管理</h3>


  <p>多くのお客様は、クラウド、データセンター、およびエッジの場所にわたってワークロードを sprawling しています。 Azure Arc を使用すると、お客様は、Azure から RHEL サーバーと OpenShift クラスターを大規模に一元的に管理、セキュリティ保護、制御することができます。 ワークロードが実行されている場合、お客様は Azure Portal から在庫と検索を確認できます。 Azure Policy から、接続されているサーバーとクラスターのポリシーを適用し、コンプライアンスを管理できます。一度に1つまたは複数のクラスター。 お客様は、組み込みの Azure セキュリティポリシーと RBAC を使用して、実行されているすべての場所で同じ方法で動作する管理インフラストラクチャの RBAC を利用し、セキュリティ対策を強化できます。 Azure Arc が一般公開されるにつれて、期限切れの証明書の報告、パスワードの複雑さ、SSH キーの管理、ディスク暗号化の適用など、より多くのポリシーが有効になります。</p>


  <p>さらに、rhel 8 用の SQL Server 2019 を使用すると、azure Marketplace &rsquo; で<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoftsqlserver.sql2019-rhel8?tab=overview" target="_blank">利用できるようになった</a>新しいイメージを使用したデプロイが高速になります。また、azure Arc を拡張して rhel 上の SQL Server を管理し、統合された azure ポリシーを使用して統合データベースとサーバーガバナンスを実現します。</p>


  <p>最後に、azure Arc を使用すると、azure の外部で実行されているワークロードやインフラストラクチャを処理するときに、Azure Monitor や Azure Security Center などの Azure 管理サービスを簡単に使用できます。</p>


  <h3>大規模な OpenShift クラスターとアプリケーションの管理</h3>


  <p>Azure 上の Azure Red Hat OpenShift サービスと、IaaS、virtual machines (Vm)、またはオンプレミスのベアメタルで実行されている OpenShift クラスターを管理します。 Github リポジトリで定義されたアプリケーションは、Azure Policy と Azure Arc を使用して任意のリポジトリにリンクされた OpenShift クラスターに自動的にデプロイできます。また、ポリシーを使用して、最新の状態に保つことができます。 新しいアプリケーションのバージョンは、Github プル要求を使用して、Azure Arc で管理されたすべての openshift クラスターにグローバルに分散できます。また、ログ記録や品質テストのために、フル DevOps CI/CD パイプラインを統合できます。 また、アプリケーションが承認されていない方法で変更された場合、変更は元に戻されるため、OpenShift 環境は安定し、準拠しています。</p>


  <h3>OpenShift とその他の任意の場所で Azure Data Services を実行する</h3>


  <p>Azure Arc を使用すると、オンプレミスの Azure データサービス、エッジ、およびマルチクラウド環境で、自己デプロイされたクラスターまたは Azure Red Hat OpenShift などの管理されたコンテナーサービスを実行できます。 azure SQL Managed Instance と azure PostgreSQL hyperscale on openshift を使用する &rsquo; と、コンテナーベースのデータインフラストラクチャが常に最新で最新の状態になっていることがわかります。Microsoft SQL の openshift 用のビッグデータクラスター (BDC) サポートは、ビッグデータのストレージと分析用の新しいコンテナーベースのデプロイパターンを提供します。これにより、動的な openshift ベースのアプリケーションを実行する場所を問わず、データを弾力的にスケーリングできます。</p>


