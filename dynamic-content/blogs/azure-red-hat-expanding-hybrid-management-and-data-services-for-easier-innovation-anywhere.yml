  <h2>プライベートハイブリッドクラスターと OpenShift 4 が Azure Red Hat OpenShift に追加されました</h2>


  <p>Red Hat のお客様向けのハイブリッドオファリングを丸めています。現在 &rsquo; 、 <a href="https://aka.ms/openshift" target="_blank">openshift 4 での Azure Red Hat openshift</a>の一般提供が発表されています。</p>


  <p>このリリースでは、 <a href="https://www.openshift.com/blog/introducing-red-hat-openshift-4" target="_blank">Red Hat openshift 4 から</a> Azure Red Hat openshift までの主要イノベーションが提供されています。 &lsquo;さらに、次のようなハイブリッドおよびエンタープライズの顧客シナリオをサポートする機能を有効にします。</p>


  <ul>
      <li><strong>プライベート API と受信エンドポイント</strong>: お客様は、パブリックとプライベートの両方のクラスター管理 (API) と受信エンドポイントを選択できるようになりました。 プライベートエンドポイントと Azure Express Route のサポート &rsquo; により、プライベートハイブリッドクラスターを再び有効にすることで、お客様のオンプレミスソリューションを azure に拡張することができます。<br>
  &nbsp;</li>
      <li>業界に準拠している<strong>認定資格</strong>: 世界中の規制されている業界や市場において、お客様がコンプライアンスの義務を満たすことができるように、Azure Red Hat openshift は PCI DSS、HITRUST、FedRAMP 認定を受けています。 Azure では、オファリングの合計数に加えて、評価範囲内の顧客向けサービスの数に関して、最大のコンプライアンスポートフォリオが業界で維持されています。<br>
  &nbsp;</li>
      <li><strong>マルチ Availability Zones クラスター</strong>: 最大の回復性を確保するために、クラスターコンポーネントがサポートされている Azure リージョンの 3 Azure Availability Zones にデプロイされるようになったため、ミッションクリティカルなミッションクリティカルなアプリケーションやデータの中でも高可用性を維持できます。 Azure Red Hat OpenShift には、99.9% のサービスレベルアグリーメント (SLA) があります。</li>
  </ul>


  <ul>
      <li><strong>クラスター-管理者によるサポート</strong>: &rsquo; Azure Red Hat openshift クラスターでクラスター管理者ロールを有効にすることで、特権コンテナーの実行やカスタムリソース定義 (crds) のインストールなど、完全なクラスターカスタマイズ機能が有効になります。</li>
  </ul>


