Title: Microsoft は、MySQL と PostgreSQL の導入により、Azure マネージデータベースサービスを拡張します
Summary: Microsoft Build で起こっていることを確認すると、Azure Database for MySQL と Azure Database for PostgreSQL で管理されたデータベースサービスのプレビューを発表することができます。 Microsoft にとってこの膨大な時間を迎える他のニュースと同様に、これらの新しいデータベースオファリングは、お客様がテクノロジに本当に必要とすることを支援することを目的としています。
Content: >-
  <p><a href="https://build.microsoft.com/">Microsoft Build</a>で起こっていることを確認すると、 <strong>Azure Database for MySQL</strong>と<strong>Azure Database for PostgreSQL</strong>で管理されたデータベースサービスのプレビューを発表することができます。 Microsoft にとってこの膨大な時間を迎える他のニュースと同様に、これらの新しいデータベースオファリングは、お客様がテクノロジに本当に必要とすることを支援することを目的としています。 企業では、 &rsquo; インテリジェントなアプリが多数のプラットフォームにわたって構築されている、最新のクラウド優先のモバイルファースト環境で開発者を支援しています。 彼らは、必要な場所でデータを操作できる必要があり、 &rsquo; そのデータが存在する場所でデータを処理する必要があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/mysql/">Azure Database for MySQL</a> サービスと <a href="https://azure.microsoft.com/en-us/services/postgresql/">Azure Database for PostgreSQL</a> サービスは、インテリジェントで信頼性の高い、柔軟な Azure リレーショナルデータベースプラットフォーム上に構築されています。 このプラットフォームは、管理されたサービスに関する同様の利点、グローバルな Azure リージョンの利用、および MySQL および PostgreSQL データベースエンジンに対するサービスの Azure SQL Database と Azure SQL Data Warehouse を現在強化しているイノベーションを拡張します。 プレビューから、お客様は本サービスを使用して、米国、ヨーロッパ、アジア、日本の11リージョンで MySQL バージョン 5.6/5.7 および PostgreSQL バージョン 9.5/9.6 を使用してアプリケーションを構築し、デプロイすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc7a1bec-4ead-43f5-8a5a-ac672e1a406e.png"><img alt="Global Azure with 38 regions" border="0" height="273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d253487-7d53-494f-9422-3f83dd7db5a7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="グローバル Azure と38のリージョン" width="693"></a></p>


  <p><br>

  リレーショナルデータベースプラットフォームは、38のグローバル azure リージョンを超える fortune 500 企業の90% を超える、スケーラブルな azure Compute および Azure Storage 基本サービスを使用して構築されています。 このプラットフォームは次のとおりです。</p>


  <blockquote>

  <p><strong>インテリジェント:</strong> データベースのパフォーマンスを最大限に引き出すのに役立つ組み込みの監視、アドバイザー、パフォーマンスチューニングの洞察</p>


  <p><strong>柔軟:</strong> アプリケーションのダウンタイムなしで予測可能なパフォーマンスとオンデマンドのスケーリング</p>


  <p><strong>信頼済み:</strong> 組み込みの高可用性、セキュリティ、リソースの完全な分離による監査</p>

  </blockquote>


  <p>MySQL および PostgreSQL データベースは、オープンソースの開発者が、it web、モバイル、コンテンツ管理システム (CMS)、顧客関係管理 (CRM)、ビジネス、または分析アプリケーションとして &ndash; アプリケーションを構築およびデプロイするための一般的な選択肢です。 これらの開発者は、Azure の管理されたサービスとして配信されるお気に入りのデータベースエンジンを選択できるようになりました。これにより、PHP、Python、Node.js、アプリケーション開発フレームワーク (Wordpress、Magento、Drupal、Django、Ruby on Rails など) など、最も一般的なオープンソースプログラミング言語とシームレスに統合できます。 そのため、MySQL database を使用して web サイトを構築する場合でも、PostgreSQL を使用して地理空間 web アプリまたはモバイルアプリを迅速に構築してデプロイする場合でも、Azure が提供する管理対象サービス機能を使用してすばやくセットアップを行うことができます。 さらに、アプリ開発者は引き続き使い慣れたコミュニティツールを使用して、MySQL または PostgreSQL データベースを管理できます。 Azure Database for MySQL と PostgreSQL は、リレーショナルデータベースプラットフォームサービスの次のような一般的な差別化された利点をすべてのアプリケーションにもたらし、アプリケーション開発者の生産性を向上させます。</p>


  <ul>
   <li>構成、Vm、セットアップを必要としない組み込みの高可用性を使用して、データベースサーバーを数分でプロビジョニングできます。</li>
   <li>プロビジョニングされたリソースとガバナンスにより、予測可能なパフォーマンスを提供します。</li>
   <li>アプリケーションのダウンタイムを発生させずに、実際または予想されるワークロードの変更に応じて、コンピューティングユニットを増減させます。</li>
   <li>ユーザーデータとバックアップを暗号化し、SSL 暗号化を使用してデータを移動することで、機密データを保護する組み込みのセキュリティ。</li>
   <li>最大35日間の任意のポイントに回復するためのストレージを備えた自動バックアップ。</li>
   <li>Azure Portal、コマンドラインインターフェイス (CLI)、または REST Api を使用した一貫した管理エクスペリエンス。</li>
  </ul>


  <p>これらのすべての特典は、単純かつ包括的な従量課金制の料金で提供されます。 これらの利点は、MySQL と PostgreSQL データベースエンジンの選択だけでなく、アプリ開発、データ管理、ビジネス分析、インテリジェントアプリ &ndash; の完全なプラットフォームであり、オンプレミスとクラウドの両方で一貫した方法で使用できます。</p>


  <p>Azure Database for MySQL と PostgreSQL は、柔軟なサービスレベル &ndash; の Basic、Standard、プレミアムを提供しています。それぞれ、コンピューティング (コンピューティングユニット) とストレージを個別に柔軟に拡張することができます。 開発者は、大規模で使用頻度の低い小規模なアプリに対しては、基本サービスレベルを使用して、IOPS を可変にすることができます。 Standard サービスレベルでは、プロビジョニングされた IOPS を使用したさまざまなスケーリングオプションが提供されており、ほとんどのワークロードに適した選択肢となるように設計されています。 プレビュー段階では、io 待機時間が最も短い io とメモリ最適化インスタンスを提供するプレミアムレベルが導入されます。 サービスを使用すると、アプリケーションのダウンタイムを発生させることなく、いつでもパフォーマンスを動的にスケールアップまたはスケールダウンできます。 サービスのプレビュー段階では、サービスは最大800のコンピューティングユニットと最大 1 TB のストレージにスケールアップできます。 これらのスケーリング制限は、プレビュー期間中は継続的に増加します。</p>


  <p>Microsoft では、ベータ版の多くのお客様と協力して、これらの新しいデータベースサービスが、開発者が探しているものを正確に提供しています。 このコラボレーションの結果として、 &rsquo; お客様がこれらのサービスに関して何をしているかをお伝えします。</p>


  <ul>
   <li><em>&ldquo;Azure Database for MySQL の最大の利点は、サイトの他の側面に集中できるように、Microsoft がそのリソースを管理してバックアップすることです。さらに、トラフィックの急激な増加に合わせて一時的にスケールアップとスケールダウンを行うことができます。&rsquo;これは、私たちにとって大きな問題です。 &rdquo;--加山 Lisota、Web Developer、GeekWire </em></li>
   <li><em>&ldquo;Azure で PostgreSQL をホストすると、世界中のシームレスなスケーリングが可能になり、開発の観点から必要なすべてのサービスがわずか数回のクリックで実行されます。 &rdquo;--Irakliy Khaburzaniya、最高経営責任者、Credo360</em></li>
   <li><em>&ldquo;ビジネスにとって重要ではない処理を行う &rsquo; には、時間と時間をかけるのではなく、Azure Database for PostgreSQL を使用するので、このような作業を防ぐことができます。 &rdquo;--より長い Ed プロファイルの最高経営責任者 </em></li>
   <li><em>&ldquo;Azure とオープンソーステクノロジを混在させる機能は、明らかに私たち &hellip; にとって大きな利点です。データセンターから Azure Database for PostgreSQL サービスに地理空間データベースを移動すると、コストを節約し、拡張性を大幅に向上させ、サポートのオーバーヘッドを抑えることができます。 &rdquo;--Andy Grigg、Enterprise アーキテクト、somerset 郡協議会。</em></li>
   <li><em>&ldquo;Microsoft の web サイトに Azure を使用することで、問題のない親と通信できるようになりました。たとえば、私たちのスタッフは雪の日数をパニックにしていましたが、サイトが稼働しているため、だれでも問題が発生したことを忘れてしまったのです。簡単 &rsquo; に言うと、私たちの勝ちです。 &rdquo;--Matthew Williams、Systems アナリスト、School 地区42カエデねじ山 &mdash; Pitt Meadows</em></li>
  </ul>


  <p>&rsquo;これらのサービス &ndash; をリリースして、 <a href="https://docs.microsoft.com/en-us/azure/mysql/">MySQL</a>と<a href="https://docs.microsoft.com/en-us/azure/postgresql/">PostgreSQL</a>サービスを今すぐお試しください。 私たちは、独自のニーズに対応し、スタイルに適合するデータベーステクノロジのポートフォリオを構築することに努めています。 各サービスの詳細については、Azure Database for MySQL に関する<a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-for-postgresql-preview/">ページの「</a> Azure Database for PostgreSQL と Jason Anderson &rsquo; s の<a href="https://azure.microsoft.com/blog/azure-database-for-mysql-public-preview">ブログ</a>投稿」 &rsquo; を参照してください。 <a href="https://social.msdn.microsoft.com/Forums/security/en-US/home?forum=AzureDatabaseforMySQL">MySQL</a>および<a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDatabaseforPostgreSQL">PostgreSQL</a>サービスについてのご意見をお待ちしております。</p>
