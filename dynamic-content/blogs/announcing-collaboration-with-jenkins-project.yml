Slug: announcing-collaboration-with-jenkins-project
Title: Jenkins プロジェクトとのコラボレーションの発表
Summary: Jenkins プロジェクトと Jenkins の需要が拡大するに応じて、プロジェクトには、コンテンツ配布ネットワークと Java ベースのツールの次世代を構築するための、より信頼性が高く、安全性が高く、アジャイルな Linux プラットフォームが必要です。
Content: >-
  <p>何年もの間、Jenkins &ldquo;&rdquo; プロジェクトでは、開発者マシンからデータセンター サーバー、クラウドまで、世界中のスタートアップ企業、個人、組織、企業が、任意の規模で最適な機能を構築できます。&nbsp;彼&rsquo;らは、コミットされたコミュニティ開発者、および CI の専門家のDevOps組織を通じてこれを行いました。 Jenkins プロジェクトで使用される Linux ベースのインフラストラクチャは、さまざまなプラットフォームやサーバーで実行されています。一部はコミュニティ メンバーによって提供され、他のインフラストラクチャは基礎や教育機関の豊富さによって育てられています。&nbsp;</p>


  <p>Jenkins プロジェクトと Jenkins の需要が拡大するに応じて、プロジェクトには、コンテンツ配布ネットワークと Java ベースのツールの次世代を構築するための、より信頼性が高く、安全性が高く、アジャイルな Linux プラットフォームが必要です。 Jenkins プロジェクトでこの問題を解決するために、Microsoft は Jenkins コミュニティと提携し、コンピューティング リソースと技術的専門知識の両方を提供して、Azure クラウドの Linux と Java で最新の堅牢な開発および配信インフラストラクチャを構築しています。 Azure では、Jenkins Web サイトと、Web サイトを管理する Jenkins ビルドもホストします。 Jenkins は、Azure&rsquo; のセキュリティで保護されたスケーラブルなインフラストラクチャを使用して、Jenkins 2 と従来の Jenkins ビルドを世界中のチームに提供します。</p>


  <p>スタートアップ企業から、Java や CI オープンソース コミュニティを含む大企業まで、Jenkins ユーザーの世界中のコミュニティと共同作業を行い、光栄に思います。 Azure では、最適な選択肢と柔軟性を提供するように努めしています。 この素晴らしい Jenkins オープン ソース コミュニティとのこの深いコラボレーションは、このコミットメントを基に構築されています。 そしてもちろん、&rsquo;Jenkins が持つ非常にクールなロゴを考えると、このコミュニティに参加したくない人は誰でもいます。</p>


