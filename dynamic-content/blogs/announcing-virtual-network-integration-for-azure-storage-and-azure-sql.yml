  <p>サービス エンドポイントは、以下のサービスとリージョンでプレビューで使用できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-preview-of-azure-storage-firewalls-and-virtual-networks/">Azure Storage</a>: WestUS、EastUS、WestCentralUS、WestUS2、AustraliaEast、AustraliaSouthEast</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-vnet-service-endpoints-now-in-public-preview/">Azure SQL</a>: EastUS、WestCentralUS、WestUS2</p>


  <p>この機能は、近い間にさらに多くのリージョンに拡張される予定です。</p>


  <p>Azure サービス リソースのネットワーク セキュリティが強化され、非常に楽しみに思います。 これは、Azure サービスのセキュリティを強化するためのロードマップの始まりに過ぎません。 サービス エンドポイントを、より多くの Azure サービスに拡張します。 また、サービス エンドポイントに加えて、ファイアウォールやオンプレミスから Azure リソースへのプライベート接続を提供する取り組みも行っています。 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview#service-tags">サービス タグ</a> は、ネットワーク セキュリティ グループ (NSG) が VNet から Azure サービスへのアクセスのみを選択的に開くという、この方向へのもう 1 つの投資です。 現在、サービス タグはプレビューで利用できます。 その他の機能強化に従う必要があります。</p>


