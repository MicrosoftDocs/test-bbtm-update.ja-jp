  <p><strong>手順 2: 単純なクリックで、新規または既存の Azure サービス リソースを VNet にセキュリティで保護します</strong>。 Storage または SQL サーバーに対して 1 回設定し、子リソースへのアクセスに自動的に適用されます。 データ管理者は、個別に設定できます (省略可能)。</p>


