Title: Azure Virtual Networkと Azure Azure Storageの統合のSQL
Summary: '本日は、Virtual Network および Azure SQL 用の Virtual Network (VNet) サービス エンドポイントのパブリック プレビュー Azure Storageをお知らせいたします。 '
Content: >-
  <p>本日は、Virtual Network および Azure SQL 用の Virtual Network (VNet) サービス エンドポイントのパブリック プレビュー Azure Storageをお知らせいたします。&nbsp;</p>


  <p>ビジネスクリティカルなデータをクラウドに移行する顧客の多くにとって、データ侵害は依然として最も懸念事項です。 ビジネス データを格納または処理するさまざまな Azure サービスには、インターネットに到達できる IP アドレスがあります。 漏洩した資格情報のどこからでもデータにアクセスできる管理特権を持つ悪意のある内部関係者が、お客様にとってますます懸念されています。</p>


  <p>これらの脅威から保護するために、より重要なワークロードをクラウドに移行するために、Azure サービスへのプライベート接続が不可欠になってきている。 ほとんどのお客様は、重要なリソースへのアクセスを自分のプライベート環境 (つまり、Azure Virtual Networks とオンプレミス) にのみ制限したいと考えています。</p>


  <p>一部の Azure サービスは VNet に直接デプロイすることができますが、他の多くは引き続きパブリックなままです。 VNet サービス エンドポイントでは、より多くのVirtual Networkテナントの Azure サービスに対するサポートを拡張しています。</p>


  <p>サービス エンドポイントは、直接接続を使用して、VNet プライベート アドレス空間と ID を Azure サービスに拡張します。 これにより、重要なサービス リソースを仮想ネットワークにのみセキュリティで保護し、これらのリソースへのプライベート接続を提供し、インターネット アクセスを完全に削除することができます。</p>


  <p>サービス エンドポイントの構成は、VNet 内のサブネットを 1 回クリックすると非常に簡単です。 サービスへの直接ルートは自動的に構成されます。 エンドポイントを設定するために必要な NAT またはゲートウェイ デバイスはありません。 また、IP ファイアウォールを介して Azure リソースをセキュリティで保護するために、VNet 内の予約済みのパブリック IP アドレスも必要なくなりました。 サービス エンドポイントを使用すると、重要なリソースのネットワーク セキュリティを簡単に構成および維持できます。</p>


  <p><strong>手順 1: サービス エンドポイントを 1 回設定し、Virtual Network</strong>。 ネットワーク管理者は、この設定を個別に有効にすることで、職務を分離できます。</p>


