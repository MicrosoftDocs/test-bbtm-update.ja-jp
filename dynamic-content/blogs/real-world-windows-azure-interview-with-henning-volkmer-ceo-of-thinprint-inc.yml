Summary: Real World Windows Azure シリーズの一部として、ThinPrint, Inc. の CEO である Henning Volkmer に、Windows Azure プラットフォームを使用して革新的な印刷ソリューションを提供する方法について説明しました。 Heres&rsquo;...
Content: '<p>Real World Windows Azure シリーズの一部として、<a target="_blank" href="https://www.thinprint.com/">ThinPrint, Inc.</a> の CEO である Henning Volkmer に、Windows Azure プラットフォームを使用して革新的な印刷ソリューションを提供する方法について説明しました。 彼&rsquo;が言う必要があったことを次に示します。<b> <br></b></p>  <p><b>MSDN： </b>&nbsp;会社と提供するサービスの概要を簡単に説明します。</p>  <p><b>Volkmer:</b>&nbsp; Cortado と ThinPrint は、革新的な印刷ソリューションと、クラウド戦略のための主要なモバイル ビジネス アプリケーションの提供に特化しています。 このソリューションには、分散ネットワーク環境用の印刷管理ソリューション、仮想デスクトップ環境市場向けソリューション、さまざまな認証方法を使用した機密印刷が含まれます。 ソリューションを使用すると、組織はホーム オフィス、モバイル従業員、およびブランチ オフィスを既存の IT インフラストラクチャにシームレスに統合できます。 ThinPrint のお客様は、高品質で高速な印刷出力、管理コストの削減、セキュリティの最適化、印刷環境全体の完全な制御の恩恵を受け、コストを大幅に削減できます。</p>  <p><b>MSDN：</b>&nbsp;Who顧客ですか?</p>  <p><b>Volkmer:</b>&nbsp; Cortados&rsquo; ThinPrint のお客様には、世界中のすべての業界の主要な企業が含まれます。 Cortado ソリューションは&rsquo;、多くの中小企業に展開され、また、一部の大企業が印刷環境を管理および最適化するのに役立ちます。</p>  <p><b>MSDN：</b>&nbsp;Azure に実装する前に直面した最大の課題は<a href="https://azure.microsoft.com/">何Windowsでしたか</a>?</p>  <p><b>Volkmer:</b> ThinPrint には、ユーザー データの収集、分析、変換、ユーザーへの報告を行うプラットフォームが必要でした。 コスト平均を報告できるソリューションには、複数のユーザーからのデータが必要であり、アプリケーション内から供給を注文する機能には、インターネットへの簡単な接続が必要でした。 ThinPrint は、これらのすべてのサービスが各顧客のオンプレミスで実行される場合、セットアップ作業が大きすぎて、Amazon などの供給配送会社の顧客コストがほぼ不可能になる可能性が高い場合に判断しました。</p>  <p><b>MSDN：</b>&nbsp;Azure への導入を決定Windows理由</p>  <p><b>Volkmer:</b>&nbsp; 長年の Microsoft Gold 認定パートナーとして、Microsoft ソリューションを使用してデータセンターのスケーリングを支援し、世界中からの高パフォーマンス アクセスを保証するのが論理的でした。</p>  <p><b>MSDN：</b>&nbsp; ソリューションはデプロイされ、ライブですか?</p>  <p><b>Volkmer:</b>&nbsp; はい。プリンター ダッシュボードは 2011 年 3 月にリリースされ、世界中で急速な導入率を見ています。</p>  <p><b>MSDN：</b>&nbsp; ソリューションはクラウドで 100% ですか、それともハイブリッド モデルですか?</p>  <p><b>Volkmer:</b>&nbsp; プリンター ダッシュボードは、100% のクラウド ソリューションです。 インテリジェンスからユーザー インターフェイスまで、すべてが Azure Windowsに存在し、顧客ネットワーク上のエージェントからのデータが供給&rsquo;されます。</p>  <p><b>MSDN：</b>&nbsp;Azure で構築したソリューションと、Windowsに対処するためにどのように役立ったかについて説明できますか?</p>  <p><b>Volkmer:</b>&nbsp;プリンター ダッシュボードは Silverlight に基づいており、Windows Azure によってホストされています。これにより、管理者は Web ブラウザーを使用して、プリンター環境をリアルタイムで、任意の場所から監視できます。 1 回のクリックだけで、ユーザーは組織内のプリンターの状態に関する情報を取得し、プリンターの場所に関係なく、印刷量、紙詰まり、用紙レベルなどの消費可能なデータ (プリンターの場所に関係なく) を取得します。</p>  <p><b>MSDN：</b>&nbsp;&nbsp; ソリューションが一意である理由は何ですか?</p>  <p><b>Volkmer:</b> プリンター ダッシュボードは、すべてのユーザーの印刷コストをキャプチャし、平均値をユーザーに報告します。 これにより、個々のプリンター モデルの平均コストに関する目標情報が提供されます。 また、平均的なユーザー&rsquo;よりも印刷に対する支払い金額が多い、または少ない場合を確認できます。 サービス ドキュメントでは、リサイクルなどの素材の消費量を詳しく説明し、交換期限が来た場合に早期通知を提供します。そのため、ダウンタイムが大幅に短縮され、ボトルネックが回避される可能性があります。 プリンター ダッシュボードでは、プリンターのエラー メッセージに関するユーザー フィードバックも収集され、エラー メッセージと、顧客の時間とコストを節約できる可能性のあるソリューションを示します。</p>  <p>さらに、紙、インク、紙などの素材をアプリケーション内から直接簡単に注文し、プロセスをさらに簡略化できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2308.ThinPrintSS.png" alt="" border="0"></p>  <p><b>MSDN：</b>&nbsp;Azure で使用する利点Windowsは何ですか?</p>  <p><b>Volkmer:</b> 新しいプロジェクトと同様に、いくつかの課題が発生しましたが、優れた Microsoft サポートのおかげで、すべてが迅速かつ柔軟に解決されました。 &nbsp;また、Windows Azure アプリケーション監視管理パックを使用して、アプリケーションのパフォーマンスと可用性を維持しています。 問題が報告された場合は、問題に対処するために、リモート デスクトップ サービスを使用して簡単にログインできます。</p>  <p>プリンター ダッシュボードは実際のクラウド サービスです。クラウドにデータを供給するエージェントだけが PC またはサーバー上でローカルに実行されます。その他はすべて、Windows Azure 環境で発生します。 これにより、99.9% の時間で完全な冗長性を持つ可用性が保証され、お客様の正確な需要に合ったソリューションのスケーリングが可能になります。 これにより、運用コストを制御し、コスト効率の高いソリューションを顧客に提供するための最適な方法が提供されます。</p>  <p><a target="_blank" href="https://www.thinprint.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8640.ThinPrintLogo.png" alt="" border="0" height="68" width="302"></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/21/real-world-windows-azure-interview-with-henning-volkmer-ceo-of-thinprint-inc.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
