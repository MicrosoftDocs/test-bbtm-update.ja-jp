  <p>&nbsp;</p>


  <p>Device Provisioning Service は、ハードウェアセキュリティモジュール (Hsm) を使用してキーを安全に格納するデバイスで最適に機能します。 Hsm は、キーの格納に最大限のセキュリティを提供します。また、更新されたデバイス SDK により、HSM を使用して、デバイスとクラウドの間の信頼のルートを非常に簡単に確立できます。 Microsoft は複数の HSM メーカーとパートナーシップを結んでおり、 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/">Azure ブログ</a>に含まれるパートナーシップと HSM のオプションについて確認できます。 デバイスが HSM を使用できない場合でも、デバイスプロビジョニングサービスに接続できます。 シミュレートされた <a href="https://aka.ms/simulatedhsm">TPM またはソフトウェアベースの x509 証明書</a>の使用方法については、こちらを参照してください。</p>


  <p>詳細につい<a href="https://aka.ms/provisioningconcepts">ては、「デバイスのプロビジョニングに関連するすべての技術概念」を参照して</a>ください。</p>


  <p>Azure IoT は、セキュリティで保護された信頼性の高い方法で IoT ソリューションのデプロイと管理を行うことが困難になるサービスを提供するためにコミットされています。 <a href="https://portal.azure.com/">Azure portal</a>で独自の Device Provisioning Service を作成し、 <a href="https://aka.ms/dpssdk">GITHUB</a>でデバイス SDK を確認することができます。 Device Provisioning Service の詳細と、 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/">ドキュメントセンター</a>での使用方法について説明します。 セキュリティで保護されたデバイスの登録についてフィードバックをお寄せください (これはプレビューの時点で&#39;)。そのため、 <a href="https://feedback.azure.com/forums/321918-azure-iot/">Azure IoT ユーザーの声フォーラム</a>から引き続き提案を送信してください。</p>
