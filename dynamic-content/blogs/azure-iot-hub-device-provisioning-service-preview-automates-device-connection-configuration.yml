Title: Azure IoT Hub device Provisioning Service プレビューでは、デバイスの接続と構成が自動化されます。
Summary: '現在、Azure IoT Hub Device Provisioning Service のパブリックプレビューが発表されています。 device provisioning service は、Azure IoT ハブと連携して、お客様が IoT hub へのゼロタッチデバイスプロビジョニングを構成できるようにする新しいサービスです。 '
Content: >-
  <p>本日、Azure IoT Hub Device Provisioning Service のパブリックプレビューを再発表&#39;ます。 device provisioning service は、Azure IoT ハブと連携して、お客様が IoT hub へのゼロタッチデバイスプロビジョニングを構成できるようにする新しいサービスです &nbsp; 。 Device Provisioning Service を使用すると、セキュリティで保護されたスケーラブルな方法で何百万ものデバイスをプロビジョニングできます。これにより、従来よりも時間がかかり、接続されているデバイスのボリュームを管理する製造元や企業がリソースを大量に消費しているプロセス &nbsp; を自動化できます。 デバイスプロビジョニングサービスは、デバイスをクラウドに登録するだけでなく、デバイスを構成することも含め、完全な自動プロビジョニングを提供する唯一のクラウドサービスです。 Device Provisioning Service は、今日の米国東部、西ヨーロッパ、東南アジアで利用でき、最終的にはグローバルに利用できるようになります。</p>


  <p>プロビジョニングサービスを使用しない場合、デバイスを Azure IoT Hub に接続するには手動の作業が必要です。 デバイスのセキュリティが侵害された場合にデバイスごとのアクセスを失効させるには、各デバイスに一意の id が必要です。 この方法は、ほとんどのデバイスでは使用できませんが、IoT のスケールでは、数百万のデバイスに接続の資格情報を個別に配置する必要があります。</p>


  <p>&iuml;接続の問題を解決する方法は、製造時にデバイスに IoT Hub 接続情報をハードコーディングすることですが、これは一部のシナリオでのみ機能します。 多くの場合、プロビジョニングを完了するには、デバイスを購入したユーザーやデバイスの用途など、デバイスの製造時には利用できなかった情報が必要です。</p>


  <p>デバイスが接続された後も、 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins">必要なツインの状態</a> とソフトウェアやファームウェアの更新プログラムを使用して構成する必要があります。 これは、デバイスの展開を計画するときに考慮することができます。</p>


  <p>ここでは、デバイスプロビジョニングサービスが顧客を大量に保存するため、登録時にデバイスを自動的に構成して IoT Hub することができます。 Device Provisioning Service には、デバイスをプロビジョニングするために必要なすべての情報が含まれています。デバイスのボックスを解除してから再フラッシュしなくても、後でサプライチェーンの情報を簡単に更新できます。</p>


  <p>Device Provisioning Service が有効にするプロビジョニングシナリオの一部を次に示します。</p>


  <ul>
   <li>工場での接続情報のハードコード IoT Hub を必要としない、単一の IoT ソリューションへのゼロタッチプロビジョニング (初期セットアップ)。</li>
   <li>ソリューション固有のニーズに基づいてデバイスを自動的に構成します。</li>
   <li>複数のハブ間でデバイスを負荷分散します。</li>
   <li>販売トランザクションデータ (マルチテナント機能) に基づいてデバイスを所有者 &rsquo; の IoT ソリューションに接続します。</li>
   <li>ユースケースに応じて特定の IoT ソリューションにデバイスを接続します (ソリューションの分離)。</li>
   <li>最も近い geo ロケーションを使用してデバイスを IoT hub に接続します。</li>
   <li>デバイスの変更 (所有権や場所の変更など) に基づいて再プロビジョニングします。</li>
  </ul>


  <p>このようなシナリオはすべて、現在も同じ基本的なフローを使用して Device Provisioning Service で実現できます。</p>


