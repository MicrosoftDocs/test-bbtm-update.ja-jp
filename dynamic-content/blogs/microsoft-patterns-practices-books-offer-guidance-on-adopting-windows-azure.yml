Content: '<p>&rsquo;Windows Azure を使用してクラウドに移行するための技術的な考慮事項についてさらに詳しい情報<a target="_blank" href="https://azure.microsoft.com/">を探</a>している場合は、<a target="_blank" href="https://msdn.microsoft.com/en-us/practices">Microsoft &amp;</a>パターン プラクティスのこれらの素晴らしい書籍を確認する必要があります。&nbsp;詳細については、各タイトルをクリックしてください。</p>  <p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6835.ClaimsCover.png" height="107" width="87"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff423674.aspx">要求ベースの ID と要求に関するガイドAccess Control</a></p>  <p>Imagineについて心配する必要はない世界を考えてみ。 Imagineに対する要求には、アクセス制御の決定を行い、ユーザー用にアプリケーションをカスタマイズするために必要な情報が既に含まれる必要があります。 これは、この書籍で説明されているクレームベースの ID のオトシテです。 ご覧のように、要求は、ユーザーを認証および承認するアプリケーションを構築するための革新的なアプローチを提供します。</p>  <p>  <p>  <p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0638.MovingAppsCover.png" height="107" width="87"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592">Microsoft Windows Azure Platform 上のクラウドへのアプリケーションの移動</a></p>  <p>この書籍では、Adatum という架空の会社の移行シナリオに焦点を当て、Windows Azure にデプロイできるよう、経費追跡と支払いシステムをステップ バイ ステップで変更しています。 各章では、認証と承認、データ アクセス、セッション管理、デプロイ、開発ライフ サイクル、コスト分析など、さまざまな考慮事項について説明します。</p>  <p>  <p>  <p>  <p><img style="margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.DevelAppsCover.png" height="107" width="87"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff966499.aspx">Microsoft Windows Azure Platform でのクラウド向けアプリケーションの開発</a></p>  <p>この書籍では、Windows Azure ツールの最新バージョンと Windows Azure の最新機能を使用して、クラウドで実行するマルチテナントのサービスとしてのソフトウェア (SaaS) アプリケーションを最初から作成する方法を示します。</p>  <p>  <p>  <p>  <p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8255.WindowsPhone7Cover.png" height="107" width="85"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg490765.aspx">Windows Phone 7 開発者ガイド</a></p>  <p>Windows Phone 7 アプリケーションとクラウドで実行されるリモート サービスやアプリケーション (Windows Azure を使用するアプリケーションなど) を組み合わせることで、開発者は、従来のデスクトップやノート PC 以外の機能を拡張し、真に移植可能で、よりアクセスしやすい環境に拡張する、拡張性が高く、信頼性が高く、強力なアプリケーションを作成できます。&nbsp;</p>'
