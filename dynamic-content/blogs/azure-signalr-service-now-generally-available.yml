Title: Azure SignalR サービスの一般提供開始
Summary: 5年前の導入以来、SignalR は世界中の最も人気のあるリアルタイム接続テクノロジの1つとなっています。 SignalR scale を使用するアプリケーションでは、SignalR サーバーの管理とスケーリングはかなりの作業になる可能性があります。
Content: >-
  <p>5年前の導入以来、SignalR は世界中の最も人気のあるリアルタイム接続テクノロジの1つとなっています。 SignalR scale を使用するアプリケーションでは、SignalR サーバーの管理とスケーリングはかなりの作業になる可能性があります。</p>


  <p>現在、 &rsquo; <a href="https://azure.com/signalr" target="_blank">Azure SignalR サービス</a>の一般公開 (GA) は、完全に管理された SignalR サービスであり、SignalR サーバーのセットアップ、ホスティング、スケーリング、負荷分散について心配することなく、リアルタイムの web エクスペリエンスの構築に専念することができます。 Azure SignalR サービスでは、ASP.NET Core、ASP.NET、Java、および JavaScript クライアントの既存のライブラリがサポートされており、このサービスをさまざまな開発者のために開くことができます。</p>


  <h2>現在利用可能</h2>


  <p>SignalR サービスは、場合によって <a href="https://azure.microsoft.com/en-us/blog/azure-signalr-service-a-fully-managed-service-to-add-real-time-functionality/" target="_blank">パブリックプレビュー</a>中であり、Azure SignalR サービスの一般提供が開始されたため、次のようになります。</p>


  <ul>
      <li><strong>その他のリージョン。</strong> SignalR Service は、米国東部、米国東部2、米国中部、米国西部、米国西部2、カナダ東部、西ヨーロッパ、北ヨーロッパ、東南アジア、オーストラリア東部、日本東部の各リージョンで利用できるようになりました。 今後数か月の間に、リージョンを追加します。</li>
      <li><strong>信頼性の向上。</strong> Azure SignalR Service GA では、運用環境で使用するためのサービスレベルアグリーメントで99.9% の可用性が提供されます。</li>
      <li><strong>容量が増えます。</strong> プレビュー期間中、SignalR サービスは Standard レベルでは10K 接続に制限されていました。 GA では、インスタンスあたりの接続数は10万に増えます。 ユーザーは、シャーディングまたはパーティション分割を使用して、さらに大きなスケールを処理するように複数のインスタンスを構成できます。</li>
  </ul>


  <p>もちろん、引き続き無料で試用およびプロトタイプを提供する予定です。</p>


  <p>一般公開されているサービスでは、ユーザーをグループに追加できるようにする REST Api もサポートしています。また、ブロードキャストシナリオのサポートとポート 443 (セキュリティで保護された HTTP) のサポートも向上しています。</p>


  <p>新しい機能と共に、 &rsquo; Azure Functions バインディングもプレビューします。 サーバーレスアプリケーションには、多くのリアルタイムシナリオを含む多数の一意のユースケースがあります。 Azure Functions バインドを使用すると、azure SignalR サービスを Azure のサーバーレス環境でシームレスに使用できます。 Azure Functions バインドはオープンソースであり、 <a href="https://github.com/Azure/azure-functions-signalrservice-extension" target="_blank">GitHub リポジトリ</a>で Microsoft Azure によってホストされています。</p>


  <p>Netrix は、Azure SignalR サービスの利点をすぐに見て、プレビュー期間中に早期導入を開始しました。 Netrix は、自動車業界向けにカスタマイズされたコスト見積もりシステムを構築し、Azure SignalR サービスを使用して、完了したコマンドをブラウザーにリアルタイムで通知する新機能を追加しました。</p>


  <p>Lars-erik Kemmann、 <a href="https://customers.microsoft.com/en-us/story/netrix-partner-professional-services-azure">Netrix</a> Solution アーキテクトは<em> &ldquo; 、Azure SignalR Service を使用して、組み込みのセキュリティとスケーラビリティ &mdash; に関するベストプラクティスをお客様のクライアントに快適に提供し、非常に優れたサービスを提供しています。 &rdquo; </em></p>


  <p>もちろん、Azure SignalR サービスは、自動車業界の複雑なビジネスアプリケーションよりもはるかに多くのことができます。 台湾ベースのゲーム会社である GranDen は、リアルタイムコミュニケーションを実現し、新しいゲーム概念を導入しました。これは、プレーヤーエクスペリエンスを強化するために、現実を市場に投入することによって、Azure SignalR Service を実現しています。 Isak Pao、GranDen&#39;s CTO<em> &ldquo; は、競合するクラウドサービスプロバイダーに到達しました。Azure SignalR サービスに匹敵するものは他にありません。それがなければ、多くの仮想マシン &rsquo; を構築し、 &rsquo; WebSocket をリアルタイムで利用できないようにする必要があります。 &rdquo; </em>詳細については、 <a href="https://customers.microsoft.com/en-us/story/granden-media-telecommunications-azure">GranDen のケーススタディ</a>を参照してください。&nbsp;</p>


  <h2>Azure SignalR サービスを今すぐお試しください</h2>


  <p>SignalR Service の詳細を知りたい場合は、試してみてください。 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">無料</a>で始めることができます。もちろん、<a href="https://docs.microsoft.com/en-us/azure/azure-signalr/" target="_blank">ドキュメント</a>がたくさんあり、簡単な<a href="https://github.com/aspnet/AzureSignalR-samples" target="_blank">クイックスタート</a>もあります。 質問や機能に関するご要望がある場合、または問題のチケットを開く必要がある場合は、上記のチャネルをご利用ください。</p>


  <p>&rsquo;Azure SignalR Service でどのようなものが構築されるか &rsquo; をお待ちしております。</p>
