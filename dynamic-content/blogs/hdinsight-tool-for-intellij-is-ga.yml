Title: IntelliJ 用の HDInsight ツールは一般公開されています
Summary: IntelliJ 用の HDInsight ツールの一般提供を発表いたします。
Content: >-
  <p>IntelliJ 用の HDInsight ツールの一般提供を発表いたします。 IntelliJ 用の HDInsight ツールはオープンソースコミュニティを提供し、HDInsight Spark 開発者にとって関心があります。 IntelliJ とシームレスに統合されており、ユーザーは、スケール a と Java Spark アプリケーションの開発エクスペリエンスのネイティブサポートを利用できます。</p>


  <p>HDInsight で Spark アプリケーションを開発するユーザーにとっては、最初のアプリケーションの作成を開始するのが困難な場合があります。また、IDE からの Spark アプリケーションの開発サイクルが長く、面倒な場合もあります。 このツールを使用すると、ユーザーは数分で HDInsight Spark の使用を開始できます。 経験豊富な Spark 開発者は、開発サイクルをより迅速かつ簡単に繰り返すことができます。</p>


  <h2>ツールの概要</h2>


  <p>IntelliJ HDInsight ツールは、IntelliJ を拡張して、create、author、debug からの Spark ジョブライフサイクルをサポートし、ジョブを Azure HDInsight Spark クラスターに送信します。 Azure との統合により、ユーザーは HDInsight Spark クラスターに移動し、関連付けられている Azure ストレージアカウントを表示できるようになります。 IntelliJ HDInsight ツールは、生産性をさらに向上させるために、Spark ジョブ履歴を表示し、詳細なジョブログを表示し、ジョブの出力を表示する機能も提供します。 ユーザープレビューのフィードバック (成果物の自動作成、SDK の検索、Spark ログのキャッシュなど) によって、ユーザビリティが改善されています。</p>


  <p>IntelliJ 用の HDInsight ツールには、次の機能が用意されています。</p>


  <ul>
   <li>組み込みテンプレート、サンプルコード、およびインテリジェンスを使用して成果物を自動作成し、アセンブリを見つけることがする Spark プロジェクトを作成する</li>
   <li>ネイティブオーサリングサポート (IntelliSense、オートフォーマット、エラーチェックなど) を使用して、IntelliJ (主にスケール a と Java) から Spark アプリケーションを開発します。</li>
   <li>Spark アプリケーションを HDInsight クラスターに送信する</li>
   <li>YARN および Spark と統合して、ジョブ履歴、ジョブログ、ジョブの結果を表示する</li>
   <li>完了前にユーザーが実行中の Spark アプリケーションを停止できるようにする</li>
   <li>Spark アプリケーションをローカルでテストおよび検証する</li>
   <li>ユーザー &rsquo; の azure サブスクリプションに関連付けられているすべての Spark クラスターを表示します</li>
   <li>ユーザー &rsquo; の HDInsight Spark クラスターに関連付けられているストレージリソースに移動する</li>
   <li>Spark ログが大きすぎる場合に備えて、Spark ログをディスクにキャッシュする</li>
   <li>リモートデバッグ</li>
  </ul>


  <h2>Spark アプリケーションの作成、作成、送信、および停止</h2>


  <p>IntelliJ 用の HDInsight ツールでは、作成から送信への Spark アプリケーションライフサイクル管理がサポートされています。 これにより、ユーザーは、IntelliJ との緊密な統合と Azure とのシームレスな統合により、クラスターで実行されている Spark アプリケーションのジョブ履歴、情報、および統計情報を表示できます。</p>


