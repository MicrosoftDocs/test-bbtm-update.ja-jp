  <h2>技術コンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/blog/creating-a-data-stream-from-nist-manufacturing-lab-data-part-1/">NIST の製造ラボデータ &ndash; からのデータストリームの作成パート 1</a> - このソリューションガイドを使用して、IoT データから実行可能な洞察を抽出する方法について説明します。 このソリューションでは、マルチパートシリーズの最初の投稿として、米国国立標準技術研究所 (NIST) のスマート製造システムテストベッドによって発行されたデータを使用して、製造ラボ &rsquo; のデータを公開しています。</p>


  <p>単一の Azure 関数 - を利用する<a href="https://azure.microsoft.com/blog/a-fast-serverless-big-data-pipeline-powered-by-a-single-azure-function/">高速でサーバーレスのビッグデータパイプライン</a>1つの Azure 関数は、エンドツーエンドのリアルタイムのミッションクリティカルなデータパイプラインを完全に実装するために必要でした。 これは、サーバーレスアーキテクチャを使用して行われました。 サーバーレスアーキテクチャは、クラウド規模のアプリケーションの構築、デプロイ、および管理を簡略化します。 この記事では、Azure 関数について説明します。また、1日あたり800万トランザクションを処理したデータインジェストパイプラインを効率的に調整する方法についても説明します。</p>


  <p><a href="https://azure.microsoft.com/blog/snip-insights-cross-platform-open-source-ai-tool-for-intelligent-screen-capture/">クロスプラットフォームのオープンソース AI ツールを使用したインテリジェント画面キャプチャの領域切り取りインサイトは、クロスプラットフォームのユーザーが切り取り領域またはスクリーンショットに対するインテリジェントな洞察を取得できるようにする、オープンソースのクロスプラットフォーム ai ツールであるインテリジェントな画面キャプチャです。インサイト &ndash; </a> - 切り取りインサイトでは Microsoft Azure&#39;s Cognitive Services APIs を使用して、インテリジェントな洞察を得るために必要な手順の数を減らすことで、ユーザー&#39; 生産性を高めます。 コード、ソリューション開発プロセス、および GitHub に関するその他のすべての詳細を確認できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/949e5e2b-1a60-497f-9388-802f3617b414.png"><img alt="Snip Insights technical architecture" border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34e3d26e-6404-42b6-aba2-e8662cf34994.png" style="display: inline; background-image: none;" title="領域切り取りインサイトの技術アーキテクチャ" width="1028"></a></p>


  <p><a href="https://azure.microsoft.com/blog/data-models-within-azure-analysis-services-and-power-bi/">Azure Analysis Services と Power BI</a> - 内のデータモデルStillwell、グローバルクラウドソリューションアーキテクト、CSU は、過去数年間に見た主要な観測に基づくベストプラクティスを提供します。特に、SQL Server Analysis Services、Azure Analysis Services、または Power BI でデータセマンティックモデルを作成する場合に使用します。</p>


  <p><a href="https://azure.microsoft.com/blog/identify-your-move-groups-and-target-sizes-for-migration-with-azure-migrate/">Azure Migrate による移行のために、移動グループとターゲットのサイズを特定する</a> - 計画は移行作業に不可欠であり、Azure Migrate Azure へのデータセンターの移行を計画するのに役立ちます。 これは、オンプレミス環境を検出し、移動グループを作成し、Azure への移行のために移動グループを評価するのに役立ちます。</p>


