Content: >-
  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/blog/protect-data-in-use-with-the-public-preview-of-azure-confidential-computing/">Azure confidential computing のパブリックプレビューで使用中のデータを保護する</a> - シリコンベンダとの長年の取り組みにより、この新しい VM ファミリをサポートするために、アプリケーションの分離テクノロジをデータセンターのハードウェアに持ち込むことができました。 これらの仮想マシンは、コントロールプレーンの標準的な VM サイズのように見え &rsquo; ますが &lsquo; 、ハードウェアベースの信頼できる実行環境 (TEEs) によって支えられています。具体的には、intel SGX テクノロジを使用した最新世代の Intel Xeon プロセッサです。 クラウドでデータの機密性と整合性を保護するアプリケーションを構築、デプロイし、実行できるようになりました。</p>


