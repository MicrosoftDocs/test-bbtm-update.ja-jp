  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/blog/microsoft-joins-open-invention-network-to-help-protect-linux-and-open-source/">Microsoft はオープンな発明ネットワークを結合して、Linux とオープンソース</a> - を保護しますMicrosoft はオープンな発明ネットワーク ( &ldquo; oin &rdquo; ) に参加しています。これは、特許リスクから Linux およびその他のオープンソースソフトウェアプログラムを保護する専用のコミュニティです。 私たちは、6万を超える特許を公開しています。 また、参加を決定することで、他の多くの企業が提供されるようになり、ライセンスネットワークがオープンソースコミュニティの恩恵を受けやすくなります。</p>


  <p><a href="https://azure.microsoft.com/blog/azure-portal-october-update/">Azure Portal の10月の更新プログラム</a> - これは、Azure Portal と Azure mobile app の新機能と更新された機能について説明する、新しい月次シリーズの最初の投稿です。 このシリーズでは、ユーザーエクスペリエンスに影響する領域と、それが日常業務に及ぼす影響について説明しますが、Azure での新しいサービスの発表や、特定の Azure サービスの新機能 &rsquo; については説明しません。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24c52c17-6fb4-4f91-8661-b43fd3109540.gif"><img alt="Animation showing the refreshed user interface in the Azure portal" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dba5a83-c2ad-4519-8129-0fea3d266507.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure portal 更新されたユーザーインターフェイス" width="1024"></a></p>


  <p><a href="https://azure.microsoft.com/blog/improved-governance-experience-with-ethereum-proof-of-authority-1-2/">政府機関認証 1.2</a> - を使用したガバナンスエクスペリエンスの向上この更新プログラムには、ユーザーエクスペリエンス、構成、および展開の信頼性を向上させる多くの機能が含まれています。管理者の管理と検証の委任のためのガバナンス DApp です。WebSocket のサポートにより、直接イベントをサブスクライブしたり、外部のツールやアプリケーションに接続したりすることができます。BlockScot ブロックエクスプローラー;JIT VM アクセスと Azure Backup サポートVM SKU の選択その他の構成オプション (ブロックガスの上限を開始し、再シール時間をブロックする);および信頼性が向上しました。</p>


  <p>C# コード - <a href="https://azure.microsoft.com/blog/supercharge-your-azure-stream-analytics-query-with-c-code/">を使用して Azure Stream Analytics クエリを</a>充実させるAzure Stream Analytics (ASA) は、Microsoft &rsquo; が完全に管理された、複雑なイベント処理のためのリアルタイム分析オファリングです。 これにより、貴重な洞察を解除し、ビッグデータの力を活用することで競争力を高めることができます。 .NET Standard ユーザー定義関数 (UDF) を使用すると、C# で記述された独自の関数を呼び出して、Stream Analytics クエリ言語を拡張することができます。 Azure Stream Analytics tools for Visual Studio を使用すると、ネイティブの C# の作成とデバッグを行うことができます。</p>


