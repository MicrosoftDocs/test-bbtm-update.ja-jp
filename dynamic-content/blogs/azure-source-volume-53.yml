  <h2>業界</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/">政府機関向けのインテリジェントなクラウドおよびインテリジェントなエッジソリューションを実現</a> -ジュリアホワイト (バイスプレジデント、Microsoft Azure) は、クラウドとエッジ間で一貫性を持たせると同時に、堅牢なテクノロジソリューションの一連のコア原則に合わせて Azure のクラウド/エッジ機能を構築する方法 &rsquo; を共有しています。 インテリジェントクラウドとインテリジェントエッジを利用することで、病院や学校などの重要な企業との一貫性を保ち、エネルギー、食べ物、水などの貴重なリソースを管理できるだけでなく、行政機関が市民サービスを向上させることができます。</p>


  <p><a href="https://azure.microsoft.com/blog/making-hipaa-and-hitrust-compliance-easier/">HIPAA と HITRUST のコンプライアンスを簡単</a> - にAzure のセキュリティとコンプライアンスのブループリント HIPAA/HITRUST の正常性データと AI は、Azure PaaS と IaaS ソリューションのターンキーデプロイを提供します。これにより、ソリューションの取り込み、格納、分析、対話、id のデプロイ、および正常性データを使用したソリューションの安全なデプロイを、業界のコンプライアンス要件を満たすことができます。 David starr プリンシパルシステムアーキテクト、Microsoft Azure は、クラウドプロバイダーとクライアントの責任、セキュリティ上の脅威、医療機関による規制遵守といった、ブループリントがコンプライアンスに役立つ3つのコア領域をカバーしています。</p>


  <p><a href="https://azure.microsoft.com/blog/driving-identity-security-in-banking-using-biometric-identification/">生体認証 id を使用した銀行での id セキュリティの促進</a> - Howard 低木のプログラムマネージャー、銀行業界、および資本市場では、生体認証 id と人工知能 (AI) を組み合わせることにより、銀行は、お客様の顧客のデジタル id を検証する新しいアプローチを利用できます。 この投稿では、Onfido が強調表示されています。これは、オンラインユーザーを正確に検証するための多要素 id 確認サービスを提供します。また、人工知能を活用するクラウドベースのリスク評価プラットフォームを使用して、人間ベースの不正行為の専門知識を取得し、id アシュアランスを導き出すことができます。</p>


