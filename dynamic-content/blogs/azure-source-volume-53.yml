  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/blog/redefine-analytics-with-azure-sql-data-warehouse-gen2-tier-now-generally-available/">Azure SQL Data Warehouse Gen2 レベルでの分析の再定義が一般公開</a> - されるようになりました政府機関のお客様向けに最適化されたコンピューティングの Gen2 レベルを、US Gov アリゾナおよび US Gov テキサスリージョンで利用できるようになりました。 Azure SQL Data Warehouse Azure Government では、米国連邦、州、地方、部族政府とそのパートナーだけが、この専用のインスタンスにアクセスできます。この専用インスタンスは、専門の市民が運用しているのみを対象としています。 お客様は、2つのリージョン (影響レベル 5) の一時的な承認が付与された、6つの政府専用データセンターリージョンから選択できます。 さらに、Azure Government は、クラウドプロバイダーの最も厳しいコンプライアンス認定を提供します。</p>


