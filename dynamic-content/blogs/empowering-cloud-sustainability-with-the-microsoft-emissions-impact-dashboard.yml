  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeec0077-482d-44dd-a10f-dba83201c0d6.jpg"><img alt="Image of solar panels with high-rise office buildings in the background." border="0" height="636" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22922d40-f667-4ebf-8a8e-88ba6598ff8d.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="太陽のパネル" width="1024"></a></p>


  <p>クラウドサービスの規模が拡大し続けるにつれて、環境への影響を見落とさないようにすることができます。 今回は、microsoft の &rsquo; クラウドのお客様がクラウドの使用に関連する二酸化炭素排出量を理解、追跡、報告、分析、削減するのに役立つ<a href="https://www.microsoft.com/en-us/sustainability/emissions-impact-dashboard" target="_blank">Microsoft の排出影響ダッシュボード</a>の一般提供を発表しまし &rsquo; た。 [排出量の影響] ダッシュボードは、独自の環境への影響に対処し、お客様が同じことを行うためのコミットメントの一部です。</p>


  <p>Microsoft Sustainability Calculator として、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-sustainability-calculator-helps-enterprises-analyze-the-carbon-emissions-of-their-it-infrastructure/" target="_blank">2020 年1月</a>の排出効果ダッシュボードが導入されました。 お客様が意味のある共有可能な情報を収集できるように設計されています。これは、企業が維持可能なコンピューティングに関して、より多くの情報を得たデータ主導の意思決定を行うのに役立つ、gleans に影響する</p>


  <p>排出効果ダッシュボードは、Microsoft クラウドサービスの使用に関連する温室効果ガス排出の透明性を提供し、排出の変化の根本原因をより深く理解できるようにします。 組織は、二酸化炭素排出量に対する Microsoft クラウドの使用の影響を測定でき、月、サービス、データセンターのリージョン別の排出量を掘り下げることができます。 このツールでは、移行されていないワークロードを入力して、Microsoft クラウドへの移行による排出量の見積もりを取得することもできます。 新たに追加されたデータ保護を使用すると、企業のデータを表示できるユーザーを制御するために、企業内での排出が影響を与えるダッシュボード管理者を管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/956b5ed4-f932-40eb-9383-42776779ef45.png"><img alt="Figure 1: The main dashboard focuses on showcasing overall emissions and usage over time, as well as carbon intensity, which is a metric of carbon efficiency specific to cloud usage." border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04b7d1ea-fb91-41d2-a484-10ea670420b9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図1" width="976"></a></p>


  <p><em><strong>図 1:</strong> メインダッシュボードは、時間の経過と共に全体的な排出量と使用量を示すことに焦点を合わせています。また、二酸化炭素輝度は、クラウドの使用状況に固有のカーボン効率性の指標です。</em></p>


  <h2>クラウドの使用による影響の可視性の拡張</h2>


  <p>過去1年間、Microsoft クラウドの使用に関連する範囲3の排出量の計算など、排出影響ダッシュボードの機能を強化しまし &rsquo; た。 これらの排出は間接的であり、マテリアルの抽出と製造から輸送、使用、およびハードウェアの廃棄まで、製品値チェーン &mdash; 全体で行われます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/808c5f2a-8a5d-4918-9c62-bea4e3db5598.png"><img alt="Figure 2: The dashboard shows carbon emissions by scope, year over year, helping organizations track trends and make impactful decisions about their cloud services usage." border="0" height="613" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296d82ef-efc5-4e8b-bca1-8e757ce590bb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図2" width="980"></a></p>


  <p><em><strong>図 2:</strong> ダッシュボードには、1年間にわたる範囲別の二酸化炭素排出量が表示されます。これにより、組織は傾向を追跡し、クラウドサービスの使用についてインパクト意思決定を行うことができます。</em></p>


  <p>範囲3のアクティビティは、多くの場合、最大の排出源になりますが、測定が困難な場合があります。 <a href="https://go.microsoft.com/fwlink/p/?linkid=2161861" target="_blank">サードパーティが検証</a>したカーボンアカウンティングの手法を使用すると、排出効果ダッシュボードは、範囲全体にわたるクラウドワークロードの二酸化炭素の影響について幅広く理解します。 これにより、より完全かつ正確な排出を報告し、持続可能性に関する意思決定を向上させることができます。</p>


  <p>情報および分析グループである RELX は、過去6か月間プレビュー期間中、排出影響ダッシュボードを使用しています。 持続性は RELX の優先順位であり、ツールは CO2 の主要なコンポーネントの1つを形成するようになりました。ハブは Power BI を使用して構築された Azure ベースのソリューションで、その範囲1、2、および3排出量を測定します。</p>


  <p>"排出効果" ダッシュボードを正常に使用した &rsquo; 別の組織は、B &uuml; Hler グループです。これは、エネルギー効率に優れた車両と建物の運用に寄与する、、食品のソリューション、消費者食品、および高度な素材の主要な開発者です。 2030によってカーボン中立になるという目標を達成するために、B hler &uuml; はスコープ1、2、および3排出量を追跡する必要があることを確認しました。 排出インパクトダッシュボードでは、B &uuml; hler が、Microsoft クラウドサービスに関連付けられているスコープ3排出を、追跡とコンパイルが容易な形式で決定し、全体のスコープ3排出をより正確に把握できる &rsquo; ようにしました。</p>


  <h2>デジタルイベント: 持続可能性のための次の機能 &rsquo;</h2>


  <p>Microsoft は、組織が持続可能性の目標を維持するために、Microsoft Cloud などのソリューションを使用して持続可能性の目標を管理できるようにする取り組みを継続的に改革しています。 10月27日にご参加ください。これにより、組織がエンドツーエンドの環境のフットプリントを記録、報告、および削減するため <a href="https://blogs.microsoft.com/blog/2021/07/14/microsoft-cloud-for-sustainability-empowering-organizations-on-their-path-to-net-zero/#:~:text=%20Here%20are%20a%20few%20examples%20of%20scenarios,a%20sustainability%20scorecard%20to%20track%20progress...%20More%20" target="_blank">の Microsoft Cloud</a> 方法について詳しく知ることができます。 次に <a href="https://mssustainability.eventcore.com?ocid=AID3041122_QSG_551102" target="_blank">、持続可能性を&#39;s</a>に登録します。 <a href="https://info.microsoft.com/ww-landing-learn-more.html" target="_blank">今すぐサインアップすることで</a> &nbsp; 、Microsoft の持続可能性に関するニュースや取り組みについての最新情報を入手することも &nbsp; できます。</p>
