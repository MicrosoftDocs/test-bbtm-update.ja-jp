Title: Azure NetApp ファイルのパブリックプレビュー開始
Summary: 企業は、拡張性、機敏性、および経済的なメリットを活用するために、パブリッククラウドを迅速に採用しています。 ただし、ファイリングベースのアプリケーションをクラウドにデプロイすることは、
Content: >-
  <p><em>更新: <a href="https://azure.microsoft.com/en-us/blog/azure-netapp-files-is-now-generally-available/">Azure Net アプリファイルが一般公開されました</a>。</em></p>


  <p>企業は、拡張性、機敏性、および経済的なメリットを活用するために、パブリッククラウドを迅速に採用しています。 ただし、ファイルベースのアプリケーションをクラウドにデプロイすることは、エンタープライズレベルの要件を満たす高性能でスケーラブルなクラウドファイルサービスのオプションが限られているため、困難でした。<br>

  &nbsp;<br>

  Microsoft は NetApp と提携して、企業がファイルベースのワークロードをクラウドに展開する際の課題を克服できるようにしました。 本日、microsoft は、NetApp&#39;最先端の ONTAP テクノロジを利用した Azure ネイティブサービスである <strong>Azure NetApp Files</strong>のパブリックプレビューを発表する&#39;ます。これは、企業によって、パフォーマンス、スケーラビリティ、データ管理、セキュリティ、およびハイブリッド機能の要件を満たすために長時間信頼されています。</p>


  <p>今後数か月の間に、次のことを期待できます。</p>


  <ul>
   <li><strong>豊富なデータ管理:</strong> Azure NetApp Files は、複数のプロトコル、プロトコルのバージョン、パフォーマンスレベルをサポートするだけでなく、組み込みのポリシーベースのスナップショット機能を提供するため、個別のデータ保護ソリューションの必要性が軽減されます。</li>
   <li><strong>セキュリティ:</strong> ボリューム内のすべてのデータは、保存時に自動的に暗号化され、Azure &rsquo; の業界トップレベルのコンプライアンスポートフォリオの恩恵を受けられます。</li>
   <li>使い<strong>やすさ:</strong>Azure NetApp Files は完全に統合され、管理された Azure サービスであり、Azure portal を介してアクセスでき、Azure Sdk とコマンドラインツールを使用して管理できます。 これにより、オンプレミスのストレージに必要なプロビジョニングと管理のオーバーヘッドが排除され、NetApp &rsquo; の強力な ONTAP テクノロジを活用するためのストレージに関する専門知識のないユーザーが利用できるようになります。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>プレビューの waitlist に参加するには、 <a href="https://aka.ms/nfspublicpreview">Azure NetApp Files パブリックプレビューのサインアップページ</a>にアクセスしてください。 プレビュー招待からは、サービスにアクセスするためのプレビューポータルへのリンクを見つけることができます (図 1)。数回クリックすると&#39;、最初の Azure NetApp Files NFS v3 ボリュームを作成できるようになります (図 2)。</p>


