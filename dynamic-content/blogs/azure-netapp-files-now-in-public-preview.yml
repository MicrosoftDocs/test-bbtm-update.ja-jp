  <p>Azure NetApp Files は米国東部で利用でき、まもなく米国西部2で提供される予定です。 <a href="https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/">他のプレビュー</a>と同様に、サービスは一般公開 (GA) になるまで、実稼働ワークロードには使用しないでください。</p>


