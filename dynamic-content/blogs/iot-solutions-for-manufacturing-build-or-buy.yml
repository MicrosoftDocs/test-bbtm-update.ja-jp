Title: '製造用 IoT ソリューション: ビルドまたは購入しますか?'
Summary: IoT について最初の手順を実行したいと考えている製造元で、IoT 空間のベンダーと IoT プラットフォームが大量に使用されている場合は、それだけではありません。 IoT は、多くの可動部品と製品を含む新しい領域です。
Content: >-
  <p>IoT に向けた最初の手順を実行しようとして &rsquo; いる製造元で、iot 空間内の多数のベンダーや iot プラットフォームに圧倒されている場合は、それだけではありません。 IoT は、多くの可動部品と製品を含む新しい領域です。 これにより、組織は、どこで開始するかを正確に知ることが難しくなります。 このブログでは、多くの製造組織が所有している会話に基づいて、簡略化された概要と次のステップを提供しようとしています。</p>


  <h2>IoT ソリューションのコンポーネント</h2>


  <p>IoT ソリューションを構築または購入するかどうかを決定する際には、もちろん、構築または購入している内容を正確に把握することが重要です。 そのため、IoT ソリューションスタックの主要なコンポーネントを特定するのに役立ちます (図 1)。 下から上へ:</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0925939-7cb4-41b1-aa2b-47e69bd81210.png"><img alt="IoT Solutions" border="0" height="1031" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef5c4070-b72c-4bd9-a293-d3a2794a1db0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="IoT ソリューション" width="1822"></a></p>


  <p align="center"><em>図 1: IoT ソリューションの構成要素</em></p>


  <p>1. <strong>クラウドプラットフォーム</strong>: 開発者がクラウドベースのソリューションを開発するために使用する汎用 PaaS サービスのセット。 これらのサービスには、メッセージング、ストレージ、コンピューティング、セキュリティなどがあります。 クラウドプラットフォーム (Microsoft Azure など) には、 <strong>analytics サービス</strong>と<strong>IoT サービス</strong>も含まれます。</p>


  <p>Iot 2. <strong>platform</strong>: iot ソリューションの開発を促進する iot 固有の PaaS および SaaS サービスと開発ツールのセット。 多くの場合、これらは汎用のクラウドプラットフォーム上で開発され、スケーラビリティ、信頼性、パフォーマンス、およびセキュリティに対応します。 IoT プラットフォームは、時間を短縮できる汎用のクラウドプラットフォームと比較して、追加の価値を提供します。 多くの場合、このような IoT プラットフォームを開発している企業は、通常、製造に幅広いエクスペリエンスを備えています。</p>


  <p>3.<strong>IoT ソリューション</strong>は、デバイスへの物理的な接続から、データインジェスト、ストレージ、変換、分析、およびユーザーインターフェイスへの物理的な接続まで、エンドツーエンドのソフトウェアシステムです。</p>


  <p>Iot4. <strong>アプリケーション</strong>は、iot ソリューションのユーザー向けコンポーネントです。 ユーザーは、IoT データの視覚化と操作、洞察の抽出、意思決定を行うことができます。また、これらの洞察に基づいてアクションを実行します。 通常、特定のユーザーおよびユースケースに合わせて調整された、特定の IoT ソリューション用に複数の IoT アプリケーションがあります。 IoT アプリケーションは、さまざまな形や形で使用できます。</p>


