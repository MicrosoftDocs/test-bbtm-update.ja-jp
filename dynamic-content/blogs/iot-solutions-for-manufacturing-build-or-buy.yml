  <h2>ビルドと購入に関する考慮事項</h2>


  <p>企業が IoT ソリューションの開発を行う場合、2つのオプションがあります。</p>


  <ol>
   <li>ベンダーから<strong>IoT プラットフォームを購入</strong>して、そのプラットフォーム上でソリューションを開発します。</li>
   <li>IoT および analytics サービスを活用して、クラウドプラットフォーム上でソリューションを直接<strong>構築</strong>します。</li>
  </ol>


  <p>どちらの場合も、企業は、IoT ソリューションを構築するか、コンサルティングサービスやシステムインテグレーターからの支援を提供するかを選択できます。</p>


  <p>IoT ソリューションを <em>購入</em> するオプションについては説明しません。 これは、ソフトウェアベンダーが顧客によって使用されるソリューションをその製品として提供することを期待するのは現実的ではないからです。 各会社には、固有の要件、ファクトリ環境、およびユースケースがあります。 そのため、ほとんどのお客様は独自のソリューションを構築したり、IoT プラットフォームによって提供されるソリューションアクセラレータとテンプレートを拡張したりします。</p>


  <p>また、 <em>独自のクラウドプラットフォームを構築</em>するオプションについては説明しません。 ほとんどの企業では、独自に開発するのではなく、Microsoft のようなクラウドベンダーの既存のクラウドプラットフォームを利用します。 クラウドプラットフォームの構築は、ほとんどの場合、現実的ではないと考えられます。</p>


  <p>そのため、IoT ソリューションを開発するためのオプションは、上に示した2つのものに効果的に要約され、長所と短所が示されています。</p>


