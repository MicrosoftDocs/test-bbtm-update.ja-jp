Title: Azure Governmentクラウドでは、5 つの新しいオファリングを追加して P-ATO スコープを拡張します
Summary: Azure の Government Cloud が、5 つの新しいオファリングを追加して FedRAMP の暫定承認を運用 (P-ATO) に拡張しました。
Content: >-
  <p>Azures&rsquo; Government Cloud が、新しいオファリングを追加して FedRAMP の暫定承認を運用 (P-ATO)&nbsp; に拡張しました。 Service Bus、Notification Hubs、Site Recovery、StorSimple、Backup はすべて、高い影響レベルで Azure Government&rsquo; s P-ATO に加えて、共同承認委員会 (JAB) の承認を受け取っています。</p>


  <p>これらのサービスが追加&nbsp;された場合、Azure Governmentベースラインを満たす FedRAMP Highオファリングの総数は 18 に増加します。&nbsp;</p>


  <h3>新しいオファリングについて:</h3>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/documentation/services/service-bus/" target="_blank">Service Bus</a>: アプリケーション</strong>、サービス、デバイスの接続に役立つ、エンタープライズ メッセージングとリレー通信とのクラウド対応通信を提供します。 Service Bus、オンプレミス システム、または両方で実行されているアプリケーションを接続します。 Service Bus のEvent Hubsは、1 秒あたり<a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">数</a>百万のイベントを取り込み、複数のアプリケーションにストリーム配信できる、拡張性の高い発行/サブスクライブ サービスです。</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/services/notification-hubs/" target="_blank">Notification Hubs</a>:</strong>iOS、Android、Windows、Kindle デバイスに何百万もの通知をすばやく送信したり、APNS (Apple Push Notification Services)、GCM (Google Cloud Message)、WNS (Windows Push Notification Services)、MPNS (Microsoft プッシュ通知サービス) などの操作を行う、非常にスケーラブルなモバイル プッシュ通知エンジン。</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/documentation/services/site-recovery/" target="_blank">Site Recovery</a>: </strong>オンプレミスの物理サーバーと仮想マシンを Azure クラウドまたはセカンダリ データセンターにレプリケートして、組織が BCDR (ビジネス継続性とディザスター リカバリー) の目標を達成できるように調整します。</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/services/storsimple/" target="_blank">StorSimple</a>:</strong>オンプレミス デバイスとクラウド ストレージ間のストレージ タスクを管理する統合Microsoft Azureソリューション。 StorSimple は、企業のストレージとデータ保護に伴う多くの問題を解消し、費用を削減する、効率と経済性、管理性に優れた記憶域ネットワーク (SAN) ソリューションです。</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Backup</a>: </strong>クラウド内の豊富で強力なツールを使用して、オンプレミスの信頼性の高いツールを拡張する、シンプルでコスト効率の高いサービスとしてのバックアップ ソリューション。 エンタープライズ データ&rsquo; &ndash; &ndash; センター、リモート オフィス、ブランチ オフィス、パブリック クラウドのどこに存在するかに関係なく、顧客データを保護しながら、これらのシナリオで発生する固有の要件に依存します。 Azure Backup Azure Site Recovery を使用したシームレスなポータル エクスペリエンスでは、最小限のメンテナンスとコスト効率、オフサイト バックアップと運用復旧のための一貫したツール、統合されたアプリケーションの可用性とデータ保護が提供されます。</p>


  <p>Azure は、政府機関のお客様が利用できるオファリングの数の拡大に専念し、Microsoft のブログを通じて引き続き更新プログラムを提供し、 <a href="https://azure.microsoft.com/en-us/support/trust-center/" target="_blank">Microsoft セキュリティ</a> センターに対象のオファリングを追加します。</p>
