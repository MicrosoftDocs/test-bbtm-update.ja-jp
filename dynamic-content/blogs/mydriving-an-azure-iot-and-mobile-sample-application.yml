  <h3>モバイル DevOps</h3>


  <p>MyDriving ソリューションを構築する間、アプリのビルド、テスト、配布DevOps迅速なテスト サイクルを利用しました。 さらに、使用状況を監視し、ユーザーからクラッシュ ログと逐語的なフィードバックを取得し、その分析情報を使用して、将来の開発サイクルをより良く計画して実行する方法を実現しました。 継続的インテグレーション用に、<a href="https://www.visualstudio.com/en-us/products/visual-studio-team-services-vs.aspx">Visual Studio Team Servicesとテスト</a>を設定します。 つまり、GitHub でホストされているリポジトリ内のすべてのコード コミットによって、すべてのプラットフォームのビルドがトリガーされ、それぞれに対してテストが実行されます。 この結果はすべて、次のプロジェクト ダッシュボードに表示されます。</p>


  <p>ビルドが成功すると、Xamarin Test Cloud を使用して iOS と Android&nbsp; のテストが実行され、 <a href="https://www.xamarin.com/test-cloud">何</a> 千ものモバイル デバイスでモバイル アプリケーションの自動テストが可能になります。 アプリ パッケージが Visual Studio Team Services&rsquo; 用の HockeyApp プラグインを使用してすべてのテストに正常に合格した場合、テスト担当者に配布するために、それをテストに渡したビルドされたアプリ パッケージを <a href="https://hockeyapp.net">HockeyApp</a> に送信するのは簡単です。 アプリ自体は、HockeySDK を使用してユーザーフィードバックとテレメトリの両方を収集して報告するためにインストルメントされています。</p>


