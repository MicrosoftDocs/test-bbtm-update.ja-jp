  <h2>Mobile Apps iOS、Android、ユニバーサル Windows プラットフォーム向け</h2>


  <p>&rsquo;プラットフォームごとにネイティブ アプリを個別に開発し、優れたユーザー エクスペリエンスを提供することは可能ですが、販売時間とアプリの有効期間全体にわたる総保有コストの両方の観点から、コストが非常に高い場合があります。 Xamarin プラットフォームを使用して、ソリューションのモバイル アプリ部分 <a href="https://www.xamarin.com/?utm_source=microsoft&amp;utm_campaign=my-driving">を構築します</a> 。</p>


  <p>Xamarin を使用すると、プラットフォーム API へのフル アクセスを提供するコンポーネントを使用して、C# と .NET を使用してネイティブ iOS および Android アプリケーションを構築できます。 さらに、ポータブル クラス ライブラリを使用して、iOS、Android、および Windows バージョンのアプリ間で大量のコード (70% 以上) を共有できます。 リファレンス <a href="https://aka.ms/mydrivingdocs">ガイド</a> (第 3 章) では、最大限の再利用を実現するためにコードを構成する方法と、モバイル エクスペリエンスを提供するために使用されるさまざまなコンポーネントとテクノロジについて詳しく説明します。 モバイル アプリで使用できるエンド ユーザー シナリオの詳細な概要については、こちらから始めるガイドを参照 <a href="https://azure.microsoft.com/documentation/articles/iot-solution-get-started/">してください</a>。</p>


