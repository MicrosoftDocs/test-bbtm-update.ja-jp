Title: MyDriving – Azure IOT とモバイルのサンプル アプリケーション
Summary: MyDriving Azure IoT および Mobile サンプル アプリケーションを使用すると、MyDriving モバイル アプリケーションを使用して車内の旅行を記録し、保存されている OBD デバイスから離れ、車内の移動を記録できます。
Content: >-
  <p>IoT ソリューションとモバイル ソリューションの構築は&nbsp;楽しく、楽しく、楽しい方法です。 今年の //Build では、これら 2 つを組み合わせたときに実現できるすばらしいシナリオを示したいと考えました。 そのため、サンプル アプリケーションを開発しました。 <a href="https://aka.ms/iotsampleapp">MyDriving</a> Azure IoT および Mobile サンプル アプリケーションを使用すると、MyDriving モバイル アプリケーションを使用して車内の旅行を記録し、保存されている OBD デバイスから離れ、車内の移動を記録できます。 バックエンドの Azure サービスを使用して、燃料消費量のようなリアルタイムの分析情報と、ドライバーの評価のような長期的なパターンと傾向の両方について、車のテレメトリ データを分析します。</p>


  <p>作業の開始を支援するために、すべてのコードをオープンソース化し、広範なリファレンス ガイドとドキュメントを提供しています<a href="https://aka.ms/mydrivingdocs"></a>。この<a href="https://azure.microsoft.com/documentation/articles/iot-solution-build-system/"></a>ガイドを使用すると、独自のプロジェクトを簡単に開始できると考えます。<a href="https://github.com/Azure-Samples/MyDriving"></a></p>


  <h3>MyDriving の IoT デバイス</h3>


  <p align="left">このソリューションでは、 <a href="https://en.wikipedia.org/wiki/On-board_diagnostics">車のオンボード</a> 診断 (OBD) データを使用して、運転を分析します。 ほとんどの最新車には、標準の OBD-II データ リンク コネクタが取り付けされています。 OBD-II に準拠したタングルを接続することで、車両データを USB、Bluetooth、または WiFi を介して他のローカル デバイスで使用できます。 自動車の生産、モデル、年齢に応じて、速度、燃料効率、エンジン RPM など、さまざまな種類の OBD テレメトリを収集できます。</p>


  <p align="left">この演習の目的の 1 つは、開発者が独自にこのソリューションを試用して、お客様の 電話 自体がここで Field ゲートウェイとして使用され、OBD デバイスから収集されたデータを MyDriving モバイル アプリケーションを介して <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IOT Hub</a> に送信するために使用することです。 お使いの車に適切なデバイスを見つけるには、こちらから始める記事をご覧 <a href="https://azure.microsoft.com/documentation/articles/iot-solution-get-started/">ください</a>。<img alt="IOT" border="0" height="192" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96b5d591-697a-4580-83e5-9f18b192bcdf.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT" width="610"></p>


  <h2>Azure を使用したバックエンドの電源の供給</h2>


  <p>バックエンド内&mdash;では、MyDriving の&mdash;中心と仕事で、多くのコードを記述したり、そのようなサービスをゼロから構築したりすることなく、複数の Azure サービスを意味のある全体に結合する方法を紹介しました。 バックエンドは主に、IoT Hub、Stream Analytics、SQL データベース、HDInsight、Machine Leaning、App Services のようなサービスと、Power BI のような外部サービスの構成と相互接続によって構築されました。</p>


  <p>また、MyDriving に含まれていない追加のシナリオに合わせてカスタマイズするために、設計を拡張可能にしたいと考えます。 MyDriving のこの例は、車両の VIN 参照を実行するマイクロ サービスです。 次のアーキテクチャ図では、MyDriving ソリューションの完全なビューを示します。 このガイドの説明&rsquo;に従って、独自の Azure アカウントで ARM テンプレートを実行すると、ここで得はじめに <a href="https://azure.microsoft.com/documentation/articles/iot-solution-build-system/">されます</a>。</p>


