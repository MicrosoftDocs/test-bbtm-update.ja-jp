Title: Azure Windows 上に構築されたトラフィックソリューションのソフトウェア設計におけるチームの Imagine カップ2011
Summary: 9番目の年間 Microsoft Imagine カップの受賞者は、最後の水曜日 Imagine 夜に発表されました。これは、David H. リンカーン Center のニューヨークにあります。
Content: '<p>9番目の年間<a target="_blank" href="https://www.imaginecup.com/">Microsoft Imagine カップ</a>の受賞者は、最後の水曜日夜 Imagine に発表されました。これは、David H. リンカーン Center の新分野 <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7367.IrelandTeam.png" alt="" height="155" width="224" border="0">ニューヨーク. アイルランド &rsquo; s チーム Hermes は、ソフトウェア設計のコンテストでホームトップを受け入れました。 このチームは、車に接続し、危険な運転行動と道路の状態を監視して、ドライバーと車両所有者の両方に即時フィードバックを提供するデバイスを設計しました。 チーム &rsquo; のソリューションでは、埋め込みテクノロジ、Windows Phone 7、Bing地図を使用し、Azure を Windows して運転習慣を変更し、道路 deaths を削減します。これは、毎年の多数の若い生活に影響を与えます。 勝利により、チームは $25000 を獲得しています。</p>  <p>&ldquo;Imagine カップで、このグローバルな深刻な問題 &rdquo; に対処するためのソリューションを開発する機会があります。これは、チームメンバーが Imagine カップ優勝杯を収集したときにチームメンバーによって行われたものです。 &ldquo;最初は、アイルランドでこの問題が発生したことが原因でした。 調査が多いほど、"はい、グローバルに影響を与えることになります。&rdquo;</p>  <p>今後、チーム Hermes は、世界中の道路に影響を与えるために、そのプロジェクトを世界中に手に入れることを望んでいます。 &ldquo;生活を節約し、大量のユーザーグループと大規模コミュニティを作成するために十分な収入を生み出す、持続可能なプロジェクトを開発したいと考えています。ユーザー数が多いほど、保存 &rdquo; できる生活はチームメンバー James McNamara と言われています。</p>  <p>Imagine カップは、世界有数 &rsquo; の学生技術コンテストです。これは、道路と火災安全の向上、eradicating poverty、より維持可能な環境の作成など、グローバルな問題に対応する学生イノベーションを採用しています。 受賞歴のあるイベントは、400を超える学生が70の国から、アイルランド、台湾、フランス、ポーランド、ブラジル、ギリシャ、韓国、デンマーク、ルーマニアのチームを持つ6日間のテクノロジについて6日間の受賞を示しています。</p>  <p>また、マイクロソフトは、Imagine カップの参加者が、世界の困難な課題を解決するために、$300万 grant プログラムを発表しました。 Imagine カップ受賞者は、現金、ソフトウェア、トレーニング、コンサルティング、およびその他のサポートの組み合わせを含む付与に適用されます。</p>  <p>Imagine カップ優勝者の一覧を<a target="_blank" href="https://www.imaginecup.com/worldwide-finals/2011-finalists-winners">参照してください</a>。 &nbsp;Imagine カップ仮想 pressroom にアクセスします。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/19/imagine-cup-2011-winners-announced-in-new-york-city.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br> <a href="https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/07/19/imagine-cup-2011-winners-announced-in-new-york-city.aspx" class="twitter-share-button" data-count="horizontal" data-via="windowsazure">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
