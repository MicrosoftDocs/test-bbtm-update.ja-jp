Title: AzCopy 5.1.1 リリース
Summary: AzCopy 5.1 のリリースをお知らせします。
Content: >-
  <p>&nbsp;&nbsp;AzCopy 5.1.1&nbsp; のリリースをお知らせし、このリリースで次の更新を行いました。</p>


  <p><strong>Data Movement Libraryinto&nbsp; AzCopy の統合</strong></p>


  <p>要求はAzCopy&nbsp; で&nbsp;&quot;&nbsp;動作しますか?&quot;&nbsp;このリリースでは、&nbsp;DMLib を AzCopy に組み込み、転送ロジックのしくみを正確に確認できます。 詳細については、データ <a href="https://github.com/Azure/azure-storage-net-data-movement">移動ライブラリのページ</a> を参照してください。</p>


  <p><strong>また&#39;次の機能強化も行いました。</strong></p>


  <ul>
      <li>SAS&nbsp; を使用した PerformBlob とファイルWrite-Onlyします。 変換先 SAS Write-Only使用する場合は、/Y パラメーターを追加し、/XO パラメーターと /XN パラメーターを削除する必要があります。</li>
      <li>アカウント SAS を使用して、宛先コンテナー、共有、またはテーブルを作成します。</li>
      <li>コピー操作中に、転送されたデータの合計量と平均転送速度を表示します。</li>
      <li>相対パスではなく、詳細ログで完全なパスを使用します。</li>
      <li>ジャーナル ファイル名&nbsp;AzCopyEntires.jnl&nbsp;&nbsp;&nbsp; からAzCopyCheckpoint.jnl に変更されました。</li>
  </ul>


  <p><a href="https://aka.ms/downloadazcopy" ms.cmpgrp="body" ms.cmpnm="Download the latest release version" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="" target="_blank">最新リリース バージョンをダウンロードし</a> 、AzCopy を使用する方法の詳細については、AzCopy のドキュメントのはじめに <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/" ms.cmpgrp="body" ms.cmpnm="Getting Started with AzCopy" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="" target="_blank">を参照</a> してください。</p>


  <p>ご意見をお待ちしております。</p>


