Title: Azure Cost Management and Billing更新 – 2021 年 6 月
Summary: 6 月には、コスト分析プレビューに償却が導入され、Cloudyn にさようなら、5 つの新しい一般提供オファーと 5 つの新しいプレビューから、3 つの低い価格と 3 つの拡張された無料オファーまで、コストを最適化するための多くの新しい方法が歓迎されます。 また、ドキュメントの更新も常に行います。 機能を有効にご活用ください。
Content: >-
  <p>&rsquo;&rsquo;新しい学生、スタートアップ企業、または最大の企業を作成した場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を知る必要があります。 請求書に関しては、誰も驚きを望んでお<a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management and Billingはありません。</a></p>


  <p>&rsquo;私たちは常に、課題の詳細と、Azure Cost Management and Billing&rsquo; を使用してクラウド内のコストを発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない方法でより多くのことを行える方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#analysis">コスト分析プレビューでの償却コストの表示</a>。</li>
      <li><a href="#cloudyn">リマインダー: Cloudyn は 6 月 30 日に廃止されました</a>。</li>
      <li><a href="#labs">&#39;Cost Management Labs の新機能</a>。</li>
      <li><a href="#optimize">Azure で新しい方法で節約できます</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細&rsquo;を詳しくは、以下をご覧ください。</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>コスト分析プレビューでの償却コストの表示</h2>


  <p>コスト分析プレビューでは、2020 年 11 月に最初に発表された新しい予約ビューが導入されました。<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-november-2020?WT.mc_id=acm-micflan#views" target="_blank"></a> [予約] ビューには、各予約の償却コストの合計と、チャージバックを容易にするリソース別の内訳が表示されます。 これで、同じオプションが他のプレビュー ビューに拡張され、リソース、リソース グループ、またはサブスクリプションの償却コストを表示できます。 必要なビューを開き、[カスタマイズ] <strong></strong> を選択し、[実際のコスト] から [償却<strong>コスト</strong><strong>] に切り替えます</strong>。</p>


  <p>慣れ&#39;場合は、償却によって予約の購入価格が日単位のチャンクに分割され、特典を受けたリソースに割り当てされます。 たとえば&#39;月 1 日に 365 ドルの VM 予約を購入したとします。 償却を有効にすると、1 年を通して毎日 $1 が表示されます。 VM が 1 日実行された場合、その&#39;$1 が取得されます。 1 日に 12 時間だけ実行した場合、VM の場合は 0.50 ドル、&#39;予約の場合は $0.50&nbsp; と表示<strong>されます</strong>。 これは、前払いの予約容量から節約が失われるので&#39;見守る必要があります。 これは、予約ビューを使用して行うのに役立ちます。 また、それを超えて、償却コストを使用できるもの。</p>


  <p>プレビューを使用し続け、次に&#39;する情報をお知らせします。</p>


  <p><a name="cloudyn"></a>&nbsp;</p>


  <h2>リマインダー:Cloudyn が 6 月 30 日に廃止</h2>


  <p>Microsoft は、より広範な Azure コミュニティに豊富なコスト管理エクスペリエンスと機能を提供するために<a href="https://blogs.microsoft.com/blog/2017/06/29/microsofts-acquisition-cloudyn-will-help-azure-customers-manage-optimize-cloud-usage?WT.mc_id=acm-micflan" target="_blank">、2017 年 7 月に Cloudyn</a> を買収しました。 多くの組織は、Cloudyn がテーブルに持ち込んだ機能を知り、好きになってきたので、その多くが Azure Cost Management に統合された (または統合される) ので、 <strong>Cloudyn は 2021</strong> 年 6 月 30 日に廃止される予定です。 クラウド間のコスト ガバナンスまたはコストの割り当て<a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview?WT.mc_id=acm-micflan" target="_blank"></a>とチャージバックに依存していた場合でも、基本的なコスト<a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more?WT.mc_id=acm-micflan" target="_blank"></a>報告、アアカウント責任、最適化が必要な場合でも、Azure Cost Management は対象とします。<a href="https://azure.microsoft.com/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available?WT.mc_id=acm-micflan" target="_blank"></a> また、&#39;すべてではありません。 今年&#39;<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-2020-year-in-review?WT.mc_id=acm-micflan" target="_blank">予定されているロードマップには</a>さらに多くの情報が含まれています。ご期待ください。</p>


  <p>Cloudyn&#39;クラウド ソリューション プロバイダー を再び使用している場合、&#39;は既にお客様にお知らせしていますが、Microsoft 顧客契約 と Azure プランに移行すると、ユーザー (および顧客) は <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019?WT.mc_id=acm-micflan#partners" target="_blank">Azure Cost Management</a> を使用してコストを表示、管理、最適化できます。 繰り <strong>返しますが、Cloudyn は 2021 年 6 月 30</strong> 日に廃止され、アクセスできなくなりました。 皆様のご支援に感謝し、お客様と財務目標をサポートしていただき、Azure Cost Management。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>&rsquo; を使用すると、Azure Cost Management で提供される情報を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong>最後に使用されたスコープを記憶する&nbsp;</strong>&ndash;<em>パブリック ポータルで使用できる</em><br>
  Azure Cost Management使用した最後のスコープが記憶されたので、今まで以上に離れ離した場所を簡単に選択できます。 プレビューは、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs で確認できます</a>。</li>
      <li><strong>新規: [構成] で課金ポリシーの状態を確認する</strong><br>
  スコープとコスト管理の設定を分離し、Enterprise Agreement 課金アカウントまたは Microsoft 顧客契約 課金プロファイルに対して Cost Management、予約、Azure Marketplace が有効になっているかどうかを示す更新された構成画面。</li>
      <li><strong>リソースのコストを表示する</strong><br>
  リソースのコストは、プレビュー ポータルのリソースの概要から 1 クリック <a href="https://preview.portal.azure.com" target="_blank">で行います</a>。 [コストの <strong>表示] を</strong> クリックすると、その特定のリソースのコストにすばやく移動できます。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやく移動するには、メニューからスコープを変更します。 プレビューの試用を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>メイン メニューで構成項目を開く</strong><br>
  これは、選択した構成画面を[構成] メニューの入れ子になったメニュー項目として表示Cost Managementです。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。 <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>合理化されたCost Managementメニュー</strong><br>
  [構成] の設定のみを表示します。 [Cloudyn]、[Exports]、および [Connectors for AWS]/(AWS 用のコネクタ)を [Cost Managementします。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。 <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>

  </ul>


  <p>もちろん、すべて&rsquo;ではありません。 Azure Cost Managementのすべての変更は、Cost Managementラボ&rsquo;で 1 週間後に完全にAzure portal。 ご&rsquo;意見を聞いて、次に&rsquo;何を見てみたいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


