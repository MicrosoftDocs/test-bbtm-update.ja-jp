  <p>今月後半に、お客様は AZURE SQL Data Warehouse の新しいプレビュー インスタンスを DW9000 および DW18000 から Azure portal にプロビジョニングできます。 ユーザーは、これまでよりも多くのコンピューティング容量を使用してスケーリングし、フル機能のエンジンを使用して分析ワークロードSQLできます。 無制限の列型ストレージを使用すると、お客様は、これらの新しい高スケール のパフォーマンス レベルを自由に使用して、無制限の量のデータを分析できます。</p>


  <p>これは、Azure SQL Data Warehouse のビジョンの重要なマイルストーンです。 1 年間に目にしたお客様の成功は、チームにとって非常に満足しています。 2 年に入り、Azure SQL Data Warehouse のビジョンである、世界で最大かつ最速のクラウド データ ウェアハウスを構築するというビジョンを引き続き実行します。</p>


