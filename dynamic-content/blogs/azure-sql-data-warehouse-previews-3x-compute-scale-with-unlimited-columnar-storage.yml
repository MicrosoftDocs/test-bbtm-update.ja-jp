Content: >-
  <p>Azure SQL Data Warehouse を開始した際の目標は、大規模な分析のプラットフォームとして機能する SQL ベースのフル マネージドのペタバイト規模のクラウド データ ウェアハウスを作成することです。 ストレージからコンピューティングを分離することで、お客様は非常に柔軟なソリューションも作成できます。 エラスティック スケールを使用すると、顧客は数分でプロビジョニングし、数秒でスケーリングし、必要に応じてサービスを一時停止または再開し、コンピューティング使用量を完全に制御できます。</p>


  <p>本日、お知らせします。 Azure SQL Data Warehouse では、コンピューティング スケールを 3 倍に増やし、コンピューティング スケールを 6,000 から 18,000 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-overview-what-is#predictable-and-scalable-performance-with-data-warehouse-units">Data Warehouse</a> ユニット (DWU) に引き上げ、顧客がクラウドで最もコンピューティング集中型のデータ ウェアハウス ワークロードを実行できるようしています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/toshiba">To scalabl</a>、<a href="https://customers.microsoft.com/en-us/story/digital-advertising-company-gets-answers-from-terabytes-of-data-with-microsoft-azure-platform">MediaBrix</a>、<a href="https://customers.microsoft.com/en-us/story/integral-analytics-switches-to-azure-for-high-performance-and-cost-effective-data-warehousing">および Integral Analytics</a> を含む企業は、Azure SQL Data Warehouse によって開発されたコンピューティングとストレージの分離を受け入れ、シンプルで柔軟性に優れたスケーラブルな分析ソリューションをクラウドで提供しています。</p>


  <p>Azure SQL Data Warehouseが Azure で使用SQL Data Warehouse 12 か月近くになります。 すばらしい年でした。 このサービスは世界中<a href="https://azure.microsoft.com/en-us/regions/services/"></a>の 30 のリージョンに含まれており、他のクラウド データ ウェアハウス サービスのリージョンのほぼ 2 倍の範囲を持つ、世界で最も広く利用できるクラウド データ ウェアハウスとなっています。企業は、必要に応じて、データから新しい分析分析情報を引き出す力を与える。</p>


  <p>このプレビューでは、お客様は Azure でデータ ウェアハウスのワークロードを新しい高さにスケーリングできます。フル機能を備えたエンタープライズ クラスのソリューション エンジンを使用して、最も要求の厳しい分析SQLします。 また、顧客データの多様性、多様性、量が指数関数的に増加し続けているので、無制限の列型ストレージも重要です。 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-get-started-load-with-polybase">システムを使用して PolyBase</a> を自動的にスケーリングする場合、現在使用できる追加のコンピューティング能力を活用するために追加の作業は必要ありません。 これらの機能を使用すると、お客様は Azure SQL Data Warehouse を使用してクラウド インフラストラクチャに蓄積されている膨大な量のデータをキュレーションして提供しやすくなります。</p>


  <p>すべてのコンピューティング パフォーマンス レベルと同様に、これらの新しいスケール オプションには、Azure SQL Data Warehouse &amp; が既定で提供する柔軟性も備え、コンピューティングとストレージを安全に分離し、一時停止再開を使用してコンピューティングを柔軟に管理し、すべてのスケール レベルで必要な監査とコンプライアンスの要件を提供する完全なエンタープライズ統合を提供します。 フェデレーション認証、透過的なデータ暗号化、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI DSS</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA</a>、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc">SOC 1、SOC 2、SOC 3</a> のコンプライアンスが必要な場合は、Azure SQL Data Warehouse で対応しています。</p>


  <p>昨年は、多くのお客様と積極的に関わり合っています。 彼らのフィードバックは、改善とこのサービスの更新を形成するのに役立っています。 お客様は、Azure SQL Data Warehouse から、さらに優れたコンピューティング力と機敏性を実現SQL Data Warehouse。&nbsp;これは Microsoft 内でも確認できます。 お客様は&rsquo;、ペタバイト規模について疑問に思っているだけではない。 ペタバイト世界に住み、それよりも何倍も大きいソリューションについて考えています。 そのため、お客様 (特に DW3000 および DW6000 の顧客) は、サービスからのコンピューティングとストレージのスケールの観点から次に何が起こっているのかを知りたがっています。</p>


