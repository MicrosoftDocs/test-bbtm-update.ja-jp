Title: 'クロスポスト: Microsoft Accelerator for Windows Azure で新しいクラスを導入する'
Summary: マイクロソフトは、Microsoft Accelerator for Windows azure を &nbsp; 起動しました。これ &nbsp; は、初期段階で Windows azure へのフルアクセスを開始 &nbsp; し、各 azure に接続することによって成功できるようにするためのものです。
Content: <p>Microsoft では、Microsoft Accelerator for Windows azure を &nbsp; 起動しまし &nbsp; た。この機能<a href="https://www.techstars.com/" target="_blank">は、azure</a>Windows azure へのフルアクセスを初期段階で<a href="https://weblogs.asp.net/scottgu/archive/2012/10/01/finalists-for-the-microsoft-accelerator-for-windows-azure.aspx" target="_blank">開始</a> &nbsp; し、各企業を最先端のテクニカルおよびビジネス &nbsp; <a href="https://www.microsoft.com/BizSpark/accelerator/azure/mentors.aspx" target="_blank">メンター</a>に接続することで成功できるようにします。 &rsquo;新しい spring 2013 クラスは、魅力的なソリューションと、今後 Windows Azure のリリースに直接通知する創業時の優れた組み合わせを特徴としています。</p>  <p>現在、<a href="https://www.microsoft.com/BizSpark/accelerator/azure/" target="_blank">Microsoft Accelerator for Windows Azure</a>の10個の新しいチーム &nbsp; が、<a href="https://www.techstars.com/" target="_blank">テクニカルスター</a>を利用して &nbsp; 、サウスレイク共用オフィスの空間に移動しました。</p>  <p class="p1">新しい &nbsp; Windows Azure クラスについては、こちらのブログを参照<a href="https://weblogs.asp.net/scottgu/archive/2013/04/01/introducing-the-new-class-at-the-microsoft-accelerator-for-windows-azure.aspx" target="_blank">してください。</a></p>  <p class="p1">英語</p>
