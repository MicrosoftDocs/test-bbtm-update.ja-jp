Slug: now-available-windows-azure-toolkit-for-ios
Title: '利用可能: iOS Windows Azure Toolkit を使用する'
Summary: 昨年 3 月には、Windows Azure Toolkit Windows Phone 7 用の Azure Windows がリリースされました。&nbsp;このツールキットは、開発者を有効にする最初のステップでした。
Content: '<p>昨年 3 月には、Windows Azure Toolkit Windows Phone 7 用の Azure Windows がリリースされました。&nbsp;このツールキットは、開発者が Azure を使用して複数のプラットフォームでネイティブ エクスペリエンスを構築するための<a target="_blank" href="https://www.windowsazure.com">最初Windowsでした</a>。&nbsp;このプロセスの次の手順として、本日、iOS 向け Azure Windows Toolkitリリースをお知らせします。&nbsp;このツールキットには、iOS 開発者が Azure で使用しやすくするために設計されたリソースWindows含まれています。&nbsp;&nbsp; </p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8117.iOS1.png" style="border: 0pt none; margin: 5px;" height="187" width="100"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7220.iOS2.png" style="border: 0pt none; margin: 5px;" height="187" width="100"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0842.iOS3.png" style="border: 0pt none; margin: 5px;" height="187" width="100"></p>  <p>この iOS ツールキットには、次の機能が含まれています。</p>  <ul>  <li>Windows Azure で実行されているサービス (プッシュ通知、authN/authZ、ストレージなど) を操作するコンパイル済みの Objective-C ライブラリ</li>  <li>objective-C ライブラリの完全なソース コード (Xcode プロジェクト ファイルと共に)</li>  <li>完全なソース コードでアプリケーションを使用する方法をWindows Azure Storage iOS アプリケーションのサンプル</li>  <li>ドキュメント</li>  </ul>  <p>  iOS ツールキットの詳細Windowsについては、Azure Technical Evangelist Wade Wegners&rsquo; の投稿<a href="https://www.wadewegner.com/2011/05/windows-azure-toolkit-for-ios" target="_blank">をご覧ください</a>。</p>  <p>すべてのソース Windows Toolkitした iOSalong&mdash;&mdash; 用の Azure Windowsのバージョンは、github にリリースされています。</p>  <p><a href="https://github.com/microsoft-dpe/watoolkitios-lib" target="_blank">https://github.com/microsoft-dpe/watoolkitios-lib</a></p>  <p><a href="https://github.com/microsoft-dpe/watoolkitios-samples" target="_blank">https://github.com/microsoft-dpe/watoolkitios-samples</a></p>  <p><a href="https://github.com/microsoft-dpe/watoolkitios-doc" target="_blank">https://github.com/microsoft-dpe/watoolkitios-doc</a></p>  <p>Azure でサービスを設定するプロセスWindows、&ldquo;ツールキット用の Cloud Ready パッケージ&rdquo;もリリースします。&nbsp;このパッケージは、サービスを開いて変更することなく、Windows Azure の使用をすぐに開始できる設計です。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3617.iOSSS.png" border="0" height="292" width="458"></p>  <p>クラウド対応パッケージを使用すると、次の機能をすばやく実行できます。</p>  <ol>  <li>Azure Platform 30 Day Pass Windowsを使用してセットアップを取得する (省略可能)</li>  <li>Azure ストレージ アカウントWindowsを設定します。</li>  <li>Azure サービス Windows構成を更新して、ストレージ アカウント情報を含める。</li>  <li>Azure でホストされているWindows新しいサービスを作成し、パッケージをデプロイします。</li>  </ol>  <p>  GitHub で <a href="https://github.com/downloads/microsoft-dpe/watoolkitios-lib/cloudready.devices.zip" target="_blank">Cloud Ready Package for Devices</a> を入手して開始できます。&nbsp; さらに、次のスクリーンキャストを確認して詳細を確認できます。</p>  <p><a href="https://channel9.msdn.com/posts/Getting-Started-with-the-Windows-Azure-Toolkit-for-iOS" target="_blank">はじめに iOS デバイスを使用Toolkit</a></p>  <p><a href="https://channel9.msdn.com/posts/Deploying-the-Cloud-Ready-Packages-for-Devices" target="_blank">デバイス用のクラウド対応パッケージの展開</a></p>  <p>iOS 向け Windows Azure Toolkit のリリースに加えて、Android 用 Windows Azure Toolkit での作業が既に開始され、6 月に準備が整う予定です。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0763.AndroidSS.png" border="0" height="337" width="463"></p>  <p>TechEd 北米 Futhermore は、azure Windows Toolkit for Windows Phone 7 の v1.2 を出荷します。次のものが含まれます。</p>  <ul>  <li>ウィザードとAccess Control Service (ウィザード、自動セットアップ、ツール、コードなど)</li>  <li>キューの完全Windows Azure Storageサポート</li>  <li>サポート Web アプリケーションの UI/UX を更新しました</li>  </ul>  <p>  Windows Phone 7、iOS、Android 用のツールキットを提供することで、開発者は Windows Azure を使用してデバイス プラットフォーム間でサービスを提供する作業を迅速かつ簡単に行うことができます。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/09/title-now-available-windows-azure-toolkit-for-ios.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
