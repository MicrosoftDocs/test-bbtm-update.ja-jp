Title: Windows Azure Platform を使用すると、グローバルな可用性が 41 か国に拡張されます
Summary: "              Update: We are happy to inform you that as of April 12, 2010, Windows Azure platform AppFabric has transitioned to commercial availability and is now a fully SLA-supported paid service.…"
Content: "<p style=\"FONT-WEIGHT: bold\">  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">更新: <span style=\"FONT-WEIGHT: normal\">2010 年 4 月 12 日の現在、Windows Azure プラットフォーム AppFabric が商用の可用性に移行し、SLA で完全にサポートされる有料サービスに移行しました。詳細については、こちらを参照</span>してください<span style=\"FONT-WEIGHT: normal\">。</span></p>  <p>今日から、Windows Azure、SQL Azure、Windows Azure プラットフォーム AppFabric を含む Microsoft <a href=\"https://www.microsoft.com/windowsazure/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/\">Windows Azure</a> プラットフォームは、追加の 20 か国で一般提供される予定であり、Microsoft の柔軟なクラウド サービス プラットフォームは、41 か国のグローバルな顧客ベースとパートナー エコシステムで利用できます。 世界中のお客様やパートナーには多くのタイム ゾーンが適用されます。Windows Azure プラットフォームの可用性は、毎週 20 か国すべてにロールアウトされます。</p>  <p>2010 年 2 月 1 日に、21 か国で Windows Azure プラットフォームの一般提供を発表し、現在からグローバルなフットプリントは、次の通貨で次の 20 の国と地域に増加します。 </p>  <ul class=\"unIndentedList\">  <li>オーストラリア $ AUD</li>  <li>ブラジル $ USD</li>  <li>チレ $ USD</li>  <li>米ドル (Usd)</li>  <li>エブラリ $ USD</li>  <li>スプリタス € EUR</li>  <li>チェコ共和国 € EUR</li>  <li>ギリシャ € EUR</li>  <li>香港ドル (USD)</li>  <li>ハンガリー € EUR</li>  <li>米ドル (Usd)</li>  <li>Luxemburg € EUR</li>  <li>シンガポール $ USD</li>  <li>メキシコ $ USD</li>  <li>ペル$USD</li>  <li>日本ドル (USD)</li>  <li>ポーランド € EUR</li>  <li>プエルトリコ $ USD</li>  <li>Romania € EUR</li>  <li>トリニダード・トバゴ $ USD</li></ul>  <p>Azure プラットフォームWindows使用すると、使い慣れたツールを使用し、オンプレミスへの投資を活用することで、クラウドベースのアプリケーションを開発する際に、より多くの選択肢を利用できます。&nbsp;2 月 1 日から、OCCMatch.com や Sharpcloud を含む何千もの顧客がアカウントにサインアップし、Windows Azure プラットフォームにクラウド アプリケーションをデプロイしています。&nbsp;お客様が Azure Platform を使用してコストを削減Windows機敏性を高める方法の詳細については、最新のカスタマー ケース スタディを参照<a href=\"https://www.microsoft.com/windowsazure/evidence/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/evidence/\">してください</a>。</p>  <p>パートナーは、クラウド アプリケーションとサービスを Windows Azure プラットフォームにデプロイして新しいグローバル市場に到達し、新しい収益機会を生み出して、新しい収益ストリームを作成する機会もあります。 &nbsp;Windows Azure プラットフォームを使用してクラウドでのビジネスの構築と成長に関心を持っているパートナーは、利用できるオファーとリソース ガイド、および開始に<a href=\"https://www.microsoft.com/windowsazure/partners/resourceguide/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/partners/resourceguide/\"></a>役立つ準備リソース<a href=\"https://www.microsoft.com/windowsazure/partners/readinessresources/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/partners/readinessresources/\"></a>を確認する必要があります。<a href=\"https://www.microsoft.com/windowsazure/partners/pricing/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/partners/pricing/\"></a></p>  <p>Windows Azure プラットフォームでのクラウド アプリケーションの構築とデプロイに関心がある開発者は、一般的な概要については<a href=\"https://www.microsoft.com/windowsazure/developers/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/developers/\"></a>、ここから始め、<a href=\"https://www.microsoft.com/windowsazure/getstarted/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/getstarted/\">はじめに</a> にアクセスして、Windows Azure、SQL Azure、Windows Azure プラットフォーム AppFabric または Microsoft Codename 'Dallas' を使用して検出、開発、デプロイする方法を学習する必要があります。&nbsp; </p>"
