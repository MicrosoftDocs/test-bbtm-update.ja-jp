Slug: azure-sql-database-now-supports-powerful-geo-replication-features-on-all-service-tiers
Title: Azure SQL Database は、すべてのサービスレベルで強力な geo レプリケーション機能をサポートするようになりました。
Summary: 組み込みのアクティブ geo レプリケーションは、1年間のプレミアムデータベースで一般公開されています。 SaaS ユーザーの数が増えるにつれて、マルチテナント設計パターンを使用します。
Content: >-
  <p>組み込みのアクティブ geo レプリケーションは、1年間のプレミアムデータベースで一般公開されています。 エラスティックプールの使用など、多くの SaaS ユーザーがマルチテナント設計パターンを使用すると、データベースの種類に依存しない一貫性のある geo レプリケーション機能がこれらのアプリケーションにとって有益であるというフィードバックを受け取ります。 本日、アクティブ geo レプリケーションがすべてのサービス階層に拡張されていることをお知らせします。 すべてのデータベースで使用できるようになった機能は次のとおりです。</p>


  <ul>
   <li>世界中の任意のリージョンにセカンダリデータベースを作成する機能</li>
   <li>読み取り専用アクセスを使用してセカンダリデータベースに接続する機能</li>
   <li>同じリージョンまたは異なるリージョンに最大4つの並列セカンダリデータベースを作成する機能</li>
   <li>セカンダリデータベースのパフォーマンス目標を構成する機能</li>
   <li>フェールオーバーがセカンダリデータベースのいずれかに対してアクティブ化されると、他のセカンダリは自動的に新しいプライマリにリンクされます。</li>
  </ul>


  <p>セカンダリデータベースは、選択されたパフォーマンス目標の月額料金で課金されます。 たとえば、アプリケーションに P2 プライマリデータベースが必要で、セカンダリデータベースが P1 パフォーマンス目標で構成されている場合は、セカンダリの P1 の料金が課金されます。 このオプションは、データベース書き込みアクティビティが多いアプリケーションには推奨されません。これは、レプリケーションの遅延が増加する可能性があるためです。そのため、フェールオーバー後に大量のデータが失われる &nbsp; 危険性が高くなります。 &nbsp; セカンダリデータベースは、プライマリと同じサービス階層に存在する必要があることに注意してください。 そのため、プライマリに対して S0 または P1 のパフォーマンス目標を使用している場合は、パフォーマンスを低下させるようにセカンダリデータベースを構成することはできません。</p>


  <p>この追加機能を利用するには、次に示すように、V12 サーバー上の任意の Basic または Standard データベースの1つまたは複数の読み取り可能なセカンダリを作成できます。 プレミアムにアップグレードする必要はありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d95b73b-6afb-4ffc-8b5d-fcc3acad9de2.png"><img alt="Extended active geo-replication" border="0" height="534" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0372d14a-2b2e-4e88-9b6e-b9b4cf41b3ec.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="拡張アクティブ geo レプリケーション" width="610"></a></p>


  <p>Azure Portal に加えて、 <a href="https://azure.microsoft.com/documentation/articles/sql-database-geo-replication-transact-sql/">SQL</a>、 <a href="https://azure.microsoft.com/documentation/articles/sql-database-geo-replication-powershell/">PowerShell</a> 、または<a href="https://msdn.microsoft.com/library/mt163571.aspx">REST API</a>を使用して、読み取り可能なセカンダリを構成できます。</p>


  <h2>標準 geo レプリケーションの非推奨</h2>


  <p>アクティブ geo レプリケーションは標準 geo レプリケーションのスーパーセットであり、すべてのサービスレベルで利用可能であるため、標準の geo レプリケーション構成オプションは12か月以内に廃止されます。 それまでは、この機能は完全にサポートされています。</p>
