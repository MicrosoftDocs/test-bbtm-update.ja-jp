Title: Azure Site Recovery米国中部、米国中北部、米国中南部、米国東部 2 で利用可能に
Summary: Azure Site Recovery (ASR) は、継続的な顧客の需要に対応するために、米国のすべての非政府リージョンに拡張されました。
Content: >-
  Azure Site Recovery (ASR) の可用性が、米国 の政府機関以外のすべてのリージョンに拡張されました。


  お客様の継続的な需要に対応するために、ほとんどの Azure リージョンに対応するために、世界中で一貫してサービスを拡大してきました。 この拡張により、Azure Site Recovery は世界中の 17 リージョン (オーストラリア東部、オーストラリア南東部、ブラジル南部、米国中部、東アジア、米国<strong></strong>東部、米国東部 <strong>2</strong>、東日本、西日本、北ヨーロッパ、米国中北部、東南アジア、米国<strong></strong>中南部、西ヨーロッパ、米国<strong></strong>西部、米国西部、中国東部) で利用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/ASR_Region_Availibility.png"><img class="aligncenter size-medium wp-image-331634" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Region_Availibility-636x318.png" alt="ASR Regions" width="636" height="318" /></a>


  これで、ASR をデプロイする上記のリージョンを選択できます。 デプロイを選択したリージョンに関係なく、ASR では、ASR SLA に記載されているのと同じ信頼性とパフォーマンス<a href="https://aka.ms/asr_sla" target="_blank"> レベルが保証されます</a>。


  概要の詳細については、「Azure Site Recovery <a href="https://aka.ms/asrazureupdateblog_asrlandingpage" target="_blank">の概要」を参照Azure Site Recovery</a>


  サービスのリージョン別の可用性の詳細については、Azure リージョンに関する <a href="https://aka.ms/asr_regions" target="_blank">ページを参照</a> してください。
