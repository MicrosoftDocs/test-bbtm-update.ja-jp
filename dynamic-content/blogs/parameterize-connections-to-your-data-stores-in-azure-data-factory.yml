  <p>リンクされたサービスの他のプロパティ (サーバー名、ユーザー名など) をパラメーター化することもできます。 パスワードやシークレットはパラメーター化しないようにすることをお勧めします。 代わりに、すべての接続文字列を Azure Key Vaultに格納し、代わりにシークレット名 &ldquo;をパラメーター&rdquo; 化します。 また、リンクされたサービス プロパティをパラメーター化するために不適切な構文を入力した場合にも、ユーザー エクスペリエンスがガイドされます。</p>


