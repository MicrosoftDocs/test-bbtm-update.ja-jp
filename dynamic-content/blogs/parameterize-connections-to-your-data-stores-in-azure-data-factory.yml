  <p>ADF のリンクされたサービスのパラメーター化に <a href="https://docs.microsoft.com/en-us/azure/data-factory/parameterize-linked-services" target="_blank">関する詳細と詳細な手順を確認します</a>。</p>


  <p>私たちの目標は、機能を追加し続け、ツールの使いやすさData Factoryです。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">概要を使用して、パイプラインを</a> 簡単かつ迅速に構築Azure Data Factory。 機能に関するリクエストがある場合、またはフィードバックを提供したい場合は、Azure Data Factory <a href="https://feedback.azure.com/forums/270578-azure-data-factory">してください</a>。</p>
