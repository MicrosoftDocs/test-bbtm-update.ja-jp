Title: データ ストアへの接続をパラメーター化Azure Data Factory
Summary: Azure Data Factory (ADF) を使用すると、サーバーレスの方法で 70 以上のデータ ストアからのハイブリッド データ移動を実行できます。 多くの場合、ユーザーは同じ種類の複数のデータ ストアに接続する必要があります。 たとえば、Azure SQL Server 内の 10 の異なるデータベースに接続し、それらの 10 つのデータベースの唯一の違いはデータベース名です。
Content: >-
  <p>Azure Data Factory (ADF) を使用すると、サーバーレスの方法で 70 以上のデータ ストアからのハイブリッド データ移動を実行できます。 多くの場合、ユーザーは同じ種類の複数のデータ ストアに接続する必要があります。 たとえば、Azure SQL Server 内の 10 の異なるデータベースに接続し、それらの 10 つのデータベースの唯一の違いはデータベース名です。 これで、リンクされたサービスをパラメーター化して、Azure Data Factory。 この場合、10 の Azure SQL データベースに対応する 10 の個別のリンクされたサービスを作成する代わりに、ADF のリンクされたサービスのデータベース名をパラメーター化できます。 これにより、オーバーヘッドが削減され、データ 工場の管理性が向上します。 その後、実行時にデータベース名を動的に渡します。</p>


