  <h2>HDInsight について</h2>


  <p>Azure HDInsightは、Azure でオープン&rsquo; ソース ワークロードを実行する Microsofts Premium マネージド オファリングです。 Azure HDInsightさまざまなセクターにわたってミッション クリティカルなアプリケーションを提供し、ETL、ストリーミング、対話型クエリなど、幅広い用途に対応します。</p>


