Title: Azure HDInsight の新しいAzure HDInsight
Summary: 友人Azure HDInsight、夏は繁忙期でした。 最近 HDInsight に取り込んだいくつかの注目すべき機能強化をまとめたいと思いました。
Content: >-
  <p>友人のAzure HDInsight、&#39;夏でした。 最近 HDInsight に&rsquo;取り込んだいくつかの注目すべき機能強化をまとめたいと思いました。 Ignite ではさらにおもしろいリリースが予定されていますので、ご期待ください。</p>


  <h2>製品の更新</h2>


  <h3>Apache Phoenixと Zeppelin の統合</h3>


  <p>Zeppelin からデータのクエリApache Phoenixクエリを実行できます。</p>


  <p style="text-align: justify;">Apache Phoenix は、HBase 上に構築されるオープンソースの超並列リレーショナル データベース レイヤーです。 Phoenix では、HBase に対して SQL のようなクエリを使うことができます。 Phoenix では、その下に Java Data Connectivity (JDBC) ドライバーを使用して、ユーザーは SQL テーブル、インデックス、ビュー、シーケンスを作成、削除、変更し、行を個別に一括でアップサートできます。 Phoenix では、クエリのコンパイルに MapReduce を使用するのではなく、NoSQL ネイティブ コンパイルを使用して、HBase 上に待機時間の短いアプリケーションを作成できます。</p>


  <p style="text-align: justify;">Apache Phoenix、両方の世界のベストを組み合わせることで、Hadoop のオンライン トランザクション処理 (OLTP) と運用分析を実現し、待機時間の短いアプリケーションを実現できます。 このAzure HDInsight Apache Phoenixは、ファーストクラスのオープン ソース フレームワークとして提供されます。</p>


  <p>詳細については、以下をご覧 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-apache-phoenix-now-supports-apache-zeppelin/" target="_blank">ください。Azure #HDInsight Apache Phoenix Zeppelin がサポートされる</a>&nbsp;</p>


  <h2>HDInsight エンタープライズ セキュリティ パッケージでの Oozie のサポート</h2>


  <p style="text-align: justify;">Oozie は、Apache Hadoop ジョブを管理するためのワークフロー スケジューラ システムです。 ドメインに参加している Hadoop クラスターで Oozie を使用して、セキュリティで保護された Oozie ワークフローを Azure HDInsight。</p>


  <p>詳細については、以下を参照してください。セキュリティ パッケージを使用してAzure HDInsight <a href="https://azure.microsoft.com/en-us/blog/build-secure-oozie-workflows-in-azure-hdinsight-with-enterprise-security-package/" target="_blank">Oozie ワークフロー Enterprise構築する</a></p>


  <h2>Azure Data Lake Storage Gen2 の統合</h2>


  <p>Microsoft は、ペタバイトサイズのファイルと数兆個のオブジェクトを格納および分析する、グローバルに利用可能な HDFS ファイルシステムである Azure Data Lake Storage Gen2 のプレビューを発表しました。 HDInsight クラスターは、Azure Data Lake Storage Gen 2 で動作できます。</p>


  <p>詳細については、以下をご覧<a href="https://azure.microsoft.com/en-us/updates/enterprises-get-deeper-insights-with-hadoop-spark-and-new-updates-on-azure-hdinsight/" target="_blank">ください。HdInsight と Azure Data Lake Storage Gen2</a></p>


  <h2>ML HDInsight の ML Services 9.3 とオープンソースの R 機能</h2>


  <p style="text-align: justify;">HDInsight の ML Services は、Azure Blob Storage または Data Lake Storage に読み込まれた事実上すべてのサイズのデータセットで R ベースの分析を行うための最新の機能を備えています。 ML Services クラスターはオープンソース R 上に構築されています。ビルドする R ベースのアプリケーションでは、8,000 以上のオープンソース R パッケージを利用できます。 ScaleR の Microsofts ビッグ データ&rsquo;分析パッケージのルーチンも使用できます。</p>


  <p>詳細については、<a href="https://channel9.msdn.com/Shows/Data-Exposed/MLServices-HDInsight" target="_blank">以下をご覧ください。ML Services 9.3 のAzure HDInsight</a></p>


  <h2>Virtual Network サービス エンドポイントのサポート</h2>


  <p style="text-align: justify;">お客様が Azure Blob Storage、Azure Data Lake Storage Gen2、Cosmos DB、SQL データベースに安全に接続できる Virtual Network サービス エンドポイントのサポートを発表しました。 HDInsight のサービス エンドポイントを有効にすると、トラフィックは Azure データ センター内からセキュリティで保護されたルートを通過します。</p>


  <p>詳細については、以下をご覧 <a href="https://azure.microsoft.com/en-us/blog/enhance-hdinsight-security-with-service-endpoints/" target="_blank">ください。サービス エンドポイントを使用して HDInsight のセキュリティを強化する方法</a></p>


  <h2>Kafka 1.0 と 1.1 のサポート</h2>


  <p style="text-align: justify;">HDInsight 上の Kafka は、リアルタイム データ パイプライン用の高スループットで待機時間の短いインジェスト プラットフォームを提供します。 Kafka 1.0 と 1.1 のサポートを発表しました</p>


  <p>詳細については、以下をご覧ください。<a href="https://azure.microsoft.com/en-us/blog/kafka-1-0-on-hdinsight-lights-up-real-time-analytics-scenarios/" target="_blank">HDInsight 上の Kafka 1.0</a> では、リアルタイム分析シナリオと <a href="https://azure.microsoft.com/en-us/updates/kafka1-1/" target="_blank">Kafka 1.1 のサポートが</a>Azure HDInsight</p>


  <h2>Spark 2.3 のサポート</h2>


  <p style="text-align: justify;">HDInsight Apache Spark使用するために、2.3.0 を使用しました。 バグ修正 (このリリースでは 1,400 枚を超えるチケットが修正されました) から新しい試験的機能まで、Apache Spark 2.3.0 では、統合データ プラットフォームのすべての領域に進歩と洗練が加わります。</p>


  <p style="text-align: justify;">詳細については、以下を <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-now-supports-apache-spark-2-3/">Azure HDInsight:Apache Spark 2.3 がサポートされます</a></p>


  <h2>WANDisco を使用して大規模なデータ セットを Azure に移動Azure HDInsight</h2>


  <p>WANdisco Fusion を使用すると、他の大規模な分析プラットフォームにあるデータを、ダウンタイムや既存の環境の中断なしに、Azure Blob Storage、ADLS Gen1、Gen2 に移動できます。 また、データとメタデータ (Hive データベース スキーマ、Apache Ranger、Sentry を使用した承認ポリシーなど) を異なるリージョンにレプリケートして、データ レイクをグローバルに分析に使用することもできます。</p>


  <p>続きを読む: Azure 上の <a href="https://azure.microsoft.com/en-us/blog/globally-replicated-data-lakes-with-livedata-using-wandisco-on-azure/" target="_blank">WANdisco を使用して LiveData を使用してグローバルにレプリケートされたデータ レイク</a></p>


