Title: ヒューレットパッカード Enterprise を使用して Azure を International Space ステーションに接続する
Summary: 本日、hp のコンピューター 2 (SBC-2) の hpe の今後の発売を使用して Azure を空間に直接接続するために、ヒューレットパッカード Enterprise (hpe) とのパートナーシップが発表されています。これにより、国境コンピューティングと人工知能 (AI) 機能が国際的な空間ステーション (ISS) で初めて空間に提供されます
Content: >-
  <p>本日、ヒューレット・・・・・ <a href="https://www.hpe.com/us/en/compute/hpc/supercomputing/spaceborne.html" target="_blank">・ライン (</a> SBC-2) の今後の hpe &rsquo; s 起動を使用して Azure を空間に直接接続するための hp パッカード Enterprise (hpe) とのパートナーシップが発表されました。これにより、国際空間ステーション (ISS) でエッジコンピューティングと人工知能 (AI) の機能がまとめ &nbsp; られます。 SBC-2 は、過酷なエッジ環境 &nbsp; 向けに意図的に設計された HPE Edgeline 集約型エッジシステム上に構築されており、 <a href="https://azure.microsoft.com/en-us/product-categories/analytics/" target="_blank">Azure ワークロード</a> を ultimate エッジに接続するための追加機能も有効にします。 &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/073c4cb2-269a-46c2-81a6-644e6fcf5816.png"><img alt="View of the Earth from space." border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2a12e97-0389-4f75-8ee9-4e41999aaa9d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Astronauts および space エクスプローラは、最高のクラウドコンピューティングテクノロジと究極のエッジでの高度な処理にアクセスできます。 場合によっては、すべての時間が経過するたびに分析が即座に実行される必要があります。また、分析が非常に複雑で、ハイパースケールのクラウドの力によってのみ実行できるようになります。 Microsoft と hpe は、コンピューター-2 から Microsoft Azure (NASA と hpe グラウンドステーションを通じて) への接続を確立し、これらの課題に対処し、新しい洞察と機会を開発しました。</p>


  <p>現在、Microsoft Research および Azure スペースエンジニアリングチーム &nbsp; は、次のような高度な人工知能 (AI) および機械学習モデルの開発と並行して、HPE &rsquo; s 空間の可能性を評価しています。これは、新しい洞察と研究の進歩をサポートするための高度な人工知能 (AI) および機械学習モデルの開発と共に行います。</p>


  <ul>
      <li>ダストストームの天気予報によって、Mars ミッションの将来のモデリングを可能にします。</li>
      <li>食料の成長とライフサイエンスをスペースでサポートするプラントと hydroponics の分析。</li>
      <li>ISS の ultrasound を使用して医療をイメージングし、astronaut 医療をサポートします。</li>
  </ul>


  <blockquote>

  <p style="margin-bottom: 11px; margin-left: 40px;"><em> &ldquo; Hpe と Microsoft は、軌道でのデータ処理に関するさまざまなニーズに対応する最先端のテクノロジを提供することによって、領域の探索をさらに促進するために連携しています。 &nbsp;hpe &rsquo; を1つにまとめることで、hpe Edgeline の集約型システムに基づいて、高度なエッジコンピューティングと AI 機能を実現することができます。また、クラウドに接続する Microsoft Azure を利用して、スペースエクスプローラーを有効にすることで、大規模なデータセットを地球との間でシームレスに送信し、エッジからクラウドへのエクスペリエンスをMicrosoft との共同作業を Azure のスペースの取り組みに向けて進めています。これは、検出を加速させ、将来の生活と持続性をサポートするための頼っを提供し、人々が空間に専念できるようにします。 &rdquo; </em>&mdash;Fernandez、HPE での収束エッジシステムのソリューション設計者、およびコンピューターの主要調査員-2</p>

  </blockquote>


  <p>2月20日に、HPE &rsquo; s の Computer-2 は、15 Northrop Grumman Resupply (3 月) の resupply (NG) ステーションにある ISS に対して、3月に開始するようにスケジュールされています。 次の 2 ~ 3 年で、orbiting Labs に対するこれらの研究実験 &nbsp; は、ISS National Labs によって後援 &nbsp; されます。</p>


  <p>本日 &rsquo; の発表では、azure の AI と機械学習 &nbsp; を新しい領域に追加することで<a href="https://news.microsoft.com/azurespace/" target="_blank">azure の領域</a>を強化し、あらゆるユーザーがクラウドに接続するエッジシナリオ &mdash; をサポートするためのハイパースケールコンピューティングの真の力を重視しています。 HPE を使用したコラボレーションは、非常に優れた取り組みの第一歩であり、研究者や学生がこれらの洞察とテクノロジにアクセスできるようにするものであり、その目的をあまりしています。</p>
