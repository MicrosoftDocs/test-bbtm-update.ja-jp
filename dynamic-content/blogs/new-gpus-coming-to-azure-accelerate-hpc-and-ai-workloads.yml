Title: Azure に到着する新しい NVIDIA Gpu が HPC および AI ワークロードを高速化
Summary: Machine Learning、AI、HPC は、小売、製造、医療、石油およびガス、金融サービスなど、業界のあらゆる分野において変化しています。 これらの大規模な計算では、製品の設計、エンドカスタマーエクスペリエンスを変更し、予測的なサポートを有効にし、これまでに不可能だった検出とイノベーションを実現します。 クラウドでの作業には絶好の時間がかかります。
Content: >-
  <p>Machine Learning、AI、HPC は、小売、製造、医療、石油およびガス、金融サービスなど、業界のあらゆる分野において変化しています。 これらの大規模な計算では、製品の設計、エンドカスタマーエクスペリエンスを変更し、予測的なサポートを有効にし、これまでに不可能だった検出とイノベーションを実現します。 クラウドでの作業には絶好の時間がかかります。</p>


  <p>Azure コンピューティングチームでは、どのような違いがあるかにかかわらず、すべてのコンピューティングジョブに最適で最新かつコスト効率の高いインフラストラクチャがあることを確認することに努めています。 ここでは、パブリッククラウドで最も包括的な Gpu セットを提供しており、既に NVIDIA &rsquo; s K80s、M60s、P40s、P100s で VM サイズを提供しています。 現在、GPU ワークロードをさらにサポートするために、次の &rsquo; 2 つの魅力的な新しいお知らせを共有しています。</p>


  <ul>
      <li>Azure 上の新しい VM サイズである NCv3 を開始しています。 この新しいサイズによって、新しい NVIDIA Tesla V100 GPU が提供されます。 <a href="https://aka.ms/gpuncv3signup">今すぐプレビューにサインアップ</a>できます。</li>
      <li>Nvidia P40s を提供する NCv2、nvidia P100s、および microsoft の ND シリーズはプレビューを終了し、12月1日から実稼働ワークロードの GA になります。</li>
  </ul>


  <p>NCv3 シリーズの仮想マシンは nvidia Tesla V100 Gpu を使用します。これは NVIDIA の最新 Gpu です。 以前の GPU サイズと同様に、Azure は専用の InfiniBand 相互接続を備えた唯一のクラウドで、非常に高速なマルチ VM 計算を実現します。 また、GPU サイズは、Azure premium storage を直接サポートする PCIe 構成も提供します。 今後数週間の米国東部リージョンの NCv3 シリーズへのプレビューアクセスを開始します。</p>


  <p>数か月前に、ND シリーズのプレビューをリリースしました。ディープラーニング、AI トレーニング、および推定に焦点を絞っています。 ND には最大4つの NVIDIA Tesla P40 Gpu が搭載されており、大きな GPU メモリサイズ (24GB) を提供します。これにより、お客様はより大規模なニューラルネットワークモデルをデプロイできます。 また、最近、NCv2 シリーズをリリースしました。これは、従来の HPC ワークロードを対象としています。 最大4つの NVIDIA Tesla P100 Gpu と、低待機時間の相互接続のための一意の InfiniBand ネットワークにより、NCv2 はスケールアウトワークロードに優れた価格で優れた HPC パフォーマンスを提供します。 これらの Sku はいずれも、12月1日に GA になります。</p>


  <p>もちろん、ハードウェアはストーリーの一部にすぎません。 <a href="https://azure.microsoft.com/en-us/services/batch-ai/">Azure Batch AI</a>を使用すると、AI ワークロードをすばやく簡単に実行でき、ジョブに焦点を当てるだけで、プロビジョニングと管理を処理 Azure Batch ことができます。 Batch AI は、新しい GPU Vm のすべてのフレーバーを使用できるため、簡単な ai ジョブの実行と組み合わせた優れた AI ハードウェアへのアクセスが可能になります。&nbsp;</p>


  <p>また、新しい Gpu を利用するために、 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/">Data Science Virtual Machine</a> のイメージが更新されています。 DSVMs は、Data Analytics、機械学習、AI トレーニングで一般的に使用されるいくつかの一般的なツールを使用して事前構成およびテストされた Azure 仮想マシンイメージです。 Data Science Virtual Machine イメージは、トレーニングと教育、短期の実験、または一般的なデータサイエンスアプリケーションの最新バージョンが事前にインストールされているクラウドデスクトップを使用する場合に適しています。</p>


  <p>これらの新しい GPU Vm では、驚くほどすばらしい発見や革新的な洞察を確認することができます。 NCv2 と ND は GA になり、米国、ヨーロッパ、およびアジアの複数のリージョンで、12月1日の実稼働ワークロードに対応します。&nbsp;</p>


  <p>最後に、この今週の Denver で Supercomputing カンファレンスに参加した場合は &rsquo; 、1501によって停止し、チームの詳細を確認します。</p>


  <p>Ya を参照してください。<br>

