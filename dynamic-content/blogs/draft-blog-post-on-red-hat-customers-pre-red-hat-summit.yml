Title: Red Hat Summit でデジタル変革を一緒に強化する
Summary: 今日は、Red Hat Summit ですばらしい 1 週間を締めくくります。 ここでも、企業のオープン ソースに情熱を注ぐお客様、パートナー、コミュニティを集め、フォーラムにスポンサーとして参加できるのをうれしそうに思います。
Content: >-
  <p>今日は、&rsquo;Red Hat Summit ですばらしい 1 週間を締めくくります。 もう&rsquo;一度、企業のオープン ソースに情熱を注ぐ顧客、パートナー、コミュニティを集め、フォーラムにスポンサーとして参加してください。</p>


  <p>企業の意思決定者の 40% <a href="https://twitter.com/lauren_e_nelson/status/724965075467927553"></a>&rsquo;以上が、オープンソースの使用を増やすのは部門にとって高い優先順位または重要な優先順位である、と言っているのに対し、オープン ソースがエンタープライズ デジタル変革において重要な役割を果たしているという疑いはほとんどありません。 &rsquo;また、Linux を実行している Microsoft Azure では 3 台の VM に 1 つ、クラウドではこの勢いが見え、Windows VM の 1.4 倍の割合で増加しています。</p>


  <p>しかし、クラウド戦略を成功に収めるのは、機敏性とスピードだけでなく、IT がよく知っているものです。 Red Hats&rsquo; <a href="https://www.redhat.com/en/red-hat-global-customer-tech-outlook-2017">Global Customer Tech Outlook</a> の 2017 年の調査では、セキュリティ、コンプライアンス、管理、ハイブリッド クラウド戦略は、1 年間の最も高い資金の優先事項としてインフラストラクチャに密接に従い、CIO の約半分がそれらを最優先事項として命名しています。</p>


  <p>1 年半前に発表された Red Hat とのパートナーシップにより、セキュリティで保護された管理可能で十分にサポートされている<a href="https://www.youtube.com/watch?v=eJ8G8-JhL28&amp;feature=youtu.be"></a>方法でハイブリッド クラウド デプロイにさらに多くの選択肢が提供され、統合開発や DevOps、統合管理、共通 ID、一貫性のあるデータ プラットフォームなどの機能全体の機敏性が向上します。</p>


  <h2>お客様がクラウドで変革を行うのを支援する</h2>


  <p>私にとって、この&rsquo;パートナーシップで最も楽しいのは、世界中の何千もの顧客が、Microsoft Azure で Red Hat ソリューションを使用してビジネスを変革<a href="https://azure.microsoft.com/en-us/campaigns/redhat/">しているという感じ</a>です。</p>


  <p>お客様がスケールアウト Red Hat Enterprise Linux クラスターを実行しているか、IoT ソリューション用の JBoss ミドルウェアを使用しているか、OpenShift Container Platform の統合サポートを活用しているかに関係ない場合でも、Microsoft のパートナーシップは、クラウドの取り組みにおける顧客との統合を満たします。Microsoft は、豊富な Azure エコシステムへのアクセスを提供しながら、オンプレミスとパブリック クラウド全体で一貫性を提供する唯一のクラウド プロバイダーです。</p>


  <p>この柔軟性により、さまざまな種類とサイズの組織に前例のない容量と機敏性が提供されます。 閉会式の今日のステージに参加して、 <strong>Catalina Marketing</strong> の Media Platform Solutions のディレクターである Terrance Snyder が、オープン ソースの使い方と Microsoft と Red Hat が適合する場所を共有します。 また、Azure の Red Hat ソリューションがデジタル変革を後回しにしている、より多くのお客様向けシナリオがあります。</p>


  <p>たとえば、 <strong>Nielsen</strong> は Azure で Red Hat Ansible を使用して、アプリケーション リソースを数分で作成して構成し、環境ごとに数日の労力を節約します。 また<strong>、TMB Bank</strong> は Azure を使用してデジタル変革を推進し、世界クラスのセキュリティとコンプライアンス標準により、Red Hat Enterprise Linux ワークロードに Microsoft を<a href="https://news.microsoft.com/th-th/2017/03/31/tmb_digitaltransformation_en">選択</a>しています。</p>


  <p>Red Hat Summit では、<strong>Java</strong> の実稼働アプリケーション向け Azure で OpenShift Container Plaform を使用する方法を、Ansible を使用して複数の場所へのデプロイを自動化する方法を共有しました。<a href="https://www.redhat.com/cms/managed-files/VCC_0.pdf"></a></p>


  <p>Peruvian の保険会社である <strong>Pacifico Se middlewares</strong> は、JBoss Middleware や Red Hat Enterprise Linux などの Azure の Red Hat ソリューションを使用してエージェントをトレーニングし、PC&amp; のバック エンドを含む完全なコア環境を Azure にデプロイします。</p>


  <p>日本では、 <strong>パートナーの Visionarts</strong> が、顧客向け VAIO ビジネスの機能を Azure に移行するのに役立ちます。 Visionarts では、Azure Log Analytics と Azure Security Center を Red Hat ソリューションに幅広く使用しています。ログインする必要がない管理タスクを集計し、脆弱性に対する事前対応を提供します。</p>


  <h2>今後の展開</h2>


  <p>Red Hat/Microsoft パートナーシップの最も重要な側面の 1 つは、<a href="https://aka.ms/thc8dc"></a>共同で構築されたリソースを含む統合サポートです。 <strong>Throwback Entertainment</strong><a href="https://www.youtube.com/watch?v=c3oWaZvmwgI"></a> のスタジオ責任者である Richard は&ldquo;、Red Hat オープン ソースと Azure <a href="https://youtu.be/4EYseGkkk_c"></a>&rdquo;&rsquo;サポートが同じオフィスに存在するという驚きをチームから受け取ったと語っています。私の講演では、このパートナーシップを成功させる個人と、私たちの共同学習について詳しく説明します。</p>


  <p>過去 18&rsquo; か月間、Red Hat Enterprise Linux の .NET Core から Azure の Red Hat ソリューション (OpenShift Container Platform や JBoss Middleware など) まで、両方のポートフォリオにイノベーションが生み出されました。 現在、Microsoft の Jim Zimmerman と Red Hat&rsquo; の Steve Pousty は、azure の SQL Server、.NET Core、Windows Server と OpenShift など、過去 18 か月間に取り組んだ開発者向けの新機能の一部をデモします。</p>


  <p>現在、Microsoft と Red Hat は、エンジニアリング、セキュリティ、およびサポートの共同作業にまたがる永続的なパートナーシップの一環として、今年後半の SQL Server GA の直後に高可用性を備えた <strong>red Hat Enterprise Linux で SQL Server 2017</strong> を提供する計画を発表しています。 ハイブリッド&rsquo;ソリューションやコンテナー ベースのソリューションなど、企業内の共同顧客向け価値の高いシナリオで Red Hat と引き続き取り組む必要があります。</p>


  <p>最後に&rsquo;、<a href="https://www.microsoft.com/en-us/mtc">Microsoft テクノロジ</a>&rsquo; センターで Azure の Red Hat の詳細を確認し、お客様とパートナーから最新の技術デモと学習を展開してください。 Azure で OpenShift の使用を開始する場合は、新しくリリースされた体験 <a href="https://testdrive.azure.com/#/test-drive/redhat.openshift-test-drive">体験を確認してください</a>。 Red Hat Summit に参加していない場合は、オンラインで講演を見<a href="https://www.redhat.com/summit?sc_cid=701600000011tlxAAA"></a>て、Twitter でイベントのハイライト<a href="https://twitter.com/openatmicrosoft">に従ってください</a>。</p>
