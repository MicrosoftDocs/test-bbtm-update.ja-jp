Title: Azure では、開発者向けの新しいブロックチェーン概念実証フレームワークが導入されています。
Summary: このブログ投稿は、Marc Mercuri、ディレクター、Microsoft Digital によって作成されました。  Microsoft は、ブロックチェーンテクノロジの企業導入を推進し、促進することに重点を置いています。 ブロックチェーンのオファリングは、ブロックチェーンインフラストラクチャを迅速かつ一貫してデプロイする機能を提供するためによく知られています。
Content: >-
  <p>Microsoft は、ブロックチェーンテクノロジの企業導入を推進し、促進することに重点を置いています。 ブロックチェーンのオファリングは、ブロックチェーンインフラストラクチャを迅速かつ一貫してデプロイする機能を提供するためによく知られています。</p>


  <p>しかし、お客様とパートナーは、分散アプリケーションの構築を始めたときに、ブロックチェーンの概念実証 (PoC) プロジェクトに関連する時間とコストを削減するために、Microsoft がさらに多くの手順を取ることができる分野としてアプリケーションレイヤーを特定しました。&nbsp;</p>


  <h2>スマートコントラクトの時間が増え、スキャフォールディングの &ldquo; 時間が短縮される&rdquo;</h2>


  <p>お客様とパートナーは、ブロックチェーン PoC を開発するための時間とコストを見積もるときに、8-12 週間にわたって $30万と同様にコストがかかることがよくあります。 時間がかかり、コストがかかるだけでなく、大きなチャンスがあります。 PoC の実行可能性をすばやく理解することで、ブロックチェーンに対するビジネス &rsquo; の理解を短縮し、より少ないインパクトプロジェクトに関連する時間とコストを節約することができます。</p>


  <p>Microsoft は、これらの PoC プロジェクトのほとんどの時間が、ブロックチェーンを囲むコードおよびビルド機能の開発に費やされていることを確認しました。多くの場合、スキャフォールディングと &ldquo; 呼ばれていました。 &rdquo; &nbsp;通常、このスキャフォールディングを使用するには、応答性の高い web クライアントを構築し、ゲートウェイ API を作成してデプロイし、SQL DB などのテクノロジでのオフチェーンストレージのサポートを実装し、レポート作成と分析を行い、id と key vault サービスをソリューションに統合する必要があります。</p>


  <h2>PoC フレームワークを使用してコストを削減し、価値を迅速に実現</h2>


  <p>PoC 開発に関連する一般的な課題がありました。これは、ブロックチェーン PoC を構築するために必要な時間を大幅に短縮する一種 &ldquo; の概念実証フレームワーク &rdquo; を作成することによって解決できるということです。</p>


  <p>このフレームワークには、ブロックチェーンネットワーク、ゲートウェイ API、応答性の高い web アプリケーション、Azure Active Directory 統合、Azure Key Vault 統合、オンチェーンデータを構成して収集する SQL DB、およびハッシュサービスや署名サービスなどのサポートコードとサービスのセットを含む、ブロックチェーン pocs に必要なすべてのスキャフォールディングのコード資産と ARM テンプレートドリブンデプロイが用意されています このフレームワークでは、主に Azure &rsquo; s Event Hubs を使用します。これにより、Azure Data Lake への生データの送信や Azure Search へのトランザクションデータの提供など、新しい機能を簡単に追加できます。</p>


  <p>また、フレームワークを使用すると、コードを記述しなくても web アプリケーションを作成できます。 スマートコントラクトに提供されるメタデータを使用して、参加者にコンテキストユーザーエクスペリエンスを動的に提供します。 このフレームワークにより、SQL DB が外部ストアとして設定されるため、組織は既存のスキルとツールを活用して、api、PowerBI を使用したレポート、チャットボット、Azure Data Factory、R、machine learning などの追加機能を利用できます。</p>


  <p>フレームワークを使用すると、顧客とパートナーは、ブロックチェーンの可能性を示す真に革新的なアプリケーションの作成に専念でき、基本的な PoC を稼働させるために必要な統合タスクの時間とリソースを節約できます。</p>


  <p>ニューヨーク &rsquo; の合意カンファレンスでは、初めてフレームワークをデモンストレーションし、顧客やパートナーとつながり、ブロックチェーン PoC の開発を大幅に加速させるためにどのように役立つかについて検討しています。</p>
