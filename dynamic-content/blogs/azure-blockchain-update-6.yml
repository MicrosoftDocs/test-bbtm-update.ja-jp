Summary: ブロックチェーン テクノロジの進化するエコシステムのもう 1 つのビジーな週。  新しいパートナーには、Augur、Lisk、BitShares、Syssk、Slock.it。
Content: >-
  <p>この空間内のすべてのものについてブロックチェーンを言い続けるのは難しいので、&#39;台帳エコシステムと呼び始めるだけで十分です。 Azure Blockchainとしてのサービスは、さまざまなテクノロジをホストする非常に多様なエコシステムになっていました。</p>


  <p>オープンは、おそらく現在の環境を最も説明している場所です。パートナーは、興味のあるお客様が発見して実験するための新しいプラットフォーム、フレームワーク、ツール、サービスを配置する場所です。 地理的に分散したネットワークでコンセンサス プロトコルのパフォーマンスを確認する最善の方法は何ですか? もちろん、Azure! 銀行を壊さずに分散台帳テクノロジの大きなアイデアをテストする適切なプラットフォームは何ですか (意図した句)。 もちろん、Azure! 機能要件と非機能要件に対して特定のプラットフォームをテストする方法を説明する必要がありますか?&nbsp; もちろん、Azure!</p>


  <p>これで十分ですが、この更新プログラムはいくつかの新しいパートナーを歓迎します。</p>


  <h3><a href="https://www.augur.net/" target="_blank">8 月</a></h3>


  <p>Ethereum ブロックチェーン上に構築された分散型予測市場プラットフォーム。 8 月のような革新的な分散型プラットフォームの実際の動作の詳細については、この複雑なプロジェクトを<a href="https://www.youtube.com/watch?v=yegyih591Jo"></a>簡略化する Country のアンジェリン・Jennings によるこの短いアニメーションビデオをご覧ください。</p>


  <p>グローバル プラットフォームを使用すると、テクノロジからエンタテインメントまで、任意のトピックに関する正確な予測が可能です。 Azure&rsquo; 上の Augur を使用すると、企業は予測市場を使用して、製品の打ち上げ日、プロジェクトに資金を提供する必要があるかどうか、売上番号などの主要なメトリック、またはより正確な情報を得る必要があるその他の情報を予測できます。</p>


  <p>Azure では、内部バージョンのプラットフォームの実行に関心がある企業向けターンキー ソリューションが、Azure で提供されます。&nbsp; 企業は市場を公開したくない場合や、公開市場を実行するコンプライアンス コストに対処したくない場合があります。 従業員は、内部または外部の特典を使用して正確な予測担当者に報酬を与え、予測を行う働きを与える可能性があります。 このたび、8 月のベータ版&rsquo;が公開され、アクセスできる状態であることをお知らせ <a href="https://app.augur.net/">します</a>。</p>


  <h3><a href="https://lisk.io/" target="_blank">Lisk</a></h3>


  <p>Lisk は、分散型アプリケーションとブロックチェーン テクノロジの変革を目指しています。 独自の暗号化通貨 Lisk を利用することで、世界中の開発者は、アクセス性の高いプログラミング言語 JavaScript を使用して、独自のカスタム ブロックチェーンを簡単にデプロイし、その上に分散アプリケーションをプログラミングできます。&nbsp;</p>


  <p>このガイドでは、分散型アプリケーションの開発、カスタム ブロックチェーンのデプロイ、開発モノのインターネットLisk を使用するガイドと ARM テンプレートを提供します。 JavaScript 開発者は、クラウド プラットフォームを使用して、このエクスペリエンスを可能な限りMicrosoft Azureしたいと考えています。</p>


  <h3><a href="https://bitshares.org/" target="_blank">BitShares</a></h3>


  <p>このブロックチェーンは、分散型資産交換と<a href="https://bitshares.org/technology/price-stable-cryptocurrencies/" target="_blank">組み合された Smart Blockchains</a> 用の金融<a href="https://bitshares.org/technology/decentralized-asset-exchange/">サービス プラットフォームです</a>。&nbsp;すべてがオープン <a href="https://github.com/bitshares/bitshares-2" target="_blank">ソースであり、</a>GitHub MIT ライセンスで<a href="https://github.com/bitshares/bitshares-2/blob/bitshares/LICENSE.md" target="_blank">使用できます</a>。</p>


  <p>Smart非常に安定したデジタル資産であり、派生市場内のさまざまな通貨、商品、株式、およびその他の金融商品の価値に合っています。 これは、世界の金融市場から価格情報を調達し、ブロックチェーンに公開して分散型資産交換を通知することで実現されます。 市場は、フロントローディングを軽減し、トランザクションスループットを最大化するために、シリアル化された注文書上の資産ペア間で行います。</p>


  <p>産業用 <a href="https://bitshares.org/technology/industrial-performance-and-scalability/" target="_blank">レベルのブロックチェーンは</a> 、現在、3 秒のブロック間隔で動作し、ピークは 1 秒あたり数千トランザクションです。 BitShares は、独自の合意アルゴリズムを使用してトランザクションと ID のセキュリティを維持しながら、この <a href="https://bitshares.org/technology/delegated-proof-of-stake-consensus/" target="_blank">速度を実現します</a>。 試 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/bitshares-ubuntu-vm">してみてください</a>。</p>


  <h3><a href="https://syscoin.org/" target="_blank">Syssys</a></h3>


  <p>Syssys&#39;ブロックチェーン対応サービススイートを使用すると、マーチャントは商品やサービスの購入と販売、暗号化されたメッセージング、エスクロー、デジタル資産ストレージ、再販売などの機能を提供します。 また、Syssys は、別名と呼ばれる一般的なブロックチェーン アドレスの代わりの機能も提供します。使いやすさを提供します。</p>


  <p>Syssys の目標は、主要な一元化されたマーケットプレースおよび eコマース プラットフォームと統合して、マーチャントが一元化されたマーケットプレース ソリューションから、低コスト、より高い信頼性、はるかに高いレベルの冗長性を備えた分散型ブロックチェーン ベースのマーケットプレースへの移行を容易にすることを支援します。 <a href="https://github.com/syscoin/azure-quickstart-templates/tree/master/syscoin-on-ubuntu">テストします</a>。</p>


  <h3><a href="https://slock.it/" target="_blank">Slock.it</a></h3>


  <p>Slock.it 数十億を超えるデバイスのセキュリティ、ID、調整、プライバシーに対処します。 コラボレーション経済の一環として、すべてのオブジェクトを、中間者なしで、安全にレンタル、販売、または共有することができます。 開発者は Microsoft Azure統合すると、開発者は、最初の製品である Ethereum コンピューター Slock.it アプリを簡単に構築できます。</p>


  <p>Azure Compute Cloud 上に構築されたアプリは、Ethereum コンピューターに変更を加えなくてもデプロイできます。Azure クラウドは、Slock.it を試すのに最適な環境です。 また、Slock.it Azure にデプロイすると、ビジネス分析、データ管理、ID、メッセージングとの統合が簡素化され、価値があります。</p>


  <p>Slock.it アプリを使用して物理的なアクセス制御を自動化し、分散化することができます。Azure 統合により、分散型化への段階的な移行の一環として実行できます。コストのかかるインテグレーターを呼び出したり、コストのかかる POC を試して数か月を費やしたりする必要がなくなります。</p>


  <p>Microsoft <a href="https://build.microsoft.com/" target="_blank">Build</a> and <a href="https://www.microsoft.com/en/Envision" target="_blank">Envision</a> カンファレンスがすぐ近くで開催され、数週間の楽しみを待っています。</p>
