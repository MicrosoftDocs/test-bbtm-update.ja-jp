Title: '実際の Windows Azure: Andy Harjanto、創設者、最高経営責任者 (gestone) によるインタビュー'
Summary: 実際の Windows azure シリーズの一部として、ソーシャルメディアプロジェクト管理ソリューションに Windows Azure platform を使用することについて、Andy Harjanto、創設者、CEO が gestone にいます。 ここで...
Content: '<p>実際の Windows azure シリーズの一部として、ソーシャルメディアプロジェクト管理ソリューションに<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> platform を使用することについて、Andy Harjanto、創設者、CEO が gestone にいます。 次のように言う必要がありました。 </p>  <p><b>MSDN: Gestone についてご意見をお寄せください。 </b></p>  <p><b>Harjanto:</b> Gestone は、ソーシャルメディアと生産性ツールを組み合わせて、"完了" を支援するシンプルな理念を持つ、小規模なスタートアップ企業です。 Microsoft のプロジェクト管理ソリューション (Gestone とも呼ばれます) は、基本的なプロジェクト管理ツールとソーシャルネットワークサイトの <a target="_blank" href="https://www.facebook.com/">Facebook</a>を組み合わせたものです。</p>  <p><b>MSDN: Windows Azure platform を実装する前に直面した最大の課題は何ですか?</b></p>  <p><b>Harjanto:</b> まだ Gestone の計画段階になっているときは、クラウド用に構築する必要があることがわかっていました。 Facebook を利用するビジネスツールとして、セキュリティは多くの組織にとって重要な問題であるため、Gestone のバックボーンとしてセキュリティが強化されたインフラストラクチャを必要としていました。 さらに、Gestone は新しいサービスであるため、精度の高い需要を予測できないため、必要に応じてスケールアップまたはスケールダウンできるインフラストラクチャが必要でした。 ただし、拡張性と安全性の両方を備えた独自のデータセンターを構築するためのコストの観点からは不可能であるということです。そのため、このようなことはまったくありません。 &nbsp;&nbsp;</p>  <p><b>MSDN: Windows Azure platform を選択したのはなぜですか?</b></p>  <p><b>Harjanto:</b>Azure では、<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">スケーラビリティとセキュリティ</a>のニーズに合わせて Windows、Active Directory services や Windows Server オペレーティングシステムなど、企業が使用する他のインフラストラクチャテクノロジと簡単に統合できるプラットフォームを提供しています。 Amazon や Google などの多くのクラウドプロバイダーは、統合されていません。</p>  <p><b>MSDN: Windows Azure platform で構築したプロジェクト管理ソリューションを記述して、スケーラビリティとセキュリティのニーズに対応できますか。</b></p>  <p><b>Harjanto:</b>このソリューションは、クライアント側で<a target="_blank" href="https://www.microsoft.com/silverlight/">Silverlight 4</a>ブラウザープラグインを使用し、Windows Azure の web ロールでホストされるブラウザーベースのアプリケーションです。  gestone は、マルチテナント環境にデプロイされたテーブルや Blob ストレージなどの Windows Azure storage サービスを使用します。 Gestone は、プロジェクトごとに1つのテーブルを使用します。これには、作業項目、更新プログラム、および投稿の階層データが格納されます。 ドキュメント、プレゼンテーション、スプレッドシートなどの非構造化データについては、Windows Azure で Blob storage を使用します。 また、SQL Azure を使用して、課金情報などのリレーショナルデータを格納します。 </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7140.GestoneSS.png" border="0"></a></p>  <p>Gestone を使用することにより、チームメンバーは Facebook を通じて共同作業し、プロジェクトで共同作業を行うことができます。</p>  <p><b>MSDN: Gestone の独自性</b></p>  <p><b>Harjanto:</b> 他のプロジェクト管理ツールと比較した場合の Gestone の違いは、プロジェクト管理とソーシャルネットワークを組み合わせることです。これは、最新の .POT (進捗、所有権、透明度) モデルに基づいています。 このモデルは、チームメンバーからのより多くの参加を促進し、チームの目標に専念し、すべてのチームメンバーの透明性を実現します。 これは、特に、ビジーで常時接続されている最新のデジタルライフスタイル向けに設計されています。 インストールする複雑なソフトウェアはありません。他の堅牢なプロジェクト管理ツールとは異なり、Gestone には短い学習曲線があります。 Facebook を使用できる場合は、Gestone を使用できます。 また、すべての gestone コンポーネントが Windows Azure で実行されているため、企業はこのサービスを実行する新しいクラウドアカウントを Gestone.com とは別に要求できます。 このようにすることで、企業はデータ、セキュリティ、プライバシーを完全に管理できます。 Windows Azure platform がなければ、このビジョンを実現することはできませんでした。</p>  <p><b>MSDN: Windows Azure platform で実現できる利点は何ですか。</b></p>  <p><b>Harjanto:</b> 私たちは、重要なレベルのスケーラビリティを実現しました。これは、大量のトラフィックが発生した場合など、 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592.aspx">要求の達成</a>に役立ちます。  また、このスケーラビリティを利用して、新しいビジネスモデルを試すこともできます。この場合、投資やリスクはほとんど必要ありません。これは、当社のスタートアップ企業として非常に重要です。  また、お客様からの信頼を収集するために必要なセキュリティが強化されたインフラストラクチャも用意されています。 マイクロソフトは、セキュリティに対するコミットメントを持ち、データセンターの厳格な基準を満たしています。また、お客様は Microsoft の名前を信頼しています。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0537.GestoneLogo.png" border="0"></a></p>  <p>次の記事をご覧ください。 <a target="_blank" href=""></a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、www.windowsazure.com/evidence を参照してください。<a target="_blank" href="https://azure.microsoft.com/evidence"> &nbsp; </a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/11/real-world-windows-azure-interview-with-andy-harjanto-founder-and-chief-executive-officer-at-gestone.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type=