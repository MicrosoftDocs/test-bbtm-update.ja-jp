  <h2>インストールまたは更新する方法</h2>


  <p>最初に、Visual Studio Codeインストールし、Mono 4.2.x (Linux および Mac の場合) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace &ldquo; にアクセスし、<strong>HDInsight Tools for VSCode を検索して、最新の HDInsight ツールを取得します</strong>&rdquo;。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afcf4676-91c3-4fe0-a8c5-a6fb0fc3d93e.png"><img alt="a4991f2e-c132-4794-8a4c-08b3cf68b328" border="0" height="325" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9c84107-ffd7-44c0-91f5-20a4ebf6b0e2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="a4991f2e-c132-4794-8a4c-08b3cf68b328" width="650"></a></p>


