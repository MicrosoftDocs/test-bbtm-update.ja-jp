Title: PySpark のジョブInteractive Queryバッチ ジョブを次のコマンドで実行Visual Studio Code
Summary: hdInsight PySpark を Visual Studio Code (VSCode) に統合して、開発者は Python スクリプトを簡単に編集し、PySpark ステートメントを HDInsight クラスターに送信できます。 この対話機能により、Python と Spark の最高のプロパティが開発者に提供され、より迅速な分析情報を得ることができます。
Content: >-
  <p>hdInsight PySpark を Visual Studio Code (VSCode) に統合して、開発者は Python スクリプトを簡単に編集し、PySpark ステートメントを HDInsight クラスターに送信できます。 Python 言語の生産性を高める PySpark 開発者向けの VSCode HDInsight Tools では、簡単な作業開始エクスペリエンスを備える Python エディターが提供され、対話型応答を使用して PySpark ステートメントを HDInsight クラスターに送信できます。 この対話機能により、Python と Spark の最高のプロパティが開発者に提供され、より迅速な分析情報を得ることができます。</p>


  <h2 align="justify">顧客の主な利点</h2>


  <ul>
   <li>対話型応答により、Python と Spark の最適なプロパティが提供され、1 つ以上のステートメントを柔軟に実行できます。</li>
   <li>IntelliSense の自動提案、オートコンプリート、エラー マーカーなどの組み込みの Python 言語サービス。</li>
   <li>PySpark の対話型クエリ結果をプレビューし、CSV、JSON、および他の形式Excelエクスポートします。</li>
   <li>HDInsight クラスター管理とクエリ送信のための Azure との統合。</li>
   <li>さらにトラブルシューティングを行う場合は、Spark UI および Yarn UI とリンクします。</li>
  </ul>


  <h2 align="left">HDInsight Tools for VSCode を開始する方法</h2>


  <p>HDInsight ワークスペースで Python ファイルを開き、Azure に接続します。 その後、データのクエリを実行する Python スクリプトまたは Spark SQL作成を開始できます。</p>


  <ul>
   <li>Spark Python 対話型を実行する</li>
  </ul>


