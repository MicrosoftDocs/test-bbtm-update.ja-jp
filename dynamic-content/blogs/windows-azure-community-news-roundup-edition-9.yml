Title: 'Windows Azure Community News Roundup (エディション #9)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 最近、Roundup... Communityを移動しました。
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0069">Windowsへようこそ</a>。 最近、この Community ラウンドアップ シリーズを木曜日に移動しました。これにより、過去と現在の週のハイライトが提供され、週後半と週末の読み取りに役立つお気に入りが提供されます。 これらのラウンドアップについて&rsquo;どう思って、どの日にこれらの投稿を公開するかについては、以下のコメントを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>で公開してください。 先週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>切断された信頼性の高いシステムを構築Windows Azure Queue Storage <a target="_blank" href="https://twitter.com/#%21/RobbinCremers">@RobbinCremers</a> について知る必要があるすべての情報 (3 月 7 日投稿)</li>  <li><a target="_blank" href="https://iainhunter.wordpress.com/2012/03/06/working-with-ssl-certificates-on-azure-and-iis7/">Azure および IIS7 で SSL 証明書Windows操作</a>する <a target="_blank" href="https://twitter.com/#%21/hunt3ri">@hunt3ri</a> (3 月 6 日投稿)</li>  <li><a target="_blank" href="https://www.alexandervanwynsberghe.be/tfs-11-beta-build-service-on-windows-azure/">TfS 11 Beta Build Service on Windows Azure</a> by <a target="_blank" href="https://twitter.com/#%21/vanwynsberghea">Vanwynsberghe (投稿</a>日: 3 月 5 日)</li>  <li>Windows Azure + MS CRM 2011 Better Together (パート 1) by <a target="_blank" href="https://twitter.com/#%21/qmiswax">@qmiswax</a> (投稿日: 3 月 5 日)</li>  <li><a target="_blank" href="https://msmvps.com/blogs/nunogodinho/archive/2012/03/04/importance-of-affinity-groups-in-windows-azure.aspx">Azure でのアフィニティ グループのWindowsの重要度</a> (<a target="_blank" href="https://twitter.com/#%21/NunoGodinho">@NunoGodhino</a>3 月 4 日投稿)</li>  </ul>  <p><b>今後のイベント、ユーザー グループの会議</b></p>  <ul>  <li>3 月 13 日から 14 日:Windows、オランダの Azure Boot Camp &ndash; Schip当て</li>  <li>3 月 20 日から 22 日:UK Tech Days Online Windows Azure Conferences - Online</li>  <li>3 月 21 日:KS &ndash; Enterprise Storage市でのクラウドのアクセスを有効にする</li>  <li>3 月 21 日: <a target="_blank" href="https://www.clicktoattend.com/invitation.aspx?code=159313">RBA Tech Spotlight:&nbsp; Windows Azure</a> &ndash; Edina, MN</li>  <li>3 月 24 日: Azure Windows、&ndash;MI</li>  <li>3 月 27 日:<a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D">私は、その一部を取得する必要があります。(Windows Azure Event)</a> &ndash;Nc 州シャルロ</li>  <li>3 月 28 日: ハンズオン: Windows Azure Diagnostics&nbsp; - Online</li>  <li>3 月 29 日: <a target="_blank" href="https://www.meetup.com/bostonazure/events/38947102/">Boston (Windows) Azure Cloud User Meeting Boston</a>&ndash;, MA</li>  <li>4 月 4 日:テキサス州、テキサス州、インテイン・クラウド技術センター &ndash;</li>  <li>4 月 4 日:Windows Azure UK User Group &ndash; Man uk, UK</li>  <li>進行中:&nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">クラウド コンピューティングオンラインへのクラウド コンピューティング</a> -</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/c0b89f4b-70d6-48f3-992b-81f5929558cd">BLOB のダウンロードでトランスポート接続のクローズ例外がスローされる</a> &ndash; 272 ビュー、7 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/e04a1824-f2fe-4e70-ada2-7f800b3272b9">多言語データベース</a> &ndash; 241 ビュー、5 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/2c23e63c-8014-4451-84fc-4d7e0100f32a">Azure</a> &ndash; Windows 474 Connectを使用した Active Directory 認証、5 件の応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/9d7a2a96-8ce9-4994-a54b-edd6d762b5dd">393 ビューの (Windows) Azure</a> &ndash; 管理ポータル、4 つの応答でサービス管理者を に変更する方法</li>  </ul>  <p>お客様が強調&rsquo;すべきと思う記事、または共有する必要がある独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>ご意見をお待ちしています。</p>  <p>Himanshu</p>'
