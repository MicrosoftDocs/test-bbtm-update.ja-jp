Slug: azure-services-ssl-tls-cipher-suite-update-and-removal-of-rc4
Title: Azure サービス SSL/TLS 暗号スイートの更新と RC4 の削除
Summary: 現時点では、Microsoft Azure のサービスエンドポイントで、サポートされているネゴシエーションの暗号の一覧から RC4 が削除されることが発表されています。
Content: >-
  <p>このブログ投稿では、政府の覗き見、Brad Smith、一般顧問、法務担当副社長、およびマイクロソフトの法律および企業の専門家<font><a href="https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/#sm.0000lc468kdmmcs4rob26s4t2ro78" target="_blank">からのお客様のデータの保護</a></font>によって、お客様 &rsquo; のデータのセキュリティを向上させるためのマイクロソフト &rsquo; のコミットメントが発表されました。</p>


  <p>転送ベースのセキュリティでの暗号化に対する追加の機能強化を発表することにより、そのコミットメントでの実行を継続します。 これには、完全な転送用機密性 (PFS)、2048-キーの長さ、オペレーティングシステムの暗号スイート設定の更新など、クラス最高の業界標準の暗号化の使用が含まれていました。</p>


  <p>これらの暗号化の変更に加えて、既定のトランスポート層セキュリティ (TLS)/Secure Socket Layer (SSL) 暗号スイートの構成が強化され、SSLv3 のサポートの削除やプードルなどの問題の軽減などの変更が含まれています。</p>


  <p>現時点では、Microsoft Azure のサービスエンドポイントで、サポートされているネゴシエーションの暗号の一覧から RC4 が削除されることが発表されています。 この暗号化作業は、Microsoft Office 365、Skype、OneDrive などの多くの製品やサービスで既に既存ている既存の保護に基づいて構築されています。</p>


  <p>さらに、TLS/SSL cipher suite の機能強化は、既定では Cloud Services リリースの 2016 Azure ゲスト OS リリースで利用可能になっています。 Azure ゲスト OS のリリースの詳細について <a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-guestos-update-matrix/" target="_blank">は、こちら</a>を参照してください。</p>


  <p>これらのセキュリティ強化の詳細については、 <a href="https://blogs.msdn.microsoft.com/azuresecurity/2016/04/12/azure-cipher-suite-change-removes-rc4-support/" target="_blank"><font>Microsoft Azure SSL/TLS 暗号スイートの更新に</font></a>関する記事を参照してください。</p>
