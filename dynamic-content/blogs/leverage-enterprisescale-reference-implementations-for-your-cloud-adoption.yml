Content: >-
  <p><em>この投稿は、Sarah リーン、シニアコンテンツエンジニア、Azure によって共同作成されました</em></p>


  <p>最後の2つのブログ投稿では、クラウドの取り組みの Tailwind Traders<sup>1</sup> &nbsp; に従い、IT チームが it 戦略の一環として Azure を導入する方法を検討しています。 Azure 内でワークロードを実行するために必要な作業を調査した後、Azure と<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone?WT.mc_id=modinfra-22439-thmaure" target="_blank">azure ランディングゾーン</a><a href="https://docs.microsoft.com/azure/cloud-adoption-framework?WT.mc_id=modinfra-22439-thmaure" target="_blank">用の Microsoft Cloud 導入フレームワーク</a>の使用を開始しました。 このブログでは、Tailwind Traders の IT チームと、それらが構築しているクラウド環境のエンタープライズ規模の参照実装をどのように活用したかについて説明します。</p>


  <p>Enterprise 規模のランディングゾーンアーキテクチャは、エンタープライズ登録、id、ネットワークトポロジ、リソース組織、ガバナンス、運用、ビジネス継続性、ディザスターリカバリー (bcdr)、デプロイオプションなど、Azure 環境の戦略的設計パスとターゲットの技術状態を提供します。 これらのランディングゾーンは、組織&#39;s Azure 環境の重要なデザイン領域全体の設計原則に従い、Azure プラットフォームのロードマップによって、新しい機能を統合できるようにします。</p>


  <p>Tailwind Traders は、エンタープライズ規模のアーキテクチャを使用して、Azure コントロールプレーンのベストプラクティスと組み合わせた規範的なガイダンスを利用しています。</p>


  <h2>クラウド導入フレームワークのエンタープライズ規模ランディング ゾーン アーキテクチャ</h2>


  <p>エンタープライズランディングゾーンアーキテクチャは、既存のアプリケーションと新しいアプリケーションを簡単にデプロイできるだけでなく、Tailwind Traders が、より軽量なデプロイ実装から開始し、ビジネスニーズに応じて拡張できるようにするモジュール設計を提供します。</p>


  <p>このアーキテクチャでは、いくつかのデザイン領域を検討します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/enterprise-enrollment-and-azure-ad-tenants/?WT.mc_id=modinfra-22439-thmaure" target="_blank">Enterprise agreement (EA) 登録と Azure Active Directory テナント</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/identity-and-access-management/?WT.mc_id=modinfra-22439-thmaure" target="_blank">ID 管理とアクセス管理</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/management-group-and-subscription-organization/?WT.mc_id=modinfra-22439-thmaure" target="_blank">管理グループとサブスクリプションの組織</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/network-topology-and-connectivity/?WT.mc_id=modinfra-22439-thmaure" target="_blank">ネットワーク トポロジと接続</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/management-and-monitoring/?WT.mc_id=modinfra-22439-thmaure" target="_blank">管理と監視</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/business-continuity-and-disaster-recovery/?WT.mc_id=modinfra-22439-thmaure" target="_blank">事業継続とディザスター リカバリー</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/security-governance-and-compliance?WT.mc_id=modinfra-22439-thmaure" target="_blank">セキュリティ、ガバナンス、およびコンプライアンス</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/platform-automation-and-devops?WT.mc_id=modinfra-22439-thmaure" target="_blank">プラットフォームの自動化と DevOps</a></li>
  </ul>


  <p>エンタープライズ規模のランディングゾーンアーキテクチャの実装を簡単にするために、エンタープライズ規模では参照実装を提供しています。 参照の実装は、環境をセットアップして構成するために、Azure portal または infrastructure as code (IaC) を使用して展開できます。 これにより、automation と <a href="https://docs.microsoft.com/azure/azure-resource-manager/templates/overview?WT.mc_id=modinfra-22439-thmaure" target="_blank">Azure Resource Manager テンプレート</a> または <a href="https://docs.microsoft.com/en-us/azure/developer/terraform/overview" target="_blank">terraform</a> を使用して、エンタープライズ規模の実装を簡単にデプロイおよび管理できます。</p>


  <p>現在、エンタープライズスケールには3つの異なる <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/implementation?WT.mc_id=modinfra-22439-thmaure" target="_blank">参照実装</a>が用意されており、時間の経過と共に要件が変化した場合にリファクタリングなしでスケールできます。</p>


  <h2>エンタープライズ規模の基盤</h2>


  <p>エンタープライズ規模の基礎参照アーキテクチャを使用すると、組織は Azure ランディングゾーンから始めることができます。 これにより、Tailwind Traders などの組織は必要に応じて開始し、ビジネス要件に応じて後でスケールすることができます。 このリファレンス実装は、Azure のランディングゾーンから始める必要があり、最初にオンプレミスのインフラストラクチャへのハイブリッド接続を必要と&#39;しない組織に適しています。 ただし、エンタープライズ規模のモジュール形式の設計により、顧客は、Azure 環境設計をリファクタリングすることなく、ビジネス要件が変更されたときに、後の段階でハイブリッド接続を追加できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe023e6b-1670-42f3-913a-34f30a01f4d8.png"><img alt="Enterprise-scale foundation architecture" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1289ec56-767b-4276-ad35-db2681317878.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="823"></a></p>


  <p style="text-align: center;"><em>図 1: Enterprise scale foundation アーキテクチャ</em></p>


  <p>このアーキテクチャには、次のものが含まれています。</p>


  <ul>
      <li>スケーラブルな管理グループの階層。コアプラットフォームの機能に合わせて、一元的に管理された Azure のロールベースのアクセス制御 (RBAC) を使用して大規模に運用化することができます。 Azure Policy また、プラットフォームとワークロードの分離が明確になっています。</li>
      <li>プラットフォームとランディングゾーンの自律性を有効にする Azure ポリシー。</li>
      <li>管理専用の Azure サブスクリプション。 Log Analytics、Automation アカウント、Azure Security Center、Azure Sentinel などの Azure Policy を使用して大規模なコアプラットフォーム機能を実現します。</li>
      <li>Azure ネイティブ、インターネットに接続されたアプリケーションとリソース、および特定のワークロードの Azure ポリシーのランディングゾーンサブスクリプション。</li>
  </ul>


  <h2>エンタープライズ規模のハブ アンド スポーク</h2>


  <p>エンタープライズ規模のハブとスポークの参照アーキテクチャには、エンタープライズ規模の基礎が含まれています。また、従来のハブとスポークのネットワークトポロジに基づくネットワークアーキテクチャに加えて、Azure ExpressRoute または仮想プライベートネットワーク (VPN) とのハイブリッド接続を追加します。 これにより、Tailwind Traders は、従来のハブとスポークのネットワークアーキテクチャを使用して、基礎となるランディングゾーンを活用し、オンプレミスのデータセンターやブランチオフィスに接続することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebed1961-86ba-4bb9-a2e8-2cf7c15f1c1d.png"><img alt="Enterprise-scale with hub and spoke architecture" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27e51a2d-f362-4332-add4-24387ffb48e1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p style="text-align: center;"><em>図 2: ハブとスポークのアーキテクチャを使用した Enterprise スケール</em></p>


  <p>このアーキテクチャには、エンタープライズ規模の基盤が含まれており、さらに次のものがデプロイされます。</p>


  <ul>
      <li>接続専用の Azure サブスクリプション。ハブ仮想ネットワーク、Azure Firewall (オプション)、Azure ExpressRoute ゲートウェイ (オプション)、VPN ゲートウェイ (オプション)、プライベートリンク用の Azure プライベートドメインネームシステム (DNS) ゾーンなどのコア Azure ネットワークリソースをデプロイします。</li>
      <li>組織で専用のサブスクリプションにドメインコントローラーを Azure Active Directory する必要がある場合に備えて、id 専用の Azure サブスクリプション (省略可能)。</li>
      <li>オンプレミス、他のランディングゾーン、またはハブ仮想ネットワークで提供される共有サービスを使用 &nbsp; したインターネットへの接続を必要とする、corp 接続アプリケーションのランディングゾーン管理グループ。</li>
      <li>インターネットに接続されるオンラインアプリケーションのランディングゾーン管理グループ。仮想ネットワークは任意であり、ハイブリッド接続は必要ありません。</li>
      <li>Azure ネイティブおよび &nbsp; インターネットに接続されたオンラインアプリケーションとリソースのランディングゾーンサブスクリプション。</li>
      <li>VNet ピアリングを介し &nbsp; てハブに接続される仮想ネットワークを含む、corp 接続アプリケーションとリソースのランディングゾーンサブスクリプション。</li>
      <li>オンラインおよび corp 接続のランディングゾーン用の Azure ポリシー。</li>
  </ul>


  <h2>Enterprise-仮想 WAN をスケールする</h2>


  <p>Enterprise スケールの仮想ワイドエリアネットワーク (WAN) リファレンス実装には、azure virtual WAN、azure ExpressRoute、および VPN と同様に、基盤も含まれています。 これにより、Tailwind Traders 社や他の組織は、オンプレミスのデータセンター、支店、工場、小売店、またはその他のエッジロケーションにハイブリッド接続を追加し、グローバルな転送ネットワークを活用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a5ccf08-29fe-40f7-9105-48cec91a3651.png"><img alt="Enterprise-scale Virtual WAN architecture" border="0" height="517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e48141a2-8eb6-42e9-a050-21d03e5992a2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p style="text-align: center;"><em>図 3: Enterprise スケールの仮想 WAN アーキテクチャ</em></p>


  <p>このアーキテクチャには、エンタープライズ規模の基盤が含まれており、さらに次のものがデプロイされます。</p>


  <ul>
      <li>Azure Virtual WAN、Azure Firewall &nbsp; ポリシーなどのコアネットワークリソースをデプロイする接続専用の azure サブスクリプション。</li>
      <li>id 専用の Azure サブスクリプション。お客様の環境に必要な Azure Active Directory ドメインコントローラーをデプロイできます。</li>
      <li>ハイブリッド接続を必要とする corp 接続アプリケーションのランディングゾーン管理グループ。 ここで、企業に接続されたワークロードをホストするサブスクリプションを作成します。</li>
      <li>インターネットに接続されているオンラインアプリケーションのランディングゾーン管理グループ。&#39;は、ハイブリッド接続を必要としません。 ここで、オンラインワークロードをホストするサブスクリプションを作成します。</li>
  </ul>


