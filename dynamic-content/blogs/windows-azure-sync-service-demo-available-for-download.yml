Title: Windows Azure Sync Service デモをダウンロードできます
Summary: '[この記事は SQL Azure チームによって提供されました。]Sync Framework チームは、Windows Azure Sync Service Demo を &nbsp; 発行しています。これは、リーチを拡張する方法を示す完全なサンプル &nbsp; です。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>Sync Framework チームは、Windows Azure Sync Service Demo を &nbsp; 発行しました。これは、インターネットに接続されているすべてのユーザーにデータのリーチを拡張する方法を示す完全なサンプルです &nbsp; 。 このサンプルでは、Azure ホステッドサービス Windows にデプロイされた Microsoft Sync Framework 2.1 を使用します。これにより、ユーザーが必要とするデータがユーザーのローカルコンピューター上に保持され、必要な場合にのみサーバーデータベースと同期されるため、接続が低下したり断続的になったりするユーザーにもデータが拡張されます。</p>  <p>" href="https://blogs.msdn.com/b/sync/archive/2010/10/07/windows-azure-sync-service-demo-available-for-download.aspx"> </a> ここをクリックし <a title=" て、ブログの投稿をお読みください。</p>
