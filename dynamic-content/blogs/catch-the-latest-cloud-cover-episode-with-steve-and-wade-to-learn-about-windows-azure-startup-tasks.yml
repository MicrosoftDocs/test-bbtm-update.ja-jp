Content: '<p><a href="https://msdn.microsoft.com/en-us/library/gg456327.aspx">azure のスタートアップタスク Windows</a>についての概要をお探しの場合は、 <a href="https://channel9.msdn.com/">Channel 9</a>での<a href="https://channel9.msdn.com/Shows/Cloud+Cover">Cloud</a>マルクスと新しい共同ホストに関する最新のエピソード (azure の<a href="https://www.wadewegner.com/">テクニカルエバンジェリスト Windows</a>) をお見逃しなく。 &nbsp;このエピソードでは、Azure Windows のスタートアップタスクを設定し、その学習、ヒント、コツを共有する方法を説明します。</p>  <p>  <object type="application/x-silverlight-2" data="data:application/x-silverlight-2," height="288" width="512">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="source" value="https://channel9.msdn.com/scripts/Channel9.xap?v=1.3">  <param name="initParams" value="mediaurl=">  </object>  </p>  <p>&nbsp;</p>  <p>ここ <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-34-Advanced-Startup-Tasks-and-Video-Encoding.">をクリックし</a> て Channel 9 のビデオを視聴するには、ここをクリックしてください。</p>  <p>詳細については、 <a href="https://www.wadewegner.com/2011/01/using-expression-encoder-4-in-a-windows-azure-worker-role/">Windows Azure での式エンコーダーの実行に関する</a>、「スタートアップタスクについての概要」と「ブログ記事」を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/28/catch-the-latest-cloud-cover-episode-with-steve-and-wade-to-learn-about-windows-azure-startup-tasks.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
