Title: Biz Talk Services の一般提供、Azure Active DirectoryとTraffic Manager、プレビューのAzure Active Directory Premium
Summary: クラウド コンピューティングは、経済的な利点に加えて、アプリケーション開発の機敏性を高め、競争上の優位性を生み出します。 Azure で 1,000 を超える新しいサービスをWindowsしています。
Content: >-
  <p>クラウド コンピューティングは、経済的な利点に加えて、アプリケーション開発の機敏性を高め、競争上の優位性を生み出します。 1,000 を超える新しい Windows Azure サブスクリプションが毎日作成され、お客様の半分が新しい最新のビジネス アプリケーションを構築するためにより価値の高いサービスを使用しているのを見て<a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/modern-business-apps.aspx#fbid=0XqjX9-gQMI" target="_blank"></a>、さらに楽しみに思います。 現在、開発者によるアプリケーションの統合、ID の管理、負荷分散の強化に役立ついくつかのサービスの一般提供とプレビューをお知らせします。</p>

  <p><strong>Windows Azure Active Directory</strong></p>

  <p>無料サービスの一般提供についてお知らせWindows Azure Active Directory。</p>

  <p>アプリケーションのクラウド ベースがますます増える中、IT 管理者は SaaS アプリケーションに対してシングル サインオン (SSO) を実装し、セキュリティで保護されたアクセスを確保する必要があります。 Windows Azure Active Directoryを使用すると、Office 365、Box、GoToMeeting、DropBox、Salesforce.com など、何百ものクラウド SaaS アプリケーションへのユーザー アクセスを簡単に&nbsp;管理できます。 これらの無料のアプリケーション アクセス拡張機能を使用すると、次の機能を実行できます。</p>

  <ul>

  <li>アプリの新しいアプリケーション ギャラリーを使用して、ユーザーに対して多くの一般的な事前統合クラウド アプリへのシングル サインオンをシームレスに有効Windows Azure portal</li>

  <li>選択したおすすめ SaaS アプリにユーザーの ID をプロビジョニング (およびプロビジョニングを取り下) する</li>

  <li>定義済みのセキュリティ レポートを使用して、クラウドベースのアプリケーションへの異常なアクセス パターンを記録する</li>

  <li>クラウド ベースのアプリケーションをユーザーに割り当て、1 つの Web ページからアプリケーションを起動アクセス パネル</li>

  </ul>

  <p><strong>これらの機能は、Azure サブスクライバーのすべてのユーザー Windows無料で利用できます。</strong> プレビューで既にアプリケーション アクセス拡張機能を使用している場合は、何もする必要はありません。 一般提供のサービスに自動的に移行されます。</p>

  <p><strong>Windows Azure Active Directory Premiumオファリング</strong></p>

  <p>このWindows Azure Active Directory Premiumは、パブリック プレビューで利用できます。 Windows Azure Active Directory&nbsp; の無料サービスを基に構築され、ID とアクセス管理に対するより厳しいニーズを企業に提供する堅牢な機能セットが提供されます。</p>

  <p>最初のマイルストーンでは、Premium オファーにより、SaaS アプリケーション、カスタマイズされたアクセス パネル、および詳細な機械学習ベースのセキュリティ レポートに対するグループベースのプロビジョニングとアクセス管理が可能です。 さらに、エンド ユーザーはクラウド アプリケーション <strong>のセルフサービス パスワード リセット</strong> を実行できます。</p>

  <p>Windows Azure Active Directory Premiumはパブリック プレビュー期間中は無料であり、今後、クラウドに重点を置く ID およびアクセス管理機能が追加されます。</p>

  <p>無料プレビューの最後に、プレミアム オファリングは有料サービスに変換され、料金の詳細は、無料期間が終了する少なくとも 30 日前に伝達されます。&nbsp;</p>

  <p>今すぐパブリック プレビュー&nbsp;<a href="https://azure.microsoft.com/en-us/services/preview/" target="_blank">にWindows Azure Active Directory Premium</a>勧めしてください。</p>

  <p><strong>Windows Azure Biz Talk Services の使用</strong></p>

  <p>Windows Azure Biz Talk Services の一般提供を受ける。 お客様は引き続きクラウド ベースのアプリケーションに投資しますが、オンプレミスのアプリケーションをクラウドに拡張するために、スケーラブルで信頼性の高いソリューションが必要です。 この <a href="https://azure.microsoft.com/en-us/solutions/integration/" target="_blank">クラウドベースの</a> 統合サービスを使用すると、サプライ チェーン、クラウドベースの電子データ交換 (EDI)、エンタープライズ アプリケーション統合 (EAI) などの強力なビジネス シナリオを、使い慣れたツールセットとエンタープライズ レベルの信頼性で実現できます。</p>

  <p>プレビューで既に BizTalk Services を使用している場合は、一般提供のサービスに自動的に移行され、新しい価格は 2014 年 1 月 1 日に有効になります。</p>

  <p>サービスと新しい価格の詳細については、Web <a href="https://azure.microsoft.com/en-us/documentation/services/biztalk-services/" target="_blank">サイトBizTalk Servicesしてください</a>。</p>

  <p><strong>Windows Azure トラフィック マネージャー</strong></p>

  <p>Windows Azure Traffic Managerサービスが一般提供開始しました。 このサービスの負荷分散機能を活用して、応答性が高く高可用性の実稼働レベルのアプリケーションを作成できます。 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000003540" target="_blank">AccuWeather のような多くのお客様</a>は、アプリケーションのパフォーマンスTraffic Manager向上するために、既にアプリケーションを使用しています。 また、Traffic Manager が 99.99% のサービス レベル アグリーメント<a href="https://go.microsoft.com/fwlink/?LinkID=328187" target="_blank"></a>を適用し、既存の Windows Azure サポート プランを通じてサポートされる予定です。 また、新しい価格については、<a href="https://azure.microsoft.com/en-us/pricing/details/traffic-manager/" target="_blank"></a>Traffic Manager。 無料のプロモーション価格は、2013 年 12 月 31 日まで有効です。</p>

  <p>プレビューで既に Traffic Managerを使用している場合は、何もする必要はありません。 一般提供のサービスに自動的に移行され、新しい価格は 2014 年 1 月 1 日に有効になります。</p>

  <p>アプリケーションの使用の詳細についてはTraffic Manager Web サイトを<a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank">Traffic Manager</a>してください。&nbsp;</p>

  <p>これらのサービスと他の機能強化の詳細については、 <a href="https://weblogs.asp.net/scottgu/archive/2013/11/21/windows-azure-general-availability-release-of-biztalk-services-traffic-manager-azure-ad-app-access-xamarin-support-for-mobile-services.aspx" target="_blank">Scott Guthrie のブログを参照してください</a>。</p>
