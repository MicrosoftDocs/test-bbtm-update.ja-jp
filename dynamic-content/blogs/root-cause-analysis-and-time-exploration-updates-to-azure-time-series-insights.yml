  <p>次に、センサーデータに対して診断を実行するときに、時間範囲の間を簡単に移動する方法をお客様から聞きました。 以前は、このタスクを完了するために、ユーザーは検索を終了し、環境から調査する期間を再選択する必要がありました。 ワークフローをよりシームレスにするために、時間の範囲を簡単に移動できるように直感的な UX を前面および中央に配置するために、時間のブラシを追加しました。</p>


  <p><em>次に示すのは、ブラシを使用して簡単に移動する方法を示す GIF です。</em></p>


