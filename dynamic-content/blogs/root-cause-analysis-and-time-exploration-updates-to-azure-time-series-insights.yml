Title: 根本原因の分析と時間調査の Azure Time Series Insights への更新
Summary: 現在、Azure Time Series Insights はパブリックプレビューの段階にあり、お客様が時系列データの価値をより適切に管理および検索できるようにするために、過去2か月の間に努力しています。
Content: >-
  <p>現在、Azure Time Series Insights はパブリックプレビュー &rsquo; の段階にあります。過去2か月間は、お客様が時系列データの価値をより適切に管理および検索できるようにするために、お客様を支援しています。 &nbsp;Time Series Insights は、完全に管理された分析、ストレージ、および視覚化サービスです。これにより、数十億の IoT イベントを同時に調査して分析することが簡単になります。 また、1行のコードを記述しなくても、Azure への時系列データのストリーミングを数分で視覚化して探索することができます。 製品、価格、および作業の開始の詳細については、Azure.com の web サイトを<a href="https://azure.microsoft.com/en-us/services/time-series-insights/">Time Series Insights</a>参照してください。</p>


  <h2>より迅速な根本原因分析と調査</h2>


  <p>私たちは製造に関する多くのフィードバックを聞いてきまし &rsquo; たが、Time Series Insights 使用している石油およびガスのお客様は、根本原因の分析と調査を行うのに役立ちますが &rsquo; 、データ内の統計的に有意なパターンを迅速に特定することは困難でした。 このプロセスをより効率的にするために、選択したデータ領域で最も統計的に有意なパターンを事前に示す機能を追加しまし &rsquo; た。 これにより、ユーザーは何千ものイベントを見て、時間とエネルギーに最も適したパターンを理解する必要がなくなります。 さらに、これらの統計的に有意なパターンに直接移動して分析を続けることが簡単になりました。</p>


  <p>この新機能は、履歴データの事後分析にも役立ちます。 ほとんどのお客様には、既存のアラートメカニズム (Azure Stream Analytics ジョブなど) があり、Time Series Insights を補完的な調査ツールとして使用して、アラートのコンテキストを理解します。 これらのお客様は、今後、同様の問題が発生するのを防ぎ、回避するために、Time Series Insights を使用して事後分析時に確認してください。</p>


  <p><em>次に示すのは、[統計] タブにパターンを表示し、新しい用語としてパターンを追加する GIF です。</em></p>


