  <h2>データ探索の時間をより細かく制御</h2>


  <p>さらに、さまざまな業界のユーザーが Time Series Insights 使用して、キー資産からのセンサーデータに関連する問題のトリアージと診断を支援していますが、視覚エフェクト内で時間を移動する能力をより細かく制御するよう求められています。 これらのお客様により高い制御を提供するために、トリアージと診断を容易にするために、時間のナビゲーションに対して新たに使いやすさが向上しました。</p>


  <p>まず、時間間隔スライダーを追加しました。これにより、時間の長いスライスまでの滑らかな傾向が示されます。これ &rsquo; により、顧客はデータの粒度の細かい詳細なカットを見ることができます。 さらに、 &rsquo; スライダー &rsquo; の既定の開始点を、選択されたデータの最適な表示に設定します。バランスをとって、解像度、クエリ速度、粒度を調整します。</p>


  <p><em>次に示すのは、スライダーが動作している GIF です。</em></p>


