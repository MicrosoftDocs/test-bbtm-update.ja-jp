  <p>これらの新しい更新プログラムについてはお待ちしていますが、今後の製品について &rsquo; 詳しくお待ちしております。 また、無料の<a href="https://insights.timeseries.azure.com/demo">デモ環境</a>を使用して、Time Series Insights を探索し、テストドライブの新しい更新プログラムを取得することもできます。開始するには、Azure.com アカウントが必要に &rsquo; なります。 また、 <a href="https://twitter.com/MSFTAzureTSI">Twitter</a>でのフォローによって Time Series Insights すべてを最新の状態に維持することもできます。</p>
