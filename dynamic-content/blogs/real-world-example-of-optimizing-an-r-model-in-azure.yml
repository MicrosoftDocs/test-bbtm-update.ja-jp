  <h2>問題: Azure で既存の R モデルを再ホストして最適化する</h2>


  <p>最近、お客様が推奨ソリューションの R 実装を取り巻くパフォーマンスとプロセスを改善し、Azure でモデルをホストすることを支援するように求めがありました。 初期の分析製品の多くは R で構築され、その投資を維持したいと考えでした。 ソリューションを確認した後、破壊される可能性があるボトルネックを特定しました。 並列 R アルゴリズムを使用してモデルのトレーニング時間を大幅に改善する方法を見つけるために <strong>、一緒に作業しました</strong>。 その後、R モデルを運用化する方法を合理化しました。 すべての作業は、R Server (R Server) で使用できるライブラリ<a href="https://docs.microsoft.com/machine-learning-server/?WT.mc_id=optr-acomblog-kbaroni" target="_blank">Microsoft Machine Learning Server</a>使用して行いました。&nbsp;</p>


  <h2>アーキテクチャ: Azure SQL + Machine Learning Server</h2>


  <p>ソリューションにはいくつかのコンポーネントと手順があります。 トレーニング データをホストするためにデータベースが必要であり、Azure サービスを使用SQL。&nbsp;また、R モデルを REST エンドポイントとして公開し、Azure で <strong>Microsoft Machine Learning Server</strong> (MLS) を使用して並列 R アルゴリズムをホストするメカニズムも必要でした。ただし、MLS は Azure の仮想マシンにインストールされます。 1 つはモデル トレーニング (DEV) 専用です。2 つ目は、実稼働環境 (OPS) でモデルをホストします。 分離により、さまざまなマシンの最適化が可能になります。 DEV サーバーは、コンピューティング集中型のワークロード (より多くのメモリ、最適化されたチップセット) 用に構成されています。OPS サーバーは小さく、Web サービス呼び出しに応答するために最適化されています。</p>


