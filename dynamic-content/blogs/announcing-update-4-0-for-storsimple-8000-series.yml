Title: Update 4.0 for StorSimple 8000 シリーズの一般提供を発表
Summary: 'StorSimple 8000 シリーズ Update 4.0 が一般提供されました。 このリリースには、次の新機能と機能強化が含まれます: ヒートマップ ベースの復元 – これ以上の遅さ...'
Content: >-
  <p>StorSimple 8000 シリーズ Update 4.0 が一般提供されました。 このリリースには、次の新機能と機能強化があります。</p>


  <ul>
      <li><b>ヒートマップベースの復元</b> &ndash; デバイスの復元 (DR) 後にアプライアンスからデータにアクセスするときに、これ以上の遅さはありません。 Update 4 に実装された新機能では、DR の前にデバイスが使用されているときに、頻繁にアクセスされるデータを追跡してヒートマップを作成します。 DR 後は、ヒートマップを使用して、クラウドからデータを自動的に復元してリヒートします。</li>
      <li><b>ローカル固定ボリュームのパフォーマンスの向上</b> &ndash; この更新により、データ インジェストが多いシナリオで、ローカル固定ボリュームのパフォーマンスが向上しました。</li>
      <li><strong>バグの修正 &ndash; </strong>StorSimple サービスの MPIO&nbsp; サポートの領域Snapshot Manager、アラート、コントローラーの交換、更新などです。</li>
  </ul>


  <p>この更新プログラムは、お客様が Azure の StorSimple Manager Service から適用するために一般提供されています。&nbsp;修正プログラムの方法を使用して、この更新プログラムを手動で適用することもできます。</p>


  <h2>次のステップ:</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-update4-release-notes">機能と機能強化の完全な一覧は、StorSimple 8000 シリーズ Update 4</a>&nbsp; のリリース ノートを参照してください。</p>


  <p>Update 4 を適用する方法の詳細な手順については、「 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-install-update-4">StorSimple デバイスに Update 4</a> をインストールする」を参照してください。</p>
