Slug: create-and-edit-documentdb-server-side-scripts-in-the-azure-preview-portal
Title: Azure プレビュー ポータルで DocumentDB サーバー側スクリプトを作成および編集する
Summary: DocumentDB スクリプト エクスプローラーで、ストアド プロシージャ、ユーザー定義関数、トリガーの作成、編集、および削除がサポートされます。
Content: '<p>DocumentDB スクリプト エクスプローラーで、ストアド プロシージャ、ユーザー定義関数、トリガーの作成、編集、および削除がサポートされます。 DocumentDB サーバー側プログラミングの詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-programming/">してください</a>。 次に、&rsquo;新しい機能の使用を開始します。&nbsp; [スクリプト探索] 内で、作成するスクリプトの種類に応じて該当するコマンドをクリックします。 &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/ScriptExplorer.png"><img alt="ScriptExplorer" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ScriptExplorer_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ScriptExplorer スクリプト" width="1152"></a> の ID を指定し、内容をコピーまたは貼り付けて、[保存] をクリック <strong>します</strong>。 &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/New-Stored-Procedure.png"><img alt="New Stored Procedure" border="0" height="983" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Stored-Procedure_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="新しいストアド プロシージャ" width="1144"></a> &nbsp; トリガーを作成するときに、トリガーの種類とトリガー操作の 2 <strong>つの追加プロパティ</strong><strong>を指定できます</strong>。 &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/New-Trigger.png"><img alt="New Trigger" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Trigger_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="[新しい" width="1133"></a>&nbsp;トリガー] 既存のスクリプトを編集するには、既存のスクリプトを選択し、必要な変更を加え、[保存] を選択します。&nbsp;delete コマンドを使用して既存のスクリプトと properties コマンドを削除し、現在選択されているスクリプトのシステム プロパティを表示します。 &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/28/Validate-Document-Contents.png"><img alt="Validate Document Contents" border="0" height="519" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Validate-Document-Contents_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ドキュメントの内容を" width="1143"></a>検証&rsquo;します。ドキュメント内で最も価値のある DocumentDB の機能とエクスペリエンスについてお聞きAzure portal。&nbsp;DocumentDB フィードバック フォーラムのMicrosoft Azureを<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">送信してください</a>。&nbsp;DocumentDB をまだ&rsquo;試していない場合は、ここから始<a href="https://azure.microsoft.com/en-us/services/documentdb/">めましょう</a>。</p>'
