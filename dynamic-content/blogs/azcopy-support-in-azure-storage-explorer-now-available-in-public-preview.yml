Slug: azcopy-support-in-azure-storage-explorer-now-available-in-public-preview
Title: Azure Storage Explorer での azcopy のサポートがパブリックプレビューで利用できるようになりました
Summary: AzCopy のパブリックプレビューを Azure Storage Explorer で共有します。 AzCopy は、ストレージアカウントとの間でパフォーマンスの高いデータ転送を提供する一般的なコマンドラインユーティリティです。
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10" target="_blank">Azcopy</a>のパブリックプレビューを Azure Storage Explorer で共有します。 AzCopy は、ストレージアカウントとの間でパフォーマンスの高いデータ転送を提供する一般的なコマンドラインユーティリティです。 新しいバージョンの AzCopy では、スケーラブルな設計によってパフォーマンスと信頼性が向上しています。同時実行性は、マシン &rsquo; の論理コアの数に応じてスケールアップされます。 また、ツール &rsquo; の回復性も、繰り返し再試行することによって改善されています。</p>


  <p>Azure Storage Explorer には、さまざまなストレージタスク用の UI インターフェイスが用意されています。また、azcopy を転送エンジンとして使用して、Azure Storage のファイル転送に最高のスループットを提供できるようになりました。 この機能は現在、Azure Storage Explorer のプレビューとして提供されています。</p>


  <h2>Blob のアップロードとダウンロードのために AzCopy を有効にする</h2>


  <p>データ転送のパフォーマンスが非常に重要であることが、多くのお客様から寄せられています。 &rsquo;正直に言うと、ファイルが Azure に転送されるまで待機するよりも、すべての処理をより適切に行うことができます。 ここで、azcopy を Azure Storage Explorer に使用すると、すべての時間が返されます。</p>


  <p>AzCopy preview では、blob の操作が以前よりも高速になります。 このオプションを有効にするには、[<strong>プレビュー </strong>] メニューの [拡張された<strong>blob アップロードに azcopy を使用</strong>する] を選択し、をダウンロードします。</p>


  <p>Azure Files および batch blob の削除のサポートに取り組んでいます。 <a href="https://github.com/Microsoft/AzureStorageExplorer" target="_blank">GitHub リポジトリ</a>でサポートされていることをお知らせします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af0c47dd-df67-4bf0-9446-2998818c33e3.png"><img alt="Enable AzCopy in Azure Storage Explorer " border="0" height="118" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19130cba-ed73-4e48-8f34-22cbbecb616e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Storage Explorer で AzCopy を有効にする " width="505"></a></p>


  <p align="center"><em>図 1: Azure Storage Explorer で AzCopy を有効にする </em></p>


  <h2>どれくらい速くなるでしょうか。</h2>


  <p>この環境での簡単なテストでは、Azure Storage Explorer で AzCopy を使用してファイルをアップロードすることで、大幅な改善が見られました。 時間は、コンピューターごとに異なる場合があることに注意してください。</p>


