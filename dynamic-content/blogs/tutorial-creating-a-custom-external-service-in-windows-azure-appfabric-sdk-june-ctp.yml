Title: 'チュートリアル: Azure AppFabric SDK 6 月 CTP Windowsカスタム外部サービスの作成'
Summary: この投稿は、AppFabric チーム ブログで公開されたばかりです。  このチュートリアルでは、Alan Smith (MVP) は Windows Azure AppFabric June CTP を使用して、BingMaps を呼び出す基本的なカスタム外部サービスを作成します。
Content: '<p><em>この投稿は、AppFabric チーム ブログで公開されたばかりです。</em></p>  <p>このチュートリアルでは、Alan Smith (MVP) は Windows Azure AppFabric June CTP を使用して、BingMaps ジオコード サービスを呼び出す基本的なカスタム外部サービスを作成します。 これは、Azure AppFabric デザイナー June CTP と完全に統合された基本的なカスタム外部サービスを作成するWindowsの開始点です。 <a target="_blank" href="https://channel9.msdn.com/Shows/AppFabric-tv">AppFabric.tv</a> で近日公開予定の Web キャスト バージョンを探し、投稿をフォローアップして、豊富なドメイン固有の監視メトリックやトレース統合など、このカスタム外部サービスにさらに機能を追加します。</p>  <p>Alan が AppFabric コミュニティに積極的に貢献していただきありがとうございます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/20/tutorial-creating-a-custom-external-service-in-azure-appfabric-june-ctp.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
