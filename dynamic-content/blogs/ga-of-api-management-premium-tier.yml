Title: API Management プレミアムレベルの GA
Summary: '一般公開されている Azure API Management プレミアム層サービスのリリースは、完全な SLA により発表されます。 '
Content: >-
  <p>一般公開されている Azure API Management プレミアム層サービスのリリースは、完全な SLA により発表されます。 &nbsp;プレビュー期間中にプレミアムレベルを&#39;した場合は、多くのエンタープライズレベルの機能でオファリングが拡張されていることがわかります。</p>


  <h2>複数の地理的配置</h2>


  <p>API Management サービスのプロキシとポータルを複数の geo リージョンに同時にプロビジョニングできるようになりました。 これにより、負荷を複数のインスタンスに分散させながら、海外のお客様の待機時間を短縮できます。 インスタンスの Azure 管理ポータル&#39;s ビューの [スケール] タブでプレミアムレベルに切り替えることができます。 完了したら、API Management 使用できるようにする各リージョンのインスタンス数を選択できます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/25/apim-prm-ga-multi-geo.png"><img alt="apim-prm-ga-multi-geo" class="alignnone wp-image-268221 size-large" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-multi-geo-636x347.png" width="636"></a><a href="https://go.microsoft.com/fwlink/?LinkID=524318">複数の Azure リージョンにデプロイする方法の詳細</a>については、こちらを参照してください。 複数のリージョンにデプロイする利点を最大限に活用するには、各リージョンでキャッシュを有効にして、事実上の API CDN を取得します。 これにより、リモートリージョンでの負荷の高いラウンドトリップが回避され、ユーザーの応答時間が大幅に短縮されます。 &nbsp;</p>


  <h2>Azure Virtual Network/VPN のサポート</h2>


  <p>オンプレミスのバックエンドへの接続は、相互証明書を使用して接続をセキュリティで保護することにより実現されました。 プレミアムレベルを使用している場合は、Azure Virtual Network または ExpressRoute を作成し、代替手段としてバックエンドに接続することができます。 この設定は、インスタンスの [構成] タブに表示されます。&#39;s Azure 管理ポータルビューです。 複数のリージョンにデプロイした場合は、リージョンごとに仮想ネットワークを選択する必要があることに注意してください。 &nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-vpn.png"><img alt="apim-prm-ga-vpn" class="alignnone size-full wp-image-268231" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-vpn.png" width="576"></a>VPN 接続の設定の詳細については、こちらを参照してください。 &nbsp;</p>


  <h2>Azure Active Directory のサポート</h2>


  <p>API Management 開発者ポータルでは、基本のユーザー名とパスワードに加えて、Facebook、Twitter、Google、Microsoft アカウントによるユーザー認証が既にサポートされています。 現在、追加の id プロバイダーとして Azure Active Directory を有効にしています。 これにより、既存の企業の資格情報を活用してポータルへのアクセスを提供し、さらに AD グループのメンバーシップを使用して個々の Api へのアクセスをゲートできます (製品内に存在することによって)。 この特定のシナリオで基本認証を無効にできるようになりました。 &nbsp; <img alt="apim-prm-ga-aad" class="alignnone size-full wp-image-268211" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-aad.png" width="594"></p>


  <p style="margin: 0in; font-family: Calibri; font-size: 11.0pt;">複数の組織をサポートするために、必要に応じて複数の AAD テナントを有効にすることもできます。</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkID=524320">AAD の使用を開始する方法について説明</a>します。 API Management に関するその他のチュートリアルとハウツーガイドについては、 <a href="https://aka.ms/apimdocs">ドキュメントページ</a>を参照してください。</p>
