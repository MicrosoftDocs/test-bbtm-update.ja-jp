Title: AlwaysOn と SQLの統合Azure Site Recovery
Summary: Azure Site Recovery AlwaysOn に対するファースト クラスのサポートがSQLしました。
Content: >-
  <p>AlwaysOn と SQL の統合のプレビューを発表Azure Site Recovery。 このAzure Site Recoveryは、各アプリケーションの固有の可用性要件を念頭に置いて、さまざまなワークロードのディザスター リカバリーを設定するガイダンスを提供するために常<a href="https://aka.ms/asrsqlaoblog-workload">に取り組み続け、</a> 今回はさらに一歩進みます。 Azure Site Recovery AlwaysOn のネイティブ サポートを提供SQLしました。</p>


  <p>SQL可用性グループを仮想マシンと共に ASR Recovery プランに追加できます。 シーケンス処理、スクリプト作成、手動アクションなど、ASR Recovery プランのすべての機能を利用して、AlwaysOn レプリケーションで構成された SQL データベースをバックエンドとして使用する多層アプリケーションのフェールオーバーを調整できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/058c5765-dc4e-48a8-8977-2a7220b6ad29.jpg"><img alt="Architecture" border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20d7186e-bc2e-4988-9bf0-6ecdee2833a7.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="アーキテクチャ" width="1024"></a></p>


  <p>一般的な 3 層アプリケーションは、データベース層、アプリケーション層、および Web フロントエンド層で構成されます。 SQL AlwaysOn は、アプリケーションのディザスター リカバリーに最適なテクノロジSQL Server。 アプリケーション層と Web フロントエンド層を形成する仮想マシンは、ASR でサポートされているさまざまな方法のいずれかを使用して Azure <a href="https://aka.ms/asrsqlaoblog-replication">にレプリケートできます</a>。</p>


  <p>このリリースでは、ASR によって提供される豊富なフェールオーバー オーケストレーション機能に加えて、アプリケーションの各層でクラス最高のレプリケーションを使用できます。 これにより、アプリケーションのフェールオーバーに必要なスクリプトを記述および管理する必要SQL AlwaysOn 可用性グループ。 このソリューションは現在、マネージド環境でのみSystem Center Virtual Machine Managerサポートされています。</p>


  <p>設定方法の詳細については、次のドキュメントを <a href="https://aka.ms/asrsqlaoblog-doc">Azure Site Recoveryしてください</a>。</p>


