Title: Gartner が Microsoft をエンタープライズ統合のリーダーとして認識
Summary: クラウドの導入の増加と、より速いペースでのイノベーションの必要性により、お客様は、増加する数のハイブリッド アーキテクチャを採用し、高い生産性の統合サービスを要求しています。
Content: >-
  <p><em>このブログ記事は、Rodrigo de Carvalho 、Product Marketing Manager、Microsoft Azure によって作成されました。</em></p>


  <p>クラウドの導入の増加と、より速いペースでのイノベーションの必要性により、お客様は、増加する数のハイブリッド アーキテクチャを採用し、高い生産性の統合サービスを要求しています。 Microsoft では、強力な統合ソリューションを迅速に構築し、既存のオンプレミス システムや他の SaaS サービスから価値を簡単に解き出す適切なツール amd サービスを提供することで、お客様を可能にしたいと考えています。&nbsp;</p>


  <p>現在、Gartner は、2018 年の Enterprise Integration Platform as a Service (eiPaaS) のマジック クアドラントのリーダーとして Microsoft を認識しています。 統合は従来、複雑で複雑なプロセスであり、Azure サービスのこの認識は、お客様Integration Servicesに役立つと考えています。&nbsp;</p>


  <ul>
      <li>Salesforce、Office 365、Twitter、Dropbox、Google サービスなど、200 以上の最新の Azure Logic Apps コネクタを利用して、アプリケーション、データ、デバイスを簡単に接続できます。&nbsp;</li>
      <li>Azure API Management を外部および内部の顧客に公開するターンキー ソリューションとして使用して、任意の場所でホストされているバック エンド サービス用の一貫性のある最新の API ゲートウェイをすばやく作成します。</li>
      <li>サーバーレス ロジックを複数のソースからのイベントに接続する、リアクティブなイベント駆動型アプリを構築します。</li>
      <li>1 つ以上がオフラインの場合でも、アプリケーションとサービスの間に信頼性の高いクラウド メッセージングを実装します。</li>
  </ul>


  <p>また、お客様が Azure を使用しているさまざまなソリューションに満足しています。モバイル支払いアプリ (<a href="https://customers.microsoft.com/en-us/story/vipps-banking-azure" target="_blank">Vipps</a>)、グローバルな屋外の歯車およびプロビジョニング衣料会社 (<a href="https://enterprise.microsoft.com/en-us/articles/blog/microsoft-in-business/how-patagonia-transformed-the-customer-experience-in-the-cloud/" target="_blank">パ</a>タゴニア)、および 米国 (<a href="https://customers.microsoft.com/en-us/story/intermex-wire-transfer-banking-azure-vpn-redis-cache-service-sql-usa" target="_blank">Intermex</a>) のラテン アメリカの 17 か国への電信送金を可能にする金融会社が、Azure を統合プラットフォームとして使用して接続する方法をお知らせします。 パートナー、サプライヤー、顧客との間で、より効率的かつ新しい方法で交換できます。</p>


