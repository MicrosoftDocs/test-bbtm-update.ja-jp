Title: オンプレミスのインフラストラクチャを Azure と統合する
Summary: Microsoft Azure を実験している場合、または一部の it 機能で既に使用している場合は、次の手順を実行して、インフラストラクチャを Azure と統合することができます。
Content: >-
  Microsoft Azure を実験している場合、または一部の it 機能で既に使用している場合は、次の手順を実行し、インフラストラクチャを Azure と統合して、オンプレミスのインフラストラクチャの<i>拡張機能</i>として使用することができます。 この作業に役立つ情報をすべて見つけることは、非常に時間がかかることがあります。 データセンターを Azure に拡張するために必要な時間を短縮するために、次に示す <a href="https://aka.ms/derad">データセンター拡張機能の参照アーキテクチャ図</a>をリリースしました。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/08/clip_image002.jpg"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" alt="clip_image002" width="576" height="470" border="0" /></a>


  この図は、データセンターの拡張機能がどのように見えるかを示していますが、この図に含まれているすべての機能とその理由についても考えてみてください。


  図には、 <i>対話型</i>であることがわかります。 図の各オブジェクトをクリックすると、オンプレミスネットワーク、名前解決、および id を Azure と統合する方法についてのサンプルデータを参照して、詳細を確認できます。 次の図は、ダイアグラムがマウスでクリックされたときの、Azure 側の仮想マシンの1つに対する詳細なデータ (右側) を示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/08/clip_image004.jpg"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" alt="clip_image004" width="837" height="457" border="0" /></a>


  ボックスに表示されている情報の下部には、[詳細情報] リンクがあります。 オブジェクトの多くは、オブジェクトについても読むことができる詳細なデザインまたは実装の記事にリンクしています。 図の左側にある "Layers" という語の下には、ダイアグラムの特定部分を表示するためにオンまたはオフにすることができるダイアグラムレイヤーの一覧があります。これは、すべてを同時に見る必要がない場合に使用します。


  図にあるすべてのものを詳細に説明する <a href="https://aka.ms/derad-video">ビデオ</a> を視聴することも、必要に応じてビデオの <a href="https://aka.ms/derad-videoscript">スクリプト</a> をダウンロードすることもできます。 図に使用されている<a href="https://aka.ms/derad-diagram">Visio ダイアグラム</a>、またはダイアグラム内のすべてのデータを含む<a href="https://aka.ms/derad-data">Excel スプレッドシート</a>、およびダイアグラムに表示されて<i>いない</i>追加のデータをダウンロードして変更することもできます。


  図は2015年3月30日のリリースから更新されています。 以前のリリースからの大きな変更点については、対話型図のリリースノートで詳しく説明されています。


  この図とデータにより、Azure のデータセンターの拡張が促進されることを願っています。
