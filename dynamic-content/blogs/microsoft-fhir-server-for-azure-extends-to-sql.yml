Summary: 'Azure 用のオープンソース fhir Server は GitHub 最後の11月にリリースされたため、非常に肯定的な応答によって humbled、医療コミュニティでの fhir の使用が急増しています。 '
Content: >-
  <p><em>このブログ投稿は、Doug 7、シニアディレクター、Microsoft Health Engineering と Michael、シニアプログラムマネージャー、Microsoft Health エンジニアリングによって共同作成されました。</em></p>


  <p>Azure 用のオープンソース<a href="https://github.com/Microsoft/fhir-server" target="_blank">fhir Server</a>は GitHub 最後の11月にリリースされたため、非常に肯定的な応答によって humbled、医療コミュニティでの fhir の使用が急増しています。 fhir サービスの Microsoft の拡張機能には大きな関心がありました<strong>。現在、オープンソースの fhir Server for Azure では、Azure Cosmos DB と SQL の両方の永続化プロバイダーがサポートされるようになりました。</strong>SQL 永続化プロバイダーを使用すると、開発者は、複数の fhir リソースの種類で情報を結合してトランザクションを活用する複雑な検索クエリを実行できます。</p>


  <h2>Azure の fhir サーバーに SQL を追加する理由</h2>


  <p>FHIR サービスは、FHIR リソースを格納および検索するためのデータ永続化プロバイダーに依存しています。 fhir サービスの最初のリリースには、 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>に基づくデータ永続化プロバイダーが含まれています。これは、あらゆる規模のグローバル分散型のマルチモデルデータベースです。 Azure Cosmos DB は、ユーザーが任意のスケールと低待機時間を必要とする医療シナリオに最適です。 開発者コミュニティは FHIR で医療アプリケーションを継続的に拡張しているため、FHIR 仕様の新しいユースケースと機能は、SQL Server などのリレーショナルデータベースに自然に適合しています。 たとえば、SQL は、データベース結合 (<a href="https://www.hl7.org/fhir/search.html#chaining" target="_blank">チェーン検索</a>、 <a href="https://www.hl7.org/fhir/search.html#include" target="_blank">_include</a>、 <a href="https://www.hl7.org/fhir/search.html#include" target="_blank">_revinclude</a>) に対応する検索クエリを有効にし、一連の変更が1つのエンティティとして成功または失敗するアトミックトランザクションを有効にすることができます。</p>


  <p>多くの医療機関は、リレーショナルデータを管理するための SQL の利点を既に認識しています。 SQL の力とネイティブ fhir 形式のデータを組み合わせることで、fhir の使用を高速化する新しいオプションとアプリケーションが提供されます。 まず、このブログ記事の後半では、SQL ベースの fhir サービスをデプロイし、API を操作する方法について簡単に説明します。</p>


  <h2>FHIR R4 の概要</h2>


  <p>2018年12月に、HL7 によって <a href="https://hl7.org/fhir/R4/" target="_blank">fhir v 4.0.0 (別名 Fhir R4)</a>が発表されました。 このリリースは、最も成熟度の高いリソース定義の数が non-normative になったため、重要です。つまり、将来のリリースでは下位互換性があります。 Azure 用のオープンソース FHIR サーバーでの FHIR R4 のサポートを発表します。 オープンソースですぐに使用できるようになりました。これにより、開発者は fhir 仕様の最新のイテレーションを使用するように FHIR サーバーを構成することができます。これにより、患者、監視、および構造の定義を含む、最も一般的に使用されているリソースがロック &rdquo; され &ldquo; 、将来の仕様のイテレーションで</p>


  <h2>FHIR の概要</h2>


  <p>FHIR は簡単に開始できます。 オープンソース <a href="https://github.com/Microsoft/fhir-server" target="_blank">の Fhir Server For azure</a> と <a href="https://aka.ms/fhir" target="_blank">azure API for fhir</a> の管理されたサービスの両方で、fhir サービスを数分でプロビジョニングできます。 fhir server for Azure リポジトリには、SQL 永続化プロバイダーで fhir サーバーをデプロイするための<a href="https://github.com/microsoft/fhir-server/blob/master/samples/templates/default-azuredeploy-sql.json" target="_blank">Azure Resource Manager テンプレート</a>が含まれています。</p>


  <h2>デプロイ</h2>


  <p>このテンプレートを Azure にデプロイするには、この <a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2FMicrosoft%2Ffhir-server%2Fmaster%2Fsamples%2Ftemplates%2Fdefault-azuredeploy-sql.json" target="_blank">デプロイリンク</a>を使用して、カスタムテンプレートデプロイフォームを開きます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4400911f-4378-40ed-9229-28e665e06f74.png"><img alt="Azure Resource Manager template for deploying the FHIR server wirh a SQL persistence provider" border="0" height="1125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9724a9fa-b033-4b42-96c2-532f3c9bf395.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="fhir server オン a SQL 永続化プロバイダーをデプロイするための Azure Resource Manager テンプレート" width="1731"></a></p>


  <p>少なくとも、リソースグループ、サービス名、SQL サービス管理者のパスワードを入力する必要があります。 セキュリティの詳細 (権限および対象ユーザー) が指定されていない場合、インスタンスはセキュリティなしでプロビジョニングされます。 セキュリティが有効になっているプロビジョニングの詳細については、「 <a href="https://github.com/microsoft/fhir-server/blob/master/docs/DefaultDeployment.md" target="_blank">Fhir サーバーのデプロイの手順</a>」を参照してください。</p>


  <h2>テスト</h2>


  <p>デプロイ後、 <a href="https://docs.microsoft.com/en-us/azure/healthcare-apis/access-fhir-postman-tutorial" target="_blank">Postman</a> などのツールを使用して FHIR サービスをテストします。 まず、/メタデータエンドポイントから機能ステートメントを確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce890300-4662-4f91-aa6d-eea56ecb7a55.png"><img alt="Check the capability statement from the /metadata endpoint in Postman" border="0" height="1920" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cf832c3-1864-4694-8119-902a0738d964.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="FHIR サービスをテストするための Postman" width="3000"></a></p>


  <p>次に、/Patient. への投稿を含む患者を挿入します</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1da88a13-1050-4727-8304-486dc928213f.png"><img alt="Insert a patient with a POST to /Patient" border="0" height="1500" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fbc86a5-8cbe-4be4-89e8-abebe992024f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Postman に患者を挿入する" width="2344"></a></p>


  <p>最後に、[患者] を検索できることをテストします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c6b038f-954c-40f2-87c8-71497e621171.png"><img alt="Search for patients in Postman" border="0" height="1500" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2eed35e-3823-4d9e-bb81-ec2cda5982e0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Postman での患者の検索" width="2344"></a></p>


  <h2>組織内の FHIR</h2>


  <p>Azure Cosmos DB または SQL の永続化プロバイダーを利用することを選択したかどうかにかかわらず、データベーススキーマとインデックス作成に関して多くの選択肢があります。 オープンソースの FHIR Server for Azure は、さまざまなユースケースに対応し、特定のユースケースに合わせて必要に応じて最適化できる設計を選択します。 ソースコードを調査し、サーバーの SQL 構成をデプロイして、フィードバックをお寄せください。</p>


  <p>私たちは、嬉しく思いを採用 &rsquo; しています。 今週のチームは、ワシントン州レドモンドの Microsoft キャンパスでホストされている <a href="https://www.devdays.com/us/" target="_blank">HL7 FHIR DevDays</a>にあります。 devdays に参加し、設計上の考慮事項について詳しく知りたい &rsquo; 場合は、「 <a href="https://www.devdays.com/us/schedule/#event-235" target="_blank">fhir サーバーの SQL 永続化プロバイダーを構築する</a>」または「Microsoft コーディングテーブルによる停止」に記載されているセッション &ldquo; に参加してください。 &rdquo;</p>


