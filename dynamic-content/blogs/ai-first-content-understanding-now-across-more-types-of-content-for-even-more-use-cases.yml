  <p>現在、データはイノベーション&rsquo;の障壁ではありません。使用できるデータはです。 実際の情報は乱雑で、すぐには使用できない方法で貴重な知識を持ち、処理に時間、リソース、データ サイエンスの専門知識が必要です。 ナレッジ マイニングでは、データと&rsquo;知識のギャップを埋めるという私たちのミッションです。</p>


  <p>以下&rsquo;を使用して、すべてのコンテンツの潜在的な分析情報を簡単に明らかにする必要があります。</p>


  <ul>
      <li>Azure Searchs&rsquo; コグニティブ検索機能 (一般提供)</li>
      <li>Form Recognizer (プレビュー)</li>
  </ul>


  <h2>コグニティブ検索と新しいシナリオへの拡張</h2>


  <p>Microsoft Build 2018 で発表された Azure Searchs&rsquo; コグニティブ検索機能は、開発者が構成可能なコグニティブ スキルのセットを適用して、幅広いコンテンツからナレッジを抽出するのに一意に役立ちます。 Azure Search 内のコグニティブ スキルの深い統合により、顔認識、キー フレーズ抽出、感情分析、その他のスキルを 1 回のクリックでコンテンツに適用できます。 この知識は整理され、検索インデックスに格納され、データを探索するための新しいエクスペリエンスが可能です。</p>


  <p>コグニティブ検索 (一般提供) では、次の機能が提供されます。</p>


  <ul>
      <li><strong>パフォーマンスの向上</strong> - スループット機能が向上し、処理速度が向上し、プレビューよりも最大 30 倍高速になります。 過去 1 時間のタスクをわずか数分で完了します。</li>
      <li><strong>複合データ型のサポート</strong> - 格納および検索できるデータの種類を拡張するためにネイティブにサポートされています (これは、最も要求された <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6670910-modelling-complex-types-in-indexes" target="_blank">Azure Search</a> 機能です)。生のデータセットには、階層構造または入れ子になったサブ構造を含め、表形式の行セット (たとえば、1 人の顧客に対して複数の場所と電話番号など) に分割することができます。</li>
      <li><strong>新しいスキル</strong> - 顧客からのフィードバックに <a href="https://docs.microsoft.com/azure/search/cognitive-search-predefined-skills" target="_blank">基づいて構築済みのスキル</a> の拡張ライブラリ。 画像の処理のサポートの向上、条件付きスキルの作成機能の追加、スキルセット内の複数のスキルの制御と管理を向上させるシェーパー スキル。 さらに、エンティティ認識では、Wikipedia URL など、識別された各エンティティに追加情報が提供されます。</li>
      <li><strong>簡単な実装</strong> - ソリューション <a href="https://github.com/Azure-Samples/azure-search-knowledge-mining" target="_blank">アクセラレータは</a> 、Azure リソース、検索インデックス、カスタム スキル、Web アプリ、PowerBI レポートをデプロイするためのテンプレートなど、プロトタイプをすばやく構築するために必要なすべてのリソースを提供します。 アクセラレータを使用して開発作業を開始し、コグニティブ検索をビジネス ニーズに適用します。</li>
  </ul>


  <p>アートなど&rsquo;、非構造化コンテンツにコグニティブ検索を適用する場合に可能なことを確認します。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/AI-Show/Art-exploration-with-AI/player?format=ny" width="560"></iframe></p>


  <p>現在、何万もの顧客が Azure Search を使用し、毎月 2,600 億を超えるファイルを処理しています。 コグニティブ検索では、JSON ファイルから JPEG まで、PDF から Office ドキュメントまでのデータに対して何百万ものエンリッチメントが実行されます。 これは、コグニティブ検索を使用すると、カスタムスキルと事前構築済みスキルを含む複雑なエンリッチメント パイプラインを調整する複雑さを軽減し、コンテンツの詳細な分析情報を得られるためです。 医療、法律、メディア、製造などの業界のお客様は、この機能を使用してビジネスの課題を解決します。</p>


  <p><em>&ldquo;複雑な顧客のニーズと困難な市場は、私たちの毎日のビジネスです。コグニティブ検索を使用すると、複雑な技術的要件を確認する専門家の知識と経験を、組織全体のナレッジ ワーカーを支援する自動化されたソリューションに拡張できます。&rdquo;&nbsp;</em><em>Chris van Van Chrisswaay、ビジネス ソリューション マネージャー、Howden</em></p>


  <h2>検索を超えた AI 駆動型コンテンツの理解の拡張</h2>


  <p>検索以外の多くのシナリオでは、乱雑で複雑な情報から抽出された分析情報が必要です。 コグニティブ検索を拡張して独自のシナリオをサポートし、PowerBI ダッシュボード、機械学習モデル、整理されたデータ リポジトリ、ボット、その他のカスタム アプリケーションなどの非検索の使用例で、テーブルおよび JSON 形式の AI によって生成された注釈にアクセスできるように、コグニティブ検索内の認識ストア機能のプレビューをお知らせします。<a href="https://docs.microsoft.com/azure/search/knowledge-store-howto" target="_blank"></a> &ndash;&nbsp;</p>


  <h2>Form Recognizer Cognitive Service</h2>


  <p>プレビュー&nbsp; <a href="https://azure.microsoft.com/services/cognitive-services/form-recognizer/" target="_blank">Form Recognizer</a> Cognitive Service では、高度な機械学習を適用して、ドキュメントからテキスト、キーと値のペア、テーブルを正確に抽出します。</p>


  <p>サンプルは 5 つまでで、Form Recognizerドキュメントに合わせて理解を深める必要があります。 Form Recognizer API の REST インターフェイスを使用して、コグニティブ検索インデックスに統合し、ビジネス プロセスを自動化し、ビジネス向けカスタム ワークフローを作成することもできます。 フォームを時間とコストのごく一部で使用できるデータに変換できます。そのため、情報をコンパイルするのではなく、より多くの時間を処理できます。</p>


  <p>コンテナーのサポートForm Recognizer、エッジ、オンプレミス、およびクラウドでの使用をサポートしています。 移植可能なアーキテクチャは、Azure Kubernetes Service または Azure Container Instances<a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank"></a>にデプロイされた Kubernetes クラスターに直接<a href="https://azure.microsoft.com/overview/azure-stack/" target="_blank">デプロイAzure Stack</a>。<a href="https://azure.microsoft.com/services/container-instances/" target="_blank"></a></p>


  <p>Chevron や Starbucks のような組織では、Form Recognizerを使用して、フォームからのナレッジの抽出を高速化し、より迅速に意思決定を行っています。</p>


