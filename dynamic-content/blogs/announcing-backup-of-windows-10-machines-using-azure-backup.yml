Title: 仮想マシンを使用したWindows 10のバックアップのAzure Backup
Summary: Windows 10サービスを使用して、クライアント マシンをクラウドにシームレスAzure Backupできます。
Content: >-
  <a title="Windows 10コンピューター Windows 10" href="https://www.microsoft.com/en-us/windows/windows-10-upgrade" target="_blank"></a><a title="、ランディング ページとサービスを使用して、クラウドにシームレスAzure Backupバックアップ" href="https://aka.ms/azurebackup_landingpage" target="_blank"></a>Azure Backupできます。 Windows 10 (64 ビット) オペレーティング システムを実行しているマシンをお持ちのお客様は、重要なファイル フォルダー データを安全な方法で Azure に保護し、任意のマシン上のデータを復元できます。 次に示すのは、次のAzure Backup。

  <ol>
   <li>マシンから Azure へのファイルやフォルダーの詳細なバックアップ。

  <div id="attachment_330604" align="alignnone" width="540"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/17/AzureBackupGranularFilesBackup.png"><img class="size-medium wp-image-330604" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureBackupGranularFilesBackup-540x369.png" alt="Windows 10 files and folder backup using Azure Backup" width="540" height="369" /></a>Windows 10を使用したファイルとフォルダーのバックアップAzure Backup</div></li>
   <li>バックアップが 1 日に 3 回実行される、カスタマイズ可能なバックアップ スケジュール。</li>
   <li>増分バックアップ コピーを転送することで帯域幅を効率的に使用します。前のバックアップ ポイントからの変更されたデータのみを転送します。</li>
   <li>マシンの境界を離れる前でもデータの暗号化。</li>
   <li>Azure でバックアップ コピーを約 99 年間保持します。</li>
   <li>Azure でバックアップ コピーのファイルとフォルダーを簡単に参照し、目的のファイルのみを復元します。</li>
   <li>Azure のバックアップ コピーから他のマシンにシームレスにファイルを復元します。

  <div id="attachment_330594" align="alignnone" width="470"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/17/Client-BackupRestore.png"><img class="size-medium wp-image-330594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Client-BackupRestore-470x369.png" alt="Windows 10 restore using Azure Backup" width="470" height="369" /></a>Windows 10を使用してバックアップされたファイルの復元Azure Backup</div></li>
   <li>次に示すように、使い慣れた MMC コンソールで、バックアップ時間のスケジュール設定、バックアップジョブ、復旧ジョブなど、上記のすべてのアクティビティを監視します。

  <div id="attachment_330584" align="alignnone" width="503"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/17/clientbackup.png"><img class="size-medium wp-image-330584" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clientbackup-503x369.png" alt="Windows 10 backup monitoring using Azure Backup" width="503" height="369" /></a>Windows 10を使用したバックアップ ジョブの監視Azure Backup</div></li>
   <li>世界中の 17 Azure Backupリージョンにまたがってサービスを利用し、近くの最も近いリージョンにファイルをバックアップします。</li>
  </ol>

  &nbsp;


  バックアップと復元の構成については、Azure Backup の以下の 「操作方法」のビデオをご覧Azure Backup。


  <iframe style="height: 503px; width: 908px;" src="https://channel9.msdn.com/Blogs/Windows-Azure/Getting-started-with-Azure-Backup-video-1-of-3-/player" width="150" height="150" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <iframe style="height: 500px; width: 908px;" src="https://channel9.msdn.com/Blogs/Windows-Azure/Getting-started-with-Azure-Backup-video-2-of-3-/player" width="150" height="150" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  <iframe style="height: 499px; width: 909px;" src="https://channel9.msdn.com/Blogs/Windows-Azure/Getting-started-with-Azure-Backup-video-3-of-3-/player" width="150" height="150" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  &nbsp;


  使用を開始して詳細を確認Azure Backupの概要に関するブログ<a href="https://azure.microsoft.com/blog/2014/09/11/getting-started-with-azure-backup/" target="_blank">Azure Backup参照してください</a>。 クライアント コンピューターの保護に関するベスト プラクティスの詳細についてはWindowsオペレーティング システムのサポートAzure Backupに関するページ<a href="https://azure.microsoft.com/blog/2014/12/16/azure-backup-announcing-support-for-windows-client-operating-system/" target="_blank">を参照してください</a>。


  最新の <a href="https://aka.ms/azurebackup_agent" target="_blank">Azure Backup エージェント</a> を Windows 10 クライアント コンピューターにインストールして、Azure へのファイルとフォルダーの保護を開始します。


