Title: ファイル 暗号化用の Storage Service Encryption のプレビューのStorage
Summary: Storage Service Encryption for File Storage のプレビューを発表しました。
Content: >-
  <p>本日は、Azure File Storage Service Encryption (SSE) のプレビューをお知らせStorage。 Azure File Storage のストレージ サービスの暗号化を有効にすると、データは自動的に暗号化されます。</p>


  <p>Azure File Storageは、分散およびクロス プラットフォーム ストレージを提供するフル マネージド サービスです。 IT 組織は、アプリケーションを Azure ファイル共有パスにポイントするだけで、Azure Files を使用してオンプレミスのファイル共有をクラウドにリフト アンド シフトできます。 そのため、企業はクラウド ストレージを導入するために開発コストを発生することなく、クラウドの活用を開始できます。 Azure Filesでは、保存データの暗号化機能が提供されます。</p>


  <p>Microsoft では、すべての暗号化、暗号化解除、およびキー管理を完全に透過的に処理します。 すべてのデータは、使用可能な最も強力なブロック暗号の 1 つである AES-256 とも呼ばれる 256 ビット <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard"><u>AES</u></a> 暗号化を使用して暗号化されます。 お客様は、使用可能なすべての冗長性の種類の Azure File Storage LRS と GRS でこの&ndash;機能を有効にできます。</p>


  <p>プレビュー期間中は、この機能は新しく作成した Azure Resource Manager (ARM) のストレージ アカウントに対してのみ有効にできます。</p>


  <p>この機能を Azure Resource Manager のストレージ アカウントで有効にするには、Azure Portal を使用します。 2 月末までにファイル ストレージ<a href="https://docs.microsoft.com/en-us/azure/storage/storage-azure-cli-nodejs"><u>の暗号化を</u></a>有効にするための <a href="https://msdn.microsoft.com/en-us/library/azure/mt607151.aspx"><u>Azure Powershell</u></a>、Azure CLI、または Microsoft Azure Storage リソース プロバイダー <a href="https://docs.microsoft.com/en-us/rest/api/storagerp/storageaccounts"><u>API</u></a> を提供する予定です。 この機能の有効化については、追加料金は発生しません。&nbsp;</p>


  <p>サービス暗号化の詳細<a href="https://docs.microsoft.com/en-us/azure/storage/storage-service-encryption"><u>Storage確認してください</u></a>。 プレビューに関する追加の質問 <a>ssediscussions@microsoft.com</a> については、 にお問い合わせください。</p>
