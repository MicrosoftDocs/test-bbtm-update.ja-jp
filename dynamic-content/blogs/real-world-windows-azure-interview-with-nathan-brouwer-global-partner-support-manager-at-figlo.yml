Title: '実際の Windows Azure: Azure の nathan wer を使用したインタビュー、グローバルパートナーサポートマネージャー (figlo)'
Summary: azure シリーズ Windows 実際の世界では、独立系ソフトウェアベンダー (ISV) が azure Windows azure を使用して展開する方法について、figlo のグローバルパートナーサポートマネージャーにご参加します。
Content: '<p>azure シリーズ Windows 実際の<a target="_blank" href="https://www.figlo.com/">世界では</a>、独立系ソフトウェアベンダー (ISV) が<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0071azu">Windows azure</a>を使用して世界規模で展開し、60% のコスト削減を実現する方法について、ブラウザーのパートナーサポートマネージャーである nathan が提供されています。 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Figlo/ISV-Speeds-Deployment-Lowers-Support-Costs-of-Financial-Services-Application/4000010754">お客様の成功事例をお</a>読みください。 ここで &rsquo; は、次のことを言う必要がありました。</p>  <p><b>Himanshu Kumar Singh: Figlo は何を実行しますか。</b></p>  <p class="bodycopy"><b>Nathan bの</b>機能<b>:</b> figlo は、クライアントとの連携に使用される財務計画ソリューションを開発します。 Microsoft の主力製品である Figlo Platform は、クライアント資産のパフォーマンスを追跡するための豊富なデータ視覚化ツールセットをプロフェッショナルに提供します。 このソリューションを使用すると、アドバイザーは、アカウントデータへの anywhere access をクライアントに提供しながら、さまざまな方法で財務情報とやり取りすることができます。</p>  <p><b>HKS: クラウドテクノロジに関してはどのような機会がありますか。</b></p>  <p class="bodycopy"><b>NB</b><b>:</b> figlo プラットフォームには、各国の金融規制に合わせて調整できる高度な通貨計算エンジンが用意されています。これは、国際市場での利点です。 私たちは、確立されたサブスクリプション価格モデルを使用して、ソリューションの配布をグローバルに開始することを望んでいました。 私たちは、当社の企業データセンターで Figlo プラットフォームをホストして、スケーラビリティを確保し、運用経費を削減するためにクラウド環境でホストする機会を手にしました。</p>  <p><b>HKS: どのクラウドソリューションを探索しましたか?</b></p>  <p><b>NB</b><b>: 2010 年 </b>後半にクラウドプラットフォームの評価を開始しました。 以前に Amazon エラスティックコンピューティングクラウド (EC2) を使用して、米国でお客様の Figlo プラットフォームをホストしてきました。 アプリケーションを Amazon cloud service にデプロイするためのツールとプロセスには、いくつかの手動で時間のかかる手順が必要でした。 Microsoft では、Microsoft cloud services の開発、ホスティング、および管理環境である Windows Azure について見てきました。 Azure Windows は、使いやすいツールのセットを通じてサービスとしてのプラットフォームとしての完全な機能を提供しているため、ビジネスにとってはるかに包括的なソリューションを提供します。</p>  <p><b>HKS: クラウドで Figlo プラットフォームを起動するためにどのような手順を実行しましたか?</b></p>  <p><b>NB</b><b>: </b>2011 年1月に、Azure および<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0071sql">SQL Azure</a>Windows に figlo プラットフォームを数週間移動しました。 このソリューションは ASP.NET web アプリケーションフレームワーク上に構築されており、Microsoft SQL Server 2008 データベース管理ソフトウェアを使用します。 また、Microsoft Silverlight ブラウザープラグインテクノロジ上に構築されたユーザーインターフェイスコンポーネントも組み込まれています。 &nbsp;開発者は、Azure Tools for Visual Studio を Windows して、アプリケーションの変換とテストのプロセスを2週間で完了しました。</p>  <p><b>HKS: クラウドで Figlo プラットフォームを提供するためにどのようなビジネスモデルを使用していますか?</b></p>  <p><b>NB</b>: Windows Azure で figlo プラットフォームをリリースしたため、このソリューションをサブスクリプションサービスとして引き続き提供しています。 大規模なマルチテナント展開では、割引価格が提供します。 シングルテナント構成を必要とするお客様は、基本サブスクリプション価格に加えて、年間ホスティング料金が請求されます。 今でも同じ基本的なビジネスモデルを使用していますが、お客様を短時間でセットアップできるようになりました。つまり、収益を迅速に実現できます。</p>  <p><b>hks: Windows Azure for figlo のその他の利点をいくつか説明します。</b></p>  <p><b>NB</b><b>: </b>figlo は、Windows Azure で figlo プラットフォームをホストするために、インスタンスごとに1万ユーロ (米国 $ 14700) を費やしています。 以前は、ホストされたサーバー環境を維持するために、インスタンスあたり25000ユーロ (米国ドル 36700) の年間に費やしました。 1年間のインスタンスあたりの米国 $ 22000 の合計節約量を計算します。これは60% のコスト削減です。 さらに、Windows Azure では、各顧客 &rsquo; のニーズに合わせてインフラストラクチャの構成を調整し、数時間または数日ではなく数分でソリューションをデプロイすることができます。</p>  <p><a target="_blank" href="https://www.figlo.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6281.figlo.jpg" alt="" height="81" border="0" width="173"></a></p>  <p>全体<a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Figlo/ISV-Speeds-Deployment-Lowers-Support-Costs-of-Financial-Services-Application/4000010754">像</a>を読む。 &nbsp;Azure Windows<a target="_blank" href="https://azure.microsoft.com/evidence">他のユーザー</a>がどのように使用しているかを説明します。 <span style="text-decoration: underline;"></span></p>'
