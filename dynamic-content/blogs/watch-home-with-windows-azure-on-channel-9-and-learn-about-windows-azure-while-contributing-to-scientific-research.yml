Title: Channel 9 の「 @home azure での Windows」をご覧ください。また、azure Windows については、科学的な研究に貢献しています。
Summary: 科学技術研究に貢献するクラウドコンピューティングについて学習していますか。 &nbsp;次に、 &ldquo; @home Windows Azure &rdquo; プロジェクトでを確認してください。 4つの部分で構成...
Content: "<p>科学技術研究に貢献するクラウドコンピューティングについて学習していますか。 &nbsp;次に、 &ldquo; @home Windows Azure &rdquo; プロジェクトでを確認してください。 <a target=\"_blank\" href=\"https://channel9.msdn.com/\">Channel 9</a>の4部構成のビデオシリーズでは<a target=\"_blank\" href=\"https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0070\">Windows Azure</a>でクラウド用のアプリケーションを構築する方法を学習できます。また、タンパク質の折りたたみを学習するために、スタンフォード大学 &rsquo; の<a target=\"_blank\" href=\"https://folding.stanford.edu/\">フォール @home </a>ド分散コンピューティングプロジェクトに寄与するソリューションをデプロイすることができます。&nbsp;</p>  <p>ソフトウェアを単に実行するだけで、科学者は、Alzheimer &rsquo; s、ALS、Huntington &rsquo; s、パーキンソン &rsquo; の病気、多くの cancers などの病名に関する詳細情報を、バンドをまとめて、世界中の最大のスーパーの1つにすることができます。 &nbsp; すべての参加者は、タンパク質の圧縮が特定の病名にどのようにリンクされているかを理解するために、プロジェクトに近づいています。</p>  <p><iframe style=\"height: 288px; width: 512px;\" src=\"https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-1-of-4-Getting-Your-Windows-Azure-90-day-FREE-Trial-Account/player?w=512&amp;h=288\" frameborder=\"0\" scrolling=\"no\"></iframe></p>  <p><b>@homeWindows azure &ndash; 第1部: Windows azure 90 日間無料試用版アカウントを取得する</b></p>  <p><iframe style=\"height: 288px; width: 512px;\" src=\"https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-2-of-4-Setting-Up-The-home-App/player?w=512&amp;h=288\" frameborder=\"0\" scrolling=\"no\"></iframe></p>  <p><b>@homeWindows Azure &ndash; 第2部: アプリの @home 設定</b></p>  <p><iframe style=\"height: 288px; width: 512px;\" src=\"https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-3-of-4-Configuring-Windows-Azure-Storage/player?w=512&amp;h=288\" frameborder=\"0\" scrolling=\"no\"></iframe></p>  <p><b>@homeWindows Azure &ndash; 第3部: Windows Azure Storage の構成</b></p>  <p><iframe style=\"height: 288px; width: 512px;\" src=\"https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-4-of-4-Deploying-to-Windows-Azure/player?w=512&amp;h=288\" frameborder=\"0\" scrolling=\"no\"></iframe></p>  <p><b>@homeWindows azure &ndash; の第4部: Windows azure へのデプロイ</b></p>  <p>Microsoft はこのプロジェクトに直接貢献するだけでなく、参加者ごとに $10 を寄付し、その原因を支援するために、最大で $5000 の参加者をスタンフォード大学に寄付します。 折りたたみ @home プロジェクトの詳細については、 <a target=\"_blank\" href=\"https://folding.stanford.edu/\">こちら</a>を参照してください。</p>  <p>Windows Azure プロジェクトを使用すると、 @home Brian Hitney、 <a target=\"_blank\" href=\"https://blogs.msdn.com/b/jimoneil\">Jim O'Neil</a>、および Peter を購入できます。 &nbsp;<a target=\"_blank\" href=\"https://blogs.msdn.com/b/uscloud\">クラウド接続</a>を使用して、それらのユーザーと連絡を取ることができます。</p>"
