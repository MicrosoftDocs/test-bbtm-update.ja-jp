Title: Microsoft Azure SQL Databaseを使用して、クラウドで他に類を見ないデータ セキュリティをAlways Encrypted
Summary: 最小のスタートアップ企業から最大の企業まで、データ セキュリティは、特に新規と既存の両方のアプリケーションでクラウドをターゲットにし続ける中で、すべての企業にとってますます重要です。 SQL Server のセキュリティ基盤を基盤として、お客様がビジネスを変革し、クラウドに移行する場合にサポートしています。そのため、Azure SQL Database のセキュリティ機能の多くを発表しています。
Content: >-
  <p>お客様は Azure で 150 万を超えるミッション クリティカルなデータベースを使用しています。<a href="https://azure.microsoft.com/en-us/support/legal/sla/sql-database/v1_0/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE"></a>このデータベース<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-security/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE"></a>は、高可用性、セキュリティ、コンプライアンス<a href="https://azure.microsoft.com/en-us/support/trust-center/services/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">、高パフォーマンス</a>を提供<a href="https://msdn.microsoft.com/library/azure/dn369873.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">します</a>。 最小のスタートアップ企業から最大の企業まで、データ セキュリティは、特に新規と既存の両方のアプリケーションでクラウドをターゲットにし続ける中で、すべての企業にとってますます重要です。</p>


  <p>SQL Server&rsquo;&ndash; のセキュリティ基盤を基盤として、お客様がビジネスを変革してクラウドに移行するサポートを提供しています。そのため、現在、お客様には次のセキュリティ機能が<strong>Azure SQL Database。</strong></p>


  <ul>
   <li><strong>Always Encryptedは、月末までに</strong> パブリック プレビューの予定です。 <a href="https://msdn.microsoft.com/en-us/library/mt163865.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Always Encrypted</a>を使用すると、暗号化キーを削除せずに機密データを保護Azure SQL Database。 データは、転送中、メモリ内、ディスク上、クエリの処理中でも、暗号化されたままです。</li>
   <li><strong>Transparent Data Encryption、現在一般提供されます。</strong> <a href="https://msdn.microsoft.com/library/dn948096.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Transparent Data Encryption</a>、データベース、関連付けられているバックアップ、保存中のトランザクション ログ ファイルを暗号化することで、アプリケーションに変更を加える必要なく、コンプライアンス要件を満たします。</li>
   <li><strong>Azure SQL DatabaseではAzure Active Directory (Azure AD) 認証がサポートされています</strong>。 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-aad-authentication/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Azure AD認証は、</a>認証の代替手段SQL提供します。 パスワード管理を簡略化するために、同じ ID を使用して複数の Azure Azure SQL Database接続できます。</li>
   <li><strong>行レベルのセキュリティが一般提供される。</strong> <a href="https://msdn.microsoft.com/library/dn765131?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">行レベルのセキュリティを</a> 使用すると&rsquo;、ユーザー ID、ロール メンバーシップ、またはクエリ実行コンテキストに基づいてデータ行にアクセスできます。</li>
   <li><strong>動的データ マスク月の終</strong> わりまでに一般提供される予定です。 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-dynamic-data-masking-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">動的データ マスク</a> では、データベース列にマスク パターンを定義して、機密データの露出を制限できます。</li>
   <li><strong>脅威検出は、月末までに</strong> パブリック プレビューの予定です。 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">脅威検出は、Azure SQL Databaseまたは</a>論理サーバー レベルでの疑わしいデータベース アクティビティに対する監査とアラートを補完します。</li>
  </ul>


  <h1>セキュリティ基盤SQL Server上に構築する</h1>


  <p>Microsoft では、オンプレミスとクラウドの両方に対して、世界クラスのデータ セキュリティとプライバシー保護を提供しています。 米国国立標準技術研究所によると、過去 6 年間、SQL Server は Oracle、IBM DB2、MySQL などの主要なデータベース エンジンの中で最も少ない脆弱性を持っています。 これは、セキュリティ投資の継続的なモメンタムと共に、最もSQL Serverなリレーショナル データベースを利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f213fee-b2c2-4355-a5ad-d27dfe467728.png"><img alt="Unparalleled Security least vulnerable" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4582f84-9b96-48e4-9196-f528bc472fc6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="他に類を見ないセキュリティの脆弱性が最も少ない" width="640"></a></p>


  <p>SQL Server を基盤として構築され、Azures&rsquo; の物理的および運用上のセキュリティと組み合わされた Azure SQL Database は<a href="https://azure.microsoft.com/en-us/support/trust-center/services/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">、ISO/IEC 27001、FedRAMP/FISMA、SOC、PCI DSS</a> などの最も厳格な規制コンプライアンスを満たしています。</p>


  <h1>データを安全に保つ</h1>


  <p>最高レベルの保護を実現し、SQL Server オンプレミスまたは Azure SQL Database でデータをセキュリティで保護するために必要な規制コンプライアンスを満たすために、複数のレイヤーのデータ保護が提供されます。 これには、保存中、移動中、または使用中のデータの暗号化、データベースまたはアプリケーションに対する承認されたユーザーのみ認証、データの適切なサブセットへのユーザー アクセスの制限が含まれます。 さらに、潜在的な脅威の検出に役立つアクティビティの継続的な監視と監査を提供し、侵害が発生した場合に重要なイベントの記録を提供します。 これらの豊富なセキュリティ機能&rsquo;は、開発者の生産性や顧客エクスペリエンスを損なうことなく、機能を迅速に実装し、セキュリティ リスクを軽減する機能によって、それぞれバランスを取っています。 これらの保護レイヤーは、データの保護、アクセスの制御、および監視アクティビティの 3 つの領域にわたってまとめされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65fdb1a6-8daf-4c18-859e-d2c21a42243c.png"><img alt="Unparalleled Security layers of protection" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/444487d5-c1d9-404f-9493-e45143d0f3cf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="他に類を見ないセキュリティ層の保護" width="640"></a></p>


  <p>&rsquo;今日&rsquo;のお知らせでは、サービスとしてのマネージド データベースである Azure SQL Database のお客様がデータをセキュリティで保護しやすくするために、これらすべてのレイヤーで提供される新機能に焦点を当てました。</p>


  <h1>データの保護</h1>


  <p>この <a href="https://msdn.microsoft.com/en-us/library/mt163865.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Always Encrypted</a>、Microsoft は最初に、盗難に対するデータの組み込みの保護を提供します。つまり、保存中、フライト中、および使用中です。 Always Encryptedでは、NISTs&rsquo; AES 256 暗号を使用してクレジット カード番号などの機密データを暗号化し、信頼された環境 (Azure Key Vault など) に暗号化キーを保持し、SQL Database 内の暗号化されたデータ (暗号テキスト) に対して操作を実行できます。 クラウド データベース オペレーターや他の高い特権を持つが、承認されていないユーザーは暗号化キーにアクセスできない。また、クエリの処理中でも機密データは暗号化されたままでいくので、そうする必要もありません。 データを所有するユーザー (およびデータを表示できる) と、データを管理する (アクセス権を持つはずである) ユーザーの間でのこの懸念事項の分離は、Azure SQL Database でのみ可能です。</p>


  <p><a href="https://msdn.microsoft.com/library/dn948096.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Transparent Data Encryption</a> (TDE) は、データを保護し、アプリケーションを変更することなく、データベース、関連付けられているバックアップ、保存中のトランザクション ログ ファイルを暗号化することで、コンプライアンス要件を満たすのに役立ちます。&nbsp;SQL Database TDE は SQL Server&rsquo; s TDE テクノロジに基づいており、データベース暗号化キーと呼ばれる業界標準の AES-256 対称キーを使用してデータベース全体のストレージを暗号化します。 SQL Database管理された証明書を使用して、このデータベース暗号化キーを保護します。 SQL Database 内の任意の場所でのデータベースコピー、geo レプリケーション、およびデータベース復元のすべてのキー管理は、Azure Portal を 2 &ndash; 回クリックしてデータベースで有効にすることで、サービスによって処理されます。</p>


  <p>金融、銀行、医療などの業界では、Payment Card Industry Data Security Standard (PCI DSS) v3.1 などの規制コンプライアンス要件では、支払いデータの強力なエンドツーエンドの保護が義務付けされます。 SQL Databaseトランスポート層セキュリティ (TLS) の最も強力なバージョンがサポートされ、トランスポート層セキュリティ (TLS) との間の転送中にすべてのデータが保護SQL Database。 TDE および Always Encrypted と組み合わせて TLS をサポートすると、さまざまな要件を満たす包括的PCI DSS提供されます。</p>


  <h1>アクセスの制御</h1>


  <p>Azure SQL Database認証だけでなく<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-aad-authentication/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Azure Active Directory (Azure AD)</a> 認証もサポートSQLしました。 SQL Database に接続できる同じ ID を使用して、Office 365 のような増え続ける Microsoft クラウド サービスでシングル サインオン エクスペリエンスを提供することができるので、組織が所有するデータベース サーバー間でのユーザー ID の急増を止めるのに役立ちます。 データ プリンシパルに基Azure ADデータベース ユーザーは、Azure 管理ポータル または REST API/PowerShell を使用して管理できます。</p>


  <p>セキュリティは、データベースまたはアプリケーションへのアクセスを許可することだけの問題ではありません。多くのユーザーを使用する場合、アプリケーションではユーザーが自分のデータへのアクセスのみを許可することが重要になります。 <a href="https://msdn.microsoft.com/library/dn765131?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">行レベルセキュリティ</a> (RLS)&rsquo; を使用すると、ユーザー ID、ロール メンバーシップ、またはクエリ実行コンテキストに基づいて、データ行への読み取りおよび書き込みアクセスを制限できます。 RLS は、データベース自体の中でアクセス ロジックを一元化します。この機能により、アプリケーション コードが簡素化され、偶発的なデータ漏えいのリスクが軽減されます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-dynamic-data-masking-get-started-portal/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">動的データ マスク</a> ユーザーに対してマスクすることで、機密データの露出を制限できます。 基になるデータベース操作は影響を受けずに、指定されたデータベース フィールドに対するクエリの結果セットに機密データを非表示にすることで動作します。 お客様は、アプリケーション レイヤーへの影響を最小限に抑え、公開する機密データの量を決定できます。</p>


  <h1>監視アクティビティ</h1>


  <p>&rsquo;SQL Databaseの脅威検出機能により、データベースに対する潜在的なセキュリティ上の脅威を示す異常なデータベース アクティビティが明らかになります。 脅威検出は、Azure Portal と統合されています。または、疑わしいイベントに関する情報をサブスクリプション管理者に直接表示できます。 脅威検出は現在、Azure SQL Database<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">イベント</a>を記録し、監査されたイベントを自分のアカウントの監査ログに書き込む監査をAzure Storageします。 監査により、規定遵守の維持、データベース活動の理解、およびビジネス上の懸念やセキュリティ違犯の疑いを示す差異や異常に対する洞察が容易になります。 監査と脅威検出はどちらも、Azure で追加の価値を確認し、リスクの監視と対応を簡単に行う方法の良い例です。</p>


  <h1>セキュリティで保護されたプラットフォーム</h1>


  <p>クラウドの第一原則の一部として、これらの機能は Azure SQL Database を使用してクラウドで利用できます。これらの機能は、SQL Server 2016 年の一部として提供されます。 すべての保護層にわたって、Azure SQL Database と SQL Server は、データとアプリケーションに対して最先端の防御を簡単に実装するためのプラットフォームを提供します。 Azure SQL Database (<a href="https://azure.microsoft.com/en-us/support/legal/sla/sql-database/v1_0/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">99.99% SLA</a>) を備え、予測可能なパフォーマンスとエンタープライズ レベルのセキュリティは、クラウド内の唯一の包括的なサービスとしてのプラットフォーム (PaaS) データベースです。 SQL Databaseは、アクセス可能なすべてのデータの価値を最大限に高めやすくするために設計されたエンドツーエンドのデータ プラットフォームの一部です。 今日のお&rsquo;&rsquo;&ndash;知らせでは、既存の投資を基に構築し、オンプレミスとクラウドの信頼された環境で知り、必要としているツール、言語、フレームワークを使用して、任意のサイズのデータを任意の規模で簡単にキャプチャ、変換、分析し続けやすくなります。</p>


