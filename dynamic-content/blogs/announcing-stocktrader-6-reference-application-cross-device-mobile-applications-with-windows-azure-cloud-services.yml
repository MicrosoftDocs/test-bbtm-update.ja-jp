Title: 'stocktrader 社6リファレンスアプリケーションの発表: Windows Azure Cloud Services を使用したクロスデバイスモバイルアプリケーション'
Summary: 本日、Windows Azure と Windows Azure SQL Database 向けの新しいエンドツーエンド参照アプリケーションである stocktrader 6 の可用性を発表しました。 &nbsp;完全なソースを含むサンプルアプリケーション...
Content: '<p>本日、 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0215tri" target="_blank">Windows Azure</a>と<a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0215sql" target="_blank">Windows Azure SQL Database</a>向けの新しいエンドツーエンド参照アプリケーションである stocktrader 6 の可用性を発表しました。 &nbsp;完全なソースコードと Visual Studio ソリューションを含むサンプルアプリケーションは<a href="https://msdn.microsoft.com/stocktrader" target="_blank">、MSDN からダウンロードして</a>インストールすることができます。&nbsp;</p>  <p>自分でダウンロードする前に、アプリケーションを確認するには、次のようにします。</p>  <p>a)<a href="https://azurestocktrader6.cloudapp.net/" target="_blank">ここで</a>は、HTML5/MVC を使用して Windows Azure でサンプルアプリケーションのライブデプロイを参照してください。 <br>b) 作業中のモバイルアプリケーションをインストールして実行します。</p>  <ol>  <li>Apple App Store から iOS アプリケーションをインストールします。</li>  <li><a href="https://play.google.com/store/apps/details?id=stocktraderandroidclient.stocktraderandroidclient" target="_blank">Google Play ストアから Android アプリケーション</a>をインストールします。</li>  <li>Windows 8 クライアントと Windows Phone クライアントがダウンロードに含まれます。</li>  </ol>  <h3>デバイスの種類をまたいでクライアントコードを共有する</h3>  <p>このサンプルの優れた点の1つは、各モバイルクライアントにはデバイスの種類ごとにネイティブユーザーインターフェイスがありますが、 <a href="https://xamarin.com/" target="_blank">Xamarin</a> mono では、クライアントコードの約 60% (REST サービス呼び出し、データ通信、セキュリティなど) がすべてのデバイスタイプで <b><span style="text-decoration: underline;">共有</span></b> され、完全に C# で記述されています。</p>  <h3>デバイスの種類をまたいで1つの Azure クラウドサービスバックエンドを共有する</h3>  <p>また、すべてのデバイスのすべてのクライアントは、単一の共通 Windows Azure Cloud Service バックエンドに対して動作します。 &nbsp;バックエンドは、必要な数の中間層のコンピューティングインスタンスにスケールアウトする Windows Azure RESTful サービスです。 また、データ層は、必要に応じて、データ層のスケールアウトのために Windows Azure SQL Database フェデレーションを利用できるように設計されています。</p>  <h3>詳細</h3>  <p>このサンプルの焦点は2つです。</p>  <ol>  <li><b><span style="text-decoration: underline;">クラウドに接続されたモバイルアプリケーション</span></b>: 既存のアプリケーションとサービスを適合させて、デバイスの種類を問わず共有クライアントコードを使用して、Apple iPhone/iPad、Android デバイス、Windows 8、HTML5 などのすべての主要なモバイルプラットフォームにまで拡張する方法を説明します。</li>  <li><b><span style="text-decoration: underline;">バックエンドスケールの実現</span></b>: データ層のスケールアウトに SQL Database フェデレーションを使用する方法について説明します。これには、永続的な非同期メッセージングに対する Windows azure Service Bus のオプションの使用など、 <a href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0215cld" target="_blank">Windows azure Cloud Services</a>が含まれます。</li>  </ol>  <h3>テクニカルプレゼンテーションとドキュメントをオンラインで表示する</h3>  <p>また、開発者は、アプリケーション自体と、使用されるコアテクノロジについて説明する次の資料も確認することを強くお勧めします。</p>  <ol>  <li><a href="https://channel9.msdn.com/Events/TechEd/Australia/2012/AZR225" target="_blank">Stocktrader 6 オンラインテクニカルプレゼンテーション</a> &nbsp;(1 時間)&nbsp;&nbsp;</li>  <li><a href="https://azurestocktrader.blob.core.windows.net/docs/Trade6Overview.pdf" target="_blank">StockTrader 6 テクニカルホワイトペーパー</a></li>  <li><a href="https://channel9.msdn.com/Events/TechEd/Australia/2012/AZR432" target="_blank">SQL Database フェデレーションの詳細</a>表示 (1 時間)</li>  </ol>  <p>Msdn の <a href="https://msdn.microsoft.com/stocktrader" target="_blank">ランディングページ</a>から簡単にアクセスできる msdn のディスカッションフォーラムを使用して、質問を投稿し、stocktrader 6 サンプルアプリケーションについて話し合うことができます。</p>'
