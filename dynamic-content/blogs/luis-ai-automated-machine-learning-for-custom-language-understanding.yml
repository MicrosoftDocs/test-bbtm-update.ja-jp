  <p align="center"><em>図 4: LUIS の構築済みドメイン</em></p>


  <p>LUIS は、運用環境で積極的に学習する機能を開発者に提供し、改善を行う方法についてのガイダンスを提供します。 モデルがエンドポイントでの入力の処理を開始すると、開発者は [ <strong>アプリのパフォーマンスの向上</strong> ] タブにアクセスし、モデルを常に更新して改善できます。 LUIS は、すべてのエンドポイント発話を調べて、不明な発話を選択して開発者に公開します。 これらの発話にラベルを付け、トレーニングし、発行すると、LUIS によってこれらの発話がより正確に処理されます。</p>


  <p>LUIS には、モデルを作成する方法として、 <a href="https://aka.ms/luis-authoring-api" target="_blank">作成 api</a> と <a href="https://www.luis.ai/" target="_blank">LUIS.ai web アプリ</a>の2つの方法があります。 どちらの方法でも、LUIS モデルの定義を制御できます。 モデルの作成には、LUIS.ai または作成 Api を使用することも、両方の組み合わせを使用することもできます。 提供する管理機能には、モデル、バージョン、コラボレーター、外部 Api、テスト、トレーニングなどがあります。</p>


  <h2>顧客事例</h2>


  <p>LUIS は、過去に実装するのがはるかに困難な複数の会話 AI シナリオを可能にします。 このような可能性は、ミーティングアシスタントや HR bot などの生産性ボットや、お客様や IoT アプリケーションに適したサービスを提供するデジタルアシスタントなど、豊富な機能を備えています。 私たちの価値提案は、デジタル変革を実現するための自動化された AI ソリューションとして LUIS を使用するお客様を対象としています。</p>


  <p>最近、 <a href="https://customers.microsoft.com/en-us/story/ups" target="_blank">ups</a>は、Microsoft Bot Framework と LUIS で実行される、ups bot と呼ばれるチャットボットを通じてサービスレベルを改善する革新的なプロジェクトを完了しました。 お客様は、テキストベースおよび音声ベースの会話で UPS ボットを利用して、出荷、レート、および UPS の場所に関する必要な情報を取得できます。 Katie Duffy によれば、アプリケーション設計者は、プラットフォームとしての UPS &quot; の会話を今後も&#39;予定している &rsquo; ので、Bot FRAMEWORK と LUIS &quot; を使用してお客様に提供しています。</p>


  <p>Microsoft のサービスを使用して、ユーザーがテクノロジの世界を移動できるように設計された Cami というチャットボットを開発 <a href="https://customers.microsoft.com/en-us/story/dixons-carphone-retail-cognitive-services" target="_blank">しました</a> 。 Cami は現在、&rsquo; 質問の形式でテキストベースの入力を受け入れ、在庫状態を確認するために、店舗内の製品の在庫ラベルの画像も受け入れる。 ボットは、会話機能のために LUIS の自動化された AI 機能を使用し、Computer Vision API を使用して画像を処理します。 Dixons Carphone でプログラミングされた Cami には、オンライン購入ガイドの情報と、顧客を適切な製品に導くための同僚のトレーニング資料が格納されています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/rockwell-automation" target="_blank">Rockwell Automation</a> には 80 を超える国、22,000 人の従業員がいて、2016 年の年間収益は 59 億米国ドルと報告されています。 お客様にリアルタイムの運用分析情報を提供するために、会社は Windows 10 IoT Enterprise オペレーティング システムを既存の製造機器やソフトウェアと統合し、オンプレミスのインフラストラクチャを Microsoft Azure IoT Suite に接続することを決定しました。 この会社は、機器の一部のオートメーション コントローラーを別のスタンドアロン コンピューターに接続する代わりに、業界をリードする Logix 5000TM コントローラー エンジンの横に埋め込まれた Windows 10 IoT Enterprise オペレーティング システムを備えたハイブリッド オートメーション コントローラーを設計しました。 このソリューションでは、&rsquo;独立したスタンドアロン コンピューターが不要で、高度な分析のために LUIS を含む Azure IoT Suite と Cognitive Services をお客様の IT 環境に簡単に接続できます。&nbsp;</p>


