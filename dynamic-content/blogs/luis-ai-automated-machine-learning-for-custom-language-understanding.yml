  <p align="center"><em>図 3: LUIS 入力発話と出力 JSON</em></p>


  <p>LUIS には、次の3つの重要な概念があります。</p>


  <ul>
   <li><strong>インテント:</strong> インテントは、ユーザーが実行しようとしているアクションを表します。 目的は、フライトの予約、請求の支払い、ニュース記事の検索など、ユーザー&#39;の入力で表現された目的または目標です。 これらのアクションに対応する意図を定義し、名前を付けます。 旅行アプリでは、bookflight という &quot; 意図を定義できます。&quot;</li>
   <li><strong>発話:</strong> (発話) は、アプリが理解する必要があるユーザーからのテキスト入力です。 たとえば、パリ &quot; のチケットを予約したり、予約 &quot; や &quot; パリフライトなど &quot; の文の断片を使用したりすることが &quot; できます。 &quot;&#39;発話は常に適切な形式ではなく、特定の目的に対して (発話) のバリエーションが多数存在する可能性があります。</li>
   <li><strong>エンティティ:</strong> エンティティは、(発話) に関連する詳細情報を表します。 たとえば、"&quot;パリ行きのチケットを 1 枚予約して&quot;" という発話では、"&quot;パリ&quot;" が場所となっています。 LUIS は、ユーザー &rsquo; の (発話) に記載されているエンティティを認識してラベル付けすることで、ユーザー&#39;の要求に応答するために実行する特定のアクションを選択するのに役立ちます。</li>
  </ul>


  <p>LUIS は、高度な発話を理解できるアプリを開発者が構築できるようにする、エンティティエクストラクターの強力なセットをサポートしています。 LUIS に用意されている一連の事前構築済みエンティティを使用すると、開発者は多くの場合、開発者は、日付と時刻のレコグナイザー、金額、数値などのアプリで頻繁に必要とします。開発者は、トップノッチ機械学習アルゴリズムだけでなく、辞書ベースのエンティティまたは両方の組み合わせに基づいて、カスタムエンティティを作成できます。 Machine learning を使用して作成されたエンティティは、組織名 &rdquo; 、階層、複合など &ldquo; の単純なエンティティである可能性があります。 また、LUIS を使用すると、開発者は、web から抽出されたサイズの大きな辞書によって提供される推奨エントリを使用して、辞書ベースのリストエンティティをすばやく簡単に作成できます。</p>


  <p>複数のレベルに &ldquo; またがる階層エンティティは、エンティティ間の関係<strong>です</strong> &rdquo; 。 たとえば、<strong>ロンドン</strong>から<strong>シアトル</strong> &rdquo; へのフライトを (発話) するようなもの &ldquo; を分析するには、その両方が都市であることを示すために、元 &ldquo; の<strong>ロンドン</strong> &rdquo; と宛先 &ldquo; の<strong>シアトル</strong> &rdquo; を区別できるモデルを構築する必要があります。 そのような場合は、2つの子オリジンと destination を持つ階層エンティティ &ldquo; の場所 &rdquo; を作成します。 &rdquo; &ldquo; &rdquo; &ldquo;</p>


  <p>複合エンティティモデル &ldquo; <strong>には、</strong> &rdquo; エンティティ間のリレーションシップがあります。 たとえば、 <strong>2 つのフライドポテト</strong>と3つの<strong>burgers</strong> &rdquo; を注文するのと同じよう &ldquo; に (発話) を分析するには、(発話) 分析が<strong>フライドポテト</strong> &rdquo; <strong>と</strong> &rdquo; &ldquo; &ldquo; &rdquo; burgers を含む<strong>2 つ</strong> &rdquo; &ldquo; のバインドを確実にバインド &ldquo; する必要<strong>があります。</strong> この場合は、<strong>商品</strong> &rdquo; 数と &ldquo; <strong>食品の種類</strong> &rdquo; で構成 &ldquo; された LUIS で、<strong>食品注文</strong> &rdquo; と呼ば &ldquo; れる複合エンティティを作成します。</p>


  <p>LUIS は、開発者がすぐに使い始められるようにするための一連の強力なツールを提供します。 これらのツールは、カスタマイズ可能な既成のアプリや、カレンダー、音楽、デバイスなどのエンティティディクショナリと組み合わせることにより、ソリューションをより迅速に構築してデプロイできます。 ディクショナリは web の総合的な知識から抽出され、数十億のエントリを提供します。これにより、ユーザーの会話から価値ある情報をモデルで正しく識別できます。</p>


  <p>図4に示すように事前に構築されたドメインは、ドメインまたはクライアントアプリケーションの共通カテゴリに対して連携する、あらかじめ構築されたインテントとエンティティのセットです。 事前構築済みのドメインは事前トレーニング済みで、LUIS アプリに追加する準備ができています。 事前に作成されたドメインのインテントとエンティティは、アプリに追加した&#39;、完全にカスタマイズできます。 システムから発話を使用してトレーニングを行い、ユーザーにとって機能するようにすることができます。 事前構築済みのドメイン全体をカスタマイズの開始点として使用することも、そのドメインの意図またはエンティティを数個だけ使用することもできます。</p>


