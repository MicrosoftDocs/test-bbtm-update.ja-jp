  <p>LUIS アプリの設計、トレーニング、発行が完了すると、発話を受け取って処理できるようになります。 LUIS アプリは、HTTP 要求として (発話) を受け取り、抽出されたユーザーの意図によって応答します。 クライアントアプリケーションは、図3に示すように、(発話) を送信し、LUIS&#39;s 評価を JSON オブジェクトとして受信します。 クライアントアプリは、適切なアクションを実行できます。</p>


