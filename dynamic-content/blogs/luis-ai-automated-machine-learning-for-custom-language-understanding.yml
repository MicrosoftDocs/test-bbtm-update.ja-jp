Content: >-
  <p><em>このブログ投稿は、Riham Mansour、主要プログラムマネージャー、ヒューズ Labs によって共同で作成されました。</em></p>


  <p>会話システムは、仮想アシスタント、カスタマーケア、モノのインターネットなどのソリューションの重要な要素になっています。 会話システムについて説明するときは、コンピューター &rsquo; が人間の声を理解し、ユーザーが意図した内容を理解することに基づいて行動を取る能力を指します。 &rsquo;さらに、これらのシステム &rsquo; は音声とテキストのみに依存しています。 彼ら &rsquo; は、これらの相互作用を処理して理解するために、視界、音、気分を使用して、デジタル球と現在の生活との間の線をさらにぼかします。 チャットボットは、会話システムの1つの一般的な例です。</p>


  <p>チャットボットは、自然言語でユーザーとの会話を維持し、ユーザー &rsquo; の意図を理解し、組織 &rsquo; のビジネスルールとデータに基づいて応答を送信することができる会話システムの trendy の例です。 これらのチャットボットは人工知能を使用して言語を処理し、人間の音声を理解できるようにします。 言葉や書面による質問を復号化し、適切な情報または方向で応答を提供できます。 多くのお客様は、最初に会社の web サイトのダイアログボックスからチャットボットを体験しました。 また、チャットボットは、Cortana、siri、Amazon &rsquo; s Alexa などのコンシューマーと口頭で他者をやり取りします。 お客様のサービスを強化するために、現在、チャットボットが企業によって使用されています。</p>


  <p>言語の理解 (LU) は、ボット、IoT エクスペリエンス、分析などの会話サービスを可能にする、非常に中心となるコンポーネントです。 読み上げられたダイアログシステムでは、LU は文内の単語をコンピューターが判読できる意味の表現に変換します。通常は、文と現在のエンティティの意図を示します。 たとえば、監視などのウェアラブルデバイスに埋め込まれたダイアログシステムを使用して、物理的なフィットネスドメインを考えてみます。 このダイアログシステムは、StartActivity や StopActivity などのインテントを認識し、ActivityType などのエンティティを認識できます。 ユーザー入力 &ldquo; の「ジョグ &rdquo; の開始」では、LU の目標は startactivity として目的を特定し、エンティティ ActivityType = &rsquo; &rsquo; ジョグ &rsquo; &rsquo; を識別することです。</p>


  <p>これまで、LU、machine learning (ML) モデル、handcrafted ルールの実装には2つのオプションがありました。 Handcrafted の規則には、一般的なソフトウェア開発者がアクセスできますが、スケールアップは困難で、データの利点は得られません。 ML ベースのモデルは実際の使用状況データに対してトレーニングされ、新しい状況に一般化され、堅牢性という点で優れています。 ただし、非常に多くのコストの専門知識、大量のデータセットへのアクセス、および複雑な Machine Learning (ML) ツールが必要です。 そのため、ML ベースのモデルは一般に、多くのリソースを持つ組織によってのみ使用されます。</p>


  <p>図1に示されている LU、Microsoft &rsquo; s Language Understanding Intelligent Service、LUIS は、ソフトウェア開発者が自社のアプリケーションドメインに固有のクラウドベースの機械学習 lu モデルを作成できるようにすることを目的としており、ML の専門知識は必要ありません。 Microsoft Azure Cognitive Services 言語サービスの一部として提供されています。 LUIS を使用すると、開発者は、高度な ML 手法を使用して、実際のトラフィックに基づいてモデルを改善できるので、カスタム LU モデルを反復的に作成できます。 LUIS テクノロジは、人工知能とそのアプリケーションにおける Microsoft の継続的なイノベーションを活用して、20年以上にわたって研究、サイエンス、エンジニアリングの取り組みに関する自然言語の理解を深めます。 このブログでは、インテリジェントな会話システムを実現するための LUIS 機能について詳しく説明します。 また、お客様の LU モデルを構築するための自動化された AI ソリューションとして、大企業が LUIS を使用する方法について説明します。 このブログでは、Molson Coors、UPS、Equadex などのお客様との <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-bot-service-and-language-understanding-enabling-developers-to-build-better-conversational-bots/" target="_blank">会話 AI と言語認識ツールの一般</a> 公開に関する12月2017の発表について説明しています。</p>


