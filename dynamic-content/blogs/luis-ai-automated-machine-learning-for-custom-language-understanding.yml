  <h2>LUIS を使用した Language Understanding モデルの構築</h2>


  <p>LUIS アプリは、お客様のニーズに合わせて設計された、ドメイン固有の言語モデルです。 LUIS は、エンドユーザーが任意のデバイスから使用できるクラウドベースのサービスです。 12の言語をサポートしており、世界中の12のリージョンにデプロイされているため、複数の国に顧客を持つ大企業にとって非常に魅力的なソリューションとなります。</p>


  <p>事前に構築されたドメインモデルから始めることができます。または、独自のカスタム情報を使用して、作成済みのドメインを独自に作成することもできます。 単純なユーザーエクスペリエンスを通じて、開発者はまず、いくつかの例の発話を提供し、そのラベルを使用して、適度に正確な最初のアプリケーションをブートストラップします。 開発者は、LUIS アプリをトレーニングし、発行して、実際のトラフィックを受信できる Azure 上の HTTP エンドポイントを取得します。 LUIS アプリケーションにエンドポイントクエリがある場合、LUIS を使用すると、アクティブな学習を通じて実際のトラフィックに対して適切に実行されていない個々のインテントとエンティティを改善できます。 アクティブ ラーニング プロセスでは、LUIS によってエンドポイントのすべての発話が検査され、不確かな発話が選択されます。 これらの発話にラベルを付け、トレーニングして公開すると、LUIS による発話の識別の精度が向上します。 LUIS アプリケーションは、十分なパフォーマンスが得られるまで、個々のインテントとエンティティを改善するためにアクティブ学習を使用する、複数の短時間で高速なイテレーションで作成することを強くお勧めします。 図2は、LUIS アプリケーション開発ライフサイクルを示しています。</p>


