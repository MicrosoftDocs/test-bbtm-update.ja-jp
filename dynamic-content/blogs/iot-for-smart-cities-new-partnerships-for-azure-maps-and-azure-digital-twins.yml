Title: 'スマート シティ向け IoT: Azure マップ と Azure Digital Twins の新しいパートナーシップ'
Summary: '最近では、デジタル変革を行っている最も動的なランドスケープの 1 つは、現代の都市です。 都市化の増加に取り組む都市は、地域経済の強化、環境リソースの管理、汚染の軽減、より安全でアクセスしやすい都市の作成方法に関する質問に取り組む必要があります。 '
Content: >-
  <p><em>このブログ記事は、シニア プログラム マネージャーの Julie Seto 氏が共同Azure IoT。</em></p>


  <p>最近では、デジタル変革を行っている最も動的なランドスケープの 1 つは、現代の都市です。 都市化の増加に取り組む都市は、地域経済の強化、環境リソースの管理、汚染の軽減、より安全でアクセスしやすい都市の作成方法に関する質問に取り組む必要があります。 現代の大都市は、持続可能性、豊かさ、および封じ込め性に対する十分な道のりであり、クラウド、AI、IoT テクノロジを利用したデジタル変革を実現するために不可欠です。 これらを通じて、都市はリアルタイム インテリジェンスの機能を活用して、交通の輻輳やフラッドからユーティリティの最適化と建設まで、都市イベントの監視、予測、管理を行います。</p>


  <p>今年の初めに、Microsoft は今後 4 年間で <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">50 億ドルを IoT</a> に投資すると発表しました。 今年だけで、IoT ポートフォリオに多くの追加を発表しました。 その中には<a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">、都市マップ</a><a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">スマート インフラストラクチャ</a> ソリューションAzure Digital Twins開発の複雑さの中を移動するのに役立つプラットフォームである Azure マップ およびクラウド プラットフォームがあります。 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-location-based-services-public-preview/" target="_blank">1 年前に</a>発表された Azure マップ は、マッピング、ナビゲーション、トラフィック、地理空間サービスの Azure&rsquo; の場所インテリジェンス ポートフォリオです。 Ignite で最近発表された Azure <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">Digital</a> Twins は、企業が、人、デバイス、および存在する環境間の関係のモデリングを通じて空間インテリジェンスのロックを解除するためのサービスです。 これらのサービスを組み合わせて使用すると、組織は空間インテリジェンス、地理的エンリッチメント、および場所ベースのサービスから、より深い分析情報を活用できます。&nbsp;</p>


  <p>今日は、&rsquo;Azure IoT パートナーによって構築されたプラットフォームとソリューションの両方で戦略的パートナーシップを発表し、都市がスマート シティになるという彼らの課題をさらに満たすのを支援します。</p>


  <p>昨年、Azure マップ (旧 Azure Location Based Services) のパブリック プレビューを発表した際に、Azure IoT のディレクターである SamAngeles がロサンゼルスの Automobility <a href="https://blogs.microsoft.com/blog/2017/11/28/microsoft-builds-and-integrates-azure-location-based-services-directly-into-cloud/" target="_blank"></a> &ldquo; でステージに立ち、Azure マップ というスマート シティの重要なマップを強調しました。には、スマート シティ、インフラストラクチャ、IoT &ndash; ソリューションをよりよく接続し、製造から小売り、自動車、その間のすべてのものまで、産業変革を支援できる地理的データが含まれています。&rdquo;次に、&rsquo;<a href="https://moovit.com/" target="_blank">Moovit, Inc</a> との新しいパートナーシップを通じて、そのメッセージのエコーを目立つようにしました。</p>


  <p>Moovit は、Azure を経由する公共輸送ルーティング サービス (トランジット ルーティング) のサプライヤーマップからネイティブにMicrosoft Azure。 統合が完了すると、Azure のお客様は、スマート シティ、輸送、自動車、フィールド サービス、小売など、さまざまなアプリケーションにトランジット ルーティングを使用できます。 IoT のコンテキストでは、お客様は、公共輸送の乗り物、トランジット/乗車/運転/自転車のコスト上の利点、追加の公共輸送のための正当な理由、道路と駐車場に対する追加の課税などの分析情報を抽出できます。 これらのサービスは Azure マップ にネイティブで提供されます。そのため、お客様は、移動の追加モードとして Moovit を利用したサービスを使用して、現在のルーティング機能 (影響を受けるトラフィック (影響を受けるトラフィック、HOV、有料道路の回避など)、歩く、タクシー、バイクなど) を補完することもできます。</p>


  <p>自動車のコンテキストでは、多くの人が都市の中心の外に移動する中で、多くの通学者は都市の中心から離れて移動していますが、それでも公共輸送を使用したいと考え続けます。 そのため、 &ndash; 公共輸送情報は車両にさらに統合され、複数の輸送手段を提供して、乗車共有センターまたはトランジット センターに移動し、バスやバスを都市に乗り込む必要があります。 これにより、都市の輻輳を最小限に抑え、追加の燃料と駐車場のコストを削減できます。 個々の車両は都市の遠く離れた場所に配置されているので、炭素排出量とノイズ汚染が減少するのは言うまでもなくです。 2017 年の世界の国際公共輸送団体によると、178 の都市システムは年間総乗車数 530 億人を占めています。<a href="https://www.uitp.org/" target="_blank"></a> 過去 6 年間で、年間の都市の乗車は、87 億人の乗客 (+19.5%) によってグローバルに増加しました。&nbsp; Moovit とのこのパートナーシップは、Azure&rsquo; のお客様が独自の内部アプリケーションと分析情報の両方にサービスを提供する必要があるだけでなく、公共輸送を必要とする顧客にサービスを提供するのに役立ちます。</p>


  <p>&rsquo;今日はすばらしい日であり、私たちは、パートナーの 1 人として Moovit &ndash; を場所空間で非常に革新的で評判の良い会社にし、Azure とそのそれぞれの顧客に豊富な位置情報データとサービスを提供することをうれしげに思っています。</p>


  <p>また、クラウド、AI、IoT などのテクノロジを使用して、施設やインフラストラクチャの管理を改善し、エネルギー効率を高め、空間使用率と満足度を向上させることができます。 この機会を活用するために、 <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">Microsoft は 9</a> 月に、組織が包括的なデジタル モデルを使用して、任意の物理環境に適用できる空間対応ソリューションを構築できるプラットフォームである Azure Digital Twins のパブリック プレビューを発表しました。 Azure IoT &ldquo;&rsquo;のパートナー グループ プログラム マネージャーである Bert van Hoof が言うので、Cities はクロスドメイン ソリューションが接続され、データが共有されるまで、真にスマートになるのでは "ない" と言います。 Azure IoT、&mdash;より広範なスケールでその価値のロックを解除するのに役立つ空間インテリジェンスを取り入れ、より持続可能で楽しく、インクルーシブな空間を強化しています。&rdquo;</p>


  <p>Azure マップ と Azure Digital Twins はどちらも IoT ポートフォリオの最新の追加の 1 つですが、既に、これらのプラットフォームを活用して、Azure マップ を活用した LTI から、一元化された高度なオペレーション センターで都市全体のイベントを管理する <a href="https://www.lntinfotech.com/" target="_blank">LTI</a> から、接続されたキャンパス全体の施設をより良く管理するために Azure Digital Twins を使用している <a href="https://www.lnttechservices.com/" target="_blank">LTTS</a> まで、より安全でスマートな都市を作成するためのいくつかの課題に取り組むパートナーを既に見ていました。</p>


  <p>市区町村のインフラストラクチャは管理コストが高く、市区町村は、市区町村の建物からライブラリ、コミュニティ センターまで、多数の建物を効率的に運用する課題に対処する必要があります。 あるパートナーは、建物をより効率的で人中心にする方法を再考しています。 <a href="https://viewglass.com/">ビュー </a>は、自然光とビューを可能にし、頭と体の健康を強化する新世代の動的なガラスウィンドウである View Dynamic Glass を製造しています。これは、頭の痛み、目のトレーニング、および不安を大幅に減らすことで、心と体の健康を強化します。 さらに、ビュー ウィンドウは&rsquo;、建物のエネルギー効率を最大 20% 向上させる、光と熱を軽減します。 Azure IoT Azure Digital Twins プラットフォームの Azure Digital Twins とその他のコンポーネントを使用することで、View は、そのドメインの専門知識を活用して、満足感を高め、エネルギー効率を高めるスマート ビルディングを作成できます。&nbsp;</p>


  <p>Azure マップ を統合し、スマート シティ ソリューションを構築しているAzure Digital Twinsパートナーは LTI です。 ローカルチームと市の管理チームにとっての課題は、都市で何が起こっているかを理解し、適切な順序で適切なリソースを使用して対応し、交通や公共輸送から犯罪や安全に関するインシデント、環境アラートにいたる都市の運営を責任を持って管理する作業です。 LTI は、都市の運用と応答管理を追跡および管理するための包括的で高度でインテリジェントなオペレーション センター ソリューションを使用して、この問題に対処しています。 高度なオペレーション センターを使用すると、市の管理者は、都市全体のすべての種類のリアルタイム イベントを処理および管理するための使いやすいインターフェイスを提供します。</p>


  <p>Advanced Operations Center は、Azure サービスを含むいくつかの Azure サービスを利用して、都市の設定全体でさまざまなセンサーからリアルタイムのテレメトリをストリーミングマップ。 1 つのインターフェイス内で、市の管理者は、さまざまなイベントのリアルタイムの状況認識を取得し、GIS ツールを利用して詳細な分析を行い、応答管理を最適化し、履歴の傾向を追跡し、他の市のオペレーターと共同作業することができます。 ダッシュボードを使用すると、都市のオペレーターは、衛星画像、グレースケール マップ、または標準の Azure マップ ベース マップから選択したベース マップ (画像 1) をシームレスにカスタマイズできます。&nbsp;</p>


