Content: >-
  <p>この記事では、Azure の学習に必要なすべての開発者向けの3つの無料リソースについて説明し &rsquo; ます。 Dan Fernandez は、MSDN を通じて提供されていない新しい機能をサポートする最新のエクスペリエンスに、技術ドキュメントとラーニングリソースを提供することを担当するチームをリードします。 最近、Dan は Donovan Brown との Azure 金曜のエピソードをいくつか記録するようにしました。また、チームが行っている作業によって、最良のドキュメントと学習体験を提供するために、少し時間を費やしています。</p>


  <h2>1. Microsoft Docs</h2>


  <p>最後に、azure のドキュメントを含むいくつかのリソースへのリンクを含め <a href="https://azure.microsoft.com/blog/4-tips-for-keeping-your-resolution-to-learn-azure/?ocid=AID765052&amp;wt.mc_id=CFID0322">た、新しい年に azure を学習するための4つのヒント</a>を記述しました。 この投稿では、内部と外部の両方の Microsoft Docs 真に表現 &ndash; されている革命に glossing によって短期間したことを認めています。 ドキュメントの作成方法を大幅に変更しただけでなく、Azure の学習と使用方法が改善されました。</p>


