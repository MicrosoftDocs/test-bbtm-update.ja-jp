  <h2>2. Microsoft Learn</h2>


  <h3><a href="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-3-A-quick-tour-of-Microsoft-Learn/?ocid=AID765052&amp;wt.mc_id=CFID0322">Azure ラーニング: パート 3 &mdash;Microsoft Learn のクイックツアー</a></h3>


  <p>Microsoft Ignite 2018 では、Microsoft Docs 作業しているチームは、Microsoft Learn で学習する新しいアプローチを提供しました。これにより、Azure を学習するために使用できる&#39;に新しいディメンションが追加されました。</p>


  <p>Dan は、Microsoft Learn のクイックツアーを提供します。 Microsoft Learn では、Azure で実際のリソースを作成する対話型のステップバイステップチュートリアルを使用して学習します。 さらに優れています。これ &rsquo; は無料で、クレジットカードは必要ありません。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/shows/Azure-Friday/Learning-Azure-Part-3-A-quick-tour-of-Microsoft-Learn/player?format=ny" width="576"></iframe></p>


  <ul>
   <li><a href="https://aka.ms/azfr/510/01">Microsoft Learn</a></li>
   <li><a href="https://aka.ms/azfr/510/02">Microsoft Learn のツアー</a></li>
   <li><a href="https://aka.ms/azfr/510/03">Azure コンテンツの Microsoft Learn</a></li>
   <li><a href="https://aka.ms/azfr/510/04">Azure の基礎ラーニングパス</a></li>
  </ul>


  <p>Microsoft Docs と Microsoft Learn は、Azure の技術コンテンツの基盤です。 Microsoft のドキュメント セットには、GitHub でホストされているオープン ソースのものがあります。 Microsoft の多くのチームが頻繁にこのモデルを採用しています。 完全にオープンソースではないドキュメントセットでも、パブリックに公開されたリポジトリには、プル要求を行うように招待されています。 さらに、新しい領域に拡張して、さらに高度なトピックについて詳しく説明すると、Microsoft Learn が増え続けます。</p>


