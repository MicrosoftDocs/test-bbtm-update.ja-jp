Title: Fordford Project Azure で CloudLab をWindowsする
Summary: 最近、Microsoft Research チームは、CS210 に登録されている学生のチームによって開発された CloudLab というクールなプロジェクトについてブログに投稿しました。Project-Based Computer Science Innovation &amp;...
Content: <p>最近、Microsoft Research チームは<a target="_blank" href="https://blogs.msdn.com/b/msr_er/archive/2010/06/04/stanford-students-take-to-the-cloud.aspx"></a>、<a target="_blank" href="https://www.stanford.edu/class/cs210/about.html">CS210</a> に登録されている学生のチームによって開発された CloudLab と呼ばれるクールなプロジェクトについてブログに投稿しました。Project-Based Computer Science Innovation Development &amp; at TheFord University. コースの間、Microsoft External Research は、 <a target="_blank" href="https://www.lbl.gov/">Lawrence Berkeley National Researchy</a> がチームの顧客として機能して、衛星データをより環境科学者が利用しやすくする学生にチャレンジしました。 &nbsp;その結果、<a target="_blank" href="https://www.microsoft.com/windowsazure/">CloudLab は Windows Azure</a> プラットフォームを利用してデスクトップから最も重い作業を削除し、クラウドに置き、はるかに多くのコンピューティング能力とアクセシビリティがあります。 </p>  <p>&nbsp;このプロジェクトの利点は 3 つあります。学生にとって、このプロジェクトでは、ソース管理やアジャイル プログラミング手法など、コンピューター サイエンスの多くの適用された側面に関する実用的な洞察を得る可能性があります。このようなプロジェクトでは、このようなプロジェクトでは、現実世界の例に基づいて学術的なオファリングを継続的に改善できます。また、残りの部分では、Windows でソリューションを構築することの独自の利点を示しています。 実際のビジネス上の課題に対応できる Azure。 </p>  <p>Microsoft Research の完全なブログ記事については、こちらを参照 <a target="_blank" href="https://blogs.msdn.com/b/msr_er/archive/2010/06/04/stanford-students-take-to-the-cloud.aspx">してください</a>。</p>
