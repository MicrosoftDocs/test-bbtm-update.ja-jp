Title: 'Azure の先週: Azure France リージョン、コスト削減など'
Summary: Azure の先週から、2017年12月11日の週、可用性ゾーンでのプレビューで利用可能な Azure France リージョン、新しい管理 & コスト削減などについて取り上げています。
Content: >-
  <p>フランスでは、フランス中部とマルセイユのフランス南部の2つの新しい Azure リージョンがプレビュー段階にあります。 これらのリージョンは、世界中の42か所に発表された <a href="https://azure.microsoft.com/en-us/regions/">リージョンの Azure &rsquo; s グローバルポートフォリオ</a> に含まれています。 フランス中部の Availability Zones は、データの保存場所の要件を維持しながら、地域のディザスターリカバリーのために地理的に離れたフランス南部リージョンとペアにすることができます。 また、Azure のコストを管理するために追加された新機能についても説明しました。 Azure Cost Management では <a href="https://azure.microsoft.com/en-us/services/cost-management/">、</a> Azure は、エンドツーエンドのクラウドコスト管理と最適化ソリューションを提供する唯一のプラットフォームであり、お客様が複数のクラウドにわたるクラウド投資を最大限に活用するのに役立ちます。 Cost Management は、すべてのお客様が Azure の支出を自由に管理できます。</p>


  <h2>ヘッドライン</h2>


  <p>フランス - <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-preview-with-azure-availability-zones-now-open-in-france/">で Azure Availability Zones を開始した Microsoft Azure プレビュー</a>現在、フランスでの Microsoft Azure のプレビューは、世界中のすべてのお客様、パートナー、isv が、これらの最新の Azure リージョンでサービスをデプロイし、ワークロードをテストする機会を提供しています。 これは、フランスのデータセンターから Azure クラウドプラットフォームを提供するための重要な手順です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/">クラウドストレージの価格が向上しました。 Azure Archive Storage の一般提供が発表</a>される -アクセス頻度の低いデータをアーカイブ Blob Storage に格納することにより、ストレージコストを削減する方法について説明します。また、Blob-Level 階層の新しい第3レベルの階層について説明します。 Blob-Level の階層化が一般公開され、ホット、クール、およびアーカイブ層が含まれるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-management-and-cost-savings-capabilities/">Azure の新しい管理とコスト削減の機能</a> -4つの新しい管理およびコスト削減機能について説明します。 Azure Policy は、Azure リソースの大規模な制御とガバナンスを提供します。今後、この今週の Azure 仮想マシン予約インスタンス管理のサポートをロールアウトするのは、時間の経過と共に節約を最大化できるようにするための Azure Cost Management です。複数のリージョンにおける Dv3 シリーズの仮想マシンの料金が削減されました。前述のように、価格が最も低い Storage レベルの Azure Archive Storage が一般公開されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-november-2017/">Azure Marketplace &ndash;2017年11月の新しいプランで</a>は、Azure Marketplace はオンラインのアプリケーションとサービスのマーケットプレースであり、これを使用すると、スタートアップと isv は、世界中の azure のお客様にソリューションを提供できます。 - 現在、Azure Marketplace では、仮想マシンイメージ、仮想マシン拡張機能、Api、アプリケーション、machine learning サービスが提供されています。 過去1か月に35の新機能が公開されました。これには<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/RedHat.RHEL_7?tab=Overview">Red Hat Enterprise Linux 7</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/docker.docker4azure?tab=Overview">Azure 用 Docker Enterprise Edition (Basic)</a>、bitnami の<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.cassandra-cluster?tab=Overview">Cassandra クラスター</a> 、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/enterprisedb-corp.edb-postgres-ark?tab=Overview">EDB Postgres Ark</a>などが含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-expands-scope-of-singapore-mtcs-certification/">Microsoft は、シンガポール MTCS 認定</a> - の範囲を拡大していますAzure は、お客様の満足度に対するコミットメントの一環として、データの機密性とビジネスの重要度に関するさまざまなクラウドユーザーのニーズに対応するために MTCS 標準を採用しています。 Azure は、4年連続で MTCS 認定を維持しています。 レベル3の認定は、対象となる Microsoft クラウドサービスが、厳格なセキュリティ要件を持つ規制された組織のために、影響力の大きいデータをホストできることを意味します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-send-monitoring-data-to-an-event-hub/">Azure Monitor: 監視データをイベントハブ</a> - に送信するリソースレベルの診断ログとメトリックを、ストレージアカウント、Event Hubs 名前空間、Log Analytics を含む3つの送信先のいずれかにストリーミングするように設定できます。 Event Hubs 名前空間への送信は、任意のソースから Azure ログをカスタムログソリューション、サードパーティ SIEM 製品、またはその他のログツールにストリーミングする便利な方法です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-cloud-speed-helps-sql-server-dbas/">クラウドの速度が dba</a> - SQL Server にどのように役立つかAzure SQL Database SQL Server エンジニアリングモデルと進化を続ける方法について説明します。 ビルドと出荷のプロセスは、Azure SQL Database と SQL Server の両方において、継続的な価値とイノベーションを顧客に提供するために、引き続き合理化および改善されています。</p>


  <p>VMware と hyper-v - <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-azure-site-recovery-deployment-planner-vmware-and-hyper-v/">の Azure Site Recovery Deployment Planner の一般提供</a>このツールを使用すると、オンプレミスのネットワーク要件を理解し、Azure Site Recovery レプリケーションを成功させるためのコンピューティング要件とストレージ要件を Microsoft Azure し、アプリケーションのフェールオーバーまたはフェールオーバーをテストできます。 さらに、このツールの GA リリースには、お使いの環境での Azure へのディザスターリカバリーの詳細なコスト見積もりが含まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-consumption-usage-details-api/">使用量の詳細については AZURE ARM API</a> - 更新された利用状況の詳細 API が利用可能になりました。これは、ARM (Azure Resource Manager) モデルの Azure コストと使用量ベースの Api を統合するための最初の手順です。 Azure Consumption API シリーズを使用すると、Azure リソースのコストおよび使用状況データにプログラムでアクセスできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-bot-service-and-language-understanding-enabling-developers-to-build-better-conversational-bots/">Azure Bot Service と Language Understanding の一般提供を発表し、開発者がより良い会話ボット</a> - を構築できるようにしますMicrosoft Azure Bot Service と Microsoft Cognitive Services Language Understanding (LUIS) の両方が一般公開されています。 Azure Bot Service を使用すると、開発者は複数のチャネルで会話インターフェイスを作成できます。 LUIS を使用すると、開発者はボットを含む任意の種類のアプリケーションに対して、カスタマイズされた自然な対話を任意のプラットフォームで作成 <a href="https://azure.microsoft.com/en-us/blog/conversational-bots-deep-dive-what-s-new-with-the-general-availability-of-azure-bot-service-and-language-understanding/">Azure Bot Service と Language Understanding の一般提供の新機能 &rsquo; について詳しく説明し &ndash; </a>ています。</p>


  <p><a href="https://open.microsoft.com/2017/12/13/top-themes-from-kubecon-2017/">KubeCon 2017 の上位テーマ (Microsoft + オープンソースブログ)</a> - Kubernetes community が今月の KubeCon のレコード番号にまとめられています。これまで、コンテナーを使用して既存のアプリケーションを最新化し、新しいアプリケーションを管理することが簡単になっています。</p>


