Content: >-
  <p>推奨事項の数が増え、多くのセキュリティ脆弱性が表面化する中で、対応をトリアージして優先順位を付けるのは困難です。 情報の量が増えるだけでなく、リソースと時間が限られています。 Azure Secure スコアを使用すると、セキュリティ態勢の改善に最も役立つ推奨事項に値を割り当てると、セキュリティに関する推奨事項に対する応答に優先順位を付けてトリアージできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/strengthen-your-security-posture-and-protect-against-threats-with-azure-security-center/" target="_blank">先月 Ignite</a>&rsquo;&ldquo; で、セキュリティ スコアは、組織のセキュリティ体制を可視化し、最も重要な質問であるワークロードの安全性に関する回答を提供するセキュリティ分析ツールとして発表しました。&rdquo;セキュリティ スコアでは、推奨事項の重大度と影響が考慮されます。 その情報に基づいて、この推奨事項を修正してセキュリティ態勢を改善する方法を示す数値を割り当てる。</p>


  <p>推奨事項を修復すると、レコメンド スコアが更新され、全体的なセキュリティ スコアも更新されます。</p>


  <p>セキュリティ スコアの主な目標は、これらの機能を組織に提供する方法です。</p>


  <ul>
   <li>セキュリティ態勢の視覚化</li>
   <li>セキュリティ態勢を向上するために意味のあるアクションを提供する迅速なトリアージと提案</li>
   <li>時間の過ぎたワークロード のセキュリティの測定</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29d19a5e-8709-484c-8431-17267011ef0a.png"><img alt="SecureScore" border="0" height="645" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76e3da7d-1f3d-4499-9bc6-cb5319c46d8d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SecureScore" width="2069"></a></p>


  <p>Azure Security Centerの推奨事項を常に確認し、その推奨事項に基づいてセキュリティ スコアを計算します。 推奨事項のスコアは、ワークロードのセキュリティに最も影響を与える重大度とセキュリティのベスト プラクティスから派生します。</p>


  <p>セキュリティ スコアは、正常なリソースとリソースの合計の比率に基づいて計算されます。 正常なリソースの数がリソースの総数と等しい場合は、推奨事項に対して可能な限り高いセキュリティ スコア値を取得します。これは最大 50 に上る可能性があります。 セキュア スコアを最大スコアに近づけてみる場合は、推奨事項の修復手順に従って、問題の多いリソースを修正できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af25c7e7-124a-4591-8450-0f945fb32a00.png"><img alt="EnableMFA" border="0" height="730" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18b153e1-ba72-4a5f-933a-693264835e85.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="EnableMFA" width="1827"></a></p>


  <p>全体的なセキュリティ スコアは、すべての推奨事項の累積です。 選択したスコープに応じて、サブスクリプションまたは管理グループ全体のセキュリティ スコア全体を表示できます。 スコアは、選択したサブスクリプションと、それらのサブスクリプションに対するアクティブな推奨事項によって異なります。</p>


  <p>セキュリティ スコアと他のセキュリティ 機能の詳細についてはSecurity Centerドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-secure-score" target="_blank">してください</a>。</p>


  <p>お客様が既存の顧客であるSecurity Centerスコアは、顧客の Free レベルの一部Security Center。 新しいサービスを使用するSecurity Center、無料でSecurity Center <a href="https://azure.microsoft.com/en-us/free/" target="_blank">開始できます</a>。</p>
