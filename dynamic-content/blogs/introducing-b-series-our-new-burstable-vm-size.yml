Title: 新しいバースト可能な VM サイズである B シリーズの導入
Summary: 今日は、既存のサイズの最も低コストで柔軟な CPU 使用率を提供する新しい Azure VM ファミリである B シリーズのプレビューを発表します。
Content: >-
  <p>今日は、既存のサイズの最も低コストで柔軟な CPU 使用率を提供する新しい Azure VM ファミリである B シリーズのプレビューを発表します。 Web サーバー、小規模なデータベース、開発およびテスト環境など、Azure で実行される多くのワークロードでは、CPU パフォーマンスは非常にバースト的です。 これらのワークロードは、可能な CPU パフォーマンスのごく一部を使用して長時間実行され、着信トラフィックや必要な作業のために CPU の全機能を必要とするスパイクが発生します。 現在のサイズでは、これらの低いポイントで実行している間も、高いポイントとバースト ポイントを処理できるよう、完全な CPU に対して料金が発生します。</p>


  <p>B シリーズは、CPU の完全なパフォーマンスを継続的に必要としないワークロードをデプロイし、パフォーマンスをバーストするコスト効率の高い方法を提供します。 B シリーズ VM は低いポイントで実行され、CPU のベースライン パフォーマンスを十分に活用していない一方で、VM インスタンスはクレジットを構築します。 VM に十分なクレジットが蓄積されている場合は、アプリケーションで CPU パフォーマンスの向上が必要な期間、vCPU の最大 100% の使用量をバーストできます。</p>


  <p>これらの VM&rsquo; サイズを使用すると、必要なときに CPU の一部のみを使用して、必要に応じて支払いとバーストを行い、必要なときに CPU の最大 100% をバーストできます (Intel&reg; Haswell 2.4 GHz E5-2673 v3 プロセッサ以上を使用)。 このレベルの制御により、極端なコストの柔軟性と柔軟な価値が得されます。</p>


