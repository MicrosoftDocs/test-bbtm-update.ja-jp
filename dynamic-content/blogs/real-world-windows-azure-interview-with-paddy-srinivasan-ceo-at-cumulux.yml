Title: 'Real World Windows Azure: Cumulux の CEO である Paddy Srinivasan 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Cumulux の最高経営責任者である Paddy Srinivasan 氏に、ManageAxis について説明しました。この会社の監視、管理、デプロイ ソリューションは、お客様が使用する顧客向けです。
Content: '<p>Real World Windows Azure シリーズの一部として、Cloudulux の CEO である Paddy Srinivasan と、クラウドベースのアプリケーションを提供するために Windows Azure プラットフォームを使用しているお客様向け、会社の監視、管理、デプロイ ソリューションである ManageAxis について説明しました。 </p>  <p><b>MSDN: Cumulux と提供するサービスについて教えて。</b></p>  <p><b>Srinivasan:</b> Cumulux は、Fortune 100 企業および主要な独立系ソフトウェア ベンダーに対するクラウド コンピューティング製品とサービスの主要プロバイダーです。 Cumulux は、Microsoft と業界の業界人によって主導され、最近、Cloud Computing Journal によって上位 150 社のクラウド コンピューティング企業の 1 つに<i>名前が付けらされました</i>。&nbsp;最新の製品である ManageAxis を使用すると、Azure プラットフォーム上で実行されるエンタープライズ クラスのアプリケーションの堅牢な監視、管理、コンプライアンスWindows可能です。 </p>  <p><b>MSDN: ManageAxis</b><sup> </sup> が Azure のお客様向けに解決する最大Windows<b>は何ですか? </b></p>  <p><b>Srinivasan: </b>Azure プラットフォーム上でクラウド アプリケーションを開発およびデプロイWindows企業は、いくつかの課題に直面しています。&nbsp;</p>  <ul class="unIndentedList">  <li> <b>管理とガバナンス</b> - クラウド アプリケーションは、コストを制御するために効率的かつ積極的に管理する必要があります。 ミッション クリティカルなクラウド デプロイを管理するには、クラウド資産にアクセスできるユーザーと、定期的およびオンデマンドのログ記録とレポートを持つユーザーに対するポリシーベースのガバナンス制御が不可欠です。 </li>  <li> <b>運用の可視性とコンプライアンス</b> - 運用とコンプライアンスの規制は、企業がサービスのパフォーマンス、セキュリティ、地理的な場所など、重要なアプリケーション メトリックを監視および追跡する必要があるという意味です。 ただし、多くのクラウドベースのアプリケーションは、パフォーマンスや他の運用メトリックをほとんど可視化できるブラック ボックスです。 </li>  <li> アプリケーション<b>ライフサイクル</b><b></b>管理 - Windows Azure プラットフォームを採用する企業は、複数のバージョンの管理、クラウドベースのアプリケーションの開発、テスト、ステージング構成の自動化など、アプリケーションのライフ サイクルを管理する必要があります。 </li>  </ul>  <p><b>MSDN: ManageAxis が Azure で使用しているお客様の監視、管理、およびアプリケーションのライフ サイクルのニーズに対応Windowsできますか?</b></p>  <p><b>Srinivasan: </b>ManageAxis は、次の機能を通じてこれらの課題に対処します。<b> <br></b></p>  <ul class="unIndentedList">  <li> <b>Monitoring-ManageAxis</b> は、<sup></sup>お客様がアプリケーションのパフォーマンス、ストレージ、トランザクションのメトリックを監視するのに役立ちます。ビジネス キーパフォーマンス インジケーター (KPI)、サービス レベル アグリーメント、コンプライアンス メトリックを監視する。Azure 上のアプリケーションの運用コストWindows監視します。<b></b></li>  <li> <b>Management-ManageAxis</b> を使用<sup></sup>すると、予測ピーク負荷またはトラフィックの計画外のバーストに基づいて、動的スケーリングのポリシーを確立して実装できます。 また、ロールベースのコンプライアンス ワークフローを作成する機能を提供し、重要なビジネスおよびパフォーマンス KPI に関するレポートを提供します。<b></b></li>  <li> <b>デプロイとアプリケーションのライフ</b> サイクル管理 - ManageAxis を使用して、お客様はアプリケーションのライフ サイクルを通じて複数のデプロイ構成を管理し、ソリューション トポロジのシングルクリック複製による迅速なデプロイをサポートできます。 また、デプロイされたバージョンのアプリケーションを管理するためのロールベースのアクセス権も取得します。  <b></b></li>  </ul>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Srinivasan: </b>ManageAxis<sup> </sup>は、Azure を使用する初めての管理、コンプライアンス、デプロイ ソリューションWindowsです。 お客様は、Windows Azure をアーキテクチャとテクノロジのロード マップの実行可能な部分として探し、クラウドベースのアプリケーションをデプロイする計画を立てているので、お客様が運用の可視性ときめ細かいアプリケーション制御を得るために重要なニーズを満たします。<sup>  </sup> その結果、オペレーショナル エクセレンスと最適なパフォーマンスが保証されます。</p>  <p><b>MSDN: Azure を使用して実現する利点はWindowsですか?</b></p>  <p><b>Srinivasan:</b> Windows Azure には、アプリケーションとパフォーマンスのメトリックを可視化できる優れたプラットフォームが提供され、お客様の呼び出しでアプリケーションを管理するのに役立ちます。 現在、Azure コンピューティング時間は約 10,000 時間Windows、お客様が管理するさまざまなアプリケーションをホストしています。 ManageAxis を使用すると、パフォーマンスとアプリケーションのメトリックに従ってインスタンスを調整することで、運用コストが 40% 削減されます。 さらに、サポート チームに同じアクションを実行するのではなく、ManageAxis を使用して監視、アラート、ログ記録を行い、大幅なサポート時間とコストを節約しています。<a name="_GoBack"></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>  <p>次の場所で Cumulux にアクセス www.cumulux.com/products/manageaxis/  </p>'
