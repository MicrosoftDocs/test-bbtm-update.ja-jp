Title: '実際 Windows azure: Xpertdoc は、ホストされているドキュメント出力オートメーションソリューションを Windows azure にデプロイします。'
Summary: 実際 Windows azure シリーズの一部として、Xpertdoc テクノロジの Francis Dion、創設者、チーフ役員担当者と協力して、会社が Azure をどのように Windows 使用しているかについての詳細をご確認ください。
Content: '<p>実際 Windows azure シリーズの一部として、 <a target="_blank" href="https://www.xpertdoc.com/">Xpertdoc テクノロジ</a>の Francis Dion、創設者、チーフ役員の責任者として、 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0217">azure Windows azure</a>を使用して、<em>オンプレミスのドキュメント出力ソリューションを強化する</em>ために、ホストされているサービスを迅速にデプロイする方法について学習します。 Xpertdoc &rsquo; の成功事例について <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Xpertdoc-Technologies/Document-Generation-Company-Deploys-New-Hosted-Offering-in-the-Cloud/710000001368">はこちらをご覧</a>ください。 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: Xpertdoc について説明します。</b></p>  <p><b>Francis Dion:</b> &nbsp;Xpertdoc テクノロジは、Microsoft Word を工業力の顧客コミュニケーションプラットフォームに変換する、ドキュメント出力の自動化ソリューションを提供します。 私たちは、Microsoft Word ドキュメントを運用するために Office Open XML をサポートするための最初の Microsoft パートナーの1つでした。 Open xml は xml ベースのファイル形式であり、Microsoft Office ドキュメントへのプログラムによるアクセスを容易にします。</p>  <p><b>HKS: Xpertdoc ソリューションとは何ですか。 &nbsp;</b></p>  <p><b>FD:</b>Xpertdoc ソリューションは、2つの主要なコンポーネントで構成されています。ドキュメントテンプレートを作成するための Microsoft Word アドインと、それらを管理および実行するための一元化された web ベースのポータルです。 ポータルは、テンプレートを読み取り、そのオプションを選択し、最終的な Microsoft Word ドキュメント &mdash; を生成するために必要なデータを入力するための web ベースのフォームを生成します。たとえば、正常性保険ポリシー、販売契約、またはクライアントの対応のスケジュールを設定します。 また、Xpertdoc ソリューションは、顧客関係管理アプリケーションなどの他のエンタープライズシステムとも統合されています。</p>  <p><b>HKS: ホストされているソリューションに移動するにはどうすればよいでしょうか。 &nbsp;</b></p>  <p><b>FD:</b> &nbsp;特化されたトレーニングを必要とする競合製品とは異なり、月を通じて、より多くの CAD $ 500,000 (US $ 511000) を年間ライセンス料金で展開し、実行することができます。 Xpertdoc ソリューションは、より迅速かつコスト効果の高い導入 &mdash; を目的としています。 そのため、2011では、従来のオンプレミスデプロイモデルを見直しました。このモデルでは、各顧客が独自の IT インフラストラクチャ内で Xpertdoc ポータルのコピーを実行していました。 このオンプレミスのアプローチにはいくつかの課題があり、最大の課題は導入の障壁となっています。 オンプレミスのソリューションは迅速にデプロイされますが、お客様がサーバーを調達してプロビジョニングするために、数週間かかります。 お客様は、使用量が拡大したときに、オンプレミスの Xpertdoc ソリューションを管理、サポート、および拡張する必要がありました。</p>  <p>クラウドベースのソリューションが急速に急速に拡大しているため、私たちは独自のソリューションを必要としていました。 ただし、独自のホスティングインフラストラクチャの構築と管理に関連する時間、費用、取られるを発生させたくありませんでした。 より多くの顧客が、ホストされたソリューションを要求していました。 私たちはニーズを満たす必要がありましたが、スケーラブルで回復力のあるホスティングインフラストラクチャを構築して実行する業務には適していません &rsquo; でした。 従来のホスティングプロバイダーを使用した場合でも、システム管理、スケーラビリティ、冗長性、ディザスターリカバリー、地理的待機時間 &mdash; などの問題に対処する必要がありました。これは、これらのすべての領域に必要なコンピテンシーを持っていた可能性のある顧客を示すものではありません。</p>  <p><b>hks: Windows Azure をどのように決定しましたか?</b></p>  <p><b>FD:</b> &nbsp;Azure Windows の構築を選択する前に、Amazon と Microsoft からクラウドプラットフォームを検討しています。 私たち &rsquo; は Microsoft .NET ショップを再利用しており、Azure Windows よりも .net 開発をサポートするクラウドプラットフォームは他にありません。 一部の会社では Amazon を使用していましたが、これは Azure Windows よりも、従来のホスティングプロバイダーと比べてコストが高くなりました。</p>  <p><b>hks: &nbsp; Windows Azure での開発プロセスはどのように行われましたか?</b></p>  <p><b>FD:</b>2011年7月、Microsoft Visual Studio 2010 Professional 開発システムを使用して、Azure Windows で実行するコードを変更し、アプリケーションライフサイクル管理の側面を Visual Studio Team Foundation Server 2010 に依存しています。 1人の開発者がプロジェクトで作業していた2011年9月に、Azure Windows を利用しています。また、お客様が無料試用版にサインアップする方法をお客様に提供するなど、売上向上に役立つ新製品の機能についても説明しました。</p>  <p><b>HKS: &nbsp; 新しいホストソリューションを使用しているお客様について教えていただけますか。</b></p>  <p><b>FD:</b> &nbsp;はい、Prologis は、このようなお客様の好例として、管理された資産と1000人以上の従業員を対象とした、業界最高の産業界の大手グローバルプロバイダーです。 この会社は22か国で約3100工業施設の運用ポートフォリオを管理しています。これにより、製造元、小売業者、輸送会社、サードパーティの物流事業者、および大規模な分散のニーズに対応するその他の企業に対して5億8400万を超える領域をリースします。</p>  <p>北米単独で、company 社 &rsquo; のマーケットオフィサーは毎年数千のリースを生成しますが、そのうち約80% は社内弁護士のうちの1つの注意を必要としています。 Prologis は、数年前に市場責任者によってアセンブリをリースする社内ソリューションを構築しましたが、脆弱で保守が困難で、最終的には破棄されました。</p>  <p>企業が2011、Jason Murphy、ファーストバイスプレジデント、および Prologis 企業弁護士が評価された場合、このソリューションでは、市場責任者がいくつかの基本的な質問に答えて、すぐに最も複雑なリースを持つことができます。 また、最近の合併を処理していた IT チームの関与なしにデプロイできるソリューションも必要でした。</p>  <p>Forrester Research を使用した会話は、Xpertdoc ソリューションに Murphy しています。これは、最もコスト効率が高く、実装と使用が最も容易であることが約束されています。 &nbsp;Murphy は、サーバーをインストールする必要があった場合に、そのサーバーに移動することにしました。 これらのソリューションは、任意のデスクトップで動作する always on で常に最新のソリューションを必要としていました。これは、Azure Windows で Xpertdoc としていました。</p>  <p>2011年12月、リース要件が solidified してから2週間後、Prologis &rsquo; を使用する準備ができました。 ホストされている新しいサブスクリプションベースのオファリングは、Prologis 目的としていました。迅速な実装、最小限の初期コスト、および企業 &rsquo; の弁護士を1年間に何百時間の労力を節約する Xpertdoc ソリューションには関与しません。 重要なこととして、Prologis リースアセンブリのワークロードをマーケットオフィサーに移行し、リースがエラーのままであることを保証します。</p>  <p><b>hks: &nbsp; Azure Windows には、どのような利点 &rsquo; がありますか。</b></p>  <p><b>FD:</b> &nbsp;Windows azure で構築することによって、オンプレミスの Xpertdoc ソリューションを、160時間の開発者の作業のみで Windows azure に移行することができます。 &rsquo;開発者は、新しいツールやスキルを必要としておらず、簡単に作成できるようになりました。 現在、1つのコードベース &mdash; でオンプレミスとホスト型のデプロイの両方がサポートされています。これは、コンパイルスイッチと50行のコードのみです。</p>  <p>また、Azure Windows は、完全に自動化されたセルフサービスホスティングおよび管理環境を提供するため、数分でスケールアップまたはスケールダウンすることができます。 私たちは、開発用に1つの追加の小さなコンピューティングインスタンスを作成し、2つの中規模のインスタンスで稼働させました。さらに、6つの中規模のインスタンスで実行します。 &rsquo;これは、必要なときに必要になる可能性のある新しい容量に対して、6か月で必要な容量を推測して重要な投資を行うことなく、必要なときに必要になる可能性があるため、料金を支払うことができます。</p>  <p>また、世界中のデータセンターで Windows Azure を利用できるため、世界中の他の地域でビジネスを成長させることにより、お客様に近いアプリケーションをデプロイすることができます。 たとえば、Prologis 北米を超える Xpertdoc の使用を拡張する必要がある場合、Xpertdoc はヨーロッパまたはアジアのデータセンターにデプロイして、待機時間とパフォーマンスの問題を最小限に抑えることができます。</p>  <p><b>hks: Windows Azure がお客様に提供する利点は何ですか。 &nbsp;</b></p>  <p><b>FD:</b> ホステッドサービスをそのポートフォリオに追加することにより、顧客がより高い選択肢と利便性を提供できるようになり、新しい営業案件につながります。 また、Azure Windows を構築することによって、ビジネスやクライアントに対して最小限の労力で新しいサービスを提供できます。 &rsquo;バックアップやスケーラビリティなどについて心配する必要がなく、これらの同じ特典を顧客に拡張できるようになります。</p>  <p>Azure Windows を構築することにより、お客様が求めているより多くのお客様に対して、高い拡張性と信頼性を備えた、簡単に採用された低メンテナンスのドキュメント出力ソリューションを提供します。 これで、お客様はより多くの選択肢を利用できるようになりました。また、新しい方法で市場にアプローチできるようになりました。どちらの場合でも、すべてのユーザーにとって勝利となる &rsquo; サーバー &mdash; を心配する必要はありません 一部のお客様は、Xpertdoc をオンプレミスで実行し、オンプレミスでオンプレミスで実行し、ディザスターリカバリーのために Azure Windows を使用することもできます。</p>  <p><b>HKS: どのようにして新しいソリューションが販売されるのでしょうか。 &nbsp;</b></p>  <p><b>FD:</b> 現在のすべての取引の 1 ~ 3 は、 &rsquo; クラウドベースの新しいオファリングを対象としています。 最近、主要な保険会社を3週間で扱ってきましたが、オンプレミスの概念実証を完了するには数か月かかりました。 &rsquo;さらに、Azure Windows を実行しているお客様 &rsquo; に、ホスティングインフラストラクチャの品質に関する潜在的な懸念を軽減することができます。 Azure Windows の構築は、お客様にとっても、拡張機能によって非常に優れています。</p>  <p><a target="_blank" href="https://www.xpertdoc.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1184.Xpertdoc.jpg" alt="" border="0" height="55" width="215"></a></p>  <p>Azure Windows 他のユーザーがどのように使用しているかを<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">確認</a>します。</p>'
