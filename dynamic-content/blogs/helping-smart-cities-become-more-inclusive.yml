Title: スマート シティのインクルーシブ化を支援する
Summary: '世界第 1 の都市モビリティ アプリのメーカーである Moovit は、Microsoft の Azure マップ と AI リモート アシスタンス プラットフォームと共に、世界中の視覚障がい者や視覚障がいのある人々が公共輸送を利用しやすくする共同パートナーシップを発表しています。 '
Content: >-
  <p><a href="https://www.un.org/development/desa/en/news/population/2018-revision-of-world-urbanization-prospects.html" target="_blank">UN</a> によると、2050 年には、都市&#39;人口が今日から 55% から 68% に&#39;世界人口が増加しているのが分かっています。 都市の住人になる道のりには約 10 億人の人々がいます。ほとんどの都市は、障がいを持つ人々に対してまだ親しくなっています。 都市に群がる人が増えるほど、都市のスマート化とインクルーシブ化がますます重要になります。 スマート シティの概念は、データとテクノロジを活用して都市の生活を強化する戦略を開発することです。 IoT は、センサー データを収集し、そのデータから得た分析情報を使用して資産、リソース、サービスを効率的に管理する上で中心的な役割を果たします。</p>


  <p>都市計画者が都市化の増加、不足しているリソースの管理、気候の変化、より安全でアクセスしやすい都市の作成という複雑な課題に取り組む中で、Azure マップ (地理空間 API のコレクション) は、都市計画者にとって重要なツールになります。 IoT テクノロジ ソリューションの重要な &amp; 側面は、直感的で使いやすく、アクセス可能である必要がある点です。</p>


  <h2>Azure マップとアクセシビリティ</h2>


  <p><a href="https://aka.ms/azuremaps" target="_blank">Azure マップ</a>を使用すると、すべてのユーザーが対話型のマップ エクスペリエンスを簡単に移動できます。 ユーザーは、マウス、タッチ、またはキーボードを使用してマップを操作できます。 Azure マップでは、複数の更新プログラムを 1 つのメッセージに結合して、より簡単に理解できる拡張された説明がスクリーン リーダーに提供されます。 最近、Azure マップアクセシビリティに関する Microsoft 認定を受&amp;け、優良な新機能を実現しました。 Azure マップ を使用する Microsoft 所有のアプリとサード パーティの両方のアプリは、一から提供されるアクセシビリティ機能の恩恵を受ける可能性があります。</p>


  <p>Azure マップは、マップ データ、トラフィック、リアルタイムトランジット、乗車共有、気象データなど、すべてのものに最適なコンテンツ パートナーシップにも依存しています。</p>


  <h2>Moovit は、障がいを持つ人々の乗車輸送を支援します</h2>


  <p>Azure マップ コンテンツ パートナーシップの 1 つは<a href="https://maas.moovit.com" target="_blank">、Moovit です</a>。 2011 年にイタリアで開始された Moovit&rsquo; は、世界で最も人気のあるトランジットプランニングおよびナビゲーション アプリになり、94 か国の 3,000 を超える都市で 5 億人を超えるユーザーとサービスを提供しています。 また、この会社はインクルーシブ テクノロジのリーダーで、障がいを持つ人々がバス、トレーニング、タクシー、乗車サービス、その他の公共輸送モードを使用するのに役立つ革新的な作業を行っています。</p>


  <p>Moovit は、45 の言語でコンシューマー アプリを提供するほか、Microsoft と提携して、Azure マップ を使用する開発者にマルチモーダルトランジット データを提供し、一連のサービスとしてのモビリティ ソリューションを都市、政府、組織に提供しています。 このパートナーシップにより、より包括的なスマート シティと、よりアクセスしやすいトランジット アプリを作成できます。</p>


  <h2>Aira がスマート シティのアクセスを高め、どのように役立つのか</h2>


  <p>Azure マップ の地理空間とマッピングの機能と、Moovit の輸送機能を活用している企業の 1 つは <a href="https://aira.io/" target="_blank">Aira です</a>。 Aira は、生活をシンプルで魅力的にするために特化したテクノロジ企業です。 カリフォルニア州サン・エディオンに拠点を置き、視覚情報をオンデマンドで提供する高度なトレーニングを受けたプロフェッショナルと、視覚を失った人、視覚の低い人、または単に年を取っている人をデジタル世界に接続するソリューションを構築します。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/Images%20/aira1.jpg" style="width: 1000px; height: 563px;"></p>


  <p>公共輸送は、仕事、教育、医療などへのライフラインですが、多くの視覚または視覚の視覚に関する女性はまだ目的地に行くのに問題があります。 正しいバスを&rsquo;キャッチしたのか、それとも、バスにアクセスするために従う必要がある入口の標識を読めなきそうになってきたのか、不明な場合があります。 さらに、人口が年齢に合わせて、年齢関連の視覚喪失を経験する人の数は毎日増加します。 Moovit、Microsoft、Aira は、これらの障害に取り組み、公共輸送をよりアクセスしやすく、インクルーシブにするために力を合い、視覚障害や視覚の低い人が自信を持って移動する力を与えます。</p>


  <p>&ldquo;Azure マップ&rdquo; では、アクセシビリティ要件を定義し、ニーズを持つユーザーの機能を実装し、このセグメントのユーザーにサービスを提供するために多大な時間とリソースを投資しました。Microsoft Corp &ldquo; の Azure マップ のヘッドである Chris Pendleton は言います。Aira&rsquo;、Moovit、Azure マップ がサービスを一緒に提供し、それを最も必要とする人々の利益に対する投資をさらに損なうのを見ました。&rdquo;</p>


  <h2>Smart City Expo World の世界会議</h2>


  <p>デジタル変革の取り組みで都市と接続するために、Azure マップ チームは、Moovit や Aira と共に、スマート シティ のデジタル変革を可能にするテクノロジとパートナーを紹介する、都市化のための業界をリードするイベントである Smart <a href="https://www.microsoft.com/enterprise/microsoft-citynext-at-smart-city-expo-world-congress-2019?activetab=pillars%3aprimaryr7" target="_blank">City Expo World Expo World Expo に</a>参加します。 SCEWC からの更新については、Twitter でフォロー <a href="https://twitter.com/AzureMaps" target="_blank">してください</a>。 &nbsp; &nbsp;</p>


