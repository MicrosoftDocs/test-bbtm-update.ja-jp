Title: Azure Blob Storage を使用して大規模な NFS ワークロードを最新化し、データ サイロを排除Storage
Summary: 大規模なStorage格納するためのオブジェクト ストレージ プラットフォームである Azure Blob Storage は、さまざまなプロトコルを使用してアプリケーションを実行するのに役立ちます。 マルチプロトコル のサポートにより、お客様はアプリケーションの書き換えが不要な単一のストレージ プラットフォームでアプリケーションを実行できます。そのため、データ サイロを排除できます。 現在、Azure Blob Storage のネットワーク ファイル システム (NFS) 3.0 プロトコルのサポートが一般提供されるのを発表します。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">大規模なStorage</a>格納するためのオブジェクト ストレージ プラットフォームである Azure Blob Storage は、お客様がさまざまなプロトコルを使用してアプリケーションを実行するのに役立ちます。 マルチプロトコル のサポートにより、お客様はアプリケーションの書き換えが不要な単一のストレージ プラットフォームでアプリケーションを実行できます。そのため、データ サイロを排除できます。</p>


  <p>現在、Azure Blob Blob Storage のネットワーク ファイル システム <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/network-file-system-protocol-support" target="_blank">(NFS) 3.0</a> プロトコルのサポートが一般提供されるのを<strong>発表します</strong>。</p>


  <p>製造、メディア、ライフ サイエンス、金融サービス、自動車など、さまざまな業界の何百もの企業のお客様が、プレビュー期間中にこの機能を受け入れ、ワークロードを実稼働環境にデプロイしています。 これらのお客様は、ハイ パフォーマンス コンピューティング (HPC)、分析、バックアップなど、さまざまなワークロードに NFS 3.0 を使用しています。</p>


  <h2>NFS プロトコルを使用して既存のアプリケーションを移行する</h2>


  <p>この機能を使用すると、Azure Blob Storage&nbsp; データをNFS 3.0&nbsp; 経由でマウントし、Blob REST API&nbsp; 経由でアクセスし、Azure Data Lake Service (ADLS) Gen2 API (Spark や Hadoop ジョブなど) を使用して分析できます。 データが取り込まれたら、財務リスク シミュレーション、分析、メディア処理、スループットに依存する HPC ジョブなど、ビジネスに不可欠な既存の NFS ワークロードを実行できます。</p>


  <p>Samsung Electronics は、世界中の売上およびマーケティング データの包括的な分析を提供するビジネス イノベーション センター プラットフォームを Azure に移行しました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Blob Storage での NFS 3.0 のサポートにより、既存のレガシ システムが新しい最新化されたデータ レイクにリンクされ、さまざまなソースからのデータ分析情報を提供できます。異なるストレージ ソリューションを維持する必要がなくなったので、データ サイロを排除しました。&rdquo;&mdash;</em>KyungEun Lee、Samsung Electronics Professional プリンシパル</p>


  <h2>オブジェクト ストレージの経済で大規模なアプリケーションを実行する</h2>


  <p>Azure Blob Storage は、オブジェクト ストレージをネイティブで (ゲートウェイやデータのコピーが必要ない) NFS 3.0 プロトコルをサポートする唯一のストレージ プラットフォームで、オブジェクト ストレージの経済度が高いプラットフォームです。 自動車業界の最大のサプライヤーの 1 つが、次の説明を行います。</p>


  <p style="margin-left: 40px;">自動化された運転と運転支援の領域でのソフトウェアの開発をサポートするには、開発フリートから大量のデータを処理して<em>格納する必要があります。&nbsp;&ldquo;NFS 3.0&nbsp; Storage</em>を使用した Azure Blob Storage を使用すると、大規模なシミュレーションをより速く、より効率的に実行し、結果として低コストでフィードバック ループを短縮できます<em>。&rdquo;</em></p>


  <p>HPCC Systems では、Azure H シリーズ仮想マシン (standard_h8) を実行している何百人ものワーカーが、この機能を使用してオープンソースの WORKLOAD ワークロードをテストし、1 つの BLOB ストレージ アカウントで 200 Gb/s のスループットに達しました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;クラウド スケールで&nbsp;NFS 3.0 がスーパーチャージされているのを見て良い。この 2 つの WORKLOAD ワークロードは、オブジェクト ストレージの制限に直線的にスケーリングして、さまざまなデータ ソースからのデータに関する分析情報を生成します。&rdquo;&mdash;</em>Flavio Ofnustre、LexisNexis Risk Solutions Group、テクノロジおよび CISO の副社長</p>


  <p>NFS をサポートするストレージ アカウントに格納されているデータは、プロビジョニング容量を最小限に抑える必要がない BLOB ストレージ容量の料金と同じ料金で課金されます。 柔軟な移動可能な価格モデルにより、総保有コスト (TCO) が非常に低く抑えます。 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/" target="_blank">Azure Blob Storageの価格に関するページを参照してください</a>。</p>


  <h2>柔軟なデータ管理機能を利用する</h2>


  <p>HPC、機械学習、ビッグ データ分析などのワークロードとアプリケーションでは、追加の開発を必要とせずに、Azure Blob Storage&#39;の大規模なスループットを利用できます。 顧客は任意のレベルの Azure Blob Storage を選択できます。柔軟なライフサイクル管理機能を使用すると、ニーズに基づいて階層間でデータを移動できます。 この理由から、ロケーション テクノロジ スペシャリストの TomTom がこの機能を採用しました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;NFS サポートは、お客様に最も正確なトラフィック分析情報をシームレスに提供するのに役立ちます。Azure Blob Storage の NFS 3.0 は、低待機時間の Premium&rdquo;&mdash;</em> レベルと低コストのクール層の両方を提供します。そのため、すべてのトラフィック分析情報ワークロードをクラウドにリフトアンドシフトし、排出量と輻輳を削減するために、リアルタイムおよび履歴データを使用して道路機関、自治体、ドライバーを引き続きサポートできます。Eric Bowman、SVP Engineering、TomTom</p>


  <h2>作業を開始する</h2>


  <p>Azure Blob Storage を使用して NFS ワークロードを最新化できます。 開始するには、<a href="https://www.youtube.com/watch?v=nxVRBccx7gc" target="_blank">Azure Blob Storage の NFS 3.0</a> サポートの概要に関するこのビデオを参照し、<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/network-file-system-protocol-support" target="_blank">Azure Blob Storage での NFS 3.0</a> プロトコルのサポートの詳細を確認してください。</p>
