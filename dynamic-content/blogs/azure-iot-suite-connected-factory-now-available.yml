Content: >-
  <h2>はじめに Industrie 4.0 でのインストール</h2>


  <p>多くのお客様から、運用ラインやビジネス プロセスなど、資産のデジタル変革から始めしたいと言っています。 ただし、多くの場合、&rsquo;開始する場所や、Industrie 4.0 の正確な概要がわかりません。 Microsoft では、すべてのサイズの企業が潜在能力を実現することを可能にすることをコミットしています。現在は、コネクテッド ファクトリの事前構成済みソリューションと 6 段階<a href="https://cloud-platform-assets.azurewebsites.net/connected-factory"></a>のフレームワークを発表して、Industrie 4.0 の取り組みを迅速に開始することを楽しく思っています。</p>


  <p>Azure IoT Suite の事前構成済みソリューションは、企業が迅速に開始し、概念実証からより広範なデプロイに移行するのに役立ちます。 コネクテッド ファクトリの事前構成済みソリューションでは、Azure IoT Hub や新しい Azure Time Series サービスなどの Azure サービスを利用インサイト。 さらに、含まれているラッパーを使用した OPC DA や他の OPC Classic プロトコルだけでなく、OPC UA サーバー管理機能、アラーム処理、テレメトリの視覚化を備えた豊富な Web ポータルを使用して、OPC UA OPC Foundations&rsquo; のクロスプラットフォーム <a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary/tree/master/ComIOP"></a><a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary">OPC UA Net Standard Library </a>リファレンス スタックを利用できます。 Web ポータルと Azure Time-Series インサイト を使用すると、OPC UA テレメトリ データの傾向をすばやく確認し、全体的な機器の有効性 (OEE) と、生成されたユニット数やエネルギー消費量などの主要業績評価指標 (KPI) を確認できます。</p>


  <p>このソリューションは、1 年前に初めて「大きな問題」で発表した OPC UA業界を<a href="https://blogs.microsoft.com/iot/2016/06/23/microsoft-introduces-new-open-source-cross-platform-opc-ua-support-for-the-industrial-internet-of-things/"></a>リードするクラウド接続を基に構築されています。 それ以降、この接続のすべてのコンポーネントは、OPC Foundation と協力して GitHub 上のクロスプラットフォームおよびオープンソースでリリースされ、Microsoft は <a href="https://opcconnect.opcfoundation.org/2016/06/microsoft-5-clicks-to-digital-factory">OPC Foundation</a> に対するオープンソースの最大の共同作成者です。 さらに、コネクテッド ファクトリの事前構成済みソリューション全体も、GitHub に<a href="https://github.com/Azure/azure-iot-connected-factory">オープン ソースとして公開されています</a>。</p>


  <h2>Azure IoT Suite は Industrie 4.0 に最適なソリューションです</h2>


  <p><a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">「Azure IoT Suite</a> &mdash; &mdash; は、既にデプロイされたマシンを含む産業機器をクラウド対応にする企業に最適な選択肢であると考え、データとデバイスの管理、分析情報、機械学習機能、さらにリモートで機器を管理する機能を許可する操作を中断することなく、このスイートを利用できます。</p>


  <p>この機能を実演するために、実際の OPC UA サーバーをソリューションに組み込み、各 OPC UA &ldquo;&rdquo; サーバーがアセンブリライン内のステーションを担当するアセンブリラインにグループ化されました。 各アセンブリ ラインでは、シミュレートされた製品が生成されています。 また、各アセンブリ行を制御するインターフェイスを使用して、OPC UA製造実行システム (MES) を構築しました。 コネクテッド ファクトリの事前構成済みソリューションには、このようなアセンブリラインが 8 つ含まれています。これらは Azure 上の Linux 仮想マシンで実行されています。 この Azure IoT Gateway SDK は、シミュレートされた各ファクトリの場所でも使用されます。</p>


  <h2>セキュリティで保護された設計、既定でセキュリティで保護</h2>


  <p>BSI 調査で確認 <a href="https://opcconnect.opcfoundation.org/2016/06/bsi-security-check/">された場合、</a>既定OPC UAセキュリティで保護されます。 Microsoft はさらに一歩進み、コネクテッド ファクトリ ソリューションで使用される OPC UA コンポーネントが既定でセキュリティで保護されていることを確認し、独自のソリューションを構築するためのセキュリティで保護されたベースを提供します。 既定ではセキュリティ保護は、すべてのセキュリティ機能が有効になっていて、既に構成されていることを意味します。 つまり、この手順を&rsquo;手動で行う必要はありません。また、エンドツーエンドソリューションをセキュリティで保護する方法を確認します。</p>


  <h2>実工場で簡単に拡張</h2>


  <p>コネクテッド ファクトリの事前構成済みソリューションを実際のファクトリで拡張するために、可能な限りシンプルにしました。 このため、このソリューションで使用されている Azure 接続を持つターンキー ゲートウェイ ソリューションを既に組み込み、ゼロ構成に近いターンキー ゲートウェイ ソリューションを構築している、OPC UA エコシステムの業界リーダーと提携しました。これらのパートナーには<a href="https://company.softing.com/en/startpage.html">、Softing、</a><a href="https://www.unified-automation.com/">Unified Automation</a>、<a href="https://www.hpe.com/us/en/servers/edgeline-iot-systems.html">Hewlett Packard Enterprise</a>。 このソリューションと <a href="https://catalog.azureiotsuite.com/?q=opc">互換性のあるゲートウェイ</a> の完全な一覧については、デバイス カタログを参照してください。 これらのゲートウェイを使用すると、オンプレミスの産業資産をこのソリューションに簡単に接続できます。</p>


  <p>ただし、オープンソースの Docker コンテナーと、Azure 接続コンポーネント (OPC プロキシと OPC Publisher) 用に <a href="https://hub.docker.com/">Docker Hub</a> で使用できる事前構築済みの Docker コンテナー イメージが提供され、Azure IoT Gateway SDK に統合され、GitHub で使用できます。<a href="https://github.com/Azure/iot-gateway-opc-ua"></a> 実際の機器を持つ PoC を数時間で実現し、機器から分析情報をすばやく引き出し、これらの PoC に基づいて製品化手順を計画することができます。</p>


  <h2>未来はそこに</h2>


  <p>概要 Azure IoT <a href="https://www.microsoft.com/en-us/internet-of-things/solutions">Suite</a> コネクテッド ファクトリ構成済みソリューションを使用して、クラウドで産業機器を有効にし、そのソリューションの動作を確認する方法について詳しくは、「The Factory 2017」をご覧ください。 IoT がビジネスの変革に役立つ方法の詳細については、次のページ <a href="https://www.internetofyourthings.com/">を www.InternetofYourThings.com</a>。</p>


  <h2>Microsoft IoT の詳細を確認する</h2>


  <p>Microsoft は、アクセスしやすく、実装が容易な IoT ソリューションを通じて、すべてのビジネスがデジタル変革できるよう、IoT を簡素化しています。 Microsoft には、IoT <a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite"> </a><a href="https://www.microsoft.com/en-us/internet-of-things/"> </a><a href="https://www.microsoft.com/en-us/dynamics365/field-service"> </a>&nbsp; &mdash; の取り組み中の組織に対応する幅広い IoT オファリングを備えた最も包括的な IoT ポートフォリオがあります。たとえば、企業がデバイスのオペレーティング システムから始める必要があるすべてのもの、それらを制御するクラウド サービス、分析情報を得るために高度な分析、インテリジェントなアクションを実現するビジネス アプリケーションなどです。Microsoft IoT がビジネスを変革する方法を確認するには、次のページ<a href="https://www.InternetofYourThings.com">を www.InternetofYourThings.com</a>。</p>
