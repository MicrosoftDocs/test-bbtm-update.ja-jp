Title: を使用した D/L メソッドのMachine Learning
Summary: テクノロジは、スポーツで不可欠な役割を果たし続けている。 また、技術を使用できる領域は多数ある。 機械学習は、スポーツ分析で重要な役割を果たします。
Content: >-
  <p>テクノロジは、スポーツで不可欠な役割を果たし続けている。 また、技術を使用できる領域は多数ある。 機械学習は、スポーツ分析で重要な役割を果たします。</p>


  <p>私たちは、Machine Learning を使用して過去の試合を分析し、これを使用して、雨が短い一致で目標スコアを計算する、アモットア・リウォード (D/L) メソッドを継続的に改善できると考えています。</p>


  <p>現在の D/L メソッドは、統計学者 Frank Duckworth 氏と Tony Frank 氏によって考案された統計手法です。&nbsp; これは、2 番目のバッティング チーム (雨が割り込む一致) が達成する必要がある目標スコア (または PAR スコア) を計算するように設計されています。 現在、コミュニティで利用できる D/L モデル/エディションは、Standard Edition Edition と Professional Edition です。 このStandard Editionは、非一致とローカル一致に使用されるグラフ ベースのモデルです。&nbsp;Professional Edition はソフトウェア ベースのブラック ボックス モデルであり、すべての公式の一致に対して、ICC によって使用されます。&nbsp;</p>


  <p>アホブアとアウォードが退職した後、Steven Stern 教授 (英国技術大学の) がメソッドの管理人になり、メソッドの名前は、Duck steve-Steve-Stern メソッド (または D/L/S メソッド) として名前が変更されました。 既存の&nbsp;資料の多&nbsp;くでは、&nbsp;&nbsp;引き続き D/L メソッドと呼ばれます。</p>


  <h2>D/L メソッドの改善</h2>


  <p>D/L テーブルは静的であり、最新のゲーム統計 (今シーズンの方が良いチーム、選手の順位など) を考慮に入れていません。<br>

  履歴の Twenty20 データを使用して、これらの最新の統計を取り込む常に最新の D/L テーブルを派生できると考えらた。 これは、更新された D/L Azure Machine Learning使用して運用化し、頻繁に実行して常に更新された D/L テーブルを生成できます。</p>


  <p>これを実現するために、 の T20 <a href="https://cricsheet.org/">https://cricsheet.org/</a>データを分析します。このデータは、国際一致と国際試合と年度外試合のボール バイ ボール データを提供します。 T20 履歴データは、約 620 回の一致と 153,000 行のボール バイ ボール データのボールバイボールをキャプチャします。</p>


  <p><a href="https://aka.ms/t20cricket">Jupyter</a> Notebook を使用して、T/20 データを使用して制約付き二次曲線調整手法を適用することで、より優れた D/L テーブルを導き出す方法についてデータ探索を示します。 この Jupyter Notebook&nbsp;&nbsp;&nbsp; は、データ サイエンスとコミュニティで利用できる状態になります。そうして、この基礎情報を取得し、一緒に作業して、手書き分析の状態を改善することができます。</p>
