Title: Cray ClusterStor を使用してクラウドの supercomputing を加速させる
Summary: Azure で実行されている最も複雑な HPC ジョブのデータ処理を高速化する専用ソリューションである Cray ClusterStor を Azure で発表します。
Content: >-
  <p>&rsquo;Azure で実行されている最も複雑な HPC ジョブのデータ処理を高速化する専用ソリューションである Cray ClusterStor を azure で発表します。</p>


  <p>Microsoft と Cray は、お客様が Azure の supercomputing 機能にまだアクセスできないようにし、クラウドを活用して HPC の実行方法を最新化するための唯一のパートナーシップです。</p>


  <h2>Azure での Cray &reg; clusterstor &trade;</h2>


  <p><a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-clusterstor-in-azure">Azure storage システムの新しい Cray &reg; clusterstor &trade; </a>は、HPC シミュレーションを高速化するための高容量と高スループットのストレージソリューションです。 これは、Azure ファブリックに完全に統合され、他の多くの Azure サービスからアクセスできるベアメタルアプライアンスです。</p>


  <p>HPC シミュレーションでは、より多くのパフォーマンスと容量を含むストレージからさらに多くの要求を継続します。この命令は、クラウド内の高パフォーマンスのワークロードにとって重要な要件となります。</p>


  <p>Azure の<b> </b>Cray &reg; Clusterstor &trade; は、Lustre ベースのシングルテナント、ベアメタル、完全に管理された HPC 環境を Microsoft Azure で提供します。 Cray XC と CS シリーズのスーパーコンピューターで使用できます。また、Azure から <b>H シリーズの仮想マシンで実行される HPC ジョブのデータ処理をサポート</b> するようになりました。 <b>Azure 内</b>のデータは、高パフォーマンスの一から、azure blob storage とコールドアーカイブストレージに移行することができます。 シミュレーション中に高パフォーマンスと容量にアクセスし、事後シミュレーションデータを低コストの冗長クラウドストレージソリューションに移動して、簡単に分散したり、次のシミュレーションで利用できるようにしたりすることができます。</p>


  <p>Azure の<b> </b>Cray &reg; clusterstor &trade; には、競争力のある価格とパフォーマンスが用意されており、現在利用可能な Lustre プランよりも Lustre オブジェクト Storage サーバー (OSS) あたり<b>3 倍</b>以上のスループットを実現できます。</p>


  <h3>詳細情報</h3>


  <p>Cray と Microsoft では、新しい ClusterStor in Azure プランに加えて、 <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-cfd-in-azure">製造</a> および <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-eda-in-azure">EDA</a> 業界専用の2つの新しいプランも発表しています。</p>


  <p>これら3つのプランの詳細については、以下を参照してください。</p>


  <ul>
   <li>Microsoft アカウント manager に問い合わせるか、に <a>azurecray@microsoft.com</a> 直接お問い合わせください。 プランの詳細を確認し、ニーズに合わせてカスタマイズする方法を理解することができます。</li>
   <li>Microsoft の <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-in-azure/sentinel-cloud-supercomputing">SENTINEL POC 環境</a>にアクセスして、プランをテストし &ldquo; 、この独自のプラットフォームを実際に &rdquo; 体験できます。</li>
  </ul>


