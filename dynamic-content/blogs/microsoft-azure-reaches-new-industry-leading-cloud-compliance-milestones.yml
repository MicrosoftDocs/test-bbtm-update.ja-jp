Title: Microsoft Azureクラウド コンプライアンス マイルストーンIndustry-Leading新しい目標に到達する
Summary: 現在、国際、市場、業界の要件に対する Azure コンプライアンス の対象範囲について共有する更新プログラムがいくつか提供されています。
Content: >-
  最近、Redmond で Azure のセキュリティ、プライバシー、コンプライアンスに関するアドバイザリ カウンシルをホストしました。そこで、お客様から直接お話を聞く機会を得ました。 表現される主な望みは、Azure を使用して、複雑さを軽減し、コンプライアンス義務を果たす能力を向上させるのに役立つでした。 もう 1 つの質問は、実証済みの標準と制御に対してテストする独立した監査者からの構成証明を活用して、リスクベースの決定を可能にすることでした。 Azure のお客様は、コンプライアンス コストを削減し、Azure で実行されているシステムの認定を加速すると報告しました。


  現在、国際、市場、業界の要件に対する Azure コンプライアンス の対象範囲について共有する更新プログラムがいくつか提供されています。

  <h3>国際標準化機構 (ISO) ISO 27001</h3>

  Azure は最近、包括的な情報セキュリティとリスク管理のための ISO 27002 のベスト プラクティスに従って、2013 バージョンの標準に対する ISO 27001 更新監査を完了しました。 もう一度、British Standards Institute (BSI) Americas は独立した監査を実行しました。 また、新しい Azure サービスとコンポーネントの対象範囲を拡大するほか、パブリック クラウドで個人を特定できる情報 (PII) を保護するために <a href="https://www.iso.org/iso/catalogue_detail.htm?csnumber=61498">ISO 27018</a> の実践コードに合わせて調整されたコントロールが組み込まれたか検証するように BSI に要求しました。 これらのコントロールによって有効にされる大きなコミットメントは 3 つがあります。Azure は "広告無料" なので、顧客はデータが広告やマーケティングの目的で使用されるのを心配する必要はありません。Azure では、PII の返却、譲渡、安全な廃棄に関するポリシーが定義されています。および Azure は、サブプロセッサの ID を事前に開示します。 BSI 監査者からの最終的なレポートは完了し、更新された証明書は <a href="https://www.bsigroup.com/en-US/Our-services/Certification/Certificate-and-Client-Directory-Search/Certificate-Client-Directory-Search-Results/?searchkey=standard=ISO/IEC+27001:2005&amp;licence=577753&amp;company=microsoft&amp;scope=management&amp;licencenumber=IS%20577753">BSI Web サイトで確認できます</a>。

  <h3>Service Organization Controls (SOC) 1 および 2</h3>

  Azure は、SOC <a href="https://azure.microsoft.com/en-us/support/trust-center/services/"></a> 1 および 2 レポートのスコープ内のサービスを 3 年間拡張し、コントロールの設計 (Type I) と運用 (Type II) の有効性をテストして報告する機能を示しています。 主要な制御には、セキュリティ、可用性、および処理の整合性の信頼原則に関する SOC 1/SSAE16 (財務報告コントロール)、SOC 2 (セキュリティ コントロール) が含まれます。 各原則は、テストが設計と運用の有効性を示したという監査者の意見を生成するために、制御が満たす必要がある定義済みの基準で構成されます。 SOC レポートには、サービス プロバイダーのコントロールが各原則を満たす方法に関する詳細が含まれています。 現時点では、Azure は SOC 2 Processing Integrity のレポートを持つ唯一のグローバル クラウド サービス プロバイダーです。これは、システム処理が完了し、正確で、時間が取り、承認された点を示しています。

  <h3>FedRAMP</h3>

  最近では、検査総長 (OIG) の HHS (HHS) Office が FedRAMP Authority to Operate (ATO) を Microsoft Office 365 に付与しました(ID 管理サービスの Azure Active Directory (AD) を含む)。 Azure ADサービス、高度な ID ガバナンス、アプリケーション アクセス管理を組み合わせて、FedRAMP Moderateします。 Azure Government Cloud の発表により、専用の環境で米国市民が特別な審査を受けたクラウド サービスを提供する必要があるお客様向けサービスを提供する FedRAMP の対象範囲を拡大しています。

  <h3>米国の犯罪判事情報サービス (CJIS)</h3>

  <a href="https://azure.microsoft.com/en-us/features/gov/">Azure Government は</a>、州政府と自治体に対する米国の CJIS 認定要件を満たす最初の商用インフラストラクチャ クラウド プラットフォームの 1 つであり、CJIS ワークロードに既に Microsoft Office 365 を使用している州政府機関に対象範囲を拡大します。 CJIS 認定は、犯罪的な判事情報を保護し、特別にスクリーンされた職員とサービスを提供するための厳しい要件があるという理由で、公共部門に多くの関心を生み出しました。 州の CJIS 責任者と積極的に取り組み、カバレッジを拡大しています。

  <h3>Australian Government Information Security Registered Assessors Program (IRAP)</h3>

  IRAP 認定は、2014 年 10 月にオーストラリアで Azure を立ち上げ、発表されました。 Azure がグローバルなプレゼンスを拡大するに従い、深く早期のエンゲージメントを備え、地域のコンプライアンス対応範囲を強化しています。 私たちの目標は、政府やデータの主権に関する固有の要件を満たすお客様の能力をサポートし、認定されたクラウド サービスへの主要なワークロードのデプロイを加速することです。

  <h3>シンガポール多層クラウド セキュリティ (MTCS)</h3>

  MTCS 認定は、2014 年 10 月後半に、Microsoft Cloud Infrastructure and Operations データセンター、Office 365、および Azure 向けとして、最初のレベル 1 認定済みのエンドツーエンドクラウド サービス オファリングとして発表されました。 クラウド オファリングに入る時点で使用されるサービスに関係なく、お客様は、インフラストラクチャ、プラットフォーム、およびソフトウェア サービスを通じた完全なスタックが MTCS の条件を満たしているという保証を受け取ります。

  <h3>食品および薬の管理 21 CFR パート 11</h3>

  医療分野の特殊な垂直ソリューションでは、特に、ドラッグ テストやデバイスの監視などの生と死亡の問題に関しては、複雑な認定作業が必要な場合があります。 Azure は、ライフ サイエンスの顧客やパートナーと協力して、Azure 上で実行されているアプリケーションとサービスを 21 CFR パート 11 に修飾しました。 パートナー向け認定Microsoft Azureは、ケース スタディで経験を共有しているお客様やパートナー向け実証済<a href="https://azure.microsoft.com/en-us/case-studies/">みのリソースです</a>。


  2015 年に始まると、私のチームは Azure PCI DSS Level 1 の監査を PCI Standard のバージョン 3 に終了し、監査者 Neohapsis と一緒に作業しています。 毎年の Azure SOC 監査期間は 1 月 1 日に開始され、Azure Compute、Web &amp; Mobile、Data &amp; Storage、Analytics、Networking、Hybrid Integration、Identity &amp; Access、Media Services、Developer Services、Management の間で新しいサービスの対象範囲を拡大するサイクルが開始されました。 <a href="https://azure.microsoft.com/en-us/support/trust-center/resources/">監査レポートとガイダンスに関する</a> 更新については、セキュリティ センターを参照してください。 お客様は、サポートリクエストを開き、追加のサポートやリソースを受け取る場合もあります。


