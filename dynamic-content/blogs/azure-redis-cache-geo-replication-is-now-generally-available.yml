Title: Azure Redis Cache geo レプリケーションが一般提供開始
Summary: Azure Redis Cache の geo レプリケーション サポートの一般提供をお知らせします。 Redis CacheはMicrosoft Azureオープン ソースの Redis のメモリ内キー値ストアに基づく、サービスとしてのキャッシュ オファリングです。
Content: >-
  <p>Azure Redis Cache の geo レプリケーション サポートの一般提供をお知らせします。 <a href="https://azure.microsoft.com/en-us/services/cache/" target="_blank">Redis Cache</a>はMicrosoft Azure&rsquo;オープン ソース<strong>の Redis</strong> の<strong></strong>メモリ内キー値ストアに基づく、サービスとしてのキャッシュ オファリングです。 geo レプリケーションのサポートにより、Redis Cache開発者や IT プロがディザスター リカバリー計画を構築できる、増え続ける Azure サービスの一覧に参加できます。 これにより、広範囲にわたるリージョン障害が発生する可能性が低い場合でも、クラウドで実行されているミッション クリティカルなアプリケーションの可用性が保証されます。 実際、お客様は、Virtual Machines <a href="https://docs.microsoft.com/en-us/azure/architecture/resiliency/disaster-recovery-azure-applications" target="_blank"></a> と Azure Site Recovery、Traffic Manager、および Cosmos DB、SQL Database、SQL Database などのデータ サービスを使用して、Azure でディザスター リカバリーソリューションを既に設計Redis Cache。</p>


  <p>Redis Cache の geo レプリケーションの一般提供を発表する一方で、パブリック プレビューに参加しているすべてのユーザーに感謝の意を表す機会を得たく<a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-geo-replication-in-public-preview/" target="_blank">もあります。</a> お客様からのフィードバックは、私たちには貴重であり、実装の検証に役立っています。 ご協力に感謝いたします。</p>


  <h2>Redis Cache での geo レプリケーションのRedis Cache</h2>


  <p>geo レプリケーションは、Azure Redis Cache の Premium レベルの機能です。 geo レプリケーションを使用するには、Premium キャッシュ インスタンスのペアが必要です。 Premium キャッシュが既にある場合は、選択したセカンダリ Azure リージョンに別のキャッシュを追加する必要があります。 現在、Basic または Standard インスタンスを使用している場合は、その geo レプリケーションを有効にする前に Premium にアップグレードする必要があります。 現時点では、プライマリ キャッシュごとに geo レプリケートされたキャッシュを 1 つしか設定できます。 それらを配置できる場所に制限は適用されませんが、回復性を向上するには、キャッシュを異なる Azure リージョンに配置することをお勧めします。</p>


  <p>geo レプリケーションを設定するには、Azure の 2 つのインスタンスをまとめてリンクRedis Cacheします。 これを行う最も簡単な方法は Azure Portal を使用する方法です。詳細な手順については、 <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-how-to-geo-replication" target="_blank">Azure</a> Redis Cache の Geo レプリケーションを構成する方法に関するドキュメントを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96a2887b-d0c9-4caf-aaae-0bc04c854cd0.png"><img alt="image" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/655cb75a-d167-4311-8dc7-80996d8ce51f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>Azure Redis Cache インスタンスが geo レプリケーション用に構成された後、プライマリ キャッシュ インスタンスは前と同じ方法でクライアント要求を処理しますが、レプリカはプライマリからのデータ レプリケーションを受け入れる必要があります。 レプリカは読み取り専用モードで使用できます。そのため、セカンダリ リージョンで実行されているアプリケーションですぐに使用できます。</p>


  <h2>フェールオーバーの管理</h2>


  <p>最適なキャッシュ パフォーマンスを得る場合、お客様は常に同じ Azure リージョンに共同で配置する必要があります。 ラウンドトリップ ネットワーク待機時間など、一般的な Azure Redis Cache 応答時間を使用するアプリケーションを含む Redis キャッシュは、クライアントとサーバーの両方が同じリージョンに存在する場合、1 桁ミリ秒です。 そうしないと、2 つの Azure リージョン間の物理的な距離によって、全体的な応答時間に大幅な遅延が発生する可能性があります。 その理由から、Azure Redis Cacheは、別のリージョンの geo レプリケートされたキャッシュに自動的にフェールオーバーされません。</p>


  <p>リージョンレベルのサービス停止が発生する可能性が低い場合は、ビジネス継続性計画で定義されたシーケンスを使用して、アプリケーション スタック全体の geo 復旧をセカンダリ リージョンに調整する必要があります。 たとえば、<a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank">アプリケーションが Traffic Manager</a> によってルーティングされた要求を使用して完全に冗長な 2 つの Azure リージョンで実行されている場合は、Traffic Manager に対してすべての受信要求をセカンダリ リージョンにリダイレクトするように指示する前に、Azure Redis Cache をフェールオーバーする必要があります。 geo レプリケートされたセカンダリ キャッシュにフェールオーバーするには、プライマリからリンクを解除し、アプリケーション (おそらく同じ Azure リージョン内) を構成して、プライマリではなくそれを使用します。 2 つのキャッシュ インスタンス間の geo レプリケーション リンクが削除されると、セカンダリ キャッシュは独立したプライマリになり、書き込み要求を受け入れ可能になります。 Azure Portal を使用して geo レプリケーション リンクを手動で削除するか、PowerShell コマンドを使用してアクション <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.rediscache/Remove-AzureRmRedisCacheLink?view=azurermps-5.2.0" target="_blank">を自動化できます</a>。</p>


  <h2>価格</h2>


  <p>geo レプリケーションは、Azure Redis Cache Premium レベルの価格に含まれています。 ただし、geo データ <a href="https://azure.microsoft.com/en-us/pricing/details/bandwidth/" target="_blank">間のレプリケーション</a> によって発生するネットワーク エグレス トラフィックに対して、標準料金が課金されます。</p>


  <h2>ぜひお試しください</h2>


  <p>Azure Redis Cache geo レプリケーションは、予期しない災害から重要なデータを保護するための貴重なツールです。 この機能と他の Azure&rsquo; サービスの geo 冗長性機能を活用することで、クラウド上で実行されている<a href="https://docs.microsoft.com/en-us/azure/architecture/resiliency/disaster-recovery-azure-applications" target="_blank"></a>サービスに対して強力なディザスター リカバリー計画を実装し、ミッション クリティカルなアプリケーションの可用性を確保できます。</p>


  <p>ご質問やフィードバックがある場合は、 までお問い合わせください <a href="mailto:AzureCache@microsoft.com">AzureCache@microsoft.com</a>。</p>
