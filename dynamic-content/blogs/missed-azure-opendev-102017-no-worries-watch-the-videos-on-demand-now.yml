Title: Azure OpenDev 10.2017 が見つかりませんでしたか? ご心配なく。 オンデマンドでビデオをご覧ください。
Summary: 最後の水曜日である10月25日に、Microsoft の2番目の Azure OpenDev と Seth Juarez をホストしました。コミュニティのサポートと回答をお持ちです。 Azure OpenDev は、コミュニティを特徴としたライブのテクニカルシリーズです...
Content: >-
  <p>最後の水曜日である10月25日に、Microsoft &rsquo; の2番目の Azure OpenDev を Seth Juarez でホストしました。コミュニティのサポートと回答をお持ちです。 Azure OpenDev は、Azure でオープンソーステクノロジを利用する方法を示すコミュニティリーダーを特徴とするライブテクニカルシリーズです。 このエピソードは DevOps を中心にしています。このイベントを可能にした GitHub、cloudbees、Chef、HashiCorp、およびエラスティックからの参加には非常に感謝があります。</p>


  <p>まだ参加していない場合は、すべての <a href="https://azure.com/opendev" target="_blank">Azure OpenDev セッション</a> を無料でオンデマンドでご覧いただけます。</p>


  <h2>外出先とオープンソースの貢献</h2>


  <p>ソフトウェア開発に <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Key01" target="_blank">向けた個人的な取り組みを開始</a> しました。 私は、後で私のキャリアでソフトウェア開発を開始しました。 私は Python コードを切り取って Rackspace で作業してきましたが、私は、軌道を完全に <em>変更する、</em> 上田 Francia を満たしています。 私が学んだすべての教訓と、オープンソースの世界に共同作成者として参加する方法に関するヒントを共有したいと考えています。</p>


  <h2>OSS パートナーからのラーニング</h2>


  <p>その後、いくつかの絶対的な岩のあるエンジニア、アーキテクト、および開発者が、OSS パートナーのいくつかに参加しました。 いくつかの凝ったカメラマジックが必要な場合&hellip;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53804317-ae2c-47f1-acde-157a2d33d411.jpg"><img alt="OpenDev" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c655e4a-918c-4094-8947-80b6156148ab.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="OpenDev" width="480"></a></p>


  <p align="center"><em>OpenDev の Backstage、Ashley McNamara debunks は、Croy と Nic Jackson を使用して、カメラのマジックと謎をしています。</em></p>


  <ul>
   <li>お客様のビジネスで内部的にオープンソースの開発プラクティスを活用するために、 <em>innersource</em>開発を実装する方法について説明した<a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk01" target="_blank">ライアン公園</a>、GitHub のソリューションエンジニア。</li>
   <li>CloudBees と Jenkins project board のメンバーであるエバンジェリズム兼 of <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk02" target="_blank">Croy</a>は、Jenkins プロジェクトが Jenkins、パペット、Terraform をどのように組み合わせて Azure 上で独自のコアインフラストラクチャをプロビジョニングおよび管理しているかを示しています。</li>
   <li>Chef のソフトウェア開発者である<a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk03" target="_blank">Wrock</a>は、 <a href="https://www.habitat.sh/blog/2017/10/distributed-java-application/">Habitat を使用</a>してアプリケーションを定義し、再パッケージ化し、さまざまな環境に展開する方法を示しています。</li>
   <li>HashiCorp での開発者のための、 <a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk04" target="_blank">Nic Jackson</a>は、Terraform が Azure での反復可能なインフラストラクチャのデプロイにどのように役立つかを示しています。 後で、OpenAI でのインフラストラクチャの Vicki Cheung、Azure 上の Kubernetes を使用して、OpenAI が Terraform を使用して機械学習環境のプロビジョニングと管理を行う方法を示します。</li>
   <li>Azure でエラスティックスタックを使用する方法を示すことによって、エラスティックの<a href="https://channel9.msdn.com/Events/AzureOpenDev/Microsoft-Azure-OpenDev-102017/Brk05" target="_blank">Christoph Wurm</a>(主要なソリューションアーキテクト) がラップされています。 彼は、Mckesson) のビッグデータのディレクターである Anshul Kumar に参加し、経験を共有し、Azure にエラスティックを実装するためのベストプラクティスを共有しました。</li>
  </ul>


  <h2>これらのソリューションを Azure でお試しください</h2>


  <p>OpenDev の一部として、<a href="https://docs.microsoft.com/en-au/azure/virtual-machines/linux/tutorial-elasticsearch" target="_blank">エラスティックスタック</a>の設定方法、 <a href="https://docs.microsoft.com/en-au/azure/jenkins/" target="_blank">Jenkins hub</a>での<a href="https://docs.microsoft.com/en-au/azure/jenkins/execute-cli-jenkins-pipeline" target="_blank">Azure App Service へのデプロイ</a>に関する記事、新しい<a href="https://docs.microsoft.com/en-au/azure/terraform/" target="_blank">terraform ハブすべての新しい terraform HUB</a>と、<a href="https://docs.microsoft.com/en-au/azure/terraform/terraform-create-vm-scaleset-network-disks-hcl" target="_blank">プロビジョニング VM Scale Sets</a>と Highly-Available VM クラスターの作成に関する多くの優れた記事を含む、ドキュメント更新のスタックをリリースしました。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de8c3eb6-86c6-4948-b575-9afc61192d96.png"><img alt="logos" border="0" height="98" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/457710de-80cd-4376-ac76-6adc0a08a78d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ロゴ" width="1065"></a></p>


  <p><a href="https://aka.ms/opendevmarketplace" target="_blank">Azure Marketplace で Opendev パートナーソリューション</a>を確認することができます。また、すべてのテクノロジを簡単に試すことができるようにするには、お客様の製品をご &rsquo; 利用いただけます。 &rsquo;<a href="https://github.com/Azure/azure-quickstart-templates/tree/master/devopstools-jenkins-chefhabitat-terraform" target="_blank">ドキュメントと手順を含む ARM テンプレート</a>を発行しました。また、開始するためのラボの<a href="https://www.youtube.com/watch?v=-1sLA8SSURU" target="_blank">デモも記録</a>されています。</p>


  <p>もう一度お &rsquo; 待ちください。</p>


  <h2>次の OpenDev イベントをご覧ください。</h2>


  <p>これは OpenDev の2番目のエディションであり、最後にはありませんでした。 Azure OpenDev は定期的なイベント &rsquo; であり、2018の初期段階で、次のイベントに対して既に取り組んでいます。 <a href="https://azure.com/opendev" target="_blank">更新プログラムにサインアップ</a> して、さらに多くの発表を行うことができます。</p>


  <p>次回は y &rsquo; をご覧ください。</p>
