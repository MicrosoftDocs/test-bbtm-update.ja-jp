Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34a1ffc8-2493-48b0-879e-f796c7a461d3.png"><img align="right" alt="image" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06009947-a402-41ca-b287-822ef10a41c0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="image" width="238"></a> 2017 年 6 月に、GDPR に関<a href="https://azure.microsoft.com/en-us/blog/gdpr-questions-azure-has-answers/"></a>する質問がある場合、Azure に回答があるというブログ投稿を通じてアラートが送信されました。 リッスン チャネル&nbsp;の不変を通じて、お客様の GDPR フィードバックを収集し、お客様に適切なコンテンツを配信するために本格的に取りかかっています。 GDPR コンプライアンスに対する私たちの不変のコミットメントの一環として、Azure は、GDPR コンプライアンスのニーズに対応するために顧客を支援する資料の作成に忙しく取り組み、 お客様の GDPR 要件に対応する場合、Azure は業界に類を見なさ"ます。また、GDPR の回答を探す際には、以下のリソースを参照してください。</p>


  <p>1. GDPR 条項を <a href="https://aka.ms/Online-Services-Terms">含めることオンライン サービス条件</a> 契約上のコミットメント。</p>


  <ul>
   <li>GDPR &ldquo;&rdquo; では、コントローラーは、データ主体の権利が保護され、GDPR の処理要件が満たされる適切な技術的および組織的な手段を実装していることを保証するプロセッサのみを使用する必要があります。 Azure のコンテキストでは、Microsoft はプロセッサであり、顧客はコントローラーです。 契約契約では、GDPR 条項 (添付ファイル 4) で説明されているサブプロセッサとしての Microsofts&rsquo; の役割も対象とします。</li>
  </ul>


  <p>2. <a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR">Azure GDPR ランディング ページでは、GDPR</a> コンプライアンスの使用を開始する方法に関する重要な情報が顧客に提供されます。 また、追加のリソースについては、 <a href="https://www.microsoft.com/en-us/TrustCenter/Privacy/gdpr/default.aspx">更新されたメインの Microsoft GDPR ランディング</a> ページにもリンクされています。</p>


  <p>3. 評価ツール</p>


  <ul>
   <li><a href="https://www.gdprbenchmark.com/">顧客ツール</a>: 26 の質問を含むオンライン自己評価ツール。GDPR コンプライアンスに対する全体的な準備状況を確認するのに役立ちます。 このツールは、ドイツ語<a href="https://www.gdprbenchmark.com/DE/">、フランス</a><a href="https://www.gdprbenchmark.com/FR/">語、</a><a href="https://www.gdprbenchmark.com/ES/">スペイン語、イタリア語に</a>翻訳<a href="https://www.gdprbenchmark.com/IT/">されています</a>。</li>
   <li><a href="https://aka.ms/gdprdetailedassessment">パートナー ツール</a>: パートナーが顧客の評価に使用できる 125 の質問を含む詳細な評価ツール。 質問と回答は、包括的な視覚化Excel対応するダッシュボードを備えたPower BIスプレッドシートに格納されます。 GDPR 詳細評価は、パートナーが顧客の評価を促進することを支援することを目的としています。</li>
  </ul>


  <p>4. 技術ホワイト ペーパー</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/how-to-discover-classify-personal-data-azure">Azure</a> を使用して個人データを検出する方法について説明します。この記事では、Azure HDInsight、Azure Information Protection、Azure Search、Azure Search、および SQL クエリの Hadoop クラスターの Azure Data Catalog、Azure Active Directory、SQL Database、Power Query など、いくつかの Azure サービスで個人データを検出、識別、分類する方法に関するガイダンスを提供しますCosmos DB。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/manage-personal-data-azure">Azure で個人</a>データを管理する方法について説明します。この記事では、Azure Active Directory および Azure SQL Database で個人データを修正、更新、削除、およびエクスポートする方法に関するガイダンスを提供します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/protect-personal-data-azure">Azure で個人データ</a>を保護する方法について説明します。この記事では、お客様が Azure のセキュリティ テクノロジとサービスを使用して個人データを保護するのに役立つ他のドキュメントへのポインターを提供します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/protection-personal-data-azure-reporting-tools">Azure で個人データを</a>文書化および報告する方法について説明します。この記事では、Azure レポート サービスとテクノロジを使用して個人データのプライバシーを保護する方法について説明します。</li>
  </ul>


  <p>5. メインストリームのホワイト ペーパー</p>


  <ul>
   <li><a href="https://aka.ms/gdpr-azure-whitepaper">組織が GDPR</a> に準拠するために Azure がどのように役立つのか: お客様が GDPR の要件を満たすのに役立つオンライン ドキュメントへのリンクを提供します。記事 7、9、15、20、25、30、32、33、および 46 で説明されています。</li>
   <li><a href="https://aka.ms/gdprsqlwhitepaper">Microsoft SQL Platform</a> を使用したプライバシーの強化と GDPR 要件への対応に関するガイド: GDPR の要件に対処するオンライン ドキュメントへのリンクを含む具体的なガイダンスについては、記事 25、30、32、33、および 35&nbsp; を参照してください。Azure Azure SQL Database、Azure SQL Data Warehouse、Azure SQL Server、その他の Microsoft Virtual Machines関連テクノロジSQLについて説明します。</li>
   <li><a href="https://aka.ms/emsgdprwhitepaper">Microsoft EMS</a> を使用した GDPR コンプライアンスの取り組みのサポート: Microsoft Enterprise Mobility and Security (EMS) スイートを使用して、データ保護、データ アクセス制限、クラウド アプリでのデータ制御、データ侵害の検出など、主要な GDPR シナリオに対処する方法について説明します。</li>
   <li><a href="https://aka.ms/gdprwhitepaper">GDPR 体験の開始</a>: Microsoft オンライン サービス に適用できる 4 つの柱 (検出、管理、保護、レポート) にわたる GDPR の概要について説明します。</li>
   <li><a href="https://aka.ms/GDPROverview">GDPR の概要</a>: 一連の質問と回答として構造化された GDPR の概要を示します。</li>
   <li><a href="https://aka.ms/data-classification-cloud">データ分類</a>: クラウド対応性のための Azure データ分類 (GDPR への参照を含む)。</li>
   <li><a href="https://aka.ms/gdprebook">Microsoft Cloud での GDPR コンプライアンスの</a>促進: Azure を含む Microsoft Online Services 全体の主要な GDPR 要件をカバーする電子ブック。&nbsp; GDPR 評価ツールのコンテンツのロールアップを提供します。</li>
  </ul>


