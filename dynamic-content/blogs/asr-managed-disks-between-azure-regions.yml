Title: Azure リージョン間でマネージド ディスクを使用してマシンを保護するには、次のAzure Site Recovery
Summary: 'マネージド ディスクを使用して IaaS VM のディザスター リカバリー (DR) を設定する機能が Azure Site Recovery (ASR) に提供されます。  '
Content: >-
  <p>Azure Site Recovery (ASR) でマネージド ディスクを使用して <strong>IaaS</strong> VM のディザスター リカバリー (DR) を設定する機能が提供されたのでお知らせ <strong>します</strong>。&nbsp;</p>


  <p>この機能により、ASR は、マネージド ディスクを使用する VM でホストされているアプリケーションを含め、Azure の laaS VM でホストされているすべての実稼働アプリケーションの包括的な DR ソリューションになるための重要な要件を満たします。</p>


  <p>マネージド ディスクには、記憶域管理の簡略化や、ディスク ストレージの業界をリードする耐久性と可用性の保証など、いくつかの利点があります。&nbsp;</p>


  <p>マネージド ディスク上の仮想マシンを保護すると、Azure Site Recovery は、プライマリ リージョン内の実稼働 VM の各マネージド ディスクに対応するレプリカ マネージド ディスクをターゲット リージョンに作成します。 このレプリカ ディスクは、プライマリ リージョンのソース ディスクのデータ ストアとして機能するため、保護されたマシンのデータを格納するために、ターゲット リージョンに複数のストレージ アカウントを作成して管理する必要がなくなります。</p>


  <p>5 つのマネージド ディスクを使用して仮想マシンを保護する例を見てみしましょう。 図 1 と図 2 に示すように、</p>


  <ul>
   <li>仮想マシンの保護は、仮想マシン エクスペリエンスまたは Recovery Services コンテナー エクスペリエンスを使用して有効にできます。</li>
   <li>Azure Site Recovery を&nbsp; 使用して現在保護されているアンマネージド ディスク上の仮想マシンをマネージド ディスク上の仮想マシンに変換する場合は、これらの仮想マシンの保護を無効にし、マネージド ディスクを持つ仮想マシンに変換してから保護します。 アンマネージド ディスクを使用する仮想マシンを、保護されている間はマネージド ディスクを使用して仮想マシンに変換できません。</li>
   <li>また、パフォーマンス要件に応じて、レプリカ マネージド ディスクの種類を Standard または Premium として指定できます。&nbsp;</li>
   <li>保護の設定中に、ソース リージョンの Recovery Services コンテナーごとにキャッシュ ストレージ アカウントが作成され、保護された VM 全体で再使用されます。 このキャッシュ ストレージ アカウントは、サービスがセカンダリ リージョンに転送するまで、保護されたマシン上のデータ変更を一時的に格納します。 複数の保護された VM のデータ変更を処理するには、1 つのキャッシュ ストレージ アカウントで十分です。 ただし、VM ごとにキャッシュ ストレージ アカウントをカスタマイズして指定することもできます。
   <ul><!--EndFragment-->
   </ul>
   </li>
  </ul>


