  <h2>VM サイズの名前付け</h2>


  <p>F シリーズ サイズの名前付けによって、Azure の VM サイズの名前付けの新しい標準が導入されます。 F シリーズおよび今後リリースされる VM のサイズでは、ファミリ名の文字に続く数値が、CPU コア数と一致することになります。 Premium Storage 向けの最適化などの追加機能は、CPU コア数に続く文字で表示されます。 この名前付け形式は、今後リリースされる VM サイズに使用されますが、リリースされた既存の VM サイズの名前をさかのぼって変更する予定ではありません。</p>


  <h2>ご利用可能な地域</h2>


  <p>起動時に、F シリーズ VM は次のリージョンで使用できます。 F シリーズ <a href="https://azure.microsoft.com/en-us/regions/#services" target="_blank">の地理的な可用性に</a> 関する今後の更新については、リージョン別の Azure サービスに関するページを確認してください。</p>


  <h4>Premium および Standard Storage に最適化された F シリーズのリージョン</h4>


