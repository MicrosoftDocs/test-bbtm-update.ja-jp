Title: 新しい F シリーズ VM サイズ
Summary: '現在、コンピューティング最適化された VM サイズが 10 つ追加で発表されています。 F シリーズと呼ばれるこの新しい一連の VM は、2.4 GHz Intel Xeon® E5-2673 v3 (Haswell) プロセッサに基づいており、Intel Turbo Boost Technology 2.0 で最大 3.1 GHz のクロック速度を実現できます。 '
Content: >-
  <p>現在、&nbsp;コンピューティング最適化された VM サイズ&nbsp;が 10 に追加される予定です。 F シリーズと呼ばれるこの新しい一連の VM は、2.4 GHz Intel Xeon&reg; E5-2673 v3 (Haswell) プロセッサに基づいており、Intel Turbo Boost Technology 2.0 で最大 3.1 GHz のクロック速度を実現できます。 これは、CPU コアあたり 2 GB のメモリDv2-Series、1 時間あたりの価格が低い VM の場合と同じ CPU パフォーマンスです。 これにより、F シリーズの定価をコアあたりの Azure Compute ユニット (ACU) で割った値に基づいて、Azure の価格パフォーマンスの位置に新しい F シリーズが最適な値になります。 ACU の詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sizes/" target="_blank">してください</a>。</p>


  <p>F シリーズ VM は、ゲーム サーバー、Web サーバー、バッチ処理に最適な選択肢です。 CPU コアあたりのメモリまたはローカル SSD を必要としないワークロードは、F シリーズの値の恩恵を受ける可能性があります。 F シリーズのサイズは、1 から 16 の CPU コアの範囲で、Standard と Premium の両方のストレージ最適化サイズのオプションがあります。</p>


