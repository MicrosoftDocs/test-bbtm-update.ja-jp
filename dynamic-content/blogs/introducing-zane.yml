Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>皆さん、こんにちは</p>  <p>もう1つのクイックノートで、すばらしい日を丸めることができます。 SQL Azure、Windows Azure AppFabric、Microsoft コードネーム "ダラス"、ミドルウェアのマーケティングの新しい GM である Zane Adam を導入したいと思います。 Zane は新しいブログに初めて投稿しました。 </p>  <p>ようこそ Zane!!!</p>
