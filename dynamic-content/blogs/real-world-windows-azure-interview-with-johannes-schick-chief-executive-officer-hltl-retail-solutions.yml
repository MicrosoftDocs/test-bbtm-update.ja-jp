Title: 'Real World Windows Azure: Höltl Retail Solutions の最高経営責任者である、ck 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、hltl Retail Solutions の CEO である、Windows&ouml; Azure プラットフォームを使用して会社の POS (Pos) を実行する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、hltl Retail Solutions の CEO である、Windows&ouml; Azure プラットフォームを使用して会社の POS (Pos) システムを実行する方法について説明しました。 彼が言う必要があったことを次に示します。</p>  <p><strong>MSDN: hltl&ouml; Retail Solutions ではどのようなサービスが提供されますか?</strong></p>  <p><strong>Schick:</strong> hltl&ouml; Retail Solutions は、衣料業界および非食業界向けに小売プロセスを最適化するための革新的な製品を提供する Microsoft Gold 認定パートナーです。 これらの中で最も人気のあるのは、中西部の小売業者向け POSFlow チェーン ソフトウェア ソリューションです。ヨーロッパ全体で 50,000 人を超えるユーザーが POSFlow ソリューションを使用しています。</p>  <p><strong>MSDN: Azure プラットフォームに&ouml;新しいソリューションを導入する前に直面した最大の課題はWindowsでしたか?</strong></p>  <p><strong>シック：</strong> POSFlow は中小規模の小売業者の間で人気が高く、小規模な小売業者でもソリューションを実行可能にしたいと思っています。 ただし、POSFlow はオンプレミス のソリューションなので、技術者を顧客の場所に送り出して、ソフトウェアのセットアップ、インストール、構成を行う必要があります。この場合、最大 3 時間または 4 時間と移動時間が必要になる可能性があります。 これは、小規模な企業ではコスト効率の高いモデルや時間効率の高いモデルでなかった。</p>  <p><strong>MSDN: 効率的なデプロイの必要性に対処するために、Windows Azure プラットフォームで構築したソリューションについて説明できますか?</strong></p>  <p><strong>シック：</strong>Microsoft .NET Framework 3.5 と Microsoft Visual Studio 2008 Team Suite 開発システムを使用して、既存のソリューションを Windows Azure プラットフォームに移行しました。 Azure プラットフォーム AppFabric Windowsを使用Service Bus、クラウド、オンプレミス、ホスト型のデプロイをブリッジしています。 リレーショナル データベースのニーズに応じて、Microsoft SQL Azure。 ビジュアル インターフェイスには、Microsoft Silverlight 3 ブラウザー プラグインを使用しました。 </p>  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5635.MSFTcs.jpg"></p>  <p>&nbsp;</p>  <p>POSFlow ソリューションでは、Azure プラットフォームのWindowsを利用して、クラウドベースの POS サービスを提供します。</p>  <p><strong>MSDN: hltl Retail Solutions の&ouml;特徴は何ですか? </strong></p>  <p><strong>シック：</strong>通常オンプレミスで実行される他の POS ソリューションとは異なり、POSFlow は Azure プラットフォーム上のクラウドWindows実行されます。 その結果、お客様は日常的なセットアップとアップグレードを自分で処理し、コストを最小限に抑え、時間を節約できます。</p>  <p><strong>MSDN: Azure を使用した結果、新しい市場にWindowsしましたか?</strong></p>  <p><strong>シック：</strong>Azure への移行以降、小規模な小売店に POSFlow をWindowsしました。 技術者を顧客の場所に送る必要がなくなるというコストを排除することで、これらの節約額を顧客に渡し、POSFlow を小規模企業向け手頃な価格のソリューションにできます。</p>  <p><strong>MSDN: Azure へのアクセスを&ouml;実装した後に小売ソリューションが見てきた主な利点は何Windowsですか?</strong></p>  <p><strong>シック：</strong>Azure Windows使用することで、お客様に提供するサービスを改善できます。  POSFlow ソリューションをセットアップするために最大 4 時間待機する代わりに、顧客はわずか 4 分で稼働できます。 さらに、Azure のWindowsは、お客様が信頼できる信頼性の高いソリューションを確保するのに役立ちます。 スケーラビリティにより、数千のレジスタからの通信ストリームを問題なく結合することができるため、大規模なチェーンと購入の関連付けに対して、当社の高い技術ソリューションが特に魅力的になります。</p>  <p>詳細については、以下を www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007121 <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007121" target="_blank"></a></p>  <p>Azure 顧客の成功事例Windows詳細については、以下を参照してください。<br><a href="https://azure.microsoft.com/evidence" target="_blank">www.windowsazure.com/evidence</a></p>'
