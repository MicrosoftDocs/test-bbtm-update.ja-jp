Title: 更新プログラムを Azure Stack し、エッジでインテリジェンスを有効にする方法
Summary: 私たちはこれまで以上に進んで、仕事仲間、顧客、およびパートナーは、急速に変化する状況に迅速かつ自信を持って反応できるようにすることが不可欠です。
Content: >-
  <p>私たちはこれまで以上に進んで、仕事仲間、顧客、およびパートナーは、急速に変化する状況に迅速かつ自信を持って反応できるようにすることが不可欠です。 受信情報の取り込み、分析、および操作を行うには、組織が堅牢でスケーラブルなテクノロジインフラストラクチャを備えている必要があります。</p>


  <p>このようなインフラストラクチャは、1つまたは1つのプラットフォームに限定されません。 最新のクラウドネイティブアプリケーションは、オンプレミス、マルチクラウド、およびエッジ環境にまたがることができます。 この大規模なテクノロジ資産を作成して管理するには、ワークロードが存在する場所に関係なく、シームレスなエクスペリエンスを実現する最新のパラダイムが必要です。 オンプレミス環境とクラウド環境をハイブリッドクラウドに組み合わせることの考え方は、今日 &rsquo; の業界における力であり、Azure の開始以降の戦略の中核となってきました。 今日 &rsquo; の世界においてかつてない変化が見られたことは、お客様とパートナーが組織を変革して、どこからでもより多くのことを達成できるようにすることです。</p>


  <h2>医療および Azure Stack</h2>


  <p>最近、医療業界は、非常に厳しい需要に直面してきました。 医療機関は、多くの新しい患者を効率的に処理する必要性と、機密データを使用して潜在的な処理のロックを解除する必要性とのバランスを取る必要があります。 これらの任務を行うには、医療機関が、個人の患者や医療のデータを保護するために綿密かつ慎重に行う必要があります。 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack</a>ファミリは、AI を使用したインテリジェントで高度なセキュリティで保護されたリアルタイムの分析機能をオンプレミスのインフラストラクチャにもたらし、医療機関が優れたデータスチュワードで回答を検索できるようにします。 Microsoft では、デジタル pathology、医療イメージング、研究と genomics をエッジで有効にし、待機時間を短縮し、スループットを向上させるソリューションを開発しています。 Azure hybrid platform はは、緊急時の待機時間、運用ルームの効率、ベッドの使用率、患者フローのボトルネックなどの操作 &ndash; を向上させることができる、以前に隠されたイノベーションを見つけるための医療システムです。</p>


  <p>ここでは、Olympus が、Azure AI と Azure Machine Learning を使用したエッジコンピューティングを可能にするために<a href="https://azure.microsoft.com/en-us/products/azure-stack/edge/" target="_blank">Azure Stack edge</a>を使用してリアルタイムで、ルームの状態をリアルタイムで提供する新しい方法について説明します。</p>


  <p><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2TpRW" width="560"></iframe></p>


  <p>エッジコンピューティングとハイブリッドコンピューティングにより、世界中の場所まで、クラウドネイティブテクノロジの範囲を広げることができます。 医療の観点からは、最小の診療に至る最大の病院はエッジコンピューティングでデジタルに変換できます。 多くの場合、フィールド病院、部クリニック、災害分野、工場フロア、小売店など、過酷な環境で edge コンピューティングを実行する必要がある場合があります。 現在プレビュー中の Azure Stack の堅牢なシリーズでは、これらの要求の厳しい環境にインテリジェントクラウドの力をもたらします。 この丈夫なシリーズには、検索や救済操作などのさまざまな状況で backpack に取り込むことができるバッテリ駆動のフォームファクターなどの革新的な技術が含まれています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c74bcbe-3d0f-4825-9198-cfdc157e8e39.jpg"><img alt="First responders using the new Azure Stack Edge rugged series on a search and rescue mission, when every second counts." border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fa63546-03cb-46c8-927a-e3b226a1a7c5.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>私 &rsquo; たちは、医療職員を確実に適切なタイミングで成功させるために取り組んでいるいくつかの作業 &rsquo; を共有したいと考えています。</p>


  <p>医療機関は、患者のアクセス許可、システム内およびプロバイダー間での医療情報を共有する機能に依存しています。 <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">高速医療相互運用性リソース (FHIR) プロジェクト</a>は、このデータ交換のためのプラットフォームを提供します。 昨年、azure におけるサービスとしてのプラットフォーム (PaaS) オファリングである Azure API for FHIR をリリースしました。これは、azure サブスクリプションにデプロイできるオープンソースプロジェクトであり、Microsoft および FHIR Server for Azure によって簡単にプロビジョニングされ、Azure portal で簡単にプロビジョニングできます。 &rsquo;本日は、Azure 用のオープンソース FHIR サーバーを Azure Stack Hub と Azure Stack エッジにデプロイできるようになったことを発表しました。これにより、医療プロバイダーは、電子医療記録システムやリサーチデータベースなどの既存のオンプレミスデータソースにすばやく接続し、従来のシステムと最新のシステムの間でデータを迅速に交換できます。 最も重要なのは、Azure Stack の FHIR を使用すると、分析と機械学習ツールを使用してデータインジェストを簡素化し、開発を加速させることができます。 この非運用プレビューのコードは、 <a href="https://aka.ms/azshealthcare" target="_blank">GitHub で入手でき</a>ます。</p>


  <p>調査担当者は常に回答を検索し、機械学習を通じて山のデータをクロールし、結果を視覚化します。 私たち &rsquo; は、machine learning 推論と使用可能なトレーニング能力を Azure Stack ファミリに乗算し、AMD や NVIDIA と密接に連携して、Azure Stack 全体で gpu を広く利用できるようにしています。 これらの新しい gpu によって、オンプレミスのデータを操作する多数の AI/ML シナリオが可能になり、待機時間が短く、データ機微なワークロードを使用してリモートで作業できるようになります。</p>


  <p>ますます拡大するエコシステムは、プラットフォームを完成させることです。 &rsquo;Microsoft は、独立系ソフトウェアベンダー (ISV) のパートナーと協力して、インテリジェンスとパワーをエッジに持ち込むソリューションを作成しています。 AI を使用して異常を検出し、ノイズの分類を実行する IoT Edge モジュールを構築する対応グループは、複数の異なる業界向けに調整された一連のソリューションを作成することです。 クラウドサービスパートナーである avanade は、データセンターを持たない場所に Azure Stack Hub を簡単にデプロイおよび管理する方法をお客様に提供しています。 このオファリングは HPE &rsquo; s EDGELINE EL8000 をベースにしています。これは、外部の冷却を必要としない小さなフォームファクターサーバーであり、従来の場所には適していません。</p>


  <h2>Azure Stack の次のステップ</h2>


  <p>目標は、コストの削減、規制とデータ主権の要件への準拠、低待機時間とエッジワークロードの有効化、またはデータセンターとアプリケーションの最新化を目的として、ハイブリッドクラウド戦略を実現する Azure Stack です。 Azure Stack が組織にどのように役立つかの詳細については、こちらの <a href="https://info.microsoft.com/ww-ondemand-azure-webinar-series-overview-of-the-azure-stack-portfolio.html" target="_blank">ウェビナーをご覧</a>ください。</p>
