Title: StorSimple Virtual Array の一般提供の発表
Summary: 本日は、オンプレミスの StorSimple Virtual Array の一般提供についてお知らせいたします。お客様は、Enterprise Agreementを使用Microsoft Azure。
Content: >-
  <p>本日は、オンプレミスの StorSimple Virtual Array の一般提供をお知らせいたします。お客様は、Enterprise Agreement をMicrosoft Azure。 仮想アレイは、今後数週間ですべてのリージョンに展開される予定です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-storsimple-virtual-array-preview/" target="_blank">StorSimple Virtual Array</a> は、既存のハイパーバイザーにインストールされている仮想マシン フォームで使用できるソリューションのバージョンです。 仮想アレイは、クラウドとクラウドベースのデータ保護とディザスター リカバリーでのオンデマンド容量スケーリングのためのハイブリッド クラウド ストレージ アプローチを使用して、以前の StorSimple テクノロジの成功に基づいて構築されています。</p>


  <p>仮想アレイは、Hyper-V または VMware ESXi ハイパーバイザー上の仮想マシンとして実行できます。また、ファイル サーバー (NAS) または iSCSI サーバー (SAN) として構成できます。 ハイブリッドアプローチでは、最も使用されているデータ (ホットテスト) が仮想アレイにローカルに格納され、(必要に応じて) 古い古いデータが Azure に格納されます。 仮想アレイでは、Azure (オフサイト) にデータをバックアップする機能も提供され、迅速なディザスター リカバリー (DR) 機能が可能になります。</p>


  <p>各仮想アレイは、クラウド内で最大 64 TB のデータを管理できます。 地理的に異なるブランチオフィスとリモート オフィスにある仮想アレイは、Azure の中央 StorSimple 管理ポータルから管理できます。</p>


