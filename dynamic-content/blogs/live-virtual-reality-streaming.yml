Title: Azure Media Services での仮想現実ライブストリーミング
Summary: Azure Media Services で360度の仮想現実を使用してライブイベントをストリーミングします。
Content: >-
  <p align="left"><em>この投稿は、 <a href="https://twitter.com/willzhan70">ウィリアム Zhang</a>、 <a href="https://twitter.com/CenkDingiloglu" target="_blank">Cenk Dingiloglu</a> 、Microsoft Corporation、 <a href="mailto://contact@video-stitch.com">Lakshminarasimhan</a>、 <a href="mailto://contact@video-stitch.com">Claire Van de voorde</a> ( <a href="https://www.video-stitch.com/" target="_blank">videostitch</a>) によって共同で作成されました。</em></p>


  <p align="left">Azure Media Services ライブストリーミングとエンコードプラットフォームが正常に起動されたことで、お客様とパートナーによって構築された、驚くほど幅広いユースケースとシナリオが見られました。 フォーラムの最新のトピックのうちの1つである Azure Media Services チームの受信トレイには、360 &deg; 仮想現実のストリーミングが用意されています。</p>


  <p><a href="https://www.wired.com/2015/03/facebook-unveils-immersive-360-degree-video-news-feeds/">Facebook</a>、YouTube、 <a href="https://www.multichannel.com/blog/bauminator/comcast-revs-some-360-video/402898">Comcast &rsquo; が最近発表した nascar</a>のライブビデオサービスと、GoPro からの新しいカメラキャプチャハードウェアのリリースが 360 &deg; 発表されて以来、仮想現実ライブストリーミングは2016の新しい 4k HEVC/uhd になりました。</p>


  <p>Media Services チームは、オリンピックのような大規模なライブストリーミングイベントにはなりません。 オリンピックブロードキャストでの初回使用時。 これで、<a href="https://www.cbc.ca/sports/olympics/winter/generic/youth-olympics-virtual-reality-1.3444206">仮想現実のライブストリーミング</a>が、オープンな手続きなどのイベントに使用されています。また、Lillehammer, ノルウェー<a href="https://www.obs.tv/news.php?id=653">の Youth オリンピックの10日間で毎日のハイライト</a>が行われています。 2016 Rio 夏のゲームでも、テクノロジをさらに活用できることを期待しています。 たとえば、 <a href="https://www.obs.tv/">オリンピック放送サービス</a> では、ゲーム中にライブの仮想現実のフィードのプランが既に発表されています。</p>


  <p>より多くのお客様が、ライブストリーミングと仮想現実の 360 &deg; のメリットを調査しています。 次のような利点があります。</p>


  <ul>
   <li>ユーザーのエンゲージメントとインタラクティビティが向上したため、ユーザーはテレビや映画などの受動的なオブザーバーを使用できなくなりました。</li>
   <li>スポーツやコンサートなどのライブイベントに特に重要なイマーシブエクスペリエンス。</li>
  </ul>


  <p>関心が高まったため、一連のベンダーは、ヘッドギア (Samsung および Facebook)、カメラ (GoPro)、およびソフトウェア (<a href="https://videostitch.com/">Videostitch</a>) からの製品を提供することによって、この分野を専門としています。 この記事では、Azure Media Services パートナーの1人である<a href="https://videostitch.com/">videostitch</a>から Vahana VR を利用して Azure Media Services にライブ VR ストリーミングワークフローを提示します。</p>


  <h2>ライブ 360 &deg; ストリーミングワークフロー</h2>


  <p>現在、ライブストリーミングワークフローを Azure Media Services 上に構築して、いくつかのボタン (または数行のコード) をクリックするだけで、任意の標準カメラを何百万の対象ユーザーにストリーミングすることができます。この同じ実証済みのプラットフォームと Api のセットを、VideoStitch のようなパートナーと共に使用して、お客様に完全なライブ 360 &deg; /VR エクスペリエンスを提供できます。 このようなワークフローには、次のコンポーネントがあります。</p>


  <ol>
   <li>仮想現実のビデオをキャプチャするには、 <a href="https://www.video-stitch.com/camera-360/">仮想現実に対応した360のビデオカメラ</a>にアクセスする必要があります。 このようなカメラでは、魚を使用しているか、レンズの配列を使用して、次のように 360 ( &theta; ) by 180 (φ) 球をまとめています。

   <p><img alt="Globe" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6feece6-f8b2-4310-8460-a45f65b39691.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Globe" width="219"></p>
   </li>
   <li>複数のカメラレンズの配列からのビデオフィードは、球面 video と呼ばれる1つのビデオに調整、トリミング、再配置、合成します。 球体ビデオでは、球体地球の緯度と経度の座標がグリッドの水平方向と垂直方向の座標にマップされます。グリッドの一方の辺は、もう一方の側と2倍の長さになります。
   <p>&nbsp; <img alt="Projection" border="0" height="191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d767dbd1-228b-48bd-ad80-1dfad26b23a1.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Projection" width="610"></p>
   </li>
   <li>Azure Media Services の一部のパートナーは、このようなビデオ合成製品やサービスを提供しています。 VideoStitch は、 <a href="https://www.video-stitch.com/live-vr/">VAHANA VR</a> と呼ばれるオンプレミスのソフトウェアと GPU ベースのハードウェアを提供する、カメラ配列からのキャプチャと合成を可能にする、このようなパートナーの1つです。 Vahana VR では、RTMP プロトコルでライブ 360-球形ビデオをシングルビットレートで出力できます。これにより、既存の Azure Media Services ライブチャネルに簡単に取り込まれたできます。 これは、合成ビデオが縦横比がある通常の四角形として米国に送信されるためです。 <img alt="VahanaVR" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c860c4a-6bf9-41fc-99bf-24b0361bd471.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="VahanaVR" width="610"></li>
   <li>インターネット経由でマルチビットレートストリーミングを準備するために、RTMP のライブ360度のビデオストリームは、Azure Media Services ライブチャネルに取り込まれたされています。 Azure Media Services のライブエンコーダーを使用すると、ライブ入力を再エンコードし、任意のデバイス (iOS、Android、ブラウザー、Windows、Mac など) でアダプティブストリーミング用の複数のビットレートにパッケージ化することができます。<img alt="VR_Workflow" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3de7e381-da4b-4d03-88cf-17f731717ad8.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="VR_Workflow" width="610"></li>
   <li>球体ビデオは、アダプティブビットレートプロトコルの仮想 reality プレーヤークライアントに配信されます。 VR プレーヤーは、球体ビデオ (直交四角形レイアウト) をフラットビデオに変換する役割を担います。 VR プレーヤーは、フラットビデオのサブセットを一度に提示します。 ユーザーが表示角度を変更すると、ビデオのさまざまな部分が表示され、360 &deg; の immersion エクスペリエンスが提供されます。 現時点では、独自の Azure Media Player はこのレンダリングをサポートしていませんが、パートナーは複数のプレーヤーの種類でレンディングのソリューションを提供できます。
   <p>パートナーからは、2種類の VR プレーヤーを利用できます。</p>

   <ul>
    <li>HMD (ヘッドマウントデバイスまたはヘルメットマウントデバイス)。通常は2つのレンズがあります。 埋め込みアクセラレータは、ユーザーが自分の頭を変えたときの表示角度を制御します。 Samsung 歯車 VR および Facebook Oculus Rift は、このようなプレーヤー製品です。 EleVR player では、Oculus Rift または Android デバイス上の360のフラットビデオとステレオビデオを、web ブラウザーから、VR ヘッドセット (厚紙、Durovis など) で視聴できます。 Javascript、HTML5、および WebGL で記述されています。 このようなサンプルについては、次のセクションを参照してください。</li>
    <li>携帯電話、タブレット、ラップトップなどの通常のコンピューティングデバイスは、ディスプレイとタッチスクリーン、マウス、キーボードのプレーヤーソフトウェアを利用して、表示角度を制御します。 Azure Media Player は、球ビデオの VR 再生をまだサポートしていません。 ただし、球ビデオは直接再生できます。</li>
   </ul>
   </li>
  </ol>


  <p>要約すると、全体的なワークフローは次のようになります。</p>


