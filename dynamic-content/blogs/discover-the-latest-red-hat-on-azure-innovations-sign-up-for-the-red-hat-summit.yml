Summary: Microsoft は Red Hat Summit 2021 に参加する予定です。 イベント中に、Red Hat のお客様が Azure でネイティブに動作できる最新の開発を共有します。 Red Hat Enterprise Linux (RHEL) ワークロードの移行、Azure Red Hat OpenShift を使用したクラウドネイティブ アプリの構築、Azure Arc とのハイブリッドでの Red Hat ワークロードの実行、エンタープライズ Java アプリの運用と管理、Azure 上の Ansible を使用したすべてのタスクの自動化に関するイノベーションについて説明します。
Content: >-
  <p>Microsoft は Red <a href="https://events.summit.redhat.com/widget/redhat/sum21/ExhibitorCatalog/exhibitor/1611064408351001YXVc" target="_blank">Hat Summit 2021 に</a>参加する予定です。 5 年連続で参加し、Red Hat コミュニティとの関わりを楽しみにしています。 4 月のセグメント (4 月 27 日から 28 日) では、Cloud + AI のエグゼクティブ バイス プレジデントである Scott Guthrie が、このパートナーシップについて話し合う「世界を変える」で Paul Cormier &ldquo;<a href="https://events.summit.redhat.com/widget/redhat/sum21/sessioncatalog/session/16122315634150011QuZ" target="_blank"></a>&rdquo; &ldquo; に加わり、続いて Azure で <a href="https://events.summit.redhat.com/widget/redhat/sum21/sessioncatalog/session/16122315721970011smz" target="_blank">Red Hat</a>&rdquo; ワークロードを実行する上で知る必要があるすべてについて専門家に聞くセッションを行います。6 月のセグメント (6 月 15 日から 16 日) の後半に、より詳細な技術セッションとデモが行われる予定です。</p>


  <p>イベント中に、Red Hat のお客様が Azure でネイティブに動作できる最新の開発を共有します。 Red Hat Enterprise Linux (RHEL) ワークロードの移行、Azure Red Hat OpenShift を使用したクラウドネイティブ アプリの構築、Azure Arc とのハイブリッドでの Red Hat ワークロードの実行、エンタープライズ Java アプリの運用と管理、Azure 上の Ansible を使用したすべてのタスクの自動化に関するイノベーションについて説明します。</p>


  <p>お&rsquo;客様からご意見のプレビューを次に示します。</p>


  <ul>
      <li>Red <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Hat Enterprise Linux</a> サブスクリプションを Azure Pay As Go イメージに移行するほか、Azure ハイブリッド特典 for Linux でも Azure Reserved Instances がサポートされます。 これにより、お客様は Azure で RHEL を実行するときに、ソフトウェア コストとコンピューティング コストの両方のコストを節約できます。これは、SAP などの永続的なミッション クリティカルなワークロードを実行する場合に特に便利です。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/redhat/jboss-eap-on-rhel" target="_blank">JBoss Enterprise Application Platform (EAP)</a> は現在、プレビューのAzure App Service。 このAzure Marketplace Azure RHEL VM 上の JBoss EAP の新しいVirtual Machine Scale Setsは、この 6 月に提供される予定です。 Azure App Service、コードの変更をほとんどまたは一緒に行う必要なく、Java アプリケーションのリフト アンド シフトを有効にできます。 Azure RHEL VM/VMSS は、インフラストラクチャ全体を再設計することなく、クラスター化されたモノリシック デプロイをオンプレミスからクラウドに移行する場合に最適なオプションです。 これらの新しいオプションにより、エンタープライズ Java アプリケーションの Azure への移行が簡略化されます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/openshift/" target="_blank">Azure Red Hat OpenShift</a> クラスターを Azure Arc 対応 Kubernetes に搭載して、1 つの場所からすべての Kubernetes クラスターを管理および管理できます。 お客様は、GitOps 構成を使用して、アプリケーションを一貫して構成できます。</li>
      <li>最後に&rsquo;、 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/red-hat/" target="_blank">Red Hat</a> と密接に連携して、Ansible on Azure 統合を強化します。この統合により、ハイブリッド クラウド全体にデプロイされた Red Hat ワークロードと Azure サービスの管理と運用が自動化されます。&nbsp;</li>
  </ul>


  <p>Microsoft と Red Hat のパートナーシップにより、相互のお客様はハイブリッド クラウドに移行し、オンプレミス、エッジ、クラウド環境全体で Red Hat ワークロードをシームレスに運用し、ミッション クリティカルなワークロードを円滑に実行するためにセキュリティ、管理、自動化機能を提供できます。 Azure VM 上で最初にサポートされる Red Hat Enterprise Linux(独自の統合されたテクニカル サポート) から、共同で開発および管理されたサービスまで、お客様がコラボレーションにより多くの成果を達成するために引き続き作業を続けることにコミットしています。</p>


  <h2>最新のイノベーションの詳細を確認する</h2>


  <p><a href="https://events.summit.redhat.com/widget/redhat/sum21/ExhibitorCatalog/exhibitor/1611064408351001YXVc" target="_blank">Red Hat Summit に参加して、</a>詳細を確認し、ご質問を専門家に提供してください。 Azure で Red Hat ソリューションを使用して、セキュリティで保護された信頼性の高い柔軟なハイブリッド クラウド環境をデプロイする <a href="https://Azure.com/RedHat" target="_blank">方法の詳細を確認します</a>。</p>
