Content: >-
  <p><strong>すぐに #ASR_AMA で質問を始めることができます。</strong></p>


  <p>Azure Site Recovery (ASR) チームは、Twitter、火曜日、2019年1月22日から 8:30 AM から 10:00 AM 太平洋標準時までの AMA (特別な Ask) セッションをホストします。 #ASR_AMA には、または @AzureSupport を @AzSiteRecovery ツイートできます。</p>


  <h2>AMA セッションとは何 &rsquo; ですか。</h2>


  <p>私たちは、お客様の質問に回答するために、ASR 製品チームを通じて、お客様が使用できるようにする&#39;ます。 Microsoft の製品、サービス、または microsoft のチームについてのご意見をお聞かせください。</p>


  <h2>なぜ AMA を実行しているのでしょうか。</h2>


  <p>私たちは、お客様とコミュニティにご参加ください。 ASR の使用方法とエクスペリエンスのしくみを知りたいと思います。 お客様の質問は、サービスの品質向上に関する洞察を提供します。</p>


  <h2>Twitter で質問する操作方法。</h2>


  <p>ツイートでの #ASR_AMA について、ご質問をお寄せください。 このハッシュタグを使用して投稿した最初のツイートに応答することで、複数のツイートにまたがることができます。 また、直接メッセージ @AzSiteRecovery を表示したり @AzureSupport 、質問をプライベートに保持したりすることもできます。 指定した時間にイベントに参加できないさまざまなタイムゾーンのお客様については、スケジュールされた時刻 (AMA) の1日前に質問を投稿することができます (月曜日、1月21日)。 スケジュールされた時間帯には、ライブ会話を確認できます。 さらにフォローアップがある場合は、イベント発生時にメッセージ交換を続行します。 ツイートに進んでください。</p>


  <h2>Who が表示されますか?</h2>


  <p>もちろん、 また、ASR チームが参加しているプログラムマネージャーも&#39;ます。</p>


  <p>次のトピックについてご質問がありますか? AMA に移動します。</p>


  <ul>
      <li>プライマリ Azure リージョンからセカンダリ Azure リージョンへの Vm のディザスターリカバリー</li>
      <li>VMware から Azure への Vm のディザスターリカバリー</li>
      <li>Hyper-v から Azure への Vm のディザスターリカバリー</li>
      <li>Azure への物理サーバーのディザスターリカバリー</li>
  </ul>


  <h2>StackOverflow または MSDN ではなく、ここで質問する必要があるのはなぜですか。 本当に何かをたずねることはできますか。</h2>


  <p>AMA は、あらゆることをたずねる絶好の場所です。 StackOverflow と MSDN には、質問できる質問に関する制限があります。 AMA を使用すると、チームから直接回答が得られ、これらの製品やサービスを構築する人との会話ができ &rsquo; ます。</p>


  <p>いくつかの質問を次に示します。</p>


  <ul>
      <li>ASR とは</li>
      <li>ASR の価格はどのようなものですか?</li>
      <li>管理ディスクを使用して Azure Vm のディザスターリカバリーを実行できますか。</li>
      <li>ASR はレプリケーションを暗号化しますか。</li>
      <li>ASR を使用してデータをレプリケートできる頻度</li>
  </ul>


  <p>パブリック製品またはチームについて質問してみましょう。 ただし、深いレベルのデバッグが必要な、リリースされていない機能、今後の計画、問題についてコメントすることはできません。</p>


  <p>お客様との会話をお待ちしております&#39;。</p>
