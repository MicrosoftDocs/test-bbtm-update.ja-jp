Title: Azure 開発者ツール サービスの新機能
Summary: '//Build 2016 の新しい Azure ツールとサービスの更新プログラムの簡単な概要: SDK 2.9、DevTest Labs、Storage Explorer。'
Content: >-
  <p>本日は、&rsquo;Azure Tools and Services の新しいリリースと更新をお知らせします。 この投稿では、各製品または領域の更新プログラムと、新しいツールによって Azure 開発エクスペリエンスがどのように向上するかに関するより詳細な投稿へのリンクがまとめまれています。</p>


  <h2>&nbsp;</h2>


  <h2>リリースの概要</h2>


  <ul>
      <li>DevTest Labs
      <ul>
          <li>VM イメージの準備の改善</li>
          <li>VM テンプレートのStorage</li>
      </ul>
      </li>
      <li>Storage Explorer Mac、Linux、および Windows 用のWindows
      <ul>
          <li>テーブル サポート</li>
          <li>キューのサポート</li>
      </ul>
      </li>
      <li>Visual Studio Azure Tools と SDK 2.9
      <ul>
          <li>パフォーマンス診断と Service Profiler (プレビュー)</li>
          <li>アプリケーションマップとイベント ハブのAzure Diagnostics</li>
          <li>Docker 用ツール</li>
          <li>Service Fabric Tools for Visual Studio</li>
          <li>ARM Tools for Visual Studio Code</li>
      </ul>
      </li>
  </ul>


  <h2>DevTest Labs</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/devtest-lab/">Azure DevTest Labs</a>は、開発者やテスト担当者が再利用可能なテンプレートを使用して Azure で環境をすばやく作成し、無駄を最小限に抑え、コストを制御するのに役立つサービスです。 最新の更新により、VM テンプレートとイメージの準備、仮想ネットワークの設定、コスト管理が改善されています。 <a href="https://azure.microsoft.com/en-us/blog/quick-glance-azure-devtest-labs-at-build/">Azure DevTest Lab (//Build 2016</a>) を簡単に確認できます。</p>


  <h2>Storage Explorer</h2>


  <p>最新バージョンの Microsoft Azure Storage Explorer (プレビュー) には、Mac、Linux、および Windows バージョンの Table および Queue 機能のサポートが含まれています。 また、Storage アカウントの Shared Access Signature を作成し、Shared Access Signature を使用して他の Storage アカウントに接続することもできます。 これらの機能の詳細については、3 月<a href="https://azure.microsoft.com/en-us/blog/storage-explorer-march-update/">Storage Explorerブログを参照してください</a>。</p>


  <h2>Visual Studio Azure Tools と SDK 2.9</h2>


  <p>Azure Tools と SDK の最新の更新により、Azure 向けアプリケーションの多数のコンポーネントが大幅Visual Studio Tools改善されています。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/announcing-visual-studio-azure-tools-and-sdk-2-9/">Azure Tools と SDK 2.9 に関するページを参照してください</a>。</p>


  <ul>
      <li>Performance DiagnosticsのService Profiler (プレビュー)</li>
      <li>Application マップ を使用してデータを視覚化する診断の機能強化</li>
      <li>イベント ハブ for Azure Diagnostics</li>
      <li>ARM のデプロイと KeyVault のサポート</li>
      <li>セカンダリ App Service作成</li>
      <li>診断更新プログラム</li>
      <li>Docker プレビュー用ツール</li>
      <li>Microsoft Service Fabric Tools for Visual Studio</li>
      <li>Azure Data Lake Tools for Visual Studio</li>
      <li>Visual Studio Code 用 Azure Resource Manager ツール</li>
  </ul>


  <h2>まとめ</h2>


  <p>これらの新しいリリースと更新プログラムをお楽しみください。 Azure アカウントを&rsquo;まだ持ってない場合は、無料試用版にサインアップ<a href="https://azure.microsoft.com/en-us/pricing/free-trial/"></a>するか、MSDN &ndash; サブスクライバーを作成して上記のすべての機能の使用を開始する場合は<a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">、Azure</a>&rsquo; サブスクリプションをアクティブ化できます。 その後、 <a href="https://azure.microsoft.com/en-us/get-started/">Azure デベロッパー センターにアクセス</a> して、アプリをビルドする方法の詳細を確認します。</p>


  <p>Connect IDE の <a href="https://go.microsoft.com/fwlink/?linkid=517102&amp;clcid=0x409">Send-a-Visual Studio smile</a> を使用して、Connect を通じてバグ、UserVoice を通じた提案、簡単な考えやアイデアを送信してください。</p>


  <p>ありがとうございます。</p>


  <p>- Azure 開発者エクスペリエンス チーム</p>
