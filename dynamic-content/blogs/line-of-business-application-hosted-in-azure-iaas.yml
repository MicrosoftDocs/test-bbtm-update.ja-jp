Title: Azure の Web ベースのイントラネットのビジネス アプリケーション
Summary: Azure インフラストラクチャ サービスで、次の Web ベースのイントラネットのビジネス アプリケーションを構成できます。
Content: >-
  <p>Azure 仮想マシンと Azure クロスオンプレミス仮想ネットワークの組み合わせを使用して、次の Web ベースのイントラネットのビジネス アプリケーションを Azure にデプロイできます。</p>


  <p>基本的なプロセスは次です。</p>


  <ol>
   <li>オンプレミスのプライベート アドレス空間の一部を使用して、アプリケーションの層ごとに複数のサブネットを持つ Azure 仮想ネットワークを作成します。</li>
   <li>Connect間 VPN 接続または ExpressRoute を使用して、Azure 仮想ネットワークをオンプレミス ネットワークに接続します。</li>
   <li>LOB アプリケーションの各層の仮想マシンのリソース グループ、可用性セット、ストレージ アカウント、ロード バランサーを作成します。</li>
   <li>LOB アプリケーションの ID と認証に使用するサーバーを作成して構成します。</li>
   <li>LOB アプリケーションのデータベース サーバーを作成して構成します。</li>
   <li>LOB アプリケーション用の Web サーバーと他のサーバーを作成して構成します。</li>
  </ol>


  <p>ここでは次の例を使用します。</p>


  <ul>
   <li>ID Windows Server Active Directory用の 2 つのドメイン コントローラー (AD) ドメイン コントローラー。</li>
   <li>データベースWindowsサーバー クラスターとSQL Server AlwaysOn 可用性グループのクラスター。</li>
   <li>受信接続を 2 つの Web サーバーに分散する内部ロード バランサー。</li>
  </ul>


