Title: 自動チューニングの強化により、パフォーマンスAzure SQL Database向上
Summary: SQL Database Advisor の新しい更新により、インデックスチューニングの推奨事項を生成して実装するために必要な時間が大幅に短縮され、パフォーマンス チューニング プロセスが大幅に高速化されます。
Content: >-
  <p>Azure SQL Databaseは&rsquo;、アプリケーションを学習して適応させる、世界で初めてインテリジェントなデータベース サービスです。そうすることで、パフォーマンスを動的に最大限に高め、労力をほとんど必要とされません。</p>


  <p>本日、インデックスチューニング Azure SQL Database Advisorの推奨事項を生成<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-index-advisor/">して実装するために必要</a>な<strong>時間 (</strong>1 週間から 1 日) を大幅に短縮する、新しい更新プログラムをリリースしました。&nbsp;</p>


  <p>これにより、開発者が物理データベース スキーマ管理について心配する必要がなくなったというビジョンに一歩近づきました。システムは、すべてのデータベース アプリケーションに予測可能で最適なパフォーマンスを提供するために自己最適化を行います。</p>


  <h2>SQL Database Advisor について</h2>


  <p>Database Advisor機械学習インテリジェンスを使用して、データベースのカスタム パフォーマンス チューニングに関する推奨事項を提供します。&nbsp;時間を節約し、データベースのパフォーマンスを自動的にチューニングして、最適なアプリケーションの構築に集中できます。</p>


  <ul>
   <li>Database Advisorデータベースの使用状況を継続的に監視し、パフォーマンスを向上させる推奨事項 (インデックスの作成/削除など) を提供します</li>
   <li>(自動チューニング オプションを使用して) 推奨事項を自動的に適用することができます</li>
   <li>推奨事項を手動で適用またはロールバックする (Azure Portal または REST API)</li>
  </ul>


  <p><img alt="Improved Automatic Tuning boosts your Azure SQL Database performance" border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3995dad-b381-4909-9013-93f915d741ce.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="Azure Portal - SQL Database ブレード" width="610"></p>


