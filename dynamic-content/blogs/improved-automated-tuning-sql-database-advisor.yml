  <h2>自動インデックス チューニングがさらに強力に</h2>


  <p>これらすべての機能強化により、インデックスの自動チューニングは、Azure データベースとデータベースのパフォーマンスを管理するためのより魅力的SQLになります。 新しいレコメンド モデルと基になる自動化が大幅に改善されたので、Database Advisor は 24 時間 365 日、たゆまなく動作し、データベース アプリケーションを高速で実行できます。</p>


  <p>自動チューニング&rsquo;を&ndash;&rsquo;まだ使用していない場合は、他のお客様の多くが既にそうだったのと同様に、結果に驚くでしょう。</p>


  <h2>まとめ</h2>


  <p>SQL DB で 1 日の間、実稼働 DB ワークロードを実行できます。Database Advisor では、カスタム チューニングの推奨事項を提供することで、データベースのパフォーマンスを向上させることができます。 また、自動チューニング モードにオプトインすることもできます。このモードでは、チューニングに関する推奨事項がデータベースに自動適用され、完全なハンズオフ チューニング エクスペリエンスを実現できます。</p>


  <p>これで、大きなデータベース アプリケーションの構築にエネルギーと注意を払うのに対して、SQL DB サービスはデータベースの実行とパフォーマンスを維持できます。</p>


