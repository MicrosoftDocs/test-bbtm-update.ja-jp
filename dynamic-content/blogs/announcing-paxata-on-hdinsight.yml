  <h1>まとめ</h1>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HdInsight</a> アプリケーション プラットフォームを拡張して、Ata を含め、お知らせします。 ビジネス コンシューマー&rsquo;は、高速な分析情報を得るために、リアルタイムで生データを準備完了情報に変換し、HDInsight を使用する顧客の価値を高め、時間を加速することができます。 この Azure HDInsight でのこの統合されたオファリングにより、エンタープライズ対応プラットフォーム上で実行しながら、より迅速に分析情報を得ることができます。</p>
