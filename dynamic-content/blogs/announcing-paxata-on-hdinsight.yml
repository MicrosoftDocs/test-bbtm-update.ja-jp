Title: データ準備を加速Self-Service、同じデータ準備Azure HDInsightを開始する
Summary: この記事は、Azure HDInsight で、より多くのユーザーが利用Azure HDInsight。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HdInsight</a> アプリケーション プラットフォームの拡張を発表し、セルフサービスのデータ準備の主要なオファリングである、Ata を含め、お知らせします。 このオファリングは現在、Azure Marketplaceで取得できます。詳細については、 <a href="https://www.paxata.com/press-release/paxata-and-microsoft-simplify-information-management-for-business-consumers-on-azure-hdinsight-application-platform/">Press Announcement byAta をご覧ください</a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight は</a>、業界をリードするフル マネージド クラウドの Apache Hadoopand&nbsp; Spark オファリングであり、99.9% の SLA によってサポートされる Spark、Hive、MapReduce、HBase、Storm、Kafka、および Microsoft R Server 用に最適化されたオープンソース分析クラスターを提供します。 Insightatas&rsquo; Adaptive Information Platform を使用すると、ビジネス コンシューマーは、生データをすぐに自動的に準備できる情報に変換して、分析情報を迅速に取得し、HDInsight を使用する顧客の価値を高めることができます。 この Azure HDInsight でのこの統合されたオファリングにより、エンタープライズ対応プラットフォーム上で実行しながら、より迅速に分析情報を得ることができます。</p>


  <h1>Microsoft Azure HDInsight &ndash;オープン ソースのビッグ データ分析 (Enterpriseスケール)&amp;</h1>


  <p>各ビッグ&nbsp; Azure HDInsight&#39;&nbsp;は、エンタープライズ レベルのセキュリティと監視を備えるマネージド クラスターとして簡単にデプロイできます。 ビッグ データの生産性アプリケーションのエコシステムは、顧客がビッグ データと分析の問題をより迅速に解決しやすくする目的で成長しました。 今日、お客様は多くの場合、これらの生産性アプリケーションを見つけるのが困難であり、その後、これらのアプリのインストールと構成に苦労しています。</p>


  <p>このギャップに対処するために、 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight アプリケーション</a> プラットフォームは、独立系ソフトウェア ベンダー (ISV&rsquo;) が顧客に直接アプリケーションを提供できる HDInsight に固有のエクスペリエンスを提供します。また、お客様は、ビッグ データ エコシステム用に構築されたこれらのアプリケーションを 1 回のクリックで簡単に検出、インストール、使用できます。</p>


  <p>分析の最大で最も時間のかかる課題は、単にデータを準備することです。 約 80% の時間は、さまざまなソースからのデータの収集、クレンジング、整形、およびデータの準備に費やされます。 この統合の一環として、ビジネス コンシューマーの情報管理を簡素化するために、Spark ベースのアダプティブ情報プラットフォームを Azure HDInsightに最適化しました。</p>


  <h1>データ準備Self-Serviceを使用して分析 &ndash; を迅速化し、分析情報を得る時間</h1>


  <p>Adaptive Information Platform Self-Service基に構築された、Insightata Self-Service データ準備アプリケーションは、任意のビジネス コンシューマーが生データを信頼できる情報に変換し、データから分析情報を迅速に取得できる直感的なソリューションを提供します。 さまざまなソースの非構造化データと構造化データを組み合わせて、任意の変換先にデータをクリーンアップ、整形、発行することができます。 ビジネス コンシューマーは、HDInsight で提供される完全なガバナンスと信頼性の高いパフォーマンスを備え、対話型のビジュアル エクスペリエンスを使用します。 これにより、技術面以外のユーザーがビッグ データの機能を活用して分析情報を迅速化できる、ビッグ データのセルフサービス モデルが実現します。</p>


  <p>アダプティブ情報プラットフォームの注目点を次に示します。</p>


  <ul>
   <li><strong>使いやすい:</strong>顧客にとってなじみのあるビジネス コンシューマーは、Excelのような直感的で対話型のビジュアル エクスペリエンスを使用して、コーディング不要でデータを操作します。</li>
   <li>&nbsp;<strong>スマート：</strong> アルゴリズム インテリジェンスは、データセットを結合および追加し、値を正規化する方法を推奨するために使用されます。</li>
   <li><strong>統合情報プラットフォーム:</strong> データ統合、データ品質、エンリッチメント、コラボレーション、ガバナンスのための統合ソリューションを提供します。</li>
   <li><strong>組み込みのガバナンス&nbsp;とセキュリティ:</strong>&nbsp; Selfata では、認証、承認、暗号化、監査、使用状況の追跡に関して、自己文書化されたデータの一部とサポートが提供されます。</li>
   <li><strong>スケール用に構築:</strong> メモリ内のApache Spark&trade;、並列、パイプライン処理、分散処理を行う、メモリベースのエンジンを搭載しています。</li>
   <li><strong>クラウド向けのビルド:</strong> 変動するワークロードをサポートする柔軟なスケーラビリティ。</li>
  </ul>


  <p><img alt="paxata" border="0" height="886" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36580673-6628-422d-8f8e-d9134faa04fa.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="最も大きいな" width="1590"></p>


  <p>次の図は、ガバナンス、スケーラビリティ、および拡張性を備えた包括的な情報管理を、"適応型情報プラットフォーム" が提供する方法を示しています。</p>


  <p><img alt="paxataarchnew" border="0" height="1170" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec8a8f6f-9750-407b-9848-2f81f8dd5a6c.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="(新しい)" width="1610"></p>


  <h1>[Azure HDInsight: エンタープライズ規模での情報管理が簡素化されました。</h1>


  <p>お客様は、HDInsight アプリケーション プラットフォームのワンクリックデプロイ エクスペリエンスを使用して HdInsight にインストールできます。 "適応型&rsquo;情報プラットフォーム" は&nbsp;&rsquo;、セキュリティで保護された準拠の方法でアプリケーションとしてデプロイされ、お客様がポートを開く必要が生じしません。 すべての要求は HDInsight 上のセキュリティで保護されたゲートウェイを介してルーティングされ、ユーザーは、同じ認証システムを使用して認証&rsquo;されます。</p>


  <p>プロビジョニングが完了すると、ビジネス コンシューマーは、安全な方法でセルフサービス インターフェイスを使用してデータにアクセスし、大規模なデータ ボリュームを対話形式で分析できます。 これは、Enterprise レベルの SLA 99.9% でサポートされるマネージド サービスである Azure HDInsight で実行されている Apache Spark を、この機能を利用&rsquo;&trade;することで実現されます。 これにより、エンド ユーザー (この場合はビジネス コンシューマー) が、基になるプラットフォームを気にすることなく、Raw データを情報に変換するために、Focusatas&rsquo; Adaptive Information Management Platform を使用できます。</p>


  <h2>HDInsight 上の&rsquo; Adaptive Information Platform の使用を開始する</h2>


  <p>HdInsight に Adaptive Information Platform をインストールするには、hdInsight 3.6 クラスターを Apache Spark 2.1 で作成する必要&rsquo;があります。 新しいクラスターを作成するときにアプリケーションとして [Bpaata] を選択するか、既存のクラスターに追加することもできます。 ライセンス キーをお&rsquo;持ちでない場合は、 <a href="https://www.paxata.com/microsoft-azure-hdikey/?utm_source=MS-Azure&amp;utm_medium=marketplace&amp;utm_campaign=hdikey">Azure のデータ準備ページで取得できます</a>。</p>


  <p>次のスクリーンショットは、HDInsight Spark クラスターに Sparkata をインストールする方法を示しています。</p>


