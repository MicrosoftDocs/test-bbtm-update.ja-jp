  <p><a name="m365"></a>&nbsp;</p>


  <h2>Microsoft 365、Dynamics 365 などの Cost Management のサポート</h2>


  <p>9月に、クラウドソリューションプロバイダープログラムに加えられた<a href="https://www.microsoft.com/en-us/us-partner-blog/2021/09/09/new-commerce-experience-for-seat-based-offers-in-cloud-solution-provider?WT.mc_id=acm-micflan" target="_blank">シートベースのプランの変更</a>を発表しました。 今月は、新しい Microsoft 365、Dynamics 365、Windows 365、および電源プラットフォームシートベースのプランを microsoft カスタマーアグリーメントに導入し、1つの一貫したツールのセットを使用して、すべての microsoft 料金のコストを管理し、請求書を支払うようにステージを設定しています。</p>


  <p>サポートされている新しいコマース座席ベースのプランのいずれかを購入した&#39;、Azure portal のコスト分析にそのコストが含まれていることを&#39;開始します。 MCA の課金アカウントまたは請求プロファイルを開始し、<b>プロバイダー</b>にフィルターを適用して、Azure、Microsoft 365、Dynamics 365 などによってコストが分類されていることを確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c52a99e-c79b-4b45-9e15-b8aa2d1d8508.png"><img alt="Cost analysis showing Microsoft 365 purchase and usage charges" border="0" height="1235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/006e6254-370b-4569-a706-74fa873c2f9b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="コスト分析" width="3624"></a></p>


  <p>また、同じ<b>プロバイダー</b>フィルターを使用して、Microsoft 365 またはその他の製品ファミリに固有の予算を定義することもできます。 スケジュールされたエクスポートを現在設定している場合は、これらの新しい料金を含めるために更新する必要があることに注意してください。 これを行うには、単に Azure portal からエクスポートを編集し、[保存] ボタンを選択します。 変更する必要はありません。 これにより、エクスポートスキーマが更新され、新しいプロバイダー列と追加データが含まれるようになります。</p>


  <p>今後数か月にわたって、MCA 課金アカウントの一部として、より多くの Microsoft 製品とサービスを利用できることを期待しています。 今月の CSP から開始されます。今後、個人、ビジネス、企業、教育機関の組織が含まれるようになります。 <a href="https://docs.microsoft.com/partner-center/announcements/2021-october#4?WT.mc_id=acm-micflan" target="_blank">CSP シートベースのプラン</a>の詳細については、2022で提供されている更新プログラムを確認してください。</p>


  <p><a name="ahb"></a>&nbsp;</p>


  <h2>Azure portal で SQL Server の Azure ハイブリッド特典を管理する</h2>


  <p>Azure ハイブリッド特典は、クラウドで Windows と SQL ワークロードを実行するコストを大幅に削減するライセンス特典です。 これは、オンプレミスのソフトウェア アシュアランス対応の Windows Server および SQL Server ライセンスを Azure で使用できるようにすることで機能します。 サブスクリプションまたは請求アカウントにライセンスを割り当てることによって、SQL Server の Azure ハイブリッド特典を管理できるようになりました。</p>


  <p>使用を開始するには、課金アカウントの所有者が Azure portal で Cost Management および課金からライセンスを構成して割り当てることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85064dac-5057-4a38-966c-5da538db45a0.png"><img alt="Form allowing you to configure and assign Azure Hybrid Benefit for SQL Server in the Azure portal" border="0" height="1151" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fafcb441-fac6-4e61-a1ca-be9d25b458d7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure ハイブリッド特典フォーム" width="1599"></a></p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/scope-level/overview-azure-hybrid-benefit-scope?WT.mc_id=acm-micflan" target="_blank">詳細については、こちらを参照してください</a>。</p>


  <p><a name="invoices"></a>&nbsp;</p>


  <h2>MCA アカウントの請求管理の更新</h2>


  <p>毎月、お客様の Microsoft Customer Agreement (MCA) 請求書は、請求プロファイルで構成した住所とオプションの注文書番号を使用して発行されます。 請求書を受け取った後に変更される可能性があり、更新された住所または発注番号を使用して請求書を再発行する必要がある場合があります。 これは、Azure portal から直接行うことができます。</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_GTM/ModernBillingMenuBlade" target="_blank">Cost Management と課金</a>で開始し、課金プロファイルを選択します。 [請求書] ページで、更新する必要がある請求書を選択し、[ <b>Change bill to + PO number</b> ] コマンドをクリックして住所または注文番号を更新します。 1つまたは両方を更新した後、変更内容を送信して確認します。 新しい請求書は1時間以内に利用できるようにする必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b916d6e6-85f1-45cd-b24c-dc4e1daf2f67.png"><img alt="2021-10_Invoice" border="0" height="970" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69148acf-e53d-411b-b13c-ef32bff720d6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021-10_Invoice" width="2794"></a></p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/understand/download-azure-invoice#invoices-for-mca-and-mpa-billing-accounts?WT.mc_id=acm-micflan" target="_blank">MCA の課金アカウントの請求書の</a>詳細を確認し、次のように&#39;d をお知らせください。</p>


  <p><a name="research"></a>&nbsp;</p>


  <h2>Azure Cost Management と請求の未来の形を整える</h2>


  <p>Azure Cost Management と課金を使用してクラウドの支出を管理していますか? Azure のコスト分析には慣れていますか? コスト分析ツールの新しいデザインや更新された設計については&#39;しています。また、これらの変更に関するフィードバックを収集して、お客様のニーズと期待を満たす方法を理解するためのユーザビリティスタディを実行します。</p>


  <p>コスト分析の経験をお持ちの方やご存知の方は、フィードバックをお寄せください。 参加に関心がある場合は、 <a href="mailto:CE_UXR@microsoft.com?subject=Join the CM+B research panel (Source: CM+B Oct blog)">microsoft の調査チームにお問い合わせ</a>ください。</p>


