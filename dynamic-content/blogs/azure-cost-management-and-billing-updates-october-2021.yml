  <h2>Azure の使用状況データに関する今後の変更点</h2>


  <p>多くの組織では、Azure の使用量と料金を完全に使用して、使用されている&#39;を把握し、どの料金を内部でどのチームに請求するかを特定し、Azure の予約と Azure ハイブリッド特典でコストを最適化する機会を見つけることができます。 使用状況データの製品の詳細に基づいて分析またはセットアップの統合を再実行&#39;場合は、これらの変更を考慮してロジックを更新してください。</p>


  <p><b>PublisherType</b> は、ファーストパーティとサードパーティのクラウドコストを区別するために使用されます。 現在、 <b>Azure</b>、 <b>AWS</b>、 <b>Marketplace</b>などの値&#39;が表示されます。 <a href="https://www.microsoft.com/en-us/us-partner-blog/2021/09/09/new-commerce-experience-for-seat-based-offers-in-cloud-solution-provider?WT.mc_id=acm-micflan" target="_blank">Microsoft 365、Dynamic 365、Windows 365、および Microsoft Customer Agreement (MCA) アカウントの電源プラットフォームが追加</a>されたため、PublisherType は Azure &quot; のコストを超え &quot; ています。 2021年10月14日の時点で、PublisherType はマイクロソフト、ファーストパーティの料金について <b>microsoft</b> を示しています。 MCA に移行されるまでEnterprise Agreementアカウントまたは Pay-As-You-Go アカウントには影響を与え "ない" 点に注意してください。 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/group-filter?WT.mc_id=acm-micflan#publisher-type-value-changes" target="_blank">詳細については、こちらを参照してください</a>。</p>


