  <a href="https://aka.ms/costanalysis/services" target="_blank">コスト分析のプレビュー</a>で、サブスクリプションコストの異常を分析情報と共に特定します。 <b>Try preview</b>を使用して、コスト異常のプレビューを有効にすることができます。 プレビューを有効にした後、洞察に異常な詳細が表示されない場合は、24時間後にもう一度確認してください。&#39; 異常検出は、サブスクリプションスコープのコストを表示する場合にのみ使用できます。</li>
