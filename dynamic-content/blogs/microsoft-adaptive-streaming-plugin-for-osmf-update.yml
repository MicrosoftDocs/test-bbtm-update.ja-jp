Slug: microsoft-adaptive-streaming-plugin-for-osmf-update
Title: OSMF を更新するためのMicrosoft Adaptive Streamingプラグイン
Summary: OSMF 用 MS Adaptive Streaming プラグイン (v.1.0.12) の新しいリリース更新。VOD および Live Smooth + AES コンテンツ、および Azure Media Services を介した VOD DASH コンテンツがサポートされています。
Content: "<p align=\"justify\">Microsoft Azure Media Services、OSMF (オープン ソース メディア フレームワーク) 用 Microsoft Adaptive Streaming プラグインのリリースされた更新プログラム (v.1.0.12) をお知らせします。 最新リリースには、AES で暗号化されたコンテンツを使用したオンデマンドおよびライブ Smooth Streaming のサポート、およびオンデマンドの MPEG-DASH のサポートが含Azure Media Services。この最新リリースは、ダウンロード ページから<a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\">取得できます</a>。</p>\n<p align=\"justify\">プラグインを使用すると、Smooth コンテンツと DASH コンテンツを簡単に再生でき、Adobe Flash Player 対応環境でリッチ メディア エクスペリエンスを実現しながら、現在使用しているのと同じ Microsoft Azure Media Services インフラストラクチャを使用できます。</p>\n\n<h1>新機能</h1>\n<p align=\"justify\">OSMF 用プラグインのバージョン 1.0.12 には、次のサポートが含まれています。</p>\n\n<ul>\n <li>\n<div align=\"justify\">AES-128 ビットSmooth Streamingをサポートするオンデマンド の再生 (再生、一時停止、シーク、停止)</div></li>\n <li>\n<div align=\"justify\">AES-128 ビット暗号化コンテンツをサポートするライブ Smooth Streamingおよび DVR の再生 (再生、一時停止、シーク、DVR、移動)</div></li>\n <li>\n<div align=\"justify\">Microsoft Azure Media Services MPEG-DASH (再生、一時停止、シーク、停止)</div></li>\n <li>\n<div align=\"justify\">ビデオ コーデックのサポート – H.264</div></li>\n <li>\n<div align=\"justify\">オーディオ コーデックのサポート – AAC</div></li>\n <li>\n<div align=\"justify\">OSMF ビルトイン API による複数オーディオ言語切り替え</div></li>\n <li>\n<div align=\"justify\">OSMF 組み込み API を使用した再生品質の選択</div></li>\n <li>\n<div align=\"justify\">マルチタイムスケールのサポート</div></li>\n <li>\n<div align=\"justify\">Adobe® Flash® Player 11.4 以上</div></li>\n <li>\n<div align=\"justify\">このバージョンでは、OSMF 2.0 のみをサポートしています</div></li>\n</ul>\n<blockquote>\n<p align=\"justify\">注: MPEG-DASH のサポートと機能は、Microsoft Azure Media Servicesに固有であり、変更される可能性があります。</p>\n</blockquote>\n<p align=\"justify\">ヒント: Azure Media Content Protection Services では、新しい AES 機能を使用できます。 詳細については、「 <a href=\"https://azure.microsoft.com/blog/2014/09/10/announcing-public-availability-of-azure-media-services-content-protection-services/\" target=\"_blank\">Azure Media Content Protection Services の一般提供の発表」</a> を参照してください。</p>\n<p align=\"justify\">サポートされている機能 <a href=\"https://download.microsoft.com/download/3/1/B/31B63D97-574E-4A8D-BF8D-170744181724/Smooth_Streaming_Plugin_for_OSMF.pdf\" target=\"_blank\">、サポート</a> されていない機能、既知の問題の完全な一覧については、ドキュメントを参照してください。</p>\n\n<h1>使用方法</h1>\n<h2>プラグインの読み込み</h2>\n<p align=\"justify\">OSMF プラグインは、静的 (コンパイル時) または動的 (実行時) に読み込むことができます。 OSMF 用のプラグインには、動的バージョンと静的バージョンの両方が含まれています。どちらもダウンロード ページから <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\">取得できます</a>。</p>\n\n<ul>\n <li>\n<div align=\"justify\">静的読み込み: 静的に読み込むには、静的ライブラリ (SWC) ファイルが必要です。 静的プラグインは参照としてプロジェクトに追加され、コンパイル時に最終的な出力ファイル内部でマージされます。</div></li>\n <li>\n<div align=\"justify\">動的読み込み: 動的に読み込むには、プリコンパイル済み (SWF) ファイルが必要です。 動的プラグインはランタイムに読み込まれ、プロジェクト出力(コンパイル済み出力) には含まれません。 動的プラグインは、HTTP プロトコルと FILE プロトコルを使用して読み込まれます。</div></li>\n</ul>\n<h2>OSMF MediaFactory のプラグインの読み込み</h2>\n<p align=\"justify\">OSMF MediaFactory を使用してプラグインを静的および動的に読み込む方法の例については、ドキュメントを参照して、カスタム プレーヤー エクスペリエンスと OSMF 2.0 API を使用してください。<a href=\"https://download.microsoft.com/download/3/1/B/31B63D97-574E-4A8D-BF8D-170744181724/Smooth_Streaming_Plugin_for_OSMF.pdf\" target=\"_blank\"></a> AES-128 で暗号化されたコンテンツをサポートする静的読み込みのサンプルについては、ドキュメントを参照してください。</p>\n\n<h2></h2>\n<h2>動的に読み込まれたプラグインを使用した Strobe Media 再生</h2>\n<p align=\"justify\">OSMF 用のプラグインは、Strobe Media Playback (SMP) と互換性があります。 ダウンロード ページから \"MSAdaptiveStreamingPlugin-vx.x.x-osmf2.0.str\" と \"StrobeMediaPlayback.2.0.str\" をコピーし、Web サイトで<a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\"></a>ホストする必要があります。 簡単な使用例については、ドキュメントを参照してください。</p>\n\n<h2>AES-128 で暗号化されたコンテンツで使用する</h2>\n<p align=\"justify\">最新リリースでは、プラグインを介して暗号化された AES-128 のトークンを SMP に渡して、Smooth Streamingできます。次に示すのは、クリアのトークンをプラグインに渡して、AES-128 で暗号化されたコンテンツを再生する方法の例です。これは、次に示す \"AdaptiveStreamingPlugin_encryptionKeyToken\" パラメーターを flashvars 値と埋め込み flashvars の両方に追加することで行われます。トークンを正常に通過するには、トークンをエンコードする必要があります。トークンをエンコードする方法の手順については、次のセクションで説明します。</p>\n\n<pre class=\"prettyprint\">&lt;html&gt;\n&lt;object width=\"920\" height=\"640\"&gt; \n&lt;param name=\"movie\" value=\"https://yourdomain/StrobeMediaPlayback.2.0.swf\"&gt;&lt;/param&gt;\n&lt;param name=\"flashvars\" value=\"src=https://samplescdn.origin.mediaservices.windows.net/cdc285bd-4f9b-422b-9f9f-c1cabcce04d2/BigBuckBunny.ism/manifest&amp;autoPlay=true&amp;plugin_AdaptiveStreamingPlugin=https://yourdoamin/MSAdaptiveStreamingPlugin-v1.x.x-osmf2.0.swf&amp;AdaptiveStreamingPlugin_retryLive=true&amp;AdaptiveStreamingPlugin_retryInterval=10&amp;AdaptiveStreamingPlugin_encryptionKeyToken=Bearer%3Durn%253amicrosoft%253aazure%253amediaservices%253acontentkeyidentifier%3Dca841fd4-b469-4326-9e61-59b613c63971%26Audience%3Durn%253atest%26ExpiresOn%3D1764547200%26Issuer%3Dhttp%253a%252f%252ftestacs.com%252f%26HMACSHA256%3DoPeHvCz%252fLvc2fBXiH9%252bhoOjslCnrWgezq0DT%252btj6lC4%253d\"&gt;&lt;/param&gt;\n&lt;param name=\"allowFullScreen\" value=\"true\"&gt;&lt;/param&gt;\n&lt;param name=\"allowscriptaccess\" value=\"always\"&gt;&lt;/param&gt;\n&lt;param name=\"wmode\" value=\"direct\"&gt;&lt;/param&gt;\n&lt;embed src=\"https://yourdomain/StrobeMediaPlayback.2.0.swf\" \ntype=\"application/x-shockwave-flash\" \nallowscriptaccess=\"always\" \nallowfullscreen=\"true\" \nwmode=\"direct\" \nwidth=\"920\" \nheight=\"640\" \nflashvars=\"src=https://samplescdn.origin.mediaservices.windows.net/cdc285bd-4f9b-422b-9f9f-c1cabcce04d2/BigBuckBunny.ism/manifest&amp;autoPlay=true&amp;plugin_AdaptiveStreamingPlugin=https://yourdoamin/MSAdaptiveStreamingPlugin-v1.x.x-osmf2.0.swf&amp;AdaptiveStreamingPlugin_retryLive=true&amp;AdaptiveStreamingPlugin_retryInterval=10&amp;AdaptiveStreamingPlugin_encryptionKeyToken=Bearer%3Durn%253amicrosoft%253aazure%253amediaservices%253acontentkeyidentifier%3Dca841fd4-b469-4326-9e61-59b613c63971%26Audience%3Durn%253atest%26ExpiresOn%3D1764547200%26Issuer%3Dhttp%253a%252f%252ftestacs.com%252f%26HMACSHA256%3DoPeHvCz%252fLvc2fBXiH9%252bhoOjslCnrWgezq0DT%252btj6lC4%253d\"&gt;&lt;/embed&gt;\n&lt;/object&gt;\n&lt;/html&gt;</pre>\nコンテンツが AES-128 で暗号化されていない場合は、単に \"AdaptiveStreamingPlugin_encryptionKeyToken\" パラメーターを削除します。\n\nAES-128 で暗号化されたコンテンツの再生は、次のSmooth Streaming。\n<h3>URL とトークンのエンコード</h3>\n<p align=\"justify\">AES-128 で暗号化されたコンテンツのソース URL またはトークンに特殊文字がある場合は、文字列をエンコードする必要があります。これらの特殊文字は、flashvars を通じて URL とトークンを正常に渡す際にエンコードする必要があります。 エンコードは、安全でない ASCII 文字を \"%\" の後に 2 桁の 16 進数で置き換える。 たとえば、\"&amp;\" は \"%26\" に置き換えられるとします。</p>\n<p align=\"justify\">この無料でシンプルなオンライン ツールを使用 <a href=\"https://meyerweb.com/eric/tools/dencoder/\" target=\"_blank\">してエンコードを</a>行う方法をお勧めしています。</p>\n\n<ol>\n <li>\n<div align=\"justify\">単純に、URL またはトークンをテキスト領域に貼り付け、エンコード ボタンをクリックします。</div></li>\n <li>\n<div align=\"justify\">その後、元のトークンがエンコードされます。</div></li>\n <li>\n<div align=\"justify\">flashvars でパラメーターを指定する場合は、エンコードされた URL またはトークンを使用します。</div></li>\n</ol>\n例: 元のトークン:\n<pre class=\"prettyprint\">Bearer=urn%3amicrosoft%3aazure%3amediaservices%3acontentkeyidentifier=ca841fd4-b469-4326-9e61-59b613c63971&amp;Audience=urn%3atest&amp;ExpiresOn=1764547200&amp;Issuer=http%3a%2f%2ftestacs.com%2f&amp;HMACSHA256=oPeHvCz%2fLvc2fBXiH9%2bhoOjslCnrWgezq0DT%2btj6lC4%3d</pre>\n例: エンコードされたトークン:\n<pre class=\"prettyprint\">Bearer%3Durn%253amicrosoft%253aazure%253amediaservices%253acontentkeyidentifier%3Dca841fd4-b469-4326-9e61-59b613c63971%26Audience%3Durn%253atest%26ExpiresOn%3D1764547200%26Issuer%3Dhttp%253a%252f%252ftestacs.com%252f%26HMACSHA256%3DoPeHvCz%252fLvc2fBXiH9%252bhoOjslCnrWgezq0DT%252btj6lC4%253d</pre>\n<h3></h3>\n<h3></h3>\nカスタム エクスペリエンスの作成に OSMF MediaFactory を使用している場合は、トークンをエンコードする必要はありません。\n<h2>サンプル</h2>\n<p align=\"justify\">動的に読み <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\">込まれたプラグインを使用</a> した Strobe メディア再生の詳細なドキュメントと作業サンプルについては、ダウンロード ページを参照してください。 Flash クライアント アクセス ポリシーにより、特定のブラウザーでは、作業サンプルを表示するために、サンプル ページとコピー \"MSAdaptiveStreamingPlugin-vx.x.x-osmf2.0.str\" および \"StrobeMediaPlayback.2.0.str\" を実際にホストする必要がある場合があります。</p>\nFlash ランタイム内で Smooth コンテンツと DASH ストリーミング コンテンツをお楽™しみください。\n<h1></h1>\n<h1>その他のリソース</h1>\n<ul>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/azure/hh973629.aspx#get_started\" target=\"_blank\">Azure Media Services – 今すぐ開始する</a></li>\n <li><a href=\"https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/\" target=\"_blank\">概要ライブ ストリーミングAzure Media Services使用する</a></li>\n <li><a href=\"https://azure.microsoft.com/blog/2014/09/10/announcing-public-availability-of-azure-media-services-content-protection-services/\" target=\"_blank\">Azure Media Content Protection</a></li>\n <li><a href=\"https://blogs.adobe.com/osmf/\" target=\"_blank\">OSMF ブログ</a></li>\n</ul>"
