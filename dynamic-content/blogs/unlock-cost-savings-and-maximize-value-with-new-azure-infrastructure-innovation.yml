Title: 新しい Azure インフラストラクチャのイノベーションにより、コスト削減のロックを解除し、価値を最大化する
Summary: ASOS、経ser University、Manulife などの組織は、ビジネスクリティカルなワークロードを実行し、世界中の顧客をサポートするために、Azure でサービスを信頼して構築します。 イノベーションを望むのは、このようなお客様です。
Content: >-
  <p><a href="https://customers.microsoft.com/en-us/story/838028-asos-retailer-azure-sentinel" target="_blank">ASOS</a>、<a href="https://customers.microsoft.com/en-us/story/834621-keiser-university-higher-education-windows-virtual-desktop" target="_blank">経ser University</a>、<a href="https://customers.microsoft.com/en-us/story/757588-manulife-insurance-azure-microsoft-365-teams" target="_blank">Manulife</a> などの組織は、ビジネスクリティカルなワークロードを実行し、世界中の顧客をサポートするために、Azure でサービスを信頼して構築します。 このような&rsquo;お客様は、イノベーションへの私たちの願いを高めるものになっています。 この望みは常に存在しますが、ここ数か月のパンデミックの影響を考えると、組織は、リモート作業を可能にし、コストを最適化し、効率を高め、イノベーションを実現するために、Microsoft Azure をこれまで以上に迅速に採用する必要があります。</p>


  <p>本日は&rsquo;、コスト削減のロックを解除し、効率を高め、イノベーションを拡張する新しい Azure&mdash; インフラストラクチャ機能を発表しました。これは、お客様からご自身のようにお客様から聞いた課題に間接的に対処します。</p>


  <h2>リモート作業とビジネス継続性を有効にする</h2>


  <p>Azure には世界中に 60 を超えるリージョンがあります。顧客は従業員、顧客、パートナーとつながっています。 組織は、データ センターとブランチ オフィスを Azure ネットワークに簡単に接続でき、世界で最も高速で信頼性が高く、セキュリティで保護されたネットワークの 1 つを利用できます。 最近、&rsquo;Azure VPN Gateway や Azure Firewall などの Azure ネットワーク サービスの導入が増加し、お客様がリソースに安全に接続する助けになります。 また、お客様は Azure Site Recovery と Azure Backup を利用して無制限のスケールを提供し、障害が発生した場合にビジネス サービスを復旧し、偶発的な削除、破損、またはランサムウェアが発生した場合にデータの回復を保護します。</p>


  <p>また、Virtual Desktop を使用したリモート作業が急増Windowsも見られます。 Windows Virtual Desktop は、Azure でセキュリティで保護された常に最新のエクスペリエンスを提供し、クラウド内のデスクトップで唯一のマルチWindows 10を提供します。 お客様は、仮想デスクトップを迅速かつコスト効率の高い方法でデプロイできます。仮想デスクトップは、Azure portal。</p>


  <p>Windows Virtual Desktop を使用してリモート作業を有効にすることで、2 週間未満で、<a href="https://customers.microsoft.com/en-us/story/834621-keiser-university-higher-education-windows-virtual-desktop" target="_blank">経ser University</a> は従来の実店舗の学校から 100% のオンラインに完全に移行しました。 また、インフラストラクチャをクラウドに移行する中で、IT 部門は、より厳しいセキュリティ ポリシーを実現し、パフォーマンスを向上させ、コストを削減することができます。</p>


  <p>本日は、リモート&rsquo;作業と&rsquo;ビジネス継続性を強化するために行っている新機能の一部を強調しています。</p>


  <ul>
      <li>Azure Virtual WAN ハブ内での Cisco SD-WAN <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">ネイティブ サポートのプレビュー</a>。 これにより、お客様は SD-WAN (ソフトウェア定義ワイド エリア ネットワーク) を利用して、既存の投資やスキルを維持しながらパフォーマンスを向上させることができます。</li>
      <li>Azure Load Balancer 用のグローバル ロード バランサー<a href="https://azure.microsoft.com/en-us/services/load-balancer/" target="_blank">機能のプレビュー</a>。 お客様は、この機能をリージョンのデプロイ間での待機時間ベースのトラフィック分散に使用したり、リージョンの冗長性を使用してアプリケーションのアップタイムを向上させるために使用したりできます。</li>
      <li>近日公開予定、Virtual Desktop の新しい機能Windows<a href="https://aka.ms/wvd-ignite2020-blogpost" target="_blank">プレビュー版です</a>。 マルチセッションMicrosoft エンドポイント マネージャーのWindows 10をサポートすると、物理デバイスと同じ方法で仮想デスクトップをセキュリティで保護および管理するための使い慣れた方法が可能になります。 Azure Monitor統合により、関連するすべての監視テレメトリと豊富な視覚化をキャプチャするブックが顧客に提供され、問題をすばやく特定してトラブルシューティングできます。 MSIX アプリアタッチ ポータルと Windows Virtual Desktop&mdash; の統合により、Azure portal数回のクリックだけでアプリケーション レイヤーを追加できます。</li>
      <li>バックアップ センターのプレビュー。データ保護を大規模に監視、運用、管理、最適化する機能を持つお客様が、Azure portal で一貫した管理を行います。 バックアップ センターは&mdash;、アクション センターの構成、復元、ポリシーまたはコンテナーの作成など、バックアップ関連のアクティビティを 1 か所からトリガーできる場所の 1 つでもあります。</li>
      <li>Azure PostgreSQL の長期保有を有効 <a href="https://azure.microsoft.com/en-us/blog/whats-new-in-azure-backup/?WT.mc_id=modinfra-9457-abartolo">Azure Backup Azure</a> PostgreSQL のバックアップ サポートのプレビュー。</li>
      <li>Azure Backup を介した SQL バックアップと SAP HANA バックアップのリージョン間復元機能のプレビュー。お客様は、いつでもセカンダリ リージョンからバックアップ データを復元できます。</li>
  </ul>


  <h2>Azure に移行して、お金を節約し、クラウドのスケールとパフォーマンスを実現する</h2>


  <p>お客様は、最も要求の厳しい Windows Server、SQL Server、Linux アプリケーションの信頼できる宛先として Azure を選択し、顧客の節約に役立つ最適なオファーを利用する機会を増やしています。 包括的なインフラストラクチャにより、Azure フットプリントの拡大に応じ、選択肢と柔軟性が提供され、スケーラビリティが向上し、優れたパフォーマンスが実現され、Azure クラウドがビジネスクリティカルなアプリケーションを実行します。 <a href="https://customers.microsoft.com/en-us/story/757588-manulife-insurance-azure-microsoft-365-teams" target="_blank">Manulife</a> は、クラウド プラットフォームの 1 つとして Azure を選択し、機敏性、スケーラビリティ、リスク管理、コスト効率を向上させ、新しいビジネス モデルのサポートを加速するために、ビジネスクリティカルなアプリケーションを移行および最新化しました。</p>


  <p>また、この週は&rsquo;、次を含むサーバーと <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/" target="_blank">Linux</a> のワークロードを実行するために Azure をWindows<a href="https://aka.ms/Ignite20/windowsserver" target="_blank">な</a>クラウドにする新機能も発表します。</p>


  <ul>
      <li><a href="https://aka.ms/IntroducingAutomanageBlog" target="_blank">Windows Server の Azure Automanage</a> のプレビュー。Azure 上の Windows Server 仮想マシン (VM) のライフサイクル全体にわたって、自動化された操作を使用して、お客様が毎日の管理タスクを大幅に削減するのに役立ちます。 IT 管理者は、ポイントアンドクリックのシンプルさを使用して VM を個別に、または大規模に管理できます。</li>
      <li>Virtual Machines Windows <a href="https://aka.ms/WS_Ignite2020_blog_WAC" target="_blank">Azure の Windows Admin Center</a> のプレビュー。</li>
      <li>Red Hat <a href="https://aka.ms/ahb-linux" target="_blank"></a> Azure ハイブリッド特典 Linux および SUSE Linux Enterprise Server のお客様が Azure に移行する場合の柔軟性と強化されたユーザー エクスペリエンスEnterpriseプレビュー。 顧客は、ダウンタイムを発生させずに独自のサブスクリプションを持ち込み、ビジネス継続性を維持するために、自分の移動可能なインスタンスを変換できます。</li>
      <li><a href="https://aka.ms/flatcar" target="_blank">CoreOS と互換性のある Flatcar Container Linux</a> の一般提供 (2020 年 5 月 26 日に終了しました)。 Flatcar は不変の Linux ディストリビューションであり、Flatcar Container Linux は、Azure で実行されているコンテナー ワークロードに対して実行可能で簡単な移行の選択肢になります。</li>
      <li><a href="https://aka.ms/azvmimagebuilder" target="_blank">Azure Image Builderプレビューでは、外部</a> IP アドレスを必要とせずにクラウド ネイティブ イメージの構築とカスタマイズプロセスを効率化し、脆弱性に対する保護を強化できます。 これは、今年の終わりまでに一般提供される可能性があります。</li>
  </ul>


  <p>Windows と Linux のワークロードをサポートするために行った投資に加えて、お客様は、拡張性の高いアプリのパフォーマンスと柔軟性とサポートを向上させる、拡張されたコンピューティングおよびストレージ ポートフォリオを利用することで<a href="https://aka.ms/AzureDiskBlog-TechCommunity" target="_blank"></a>、ビジネスクリティカルなアプリケーションを Azure に自信を持って移行できます。&rsquo;</p>


  <ul>
      <li>一 <a href="https://azure.microsoft.com/en-us/services/azure-vmware/" target="_blank">般提供Azure VMware Solution</a>。 既存のオンプレミス VMware アプリケーションを Azure にシームレスに拡張または完全に移行します。アプリケーションを再設計するコスト、労力、リスクは生じずに行います。 Azure VMware Solutionを使用すると、お客様はクラウドのスピードと機敏性を体験しながら、既存の VMware のスキルとツールを使用して、コスト削減を実現し、クラウドの導入を加速するために、Azure をワンストップ ショップにしています。</li>
      <li>VM のメンテナンス操作と分離された VM Dedicated Hostスケジュールを設定する機能のプレビュー。プラットフォームの更新に対する制御を顧客に提供します。 また、お客様は、ゲスト OS イメージの更新をVirtual Machine Scale Sets手動のアップキーを減らします。</li>
      <li>大規模な VM デプロイを簡略化 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">するための 2</a> つの新しい Azure 専用ホスト機能のプレビュー。 専用ホストに Azure Virtual Machinesデプロイする場合、お客様はプラットフォームで VM をデプロイするホスト グループを選択できます。 お客様は、専用Virtual Machine Scale Setsと組み合わせて使用して、専用ホスト グループ内の複数の専用ホスト間でスケール セットを使用できます。</li>
      <li>セキュリティ パッチ <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/automatic-vm-guest-patching" target="_blank">のロールアウトを自動化し</a> 、強化された監視機能を含むアプリケーション管理を簡略化するための VM ゲストの自動修正プログラムのプレビュー。</li>
      <li>Azure portal の <a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">Azure Spot Virtual Machines</a> の価格履歴と関連する削除率のプレビューにより、Azure コストの透明性と予測可能性が向上します。</li>
      <li>新しい Azure サービスの一Virtual Machines。 Intel 第 2 世代 Intel Xeon Platinum プロセッサは、CPU パフォーマンスが最大 20% 向上し、前の世代と比較してコアあたりの全体的な価格パフォーマンスが向上します。 新しい AMD EPYC&trade; ベースの Dav4 および Eav4 Azure Virtual Machine シリーズでは、18 リージョンでスケーラビリティ (最大 96vCPU) が向上します。</li>
      <li>AI コンピューティングを有効にする NC T4 シリーズ VM と ND A100 シリーズのプレビュー。 これらの VM は、強力で非常にスケーラブルな AI VM を提供します。 これらの新しい VM サイズと機能により、お客様は基になるプロセッサ テクノロジの範囲を広く活用できます。</li>
      <li>ディスクと統合 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-enable-private-links-for-import-export-portal?toc=/azure/virtual-machines/windows/toc.json&amp;bc=/azure/virtual-machines/windows/breadcrumb/toc.json">Azure Private Link一般</a> 提供され、ディスク ストレージのセキュリティが強化されます。 これにより、プライベート仮想ネットワークを使用したデータの安全なインポートとエクスポートが提供されます。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-types#ultra-disk">Ultra Disks</a> で 512E 形式のサポートを一般提供し、Ultra Disks を使用してオンプレミスのレガシ アプリケーションを Azure に移行し、Ultra Disks のクラス最高のパフォーマンスを活用できます。</li>
      <li>ディスク パフォーマンス <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-performance-tiers">レベルのプレビュー。</a> サイズに依存しないディスク パフォーマンスを柔軟に向上し、コストを削減します。</li>
  </ul>


  <p>新しい Azure サービスと更新プログラムに加えて、お&rsquo;客様が Azure に移行するのに役立つツールとプログラムに投資しています。 <a href="https://aka.ms/azuremigrateignite2020" target="_blank">Azure Migrate</a>アプリを Azure&mdash; に移行するためのツールの中央ハブである Azure Migrate では、エージェントレス ソフトウェア インベントリや依存関係マッピングなど、サーバー資産の包括的な検出と評価を実行できます。 完了すると、お客様は大規模なワークロードを移行できます。Azure 可用性ゾーンと統合拡張可能ファームウェア インターフェイスの移行に対するサポートが追加されました。</p>


  <p>また&rsquo;、Azure 用の新しいサービスとAzure 移行プログラム追加FastTrack発表します。 azure の <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 移行プログラム</a> と <a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/" target="_blank">FastTrack</a> の両方で Windows Virtual Desktop がサポートされ、お客様は仮想デスクトップ インフラストラクチャ (VDI) のデプロイを加速しながら、どこからでも安全なリモート デスクトップ エクスペリエンスを実現できます。 さらに、Azure 移行プログラム では、ASP.NET Web アプリの移行シナリオをサポートし、Azure App Service や Azure SQL のような革新的なフル マネージド サービスを使用して、お客様が Web サイトをスケーリングし、運用上の負担を軽減するのに役立ちます。</p>


  <h2>ハイブリッドおよびマルチクラウド環境にイノベーションをもたらす</h2>


  <p>分散 IT 環境全体で運用し、オンプレミスへの投資の恩恵を受け、エッジ コンピューティングを活用するハイブリッド クラウド アプローチを採用する顧客が多い。 これらのハイブリッド クラウド機能は、シームレスな管理を提供し、問題のないセキュリティを確保しながら、イノベーションを可能にするために進化する必要があります。 新機能が一般提供される現在、Azure Arc では、オンプレミス、マルチクラウド、エッジのインフラストラクチャ上で Windows サーバー、Linux サーバー、Kubernetes クラスターを管理するための一貫したアプローチが提供されます。 データ センター、リモート オフィス、およびエッジの場所を最新Azure Stack最新のソリューション ポートフォリオを使用できます。 Azure ハイブリッド機能の更新プログラム <a href="https://aka.ms/Ignite20/Hybrid" target="_blank">の詳細を確認してください</a>。</p>


  <h2>サイバー攻撃の増加からアプリとネットワークをセキュリティで保護する</h2>


  <p>リモート作業をサポートする必要性が増えるにつれて、IT リソースの場所に関係なく、潜在的な脅威を軽減するために、組織全体のセキュリティを確保する必要があります。 Microsoft は年間 10 億ドルを投資し、Azure リソースの環境を監視およびセキュリティで保護するために 3,500 人を超えるグローバル セキュリティエキスパートがいます。 組織の内部と外部の両方を移動するアプリとデータを保護し、セキュリティ資産に対する統合されたマルチクラウド ビューを使用してセキュリティ管理を簡素化するために、レイヤー間で組み込みのセキュリティ 制御が提供されます。 また、AI 対応のインテリジェントな分析情報と、資産をさらに強化する方法や脅威に対応する方法に関する推奨事項を使用して、ワークロードのセキュリティ状態に関する組織を最新の状態に保ちます。</p>


  <p>きのう、行動インテリジェンスとサードパーティの脅威インテリジェンス ソースのプレビューを含む Azure セキュリティ スイートの大幅なイノベーションを発表しました。Azure Sentinel は、市場で最初のクラウド ネイティブ SIEM です。 また、Azure Security Center 内の新しいサービスである Azure Defender のプレビューも発表しました。お客様は、環境に入る脅威に対してより多くの保護を提供します。 Azure の新しいセキュリティイノベーション <a href="https://aka.ms/Ignite20/Security" target="_blank">の詳細を確認してください</a>。</p>


  <p>これらは、Microsoft Ignite で今週強調されているインフラストラクチャのイノベーションのほんの一部です。 イベントにライブで参加する場合でも、記録されたコンテンツにアクセスする場合でも、<a href="https://myignite.microsoft.com/sessions?t=%257B%2522from%2522%253A%25222020-09-22T00%253A00%253A00-07%253A00%2522%252C%2522to%2522%253A%25222020-09-25T23%253A59%253A00-07%253A00%2522%257D&amp;f=%255B%257B%2522name%2522%253A%2522Digital%2520Breakout%2522%252C%2522facetName%2522%253A%2522sessionType%2522%257D%252C%257B%2522name%2522%253A%2522Pre-Recorded%2520for%2520On%2520Demand%2522%252C%2522facetName%2522%253A%2522sessionType%2522%257D%252C%257B%2522name%2522%253A%2522Azure%255CtInfrastructure%2522%252C%2522facetName%2522%253A%2522solutionArea%2522%257D%255D" target="_blank">すべての Azure</a> インフラストラクチャ セッションを確認し、今後のウェビナー ミニシリーズでコストの最適化と価値の最大化の詳細を<a href="https://info.microsoft.com/ww-landing-webinar-miniseries-8-ways-to-optimize-costs-and-maximize-value-with-azure-iaas.html" target="_blank"></a>確認してください。&rsquo; また、自分のペースで進 <a href="https://docs.microsoft.com/en-us/users/ignitecollections2020-9596/collections/ok06h8ypk8qo8k?terms=windows%20virtual%20desktop&amp;products=azure/?WT.mc_id=ignite2020_additional_resources" target="_blank">む技術ラーニング パスを</a> 利用Microsoft Learn。</p>


  <p>クラウド導入の取り組みで、これらの最新の機能が統合されるのを楽しみにしています。</p>


  <hr>

  <p><i>Azure。目的を持って発明する。</i></p>
