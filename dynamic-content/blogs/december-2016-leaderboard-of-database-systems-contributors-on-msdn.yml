Title: MSDN のデータベースシステムの共同スコアボード2016年12月
Summary: "10月のランキングで、上位10人の共同作成者が多くのことをお勧めします。\nOlaf Helper と Alberto Morillo は今月の全体とクラウドデータベースを最上位にします。 先月のうちの6つは、先月の全体の上位 10 (すべてを含む) について、前月の上位10件についても取り上げています。また、他の4人は新しい参加者です。 "
Content: >-
  <p>リーダーは、 <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/">スコアボード</a>のコミュニティから推奨コメントを受け取ります。 ありがとうございます。<br>

  10月のランキングで、上位10人の共同作成者が多くのことをお勧めします。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1981fe82-a692-4d99-af8a-b958b48ad637.png"></p>


  <p style="font-family: Calibri; font-size: 11pt; margin-top: 7pt; margin-bottom: 7pt;">Olaf Helper と Alberto Morillo は今月の全体とクラウドデータベースを最上位にします。 &nbsp;今月 &rsquo; &nbsp; &nbsp; の6つ目は、先月 &rsquo; の全体 &nbsp; &nbsp; の上位10件について取り上げています (上位3件すべてを含みます)。また &nbsp; 、他の4つは新しい参加者です。</p>


  <p style="font-family: Calibri; font-size: 11pt; margin-top: 7pt; margin-bottom: 7pt;">次のは引き続きポイント階層になります (ポイントの降順)。</p>


  <p style="font-family: Calibri; font-size: 11pt; margin-top: 7pt; margin-bottom: 7pt;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/525595ff-1d6b-463e-b94d-7d2afd9f6572.png"></p>


  <p>このランキングに関連する質問については、に &nbsp; <a href="mailto:leaderboard-sql@microsoft.com">leaderboard-sql@microsoft.com</a> お問い合わせください。</p>
