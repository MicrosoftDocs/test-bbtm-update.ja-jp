Title: Azure は、英国政府のサイバー Essentials に関する厳格な要件と要件を満たすことを認定しています
Summary: 英国で利用可能な Microsoft Azure の拡張オファリングを活用するために、顧客の潜在的なブロックを排除する継続的な取り組みで、Azure が英国の... を達成したことをお知らせします。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59fe2858-de2f-4549-98d4-3d3e6fe67c46.png"><img align="left" alt="Cyber Essentials PLUS" border="0" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b08a3cc-11a9-40e9-9a5e-8f4face607ca.png" style="margin: 0px 7px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="サイバー essentials に加えて、お客様が英国で利用可能な Microsoft Azure &rsquo; の拡張オファリングを利用できるようにするための継続的な取り組みに加え " width="226"> </a> て、Azure が英国 &rsquo; のサイバー essentials プラスバッジを達成し、サイバー essentials Scheme アシュアランスフレームワークに記載されている要件を満たしていることを発表しました。 サイバー Essentials は、組織が IT システム内の一般的なサイバーセキュリティの脅威に対するリスクを評価し、軽減するために設計された英国政府の定義済みスキームです。 サイバー Essentials では、境界ファイアウォール、セキュリティで保護された構成、ユーザーアクセス制御、マルウェア対策、修正プログラム管理など、5つのテクニカルコントロールを配置する必要があります。</p>


  <p>スキームアシュアランスフレームワークでは、次の2つの異なるレベルの認定が定義されています。</p>


  <ol>
   <li>サイバー Essentials は、組織が IT インフラストラクチャの最も重要な IT セキュリティ制御を確認するのに役立つ自己評価です。</li>
   <li>サイバー Essentials PLUS は同じ制御範囲を提供しますが、これらのコントロールの実装は、承認されたサードパーティによって個別にテストされることを保証しています。</li>
  </ol>


  <p>Microsoft &rsquo; のサイバー essentials に加えて、Microsoft Azure &rsquo; s 運用環境の管理に重点を置いており、サイバー essentials スキームアシュアランスフレームワークに記載されている要件を満たしていることを確認しました。 Microsoft Azure クラウドシステムは、業界 &rsquo; トップレベルのコンプライアンスポートフォリオの証拠を提供するために頻繁にテストおよび監査されます。</p>


  <p><a href="https://aka.ms/stp" target="_blank">サービス信頼プレビュー</a>にアクセスして、このブログ &ndash; <a href="https://aka.ms/AzureCyberEPlusCert" target="_blank">サイバー essentials Plus 証明書</a>と<a href="https://aka.ms/AzureCyberEPlusReport" target="_blank">サイバー essentials plus 準拠レポート</a>に関連するレポート、信頼できるドキュメント、および評価を含む幅広いポートフォリオを確認してください。 Azure &rsquo; のコンプライアンスポートフォリオの包括的な概要については、 <a href="https://aka.ms/AzureCompliance" target="_blank">コンプライアンスの概要</a> に関するドキュメントをダウンロードしてください。</p>


  <p>英国サイバー Essentials の詳細については、「」を参照 <a href="https://www.cyberaware.gov.uk/cyberessentials/">https://www.cyberaware.gov.uk/cyberessentials/</a> してください。</p>
