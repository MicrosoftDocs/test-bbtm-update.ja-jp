Title: 'CES 2019: Microsoft パートナー、Azure IoT、AI、Mixed Reality で画期的なイノベーションを紹介しているお客様'
Summary: '1年ごとに、1日の生活に関する追加の利便性、エンターテイメント、効率、またはまったく新しいエクスペリエンスを提供する、数多くの新しい製品イノベーションが提供されています。 '
Content: >-
  <p>1年ごとに、1日の生活に対する利便性、エンターテイメント、効率 &ndash; 、またはまったく新しいエクスペリエンスを提供する、数多くの新しい製品イノベーションが提供されています。 接続されたデバイスにクラウドの力を与えることで、モノのインターネット (IoT) と人工知能 (AI) は、接続された製品のビジネスチャンスを促進するために、継続的に拡大する役割を果たしました。 今日、スマートサーモスタット、講演者、テレビ、アプライアンス、自動車などは、早期 &rdquo; 導入市場 &ndash; ではなくなりました。これ &ldquo; は、ユーザーが日々の生活を計画して経験する方法を向上させるテクノロジを探している &ndash; ためです。</p>


  <p>microsoft の Azure IoT と AI の戦略により、お客様はインテリジェントクラウドとインテリジェントエッジの強力な機能を大規模に使用して、これらの新しい製品とソリューションを構築できます。 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT プラットフォーム</a>は、クラウドからエッジまで、一貫性のある AI ベースのアプリケーションやエクスペリエンスを構築するのに役立ちます。これは、スマート都市やスペースから、自宅や製造現場の接続された製品に対する物理的な環境 &ndash; に適応し、対応しています。 Microsoft の <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">AZURE AI サービス</a> は、機械学習やディープラーニングなどのテクノロジにおける最新の進歩を、microsoft の包括的なデータ、Azure クラウドと生産性プラットフォーム、および信頼されたエンタープライズレベルのアプローチと組み合わせることができます。</p>


  <p>私たちは、接続されているデバイスとエクスペリエンスに対して Azure IoT と azure ai の優れた勢いを継続的に把握し、新しいパートナーやお客様が Azure IoT と azure ai を選択してビジネスを加速させています。 ここでは、CES の例をいくつか紹介します。</p>


  <h2>接続されたホーム製品</h2>


  <ul>
   <li>ユニバーサル<strong><a href="https://www.uei.com/" target="_blank">エレクトロニクス inc. (UEI)</a></strong>は、スマートホームのユニバーサルコントロールと検知テクノロジを専門としています。 microsoft は、microsoft のクラウド、AI、および IoT サービスを使用して &rsquo; 開発された新しいデジタルアシスタントプラットフォームを開始するために<a href="https://quicksetcloud.com/2019/01/02/universal-electronics-and-microsoft-collaborate-on-a-turnkey-digital-assistant-platform-for-the-smart-home/" target="_blank">共同作業</a>を行っています。 これに加えて、ホワイトラベルのスマートホームハブプラットフォームである Nevo 執事と、自宅または接客用のドメインにある自宅の安全性とセキュリティ、エネルギー管理、およびエンターテインメントコントロールに対応する一連のターンキーキットが作成されました。これにより、顧客に接続されたエクスペリエンスを提供する企業は、シームレスで管理された方法で Azure IoT で実行されている<a href="https://quicksetcloud.com/" target="_blank">QuickSet のクラウド</a>プラットフォームは、Comcast、Sony、lgi、Samsung などを含む、自宅で何百万もの接続されたデバイスに接続しています。 Nevo.ai デジタルアシスタントの開発では、 <a href="https://azure.microsoft.com/en-us/blog/get-started-in-minutes-build-your-own-enterprise-grade-virtual-assistant/" target="_blank">仮想アシスタント</a>用の Azure Bot solution accelerator を利用しています。これにより、シンプルな自然言語インターフェイスを使用して複雑で進化する機能を提供できるようになり、これらのエクスペリエンスがさまざまな対象ユーザーからアクセスできるようになります。</li>
   <li><strong><a href="https://www.hamptonproducts.com/" target="_blank">Hampton 製品 International</a></strong>、Hampton ファミリの接続されているデバイスのシリーズでは、次世代のスマートデバイスと今後の iot 製品開発を強化するために Microsoft Azure IoT cloud platform を<a href="https://www.tradeshownews.com/events/ces-2019/arraybyhampton/">選択してい</a>ます。 Hampton は、自宅のセキュリティ領域における信頼できるリーダーであり、15億のドアロック、padlocks、ドアハードウェア、およびセキュリティライトを生み出しています。 Hampton が接続されたロックとビデオコーチライトによる配列により、Hampton 製品は、数千台のデバイスに対して IoT からホームへのセキュリティをもたらします。</li>
  </ul>


  <h2>接続された車のエクスペリエンス</h2>


  <ul>
   <li>Driveline、シャーシ、車両安全テクノロジを専門とする企業である<a href="https://www.zf.com/products/en/cars/home/cars.html" target="_blank"><strong>Zf</strong></a>は、シームレスなエンドユーザーエクスペリエンスを実現するためのさまざまな機能をお客様に統合できる<a href="https://press.zf.com/site/press/en_de/microsites/press/list/release/release_51481.html" target="_blank">インテリジェントなプラットフォーム</a>を紹介しています。 これには、Azure IoT プラットフォーム上に構築された、車両管理と乗り物共有から革新的な配信サービス &ndash; まで、さまざまな機能が含まれています。</li>
   <li>グローバルテクノロジおよび製造会社である<a href="https://www.lg.com/global" target="_blank"><strong>LG エレクトロニクス (lge)</strong></a>は Microsoft と提携して、接続されたスマート車両コンポーネントビジネスの成長を促進して<a href="https://www.lgnewsroom.com/2019/01/lg-partners-with-microsoft-to-accelerate-automotive-revolution/">い</a>ます。また、高度なドライバーサポートシステムを使用して、 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Azure Data Box</a>と共にデータインジェストと転送を組み合わせた<a href="https://azure.microsoft.com/en-us/services/iot-hub/?&amp;OCID=AID719825_SEM_Bkr3xC4F&amp;lnkd=Google_Azure_Brand&amp;gclid=Cj0KCQiAr93gBRDSARIsADvHiOoghaF07f6lRTtJUvlEA1Gisc45Jgm5ls-r-QPVm4Xlp8ZObUseQRMaAskyEALw_wcB" target="_blank">Azure IoT</a>プラットフォームを活用し、 <a href="https://azure.microsoft.com/en-us/blog/get-started-in-minutes-build-your-own-enterprise-grade-virtual-assistant/" target="_blank">virtual assistant</a>のソリューションアクセラレータを組み込むことができます。</li>
   <li>Fortune 500 のコックピット技術会社である<a href="https://visteon.com/media/newsroom/2019/190108_story1.html" target="_blank"><strong>Visteon</strong></a>は、2018での DriveCore Studio 自律運転プラットフォーム (CES) が発表されました。 今年は、Azure AD でクラウドに移行していることを<a href="https://phx.corporate-ir.net/phoenix.zhtml?c=122447&amp;p=irol-newsArticle&amp;ID=2382579" target="_blank">発表</a>しました。 oem は、信頼できる安全な場所で共同作業を行うことができます。</li>
   <li><a href="https://www.bmw-connecteddrive.com/" target="_blank"><strong>BMW グループ</strong></a>は、2019年3月から23言語のサポートを通じて、自動車のためのインテリジェントなパーソナルアシスタントを発表しました。 BMW インテリジェントパーソナルアシスタントは、Microsoft &rsquo; のクラウド、AI、機械学習の機能によってサポートされます。 時間が経つにつれて、習慣から学んで、よりスマートになります。 BMW &rsquo; s personal assistant をお試しください。 CES 2019 で、 <a href="https://www.bmw-connecteddrive.com/" target="_blank">接続されている自動車のビジョン</a> について詳しく知ることができます。</li>
  </ul>


  <h2>イマーシブ、セキュリティで保護されたデジタルエクスペリエンスのイノベーション</h2>


  <ul>
   <li><strong>Itron</strong> は、数十年にわたりエネルギーと水の市場にいます。 顧客がより機知な世界を作るのを支援するために、 <a href="https://www.itron.com/eu/about/itron-idea-labs/" target="_blank">Itron のアイデアラボ</a> が作成され、イノベーションの拡大に役立ちます。 Itron のアイデアラボでは、完全な標準に準拠した IPv6 マルチアプリケーションネットワークと &rsquo; 組み合わせることで、強力な分散コンピューティングプラットフォームを通じて IoT デバイスを接続できるテクノロジを調査しています。 <a href="https://www.ces.tech/" target="_blank">CES 2019</a>では、コミュニティの動作についての考え方をイノベーションするための新しいアイデアをいくつか紹介しています。 おすすめのデモでは、訪問者は、Microsoft &rsquo; HoloLens および Azure デジタルツインテクノロジを使用して、明日 &rsquo; の都市プランナーの靴にステップインできます。 このエクスペリエンスによって、ユーザーは、ロサンゼルスにあるリンカーンの高さ隣接部分の仮想化されたアーキテクチャモデルを使用して、インストール前にインフラストラクチャの改善の影響をシミュレートすることができます。</li>
   <li>Microsoft パートナーおよび最先端のグローバルテクノロジソリューションプロバイダーである<a href="https://www.avnet.com/wps/portal/us/" target="_blank"><strong>Avnet</strong></a>は、新しい Azure Sphere MT3620 スタートキットを発表し、セキュリティで保護されたマイクロコントローラー (MCU) デバイスを作成するための開発者エクスペリエンスをさらに強化します。 各デバイスには、毎年数十億の MCU デバイスが同梱されています。 Azure Sphere、9月以降、パブリックプレビューでは、シリコンからクラウドまで、すべてのレイヤーで総合的デバイスのセキュリティに対処するように設計されています。 Avnet は Azure Sphere のリードパートナーであり、最初にソリューションを配布します。</li>
  </ul>


  <p>これらのパートナーは、クラウドからエッジへのインテリジェントなアプリケーションの作成を容易にする新しいソリューションによって IoT が最大限に活用される方法を示しています。 IoT プラットフォームの詳細については、「」を参照 <a href="https://azure.microsoft.com/en-us/overview/iot/">https://azure.microsoft.com/en-us/overview/iot/</a> してください。 お客様とパートナーが次にどのようなものを作成するかをご紹介します。</p>
