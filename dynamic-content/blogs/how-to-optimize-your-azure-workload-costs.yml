Summary: >
  Microsoft Azure Well-Architected Framework のガイダンス、Azure Advisor のようなツール、Azure ハイブリッド特典 や Azure の予約のようなオファーが、Azure でのより効率的な運用にどのように役立つのかについて説明します。
Content: >-
  <p>グローバルな医療のパンデミックによって生み出される経済的な課題は、世界中のすべての組織に引き続き影響を与えています。 この困難な時期に、コストの最適化は特に重要なトピックになっています。 <a href="https://azure.microsoft.com/en-us/blog/optimize-your-azure-costs-to-help-meet-your-financial-objectives/" target="_blank">最近、Microsoft Azure</a> のコスト最適化にアプローチする方法の概要を説明しました。これは、Azure&nbsp; への投資から最大限の価値を得るのに役立つ 3 つの重点領域を示しました。コストの把握と予測、ワークロード コストの最適化、コストの制御です。</p>


  <p>&rsquo;&mdash;&mdash;現在は、2 つ目の重点領域についてさらに詳しく説明します。Azure ワークロードのコストを最適化する方法と、Microsoft Azure Well-Architected Framework のガイダンス、Azure Advisor のようなツール、Azure ハイブリッド特典 や Azure Reservations のようなオファーが、Azure での運用効率を高め、節約するのにどのように役立つのかについて説明します。</p>


  <h2>Azure Well-Architected Framework のベスト プラクティスを使用してコストの最適化のためのワークロードを設計する</h2>


  <p><a href="https://aka.ms/theframework" target="_blank">Azure Well-Architected Framework</a> は、実証済みの業界のベスト プラクティスに基づいて、アクション可能でシンプルな詳細な技術コンテンツ、評価、および参照アーキテクチャを使用して、クラウド ワークロードを自信を持って構築およびデプロイするのに役立つ設計です。 Azure Well-Architected Framework&mdash;&mdash; クラウド設計コストの最適化、信頼性、セキュリティ、パフォーマンス効率、オペレーショナル エクセレンスの 5 つの柱に対してワークロードを評価することで、適切なアクティビティに集中し、ワークロードを最適化し、ビジネス ニーズを事前に満たすことができます。</p>


  <p>Azure Well-Architected Framework のコストの最適化セクションでは、Azure のワークロードとカバーから最も価値を引き出すコストの管理について説明します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/overview" target="_blank">コスト管理の原則。</a>ビジネス目標とコストの正当な理由の両方を達成するのに役立つ一連の重要な考慮事項です。</li>
      <li>設計、プロビジョニング、 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/design-checklist" target="_blank">監視、</a>最適化 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/provision-checklist" target="_blank">に</a>関 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/monitor-checklist" target="_blank">するコストのベスト</a> <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/optimize-checklist" target="_blank">プラクティス</a>。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/tradeoffs" target="_blank">コストと、信頼性</a> やパフォーマンスなどの他の重要な柱の間のトレードオフ。</li>
  </ul>


  <p>Azure Well-Architected Framework の使用を開始するための最適な方法は、 <a href="https://docs.microsoft.com/en-us/assessments/?mode=pre-assessment&amp;session=local" target="_blank">Azure Well-Architected レビューを受け取Well-Architectedです</a>。 このレビューでは、信頼性、コストの最適化、オペレーショナル エクセレンス、セキュリティ、パフォーマンス効率の重要な柱によって定義されているベスト プラクティスに対してワークロードを調査します。 重要な柱の一部またはすべてがレビューを受け取る場合は、必要に応じてコストの最適化に焦点を当て、最初に選択できます。</p>


  <h2>ベスト プラクティスに関する推奨事項を使用して、Azure リソースを最適化Azure Advisor</h2>


  <p>ワークロードはリソースで構成されます。そのため、最新の Azure ベスト プラクティスに従ってリソースを構成するには、ワークロードがコスト最適化を確実に行う上で重要です。 <a href="https://aka.ms/azureadvisorpage" target="_blank">Azure Advisor</a> は、コスト、セキュリティ、パフォーマンス、信頼性、オペレーショナル エクセレンスのために、既にデプロイされている Azure リソースを最適化するのに役立つ無料のサービスです。 Advisor は Azure Well-Architected Framework に合わせて調整されますが、ワークロード レベルではなくリソース レベルを対象とします。 Advisor&rsquo; の推奨事項は、リソーステレメトリと構成に基づいて、Azure 環境に合わせたカスタマイズが行えます。</p>


  <p>Advisor のコストに関する推奨事項の例としては、使用されていないリソースの権利の使用やシャットダウン、従費制コストを節約する予約インスタンスの購入、ストレージ ライフサイクル管理の使用があります。 Advisor のコストに関 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank">する推奨事項の完全な一覧を</a> 利用できます。</p>


  <p>Advisor には、リソースをより迅速かつ簡単に最適化するための機能がいくつか用意されています。 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-quick-fix" target="_blank">クイック修正</a> を 1 回クリック&rsquo;で一括修復できます。そのため、修復するリソースを複数選択できます。 [ <strong>クイック修正</strong>クリックすると、Advisor によって残りの部分が管理されます。 Advisor を <a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations" target="_blank">構成</a> して、実稼働サブスクリプションやリソース グループの推奨事項など、最も重要な推奨事項のみを表示できます。 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-alerts" target="_blank">新しい</a> 推奨事項がある場合は Advisor アラートによって通知され、Advisor&rsquo; の推奨事項ダイジェストでは、まだ修復していない使用可能な推奨事項が通知されます。</p>


  <p>Advisor の <a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations" target="_blank">ドキュメントを参照して</a> 詳細を確認し、コストに関する推奨事項の修復を開始してください。</p>


  <h2>既存のオンプレミス のライセンス投資をクラウド サービスで活用することで、Azure で大きなAzure ハイブリッド特典</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> はライセンス特典であり、Windows Server と SQL Server オンプレミスライセンスを ソフトウェア アシュアランス またはサブスクリプションを使用して Azure に持ち込み、標準の従費料金と比較して最大 85% 節約できます。<sup>1</sup> そのため、Azure でのコンピューティング コストの支払いのみを行います。 これらの節約は、<a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure</a> SQL と Azure Dedicated Host に<a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">適用できます</a>。</p>


  <p>Azure によって提供されるライセンス モビリティの特典には、Windows Server と SQL Server ライセンスをクラウドに持ち込み、サービスとしてのインフラストラクチャ (IaaS) 環境とサービスとしてのプラットフォーム (PaaS) 環境で SQL Server ライセンスを活用し、オンプレミスと Azure の両方でライセンスの 180 日間の二重使用権を含む追加のライセンス特典を得る機能が含まれます。 仮想化が多いワークロードの場合、仮想マシンのコアごとに Azure SQL Database または Azure SQL Managed Instance の 4 つの vCPU をSQL Server Enterprise。</p>


  <p>これらの独自の利点と、<a href="https://www.microsoft.com/cloud-platform/windows-server-2008" target="_blank">SQL Server</a> ディザスター リカバリーのための無料のフェールオーバー サーバー ライセンスや無料の拡張セキュリティ更新プログラムなど、追加の利点により、Azure は Windows Server および SQL Server のクラス最高のクラウドになります。</p>


  <p>その他の <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/hybrid-use-benefit-licensing" target="_blank">技術的なチュートリアルAzure ハイブリッド特典については</a> 、「ドキュメント」を参照してください。</p>


  <h2>Azure の予約を使用して前払いして支払いを減らします</h2>


  <p>特定の Azure サービスに対する 1 年間または 3 年間のコミットメントである <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure Reservations</a> を購入することで、Azure サービスの割引を受ける。 1 年または 3 年間のリソース ニーズを事前に可視化することで、より効率的に作業できます。 その代り、これらの節約額を最大 72% の割引としてお客様に渡します。<sup>2</sup> 予約を購入すると、すぐに割引を受け取り、移動料金で課金されなくなりました。 このオファーは、大きな容量を使用するか、一貫した方法で長時間実行される Azure サービスに最適です。</p>


  <p>予約割引は、次の対象となるサブスクリプションとオファーの種類に適用されます。</p>


  <ul>
      <li>Enterprise契約 (オファー番号: MS-AZR-0017P または MS-AZR-0148P)。</li>
      <li>Microsoft 顧客契約のサブスクリプション</li>
      <li>個別のプラン (プラン番号: MS-AZR-0003P または MS-AZR-0023P)。</li>
      <li>クラウド ソリューション プロバイダー (CSP) サブスクリプション。</li>
  </ul>


  <h2>詳細情報</h2>


  <p>予約に関するドキュメントでは、追加コストを必要と "ない" さまざまな毎月の支払いオプションを使用して、前払いのキャッシュアウトフローを削減する方法について <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/reservations/prepare-buy-reservation" target="_blank">詳しく説明します</a>。</p>


  <p>予約、予約の価格、および拡張セキュリティ更新プログラムを組み合<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a><a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">最も</a>低い保有コスト<a href="https://www.microsoft.com/cloud-platform/windows-server-2008" target="_blank">を実現できます</a>。 これらの Azure コスト削減オプションを使用して、現在の <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">Azure ワークロードのコストを最適化</a> します。</p>


  <p>クラウド コストの最適化に関するその他のガイダンスについては、すぐにご確認ください。 <a href="https://aka.ms/costoptimization" target="_blank">詳細については、Azure のコスト</a> 最適化に関するページをご覧ください。</p>


