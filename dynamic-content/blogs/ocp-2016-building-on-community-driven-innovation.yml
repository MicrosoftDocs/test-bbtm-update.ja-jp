Title: 'OCP 2016: コミュニティ駆動型イノベーションの構築'
Summary: Open Compute Project (OCP) 米国の会議に取り組み、クラウド コンピューティングに対するオープン アプローチの利点について話し、Microsoft の最新のイノベーションをコミュニティと共有する仕事をしました。
Content: >-
  <p>今日は、Open Compute Project (OCP) 米国会議に取り組み、クラウド コンピューティングに対するオープン アプローチの利点について話し、Microsoft&rsquo; の最新のイノベーションをコミュニティと共有する仕事をしました。</p>


  <p>Microsoft&rsquo; のオープン ソース体験は 10&rsquo;&ndash; 年以上前から始まり、特に Microsoft Azure 以降、オープン ソース プロジェクトに対する大きな貢献者であり、多くのオープン ソース プログラミング モデル、ライブラリ、Linux ディストリビューションをサポートしています。 実際、Azure にデプロイされた仮想マシンの 25% 以上が Linux ベースで、わずか 6 か月前の 20% から増加しています。</p>


  <p>2014 年に OCP に参加することが、オープン ソース体験のもう 1 つの重要なステップでした。 それ以降、 <a href="https://blogs.technet.microsoft.com/server-cloud/2015/03/10/microsoft-extends-commitment-to-open-compute-project/?WT.mc_id=Blog_ServerCloud_Announce_CEA">Open CloudServer 仕様 (OCS)</a> に貢献し、独自の Azure ハイパースケール クラウドに電力を供給するのと同じサーバーとデータセンターの設計を共有しました。そのため、すべての規模の組織は、データセンターのパフォーマンス、効率、電力消費、コストを向上させるために、イノベーションを活用できます。</p>


  <p>データセンターの設計を&rsquo;共有する一環として、Azure&rsquo; のバックボーンとして機能する速度とスケールアウトのソフトウェア定義ネットワーク (SDN) の原則を紹介するテクノロジも提供しました。 たとえば、2015 年 7 月に、OCP はスイッチ抽象化インターフェイス <a href="https://azure.microsoft.com/en-us/blog/microsoft-furthers-open-networking-specification/?WT.mc_id=Blog_ServerCloud_Announce_CEA">(SAI) 仕様の貢献を受け入</a> えました。 ネットワーク インフラストラクチャ プロバイダーが、クラウドの速度と規模で絶えず急速に進化しているハードウェア プラットフォームとソフトウェアを統合する方法として、SAI が実現しました。 SAI を使用すると、組織は、特定のネットワーク ニーズに最適なハードウェアとソフトウェアの組み合わせを自由に選択できます。 オープンで標準化された API を通じて、これらの組織はネットワーク ソフトウェアの管理とデプロイを常に行い、全体的な市場市場への時間を短縮し、データセンターで利用可能な最新のハードウェアを採用できるように支援します。</p>


  <p>今年は、&rsquo;OCP &ndash; Software for Open Networking in the Cloud (SONiC) への貢献を提案する新しいイノベーションを通じて、これらの利点をさらに一歩進めました。 SONiC は、スイッチのようなネットワーク デバイスを構築するために必要なソフトウェア ネットワーク コンポーネントのコレクションです。 SONiC を使用すると、クラウド オペレーターは、ネットワーク スイッチ上のアプリのオープン ソース コードを基に構築し、複数のプラットフォームと統合できるフレームワークを提供しながら、クラウド オペレーターはハードウェアのイノベーションを活用できます。 つまり、&rsquo;複数のスイッチ ベンダーからハードウェア間で同じソフトウェア スタックを共有できる、完全にオープンなソースのスイッチ プラットフォームを提供する最後のピースだと考えます。 SONiC は、Arista、Broadcom、Dell、Mellanox の投稿に参加しています。詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-“software-for-open-networking-in-the-cloud-sonic-”/">してください</a>。</p>


  <p>その名前に当てはまるのは、SONiC &ndash; はクラウドの速度とスケールに関する問題であり、他のオープン ソース、サード パーティ、または独自のソフトウェア コンポーネントと簡単に拡張できるので、最終的には市場に出る時間を短縮し、データセンターの効率を大幅に向上できます。 オープン ソース ライセンスの下で GitHubオープンソース プロジェクトとして SONiC をコミュニティに提供し、現在 OCP &ndash; インクルージョン用に提案することで、コミュニティにデータセンターのイノベーションを貢献し、独自の世界クラスのクラウド インフラストラクチャを推進する設計とテクノロジを共有し、オープンでコミュニティ駆動型のアプローチを可能にしています。 と は、OCP を介したネットワーク空間の業界全体のエコシステムの開発に役立ちます。</p>


