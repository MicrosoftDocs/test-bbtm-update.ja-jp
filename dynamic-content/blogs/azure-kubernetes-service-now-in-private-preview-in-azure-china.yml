Title: Azure Kubernetes Serviceでプライベート プレビューが表示Azure China
Summary: Kubernetes Service (AKS) Microsoft Azureのプライベート プレビューをお知らせAzure China。 この発表により、Azure は中国大陸内でマネージド Kubernetes サービスを提供する最初のクラウド プロバイダーになります。
Content: >-
  <p>Kubernetes Service (AKS) Microsoft Azureのプライベート プレビューをお知らせAzure China。 この発表により、Azure は中国大陸内でマネージド Kubernetes サービスを提供する最初のクラウド プロバイダーになります。 サービスが世界中で利用可能な他のリージョンと同様に、中国の AKS では、ユーザーは Azure インフラストラクチャ上に Kubernetes クラスターをすばやく簡単に作成し、簡単で直感的な一連のツールを使用してそのクラスターをスケーリング、アップグレード、監視する方法を提供しています。</p>


  <p>アカウントが 1 つAzure China場合、AKS での Kubernetes クラスターの作成は az aks create と同じ簡単です。 クラスターが作成されると、クラスターのスケールインとスケールアウト、新しい Kubernetes バージョンへのアップグレードなど、Azure China ポータルでクラスターを管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/082e1586-0c1f-4bc5-a499-3abba62998b9.png"><img alt="Azure Kuberneters Service in Azure China dashboard" border="0" height="902" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a3ffe0d-10e3-4347-9236-ce0f55265801.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ダッシュボードの Azure Kuberneters Service Azure China表示" width="1310"></a></p>


  <p>ユーザーは、Azure Container Registryと組み合Azure Container Registry、中国で大規模なコンテナー化されたアプリケーションを構築して実行するためのコア ツールを利用できます。 今後数か月の間に、Azure コンテナー エコシステムのその他の要素 (コンテナーのAzure Container InstancesとAzure Monitorを有効にする予定です。</p>


  <p>プライベート プレビューへの参加に関心がある場合は、 のフォームから連絡先の詳細を送信してください <a href="https://aka.ms/aks/chinapreview">https://aka.ms/aks/chinapreview</a>。</p>


  <p>谢谢 (ありがとうございます)</p>


  <p>ショーン</p>
