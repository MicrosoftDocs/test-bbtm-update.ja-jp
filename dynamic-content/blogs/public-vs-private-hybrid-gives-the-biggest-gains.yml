Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b1021a3-78d6-411a-9439-ca9f4b7820b8.png"><img align="right" alt="OpenStack_Hybrid" border="0" height="217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59235458-0d37-4e0a-a7b2-0d128335e406.png" style="margin: 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="今日のエンタープライズコンピューティングの最良の例については、OpenStack_Hybrid " width="250"> </a> をお聞かせください。 <a href="https://www.openstacksv.com/" target="_blank">オープンスタックシリコンバレー</a>では、9-10 年8月に、市場で最も革新的な実装のいくつかについてご紹介します。また、ほとんどがパブリッククラウドだけでなく、データセンターにも含まれていないことがわかります。 現在の企業では、両方を活用し、クラウドコンピューティングのハイブリッドモデルを使用すると、最も大きなメリットが得られます。</p>


  <p>それはなぜでしょうか? この &ldquo; ブレンド &rdquo; モデルを使用すると、アプリの場所を気にすることができます。また、適切なリソースを活用して、革新を実現し、ビジネスの新しいバリューストリームを作成するのに役立つ適切なリソースを活用する方法に重点を置いてください。 <a href="https://www.idc.com/" target="_blank">IDC</a>によれば、既にハイブリッドクラウド戦略を使用しているのは82% ですが、最大限のメリットを得るためにリソースの組み合わせを利用していますか。</p>


  <p>他のクラウド市場リーダーがどのような情報を提供するかにかかわらず、ハイブリッドは一時的な状態ではありませんが、数十年になると標準となります。 &rsquo;コンピューティングとデータはどこにでも作成され、どこからでも生成されるからです。 また、より大きなビジネス価値を提供する場合は、この幅を広く活用する必要があります。 オープンスタックシリコンバレーの<a href="https://www.openstacksv.com/schedule/" target="_blank"><strong>セッション</strong></a>では<strong>、10:00 年8月10日の PDT</strong> &rsquo; について説明します。ここでは、お勧めの組織がハイブリッドを検討している理由と将来の理由について説明します。 この考え方 &rsquo; の catalyst は、インフラストラクチャの所有権、制御、またはセキュリティを備えていません。 &rsquo;アプリに適した機能 &rsquo; です。</p>


  <p>グローバルなリーチ、大規模なエラスティックスケール、革新的なコンピューティングサービスとデータサービスが必要ですか。 パブリッククラウドを使用します。 &rsquo; これが設計されたものです。</p>


  <p>たとえば、工場管理ソリューション、pos システム、または従来のアプリケーション &rsquo; がある場合は、すぐにデータセンターに保持します。 &rsquo;クラウドに移行しないとよい理由がある場合は、クラウドベース、アジャイル、拡張性に優れたビジネスワークフロー、モバイルカスタマーエクスペリエンス、IoT イニシアチブ、ビジネス価値を高めるためのその他のイノベーションにそれらのアプリを接続することを考えてはいけ &rsquo; &ndash; ません。</p>


  <p>たとえば、 <a href="https://news.microsoft.com/2016/07/11/ge-and-microsoft-partner-to-bring-predix-to-azure-accelerating-digital-transformation-for-industrial-customers/#sm.0001ptomvq10zyd47vb1fa06xuhi1" target="_blank">Microsoft と ge</a>では、産業用コンピューティング機能の大規模な基盤が Azure で実行されている<a href="https://www.ge.com/digital/predix" target="_blank">Predix</a> analytics サービスに接続するという &rsquo; パートナーシップが発表されました。 &ldquo;クラウド経由で工業マシンをインターネットに接続することは、ビジネスプロセスを簡素化し、作業の実行方法を &rdquo; 一新するための大きな一歩です。これは、Jeff の CEO Immelt 氏です。 産業マシンをクラウドに移行することは当然ですが、データセンターからクラウドへのすべての分析をオフロードすることで、優れた技術的および経済的な意味を実現でき &rsquo; ます。</p>


  <p>オンプレミスとクラウドのアプリを安全に接続し、一貫して管理 &ldquo; された仮想 &rdquo; データセンターが1つあるようにする。</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/virtual-network/" target="_blank">virtual network</a>または <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">expressroute</a>の専用ラインソリューションを使用すると、安全に接続し、必要な帯域幅を得ることができます。 Microsoft &rsquo; <a href="https://www.microsoft.com/en-us/cloud-platform/operations-management-suite" target="_blank">Operations Management Suite</a>を使用すると、openstack、パブリック Azure、AWS、およびその他のデプロイにわたるワークロードを管理するための単一の &rdquo; ウィンドウを表示でき &ldquo; ます。</p>


  <p><a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=13086" target="_blank">ここで &rsquo; </a> は、データ探索サービスのプロバイダーである、itrend の最高経営責任者である Michael Alatortsev が、ハイブリッドアプリケーションについて説明しています。 &ldquo;Azure を使用した &hellip; Microsoft ハイブリッドクラウドソリューションで、より柔軟な設計上の決定を行うことができます。 &rdquo; さらに、 &ldquo; さまざまな市場や状況に対応するソリューションを適合させることができ、新しい種類のレポートを作成するのは非常に簡単です。&rdquo;</p>


  <p>現在、 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">サービスとし</a>てのインフラストラクチャを使用して、VM &rsquo; をデータセンターからクラウドに簡単に移行できます。 <a href="https://www.microsoft.com/en-us/cloud-platform/sql-server" target="_blank">SQL Server</a>を使用すると、データベースをローカルに維持したり、 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/06/01/sql-server-2016-is-generally-available-today/" target="_blank">SQL Server 2016</a>を使用して<a href="https://azure.microsoft.com/en-us/services/sql-server-stretch-database/" target="_blank">複合的なデプロイ</a>に切り替えたり、モバイルアプリケーションプロバイダー<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12162" target="_blank">アプリ</a>として Azure &ndash; に移行したりすることができます。 Azure SQL Database の [オンプレミス] データベースの移行には、 <a href="https://www.linkedin.com/in/pratik-kumar-a07185b" target="_blank">Pratik Kumar</a>のように &hellip; 数時間 &rdquo; かかりました。 &ldquo;、CEO、創設者のアプリを動的に。</p>


  <p>Microsoft では、ネットワークとディレクトリサービスから、SQL Server やビッグデータ、バックアップと回復などのアプリケーションサービス、Office および Dynamics オファリングなど、オンプレミスまたはクラウドのいずれかで実行できる、またはいずれかの場所で実行されている他のアプリケーションに簡単に接続できる、ハイブリッドクラウド向けの最も包括的なオファリングスイートを提供します。 そのような豊富なハイブリッドポートフォリオを提供するベンダーは他にありませんか? 私たち &rsquo; は長年にわたってエンタープライズ級のテクノロジをお客様に提供してきたため、お客様のニーズについて理解しています。</p>


  <p>1日 &rsquo; の終わりには、コンピューティング資産がどこにあっても、 &rsquo; ビジネスに価値を提供する方法はありません。 クラウド &ndash; は、コンピューティング資産から画期的なレベルの価値を獲得し、最大のビジネス価値を実現するハイブリッドクラウドを設計するという義務を負い &ndash; ません。</p>


