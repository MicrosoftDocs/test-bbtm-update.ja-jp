Title: US DoD disa レベル2を含む新しい認定のグローバル配列を追加 Microsoft Azure
Summary: 本日は、4つの異なる国からの Microsoft Azure に関する4つの新しい認定を発表しました。これにより、世界中の他のハイパースケールのクラウドプラットフォームプロバイダーよりも22の認定と認証を実現できます。
Content: >-
  今年の前半では、Microsoft Azure の<a href="https://azure.microsoft.com/blog/2015/01/13/microsoft-azure-reaches-new-industry-leading-cloud-compliance-milestones/">新しいコンプライアンスマイルストーン</a>がいくつか強調表示されていました。これには、Azure が ISO/IEC 27018 に準拠するための最初のクラウドコンピューティングプラットフォームであり、クラウドのプライバシー制御の唯一の国際的なセットであることなどがあります。


  本日は、4つの異なる国での Microsoft Azure に関する4つの新しい認定を発表しました。これにより、世界中の他のハイパースケールのクラウドプラットフォームプロバイダーよりも22の認定と認証を実現できます。 現在の新しい認定資格は次のとおりです。

  <ul>
      <li><strong>米国防衛情報システム機関 (DISA) レベル 2</strong> Azure には、FedRAMP JAB との相互アグリーメントで、クラウドセキュリティモデルレベル2に対する一時的な承認が付与されています。 DISA Level 2 認定を使用すると、防御機関は Azure で基本的な防御アプリケーションをホストできます。</li>
      <li><strong>日本の金融業界情報システム (FISC)</strong> Azure は現在、日本における財務業界情報システム (FISC) のセンターの要件を満たすように評価されています。 FISC ガイダンスには、銀行のコンピューターシステムのセキュリティ、情報システム監査、コンティンジェンシー計画、セキュリティポリシーの開発に関する推奨事項が含まれています。また、日本の銀行や金融機関が Azure でクラウドサービスを実行できるようになります。</li>
      <li><strong>ニュージーランド政府の最高情報責任者 (GCIO)</strong> Azure は、データ主権、ガバナンス、インシデント対応に関連するクラウドサービスのセキュリティとプライバシーをカバーする新しいニュージーランド政府最高情報責任者 (GCIO) フレームワークの要件を満たしています。 GCIO は、Azure のプライバシーとセキュリティの側面がプライバシーとセキュリティのリスクを効果的に軽減し、データ主権に関連する問題に対処することを、ニュージーランド政府機関に保証します。</li>
      <li><strong>シンガポールの多層クラウドセキュリティ標準 (MTCS) レベル 3</strong> シンガポールの多層クラウドセキュリティの作業グループである、クラウドコンピューティング標準の調整タスク Force MTCS level 3. レベル3は、重要なデータに関して最も厳しいセキュリティ要件を持つ規制対象組織向けに設計されています。</li>
  </ul>

  &nbsp;


  この4つの新しい認定資格は、コンプライアンスプログラムに継続的に投資する方法の最新の例です。また、革新的なコンプライアンスプロセスの設計と実装についても説明しています。 Azure の信頼性の高い認定と認証の配列により、お客様は、Azure で実行するインフラストラクチャとアプリケーションのコンプライアンスを実現する堅固な基盤を提供します。 Microsoft のエンジニアリングチームと運用チーム、および外部の規制機関と協力して、お客様のニーズを確実に満たすために、多くのコンプライアンス専門家に感謝します。


  詳細については、 <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/">Azure セキュリティセンター</a> を参照してください。
