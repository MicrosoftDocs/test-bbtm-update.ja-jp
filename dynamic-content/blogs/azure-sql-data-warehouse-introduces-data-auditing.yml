Title: データの監査を導入 Azure SQL Data Warehouse
Summary: Azure SQL Data Warehouse でデータベース監査を利用できるようになったことをお知らせします。 これは、クラウドでのデータウェアハウスの管理を望んでいる企業からの障壁を取り除く重要なセキュリティ拡張機能です。
Content: >-
  <p>&rsquo; <a href="https://aka.ms/sqldw" target="_blank">Azure SQL Data Warehouse</a>でデータベース監査を利用できるようになったことをお知らせします。 これは、クラウドでのデータウェアハウスの管理を望んでいる企業からの障壁を取り除く重要なセキュリティ拡張機能です。 <a href="https://aka.ms/sqldb" target="_blank">Azure SQL Database</a>で導入されたデータベース監査 &rsquo; によって、データに対する更新やクエリなど、データベース内で発生したイベントや変更に関する深い洞察を得ることができます。 非常にシンプルで直感的な構成インターフェイスを使用して、データベースでの監査を数分で実行できるようになりました。</p>


  <h1>監査が必要な理由</h1>


  <p>データベースで監査を有効にすると、さまざまな目的に利用できる重要なデータのリポジトリをすぐに利用できます。</p>


  <ul>
   <li><strong>コンプライアンス関連のアクティビティを合理化する</strong></li>
  </ul>


  <p><em>監査は、PCI DSS、SOX、HIPAA などのさまざまな業界のコンプライアンス要件や規制を満たすために役立つツールです。このような規制の多くでは、基になるデータベースに対するデータ関連のアクティビティに関する監査証跡が必要です。</em></p>


  <ul>
   <li><strong>データベースの利用状況に関する洞察を得る</strong></li>
  </ul>


  <p><em>監査証跡を保持することは、データベースで実行されているアクティビティを誰が誰がどのようにしているかを正確に把握できるようになったことを意味します。これは、ビジネスの可視性を向上させるために簡単に使用できます。このようなデータは、ビジネスの傾向を特定したり、ビジネス上の懸念を示す可能性があります。たとえば、データの分析によって、特定の地理的な場所にあるデータベースの一定期間におけるアクティビティレベルのドロップが特定される場合があります。これは、ビジネスによって対処できます。</em></p>


  <ul>
   <li><strong>疑いのあるセキュリティ違反の特定</strong></li>
  </ul>


  <p><em>監査データの分析によって、組織全体のデータ関連アクティビティで不一致や異常が発生する可能性があります。これにより、潜在的なセキュリティインシデントが特定されます。</em></p>


  <p>監査などのセキュリティ機能を使用すると、規制コンプライアンスを満たすアプリケーションの構築が容易になり、コンプライアンスを保証できなくなるため、この点を確認することが重要です。 また、必要な企業または業界のセキュリティとコンプライアンスの標準に準拠するために、アプリケーションの設計とデータベースのプラクティスが実装されていることを保証する責任が &rsquo; あります。</p>


  <h1>実際にログに記録されているデータ そのデータはどこに保存されていますか。</h1>


  <p>監査を構成するときは、監査ログの書き込み先となる Azure Storage アカウントを指定します (注: Azure Storage レートが適用されます)。 監査を有効にすると、その指定されたストレージアカウントに Azure テーブルが自動的に作成され、選択したイベントのレコードがそのテーブルに書き込まれます。 監査アーキテクチャの次の図を参照してください。</p>


  <p>作成された監査エントリは、事前に定義されたフィールドを持つスキーマに準拠しています。このスキーマの <a href="https://go.microsoft.com/fwlink/?linkid=506733&amp;clcid=0x409" target="_blank">詳細な仕様</a> は、 <a href="https://go.microsoft.com/fwlink/?linkid=506732&amp;clcid=0x409" target="_blank">こちら</a>からダウンロードできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e71f4a1-ed7c-4a85-9471-0ca9d6bfdad5.png"><img alt="Auditing Architecture" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a42a564-942a-4a84-a307-8e0499e37ad5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="監査アーキテクチャ" width="617"></a></p>


  <p>監査ログは Azure Storage アカウントに直接書き込まれるため、このデータへのアクセスは完全に制御されます。 ログを表示するには、 <a href="https://azurestorageexplorer.codeplex.com/" target="_blank">Azure Storage Explorer</a>などの任意のツールを使用して Azure Storage アカウントに接続するか、定義済みの<a href="https://go.microsoft.com/fwlink/?linkid=403540&amp;clcid=0x409" target="_blank">Excel ダッシュボードとレポートテンプレート</a>を使用して接続します。これにより、powerquery を使用して Azure Storage アカウントからログを取得できます。 Excel アドインの Power Query は、2013/2016 の Office すべてのお客様に無料で<a href="https://www.microsoft.com/en-us/download/details.aspx?id=39379" target="_blank">ダウンロード</a>できます。</p>


  <h1>データの監査を開始操作方法には</h1>


  <p>データ監査を有効にして使用するには、Azure SQL Data Warehouse のドキュメントを参照して、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-auditing-get-started/" target="_blank">データ監査のはじめに</a>に関するチュートリアルに従ってください。</p>


