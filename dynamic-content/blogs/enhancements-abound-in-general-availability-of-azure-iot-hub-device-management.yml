Title: 一般提供により、Azure IoT Hub デバイス管理における機能強化
Summary: Azure IoT Hub デバイス管理の一般提供の詳細については、こちらを参照してください。
Content: >-
  <div>IoT ソリューションを成功させるための最も重要な要素の1つは、デバイスを継続的に管理するための意図的な戦略を実装することです。 &nbsp;今年<a href="https://azure.microsoft.com/en-us/blog/microsoft-announces-two-new-offerings-to-streamline-iot-management/">の Azure IoT Hub デバイス管理</a><a href="https://azure.microsoft.com/en-gb/blog/introducing-azure-iot-hub-device-management/"> </a>のプレビューに従うと、開発者やパートナーの素晴らしいコミュニティは、現在、すべてのお客様が新しい機能を導入できるようになりました。</div>


  <div>&nbsp;</div>


  <div>Azure IoT hub デバイス管理はは、Azure ハイパースケールクラウドの能力を活用して、数十億のデバイスでの変更を整理、監視、照会、調整する機能を備えています。 IoT オペレーターは、次のような多くの一般的なビジネスニーズに対応する Azure IoT hub デバイス管理ツールとアプリケーションを活用できます。</div>


  <ul style="margin-left: 40px;">
      <li><strong>スケール &amp;</strong>比較的小さなオペレーターのスタッフによる何百万ものデバイスの管理を可能にする日常的なタスクの自動化の自動化 &ndash;</li>
      <li><strong>オープンネス &amp;</strong>多数のデバイスクラス、プラットフォームの種類、オペレーティングシステム、プロトコル標準に合わせた互換性 &ndash; のある管理</li>
      <li><strong>コンテキストの認識</strong> &ndash; サービスの信頼性、機械のヘルス、およびオペレーターとユーザーの安全を維持するための、製造環境と工業環境の動的な性質を持つ柔軟でインテリジェントな設計</li>
      <li><strong>サービスの多くの役割</strong> &ndash; IoT 演算子のワークフローとプロセスをサポートしながら、その他のミッションクリティカルな技術的およびビジネスロールとのコラボレーションも促進します。</li>
  </ul>


  <p>すべてのお客様に Azure IoT hub デバイス管理が一般公開されているので、新規および既存の Azure IoT hub のお客様は、次の新機能を利用できます。</p>


  <p style="margin-left: 40px;"><strong>デバイスツイン</strong> &ndash; クラウドとデバイス間でデバイスの状態とオペレーターの構成を同期できるようにする、物理デバイスのデジタル表現。</p>


  <p style="margin-left: 40px;"><strong>ダイレクトメソッド</strong> &ndash; クラウド経由で接続されたデバイスに対して、パフォーマンスに優れた直接アクションを適用します。</p>


  <p style="margin-left: 40px;"><strong>ジョブ</strong>  - &nbsp;デバイスツインの変更と方法をブロードキャストしてスケジュール設定し、数百万のデバイスにわたる管理操作をスケーリングします。</p>


  <p style="margin-left: 40px;"><strong>クエリ</strong> &ndash; デバイスがオンラインかオフラインかにかかわらず、デバイスコレクション全体の状態と正常性を証明するために、デバイスツインとジョブの間でリアルタイムの動的レポートを作成します。</p>


  <p>この機能は<a href="https://github.com/Azure/azure-iot-sdks">Azure IoT device SDK</a>の一部として提供されており、デバイス側のサポートは現在、C、Node.js、Python &nbsp; で C# と Java を使用して出荷されています。 &nbsp;これらの基本構成要素に加えて、次のデバイス管理操作をサポートする<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-device-management-get-started">ライブラリも用意</a>しています。</p>


  <p style="margin-left: 40px;"><strong>ファームウェアの更新</strong> &ndash; 1つのデバイスまたはデバイスのコレクションに指定されたファームウェアイメージを適用する</p>


  <p style="margin-left: 40px;"><strong>再起動</strong> &ndash; 1つまたは複数のデバイスで再起動を開始する</p>


  <p style="margin-left: 40px;"><strong>工場出荷時の設定</strong>へのリセット &ndash; デバイスまたはデバイスのコレクションを初期出荷時のイメージと構成に戻す</p>


  <p style="margin-left: 40px;"><strong>構成</strong> &ndash; デバイスツインの必要なプロパティを使用して、デバイスがオンかオフラインかにかかわらず、1つまたは複数のデバイスの動作を構成します。</p>


  <p>これらのアクションの実装は、 <a href="https://github.com/Azure/azure-iot-sdks/tree/master/c/iothub_client/samples/iothub_client_sample_mqtt_dm/pi_device">Raspberry Pi 2 &amp; 3</a>でも使用できます。 &nbsp; さらに、 &rsquo; <a href="https://azure.microsoft.com/en-us/blog/microsoft-expands-azure-certified-for-iot-to-help-customers-choose-the-right-iot-device/">IoT と工業のインターネットデバイスメーカーの幅広いコミュニティ</a> と連携して、より広範なデバイスをサポートするようにしています。</p>


  <p>現在の&#39;s の機能強化 Azure IoT については、<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview">「概要」</a>と「はじめに」<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-device-management-get-started">ガイド</a>を参照して &nbsp; ください。 お客様からのフィードバックは非常に重要なので、 <a href="https://feedback.azure.com/forums/321918-azure-iot/">Azure IoT ユーザーの声フォーラム</a> &nbsp; から引き続き提案を送信するか、 <a href="https://www.yammer.com/azureadvisors/">Azure IoT advisor Yammer グループ</a>に参加してください。</p>
