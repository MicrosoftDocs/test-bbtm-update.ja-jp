Title: Azure 用のアプリケーションを使用して VM に対するサポート アクセス要求を承認カスタマー ロックボックス監査する
Summary: クラウド サービス プロバイダーは、顧客データの整合性と機密性を維持することの重要性を理解しています。 お客様のデータのセキュリティとプライバシーを最大限に引き続きお手伝いするために、お客様のデータセキュリティカスタマー ロックボックスをMicrosoft Azure。
Content: >-
  <p>クラウド サービス プロバイダーは、顧客データの整合性と機密性を維持することの重要性を理解しています。 お客様のデータのセキュリティとプライバシーを最大限に引き続きお手伝いするために、お客様のデータセキュリティカスタマー ロックボックスをMicrosoft Azure。 これは Azure portal に統合されたサービスであり、Microsoft サポート エンジニアが問題を解決するためにデータへのアクセスが必要な場合がある場合に、非常にまれなインスタンスで明示的に制御できます。</p>


  <p>リモート アクセスの問題をデバッグするなどの事例は、非常にまれであり、Microsoft サポート エンジニアは問題解決のために管理者特権のアクセス許可を必要とします。 そのようなケースでは、Microsoft サポート エンジニアは、Just-In-Time アクセス サービスを使用し、それによってアクセスがそのサービスに制限された、期限付きの制限された承認を取得します。 Microsoft は常にアクセスに関する顧客の同意を得ていましたが、カスタマー ロックボックスは、Azure Portal からこのような要求を確認および承認または拒否する機能を顧客に提供します。 要求が承認されるまで、Microsoft サポートエンジニアにはアクセス権は付与されません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/277f1303-5d69-41fa-859e-5e1e48667a93.png"><img alt="LockboxScreenshot_Ver1" border="0" height="922" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1b0817e-2165-45f5-bf40-b2ecbdcd881f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="LockboxScreenshot_Ver1" width="1920"></a></p>


  <p>プロセス全体が監査され、顧客が完全な可視性と制御を維持します。 すべてのカスタマー ロックボックスアクティビティは、Azure Portal で使用できます。 仮想マシンを使用Azure Security Center仮想マシンにインストールされている <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-enable-vm-agent" target="_blank">VM</a> エージェントは、これらの VM で実行されるアクティビティに関するログを提供できます。 さらに分析するために、これらのログをセキュリティ監視およびレポート システムに簡単に統合することもできます。 既定カスタマー ロックボックスポータルに含まれますが、パブリック プレビュー中は、この機能を有効にするにはいくつかの手順を実行する必要があります。</p>


  <h2>テナントカスタマー ロックボックスを有効にする</h2>


  <p>パブリック プレビュー フェーズでは、この機能を有効にするにはオプトインする必要があります。 テナントに対してカスタマー ロックボックスを有効にするには、以下の手順に従います。 これにより、カスタマー ロックボックス サービスは承認者に電子メール通知を送信し、承認要求を カスタマー ロックボックス ブレードにルーティングAzure portal。</p>


  <p><em>注: テナントのカスタマー ロックボックス <a href="https://docs.microsoft.com/en-us/azure/active-directory/users-groups-roles/directory-assign-admin-roles" target="_blank">を有効にするには</a> 、グローバル管理者ロールである必要があります。 </em></p>


  <p>1.管理者<a href="https://docs.microsoft.com/en-us/powershell/azure/overview?view=azurermps-6.10.0" target="_blank">モードAzure PowerShell</a>を起動し、次のコマンドを実行します。</p>


  <p>2. Install-Module -Name AzureRM</p>


  <p>3. Import-Module AzureRm.profile</p>


  <p>4. Login-AzureRmAccount</p>


  <p>メッセージが表示されたら、グローバル管理者の資格情報を使用してログインします。</p>


  <p>5.&ndash;Select-AzureRmSubscription TenantID &quot; xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx &ndash;&quot; SubscriptionID &quot;xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx&quot;</p>


  <p>TenantID: テナント<strong>のディレクトリ ID (GUID)</strong> をAzure Active Directoryします。 TenantID を取得<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-create-service-principal-portal" target="_blank">する&lsquo;方法の詳細が必要な場合は、TenantID&rsquo;</a> の取得に関するセクションを参照してください。</p>


  <p>SubscriptionID = テナント内 <strong>の SubscriptionID</strong> を入力します。</p>


  <p>6.&ndash;New-AzureRmADServicePrincipal ApplicationID a0551534-cfc9-4e1f-9a7a-65093b32bb38</p>


  <p>7.&ndash;New-AzureRmADServicePrincipal ApplicationID 01fc33a7-78ba-4d2f-a4b7-768e336e890e</p>


  <p>このコマンドは、カスタマー ロックボックスサービス プリンシパル (SPN) を有効にします。 ApplicationID は変更してください。</p>


  <p>次のコマンドを使用して、プロビジョニングが完了したと確認できます。</p>


  <p>8. Get-AzureRmADServicePrincipal | ? { $_.applicationID -match &quot;a0551534-cfc9-4e1f-9a7a-65093b32bb38&quot;}</p>


  <p>Get-AzureRmADServicePrincipal | ? { $_.applicationID -match &quot;01fc33a7-78ba-4d2f-a4b7-768e336e890e&quot;}</p>


  <p>ApplicationID &ldquo;a0551534-cfc9-4e1f-9a7a-65093b32bb38&rdquo;&rdquo; &ldquo;と ApplicationID &ldquo;01fc33a7-78ba-4d2f-a4b7-768e336e890e&quot; &ldquo;とアプリケーション名 MS-PIM が一覧表示されます。&rdquo;</p>


  <p>カスタマー ロックボックスワークロード (Azure Azure Compute) のパブリック プレビューが Azure 向けVirtual Machines。 この機能は、既存の承認プロセスに代わるものになります。その後、Microsoft サポート チームがサポート チケットワークフローを行います。</p>


  <p>Microsoft が顧客データのプライバシーと整合性を保護する方法の詳細については、 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">Microsoft&rsquo; の</a>信頼されたクラウド に関するページを参照してください。</p>


  <h2>よく寄せられる質問</h2>


  <p><strong>Who Azure 要求のカスタマー ロックボックス承認できますか?</strong></p>


  <p>Azure サブスクリプションの所有者ロールアクセス &lsquo;許可&rsquo; が割り当てられているユーザーには、保留中のロックボックス要求に関する通知が送信され、要求を承認できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">Azure RBAC ロールに関するページを参照してください</a>。</p>


  <p><strong>承認要求の保留中に関する通知を電子メールカスタマー ロックボックス受信しました。次の手順は何ですか? </strong></p>


  <p><a href="https://portal.azure.com" target="_blank">Azure Portal に</a>&lsquo;アクセスして カスタマー ロックボックス for Microsoft Azure&rsquo;&lsquo; を検索してください。Microsoft Azure ブレードで [カスタマー ロックボックス&rsquo;] を選択すると、レビューの保留中の要求が表示されます。 ブレードへの直接リンクの作成に取り組み中です。</p>
