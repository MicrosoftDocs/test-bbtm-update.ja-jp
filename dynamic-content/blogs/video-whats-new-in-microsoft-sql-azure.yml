Title: 'ビデオ: Microsoft SQL Azure の新機能'
Summary: '[この記事は、チームによってSQL Azureされました。]このデモ集中型のビデオでは、David Robinson が、Web データベースと使い慣れた Web を使用して Web アプリケーションをすばやくSQL Azureする方法を示します。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>このデモ集中型のビデオでは、<strong>David Robinson</strong> が、SQL Azure Databases と使い慣れた Web テクノロジを使用して Web アプリケーションを迅速に構築する方法を示します。 また、新しいポータルとこれらのキー機能など、Microsoft が SQL Azure に追加したいくつかの新しい機能強化SQL Azureも示します。</p>  <ul>   <li>Silverlight ベース </li>    <li>クリーンで直感的な設計 </li>    <li>他の Azure サービスとのWindowsエクスペリエンス </li>    <li>一般的なタスクをガイドするウィザード </li>    <li>豊富なフィルター処理 &amp; の改ページ分割のサポート </li>    <li>すべてのサブスクリプションを一度に表示する </li>    <li>データベース マネージャー (以前Project '') が統合されています。 </li> </ul>  <p>ビデオを表示する: Microsoft SQL Azure の新機能</p>"
