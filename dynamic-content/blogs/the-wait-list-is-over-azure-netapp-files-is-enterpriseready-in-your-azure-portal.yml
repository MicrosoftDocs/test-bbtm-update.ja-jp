Title: '待機 (一覧) が終わった: Azure NetApp Filesでエンタープライズ対応の状態Azure portal'
Summary: 2019 年 5 月にAzure NetApp Filesの一般提供を発表しました。 それ以降、お客様と一緒に、最も重要な実稼働ワークロードの一部を正常に移行して実行しました。 現在、このサービスの待機リストの削除を発表します。 Azure NetApp Files の機能、スケール、パフォーマンス、およびコスト効率は、クラウドでは一致しません。お客様との作業を継続して、クラウドで最も要求の厳しいワークロードの一部を実現できるのを楽しみにしています。
Content: >-
  <p>4 年前、多くの人が言ったことは不可能だと考えました。Azure で最も要求の厳しいミッション クリティカルなワークロード向け、フル マネージドのオンプレミスに似たストレージ インフラストラクチャ サービスを構築し、世界中<a href="https://azure.microsoft.com/en-us/services/netapp/" target="_blank"></a>のどこでもオンデマンドで利用できるようしました。</p>


  <p>速度、セキュリティ、スケーラビリティが必要です。 最も厳しい認定とコンプライアンス基準に合格する必要があります。 また、単純にする必要があります。 ストレージに関する最小限の知識を持つ IT スペシャリストは、コア ワークロードをリスクをほとんどまたは全く生じずに Azure に移行し、シームレスで深く統合された方法でそれらのワークロードを管理できる必要があります。</p>


  <p>2019 年 <a href="https://azure.microsoft.com/en-us/blog/azure-netapp-files-is-now-generally-available/" target="_blank">5 月にAzure NetApp Files</a> の一般提供を発表しました。 それ以降、お客様と一緒に、最も重要な実稼働ワークロードの一部を正常に移行して実行しました。 現在、この <a href="https://www.netapp.com/blog/ungated-innovation-azure-netapp-files/" target="_blank">サービスの待機</a> リストの削除を発表します。 Azure NetApp Files の機能、スケール、パフォーマンス、コスト効率は、ONTAP&reg; ワークロードのクラウドでは一致しません。お客様との作業を継続して、最も要求の厳しいアプリケーションを実現できるのを楽しみにしています。</p>


  <h2>Azure のファーストパーティ サービス</h2>


  <p>Microsoft はAzure NetApp Filesサービスとして提供し、ベアメタル システムと Azure&rsquo; のネットワークおよびサービス管理エクスペリエンスに関して NetApps&rsquo; 30 と ONTAP&reg; の何年ものイノベーションを組み合わせています。 私たちの共同エンジニアリング チームは、優れたカスタマー エクスペリエンスを提供し、企業がクラウド上のコアでミッション クリティカルなワークロードを信頼する必要があるすべての機能を確実に提供するために、手を組み合って作業しました。 これらは、販売注文、製品開発、財務、予測、サプライ チェーン、予測分析、画像、ロボット工学など、企業のライフブレードを実行するシステムです。高パフォーマンスの SAP、HANA、Oracle、SQL Serverデータベース ワークロード。</p>


  <p>コストに対処するには、3 つのパフォーマンス レベルを導入しました。 大規模でパフォーマンスが重要なアプリケーションのスケールとパフォーマンスの要件を満たしているか、それを超えるサービスを設計しました。 お客様は、1 つのデプロイに最大 10 PB を格納できます。 最大 4.4 GBps のスループットを実現し、完全なデータの耐久性を備えた sub-ms と同じ低待機時間で一貫しています。 また、SAP ワークロードのAzure NetApp Filesを受け入れ、SAP ワークロードに対してクラウド ファイル システムが認定されている唯一のクラウド <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/#/solutions?filters=iaas&amp;id=s:2180" target="_blank">SAP HANA。</a></p>


  <p>GA から過去 2 年を超えて、お客様と密接に取り組み、実稼働ワークロードのデプロイと移行を成功に向けてきました。 お&rsquo;客様に密接に耳を傾け、サービスの改善を続けながらきました。 バックアップと復元、リージョン間レプリケーション、スナップショット ポリシー、追加のプロトコルサポートなど、新しい機能を引き続きリリースしています。 次のドキュメントを参照して&nbsp;、すべての&nbsp;最新リリースを確認<a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/whats-new" target="_blank">Azure NetApp Files。</a></p>


  <h2>私たちのビジョンを証明するストーリー</h2>


  <p>すべてのサイズのお客様は、さまざまなシナリオAzure NetApp Filesを受け入れ、さまざまなシナリオに対応しています。 顧客事例の一部を次に示します。</p>


  <ul>
      <li>大規模なグローバル施設および医療小売プロバイダーである <strong>Walgreens Boots Alliance (WBA</strong>) は、大規模な <a href="https://customers.microsoft.com/en-us/story/792300-walgreens-boots-alliance-azure-sap-migration-technical-retailer" target="_blank">SAP</a>&mdash; ランドスケープ (推定 100 TB&mdash;) を Azure NetApp Files で Azure に移行しました。 WBA は、データベース インフラストラクチャのミッション クリティカルな機能に必要な高パフォーマンスとSAP HANAを獲得しました。</li>
      <li>米国 のプラムと HVAC 機器およびサービスの最大のサプライヤーである <strong>Inguson Enterprises</strong> は、1 つの週末に <a href="https://azure.microsoft.com/en-us/resources/videos/ferguson-remote-work-with-wvd-and-azure-netapp-files/" target="_blank">14,000</a> 人を超える従業員をリモート作業に移し、Azure Virtual Desktop を Azure NetApp Files で実行しました。</li>
      <li><strong>グローバルな</strong> マルチエネルギー企業である Repsol は、処理に 1 か月かか <a href="https://customers.microsoft.com/en-us/story/768495-repsol-energy-azure" target="_blank">っている</a>&mdash; Azure NetApp Files analytics) に依存して、より迅速な意思決定を行い、わずか数時間しかかからなくなりました。</li>
      <li><strong>CONA</strong> (Coca-Cola 北米のボットリング パートナー) は、HANA 環境を Azure NetApp Files を使用した Azure Virtual Machine スケールアウト クラスターへの移行と、Microsoft および NetApp チームとの強力なコラボレーションに続いて、クエリのパフォーマンス、柔軟性、コストの最適化を大幅に改善しました。</li>
  </ul>


