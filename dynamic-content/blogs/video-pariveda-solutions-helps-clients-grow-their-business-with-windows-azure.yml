Content: '<p>テキサス州テキサス州<a target="_blank" href="https://www.parivedasolutions.com/">Pariveda Solutions</a>は、 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0095">Azure Windows Azure</a>を使用した Fortune 500 企業へのカスタムクラウドデプロイのプロバイダーです。 企業の最新のプロジェクトの1つは、大規模なメディア組織がサブスクリプションモデルを管理し、デジタルユーザーにプレミアムコンテンツを表示する機能を提供するための web アプリケーションの作成です。これは、メディアサイトで大量のトラフィックが発生するピークニュースサイクル中に特に有用なサービスです。</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Inside+Out/Building-on-Azure-Pariveda-Solutions/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>このビデオでは、Pariveda が Azure Windows に作成したソリューションについて説明します。これにより、ソリューションのスケーラビリティニーズを満たすことができ、同時にインフラストラクチャコストを削減することができます。 クラウドへのデプロイの結果、ステージング環境を複製して、より高速で信頼性の高いテストを行うことができたことが示されています。</p>  <p>Pariveda ソリューションの詳細については、<a target="_blank" href="https://www.parivedasolutions.com/Pages/Home.aspx">こちらをご覧</a>ください。 Azure Windows<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">他のユーザーがどのよう</a>に使用しているかを説明します。<b></b></p>'
