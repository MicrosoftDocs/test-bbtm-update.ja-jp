Content: >-
  <h2>新しい HPC ターゲットクラウド仮想マシンは、最初に1万コアにスケーリングされます</h2>


  <p>Azure Virtual Machine HB シリーズは、MPI ベースのハイパフォーマンスコンピューティング (HPC) ジョブを1万コアに拡張するための、パブリッククラウドの最初のものです。 このレベルのスケーリングは、世界中 &rsquo; で最も強力で限定されたスーパーユーザーだけの領域であると考えられていますが、現在は Azure を使用しているすべてのユーザーが利用できます。</p>


  <p>HB シリーズの仮想マシン (Vm) は、高いメモリ帯域幅を必要とする HPC アプリケーション向けに最適化されています。 このクラスのワークロードの場合、HB シリーズの Vm は、Azure またはパブリッククラウド上の他の場所で開始された、最もパフォーマンスが高くスケーラブルで、価格の高いパフォーマンスを備えています。</p>


  <p>AMD EPYC プロセッサでは、HB シリーズは 260 GB/秒以上のメモリ帯域幅、128 MB の L3 キャッシュ、および sr-iov ベースの 100 Gb/秒 InfiniBand を提供します。 大規模なお客様は、1つの分散メモリ計算ワークロードに対して最大18000の物理 CPU コアと 67 tb を超えるメモリを利用できます。</p>


  <p>メモリ帯域幅にバインドされたワークロードの場合、HB シリーズでは HPC の多くが発生することはありません。 Azure ベースの Vm は、ベアメタル、オンプレミスの状態として、HPC 市場をさらに競争力の高い価格ポイントで実現できるようになりました。</p>


  <h2>世界クラスの HPC テクノロジ</h2>


  <p>HB シリーズの Vm は、HPC のお客様に対して、AMD EPYC 7000 シリーズの Cpu を明示的にデプロイするクラウド &rsquo; です。 AMD EPYC は、x86 の代替手段と比べて、より多くのメモリ帯域幅を33搭載しています。 コンテキストでは、HB シリーズの VM が提供するメモリ帯域幅の 263 GB/秒は、同じメモリ内のコアクラスあたりのクラウドサービスの競合と比べて、80% 以上です。</p>


  <p>HB シリーズの Vm では、60のハイパースレッド以外の CPU コアと 240 GB の RAM を公開しています。これにより、2.0 GHz の baseclock と、2.55 GHz のすべてのコアの速度が向上します。 HB vm では、700 GB のローカル NVMe SSD も機能し、新しい<a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/">Azure P60/P70/P80 プレミアムディスク</a>を含む最大4つの Managed Disks をサポートしています。</p>


  <p>HB シリーズの Vm の主要な機能は、Mellanox の 100 GB/ss InfiniBand です。 HB シリーズの Vm では、sr-iov を使用して Mellanox の専用のバックエンド NIC を公開しています。つまり、お客様は、ベアメタルコンテキストで同じ <a href="https://www.openfabrics.org/">OFED</a> ドライバースタック &rsquo; を使用できます。 HB シリーズの Vm では、MPI の待機時間が2.1 マイクロ秒に短縮され、整合性、帯域幅、およびメッセージレートがベアメタル InfiniBand デプロイと共に提供されます。</p>


  <h2>クラウド HPC スケーリングの達成</h2>


  <p>Azure HPC チームは、事前受け入れテストの一環として、広く使用されている多くの HPC アプリケーションをアプリケーションしています。 アプリケーションの一般的なクラスの1つに、計算液力学 (CFD) をシミュレートするアプリケーションがあります。 HB シリーズの Vm がどの程度拡張できるかを確認するために、スター CCM + customers で使用できる Le Mans 1億セルモデルを選択しました。結果は次のとおりです。</p>


