  <p>Le Mans 1億セルモデルは、複数の構成で 256 Vm にスケーリングされ、最大 11520 CPU コアに対応しています。 このテストでは、NUMA ドメインあたり2つの MPI ランクを使用して最大のスケーリング効率を実現できることが明らかになりました。これにより、71.3% のトップエンドのスケーリング効率が実現します。 最上位のパフォーマンスを実現するために、NUMA ドメインあたり3つの MPI ランクを使用すると、全体的なソリューションの全体的な時間が最速になります。 お客様は、さまざまな要因に基づいて最も価値のあるメトリックを選択できます。</p>


  <h2>Azure での HPC 顧客の排除</h2>


  <p>HB シリーズの Vm の固有の機能とコストパフォーマンスは、高パフォーマンスのコンピューティングに依存し、研究と生産性を新しい高さに推進する科学者やエンジニアにとって大きなメリットです。 航空宇宙、自動車、防衛、金融サービス、大量機器、製造、石油 &amp; ガス、公的機関の教育、政府の研究にまたがる組織は、HB シリーズが HPC アプリケーションのパフォーマンスを向上させ、より詳細なシミュレーションモデルを通じて新しい洞察を提供する方法について、フィードバックを共有しています。</p>


  <p>Azure を使用してパートナーのスケールを調整し、複雑なシミュレーションと分析のための HPC リソースを提供します。 現在のところ、Azure Virtual Machine HB シリーズの VM は、新しい &ldquo; オレンジ &rdquo; のコンピューティングリソースとしてのスケール &rsquo; &reg; ダウンによって使用できます。</p>


  <blockquote>

  <p style="width:90%; margin: 12px auto;"><em>&ldquo;市場で完全に管理された HPC クラウドサービスであるため、スケールを変更することで、オンプレミスの HPC ワークロードをクラウドに簡単に移行できます。Microsoft は、HPC &quot; 向けに特別に設計されたクラウドのビルディングブロックを導入することをお待ちしています。これは、McKenzie のようなスケーリングの CTO です。 &quot;Azure 上の新しい HB シリーズ Vm により、MPI ワークロードは、オンプレミスのスーパーのライバルを持つコストパフォーマンスの種類を使用して数十のコアに拡張できます。&rdquo;</em></p>

  </blockquote>


