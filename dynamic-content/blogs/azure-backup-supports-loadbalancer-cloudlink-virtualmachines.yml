Title: Load Balancer と CloudLink での暗号化された IaaS Vm の Azure Backup サポートの発表
Summary: Azure Backup では、バックアップのためにロードバランサーと cloudLink 暗号化が有効になっている IaaS Vm がサポートされています。
Content: >-
  <p>Azure Backup は、Azure で実行されている仮想マシン (Windows と Linux) の一貫性のあるバックアップを提供する、シンプルで信頼性の高いサービスです。 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-backup-for-azure-iaas-vms/" target="_blank">一般</a>公開の一部として既に利用可能な機能や、その他の機能の<a href="https://azure.microsoft.com/en-us/blog/azure-backup-update-new-features-in-iaas-vm-backup-support/" target="_blank">改善</a>に加えて、Azure Backup は次の追加の仮想マシン構成をサポートするようになりました。</p>


  <ul>
   <li>ロードバランサー構成 (内部および外部) の仮想マシン</li>
   <li>複数の Nic を持つ仮想マシン</li>
   <li>複数の予約済み IP アドレスを持つ仮想マシン</li>
   <li>CloudLink SecureVM で暗号化された Vm</li>
  </ul>


  <p>これらの追加の構成は、CloudLink SecureVM のサポートと共に、Azure で実行されている仮想マシンを確実にバックアップするためのエンタープライズレベルのバックアップソリューション Azure Backup します。</p>


  <p><img alt="Azure Backup supports Load Balancer and CloudLink VMs " border="0" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85161589-e67f-4b5e-9f7c-5394229b9c76.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure Backup は Load Balancer と CloudLink の Vm をサポートしています " width="480"></p>


  <h2>CloudLink SecureVM で暗号化された Vm のサポート</h2>


  <p>重要な Vm とデータを Azure に移行する企業では、暗号化とバックアップの両方が上位の要件です。 Azure Backup と CloudLink SecureVM は、企業が両方の要件をシームレスに実現するのに役立ちます。 データの暗号化全体は、VM レイヤーで透過的に行われます。 Azure Backup が VM &rsquo; のディスクのスナップショットを取得し、データを転送するときに、暗号化されたデータのみにアクセスして転送します。 復元時には、ページ blob 内のデータは引き続き暗号化され、復元された VM SecureVM エージェントはブート時にサーバーに接続してキーを認証します。</p>


  <h2>仮想マシンのバックアップ</h2>


  <p>上記の構成で Azure IaaS 仮想マシンの<a href="https://azure.microsoft.com/en-in/documentation/articles/backup-azure-vms/" target="_blank">バックアップを設定</a>するのは簡単です。</p>


  <ol>
   <li>バックアップコンテナーの Azure Backup を使用して保護する必要がある仮想マシンを<strong>検出</strong>します。</li>
   <li>検出された仮想マシンをバックアップ資格情報コンテナーに<strong>登録</strong>します。</li>
   <li>登録された仮想マシンを<strong>保護</strong>するには、バックアップのスケジュールとバックアップコピーの保持期間を定義するポリシーを関連付けます。</li>
  </ol>


  <h2>仮想マシンの復元</h2>


  <p>Azure Backup コンテナーで保護されている仮想マシンは、UI または PowerShell を使用して復元できます。 UI から仮想マシンを復元する場合は、新しいクラウドサービスオプションを使用することをお勧めします。 <a href="https://azure.microsoft.com/en-in/documentation/articles/backup-azure-vms-automation/" target="_blank">PowerShell</a>を使用して、バックアップコンテナーから仮想マシンのディスクを復元できます。 これらの復元されたディスクは、PowerShell コマンドレットを使用して作成された目的の VM 構成に接続できます。</p>


  <h2>はじめに</h2>


  <p>Azure Backup の使用を開始するには、Azure サブスクリプションが必要です。 Azure サブスクリプションを作成したら、 <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource" target="_blank">Azure Backup コンテナー</a> &nbsp; を無料で作成できます。 <a href="https://azure.microsoft.com/en-us/blog/learn-how-to-back-up-your-iaas-vms-in-5-minutes/" target="_blank">IaaS 仮想マシン</a>を5分でバックアップする方法について説明します。</p>


