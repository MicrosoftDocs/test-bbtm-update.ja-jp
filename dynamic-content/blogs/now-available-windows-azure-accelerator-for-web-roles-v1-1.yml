Summary: Nathan Totten は、Windows Azure Accelerator for Web Roles バージョン 1.1&rdquo; の投稿「Windows Azure Accelerator for Web Roles&ldquo;」のリリースを発表しました。 このアクセラレータ...
Content: '<p>Nathan Totten は、Windows <a target="_blank" href="https://ntotten.com/2011/08/windows-azure-accelerator-for-web-roles-version-1-1/">Azure Accelerator for Web Roles Version 1.1&rdquo; の投稿で、Windows Azure Accelerator for Web Roles&ldquo;</a><a target="_blank" href="https://waawebroles.codeplex.com/"></a><span style="text-decoration: underline;"></span> への更新プログラムのリリースを受け入れたばかりです。 このアクセラレータを使用すると、30 秒未満で Web デプロイWindowsを使用して、複数のインスタンスを持つ <a target="_blank" href="https://azure.microsoft.com/">Azure</a> Web ロールに Web サイトをデプロイできます。 また&rsquo;、今日の更新では、ログ記録の向上、Windows Azure CDNサポートなどの新機能が追加され、アクセラレータで実行されているサイトのテストが容易になります。 さらに、MVC3 と PHP&rsquo; のサポートは既定で有効になっているので、bin のデプロイやスタートアップ タスクの構成について心配する必要はありません。 Azure で ASP.NET、MVC、PHP サイトをテストしてデプロイする方法を確認するには、今すぐ試Windowsしてください。</p>  <p><a target="_blank" href="https://waawebroles.codeplex.com/">Azure Accelerator for Web ロールWindowsをダウンロードします。</a>&nbsp;</p>  <p>詳細については、 <a target="_blank" href="https://ntotten.com/2011/08/windows-azure-accelerator-for-web-roles-version-1-1/">Nathans の投稿を参照&rsquo;してください</a>。</p>'
