Title: IoT データからアクション可能な分析情報を抽出して、より効率的な製造を実現する
Summary: IoT の爆発的な展開により、数百万台のデバイス、マシン、製品、資産が接続され、テラバイト単位のデータがストリーミングされました。 ただし、デバイスへの接続、センサー データの取り込みと格納は、最初の手順にすぎりです。
Content: >-
  <p>IoT の爆発的な展開により、数百万台のデバイス、マシン、製品、資産が接続され、テラバイト単位のデータがストリーミングされました。 ただし、デバイスへの接続、センサー データの取り込みと格納は、最初の手順にすぎりです。 このデータを収集 &mdash; する全体のポイントは、次のようなビジネス価値を生み出す何らかのアクションをトリガーする、アクション可能な分析情報の分析情報を抽出することです。</p>


  <ul>
   <li><strong><em>ファクトリ操作の最適化</em></strong>: サイクル時間の短縮、スループットの向上、マシンの使用率の向上、コストの削減、計画外のダウンタイムの削減。</li>
   <li><strong><em>製品品質の向上</em></strong>: 製造上の欠陥を減らし、製造上の問題を引き起こしている設計上の特徴を特定します。</li>
   <li><strong><em>顧客の需要をより深く理解する</em></strong>: 使用の前提を検証し、製品の使用パターンを理解します。</li>
   <li><strong><em>新しい収益源</em></strong>: 添付サービス、サービスとしての製品モデルをサポートします。</li>
   <li><strong><em>カスタマー エクスペリエンスの向上</em></strong>: 問題により迅速に対応し、製品の使用を最適化するのに役立ちます。</li>
  </ul>


  <p>IoT データから分析情報を抽出する方法は、基本的にビッグ データ分析の課題です。 さまざまな&rsquo;ソースから、さまざまな形式で、高速で提供される大量のデータを分析します。 &rsquo;ただし、(1) データは人間や他のソフトウェア システムとは異なるものから生じているため、(1) &ldquo;&rdquo; IoT データは、ほぼ常にリアルタイム、ストリーミング、時系列データであり、異なる頻度で取り込まれており、(3) IoT データは多くの場合、リアルタイムの意思決定を必要とするシナリオをサポートするため、お客様のガーデタッチ分析の問題ではありません。</p>


  <p>IoT データを収集して格納した後に、通常は何を行う必要がありますか? 洗練された順序で:</p>


  <ol>
   <li><strong><em>それを視覚化する</em></strong>:&nbsp; 何が起こ &ldquo;っているか&rsquo;に関する質問に回答&rdquo; します。</li>
   <li><strong><em>分析:</em></strong> "なぜこのようなことが起こ &ldquo;っているのか"&rdquo; という質問に答えます。</li>
   <li><strong><em>予測を行う</em></strong>: 将来を見つめ、何が起&ldquo;&rsquo;こるかという質問に答&rdquo;えます。</li>
   <li><strong><em>分析情報に基行動する</em></strong>: 抽出した分析情報を使用して何かを行う方法です。 通常は、何かを修正または改善します。</li>
  </ol>


  <p>単純なコマンドのマシンへの送信、運用パラメーターの調整、別のソフトウェア システムでのアクションの実行、会社全体の改善プログラムの実装まで、エンド アクションを使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e23f2f80-392b-4183-8c15-5b771f48b783.png"><img alt="image" border="0" height="268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e50edd16-6e79-45d6-91dc-da08fb4c01f0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="402"></a></p>


  <p>IoT ソリューションは複雑で、多数の移動パーツが含まれている。 会社の IoT ソリューションの実装をタスクにしているユーザーは、何を構築する必要があるのか、何を購入する必要があるのかを正確に理解するのは難しい場合があります。 IoT 市場はまだ非常&rsquo;&rsquo;に断片化し、流動的であり、プラットフォームとソリューションの間の線はぼやけていることが多い。</p>


  <h2>推奨される次の手順</h2>


  <p>今すぐ始めるのに役立ち、膨大な量の情報を切り取り、IoT ソリューションを使用する最初のアクション可能な手順を実行するためのパスを会社に提供するために、 <a href="https://azure.microsoft.com/en-us/industries/discrete-manufacturing/usecases/?WT.mc_id=iotinsightsblog1-acomblog-ditambur" target="_blank">IoT</a> データからの分析情報の抽出の概要をリリースしました。 ここでは、IoT データの価値、IoT ソリューションの構造、IoT データ分析に使用できるオプション、抽出した分析情報に対する行動方法、およびビルドと購入に関する考慮事項について詳しくは、こちらを参照してください。 Azure で IoT ソリューションを開発しているソフトウェア ベンダーや、IoT への投資から実際の価値を引き出す顧客から聞いてください。</p>


