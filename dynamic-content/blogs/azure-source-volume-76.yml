  <h2 id="azs-news">新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/clean-up-files-by-built-in-delete-activity-in-azure-data-factory/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Data Factory で組み込みの delete アクティビティによってファイルをクリーンアップする</a></h3>


  <p>Azure Data Factory (ADF) は、Azure の完全に管理されたデータ統合サービスであり、抽出変換ロード (ETL) ワークフローを反復的に作成、調整、および監視することができます。 ファイルが古くなったときに、オンプレミスまたはクラウドのストレージサーバーから定期的にファイルをクリーンアップする必要があります。 ETL ワークフローの一部として使用できる ADF 組み込みの削除アクティビティは、コードを記述せずに不要なファイルを削除します。 ADF を使用して、Azure Blob Storage、Azure Data Lake Storage Gen1、Azure Data Lake Storage Gen2、ファイルシステム、FTP サーバー、sFTP サーバー、および Amazon S3 からフォルダーまたはファイルを削除できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-iot-central-march-2019/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure IoT 中部 &ndash; の2019年3月の新機能 &rsquo;</a></h3>


  <p>この投稿では Azure IoT 中部で利用できるようになった新機能を紹介しています。埋め込み Microsoft Flow、Azure IoT 中央コネクタの更新、Azure Monitor アクショングループ、複数のダッシュボード、ローカライズサポート、最近展開されたジョブ機能の強調表示などが含まれています。 これらの新機能により、ワークフローをアクションとして作成したり、アクションのグループを再利用したり、複数のダッシュボードに視覚化を整理したり、お気に入りの言語で IoT Central を操作したりできるようになります。</p>


  <p align="center"><img alt="Screenshot showing Microsoft Flow is now embedded in IoT Central" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24c96a69-13aa-4dfc-a628-9f6dcd6f2ce8.png" title="埋め込み Microsoft Flow がに含まれるようになりました IoT Central" width="480"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/incrementally-copy-new-files-by-lastmodifieddate-with-azure-data-factory/?ocid=AID765057&amp;wt.mc_id=CFID0445">LastModifiedDate を使用して新しいファイルを増分コピーする Azure Data Factory</a></h3>


  <p>Azure Data Factory (ADF) は、Azure の分析ワークロード用の完全に管理されたデータ統合サービスです。 ADF を使用すると、ユーザーはオンプレミスとクラウドの 80 以上のデータ ソースからレイクを読み込み、豊富な変換アクティビティセットを使用して Azure Analytics エンジンを使用してデータを準備、クリーンアップ、処理し、さらに、革新的な分析と分析情報を得るデータ ウェアハウスにキュアされたデータをランディングすることができます。 現在、ADF では、ファイル ベースのストアから LastModifiedDate によってのみ新しいファイルまたは変更されたファイルを増分コピーする新しい機能が提供されています。 この機能は、Azure Blob Storage、Azure Data Lake Storage Gen1、Azure Data Lake Storage Gen2、Amazon S3、File System、SFTP、HDFS からデータを読み込むときに使用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/high-throughput-with-azure-blob-storage/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Blob Storage を使用した高スループット</a></h3>


  <p>Azure Blob blob High-Throughputでブロック BLOB (HTBB) がグローバルに有効Storage。 HTBB は、1 つの BLOB のストレージ アカウントの制限まで、より大きなブロック BLOB を取り込むときに大幅に改善され、即時の書き込みスループットを提供します。 また、オブジェクトに名前を付ける場合の推測を削除し、最もスケーラブルなアプリケーションの構築に集中できます。 High-Throughputブロック BLOB は、すべての Azure リージョンで使用できる状態で使用できる状態で、追加コストはかからなくとも既存のストレージ アカウントで自動的にアクティブになります。</p>


