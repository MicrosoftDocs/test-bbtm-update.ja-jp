  <h2 id="azs-ga">一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Virtual Machines のより大規模で強力な Managed Disks</a></h3>


  <p>Premium SSD、Standard SSD、および Standard HDD ディスクオファリングで最大32の Azure 管理ディスクサイズの大規模な高可用性の一般提供を発表します。 また、プレビュー版では、Ultra ディスクで最大 64 TiB のディスクサイズがサポートされています。 また、Premium SSD 2万 IOPS と 900 MB/秒のパフォーマンススケールのターゲットも増加しています。一般公開 (GA) されているディスクサイズが多いため、Azure では、運用ワークロードのニーズに合わせて広範なディスクサイズを提供し、拡張性とパフォーマンスが優れています。 次の手順では、Azure Backup のプレビューを有効にします。ディスクサイズを大きくすると、2019年5月の終了までにエンタープライズバックアップシナリオを完全に網羅できます。 同様に、オンプレミスから Azure への Azure Site Recovery サポートと、Azure から Azure へのディザスターリカバリーは、すぐにすべてのディスクサイズに拡張されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-premium-block-blob-storage-is-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure プレミアム Block Blob Storage が一般公開されました</a></h3>


  <p>Azure プレミアム Blob Storage の一般提供を発表します。 プレミアム Blob Storage は、ブロック blob と追加 blob に対して Azure Blob Storage の新しいパフォーマンスレベルです。既存のホット、クール、およびアーカイブアクセス層を complimenting します。 プレミアム Blob Storage は、非常に高速な応答時間を必要とするワークロードや、(対話形式のビデオ編集、web コンテンツ、オンライントランザクションなどの) ループ内の人間を使用したシナリオなどの高トランザクション率を必要とするワークロードに最適です。 プレミアム Blob Storage は Locally-Redundant Storage (LRS) で使用でき、High-Throughput ブロック blob (htbb) に付属しています。これは、256 kb より大きい取り込みブロック blob の場合に、非常に高いスループットと瞬間的な書き込みスループットを提供します。 プレミアム Blob Storage は、米国東部、米国東部2、米国中部、米国西部、米国西部2、北ヨーロッパ、西ヨーロッパ、日本東部、オーストラリア東部、韓国中部、および東南アジアのリージョンで提供されます。</p>


  <p align="center"><img alt="Chart showing Latency comparison of Premium and Standard Blob Storage (Average: 10x less, 99th percentile: 40x less)" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20d316a2-6579-4d54-95a8-8028b98d6815.png" title="プレミアムと Standard Blob Storage の待機時間の比較"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Blob Storage ライフサイクル管理の一般提供開始</a></h3>


  <p>カスタム定義の規則で Blob の階層化と保持を自動化するための Blob Storage ライフサイクル管理の一般提供を発表します。 Azure Blob Storage ライフサイクル管理には、ルールベースの豊富なポリシーが用意されています。このポリシーを使用すると、データを最適なアクセス層に移行し、ライフサイクルの終了時にデータを期限切れにすることができます。 この機能は、Azure のすべてのパブリック リージョンで使用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-storage-support-for-azure-ad-based-access-control-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Active Directory ベースのアクセス制御の Azure Storage によるサポートの一般提供</a></h3>


  <p>Azure Storage blob およびキューに対する Azure Active Directory (AD) ベースのアクセス制御の一般提供を発表します。 企業では、Azure &rsquo; のロールベースのアクセス制御 (RBAC) を使用して、Azure AD テナントからのユーザーとサービス id に特定のデータアクセス許可を付与できるようになりました。 &nbsp;管理者は、Storage Analytics ログを使用して、個々のユーザーとサービスのデータへのアクセスを追跡できます。 Storage アカウントは、多くのユーザーが強力なストレージアカウントのアクセスキーにアクセスする必要を排除することで、セキュリティを強化するように構成できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/blob-storage-interface-on-data-box-is-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0445">Data Box の Blob storage インターフェイスが一般公開されました</a></h3>


  <p>Data Box での blob storage インターフェイスの一般提供を発表します。 Blob ストレージインターフェイスを使用すると、REST 経由で Data Box にデータをコピーし、Azure ストレージアカウントのように Data Box を表示することができます。 Azure blob storage に書き込むアプリケーションは、Azure Data Box と連携するように構成できます。 この機能により、Veeam、Rubrik、DefendX などのパートナーは、Azure にデータを移動するために Data Box を使用できるようになりました。</p>


