  <h2 id="azs-hybrid">成功したハイブリッド戦略を構築する</h2>


  <p>オンプレミスのクラウド &amp; にワークロードがありますか。 次に、包括的なハイブリッド設計および実装計画を作成することが重要であることがわかります。 ハイブリッドクラウドの効率をさらに向上させるために、Microsoft は2つの新しいハイブリッドクラウドサービスを発表しました: Azure Stack HCI Solutions and Azure Data Box Edge」を参照してください。 1つまたは複数のクラウドが必要な場合でも、インテリジェントなエッジコンピューティングをビジネスに持ち込む場合でも、データがどこにあるかに関係なく、一貫性のある安全な環境が必要です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/enabling-customers-hybrid-strategy-with-new-microsoft-innovation/?ocid=AID765057&amp;wt.mc_id=CFID0445">新しい Microsoft イノベーションにより顧客 &rsquo; のハイブリッド戦略を実現</a></h3>


  <p>顧客がパブリッククラウドとローカルデータセンターの両方を利用し、エッジ機能を利用できるようにすることで、お客様は IT アジリティを向上させ、効率を最大限に高めることができます。 ハイブリッドアプローチの利点は、ハイブリッド向けに独自に構築された1つのクラウドである Azure へのお客様の継続的な導入です。 &rsquo;ハイブリッド戦略を実現するために、特に、インテリジェントクラウドとインテリジェントエッジを使用した新しいアプリケーションパターンに発展しているため、投資を遅くしています。 お客様のニーズに合わせて Azure Stack オファリングを継続的に拡張し、仮想化されたアプリケーションを独自のデータセンターで実行できます。 <a href="https://info.microsoft.com/ww-ondemand-building-a-successful-hybrid-cloud-strategy.html?ocid=AID765057&amp;wt.mc_id=CFID0445">オンデマンドのハイブリッドクラウド仮想イベントに参加</a>します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-stack-hci-a-new-member-of-the-azure-stack-family/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Stack HCI の発表: Azure Stack ファミリの新しいメンバー</a></h3>


  <p>最新のハイパー集約型インフラストラクチャ (HCI) で仮想化されたアプリケーションを実行してコストを削減し、パフォーマンスを向上させることを希望するお客様は、Azure Stack HCI ソリューションをご利用いただけるようになりました。 Azure Stack HCI solutions は、ソフトウェアによって定義された同じコンピューティング、ストレージ、およびネットワークソフトウェアを Azure Stack として機能させると共に、クラウドベースのバックアップ、サイトの回復、監視などのハイブリッド機能のために Azure と統合できます。 Azure Stack HCI ソリューションは、使い慣れた方法で仮想アプリケーションをオンプレミスで実行するように設計されており、ハイブリッドクラウドのシナリオで Azure に簡単にアクセスできます。 優れたハイブリッドクラウド戦略は、どこにいても、どこにいても、クラウドのメリットをすべてのワークロードに提供するというものです。</p>


  <p align="center"><a href="https://youtu.be/wehxl24QsIc"><img alt="Thumbnail from Build your hybrid strategy with Azure Stack and Azure Stack HCI" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13249eed-9a4c-4bdb-9595-8cd7023d6efc.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube で Azure Stack と Azure Stack HCI を使用してハイブリッド戦略を構築する" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/accelerated-ai-with-azure-machine-learning-service-on-azure-data-box-edge/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Data Box Edge での Azure Machine Learning サービスを使用した AI の高速化</a></h3>


  <p>Data Box Edge で Project Brainwave を利用して Azure Machine Learning ハードウェアアクセラレータモデルのプレビューを発表します。 このプレビューでは、イメージ分類シナリオに対してコンテナー化 sorflow モデルをトレーニングし、Docker コンテナーでモデルを、Azure IoT Hub を使用して Data Box Edge デバイスにコンテナーをデプロイできるようにすることで、サービスを Azure Machine Learning 強化しています。 Data Box Edge のデータに機械学習モデルを適用すると、重要なビジネス上の意思決定のためのリアルタイムの洞察と迅速な対応が可能になり、待機時間が短縮され、帯域幅のコストが削減されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-data-box-family-meets-customers-at-the-edge/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure Data Box ファミリはエッジで顧客を満たしています</a></h3>


  <p>Azure Data Box Edge と Azure Data Box Gateway の一般提供を発表します。 Data Box Edge は Azure 向けのオンプレミスのアンカーポイントであり、既存のエンタープライズハードウェアと共に、または工場出荷から小売の通路まで、従来の環境以外の環境で、ラックに収納できます。 Data Box Edge には、組み込みのストレージゲートウェイが付属しています。 &rsquo;Data Box Edge ハードウェアやエッジコンピューティングを必要としない場合は、インフラストラクチャ内の任意の場所に展開できるスタンドアロン仮想アプライアンスとして Data Box Gateway も利用できます。 これらの製品は、Azure portal で今すぐ入手できます。</p>


  <h2 id="azs-preview">現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-updates-to-azure-ai-expand-ai-capabilities-for-developers/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure AI の新しい更新プログラム開発者向けの AI 機能の拡張</a></h3>


  <p>Azure が AI の構築に最適な場所になるように、新しい異常検出サービスのプレビューを導入しました。これにより、microsoft は AI を使用して問題を特定し、企業が損失と顧客への影響を最小限に抑えることができます。 また、イメージ内のオブジェクトをより正確に識別するために Custom Vision の一般提供が発表されました。 Azure Cognitive Services では、音声認識、翻訳、音声合成を使用したイメージとオブジェクトの検出から、開発者が任意のシナリオでインテリジェントな機能をアプリケーションに簡単に追加できるようになります。</p>


  <p align="center"><img alt="Screenshot of the Custom Vision platform, where you can train the model to detect unique objects in an image, such as your brand’s logo." height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c7d9d31-75f5-4048-885e-bde5aaf6a8d2.png" title="Custom Vision プラットフォームのスクリーンショット" width="480"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/people-recognition-enhancements-video-indexer/?ocid=AID765057&amp;wt.mc_id=CFID0445">人間による認識の強化-Video Indexer</a></h3>


  <p>カスタム Person モデルのトレーニングと管理をより迅速かつ簡単に行う Video Indexer の拡張機能を発表しました。 拡張機能には、アカウントに複数のモデルを作成するための、一元化されたカスタム Person モデル管理ページが含まれます。お客様のアカウントをトレーニングして、ビデオをアップロードする前でも、人々 &rsquo; の顔の画像に基づいてユーザーを識別することができます。 Video Indexer では、アカウントごとに最大50人の Persons モデルもサポートするようになりました。各モデルでは、最大100万の異なる人がサポートされています。 新しい Video Indexer 機能がパブリックプレビューになりました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-search-new-storage-optimized-service-tiers-available-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0445">プレビューで利用可能な新しい Storage 最適化されたサービス階層の Azure Search &ndash;</a></h3>


  <p>Azure Search で Storage 最適化されたワークロードの2つの新しいサービス層のプレビューを発表します。 Azure Search は、最新のモバイルおよび web アプリ開発のための AI を利用したクラウド検索サービスです。 Azure Search は、組み込みの人工知能 (AI) 機能を備えた唯一のクラウド検索サービスであり、大規模な関連コンテンツを簡単に識別して調査するために、すべての種類の情報を強化します。 Azure Search を使用すると、web サイトやアプリケーションに対してより多くの時間を費やすことができ、複雑な検索ソリューションを維持する時間が短縮されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-data-discovery-classification-for-microsoft-azure-sql-data-warehouse/?ocid=AID765057&amp;wt.mc_id=CFID0445">Azure SQL Data Warehouse のデータ検出 &amp; 分類のパブリックプレビューの発表</a></h3>


  <p>Azure SQL Data Warehouse のデータ検出 &amp; 分類のパブリックプレビューを発表します。これは、機密データのセキュリティを管理するための追加機能です。 データ検出 &amp; 分類を使用すると、機密データを保護することが、データ資産の拡大に応じて検出、分類、保護されることを防ぐことができます。 Azure SQL Data Warehouse は、複雑なクエリを高速かつペタバイト単位のデータで実行するためにチューニングされた、高速で柔軟性の高い、安全なクラウドデータウェアハウスです。</p>


