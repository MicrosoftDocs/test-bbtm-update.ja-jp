  <h3><a href="https://azure.microsoft.com/en-us/blog/hannover-messe-2019-azure-iot-platform-updates-power-new-highly-secured-industrial-iot-scenarios/?ocid=AID765057&amp;wt.mc_id=CFID0445">2019 Hannover の Azure IoT プラットフォームの更新: プラットフォームの更新プログラムの新機能、高度にセキュリティ保護された工業 IoT シナリオ</a></h3>


  <p>Hannover、ドイツ、Azure では、今週 (01-05 年4月) に 2019 Hannover があります。 製造は、より多くのシナリオに対応するために IoT を採用している大手業界の1つであり、人やデバイスの安全性、効率性、信頼性を向上させます。 これらのニーズに対応するために、IoT プラットフォームに対していくつかの重要な機能を追加しました。これ &rsquo; には、Azure Digital ツインと Azure Sphere の起動や、Azure IoT 中部と Azure IoT エッジの一般提供が含まれます。 新しい製品の機能とプログラムのセットを導入しました。これにより、クラウドの境界を越えてセキュリティとイノベーションの保護を確保しながら、オープンスタンダードでエンタープライズレベルの工業 IoT ソリューションを簡単に構築できるようになります。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Securing-your-IoT-application-with-Azure-Security-Center/player?format=ny" width="480"></iframe></p>


