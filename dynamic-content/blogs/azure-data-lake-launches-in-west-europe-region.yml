Title: Azure Data Lake が西ヨーロッパ リージョンで起動
Summary: Azure Data Lake StoreとAzure Data Lake Analyticsは、西ヨーロッパ リージョンと、以前に発表された他のリージョンで一般提供される予定です。 この更新は、西部の顧客を意味します。
Content: >-
  <p>Azure Data Lake Store および Azure Data Lake Analytics は、米国東部 2、米国中部、北ヨーロッパの以前に発表されたリージョンに加えて、<a href="https://azure.microsoft.com/en-us/regions/services/" target="_blank"></a>西ヨーロッパ リージョンで一般提供されています。</p>


  <p>Azure Data Lake Storeは、セキュリティで保護され、非常にスケーラブルで、オープン HDFS 標準に構築された、クラウド内のハイパースケールエンタープライズ データ レイクです。 データ ソースのデータを 1 つのデータ レイクにまとめ、すべての分析を 1 か所で実行できます。 AAD とのファースト クラスの統合からきめ細かなアクセス制御まで、組み込みのエンタープライズ レベルのセキュリティにより、最大の組織でもセキュリティを簡単に管理できます。 データのサイズに制限を加え、超並列分析を実行する機能を使用して、すべての分析データの価値を超速い速度でロック解除できます。</p>


  <p>Azure Data Lake Analyticsは、分散インフラストラクチャの管理ではなく、ビジネス目標の達成に集中できるよう動的にスケーリングする分散型オンデマンド分析ジョブ サービスです。 分析サービスでは、ジョブをスケーリングできる並列コンピューティング リソースの数を選択することで、任意のスケールのジョブを処理できます。 ジョブの実行中にのみ課金されるコスト効率の良いサービスです。 このサービスは、SQL の宣言型の性質を使用して、C#、Python、R など、選択した言語で記述されたカスタム コードをスケールアウトする、シンプルで拡張可能で拡張性の高い言語フレームワークとして U-SQL を提供します。&nbsp;</p>


  <p>これらのサービスの使用を開始するには、<a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-get-started-portal" target="_blank">Azure</a> <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal" target="_blank">Data Lake Storeにアクセス</a>しAzure Data Lake Analyticsのページを参照してください。</p>


  <p>リージョンの価格の詳細については、「Azure <a href="https://azure.microsoft.com/en-us/pricing/details/data-lake-analytics/" target="_blank">Data Lake Store」</a><a href="https://azure.microsoft.com/en-us/pricing/details/data-lake-store/" target="_blank">および</a>「Azure Data Lake Analytics」を参照してください。</p>


  <p>既存の Azure Data Lake Store を西ヨーロッパ リージョンに移行する方法の詳細については、移行ガイダンスの <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-migration-cross-region" target="_blank">ページを参照してください</a>。&nbsp;&nbsp;</p>
