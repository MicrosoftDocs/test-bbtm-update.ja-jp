Title: Azure BizTalk Server での 2010 R2 CTP 可用性のWindows発表Virtual Machines
Summary: Azure Virtual Machines ギャラリーで 2010 R2 CTP リリースBizTalk Server 2010 年のリリースをWindowsお知らせします。  通常、新しいBizTalk Server環境を設定するには、調達が必要です。
Content: <p>Azure Virtual Machines ギャラリーで 2010 R2 CTP リリースBizTalk Server 2010 年のリリースをWindowsお知らせします。</p>  <p>通常、新しいBizTalk Server環境を設定するには、ハードウェアの調達、依存関係の設定、サーバーの設定などが含まれます。これは、新しいプロジェクトの作成を開始する前に、BizTalk Server意味する可能性があります。 現在、Azure Virtual Machines Windows の機能を活用して、BizTalk Server 環境を迅速かつ簡単に稼働することができます。&nbsp;2010 R2 CTP の新機能のプレビューを簡単に取得する方法として、これを試BizTalk Server勧めしています。</p>  <p>開始するには、ブログ記事「<a href="https://blogs.msdn.com/b/biztalk_server_team_blog/archive/2012/08/29/getting-started-with-biztalk-server-2010-r2-ctp-in-windows-azure-virtual-machines.aspx" target="_blank">はじめに with はじめに with BizTalk Server 2010 R2 CTP Windows in azure Virtual Machines</a>」を参照してください。</p>
