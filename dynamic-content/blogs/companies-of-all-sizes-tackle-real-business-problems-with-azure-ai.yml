Title: あらゆる規模の企業が、Azure AI によって実際のビジネス上の問題に取り組む
Summary: この数年では、企業が AI の機能を活用してビジネスプロセスを変革し、顧客に対する影響を促進するため、業界において非常に優れた変革が見られてきました。
Content: >-
  <p>AI の適用により、業界全体で非常に優れた変換が行われています。 主要なビジネスプロセスを適切にデジタル化し、より魅力的でパーソナライズされたカスタマーエクスペリエンスを作成しているお客様を対象とした、最前線の行シートがあります。 Microsoft &rsquo; の ai プラットフォームである AZURE ai を利用することで、お客様が目的に合わせてイノベーションを促進しながら、生産性、エンタープライズ規模、安全なソリューションを使用できるようになります。 このビジョンは<a href="https://news.microsoft.com/2019/07/22/openai-forms-exclusive-computing-partnership-with-microsoft-to-build-new-azure-ai-supercomputing-technologies/" target="_blank">、openai への投資</a>と同様に、大規模な AI システムの Microsoft Azure 機能を拡張するハードウェアおよびソフトウェアプラットフォームを開発するための、最近のパートナーシップによってより強力になっています。</p>


  <p>現在、さまざまな AI イノベーションを通じて、お客様のニーズに合った方法で ai の導入と適用を容易にすることができます。 製品の更新プログラムには Microsoft Azure Machine Learning の新機能が含まれています。これにより、すべてのスキルレベルの開発者とデータ科学者の生産性を向上させることができるようになりました。また、AI アプリとエージェント<a href="https://azure.microsoft.com/services/search/" target="_blank">の作成を簡略化するための Microsoft Azure Cognitive Services および Microsoft Azure Bot サービスの新しいイノベーション、Azure Cognitive Search</a>は、ナレッジマイニングアプリケーションの開発を可能にします。</p>


  <h2>非常に多くの顧客勢い</h2>


  <p>Azure AI の非常に優れた導入によって humbled されています。 大規模で小規模な組織は、Azure AI ソリューションを導入して、AI を大規模にデプロイし、そのデータを所有して制御することを自信を持って構築しています。 Microsoft が実証した AI テクノロジを使用して、 <a href="https://www.novartis.com/news/novartis-and-microsoft-announce-collaboration-transform-medicine-artificial-intelligence" target="_blank">Novartis</a>、 <a href="https://news.microsoft.com/2019/10/21/humana-and-microsoft-announce-multiyear-strategic-partnership-to-reimagine-health-for-aging-populations-and-their-care-teams/" target="_blank">Humana</a>、 <a href="https://customers.microsoft.com/story/ups" target="_blank">UPS</a>などのお客様や、製造、小売、航空宇宙、動物の節約など、さまざまな分野にまたがる他のお客様は、Azure ai サービスをデプロイして、ai を使用した有意義な結果を大規模に活用できます。</p>


  <p>Azure AI には、2万を超える<strong>アクティブな有料ユーザー</strong> &ndash; が含まれており、過去12か月間、 <strong>Fortune 100 企業の 85%</strong>以上が azure ai を使用してきたことをご紹介 &rsquo; します。 さらに、Azure AI のお客様は、1 <strong>か月あたり100万の機械学習の実験</strong>を実行し、azure Cognitive Search を使用して 1 <strong>日に60億ドキュメント</strong>を処理し、1 <strong>か月あたり50億の認知度サービストランザクション</strong>を実行し、 <strong>1 か月あたり 10億 bot メッセージ</strong>を処理します。</p>


  <h2>機械学習の導入を促進する</h2>


  <p>新しい machine learning designer、自動機械学習の機能強化、組み込みノートブックなどの新しい<a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank">Microsoft Azure Machine Learning</a>機能は、すべてのスキルレベルのデータ科学者と開発者のニーズを満たすように設計されています。 新しい機械学習操作 (MLOps) 機能により、データサイエンスと IT チームのコラボレーションが向上し、より多くのガバナンスと制御によってモデルのデプロイの速度が向上します。 ONNX Runtime 1.0 の R と availability をサポートする open エコシステムへの投資を継続しています。これにより、機械学習モデルを最適化してさまざまなチップセットを実行するプロセスが簡単になります。 Azure Machine Learning 今すぐ<a href="https://azure.microsoft.com/free/services/machine-learning/" target="_blank">無料で開始</a>できます。</p>


  <p><strong>Schneider 電気</strong>などのお客様は、Azure Machine Learning を使用して、ワーカーのリスクを最小限に抑え、時間を節約し、コストを削減できます。 Azure Machine Learning 内の自動機械学習機能を活用することにより、 <a href="https://customers.microsoft.com/story/schneider-electric-power-utilities-azure" target="_blank">Schneider</a>は、1か月から1日まで、予測メンテナンスのための適切なモデルを識別するプロセスを減らしました。</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%; font-style: italic;">&ldquo;このチームのすべてのデータ科学者は、Azure Machine Learning サービスの使用を楽しんでいます。 それはなぜでしょうか? &rsquo;日常業務で使用している他のすべてのツールと完全に相互運用可能であるため、追加のトレーニングは不要であり、さらに短時間で完了します。 &rdquo; &mdash;Matthieu Boujonnier: Analytics アプリケーションアーキテクトとデータ科学者、Schneider 電気</p>

  </blockquote>


  <p><strong><a href="https://www.microsoft.com/microsoft-365/blog/2019/07/09/lexmark-digitizes-its-future-with-modern-workplace-microsoft-365/" target="_blank">Lexmark</a></strong>は Azure Machine Learning を使用して、何百万もの IoT 対応プリンターから収集したデータから貴重な洞察を収集、より多くの情報を得たビジネス上の意思決定を行います。</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%; font-style: italic;">&ldquo;接続されたフィールドサービスは、Azure Machine Learning によって強化された Lexmark IoT Hub からのデータを受け取り、Dynamics 365 に情報をフィードします。これにより、個々のコンピューターとアラートサービス技術者に対して予測診断を行うことができます。 &rdquo; &mdash;シニア・バイスプレジデント、最高情報とコンプライアンス責任者、Lexmark International</p>

  </blockquote>


  <p>南アフリカの Ezemvelo kzn 野生と提携し<b>た、アフリカ</b> &rsquo; の<strong><a href="https://www.peaceparks.org/" target="_blank">平和公園ファンデーション</a>(<a href="https://www.peaceparks.org/how/combating-wildlife-crime/" target="_blank">ppf</a>)</strong>の野生犯罪チームは、Azure Machine Learning を使用して、rhino poaching の監視と防止を行います。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" height="315" src="https://channel9.msdn.com/Shows/AI-Show/Peace-Parks-Foundation-tackles-rhino-poaching-with-Azure-Machine-Learning/player" width="560"></iframe></p>


  <h2>インテリジェントなアプリとエージェントの開発の簡素化</h2>


  <p><a href="https://azure.microsoft.com/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> は、ドメイン固有ですぐに使用できる AI モデルの包括的なセットです。 現在、microsoft は、強化された学習に基づく業界&#39;s 最初の AI サービスである、新しい Azure 認知度サービスの一般提供を発表しています。 企業は、顧客との対話において最も関連性の高いコンテンツやエクスペリエンスに優先順位を付けて、顧客との対話を充実させることができます。 新しい<b> </b>speech サービス機能がプレビューで提供されて<a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech/" target="_blank">います。これに</a>より、顧客はディープニューラルネットワークを使用してブランド化された音声を作成できるようになり、Office 365 データを使用して最適化されたカスタム音声モデルを自動的に作成できるようになります。 <a href="https://azure.microsoft.com/services/cognitive-services/text-analytics/" target="_blank">Text Analytics</a> <b> </b>の更新プログラムには、ドキュメント内の個人を特定できる情報を検出して抽出する機能が含まれています。また、100の名前付きエンティティ型のエンティティ型のサポートが強化されています。 新しい<a href="https://azure.microsoft.com/services/bot-service/" target="_blank">Bot Framework Composer</a>を使用すると、グラフィカルユーザーインターフェイスを使用してボットを簡単に作成できます。 Cognitive Services とボットサービスで <a href="https://azure.microsoft.com/free/services/cognitive-services/" target="_blank">無料で開始</a> できます。</p>


  <p>欧州航空宇宙メーカー、 <strong>航空バス</strong>のようなお客様は、Azure Cognitive Services を使用して、混合航空機保有機材の予測的なメンテナンスを提供しています。</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%; font-style: italic;">&ldquo;イノベーションは、航空バスで常に運転力を持っています。 Azure 認知サービスである異常検出機能を使用すると、一部の航空機予測メンテナンスのユースケースをより簡単に解決できます。 &rdquo;&mdash;Peter Weckesser、デジタル変革オフィサー、多層防御、宇宙、航空バス</p>

  </blockquote>


  <p><strong>Spotify</strong> は、伝えるアプリケーションのサウンドトラップを使用して、すべてのユーザーがポッドキャストを簡単に作成できるようにすることです。 Spotify は、音声サービスを使用して、コンテンツ作成者が台本 &rsquo; オーディオトラックを自動修正することによってポッドキャスト編集プロセス全体を効率化し、書き起こしドキュメント内で直接編集できるようにします。</p>


  <p style="text-align: center;"><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/4wrweO1SdZA" width="560"></iframe></p>


  <p>接客<b></b>では、Harrah &rsquo; s、caesars、Horseshoe などのブランドを操作する<strong><a href="https://customers.microsoft.com/story/739892-caesars-media-and-entertainment-azure-office365" target="_blank">caesvalエンターテインメント</a></strong>は、ユーザー &rsquo; の質問に回答するテキストメッセージボットを展開するために Azure Bot Service を使用します。</p>


  <p>保険部門では、Azure bot service を使用して1か月あたり25000の相互作用を処理する bot NOVA が作成され<strong> ています</strong> 。 現在、全国の&#39;s ログインと要求の web サイトを通じてお客様が利用できます。 NOVA を使用すると、より複雑な要求に焦点を当てるコールセンターエージェントを解放しながら、顧客が処理の損失要求を送信したり、よく寄せられる質問に対処したり、パスワードのリセットを許可したりできます。</p>


  <h2>ナレッジマイニングを使用してコンテンツから潜在洞察を明らかにする</h2>


  <p><a href="https://azure.microsoft.com/services/search/" target="_blank">Azure Cognitive Search</a>(旧称 Azure Search) は、組み込みの AI 機能を備えた唯一のクラウド検索サービスであり、コンテンツ内のパターンと関係の検出、センチメントの理解、キーフレーズの抽出などを可能にします。 <b> </b>Azure Cognitive Search の更新には、<b> </b>新しいデータコネクタ、追加の組み込み AI スキル、およびリージョンの可用性の向上が含ま<b></b>れています。これにより、企業は、構造化および非構造化情報を取り込み、強化、検索するナレッジマイニングアプリケーションを簡単に作成し、ビジネス上の意思決定に影響を与えることができます。 Azure Cognitive Search で <a href="https://azure.microsoft.com/services/search/">無料で利用を開始</a> できます。</p>


  <p><strong>大西洋</strong> は Azure AI を使用して、160年の公開された履歴をカタログ化し、保存しています。 Azure Cognitive Search を利用することで、パブリケーションはハードコピーからデジタルシステムに移行されます。これにより、パブリックでアーカイブを探索し、ストーリー間の接続を構築してそのコンテンツを強化するためのライターのリソースとして使用することができます。</p>


  <p style="text-align: center;"><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/Svd_0k8PKAk?rel=0" width="560"></iframe></p>


  <p>インテリジェントな情報管理ソリューションプロバイダーである<strong> <a href="https://customers.microsoft.com/story/archive360-partner-professional-services-azure-search" target="_blank">Archive360</a></strong>は、Azure Cognitive Search を使用して、ペタバイト規模のアーカイブデータセットについての複雑な質問を迅速かつコスト効率の高い方法でお客様に求めることができます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;Azure Cognitive Search を使用して、お客様に必要な検索のパフォーマンスとシンプルさを提供することにより、これまでよりも詳細なデータ分析情報を提供できます。 &quot; &mdash;Tibi Popp、最高テクノロジ責任者、アーカイブ360</em></p>

