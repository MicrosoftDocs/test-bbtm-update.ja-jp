Title: Azure DevTest Labs の一般提供の発表
Summary: Azure DevTest Labs の一般提供が発表されます。
Content: >-
  <p>現時点では、Azure のセルフサービスサンドボックス環境を使用して、開発/テスト環境を迅速に作成し、無駄を最小限に抑え、コストを制御することで、 <a href="https://azure.microsoft.com/en-us/services/devtest-lab/"><u>Azure DevTest Labs</u></a>の一般提供を発表しています。</p>


  <p>開発/テスト環境で直面していたあらゆる種類の課題 &rsquo; について、多くのお客様からのご意見をお待ち &rsquo; しています。 クラウドの機能により、ハードウェアのメンテナンスコストなど、いくつかの問題の解決が開始されました。 一方で、多くのお客様が日常的に対処する必要があるいくつかの問題があります。</p>


  <ul>
   <li>従来の環境要求モデルで導入された開発者/テスト担当者に環境を提供するための遅延</li>
   <li>時間のかかる環境構成</li>
   <li>実稼働の忠実性の問題</li>
   <li>クラウドリソース管理に関連する高いコスト</li>
  </ul>


  <p><img border="0" height="118" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9281a667-ae2d-4980-8937-c99d4acda3ca.png" width="610"><br>

  <em>図 1: 従来 &ldquo; の要求 &rdquo; モデルでは、環境の配信に遅れが生じる</em></p>


  <p>このよう &rsquo; に Azure DevTest Labs を構築するのは、チームや必要に応じて、高速で簡単かつ無駄のない開発/テスト環境を手にするためです。</p>


  <p>Azure DevTest Labs は、現在、次の方法で開発/テスト環境の問題に対処します。</p>


  <h3>&ldquo;迅速なテスト &rdquo; が可能</h3>


  <p>Azure Marketplace イメージ、カスタムイメージ (独自の VHD)、数式 (vm イメージ + VM サイズ + 仮想ネットワークなどの vm 作成設定が事前に定義されている再利用可能なベース) という3つの異なる方法で、VM ベースを柔軟に定義できます。 DevTest Labs の再利用可能なアーティファクトを使用すると、ラボの VM を作成した後、VM 拡張機能を実行したり、ツールをインストールしたり、必要に応じてカスタムアクションを実行したりすることができます。</p>


  <p><img height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65504eec-4f4d-440b-a2cd-6c0f7cb3164c.png" v:shapes="_x0000_i1025" width="305"><br>

  <em>図 2: 数式を作成する方法</em></p>


  <h3>心配無用のセルフサービス</h3>


  <p>ラボのポリシーと Azure Role-Based Access Control (RBAC) モデルを使用すると、開発者やテスト担当者は、大規模な請求を招く可能性がある予期しない事故を発生させることなく、独自の環境をプロビジョニングすることができます。</p>


  <p><img height="209" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/623a1822-a3b5-4fe0-90ae-78c8fb9d3460.png" v:shapes="_x0000_i1025" width="211"><br>

  <em>図 3: サブスクリプションの所有者、ラボ所有者、および DevTest Labs ユーザー間の RBAC モデル</em></p>


  <h3>1 回作成すれば、どこでも使える</h3>


  <p>ラボにラボとリソースをデプロイするために、ARM テンプレートが完全にサポートされています。 再利用可能なカスタムイメージと数式は既存の VM から作成できます。また、VSTS Git または GitHub リポジトリから読み込まれたアーティファクトは、クロスに異なるラボで使用できます。</p>


  <p><img height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/212e5ca3-3b76-4bc6-b473-39c71aff07a2.png" style="display: inline;" v:shapes="_x0000_i1025" width="610"><br>

  <em>図 4: 既存のラボ VM からカスタムイメージを作成する</em></p>


  <h3>既存のツールチェーンと統合</h3>


  <p>api およびコマンドラインツールに加えて、Visual Studio Team Services でのリリースパイプラインのサポートを強化するために、Visual Studio Marketplace で<a href="https://marketplace.visualstudio.com/items?itemName=ms-azuredevtestlabs.tasks"><u>Azure DevTest Labs Tasks</u></a>を利用できます。 3つのタスクを使用して、テストを実行するラボ VM を作成し、最新のビットを含む VM をゴールデンイメージとして保存し、テストの完了後に不要になった &rsquo; vm を削除することができます。</p>


  <p><img alt="VSTS tasks" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5135ba0-e4fe-4011-927a-b115ddd96983.jpeg" width="610"><br>

  <em>図 5: Visual Studio Team Services の DevTest Labs タスク</em></p>


  <p>この4つの側面についての概要については、 <a href="https://azure.microsoft.com/en-us/documentation/videos/what-is-azure-devtest-labs/"><u><em>Azure DevTest Labs</em></u></a>に関するビデオをご覧になるか、Azure DevTest Labs チームのブログで<a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/"><u>公式の発表</u></a>を参照してください。詳細については、こちらを参照してください。</p>


  <p>現在<a href="https://aka.ms/dtl"><u>Azure DevTest Labs</u></a>を試して、ご意見をお聞かせください。 この機能を向上させる方法については、 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs" target="_blank"><u>Azure DevTest Labs フィードバックフォーラム</u></a>でフィードバックを送信する (または他のユーザーに投票する) ことができます。 わからないことがある場合は、 回答については、 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs" target="_blank"><u>MSDN Community フォーラム</u></a>を参照してください。</p>


  <p>サービスリリースまたは DevTest Labs についての最新情報を入手するには、 <a href="https://blogs.msdn.microsoft.com/devtestlab/"><u>Azure DevTest Labs チームのブログ</u></a>を参照して、<a href="https://azure.microsoft.com/en-us/updates/?service=devtest-lab"><u>サービスの更新</u></a>を購読してください。</p>
