  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="powerbi"></a></h2>


  <p>&nbsp;</p>


  <h2>Azure Power BIと予約の新しいレポートAzure ハイブリッド特典</h2>


  <p>Azure Cost Management + Billingコストと使用状況データをレポートする方法がいくつか用意されています。 ポータルから開始したり、データをダウンロードしたり、オフライン分析用の自動エクスポートをスケジュールしたり、COST MANAGEMENT API と直接統合することもできます。 ただし、他のビジネス レポートと共に詳細なレポートが必要な場合があります。 この場所にPower BIが表示されます。 最後に、10 月の Azure Cost Management Power BIコネクタでの予約<a href="https://azure.microsoft.com/blog/azure-cost-management-updates-october-2019/#powerbi" target="_blank">購入の</a>追加について話しました。 その上に、新しい <a href="https://aka.ms/costmgmt/acmapp" target="_blank">Azure Cost Management Power BI</a> アプリでは、詳細な予約やレポートを含む、開始する広範なレポートセットAzure ハイブリッド特典されます。</p>


  <p>アカウント <strong>の概要</strong> には、すべての使用量と購入の概要と、毎月の経費を追跡するのに役立つクレジット残高が用意されています。 ここから、サブスクリプション、リソース グループ、またはサービス別の使用量コストを追加のページで確認できます。 または、価格を表示する場合は、[価格シート] ページ <strong>を参照</strong> してください。</p>


  <p>&rsquo;Azure ハイブリッド特典 (AHB) を既に使用している場合、または既存の未使用のオンプレム Windows ライセンスがある場合は、<strong>Windows Server AHB</strong> の使用状況に関するページを確認してください。 まず、AHB が現在有効になっている VM の数を確認して、コストをさらに削減するのに役立つ追加のライセンスを持っているかどうかを判断します。 追加のライセンスがある場合は、そのコア/vCPU 数に基づいて、対象となる VM を特定できます。 最もコストの高い VM に AHB を適用して、潜在的な節約を最大化します。</p>


  <p><img alt="Azure Hybrid Benefit (AHB) report in the new Azure Cost Management Power BI app" border="0" height="858" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0e2a218-4fc3-4dd2-a7f0-49caf05f17ae.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1583"></p>


  <p>&rsquo;Azure&rsquo; の予約を使用している場合、または利用できる潜在的な節約に関心がある場合は、<strong>VM RI</strong> の対象範囲ページを確認して、新しい予約で節約できる新しい機会 (過去の使用状況を含む) を特定して、その予約が推奨される理由を確認する必要があります。 特定のリージョンやインスタンス サイズの柔軟性グループにドリルダウンできます。 <strong>RI</strong> の購入ページで過去の購入を確認し、内部チャージバックを行う必要がある場合は、RI チャージバック ページでリージョン、サブスクリプション、またはリソース グループ別のコストの内訳を取得できます。 また、RI&rsquo; の節約に<strong></strong>&rsquo;関するページを忘れずに確認してください。このページでは、Azure の予約を使用して、これまでに節約した量を確認できます。</p>


  <p><img alt="Azure reservation coverage report in the new Azure Cost Management Power BI app" border="0" height="735" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27f96c1a-83bb-4eda-9964-f31fd0f427f8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1290"></p>


  <p>これは、新しい世代の新しいレポートの最初のPower BIです。 概要クイック スタート<a href="https://docs.microsoft.com/azure/cost-management-billing/costs/analyze-cost-data-azure-cost-management-power-bi-template-app" target="_blank">Azure Cost Management Power BI</a>、&rsquo;次に何を見てみたいかお知らせします。</p>


