  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="views"></a></h2>


  <p>&nbsp;</p>


  <h2>リソースのコストにドリルダウンする</h2>


  <p>リソースは、クラウドの基本的なビルディング ブロックです。 インフラストラクチャまたは&#39;マイクロサービスとしてクラウドを使用する場合でも、リソースを使用してソリューションをまとめ、ビジョンを実現します。 また、これらのリソース&quot;&quot;を使用する方法によって、最終的に請求&#39;が決定され、リソースごとに個別のメーターに分けます。 各サービスは、時間、サイズ、または他の一般化された単位をカバーする一意のメーター セットを追跡します。 使用するユニットが多いほど、コストが高くなります。</p>


  <p>現在、組み込みのビューを使用してリソースまたはメーター別にコストが分かっていますが、両方を一緒に表示するには、必要なデータを取得するために追加のフィルター処理とグループ化が必要になります。これは、めったに発生する可能性があります。 これを簡略化するために、[リソース別のコスト] ビューの各行を展開して、そのリソースのコストに寄与する個々のメーターを表示できます。</p>


  <p><img alt="Cost by resource view showing a breakdown of meters under a resource" border="0" height="803" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b54c374-f4c8-422c-b87d-eadbf4a5d293.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1407"></p>


  <p>この追加の明確さと透明性は、最も低いレベルで各リソース&#39;発生するコストをよりよく理解するのに役立ちます。 また、実行されていないリソースが&#39;場合は、名前をクリックしてリソースを開きます。リソースを停止または削除して、追加コストが発生しないようにすることができます。</p>


  <p>プレビュー中に、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs</a> で更新された [リソース別のコスト] ビューを確認できます。<strong></strong> フィードバックがある場合は、お知らせください。 次&#39;に何を&#39;か知りたいことをお知りください。 これは、数週間以内にどこでも使用できる必要があります。</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="not-applicable"></a></h2>


  <p>&nbsp;</p>


  <h2>適用できない理由 &quot;を理解する&quot;</h2>


  <p>Azure Cost Management + Billingアカウントのすべての使用量、購入、払戻が含まれます。 すべての明細項目を完全な使用量と料金ファイルに表示すると、最低レベルで請求書を調整できますが、これらの各レコードには異なるプロパティが含まれます。コスト分析内で集計すると、空のプロパティのグループが作成される可能性があります。 これは、現在適用できない &quot;場合&quot; です。</p>


  <p>現在、 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a> では、これらのコストを個別のグループに分類して、さらに明確にし、それぞれが何を表すのかを説明することができます。 次に例をいくつか示します。</p>


  <ul>
      <li>リソースまたはリソース グループ <strong>で</strong> グループ化するときに、使用状況データにリソース&#39;含めなかったクラシック リソースの他のクラシック リソースが表示される場合があります。</li>
      <li>&#39;&#39;Security Center や Azure DevOps (Visual Studio Online) など、リソース グループにデプロイされていないサービスを使用する場合は、リソース グループ別にグループ化するときに [その他のサブスクリプション リソース] が表示されます。<strong></strong></li>
      <li>特定のタグで <strong>グループ化すると</strong> 、タグ付けされていないコストが表示されるのを思い出す場合があります。 このグループは、タグが使用できないグループと <strong>タグ</strong> がサポートされていない <strong>グループにさらに分割</strong> されました。 これらは、使用状況データにタグを&#39;含めなかったサービス (タグの使用方法に関するページを <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-cost-mgt-data#how-tags-are-used-in-cost-and-usage-data" target="_blank">参照) と</a>、上記で説明したリソース グループにデプロイされていない購入やリソースなど、&#39;をタグ付けできないコストを示します。</li>
      <li>購入は Azure&#39;関連付けされていないので、リソース、リソース グループ、またはサブスクリプション別にグループ化すると、その他の <strong>Azure</strong> 購入または他の <strong>Marketplace</strong> での購入が表示される場合があります。</li>
      <li>予約別にグループ <strong>化すると、その他の Marketplace</strong> での購入が表示される場合があります。 これは、予約に関連付&#39;他の購入を表します。</li>
      <li>予約がある場合は、償却コストを表示<strong></strong>し、リソース、リソース グループ、またはサブスクリプション別にグループ化すると、未使用の予約が表示される場合があります。 これは、リソースに関連付&#39;されていない予約の未使用部分を表します。 これらのコストは、課金アカウントまたは課金プロファイルからのみ表示されます。</li>
  </ul>


  <p>もちろん、これらはほんの一例です。 さらに表示される場合があります。 単に値を&#39;していない場合は、学科のようなものは<strong>ありません</strong>。例として、部門にグループ化されていない Enterprise Agreement (EA)&#39;サブスクリプションを表す&#39;があります。</p>


  <p>これらの変更は、コストと使用状況データの理解を深めるのに役立ちます。 これは、プレビュー段階の <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a> で現在確認できます。 ご意見をお寄せいただければ、ご意見をお寄せください。 これは、今後数週間以内に利用できるようにする必要があります。</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="usage"></a></h2>


  <p>&nbsp;</p>


  <h2>Azure の使用状況データに関する今後の変更点</h2>


  <p>多くの組織では、Azure の使用量と料金を完全に使用して、使用されている&#39;を把握しています。また、Azure の予約と Azure ハイブリッド特典でコストを最適化する機会を特定するには、いくつかの方法をご確認ください。 分析を行っている場合、または使用状況データの製品の詳細に基づいてセットアップ統合を行って&#39;いる場合は、次のサービスのロジックを更新してください。</p>


  <p>次の変更は、3月1日に有効になります。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/autodesk-arnold-service-meter-id-changes/" target="_blank">Autodesk Arnold サービスメーター id が変更され</a>ます。</li>
  </ul>


  <p>また、キーベースの Enterprise Agreement (EA) 課金 api は、新しい Azure Resource Manager api に置き換えられていることに注意してください。 キーベースの Api は、登録の最後まで引き続き機能しますが、Microsoft カスタマーアグリーメントを更新して移行するときには利用できなくなります。 次の更新時に Microsoft カスタマーアグリーメントへの移行を容易にするために、最新バージョンの使用 <a href="https://docs.microsoft.com/rest/api/consumption/usagedetails/list" target="_blank">詳細 API</a> への移行を計画してください。</p>


