Title: 'Azure AI: 新しい機能を使用してミッション クリティカルな AI アプリCognitive Services構築する'
Summary: 世界が新しい働き方と接続を維持する方法に合わせて調整する中で、組織が目的を持って発明するのに役立つ Azure AI ソリューションの提供に引き続きコミットしています。
Content: >-
  <p>世界が新しい働き方と接続を維持する方法に合わせて調整する中で、組織が目的を持って発明するのに役立つ Azure AI ソリューションの提供に引き続きコミットしています。</p>


  <p>すべての開発者が AI&rsquo; を使用してより多くの成果を得る力を与えるビジョンを基に、現在、次を含む Azure Cognitive Services 内の拡張された機能をお知らせします。</p>


  <ul>
      <li>Text Analyticsのプレビュー用に作成します。</li>
      <li>Form Recognizer一般提供。</li>
      <li>Custom Commands一般提供。</li>
      <li>新しいニューラル Text to Speech音声。</li>
  </ul>


  <p>医療<a href="https://news.microsoft.com/2020/06/18/microsoft-azure-will-become-the-preferred-cloud-platform-for-johns-hopkins-inhealth-precision-medicine-initiative/" target="_blank">、保険、</a>持続可能<a href="https://customers.microsoft.com/en-us/story/789698-progressive-insurance-cognitive-services-insurance" target="_blank"></a>な農業<a href="https://customers.microsoft.com/en-us/story/811327-talentcloud-partner-professional-services-azure" target="_blank"></a>などの分野の企業は、ビジネスを変革するために AI アプリケーションAzure AIを構築してデプロイするために、引き続き新しいサービスを選択しています。 <sup>IDC1</sup> によると、2022 年には、企業の 75% が AI ベースのソリューションをデプロイして運用効率を向上し、カスタマー エクスペリエンスを強化します。</p>


  <p>この需要の高まりに対応するために、現在の製品更新プログラムは、Azure Cognitive Services の既存の言語、ビジョン、音声の機能を拡張して、開発者が豊富な分析情報を<strong></strong>可能にし、時間を<strong></strong>節約し、コストを削減し、<strong></strong>顧客エンゲージメントを向上させるミッション クリティカルな AI アプリを構築するのに役立ちます。&rsquo;</p>


  <h2>強力な自然言語処理で豊富な分析情報を得る</h2>


  <p>組織が適応する方法の 1 つは、データを迅速に処理し、データから新しい分析情報を生成する機能をスケーリングすることです。 COVID-19 は、特に医療業界の緊急性を加速しました。 毎年生成される膨大な量の医療データ <sup>2</sup> により、プロバイダーは、患者の結果を改善する新しいソリューションを見つけるために、この情報へのアクセスを迅速に解除する必要がますます重要になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4c2f766-b484-4b20-9734-5814922bb126.jpg"><img alt="Uncover insights in medical data with Text Analytics for health." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c142214-bbee-499c-bf07-e565fcbc4294.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>医療プロバイダー、研究者、企業が非構造化医療データから豊富な分析情報と関係を抽出できる Text Analytics の新機能である Text Analytics <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">for health</a> を紹介します。 &mdash;&mdash;さまざまな形式の臨床ノート、臨床試験プロトコル、およびより多くの医療機能を扱うさまざまな医療データでトレーニングされ、データから分析情報を抽出するために、時間のかかるカスタム モデルの手動開発を必要とせずに、さまざまなデータの種類とタスクを処理できます。</p>


  <p>COVID-19 パンデミックに対応して、Microsoft は Allen Institute of AI および主要な研究グループと提携し、 <a href="https://azure.microsoft.com/en-us/services/open-datasets/catalog/covid-19-open-research/" target="_blank">COVID-19 Open Research Dataset</a> を準備しました。 47,000 を超える学術的な記事のリソースに基づいて、健康と Cognitive Search に対する Text Analytics を使用して <a href="https://covid19search.azurewebsites.net/" target="_blank">COVID-19</a> 検索エンジンを開発しました。研究者は、病気に対する争いをサポートする新しい分析情報を生成できます。</p>


  <p>さらに、開発者がテキスト内のセンチメントに関する分析情報を生成するアプリをより迅速に構築できるよう、自然言語処理 (NLP) を引き続き進歩しています。 Text Analytics <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-sentiment-analysis?tabs=version-3#opinion-mining" target="_blank"></a> のオピニオン マイニング機能では、ユーザーがソーシャル メディア データやレビュー サイトなどの顧客フィードバックをよりよく理解できるよう、特定の機能やトピックにセンチメントが割り当てらされます。</p>


  <h2>フォームを使用できるデータに変換して時間を節約し、コストを削減する</h2>


  <p>非構造化データの多くが、テーブル、オブジェクト、その他の要素を持つフォームに含まれています。 これらの種類のドキュメントでは、通常、ドキュメントの種類別に手動でラベル付けするか、分析情報を抽出するために集中的なコーディングを行います。</p>


  <p>開発者&rsquo;が<a href="https://azure.microsoft.com/en-us/services/cognitive-services/form-recognizer/" target="_blank">何百 Form Recognizer万ものドキュメント</a>&mdash;から情報を効率的かつ正確に抽出するのに役立つデータ サイエンスの専門知識を必要とするのに役立つ一般提供を行っています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30abb7ff-baf6-4f8b-9f5e-5e6205c82fce.jpg"><img alt="Extract text and structure from documents with Form Recognizer." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f941a68-ca14-412d-be70-049345540ed0.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Capgemini グループの一部である <a href="https://www.sogeti.com/" target="_blank">Sogeti</a> のようなお客様は、Form Recognizer を使用して、クライアントが大量のデジタル ドキュメントを迅速に処理するのに役立ちます。</p>


  <blockquote>

  <p>Sogeti では、AI と機械学習で最先端のソリューションを提供することで、クライアントがデジタル変革の取り扱いを支援する新しい方法<em>を常に検索しています。&ldquo;Cognitive Document Processing (CDP) オファーを使用すると、クライアントは非構造化ドキュメントを処理および分類し、精度の高いデータを抽出して、運用コストと処理時間を短縮できます。CDP は、Form Recognizer&rdquo; の強力なコグニティブおよびタグ付け機能を活用して、スキャンまたはデジタル非構造化ドキュメントからキーレスのペアデータや他の関連情報を簡単に抽出し、プロセス全体の時間をさらに短縮します。</em><strong>- Sogeti、人工知能、および人工知能の最高技術責任者である Mark Oost &ndash;</strong><strong>Machine Learning</strong></p>

  </blockquote>


  <p>コンサルティングおよび分析ソリューションの大手プロバイダーである <a href="https://customers.microsoft.com/en-us/story/814361-wilson-allen-partner-professional-services-azure" target="_blank">Wilson Allen</a> は、Form Recognizer を使用して、法律や他の専門サービス企業がドキュメント (財務フォーム、ローン 申請など、PDF や画像) を処理および評価し、複雑なフォームから値を正確に抽出するためにカスタム モデルをトレーニングするのに役立ちます。</p>


  <blockquote>

  <p>ツールキットに Form Recognizer を追加すると、大量の非構造化データを貴重な情報に変換し、<em>400&rdquo; 時間以上の手動データ入力を節約し、従業員がより戦略的なタスクに取り組む時間を解放できます。&ldquo; </em><strong>- Wilson Allen の戦略担当 Norm Mullock &ndash; VP</strong></p>

  </blockquote>


  <h2>音声対応アプリを使用して顧客エンゲージメントを向上させる</h2>


  <p>ユーザーと組織は、デジタル主導のタッチフリー操作への移行のバランスを取りながら、カスタマー エクスペリエンスを強化する方法を引き続き探<sup>しています2</sup>。 音声テクノロジの進歩により、開発者は、顧客がブランドと対話するための、よりシームレスで自然な音声対応エクスペリエンスを作成できます。</p>


  <p>これらの進歩の 1 つ、 <a href="https://speech.microsoft.com/customcommands" target="_blank">Custom Commandsの Speech</a> 機能である Cognitive Services が一般提供されています。 Custom Commandsを使用すると、開発者は、音声制御スマート ホームサーモスタットなど、適切に定義された一連の変数を持つコマンド アンド コントロール シナリオで、タスク指向の音声アプリケーションを簡単に作成できます。 音声認識用の <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-to-text/" target="_blank">Speech to Text</a>、Language Understanding を組み合わせて音声<a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank"></a>エンティティをキャプチャし、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">Text to Speech</a> で音声応答を行い、低コードの作成エクスペリエンスでアプリへの音声機能の追加を加速します。</p>


  <p>さらに <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">、 ニューラル</a> Text to Speechでは、最先端のニューラル音声合成モデルに基づく 15 の新しい自然な音声による言語サポートが拡大されています。アラビア語のサルマ (アラビア語)、アラビア語 (アラビア語)、アラビア語 (アラビア語)、スペイン語 (スペイン)のザザーザー語、デンマーク語 (スペイン)のペルシャ語、英語 (インド)の Neerja、フィンランド語 (インド)の Noora、オランダ語 (Netherland)、Zofia (ポーランド) のコレット) ポルトガル語 (ポルトガル)、ロシア語 (ロシア)、スウェーデン語 (スウェーデン) のHimevi、タイ語 (タイ語) の Aciya、中国語 (繁体中国語) の HiuGaai、中国語 (台湾語の繁体字) の HsiaoYu (台湾語の繁体字) です。</p>


  <p>顧客は、顧客エンゲージメントを向上させるために、アプリに音声機能を既に追加しています。 このCognitive ServicesとBot Service、さまざまなユーザーに合わせてより魅力的でカスタマイズされたエクスペリエンスを提供する <a href="https://customers.microsoft.com/en-us/story/754836-bbc-media-entertainment-azure" target="_blank">AI</a> 対応の音声アシスタント Beeb を作成しました。</p>


  <p>これらの新しい製品イノベーションを導入して、すべての開発者がミッション クリティカルな AI アプリを構築できるのを楽しく思います。 詳細については、以下のリソースを参照してください。</p>


