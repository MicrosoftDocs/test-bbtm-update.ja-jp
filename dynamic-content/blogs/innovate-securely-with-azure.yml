  <p><em>このブログ投稿は、carissa Broadbent、</em><em> &nbsp; Product marketing Manager、Security marketing</em>によって共同作成されています。</p>


  <p>セキュリティは、安全性に固有のニーズに基づいています。 今日では、これまで以上にチャレンジが必要であることがわかります。 過去1年間は、ランサムウェアの指数関数的な増加、サプライチェーン攻撃、フィッシング、id の盗難を促進まし &rsquo; た。 これらのアクティビティは、病院でのランサムウェア攻撃や工業環境でのサプライチェーン攻撃などの状況において、セキュリティに対する人間の要望を根本的に脅かすものです。</p>


  <p>このセキュリティチャレンジは、さまざまな面でご利用いただけます。 Nobelium のような攻撃では、構成された国家国家のアクターのレベルがわかりますが、ほとんどの攻撃は、既に利用可能な修正プログラムが公開されていることが多い、はるかに単純な脆弱性を悪用します。 現在、セキュリティが非常に難しくなっているのはなぜですか。</p>


  <p>防御者の場合、保護する領域はそれほど大きくありません。 多くの場合、セキュリティチームは一様 understaffed です。 それ &rsquo; に加えて、多くの場合、セキュリティ信号 &mdash; の量に圧倒されています。その多くはノイズ &mdash; であり、多くの場合、インフラストラクチャの維持などのセキュリティ以外の作業に貴重なリソースを消費しています。</p>


  <p>変更が必要なものがあります。 セキュリティは、<a href="https://azure.microsoft.com/en-us/overview/security/" target="_blank">クラウドプラットフォーム自体</a>から<a href="https://github.com/learn/security" target="_blank">DevOps のライフサイクル</a>まで、<a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">セキュリティ運用プロセス</a>まで、開発プロセスのすべてのフェーズを permeating 基本原則にする必要があります。</p>


  <h2>Azure: セキュリティベンダーによって構築された唯一のクラウドプラットフォーム</h2>


  <p>これらの課題に直面するには、アーキテクチャのすべてのレイヤーにセキュリティを組み込む必要があります。 セキュリティベンダーによって構築された唯一の主要なクラウドプラットフォームであるため、Azure ではこれを行うことができます。 Microsoft はセキュリティに関する深い専門知識を持ち、Fortune 100 の90を含む40万のお客様にサービスを提供し、結果として、セキュリティの収益を $100億 &nbsp; 実現しています。 Microsoft &rsquo; のセキュリティエコシステムには、合計 <a href="https://www.microsoft.com/en-us/security/business/security-leaders-gartner-magic-quadrant" target="_blank">5 つの Gartner のマジッククアドラント</a> と <a href="https://www.microsoft.com/en-us/security/business/microsoft-security-forrester-wave-leader" target="_blank">7 つの Forrester 波</a>のリーダーである製品が含まれています。</p>


  <ul>
      <li>マイクロソフトは、3700を超えるセキュリティ専門家を採用しており、1年ごとに $10億を超えるセキュリティを費やしています。</li>
      <li>Microsoft が分析するセキュリティ信号の量は &mdash; 、24時間ごとに8兆を超える信号になります。</li>
      <li>2020だけで、ブロックされている60億マルウェアの脅威 Microsoft 365 Defender。</li>
  </ul>


  <p>簡単に言うと、セキュリティが確保されます。 &rsquo;この幅広いエクスペリエンスによって、Azure のセキュリティ &mdash; セキュリティに対するアプローチについて、最新で包括的なものになっています。</p>


  <p>セキュリティは変換先ではありませんが、継続的な取り組みです。 非常に資金がある民族の状態の攻撃者は、常にイノベーションを継続します。 &rsquo;そのため、セキュリティ上の脅威を絶えず監視するクラウドベンダーを選択すること &rsquo; は重要であり、常にプラットフォームのセキュリティに関するバーを上げ、ベストプラクティスを常に評価しています。</p>


  <h2>組み込み: DevOps のライフサイクルに統合されたセキュリティ</h2>


  <p>クラウドイノベーションを保護するには、ライフサイクルのすべての段階およびアーキテクチャのあらゆるレベルにセキュリティを組み込む必要があります。 そう &rsquo; でない場合、開発者はセキュリティを DevOps サイクルに統合することが困難であり、イノベーションを遅くしたり資産を保護したりするために、セキュリティ分析が必要になることがあります。 そのため、Azure では、ランタイムレベルだけでなく、コードの記述時にも、アーキテクチャ &mdash; のすべてのレイヤーにセキュリティが組み込まれて &rsquo; います。</p>


  <p>たとえば、高度なセキュリティ機能を GitHub すると、開発者は脆弱性のコードスキャンなどの組み込みのセキュリティ機能を使用してセキュリティで保護されたコードを提供できるようになります。また、コードリポジトリにキーやパスワードなどの機密情報を格納しないようにするための秘密スキャンが可能です。 フォーカスのもう1つの重要な領域は、コードをマージする前に、開発者が脆弱なオープンソースの依存関係を更新できるようにする依存関係のレビューです。 これは、プロジェクトの94% が何らかの形式 (<a href="https://octoverse.github.com/static/github-octoverse-2020-security-report.pdf" target="_blank">GitHub Octoverse 2020 レポート</a>) でオープンソースコードを使用するため重要です。</p>


  <p>Azure platform に直接組み込まれているコントロールを使用して、セキュリティツールを簡単に検出し、有効にすることができます。 仮想マシン、SQL、ストレージ、コンテナーブレードなどのリソースに組み込まれたコントロールは、セキュリティ専門家を超えたユーザーのために、セキュリティを簡単に利用できます。 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Defender</a>のようなツールを使用すると、大規模な環境で動作し、すべてのクラウドリソースの保護と監視を有効にすることができます。 Azure では、広範なポリシーサポート、自動化、および実行可能なベストプラクティスも提供しています。</p>


  <p>信頼原則がゼロの場合は、組織のあらゆるレベルでセキュリティを適用します。 Azure は、次の重要な原則の上に構築されています。明示的に検証し、侵害を想定します。 Azure には、リソースを管理するための一貫した Azure Resource Manager (ARM) レイヤーが用意されています。 このレイヤーは、多要素認証および最小限の特権アクセスを提供するための id 機能と組み合わせて使用します。 &rsquo;さらに、マイクロセグメント化がファイアウォールにまたがる組み込みのネットワーク機能 &mdash; と &rsquo; の信頼関係をゼロにするように設計されたアーキテクチャを利用できます。</p>


  <h2>モダン: AI とクラウドのスケールによって強化されたセキュリティ</h2>


  <p>AI の力とクラウドの規模を活用する &rsquo; と、防御者は、脅威の前に到達できるようにするペースで保護、検出、対応を行うことができます。 この記事では、マイクロソフト &rsquo; がセキュリティに関してそれ &rsquo; までに取り組んできた取り組みについて説明します。 Azure &rsquo; のセキュリティアプローチも、特に、お客様がオンプレミスで使用しているツールと比較して、非常に最新のものです。</p>


  <p>Azure セキュリティソリューションで使用される AI は、1日あたり数十億個の信号と、Microsoft Cloud からの大量の信号を含む、Microsoft &rsquo; のセキュリティポートフォリオ全体にわたる脅威インテリジェンスを備えています。 これにより、Azure ソリューションは、セキュリティチームに対して発生する最も重要なインシデントに優先順位を付けることができます。これにより、ノイズを大幅に削減し、SecOps 貴重な時間を節約することができます。</p>


  <p>さらに、クラウドスケールでは、インフラストラクチャのセットアップとメンテナンスに投資することなく、必要な容量を常に使用することができます。</p>


  <h2>包括的: Azure、ハイブリッド、マルチクラウドなどの組織全体をセキュリティで保護する</h2>


  <p>最近長年に見てきた攻撃 &rsquo; は、有効なポイントソリューションの年齢が長いことを実証しています。 さまざまなセキュリティソリューションに依存しているので、セキュリティチームは、多くの異なるツール &mdash; 間でピボットを強制することによって業務 &mdash; を遂行することが困難になるだけでなく、攻撃者にとってもはるかに多くのギャップを寄せ集めことがあります。</p>


  <p>&rsquo;その理由 &rsquo; は、セキュリティが全体的なものであるということです。 Azure のセキュリティソリューション &rsquo; では、組織全体 (マルチクラウド環境やハイブリッド環境を含む) を保護する azure &mdash; を保護することだけができます。 これにより、環境全体の統一されたビューが提供されるため、SecOps はより多くのツールでより効率的になります。</p>


  <p>たとえば、開発段階で GitHub 高度なセキュリティを使用すると、クラウドにデプロイされたコードをセキュリティで保護できます。 SecOps を使用すると、他のクラウドや Microsoft 以外のセキュリティエコシステムを含む組織全体の概観 &rsquo; を、 <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a>、microsoft &rsquo; のクラウドネイティブ SIEM といった視点から見ることができます。 または、azure Sentinel、azure Defender、 <a href="https://www.microsoft.com/en-us/security/business/threat-protection/microsoft-365-defender" target="_blank">Microsoft 365 Defender</a>と統合された<a href="https://www.microsoft.com/en-us/security/business/threat-protection" target="_blank">SIEM と XDR</a>を使用して次のレベルに移動し、包括的なカバレッジと、すぐに注意が必要な重要なインシデントのビューを組み合わせることができます。</p>


  <p>さらに、azure、AWS、Google Cloud、オンプレミスにわたるクラウドのセキュリティ体制を、 <a href="https://azure.microsoft.com/en-us/services/azure-defender/" target="_blank">Azure Defender</a>の1つのユーザーエクスペリエンス内で管理します。</p>


  <h2>どこから着手しますか?</h2>


  <p>Azure &rsquo; の組み込み、最新、および包括的なソリューションにより、資産をセキュリティで保護するプロセスが大幅に簡略化されます。 では、どこから始めたらよいでしょうか。 セキュリティは共同責任です。 Azure のお客様として、新しい顧客と既存のユーザーのどちら &rsquo; を再作成する場合でも、ここでは5つの手順を実行することをお勧めします。</p>


  <ol>
      <li><strong>Azure のセキュリティスコアをオンにします。</strong> Azure Security Center にある azure のセキュリティスコアは、Azure のセキュリティ体制の数値ビューを提供します。</li>
      <li><strong>多要素認証を有効にします。</strong> Id は重要な脅威ベクトルであり、多要素認証によってリスクが大幅に軽減されます。</li>
      <li><strong>すべてのクラウドワークロードに対して Azure Defender を有効にします。</strong> Azure Defender は、リモートデスクトッププロトコル (RDP) のブルートフォース攻撃、SQL インジェクション、ストレージアカウントへの攻撃などの脅威から保護します。 わずか数回のクリックで Azure Defender を有効にすることができます。</li>
      <li><strong>すべての web サイトで Azure WAF と DDoS protection を有効にします。</strong> これにより、web アプリケーションが悪意のある攻撃や一般的な web の脆弱性から保護されるようになります。</li>
      <li><strong>すべてのサブスクリプションの Azure Firewall をオン</strong> にして、Azure 仮想ネットワークを保護します。</li>
  </ol>


  <p>継続的に、 &rsquo; チームメンバーまたはパートナーを割り当てて Azure のセキュリティスコアを上げ、セキュリティ運用チームに連絡して重要なインシデントに対処することが重要です。 これにより、クラウドのセキュリティ体制が向上し、セキュリティリスクが軽減されます。</p>


