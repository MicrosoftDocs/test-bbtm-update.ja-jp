Title: '現在利用可能: Azure Platform Training Kit Windows 2011 年 2 月更新'
Summary: Azure Platform Training Kit Windows 2011 年 2 月の更新プログラムをダウンロードできます。 Windows Azure Platform Training Kit には、ハンズオン ラボ (HOL)、プレゼンテーション、サンプルが用意されています。
Content: '<p>Azure Platform Training Kit Windows 2011 年 2 月の更新プログラムをダウンロードできます。 Windows Azure Platform Training Kit には、Windows Azure プラットフォームでアプリケーションを構築する方法を理解するのに役立つハンズオン ラボ (HOL)、プレゼンテーション<a target="_blank" href="https://www.windowsazure.com">、サンプルが</a>用意されています。&nbsp;&nbsp; この新しいバージョンには、Windows Azure AppFabric February CTP と新しい AppFabric Caching、Access Control、Service Bus ポータル エクスペリエンスのサポートを含む更新された HOL がいくつか含まれています。&nbsp;&nbsp;&nbsp; </p>  <p>具体的な更新プログラムは次のとおりです。</p>  <ul class="unIndentedList">  <li> HOL: キャッシュ Windowsを使用した Azure Apps の構築</li>  <li> HOL: 複数のビジネス ID プロバイダー Access Control Serviceフェデレーションに使用する方法 </li>  <li> HOL: AppFabric Access Control Service V2 の概要 </li>  <li> HOL: Azure AppFabric Windows Futures Service Busの概要 </li>  <li> 高度な Web ロールと Worker ロールの PHP インストーラー スクリプトの改善 </li>  <li> デモ スクリプト -Iki PDC のデモ</li>  </ul>  <p>これらの新しい更新プログラムに加えて、すべての HOL のデモ スクリプトとセットアップ スクリプトが更新され、Windows 7 SP1 を実行しているマシン上のユーザーがすべての資料にアクセスできます。</p>  <p>Azure Platform Training Kit の 2011 年 2 月の更新プログラムWindowsダウンロードするには、ここをクリックしてください。 MSDN のすべての HOL を参照するには、ここをクリックしてください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/07/now-available-february-2011-update-of-the-windows-azure-platform-training-kit.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
