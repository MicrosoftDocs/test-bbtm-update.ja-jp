Title: Azure update での Jenkins-ACI の実験と AKS のサポート
Summary: Azure Container Agent を使用してビルドのワークロードを Azure に移動することでスケールアウトします。
Content: >-
  <p>私は Jenkins Meetup に参加しましたが、ローカル企業のエンジニアリングチームが Jenkins パイプラインとマイクロサービスアーキテクチャを利用してビルドパイプラインを簡略化する方法について見てきました。 &rsquo;すべてのことを把握していることは明らかですが、Jenkins インフラストラクチャがすべて設定されています。 Azure がテーブルに取り込むことができることをたずねましたか。</p>


  <p>Azure <a href="https://aka.ms/azcontaineragent">Container agent</a>を使用して azure にスケールアウトすると、 <a href="https://docs.microsoft.com/en-us/azure/container-instances/">Azure Container Instances (ACI)</a> は一時的なワークロードに最適です。たとえば、コンテナーエージェントを起動してビルドを実行し、テストを行い、ビルドアーティファクトを <a href="https://azure.microsoft.com/en-us/services/storage/?v=16.50">azure storage</a>にプッシュするなどです。 インフラストラクチャのプロビジョニングと管理に負担をかけることなく、経済的にスケールアウトすることができます。 また、ACI は、必要な容量に基づいて1秒あたりの課金も提供します。 ACI エージェントのスピンアップは簡単で高速であるため、ビルドが完了したら、エージェントを破棄するだけです。 アイドル時間に対して料金を支払う必要はありません。</p>


  <p>また、Docker を使用すると、必要に応じて必要なビルド環境を作成できます。 サーバーを更新または修正する必要はありません。ビルドエージェントの保守とアップグレードからリソースを解放します。</p>


  <p>ここまでで、ビルドワークロードの一部をクラウドに移行できるかどうかを知りたい場合は、ステップバイステップのチュートリアルを確認してください。</p>


