  <p>また、 <a href="https://azure.microsoft.com/en-us/services/container-service/">AKS (Managed Kubernetes)</a>についてご関心がある場合は、Azure <a href="https://aka.ms/azcontaineragent">Container Agent</a> だけでなく、 <a href="https://aka.ms/azjenkinsacs">azure 上の Kubernetes にデプロイ</a>するためのプラグインにもサポートを追加しました。</p>
