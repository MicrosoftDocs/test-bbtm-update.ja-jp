Title: 'クロスポスト: Azure Accelerator for スタートアップ Windows 発表'
Summary: Microsoft accelerator シリーズでは、最近、Kinect Accelerator プログラムの受賞者が発表されました。 &nbsp;そのプログラムの成功に基づき、Microsoft Accelerator...
Content: <p>Microsoft accelerator シリーズでは、最近、 <a href="https://www.microsoft.com/bizspark/kinectaccelerator/" target="_blank">Kinect Accelerator</a>プログラムの受賞者が発表されました。 &nbsp;microsoft accelerator program チームは、そのプログラムが成功したことに基づいて、 <a href="https://www.microsoft.com/BizSpark/accelerator/azure/" target="_blank">microsoft accelerator for Windows Azure につい</a>て発表しました。 &nbsp;Microsoft Accelerator for <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0094" target="_blank">Windows Azure</a>は、3か月にわたり、クラウドを活用するビジネスの構築に重点を置いた3か月間のディープ immersion プログラムを提供しています。 このプログラムを通じて、マイクロソフトと技術者は、家、エンジニア、革新者が、Azure Windows によって実現される無制限の可能性を活用したさまざまなビジネスアイデアをに提供します。</p>  <p>このプログラムは、ワシントン州シアトルの8月から11月までの間に実行されます。このプログラムに同意されたスタートアップは、microsoft <a href="https://www.microsoft.com/BizSpark/azure/" target="_blank">BizSpark Plus プログラム</a>を通じて Windows Azure クレジットに含まれる microsoft BizSpark と $6万のテクニカルスター、奨励、および microsoft の役員によって管理される $2万 (米ドル) の投資を受けることになります。 Office スペース、技術トレーニング、サポート、およびプログラムの概念における天使投資家、VCs、メディア、業界のためのデモを提供しています。これは、抵抗力を得るためのものです。</p>  <p>Microsoft Accelerator for Windows Azure のアプリケーションは、2012年6月29日までに受け入れられています。 <a href="https://www.microsoft.com/bizspark/accelerator/azure/" target="_blank">詳細について</a>は、web サイトを参照してください。</p>
