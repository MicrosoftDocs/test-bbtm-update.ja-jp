Title: クラウドのハンドシェイクが完了します
Summary: 企業がクラウドコンピューティングプラットフォームの使用に関して考える一貫性のある重要な問題は、アプリケーションのサービスレベル保証を明確にすることです。 では、ギャップを終了し、クラウドベースのアプリケーションの可用性とパフォーマンスを確保するにはどうすればよいでしょうか。
Content: >-
  <p>企業がクラウドコンピューティングプラットフォームの使用に関して考える一貫性のある重要な問題は、アプリケーションのサービスレベル保証を明確にすることです。 Microsoft Azure、および他の多くのクラウドは、独立した<a href="https://azure.microsoft.com/en-us/support/legal/sla/">サービスの</a>サービスレベルアグリーメント (sla) を発行しますが、これら &rsquo; はアプリケーションの保証と同じではありません。そのため、ギャップを終了し、クラウドベースのアプリケーションの可用性とパフォーマンスを確保するにはどうすればよいでしょうか。 答えは、 <em>クラウドハンドシェイクを完了</em>することです。 クラウドベースのリソースを活用するたびに、マルチテナントのスケーラブルな自動オファリングが利用されます。これは、まったく同じ方法で複数の顧客が使用できるように設計されています。</p>


  <p>これらのサービスを活用することをお勧めします。これは、標準化されたスケール、パフォーマンス、およびボリューム消費量ベースのコスト効率を実現するためです。 および定義された SLA。 これらのサービスの上には、お客様のワークロードと企業目標に最も合った方法で <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">クラウドコンピューティングサービス</a> を文字列化できる構成オプションが公開されています。 標準的なクラウドサービス上の要素を使用して、お &rsquo; 客様が求めているワークロード固有の保証を実現できるようにしました。 <em>クラウドハンドシェイクは、提供するサービスを理解し、ワークロードを適切に構築および構成するための適切な結婚です。</em></p>


  <p>単純な例: 99.95% の SLA を使用して、仮想マシンにデプロイされたアプリケーションに対して99.99% の SLA を達成できますか? はい。 Vm のクラスターにアプリケーションをデプロイし、それぞれのクラスターノードが別々のコンピューティングリソースで実行されるようにします。 Azure では、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-how-to-configure-availability/">可用性セット</a>を呼び出します。 SLA をさらに高くする必要がある場合は、 間もなく22のリージョンで利用できるようになったサービスを使用して、ワークロードを <a href="https://azure.microsoft.com/en-us/regions/">Azure リージョン</a>全体に分散させることができます。これにより、データセンターの障害や地理的な自然災害からワークロードを保護できます。 この単純な原則に従いますが、実装 (ネットワーク、ストレージ、アプリサービス、キャッシュなど) のすべての側面を通じて、クラウドハンドシェイクを完了する方法について説明します。</p>


  <p>しかし、ハンドシェイクが毎回適切に行われるようにするために、組織が行う必要のあるベストプラクティスの開発と運用のアプローチは何ですか。 推奨事項:</p>


  <ol>
   <li><strong>反復可能な開発プロセスから始め</strong>ます。 グループがアジャイル、継続的デリバリー、またはウォーターフォールモデルに移動したかどうかにかかわらず、コードのチェックイン、テストの自動化、および配置に一貫したツールを活用する明確な方法から始めます。 <a href="https://www.visualstudio.com/en-us/products/what-is-visual-studio-online-vs.aspx">Visual Studio オンライン</a>では、これらの手順を自動化しながら、複数の言語、ツール、ソースコードリポジトリ、および配置ターゲットで占める作業を行うことでコラボレーションの設計を支援することができます。</li>
   <li><strong>運用分析を使用</strong>します。 アプリケーションのパフォーマンスと実行を監視して測定し、コード、構成、またはデプロイの問題が発生したときにすばやく特定できるようにします。これにより、これらの調査結果を迅速に開発および管理プロセスに挿入できます。 新しい<a href="https://azure.microsoft.com/en-us/services/application-insights/">Visual Studio Application Insights</a>サービスはコードの可視性を提供しますが、 <a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-how-to-monitor/">Azure portal</a>には構成とサービスのパフォーマンスの詳細が表示されます。 これらのツール (および <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-command-line-tools/">CLI</a> または PowerShell を使用) でしきい値とアラートを設定することにより、問題が発生した原因をすばやく回避することができます。</li>
   <li><strong>SLA の依存関係を理解</strong>します。 上の簡単な例では、SLA が低いサービスが高い SLA の結果を実現する方法について説明しています。 残念ながら、互いに依存関係がある複数のサービスを連結するアプリケーションを構築すると、逆のことが発生する可能性があります。 たとえば、99.95% の SLA が適用された web サービスから開始し、99.95% の sla を適用したデータベースに関連付けられたモバイルアプリケーションサービスを構築し、それを99.95% の SLA で CRM SaaS service と統合した &rsquo; とします。 結合されたサービス &rsquo; の SLA は99.95% ではありません。 これらのサービスでダウンタイムが発生する可能性があるためです。 99.95% の SLA が必要ですか? 次に、依存関係全体で冗長性を確保する必要があります。 この権限を取得するには、次のようにします。&hellip;</li>
   <li><strong>エラーを想定</strong>して設計します。 Netflix おり世このアプローチは、数年前のクラウドアプリケーション設計に関するものであり、そのレッスンは現在も当てはまります。 クラウド実装から最適な結果を得るには、どのような問題が発生する可能性があるかを想定し、コードの設計と構成、テスト、デプロイモデルの両方において、これらすべての可能性を確実に考慮する必要があります。 また、これを一貫して実現するために、クラウドプラクティスを完成させるために、事前に開発したベストプラクティスや、お客様の前にお持ちのお客様から学ぶことができます。 このため、お客様は、 <a href="https://azure.microsoft.com/en-us/support/forums/">フォーラム</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-template-deploy/">テンプレート</a> 、および <a href="https://github.com/Azure/azure-content/tree/master/articles">共同ドキュメント</a> モデルを活用してベストプラクティスを学んで共有し、最大限の成功を達成できるようにすることを強くお勧めします。 <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/default.aspx">Operations Management Suite</a>を使用すると、アプリケーションのデプロイ場所に関係なく、目標を達成するために必要なコントロール、バックアップ、ディザスターリカバリー、セキュリティ保護を配置できます。</li>
   <li><strong>Test、シミュレート、measure</strong>、 <strong>repeat</strong>。 最後に、学習を続けます。 顧客のトラフィックをテスト、監視、追跡、およびシミュレートする (運用環境のデプロイを積極的に監視するのではなく) ことが多いほど、クラウドハンドシェイクのスキルを磨きことができます。 Azure の従量課金モデルと、 <a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">すべての MSDN アカウントでテスト/開発に使用するクレジット</a>を指定すると、組織でこれを一貫した方法として使用することはほとんどありません。 開発チームに学習を迅速に渡すことによって、開発プロセスのループを終了します。これにより、配置するアプリケーションを改善し、微調整することができます。</li>
  </ol>


  <p>さらに詳細を確認したい場合は、 個別の要素とコード行だけではなく、<a href="https://datamarket.azure.com/dataset/aml_labs/lexicon_based_sentiment_analysis">顧客のセンチメント</a>、<a href="https://datamarket.azure.com/application/7df1add0-6bac-4c16-82b8-513bd3a9795d">ユーザビリティ</a>、<a href="https://datamarket.azure.com/dataset/amla/customer-churn-prediction">主要なカスタマー</a>エクスペリエンスの分析、コストの<a href="https://gallery.azureml.net/Experiment/9adb3d1dda91434a825a55cad4adacc7?share=1">最適化</a>、およびアプリケーション設計の基本を上回る、またはそれ以上の影響の影響を<a href="https://datamarket.azure.com/dataset/aml_labs/survivalanalysis">予測すること</a>で、式に<a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a>します。 1日の終わりには、アプリケーションのアップタイムとパフォーマンスについてほとんどの心配がありますが、お客様が提供するエクスペリエンスについてはさらに注意を払っています。 重要<a href="https://www.slideshare.net/ConnectTheExperience/the-business-case-for-connected-customer-experiences-2015">なのは</a>、エクスペリエンスがニーズとどの程度適しているか、それが活用されているタイミングとコンテキスト、そしてその生活を<a href="https://apmdigest.com/customer-experience-drives-more-loyalty-than-a-good-price">強化するか</a>どうかということです。 上の方が膨大な量のサウンドを再生している場合は、心配しないで &rsquo; ください。 &rsquo;クラウドハンドシェイクの一部を解決しようとするだけではありません。 ここでは、Azure エコシステム全体が登場します。 実証済みの構成でワークロードをデプロイする場合は、 ここで、 <a href="https://azure.microsoft.com/en-us/documentation/templates/">Azure リソーステンプレート</a> が登場します。 構成の詳細が少ない場合は、 <a href="https://azure.microsoft.com/blog/2015/05/29/try-cloud-foundry-on-azure-today/">cloud foundry</a>や独自の<a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>など、Azure で実行されている<a href="https://azure.microsoft.com/en-us/marketplace/?term=PaaS">アプリケーションプラットフォームサービス</a>の1つを基にアプリケーションをビルドします。サービスの sla を取得し、基になる構成について心配します。 クラウドハンドシェイクの残りの部分を管理するために他のユーザーを支援しますか。 ここでは、多くの Microsoft Azure<a href="https://pinpoint.microsoft.com/en-US/search?keyword=azure&amp;type=companies&amp;market=">クラウドパートナー</a>が役に立ちます。 このトピックの詳細については、次のブログ記事をご覧ください。</p>
