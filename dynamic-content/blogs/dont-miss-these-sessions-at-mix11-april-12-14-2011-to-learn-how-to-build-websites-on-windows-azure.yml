Slug: dont-miss-these-sessions-at-mix11-april-12-14-2011-to-learn-how-to-build-websites-on-windows-azure
Title: 2 Windows 011 年 4 月 12 日から 14 日の MIX11 でこれらのセッションをお見逃しなく。
Summary: 来週、ラスベガスで MIX11 に参加する予定の場合、NV は、Windows Azure プラットフォームと ASP.NET CMS プロバイダーを使用して、高度にスケーラブルで豊富な機能を構築する方法を学習するために、これらのセッションを見逃しません。
Content: '<p>来週、ラスベガスで <a target="_blank" href="https://go.microsoft.com/?linkid=9768393">MIX11</a> に参加する予定の場合は、これらのセッションを見逃さなくてすみ、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォームと ASP.NET CMS プロバイダーを使用して、拡張性が高く、豊富で魅力的な Web エクスペリエンスを迅速かつシームレスに構築する方法を学習してください。 (各タイトルをクリックすると、完全な説明が表示されます)。</p>  <p><b>2011 年 4 月 12 日 (火曜日)<br>  </b></p>  <p>午前 11 時 30 分 - 午後 12 時 30 分:&nbsp;&nbsp;&nbsp;&nbsp; 果て果てを分解<a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/FRM06">する:&nbsp; ビルド、カスタマイズ、拡張、出荷</a></p>  <p><b>2011 年 4 月 13 日水曜日</b></p>  <p> </p>  <p>2:00 - 2:25 PM: &nbsp; &nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT12">DotNetNuke と Windows Azure:</a> クラウドへのビジネスの移行 </p>  <p>2:00 - 2:25 PM:&nbsp;&nbsp;&nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT16">Life in the Fast Lane: Fast Deploy Umbraco CMS on Windows Azure</a></p>  <p>2:35 - 3:00 PM:&nbsp;&nbsp;&nbsp;&nbsp; Azure 上の <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT10">Windows で Websites を構築する</a></p>  <p>2:35 - 3:00 PM:&nbsp;&nbsp;&nbsp;&nbsp; <a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/EXT24">Razor と Umbraco CMS</a> を使用して Web 開発スキルを向上させます</p>  <p>すべての時間 PDT;セッション スケジュール情報は変更される可能性があります。</p>  <p>MIX11 にできない場合は、2011 年 4 月 12 日と 13 日の午前 9 時 (PDT) にライブの基調講演に参加し、セッションが記録された約 24 時間後にオンラインでセッションを視聴またはダウンロードできます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/06/don-t-miss-these-sessions-at-mix11-april-12-14-2011-to-learn-how-to-build-websites-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
