Slug: national-september-11-memorial-museum-and-archetype-unveil-interactive-timeline-hosted-on-windows-azure
Title: 9 月 11 日の&記念写真と、Azure でホストされているアーキタイプのインタラクティブ タイムラインWindows。
Summary: 2001 年 9 月 11 日と 1993&nbsp; 年 2 月 26 日の攻撃を監視し、3,000victims&nbsp; を受け入れ、国の 9 月 11 &amp; 日の記念日の記念日を記念します。
Content: '<p>2001 年 9 月 11 日と 1993&nbsp; 年 2 月 26 日に起き上がった攻撃を監視し、これらの攻撃の 3,000victims&nbsp; と他の人々を助け、命を危険にさらした人々を受け入れ、国の 9 月 11 &amp;<b> </b>日の記念日の記念日を記念します。 組織は、Web サイトやコレクションとの深いレベルのエンゲージメントを促進するために、Archetype と共に、メディアリッチでアクセス性の高い一連の動的で対話型のアプリケーションを設計および開発しました。 </p>  <p>結果は、2011 年 2 月 23 日に先週水曜日に開始された 9/11 対話型タイムラインでした。&nbsp;<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> でホストされている 9/11 対話型タイムラインには、2001&nbsp; 年 9 月 11 日のイベントに従うユーザーを可能にする、コレクションの豊富なオーディオ、ビデオ、画像が組み込まれています。ユーザーがタイムラインを操作すると、特定の成果物の詳細を学習し、Facebook や Twitter などのソーシャル ネットワーク ツールを使用して他のユーザーとエクスペリエンスを共有できます。 </p>  <p>また、アーキタイプは、9/11 National 9/11 の「The National 9/11 Liberty and Museum」のインタラクティブ エクスペリエンスを設計し、開発しました。 &nbsp;Windows Azure でもホストされている Liberty Liberty 対話型エクスペリエンスでは、2001 年 9 月 11 日の後の日に、Liberty Liberty のレプリカが生き生きとします。  オンラインの訪問者が、あやめから手の前まで、Liberty Liberty を装飾する装飾や思い出を体験するために、オンライン アプリケーションを使用すると、一連の画像から選択したり、画像の任意の部分をパンしたり拡大したり拡大したりすることができます。 &nbsp;ユーザーは、直感的なコールアウトとポップアップを使用して、一部の成果物の詳細を確認できます。 </p>  <p>また、アーキタイプは、これらのアプリケーション用の高度な Windows Azure ベースの管理ツールを開発しました。9/11 のスタブルおよび美術館のスタッフは、コンテンツを管理できるだけでなく、更新プログラムのステージ、プレビュー、テストも行いました。 アーキタイプの詳細については、こちらを参照してください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/02/national-september-11-memorial-amp-museum-and-archetype-unveil-interactive-timeline-hosted-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
