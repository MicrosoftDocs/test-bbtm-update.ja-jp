Title: '利用可能: 4 つの新しい Drupal モジュールをWindows Azure で Drupal 7 が紹介されました'
Summary: Microsoft は Drupal コミュニティの作業を積極的にサポートし、Drupal と統合の改善に関する顧客の要求にSQL Serverしています。 この取り上がりを楽しめ...
Content: '<p>Microsoft は Drupal コミュニティの作業を積極的にサポートし、Drupal と統合の改善に関する顧客の要求にSQL Serverしています。 このたび、Microsoft プラットフォーム<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/01/24/welcome-drupal-7-a-new-version-with-greater-interoperability-with-the-microsoft-platform.aspx">の Drupal</a> 7 を正式に歓迎<a target="_blank" href="https://blogs.msdn.com/b/interoperability/"></a>し、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&nbsp; で実行されている 4 つの新しい汎用モジュールを発表する、相互<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/01/24/using-drupal-on-windows-azure-hands-on-with-4-new-drupal-modules.aspx"></a>運用性に関するブログの最新の投稿を強調して、お知らせいたします。これは、SQL Server サポートに付属する Drupal の最初のバージョンであり、その他のいくつかの重要な機能強化により、Microsoft プラットフォームとの相互運用性が向上します。 </p>  <p>Schakra と Mindtree によって開発された 4 つの新しい汎用モジュールを使用すると、Drupal 管理者/開発者はユーザーに新機能を提供できます。 モジュールを紹介するために、Drupal 7 は Azure Companion を使用Windows Azure にWindowsされました。 新しいモジュールは次のとおりです。 </p>  <ul class="unIndentedList">  <li>  drupal Bing地図 モジュール</li>  <li>  Drupal 用 Silverlight Pivot ビューアー モジュール</li>  <li>  Windows Drupal 用 Live ID モジュール</li>  <li>  Drupal 用 OData モジュール</li>  </ul>  <p>このニュースは、Microsoft が製品を構築する方法でオープンになり、業界の他のユーザーと一緒に顧客のニーズを満たし、Windows で拡大するエコシステムをサポートする取り組みを反映しています。 &nbsp;&nbsp;これらのお知らせの詳細については、こちらを参照 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/24/now-available-drupal-7-showcased-on-windows-azure-with-four-new-drupal-modules.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
