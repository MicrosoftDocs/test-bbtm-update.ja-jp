Title: ミッション クリティカルなワークロードに対して最も信頼されている Government Cloud - 事実を確認する
Summary: 今日、Microsoft の CEO Satya Nadella が、オーランドの Gartner のシンポジトでマスターミニドの講演を行い、Microsoft の差別化されたグローバルな良いクラウドと、すべてのクラウドが等しく作成されるわけではありません。
Content: >-
  <p>今日、Microsoft の CEO Satya Nadella が、オーランドの Gartner 国際&rsquo;&nbsp;カンファレンスでマスターミニドの講演を行い、Microsoft のグローバルな良いクラウドと、すべてのクラウドが均等に作成されるわけではありません。同時に、ワシントンの FedScoop FedTalk、DC、Jason Zander、Microsoft Azure チームの CVP から、米国政府のお客様向けこれらの重要な差別化要因についてさらに詳しく説明しました。</p>


  <p>Jason が発表で引用している<a href="https://enterprise.microsoft.com/en-us/industries/government/check-the-facts-microsoft-gov-cloud-stands-apart/" target="_blank"></a>通り、Penn Schoen Berland が最近行った調査では、政府のお客様は、AWS、Google、Salesforce を通して Microsoft を最も信頼できるクラウド サービス プロバイダーと評価しました。 これは、次のAzure Government。 他のクラウド サービス プロバイダーよりも、ミッション クリティカルな政府ワークロードに対して最もコンプライアンスの認定と構成証明を既に提供している Jason は、次の追加を発表しました。</p>


  <ul>
      <li><strong>国防総省固有のAzure Government。</strong> 11 月から、国防総省 (DoD) 専用の Azure Government の物理的に分離されたバージョンがプレビューで利用可能になります。その後、すぐに一般提供されます。</li>
      <li><strong>DoD 情報の影響レベル 5。</strong> このバージョンの Azure は、DoD 影響レベル 5 の制御を満たすために、一から構築されています。 制御された情報を管理する DoD 機関や企業は、国防総省Azure Governmentデータに対してデータを使用できます。 Azure Government、DoD 影響レベル 5 の暫定承認を実現するために、現在も対応しています。</li>
      <li><strong>さらに、Azure Governmentと中南部の 2 つのリージョンに追加米国。</strong> 本日、&rsquo;アリゾナ州とテキサス州の新しいリージョンからAzure Governmentを拡大する意図を発表しました。 2017 年に一般提供される予定の新しいリージョンは、バージニア州とアイオワ州の既存のリージョンに追加され、前述の国防総省リージョンを超えた新しい追加です。 現在、Azure には、他のクラウド プロバイダー &ndash; よりも政府機関のお客様向けに合計 6 つの専用リージョンがあります。</li>
  </ul>


  <p>Jasons のお知らせ&rsquo;<a href="https://enterprise.microsoft.com/en-us/industries/government/check-the-facts-microsoft-gov-cloud-stands-apart/" target="_blank">に移動して</a>、事実を読み取る。 私たちは、真実と信頼に情熱を注ぐ。 フィードバックに耳を傾け、選択肢を提供し、ミッション クリティカルなワークロードに対して最も信頼された Government Cloud を引き続き提供します。 <a href="https://dynamicevents.emeetingsonline.com/emeetings/websitev2.asp?mmnno=626&amp;pagename=SITE398046" target="_blank">2016 年 10 月 25</a> 日に政府機関向けクラウド フォーラムに取り組む中で、お知らせを探してください。</p>


  <p>セキュリティ、プライバシー、透明性、コンプライアンスに関連する情報については、Microsoft セキュリティ センター <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx?wt.mc_id=US_CE_TC_OO_BLOG_NONE&amp;ls=BLG&amp;lsd=Azure%20Gov't%20Blog" target="_blank">を参照してください</a>。</p>


  <p>組織の組織のAzure Governmentを体験するには、試用版 <a href="https://azuregov.microsoft.com/trial/azuregovtrial" target="_blank">にAzure Governmentします</a>。</p>


