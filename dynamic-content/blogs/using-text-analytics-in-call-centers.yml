Title: コールセンターでの Text Analytics の使用
Summary: Azure Cognitive Services は、自然言語処理と機械学習を使用してテキストデータから情報を抽出する Text Analytics Api を提供します。 これらの Api は、センチメント分析、キーフレーズ抽出、エンティティ認識、言語検出など、事前に構築された言語処理機能をラップします。
Content: >-
  <p>Azure Cognitive Services は、自然言語処理と機械学習を使用してテキストデータから情報を抽出する <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">Text Analytics api</a> を提供します。 これらの Api は、センチメント分析、キーフレーズ抽出、エンティティ認識、言語検出など、事前に構築された言語処理機能をラップします。</p>


  <p>Text Analytics を使用すると、企業は顧客とのやり取りからより深い洞察を得ることができます。 これらの洞察を使用して、管理レポートを作成し、ビジネスプロセスを自動化して、競争分析を行うことができます。 このような洞察を提供できる1つの領域として、顧客サービスの呼び出しが記録されます。これにより、次のことに必要なデータを提供できます</p>


  <ul>
   <li>顧客満足度を測定して改善する</li>
   <li>コールセンターとエージェントのパフォーマンスを追跡する</li>
   <li>さまざまなサービス領域のパフォーマンスの確認</li>
  </ul>


  <p>このブログでは、Azure Cognitive Services を使用して、これらの記録された顧客の電話から洞察を得る方法について説明します。</p>


  <p>Text Analytics や Speech Api など、これらのサービスの組み合わせを使用して、お客様とエージェントの会話の内容から情報を抽出できます。 その後、結果を視覚化し、傾向やパターンを検索できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e1394d5a-9826-4c43-bcaf-70c751b1ea56.png"><img width="624" height="190" title="Cognitive Services の組み合わせで情報を抽出する方法を示す図" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Diagram showing how combination of Cognitive Services can extract information" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07da016f-e9f1-44cf-b86e-755bc76041e5.png" border="0"></a></p>


  <p>順序は次のとおりです。</p>


  <ul>
   <li>Azure Speech Api を使用して、記録された呼び出しをテキストに変換できます。 書き起こしというテキストがあれば、Text Analytics Api を実行して、メッセージ交換のコンテンツに関する洞察を得ることができます。</li>
   <li>センチメント analysis API は、3つのカテゴリ (肯定的、ニュートラル、および負) のテキスト全体のセンチメントに関する情報を提供します。 エージェントと顧客の間の会話の各ターンで、次のことができます。 <ul>
    <li>顧客センチメントがどのように改善され、同じか、または拒否されるかを確認します。</li>
    <li>通話、エージェント、またはそのいずれかを評価して、異なる時間における顧客の苦情を処理します。</li>
    <li>エージェントが常に否定的な会話を肯定的またはその逆にできるタイミングを確認し、トレーニングの機会を特定します。</li>
   </ul>
   </li>
   <li>キーフレーズ抽出 API を使用して、メッセージ交換のキーフレーズを抽出できます。 このデータは、検出されたセンチメントと組み合わせて、通話中に一連のキーフレーズにカテゴリを割り当てることができます。 このデータを手にして、次のことができます。 <ul>
    <li>どのフレーズが負または正のセンチメントを持つかを確認します。</li>
    <li>時間の経過と共に、または製品とサービスの発表中に、センチメントの変化を評価します。</li>
   </ul>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d841d83-0a9c-48e7-a38c-ff9c0713d963.png"><img width="1411" height="633" title="3つのテキストカテゴリの全体のセンチメントを示す表" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Table showing overall sentiment in three text categories" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12791b5b-e79e-4a77-a83a-a16dea7280c3.png" border="0"></a></p>


  <ul>
   <li>エンティティ認識 API を使用すると、person、organization、location、date time などのエンティティを抽出できます。 たとえば、次のようなデータを使用できます。 <ul>
    <li>呼び出しセンチメントを製品の起動などの特定のイベントに関連付けるか、または領域にオープニングを格納します。</li>
    <li>競合他社のお客様の紹介を使用して、競争力と分析を行います。</li>
   </ul>
   </li>
   <li>最後に、Power BI 分析情報を視覚化し、パターンや傾向を行動に向けて伝えることができます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09bc7139-3603-4228-9c48-d8a25d22875d.png"><img width="974" height="582" title="分析情報を視覚化し、パターンと傾向を伝える Power BI グラフ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Power BI graph visualizing the insights and communicating the patterns and trends" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac7d40b1-726f-493b-83d0-2ec9d8c155fb.png" border="0"></a></p>


  <p>Azure Cognitive Services Text Analytics を使用すると、顧客との対話に関するより深い洞察を得られ、単純な顧客のアンケートを通じてメッセージ交換の内容を把握することができます。</p>


  <p>上記のワークフローのサンプルコードの実装については、 <a href="https://github.com/rlagh2/callcenteranalytics" target="_blank">GitHub</a>を参照してください。</p>
