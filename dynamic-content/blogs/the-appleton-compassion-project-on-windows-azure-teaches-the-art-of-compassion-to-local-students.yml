Title: Azure での Appleton Compassion ProjectのWindows、ローカル学生に対する思いやりのアートについて説明します
Summary: キャンバスの一部にアイデアの &lsquo;思いやり&rsquo;  を示す方法はありますか?&nbsp; この質問に対するローカルアートの学生の反応を確認するために、Trout Art は と連携して...
Content: '<p class="Default">キャンバスの一部にアイデアの&lsquo;思いやり&rsquo;を示す方法はありますか?&nbsp;ローカルのアート学生が、Appleton、WI Area School District、<a target="_blank" href="https://www.appletoneducationfoundation.org/">Appleton Education Foundation</a> と協力して、その質問に対して <a target="_blank" href="https://troutmuseum.org/">Trout </a> Of <a href="https://troutmuseum.org/">Art</a> がどのように反応を示すのか確認するために、昨年、<a target="_blank" href="">Appleton Compassion Project</a>&nbsp; が発表されました。 プロジェクトのオーガナイザーは、10,436 人の Appleton Area School District K-12 アート 学生に、6 インチの 6 インチのアート パネルで思いやりのアイデアを描く、または描くように求め、その作業に関する記述を書いています。&nbsp;</p>  <p>このアートワークが完成し、Appleton 学生の 10,000 を超えるアート パネルが、2011 <a target="_blank" href="Virtual-Exhibit"></a>*&rsquo;年 5 月 1&ndash; 日 1 日から Trout の<a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7282.AppletonLogo.png" height="52" width="382"></a>アートギャラリーにインストールされ、ギャラリーの Web サイトで仮想のショーとして表示されます。 追加のタイルは、2011 年 5 月 1 日から 6 月 6 日まで、<a target="_blank" href="https://www.lawrence.edu/">Lawrence Universitys&rsquo;</a> Jason Downer Commons にも表示されます。 </p>  <p>ギャラリーや仮想の訪問者がアートワークを見るのを支援するために、Appleton ベースの <a target="_blank" href="https://www.skylinetechnologies.com/Pages/Default.aspx">Technologies</a> は <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 上にビューアーを構築し、訪問者が学生の名前、学年、学校、教師、またはアート教師でアートを検索したり、大規模なショーから選択した部分を管理できる方法を提供したりするようにしました。</p>  <p>このプロジェクトの背後にあるインスピレーションは、Wisconsin-Madison 大学の脳研究者 <a target="_blank" href="About-Richard-Davidson">である David Davidson</a> 博士が、思いやりを実践する人の脳の健康が測定可能なほど高いという結果を得たのです。 Davidsons&rsquo; の研究では、思いやりを学習し、スキルとして実践する必要があるという結果も示されています。 &ldquo;もう少しの楽しみは、全員の手の届く&rsquo;範囲内にある可能性があります。と&rdquo; Davidson は言います。&nbsp;</p>  <p>* 仮想の表示ページでは、Silverlight をコンピューターにインストールする必要があります。 ここに Silverlight をインストール <a target="_blank" href="https://www.microsoft.com/getsilverlight/get-started/install/default.aspx">するか</a> 、ページに初めてアクセスすると自動的にインストールされます。 お待ちください。読み込みには数分かかる場合があります。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/04/the-appleton-compassion-project-on-windows-azure-teaches-the-art-of-compassion-to-local-students.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
