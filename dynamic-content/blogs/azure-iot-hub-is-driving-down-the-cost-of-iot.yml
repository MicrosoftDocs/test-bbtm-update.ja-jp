  <h2>Azure IoT Hub Basic レベル: 詳細</h2>


  <p>新しい Basic レベルでは、ゼロタッチ プロビジョニングなど、Azure IoT Hub Standard のすべてのデータ インジェスト機能と、同じセキュリティ機能、パフォーマンス、スケーラビリティが提供されます。 この強力な一連の機能に加え、IoT ソリューションの変更が必要な場合は、いつでも <a href="https://aka.ms/standardiothubupgrade" target="_blank">IoT Hub Standard</a> レベルにアップグレードすることもできます。 これにより、双方向通信、デバイス ツインを介したデバイス管理、<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a> を介したデバイスへのクラウド インテリジェンスの配信など、すべての Standard レベルの機能に対するソリューションのアクセスがシームレスにロック解除されます。 すべては、以前の Standard レベルの価格から 50% の節約になります。</p>


  <p>次の表は、Basic レベルと Standard レベルでサポートされる機能の概要を示しています。</p>


