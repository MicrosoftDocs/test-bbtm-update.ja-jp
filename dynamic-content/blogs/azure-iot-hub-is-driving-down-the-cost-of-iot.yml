  <p>完全な価格の詳細と注文情報については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/iot-hub/" target="_blank">IoT Hub覧</a> ください。 各 <a href="https://aka.ms/ScaleYourIoTSolution" target="_blank">レベルで使用できる機能IoT Hub</a> IoT シナリオに適切な機能を選択する方法の詳細については、「適切なオプションの選択」を参照してください。</p>


  <p>新しいレベルの IoT Hub価格は現在、グローバル リージョンで利用できます。近日、国内リージョンで利用できます。</p>


  <h2>包括的なポートフォリオ</h2>


  <p>Azure IoT Hub basic および IoT Hub Standard は、企業がセキュリティで保護された IoT ソリューションのすべての側面を作成、カスタマイズ、制御できる包括的な IoT ポートフォリオである <a href="https://www.microsoft.com/en-us/internet-of-things/" target="_blank">Azure IoT</a> の一部です。 ポートフォリオには次が含まれます。</p>


  <ul>
   <li><strong>ソリューション：</strong> 概要ソリューションの専門知識を必要とせずに強力な IoT シナリオを可能にするフル マネージドのグローバル IoT SaaS (サービスとしてのソフトウェア) ソリューション、または完全にカスタマイズ可能なソリューションを作成するための一般的な IoT シナリオを可能にする事前構成済みのソリューションを使用して、独自のニーズに合ったアプローチをすばやく選択できます。</li>
   <li><strong>プラットフォーム サービス:</strong><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a> などのプラットフォーム サービスを使用してカスタマイズされたソリューションを構築し、数十億台の IoT デバイスからデータを接続、管理、キャプチャします。 次に、IoT デバイス データを他のビジネス システムと統合して、組織全体の分析情報を強化します。</li>
   <li><strong>エッジ：</strong>Azure IoT Edge を使用して、サーバーレス コンピューティング、人工知能 (AI)、機械学習をクロスプラットフォームの IoT デバイス<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">にシームレスにデプロイして実行します</a>。</li>
  </ul>


  <p><strong>詳細を確認し、今すぐ IoT </strong> デプロイを開始するには、「Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank"><strong>Hub」を参照してください</strong></a><strong>。</strong></p>


