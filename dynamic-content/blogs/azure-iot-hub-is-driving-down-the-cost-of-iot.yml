Content: >-
  <p>お客様は <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a> サービスに依存し、数兆個のメッセージを送信する数十億台の IoT デバイスを接続するために提供されるスケール、パフォーマンス、セキュリティ、信頼性を気に入っています。 Azure IoT Hub は、小売、医療、自動車、製造、エネルギー、農業、石油とガス、ライフ サイエンス、スマート ビルディングなど、すべての主要な市場セグメントで既に生産 IoT ソリューションを稼働しています。 今日は、ハブの概要についてお知らせAzure IoTしています。</p>


  <p>長年にわたり、多くの&rsquo;お客様は、デバイスからクラウドにデータを送信するだけで IoT の取り込みを開始しているのに気付きました。 これはデバイスからクラウドへの &ldquo;テレメトリと見&rdquo; なされ、大きな利点があります。 &rsquo;また、IoT &ldquo;&rdquo; の取り組みで、ほとんどのお客様は、デバイスのソフトウェア、ファームウェア、構成を管理するために、クラウドからデバイスへのメッセージング、完全なデバイス管理機能など、デバイスにコマンドを送信する機能が必要であるという認識を持っています。</p>


  <p>Microsoft では、お客様の現在の場所に問い合い、IoT の利点を得る優れたエクスペリエンスを提供すると信じています。 この理由から、&rsquo;Azure IoT Hub &ldquo;&rdquo; の新しい機能 (IoT Hub Basic レベルと呼ばれるデバイスからクラウドへのテレメトリ層) をお知らせします。 Basic レベルは、IoT 体験を開始するための非常に安価な方法であり、名前にもかかわらず、基本的なものは何もありません。 受信テレメトリ シナリオをサポートし、既存の Azure IoT Hub Standard レベルと同じセキュリティ、スケール、パフォーマンス、信頼性を備えます。 最適な部分は、&rsquo;IoT 体験を継続する準備ができたら、ダウンタイムを発生ささなく、再アーキテクチャを行う必要なく、Basic から Standard にアップグレードできる点です。</p>


  <p>&rsquo;次に、最も要求の厳しい商用 IoT 顧客のスケールとパフォーマンスのニーズを超えて、サービスの信頼性、スケール、パフォーマンスを大幅に向上させる一方で、Azure IoT Hub&mdash; への効率性の構築にも忙しく取り組み、 本日&rsquo;は、Standard レベルのコストを 50% 削減してコストを節約することで、これらの効率性をお客様に引き渡す予定です。 既存のお客様は、この価格割引を自動的に受け取ります。その一部には何も必要とされません。</p>


  <p>2018 年 4 月 3 日の現在、次の表* は、新しい Azure IoT Hub Basic レベルのオファリングと Standard レベルの価格の引き下げをまとめたものになります。</p>


