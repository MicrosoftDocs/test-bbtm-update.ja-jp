Slug: digital-event-extend-to-the-cloud-with-azure-vmware-solution
Title: 'デジタル イベント: Azure VMware ソリューションを使用してクラウドに拡張する'
Summary: 'VMware ワークロードを独自の条件でクラウドに簡単に移行し、投資を最新化する方法について説明します。 '
Content: >-
  <p>VMware ワークロードを独自の条件でクラウドに簡単に移行し、投資を最新化する方法について説明します。 <strong>2021 年 3 月 23 日の午前 9:00 から太平洋標準時 (UTC-8) の午前 10 時 30</strong> 分まで、Intel および VMware&mdash; と連携して「<a href="https://events1.social27.com/microsoft-azure-vmware-solution/page/pre-signup?ocid=AID3029704_QSG_509302" target="_blank">Extend to the Cloud with Azure VMware Solution digital eventdelivered</a>&mdash;」(Azure VMware Solution デジタル イベントを使用してクラウドに拡張し、Azure で VMware をネイティブで実行できるクラウド サービス Microsoft Azure VMware Solution を知る) に参加してください。</p>


  <p>この無料のデジタル イベントで業界の専門家や VMware ユーザー <a href="https://events1.social27.com/microsoft-azure-vmware-solution/page/pre-signup?ocid=AID3029704_QSG_509302" target="_blank">と参加して、次の情報を得</a> る。</p>


  <ul>
      <li>VMware のワークロード、スキル、ツールをコスト効率の高い方法でクラウドに移行する方法について説明します。</li>
      <li>Azure で Microsoft のワークロードを最適化およびスケーリングWindows、SQL Serverする方法について説明します。</li>
      <li>実際に動作するAzure VMware Solutionデモを参照し、新しい製品機能と今後の製品機能について確認してください。</li>
      <li>デプロイ、移行、ディザスター リカバリー、他の Azure サービスへの接続に関する対話型および技術セッションに参加します。</li>
      <li>さらに、ライブ チャットやモデリングされたラウンドテーブルで、ご質問や同僚とのネットワークについて専門家に質問してください。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f1bf455-56b5-455d-8aff-5b95aaa0866e.jpg"><img alt="Azure VMware Solution digital event" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9af9853d-2b31-48ea-b2ee-00e2ad3dc5b6.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>このイベントでは、VMware ワークロードを独自の条件でクラウドに簡単に移行する方法を学習するのに役立つ、素晴らしい話者とセッションが提供されています。</p>


  <table border="2" cellpadding="2" cellspacing="0">
      <thead>
          <tr>
              <th colspan="2" scope="col" valign="top">セッション スポットライト</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td valign="top">
              <p>基調 講演：<br>
  Microsoft および VMware とのより優れた組み合い</p>
              </td>
              <td valign="top">Jason Zander、EVP Microsoft、Sanjay Poonen(COO VMware) は、Microsoft と VMware パートナーシップの長所を強調し、企業が現在の市場の傾向に対応するためにクラウドがどのように対応しているのかについての観察を共有します。 このパートナーシップとテクノロジの組み合わせが、お客様の成功を推進しています。</td>
          </tr>
          <tr>
              <td valign="top">現在の場所での会議: 移行、最新化、およびシンプル化を行Azure VMware Solution</td>
              <td valign="top">Eric Lockard、CVP Microsoft、Mark Lohmeyer 、SVP Cloud Services VMware に参加し、Azure VMware Solution の共有ビジョンと戦略について説明します。 このセッションには、Microsoft と VMware が Azure VMware Solution で共同作業を行う方法に関する分析情報と、いくつかの使用事例と利点が含まれます。 現在の環境を移行および最新化する際の最も重要な考慮事項について説明します。</td>
          </tr>
          <tr>
              <td valign="top">アクションAzure VMware Solutionのデモンストレーション</td>
              <td valign="top">このエンドツーエンドのデモに参加し、アプリケーションを使用して簡単にデプロイ、移行、管理、最新化する方法Azure VMware Solution。</td>
          </tr>
          <tr>
              <td valign="top">新機能&#39;新機能: Azure VMware Solution機能と製品の進化 </td>
              <td valign="top">詳細については、Azure VMware Solution の最新の機能更新プログラムに関する記事を参照してください。 現在、&rsquo;VMware を使用&#39;最小限の摩擦で VMware アプリケーションを Azure&mdash; に提供し、変革の前に信頼性、スケール、コストを向上します。</td>
          </tr>
          <tr>
              <td valign="top">技術パネル: Intel、VMware、Microsoft</td>
              <td valign="top">このパネルディスカッションに参加して、Intel、VMware、Microsoft の専門家が、移行、最新化、簡素化というこのイベントのテーマに関する考えと視点を共有します。</td>
          </tr>
          <tr>
              <th colspan="2" valign="top">技術的な詳細情報</th>
          </tr>
          <tr>
              <td valign="top">Azure VMware Solution詳細</td>
              <td valign="top">デプロイと管理、ネットワーク、HCX を使用した Azure VMware Solution への移行、および他の Azure サービスへの接続に関する分析情報を共有する、Microsoft と VMware の 4 つの業界の専門家に会います。</td>
          </tr>
      </tbody>
  </table>


  <p>&nbsp;</p>


  <p>イベントが終了すると、業界&#39;のベスト プラクティスを学習し、Azure VMware Solution のデモを参照し、最新の製品機能について説明します。 また&#39;、デプロイ、移行、管理、ディザスター リカバリー、他の Azure サービスへの接続に関する対話型および技術セッションに参加することもできます。 さらに、&#39;ネットワークを使用して、ライブ チャットやモデリングされたラウンドテーブルで VMware、Microsoft、Intel に質問することができます。 そこでお会いできます。</p>


  <p><a href="https://events1.social27.com/microsoft-azure-vmware-solution/page/pre-signup?ocid=AID3029704_QSG_509302" target="_blank"><img alt="image" border="0" height="43" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baf96fe5-5c9f-4aa9-812d-3621a1ceaa7a.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="イメージ" width="129"></a></p>


