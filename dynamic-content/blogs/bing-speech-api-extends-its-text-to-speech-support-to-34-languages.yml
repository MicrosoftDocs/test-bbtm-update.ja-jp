Slug: bing-speech-api-extends-its-text-to-speech-support-to-34-languages
Title: Bing Speech API テキストを音声でサポートする言語を34に拡張する
Summary: Microsoft の認知サービスである Speech API では、すべての開発者に6つの新しい TTS 言語が提供されるようになりました。使用可能な言語の合計数は34になります。
Content: >-
  <p>音声は、あらゆる種類のデバイスとサービスとの対話のモードとして、ますます広く普及しています。 音声入力だけでなく、音声出力や音声合成 (TTS) も提供できることは、AI をサポートする重要なテクノロジになりつつあります。 デバイスを操作する必要があるかどうかは、電話、車両、ビル PA システム、または翻訳された入力であっても、TTS はエンドツーエンドソリューションの重要な部分です。 また、ユーザー補助機能を有効にするすべてのアプリケーションにも必要です。</p>


  <p>Microsoft の認知サービスである Speech API は、すべての開発者に6つの新しい TTS 言語を提供し、使用可能な言語の合計数を34にすることを発表しました。</p>


  <ul>
      <li>ブルガリア語 (言語コード: bg-BG)</li>
      <li>クロアチア語 (hr-HR)</li>
      <li>マレーシア (ms-MY)</li>
      <li>スロベニア語 (sl-SI)</li>
      <li>タミール語 (ta)</li>
      <li>ベトナム語 (vi-VN)</li>
  </ul>


  <p>最新の AI テクノロジが搭載されており、これらの34言語は48ロケールと78音声フォント全体で利用できます。 開発者は1つの API を使用して、音声認識および TTS モデルの最新世代にアクセスできます。</p>


  <p>このテキストから Speech API は、さまざまなユースケースに対して開発者が統合できます。 ユーザー補助、手動による通信やメディアの消費、またはその他のコンピューター間の相互作用のために、独自に使用することができます。 音声をテキストに変換するなどの他の Cognitive Services APIs と組み合わせることもできますし、Language Understanding して、総合的な音声駆動型ソリューションをオンラインまたはデバイスで作成することもできます。</p>


  <p>さらに、これらの新しい TTS 言語は、2018年2月の終わりまで Microsoft 翻訳ツール Speech API と Microsoft 翻訳ツールアプリを通じて利用できるようになります。これにより、これらの新しい言語は、翻訳ツール Speech API とエンドユーザーを統合する開発者が使用できるようになり Microsoft 翻訳ツール アプリと翻訳ツールライブ機能。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech" target="_blank">これらの新しい TTS 言語を今すぐお試しください</a>&nbsp;</p>


