Title: Azure 上の Autodesk を使用した大規模なクラウド レンダリング
Summary: 私は、今日の映画では常に心を込めずに視覚効果に感心しますが、これらの効果のレンダリングは、視覚効果の最も複雑な側面の 1 つであるのはわかっています。 正しいを見つけるのは難しい...
Content: >-
  <p>Im&rsquo; は、&rsquo;今日の映画では常に心を込めずに視覚効果に取り入れらばいますが、これらの効果をレンダリングする方法は、映画の中で最も複雑な側面の 1 つだと思います。 適切なインフラストラクチャを見つけ、ハイ パフォーマンスコンピューティング クラスターで構成されるレンダー ファームを設定して管理するのは難しい。 さらに、4k や 8k などのテクノロジの進歩により、小規模なプロジェクトでも、完了まで何日から数週間もかかる場合があります。 クラウドは、可変長および実行時間の長いレンダリング プロジェクトに完全に適しています。 本日は、プレビューのリリースを発表Azure Batch Rendering。 Azure は Autodesk とチームを組み、音楽家、エンジニア、デザイナー、開発者に対するドアを開きます。 成熟した運用サービスである Azure Batch 上に構築されたこの新しいレンダリング プラットフォームを使用すると、Azure コンピューティングの機敏性、柔軟性、スケーラビリティを備えた Autodesks&rsquo; スイートの製品を利用して、レンダリング ジョブをシームレスに送信できます。</p>


  <p>Autodesks&rsquo; ソフトウェアは、 &amp; 視覚効果、アニメーション、写真の現実的な画像を作成するためのメディア エンタテインメント、アーキテクチャ、製造、自動車業界の業界標準です。 Autodesk 3ds Max、Maya、最近取得したレンダラー Arnold のような製品は、広く使用されている作成ツールです。 CG 業界のほとんどのユーザーは、ライセンス サーバー、タングル、構成、データ変換、パイプラインの複雑さを備え、数百または数千のノードでレンダリング ジョブをスケーリングする課題を共有しています。 これらの要因はすべて、多くの場合、クラウドを実稼働パイプラインの一部として採用するのが非常に困難になります。</p>


  <p>Azure Batchは、高可用性のクラウド規模のジョブとリソース管理サービスを提供します。 Batch は、ジョブのスケジュール設定/キュー作成、エラーの管理、再試行ポリシー、自動スケーリングに関連する負荷の高い作業を処理します。 このAzure Batch Rendering、レンダリング機能をジョブ サービスにAzure Batchしました。 Autodesk Maya、3ds Max、Arnold を使用してオンデマンド ジョブを送信できます。ライセンスまたはインフラストラクチャを管理し、使用した分だけ支払う必要はありません。 さらに、Maya と 3ds Max の両方の新しいクラウド最適化バージョンを使用すると、シーンをローカルにエクスポートする必要がなさそうにすることで、データ移動を削減できます。 これにより、ジョブの完了に必要な時間が大幅に短縮されます。 今後、プラットフォームの一部としてさらに多くのレンダリング アプリケーションをサポートする必要があります。</p>


  <p><em>&ldquo;&rsquo;&rdquo;クラウド レンダリングによって提供されるスケーラビリティと使いやすさは、業界をまたがって顧客にとって重要であり、スムーズな移行を促進する方法を常に探しています。と Autodesk &ldquo; のシニア バイス プレジデントである Chris Bradshaw 氏は述べています。Microsoft Azureを使用したチーム化により、Autodesk ユーザーは、特定の施設やプロジェクトのニーズに合った適切なクラウドベースのレンダリング プラットフォームを利用する場合に、さらに多くの選択肢を提供します。&rdquo;</em></p>


  <p>レンダリング プラットフォームによって提供されるこれらの新機能に加えて、レンダリング ワークフローを自動化するために、カスタム パイプラインと統合するための複数の言語をサポートする SDK もリリースされます。 さらに、Maya と 3ds Max に直接統合された一連のオープンソース プラグインをリリースします。 これらのプラグインを使用すると、Azure でレンダリング ジョブを簡単に開始し、Azure Batch API と直接統合できます。 プラグインを使用すると、リソースの自動ジョブ スケーリングや静的管理など、Azure でレンダー ファームを管理する方法を制御できます。 新しい機能の提供、フィードバックの提供、個々のニーズに合ったコンポーネントの変更を可能にするプラグインがオープン ソースで提供されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf550cc8-79f4-4953-9a97-fc74685ffce7.png"><img alt="Autodesk 1" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac43118f-a9b8-42b3-a811-dee2c1a1767a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Autodesk 1" width="574"></a>レンダリング プラットフォームを使用すると、フレームまたはショットをレンダリングする VM に柔軟にアクセスできます。 そのため、使用されているレンダラーの診断ログを使用して、ジョブとタスクを簡単に監視できます。 リソース管理の問題をなくし、クリエイティブ なプロジェクトに集中できるようにすることで、複雑なレンダリング ジョブを実行する必要がある可能性があるすべての障壁を取り除きたいと考えます。</p>


