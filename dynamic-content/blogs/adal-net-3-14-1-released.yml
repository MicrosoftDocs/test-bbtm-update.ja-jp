Title: ADAL .NET 3.14.1 リリース
Summary: ADAL.NET は、開発者が Azure AD と ADFS からトークンを取得し、Microsoft API または へのアクセスに使用できる認証ライブラリです。
Content: >-
  <p>ADAL.NET は<a href="https://www.nuget.org/packages/Microsoft.IdentityModel.Clients.ActiveDirectory/">、Microsoft.IdentityModel.Clients.ActiveDirectory</a> という名前の nuget パッケージとして提供され、開発者が Azure AD (Active Directory) と ADFS からトークンを取得し、Azure AD に登録されている Microsoft API またはアプリケーションにアクセスするために使用できる認証ライブラリです。 ADAL.NET デスクトップ、ユニバーサル Windows プラットフォーム、Xamarin/ Android、Xamarin iOS、ポータブル クラス ライブラリ、.NET Core など、いくつかの .NET プラットフォームで使用できます。 ネイティブ アプリケーション (デスクトップ <a href="https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-authentication-scenarios">またはデバイス</a>) またはプライベート アプリケーション (Web API) を含む、さまざまな認証シナリオがサポートされています。 認証では、ユーザーの資格情報またはアプリケーション シークレットを利用できます。</p>


  <h2>新機能&rsquo; - クライアント アサーション証明書のサポートに関する.Net Core</h2>


  <p>クライアント資格情報認証は、デーモンや Web サービスなどの機密クライアント アプリケーションによって、ユーザー ID ではなく、独自の ID を使用してリソースにアクセスするために&rsquo;使用されます。 アプリケーションは、共有シークレットまたはクライアント証明書のいずれかを使用して、自身を認証できます。 クライアント資格情報を使用 <a href="https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-protocols-oauth-service-to-service">したサービス間呼び出しの詳細を確認します</a>。</p>


  <p>以前は、クライアント証明書は .Net 4.5 でのみ使用できます。 ADAL .NET 3.14 では、.NET Core での証明書ベースのシナリオもサポートされています。 <a href="https://github.com/Azure-Samples/active-directory-dotnetcore-daemon-certificate-credential">.NET core デーモン アプリケーション サンプルは、</a>.NET Core クライアント コンソール アプリケーションが AzureAD で保護された ASP.NET Core API にアクセスする方法を示しています。</p>


  <h2>その他の変更点</h2>


  <p>このリリースでは、 &ldquo;古い&rdquo; 一般的な (プラットフォームに依存しない) PCL ライブラリが .NET Standard 1.1 ライブラリであり、いくつかの既知の問題が解決されました。</p>


  <ul>
      <li>期限切れの更新トークンを使用してサイレント ログインすると null 参照例外が発生する可能性がある問題を修正しました。</li>
      <li>フェデレーション テナント シナリオの問題を修正しました (GitHub <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2FAzureAD%2Fazure-activedirectory-library-for-dotnet%2Fissues%2F401&amp;data=02%7C01%7CJean-Marc.Prieur%40microsoft.com%7C184bfb46512347abf97e08d4bc9ec333%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636340837445375443&amp;sdata=YiQytQcYR%2F8aJ5puOrfll9rP98y4oGIALazadDkYhq4%3D&amp;reserved=0">#401)。</a></li>
      <li>ADAL を移植しました。PCL プロジェクトを.NET Standard 1.1 プロジェクトに追加します。</li>
      <li>ADAL を移植しました。1.3 プロジェクト.NET Standard CoreCLR プロジェクト。</li>
      <li>Authenticode は、SHA-256 証明書を使用してアセンブリに署名しました。</li>
  </ul>


