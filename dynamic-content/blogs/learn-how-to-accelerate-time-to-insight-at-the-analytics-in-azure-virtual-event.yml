Title: Azure 仮想イベントの分析にかかる時間を短縮する方法について説明します
Summary: '次の分析の波では、Azure Synapse Analytics を使用します。 非常に比類のない、本当に無限のことですが、この発表に関心があり、ハイライトを共有したいと考えています。 '
Content: >-
  <p>次の分析の波では、Azure Synapse Analytics を使用します。 非常に比類ない、本当に無限の状態になるので、この発表については&#39;して、ハイライトを共有することをお勧めします。 2019年12月10日から 10:00 AM &ndash; 11:00 Am 太平洋標準時の Azure 仮想イベントの分析にご参加ください。 最初に、Azure Synapse が組織 &rsquo; の時間を分析して洞察を得られるようにする方法について説明します。 <a href="https://info.microsoft.com/WW-Analytics-in-Azure-virtual-event-Accelerate-Time-to-Insight-with-Azure-Synapse-Analytics-Registration.html?ocid=AID2482920_QSG_BLOG_373411">今すぐライブストリームにサインアップ</a> して、リマインダー、議題の更新、およびライブでの調整手順をご確認ください。</p>


  <p>Azure Synapse は、エンタープライズ データ ウェアハウスとビッグ データ分析がまとめられた無制限の分析サービスです。 サーバーレスのオンデマンド リソースまたはプロビジョニング済みのリソースを大規模に使用しながら、各自の条件で自由にデータのクエリを実行できます。 エンドツーエンドの分析ソリューションを構築し、迅速な BI と機械学習のニーズに対応するために、データの取り込み、準備、管理、提供を統一された方法で行うことができます。</p>


  <p><strong>この仮想イベントに参加して、次の方法をご確認</strong>ください。</p>


  <ul>
      <li>クエリペタバイト-data lake から要求時にデータをスケールしたり、データウェアハウジングなどの要求の厳しいワークロードに柔軟なコンピューティングリソースをプロビジョニングしたりできます。</li>
      <li>ストリーミング分析、機械学習、BI、AI の機能により強化された最新のデータウェアハウスを構築します。</li>
      <li>Machine learning、BI、AI のプロジェクト開発時間を短縮します。</li>
      <li>ペタバイト規模のワークロードを簡単に最適化し、重要なジョブの優先順位を自動設定します。</li>
      <li>Azure Active Directory 統合、動的データマスク、列レベルおよび行レベルのセキュリティ、および自動化された脅威の検出を使用してデータを保護します。</li>
  </ul>


  <p>&rsquo;Azure Synapse の詳細については、gayle sheppard、Microsoft Azure データの企業バイスプレジデント、Microsoft Azure 分析のための製品ディレクター (John macintyre) から直接話を聞きます。 Microsoft のエンジニアリングおよび分析に関する他の専門家は、このイベントについての洞察、デモ、質問への回答をライブ Q&a &amp; に参加させます。 &rsquo;お客様のビジネスの成長と進化を Azure Synapse がどのように実現できるかについて、チャンスを逃すことはありません。&nbsp;</p>


  <p>&rsquo;競争力を維持し、目的に応じてイノベーションを実現するために、<em>すべて</em>のデータから洞察を得られるようにするテクノロジを採用するのは時間が短縮されました。 12月10日に Azure 仮想イベントの分析に<a href="https://info.microsoft.com/WW-Analytics-in-Azure-virtual-event-Accelerate-Time-to-Insight-with-Azure-Synapse-Analytics-Registration.html?ocid=AID2482920_QSG_BLOG_373411">今すぐ登録</a>してください。 ご参加いただければ幸いです。</p>
