Title: 新しいゾーン冗長 VPN と ExpressRoute ゲートウェイのパブリックプレビュー開始
Summary: すべての Azure と同様に、今後も信頼性と可用性を向上させるために、仮想ネットワークゲートウェイを継続的に革新、アップグレード、および改良しています。 現在、パブリックプレビューを共有しています...
Content: >-
  <p>すべての Azure と同様に、今後も信頼性と可用性を向上させるために、仮想ネットワークゲートウェイを継続的に革新、アップグレード、および改良しています。</p>


  <p>現在、ゾーン冗長 VPN Gateway と ExpressRoute 仮想ネットワークゲートウェイのパブリックプレビューを共有しています。 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview">Azure Availability Zones</a>のサポートを追加することで、仮想ネットワークゲートウェイの回復性、スケーラビリティ、可用性が向上します。</p>


  <p>VPN および ExpressRoute ゲートウェイを Azure Availability Zones に展開できるようになりました。 物理的かつ論理的には、ゾーンレベルの障害から Azure へのオンプレミスネットワーク接続を保護するために、それらを物理的かつ論理的に別の Availability Zones に分離します。 また、仮想ネットワーク ゲートウェイを作成するデプロイ時間の短縮など、基礎的なパフォーマンスの向上を実現しました。</p>


  <p>複数の可用性ゾーンにわたって仮想ネットワーク ゲートウェイを自動的にデプロイするには、ゾーン冗長仮想ネットワーク ゲートウェイを使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88dfe3cf-e068-4ae0-aad8-c071c5ccc379.png"><img alt="Your virtual network" border="0" height="952" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/359d74cf-0848-4815-95a1-2e4e13ebe3f8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="仮想ネットワーク" width="1873"></a></p>


  <p>ゾーン冗長仮想ネットワークゲートウェイは、VPN Gateway と ExpressRoute に特定の新しいゲートウェイ Sku を使用します。 ゾーン冗長の使用を開始するには、パブリックプレビューでサブスクリプションを自己登録します。 登録すると、すべての Azure 可用性ゾーンリージョンに新しいゲートウェイ Sku が表示されます。 セルフ登録の手順については、「 <a href="https://go.microsoft.com/fwlink/?linkid=875310" target="_blank">作業の開始</a> 」ガイドを参照してください。新しいゲートウェイ sku に関する情報や構成情報が表示されます。</p>


  <p>新しいゲートウェイ SKU では、ニーズに最も適したその他のデプロイ オプションもサポートされます。 新しいゲートウェイ SKU を使用して仮想ネットワーク ゲートウェイを作成する場合、特定のゾーン内にゲートウェイをデプロイするオプションもあります。 これは、ゾーン ゲートウェイと呼ばれます。 ゾーン ゲートウェイをデプロイすると、すべてのゲートウェイ インスタンスが同じ可用性ゾーンにデプロイされます。</p>


  <p>新しいゲートウェイを試して、貴重なフィードバックを受け取ることをお待ちしております。</p>
