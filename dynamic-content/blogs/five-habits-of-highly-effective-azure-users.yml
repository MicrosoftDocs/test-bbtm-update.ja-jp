Title: 非常に効果的な Azure ユーザーの 5 つの習慣
Summary: Azure には、多くのことを実行できます。 しかし、IT 環境の最新化、次世代アプリの構築、人工知能の機能の活用、その他 100 万のソリューションのデプロイの場合でも、成功に役立つ基礎習慣があります。
Content: >-
  <div>Azure&rsquo; では、多くのことを実行できます。 &rsquo;しかし、IT 環境の最新化、次世代アプリの構築、人工知能の機能の活用、その他 100 万のソリューションのデプロイの場合でも、成功に役立つ基礎習慣があります。</div>


  <p>Azure チームでは、お客様の声に耳を傾け、何が成功したのかを理解するために多くの時間を費やしています。 Azure&rsquo; を使い切るのに役立つ、一部の日常的なアクティビティをコンパイルし始めました。</p>


  <h2>1.実証済みのプラクティスに関する推奨事項に従う</h2>


  <p>非常に効果的な Azure ユーザーは、最適化が本当に完了したことがないことを理解しています。 最新の実証済みプラクティスを常に確認するために、ユーザーは定期的にAzure Advisor。</p>


  <p>Advisor は、Azure リソースの構成と使用状況を分析する無料のツールであり、高可用性、セキュリティ、パフォーマンス、コストのためにワークロードを最適化するための推奨事項を提供します。 一般的な Advisor の推奨事項の例としては、過小使用の仮想マシン (VM) の権利Virtual Machinesシャットダウン、VM のバックアップの構成があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e40d42b1-f9b1-4b39-9c1e-2e8c734e7cbb.jpg"><img alt="1" border="0" height="1160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/483c7519-4ce6-4a7c-a8e1-d2862b173321.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="1" width="1956"></a></p>


  <p>Advisor は、Azure 全体の推奨事項に関する 1 つのウィンドウと考えます。 Advisor は、Azure Security Center や Azure Cost Management のようなコンパニオン ツールと統合されます。これにより、すべての最適化を簡単に検出して処理できます。 常&rsquo;に推奨事項を&rsquo;追加し、Azure で常に新しいことを行う必要があります。そのため、Advisor を定期的にチェックして、Azure の実証済みのプラクティスを常に確認する必要があります。</p>


  <h3><a href="https://aka.ms/azureadvisor" target="_blank">パーソナライズされた Advisor 実証済みプラクティスの推奨事項を確認します</a>。</h3>


  <p>開始Azure Advisor <a href="https://docs.microsoft.com/en-us/azure/advisor/" target="_blank">役立つ</a> ドキュメントを参照してください。</p>


  <h2>2.移動中もリソースを管理する</h2>


  <p>私たちは常にオンの世界に住んでいて、非常に効果的な Azure ユーザーは、デスクトップからではなく、いつでも、どこでも Azure リソースを制御する必要があるという認識を持っています。 ユーザーは、Azure mobile appを使用して、Azure リソースを監視および管理します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00edae46-c7cb-499d-8fb3-b12b0d9a2f20.png"><img alt="2" border="0" height="511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8052d51f-139e-4fd1-94fe-66e962b97793.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="2" width="246"></a></p>


  <p>Azure mobile appを使用すると、アラートを確認し、メトリックを確認し、修正措置を実行して、Android または iOS のスマートフォンまたはタブレットから、一般的な問題を修正できます。 [Cloud Shell] ボタンをタップし、コマンド ライン エクスペリエンスで Azure サービスにフル アクセスするために、選択したシェル環境 (PowerShell または Bash) を実行することもできます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/features/azure-portal/mobile-app/" target="_blank">アプリをAzure mobile appをダウンロードして、移動中も制御を続けできます。</a></h3>


  <p>このビデオ Azure mobile appの詳細を <a href="https://www.youtube.com/watch?v=_KJUlxndlZw&amp;t=2s" target="_blank">確認します</a>。</p>


  <h2>3.問題やメンテナンス中に通知を受け取る</h2>


  <p>非常に効果的な Azure ユーザーは、Azure のメンテナンスとサービスの問題に関する情報を維持することがいかに重要か認識しています。 計画的なメンテナンスAzure Service Health変更から、サービスの切り替えなど、正常性に関するアドバイザリまで、パーソナライズされたアラートとガイダンスを提供する無料のサービスであるサービスに変わります。 Service Healthを通知し、リソースへの影響を理解し、問題が解決された後も更新を続けるのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00337838-ad9f-4d0e-bbdc-8355e7e90cbd.jpg"><img alt="3" border="0" height="849" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0acc5a1c-a150-47af-aef2-a87ff05e2461.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="3" width="1430"></a></p>


  <p>非常に効果的な Azure ユーザーは、Service Health に関連するサブスクリプション、サービス、リージョンのアラートを設定することで、サービスの問題をチームに通知するように Service Health を構成します。 たとえば、次のアラートを作成できます。</p>


  <ul>
   <li>開発/テスト サブスクリプションのリソースが影響を受け取った場合は、開発チームに電子メールを送信します。</li>
   <li>Webhook を使用して ServiceNow または PagerDuty を更新し、運用中のリソースが影響を受け取った場合に、オンサイト運用チームに警告します。</li>
   <li>特定のリージョンのリソースが影響を受け取った場合に、リージョンの IT 運用マネージャーに SMS を送信します。</li>
  </ul>


  <h3><a href="https://aka.ms/azureservicehealth" target="_blank">アラートを設定して、問題やメンテナンス中に情報をAzure Service Healthします。</a></h3>


  <p>詳細については、アラートの作成 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-activity-log-alerts-on-service-notifications?toc=%2fazure%2fresource-health%2ftoc.json" target="_blank">に関するドキュメントService Healthしてください</a>。</p>


  <h2>4.最新のお知らせを最新の情報に</h2>


  <p>クラウドの変化のペースは急速です。 非常に効果的な Azure ユーザーは、最新のリリース、お知らせ、およびイノベーションを最新の情報に更新するために役立つすべての支援が必要なと理解しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef8c0ef7-10f7-4c4b-bd66-eb3d87b7b56f.png"><img alt="roadmap-image" border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/764d6896-86d7-4368-bbdc-290d78b09b62.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="roadmap-image" width="1003"></a></p>


  <p>Azure.com の Azure 更新プログラム ページは、価格の変更から SDK の更新プログラムまで、Azure に関する更新プログラムを取得する中心的な場所です。 非常に効果的な Azure ユーザーは、関連する製品や機能をサブスクライブしている Azure &mdash;&rsquo;&rsquo;更新プログラム ページをブックマークする以外に、お知らせや変更が行されるたびにプロアクティブな通知を受け取ります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/updates/" target="_blank">Azure の更新プログラムをサブスクライブします</a>。</h3>


  <p>リージョン <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">別の製品の可用性を確認</a> し、お好みのリージョンの特定のリリース日を見つける。</p>


  <h2>5.新しいスキルを学ぶことで、先を見つめる</h2>


  <p>キャリアを進めるのに必要なスキルは簡単&rsquo;ではありません。 非常に効果的な Azure ユーザーは常に、目標を達成するのに役立つ新しいスキルを学ぶことに努めています。 <a href="https://docs.microsoft.com/en-us/learn/" target="_blank">Microsoft Learn</a> は、Azure をすばやく学習するための楽しく対話型の方法です。 このMicrosoft Learn、ビデオや実践的な学習を含むステップバイステップのチュートリアルを使用して、新しい Azure スキルを習得できます。</p>


  <ul>
   <li><strong>ラーニング時間に従う</strong>: スケジュールに合わせてロールベースの認定に合わせて調整された無料のチュートリアルとモジュール。</li>
   <li><strong>学習方法</strong>: 無料の対話型のブラウザー内コーディング環境では、ハンズオン エクスペリエンスが提供されます。</li>
   <li><strong>実績で認識される</strong>: モジュールを完成し、知識をテストし、Azure スキルを認識するために実績を獲得して共有します。</li>
   <li><strong>必要な方法</strong>を学習する: 無料の自習チュートリアル、実践的な学習、Pluralsight の構造化されたオンライン コース、学習パートナーからの講師による指導付きクラスから選択します。</li>
  </ul>


  <p>また、Microsoft は Pluralsight とパートナーシップを結び、130 を超えるコースを提供し、オンライン コースとビデオを通じて Azure 認定を受け付け準備しています。 まず、 <a href="https://www.pluralsight.com/partners/microsoft/azure?aid=7010a000001xDURAA2" target="_blank">Azure ロール IQ 評価を受け</a> 、特定の Azure ロールで成功するために必要なテクノロジ スキルのコレクションの能力を測定します。 各評価では、スキルのギャップが識別され、Azure エキスパートになるためのコースが推奨されます。 Azure ロール <a href="https://www.pluralsight.com/partners/microsoft/azure?aid=7010a000001xDURAA2" target="_blank">IQ を取得し</a> 、以下に示すロールベースの認定資格の 1 つについて学習を開始します。</p>


