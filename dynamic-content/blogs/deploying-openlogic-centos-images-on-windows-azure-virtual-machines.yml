Title: Windows Azure Virtual Machines で openlogic centos イメージをデプロイする
Summary: "  エディター &rsquo; のメモ: 現在 &rsquo; の投稿は、Eric Weidner、Openlogic 共同創設者、およびエンジニアリングのディレクターによって、centos &nbsp; のサポートとサービスを提供する方法を説明しています。"
Content: '<p><img style="margin: 2px 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.Eric.jpg" alt="" width="150" height="150"></p>  <p><strong><em>エディター &rsquo; のメモ:</em></strong>現在<em>の投稿は、創設者 Azure Virtual Machines Windows で実行されている openlogic centos イメージを取得する方法についての詳細など、Eric weidner、openlogic 共同、およびエンジニアによって当社に提供 &nbsp; </em>され<em>ます。 &nbsp; </em> <em> &rsquo; <a href="https://www.twitter.com/esweid01" target="_blank"></a> </em></p>  <p>openlogic は、700を超えるさまざまなオープンソースパッケージのサービスとサポートを提供します。これには、Red Hat Enterprise Linux 用に一般公開されているソースコードから派生したエンタープライズクラスの Linux ディストリビューションである centos の商用グレードのサポートが含まれます。 CentOS をサポートするという目標は、お客様が既に使い慣れていて使用している人気のエンタープライズ Linux ディストリビューションに対して、企業が完全にオープンな方法を利用できるようにすることです。</p>  <p>昨年4月またはそれ以降は、Windows azure プレビュー管理ポータルのイメージギャラリーで Open Logic centos イメージを利用できるようにすることを目標として、Windows azure チームと密接に連携しています。 Henry Jerez などの対応するユーザーは、相互の顧客向けに優れたソリューションを提供することに重点を置いてきました。 microsoft と連携して、一連の目標を達成することで、生活 &rdquo; を開始すること &ldquo; ができます。</p>  <p>centos と Windows Azure の優れた点 &rsquo; は、openlogic イメージを実行する必要が非常に少ないこと &rsquo; です。 ユーザーにとっては、 &rsquo; Open Logic centos イメージを Windows Azure portal で簡単に選択し、基本的なセットアップに関するいくつかの質問に答えるだけで、centos サーバーを約5分で起動できます。 また、プラットフォームとの対話を自動化する機能を開発者に提供するためのツールも用意されています。</p>  <p>Windows Azure 上で openlogic centos イメージを実行しているお客様は、非常に多くの選択可能なデプロイプロセスを配置することを期待できます。 また、従来のデータセンターでの使用に既に慣れているディストリビューションを実行しているサーバーを取得します。</p>  <p>簡単な方法を説明するために、次の手順では、Windows Azure 管理ポータルを使用して openlogic centos イメージを実行するカスタム仮想マシンを作成する方法について詳しく説明します。</p>  <ol>  <li>Windows Azure 管理ポータルに &nbsp; サインインします。 コマンド バーで、 <strong>[新規]</strong>をクリックします。<br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2555.1.png" alt="" border="0"></a></li>  <li>[ <strong>VM OS の選択</strong> ] ダイアログボックスが表示されます。 イメージギャラリーからイメージを選択できるようになりました。<br><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0243.2.png" alt="" border="0"></a></li>  <li>[ <strong>プラットフォームイメージ</strong>] をクリックし、 <strong>Openlogic centos 6.2</strong> イメージを選択して、矢印をクリックして続行します。<br><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8562.3.png" alt="" border="0"></a></li>  <li>[ <strong>プラットフォームイメージ</strong>] をクリックし、 <strong>Openlogic centos 6.2</strong> イメージを選択して、矢印をクリックして続行します。<br>[ &nbsp; <strong>VM 構成</strong> &nbsp; ] ダイアログボックスが表示されます。<br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1602.4.png" alt="" border="0"></a></li>  <li>[<strong>仮想マシン名</strong>] に &nbsp; 、仮想マシンに使用する名前を入力します。 名前は15文字以下にする必要があります。 この仮想マシンには、「<strong>MyTestVM1</strong>」と入力 &nbsp; します。</li>  <li>[<strong>新しいユーザー名</strong>] に &nbsp; 、仮想マシンの管理に使用するアカウントの名前を入力します。 ユーザー名に root を使用することはできません。 この仮想マシンには、「<strong>NewUser1</strong>」と入力 &nbsp; します。</li>  <li>[<strong>新しいパスワード</strong>] に &nbsp; 、仮想マシン上のユーザーアカウントに使用するパスワードを入力します。 この仮想マシンには、「<strong>MyPassword1</strong>」と入力 &nbsp; します。 [<strong>パスワードの確認</strong>入力] で &nbsp; 、前に入力したパスワードを再入力します。</li>  <li>[<strong>サイズ</strong>] で &nbsp; 、仮想マシンに使用するサイズを選択します。 選択するサイズは、アプリケーションに必要なコアの数によって異なります。 この仮想マシンでは、既定値の &nbsp; [<strong>極小</strong>] をそのまま使用します。</li>  <li>矢印をクリックして続行します。クラウドサービスの下で仮想マシンを接続して堅牢なアプリケーションを提供できますが、このチュートリアルでは1つの仮想マシンのみを作成します。 これを行うには、[ <strong>スタンドアロンの仮想マシン</strong>] を選択します。</li>  <li>クラウドサービスの下で仮想マシンを接続して堅牢なアプリケーションを提供できますが、このチュートリアルでは1つの仮想マシンのみを作成します。 これを行うには、[ <strong>スタンドアロンの仮想マシン</strong>] を選択します。</li>  <li>作成した仮想マシンは、クラウドサービスに含まれています。 [ <strong>DNS 名</strong>] に、仮想マシン用に作成されたクラウドサービスの名前を入力します。 文字数は 3 ～ 24 文字で、アルファベット小文字と数字を使用できます。 この値は、コンピューターが属しているクラウドサービスに接続するために使用される URI の一部になります。 この仮想マシンには、「 <strong>MyService1</strong>」と入力します。</li>  <li>VHD ファイルが格納されているストレージアカウントを選択できます。 このチュートリアルでは、[<strong>自動的に生成された Storage アカウントを使用する</strong>] の既定の設定をそのまま使用します。</li>  <li>[ <strong>リージョン/アフィニティグループ/Virtual Network</strong>で、仮想マシンの場所として [ <strong>米国西部</strong> ] を選択します。</li>  <li>矢印をクリックして続行します。<br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8802.5.png" alt="" border="0"></a></li>  <li>このページのオプションは、この仮想マシンを他のコンピューターに接続する場合、または仮想ネットワークにコンピューターを追加する場合にのみ使用されます。 この仮想マシンでは、可用性セットを作成していないか、仮想ネットワークに接続していません。 チェック マークをクリックして、仮想マシンを作成します。<br>  <p>仮想マシンが作成され、オペレーティングシステムの設定が構成されます。 仮想マシンが作成されると、新しい仮想マシンが Windows Azure 管理ポータルで実行中として表示されます。</p>  &nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6378.6.png" alt="" border="0"></a></li>  </ol>  <p>簡単です。 前に述べたように、合計で5分のプロセスについて説明しました。</p>  <p>&rsquo;Microsoft によってオープンソースプロジェクトのコミットメントを確認するのに優れています。また、Azure から Linux への Windows を開くための移行 &rsquo; が完了しました。 お客様 &rsquo; がハイパーバイザーやプラットフォームで Linux を実行できるようにするため、アップストリームのカーネルプロジェクトへの貢献を含む、Microsoft open がドライバーを供給しているだけでなく、開発者がプラットフォームとの対話に使用するオープンソースツールも作成しました。 &nbsp;ソースコードと、 <a href="https://github.com/WindowsAzure/" target="_blank">Github</a> および <a href="https://www.codeplex.com/" target="_blank">Codeplex</a>でドライバーを実行する方法についても説明します。</p>  <p>この作業によって centos を活用し、Azure のお客様を Windows する方法の概要については、Microsoft の<a href="https://blogs.technet.com/b/openness/archive/2013/01/11/openlogic-centos-images-on-windows-azure-cloud.aspx" target="_blank">オープンのブログ</a> &nbsp; で openlogic &rsquo; s CEO の秋山 Grandchamp と共にインタビューをご覧ください。 現在の Virtual Machines Preview の一部として openlogic &rsquo; s <a href="https://azure.microsoft.com/en-us/manage/linux/" target="_blank">centos イメージ</a>の実行を開始するには、 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0237" target="_blank">Windows Azure サイト</a>にアクセスします。</p>'
