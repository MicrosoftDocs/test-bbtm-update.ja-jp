Title: リモート監視ソリューションを使用すると、Azure Time Series を使用して根本原因を分析インサイト
Summary: IoT デバイスからのデータの豊富さ、および今日のビジネスのグローバルな性質によって、相関関係を理解し、資産全体の履歴傾向を追跡できる必要があります。
Content: >-
  <p>IoT&rsquo; デバイスからのデータの豊富さ、および今日のビジネスのグローバルな性質によって、資産全体の相関関係を理解し、履歴傾向を追跡できる必要があります。</p>


  <p>Imagine温度に維持する必要がある項目を輸送するトラックのフリートを管理する場合に使用します。 場合によっては、毎日のスケジュールされた配送中に、一部のトラックに対して低気温のアラートがトリガーされます。 オペレーターは、根本原因分析を実施して、これが発生している理由、繰り返し発生するパターンがある場合、および今後発生を防ぐ方法を理解する必要があります。</p>


  <p>お手伝い&rsquo;するために、<strong>Azure Time Series</strong> インサイト をリモート監視ソリューション アクセラレータAzure IoT統合しました。 Time Series インサイト を使用すると、すべての場所のリアルタイムデータと履歴データの傾向、異常、相関関係を特定することで、時系列センサー データに関するより深い分析情報を得られる可能性があります。 新しいリモート監視の展開 (Basic と Standard の両方) には、追加コストインサイト標準* の Time Series が含まれます。 IoT デバイスからのすべてのメッセージ データは Time Series インサイト に格納されますが、アラーム、ルール、構成設定は Cosmos DB に残ります。</p>


  <p>この機能が追加されたので、次の機能を使用できます。</p>


  <p>1. <strong>[</strong>リモート監視] ダッシュボードで送信リンクインサイトをクリックして、Time Series インサイト エクスプローラーでテレメトリ データを視覚化します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4e16663-91e1-4b67-a396-b0ab7653164d.png"><img alt="tsi-rm-dashboard" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89805279-c5e3-4508-9822-6d2d846df7b5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="tsi-rm-dashboard" width="3000"></a></p>


  <p>2. <strong>すべての</strong> 場所でデバイス データを探索し、ドリルダウンしてストリームの 2 秒の変更を確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4969056c-fc23-4021-b381-77dd709c0b62.png"><img alt="tsi-chiller-pressure" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc37c1f1-2762-468f-8249-22509cb5159f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="tsi-chiller-pressure" width="3000"></a></p>


  <p>3. <strong>他</strong> のデータ ストリームをビューに追加し、原因を特定するのに役立つ相関関係を検出することで、異常の根本原因を診断します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13f424b7-2cc2-46a9-a06b-8639280d608d.png"><img alt="tsi-all-streams" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89d2c9de-9d42-438f-8548-b16c2a5cce26.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="tsi-all-streams" width="3000"></a></p>


  <p>4. <strong>探索</strong> から学び、資産が常に最高の正常性を確保できるよう、追加のルールを設定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0ae1a30-507b-4b53-9dce-a5cd2bc5441e.png"><img alt="rm-new-rule" border="0" height="2000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dea757f4-5f13-435b-af86-d4497da506ee.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="rm-new-rule" width="3000"></a></p>


  <p><strong>*注:</strong>Time Series インサイトは、Azure China Cloud ではAzure Chinaされていません。 Azure China Cloud での新しいデプロイでは、引き続きすべてのストレージCosmos DB が使用されます。</p>


  <p>Time Series インサイトを使用すると、異常がいつ発生したのかだけでなく、発生した理由も把握できるエンドツーエンドのエクスペリエンスが可能になります。 Time Series インサイト が IoT ソリューションのスマート化にどのように役立ったかについて学習し、この新機能に関するフィードバックを収集できるのを楽しみにしています。</p>


  <h2>次の手順</h2>


  <ul>
   <li>リモート監視 <a href="https://www.azureiotsolutions.com/Accelerators" target="_blank">ソリューション アクセラレータをデプロイします</a>。</li>
   <li>「リモート監視」で Time Series インサイトを使用するチュートリアル シナリオについては、根本原因分析の実施に関するチュートリアル<a href="https://www.aka.ms/tsi-rm-tutorial" target="_blank">に従います</a>。</li>
   <li>.NET および Java ソリューションGitHub統合された<a href="https://github.com/Azure/remote-monitoring-services-dotnet" target="_blank">新しいリポジトリを</a><a href="https://github.com/Azure/remote-monitoring-services-java" target="_blank">確認</a>してください。</li>
   <li>既存のリモート監視の展開が既に存在する場合は、Time Series を既存のデプロイに統合インサイト<a href="https://www.aka.ms/tsi-rm-how-to-integrate" target="_blank">方法について説明します</a>。</li>
   <li>Azure Time Series の詳細についてはインサイト Azure <a href="https://azure.microsoft.com/services/time-series-insights/" target="_blank">Time Series のページをインサイトしてください</a>。</li>
  </ul>
