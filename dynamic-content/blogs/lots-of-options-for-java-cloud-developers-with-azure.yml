Slug: lots-of-options-for-java-cloud-developers-with-azure
Title: Azure を使用した Java クラウド開発者向けの多数のオプション。
Summary: クラウド用のアプリを構築している Java 開発者は、Azure を使用しています。 Microsoft Azure は、クラウドネイティブアプリケーションを操作する Java 開発者向けに、またはオンプレミスアプリケーションからクラウドサービスを使用するだけで、多くのリソースを開発しました。
Content: >-
  <p>クラウド用のアプリを構築している Java 開発者を再利用すると &rsquo; 、Azure に戻ります。 Microsoft Azure は、クラウドネイティブアプリケーションを操作する Java 開発者向けに、またはオンプレミスアプリケーションからクラウドサービスを使用するだけで、多くのリソースを開発しました。</p>


  <p>4月に、 <a href="https://azure.microsoft.com/en-us/blog/java-on-azure-a-great-selection-of-options/">その時点で利用可能な多数のクラウドオプション</a>を強調表示しています。 その後、 &rsquo; Java コミュニティと連携して、そのリストに重要な追加を行ってきました。 ここでは、現在 Java プロフェッショナルに提供している Microsoft の機能の更新された一覧を示し &rsquo; ます。</p>


  <h2>Azure 上の Java 開発者ツール</h2>


  <p>クラウド Api をお探しですか? azure <a href="https://azure.microsoft.com/en-us/downloads/">SDK for java</a>を使用して、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/">Blob service</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-java-how-to-use/">Media Services</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-queue-storage/">Queue Services</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/service-bus-java-how-to-use-queues/">Service Bus キュー</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-java-how-to-use-sql-database/">SQL Database</a> 、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-table-storage/">Table Service</a>などの azure Cloud Services にアクセスすることにより、java アプリまたはマイクロサービスを構築します。 SDK は Windows、Mac、Linux で実行されます。 &rsquo;気に入った点をお教えください。 変更します! &rsquo;オープンソースであり、 <a href="https://github.com/Azure/azure-sdk-for-java">GitHub</a>で使用できます。</p>


  <p>管理しやすい id サービスをお探しですか? <a href="https://github.com/AzureAD/azure-activedirectory-library-for-java">Java 用の Azure Active Directory ライブラリ</a>を使用して、世界中 &rsquo; の企業の80% で実行される id サービスに接続します。</p>


  <p>&rsquo;Java アプリを<a href="https://api.mongodb.org/java/current/">mongodb &rsquo; の人気の java API</a>と接続するための NoSQL ソリューションを探している場合は、 <a href="https://mongolab.com/azure/">MongoLab を介して Azure で利用できる mongodb</a>を用意しています。また、 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-documentdb-java-sdk/">Microsoft &rsquo; 独自の DocumentDB サービスにも java SDK が</a>用意されています。</p>


  <p>お気に入りの UI から Azure を操作できます。 eclipse 開発者は、 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">azure toolkit for eclipse</a>を使用して、Windows、Mac、Linux の eclipse クライアントから azure Cloud Services に eclipse プロジェクトを構築して発行することができます。 <a href="https://www.jetbrains.com/idea/">IntelliJ のアイデア</a>や<a href="https://developer.android.com/sdk/index.html">Android Studio</a>を再利用する場合、 <a href="https://github.com/MSOpenTech/msopentech-tools-for-intellij">Microsoft サービス用の MS Open Tech Tools プラグイン</a>を使用する &rsquo; と、Android アプリ、Office 365、azure Mobile Services、Azure Storage 間の azure 統合が可能になります。 IntelliJ アイデアから Azure Cloud Services に Java アプリを発行することもできます。</p>


  <p>ステートレスなアプリを構築し、他の場所で永続化を管理する必要がある場合は、 <a href="https://azure.microsoft.com/en-us/services/cache/">Azure Redis Cache</a> は安全であり、使いやすくなっています。 ここでは、 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-java-get-started/">Java で Azure Redis Cache を使用する方法</a>に関するチュートリアルを紹介 &rsquo; します。</p>


  <h2>最適な Java との提携</h2>


  <p>Microsoft はオープンソースコミュニティと連携して、サービスを強化しています。 Azure クラウドにオープンソース Java を提供する <a href="https://www.azul.com/">Azul システム</a> との長年のパートナーシップがあります。 <a href="https://www.azul.com/products/zulu/">Azul ズールー &reg; </a>語ははで、完全にサポートされている OpenJDK &trade; のマルチプラットフォームビルドであり、Microsoft Azure で使用できます。</p>


  <p>また、 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Azure toolkit For Eclipse</a> の JDK デプロイオプションに加えて、 <a href="https://github.com/MSOpenTech/msopentech-tools-for-intellij">Microsoft Services For IntelliJ の MS Open Tech Tools プラグイン</a> も含まれています。 また、azure <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=zulu">Virtual Machines ギャラリー</a>では、ズールー語8を実行する準備ができている azure Virtual Machines がいくつかあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/?WT.srch=1&amp;WT.mc_ID=SEM_Oi2TBf70">HDInsight</a> では、 <a href="https://hortonworks.com/innovation/microsoft/">HortonWorks とのパートナーシップ</a>により、使いやすく、Hadoop ベースのサービスを Azure で実行できます。 また、 <a href="https://www.cloudera.com/content/www/en-us/about-cloudera/press-center/press-releases/2014-10-20-cloudera-selects-microsoft-azure-as-a-preferred-cloud-platform.html">Cloudera と提携</a>して、 <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=cloudera">Hadoop ベースの Cloudera Enterprise 仮想マシン</a>を Azure に提供しています。</p>


  <p>java ベースの Cassandra を使用して java ショップを再利用する &rsquo; 場合は、 &rsquo; <a href="https://azure.microsoft.com/en-us/marketplace/partners/datastax/datastax-enterprise-non-production-use-only/">Azure での Cassandra Enterprise を提供する data x と提携</a>しています。 また、Azure Virtual Machines ギャラリーには、 <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?term=Java">Jelastic スティック、Oracle</a>などのさまざまなオファリングが用意されています。</p>


  <h2>Azure 用の継続的インテグレーションとデプロイツール</h2>


  <p><a href="https://jenkins-ci.org/">Jenkins</a>を使用する場合は、Azure<font style="background-color: #ffffff"><a href="https://github.com/jenkinsci/azure-slave-plugin">の Jenkins スレーブプラグイン</a></font>を使用して<a href="https://wiki.jenkins-ci.org/display/JENKINS/Distributed+builds">Jenkins スレーブ</a>として azure Virtual Machines をプロビジョニングし、管理することができます。 <a href="https://github.com/jenkinsci/windows-azure-storage-plugin">Jenkins 用のプラグイン</a>を使用して Azure Storage、クラウドストレージにビルドアーティファクトをデプロイすることもできます。</p>


  <p>Hudson を希望する場合は、Hudson Azure スレーブプラグインと<a href="https://github.com/hudson3-plugins/windows-azure-storage-plugin">Hudson 用の Azure Storage プラグイン</a>を使用しても説明します。</p>


  <p>また、Microsoft は cloudbees と提携し<a href="https://www.cloudbees.com/products/cloudbees-jenkins-platform">て、cloudbees Jenkins Enterprise を Azure に</a>提供しています。 &rsquo;Jenkins を安全に最適化するプラグインのセットであり、オープンソースの Jenkins とすべての Jenkins community プラグインと互換性があります。 詳細については、 <a href="https://blog.cloudbees.com/2015/08/cloudbees-jenkins-platform-on-microsoft-azure.html">Cloudbees のブログ</a>を参照してください。</p>


  <p><a href="https://ant.apache.org/">Apache Ant</a>でビルドとデプロイを管理している場合は、 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Azure toolkit for eclipse</a>の最新リリースでも、Eclipse 以外の azure クラウドへのコマンドラインデプロイが可能になります。 この機能の詳細については、こちらの <font style="background-color: #ffffff"><a href="https://msopentech.com/blog/2015/04/16/tutorial-using-ant-and-jenkins-to-automate-the-deployment-of-java-projects-from-the-azure-toolkit-for-eclipse/">ブログ記事</a></font>をご覧ください。</p>


  <h2>Linux および Windows で Linux 仮想マシンイメージを使用してすばやく開始する</h2>


  <p>Azure で実行されている Vm の25% が Linux で実行されていることがわかっていますか? VM の引き取り版は、Microsoft Azure Virtual Machines で実行される Linux イメージのオープンソースリポジトリです。 使用を開始するには、 <a href="https://vmdepot.msopentech.com/List/Index?sort=Featured&amp;search=java">Java ベースの VM イメージ</a> が多数あります。 また、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/was-8-5/">WebSphere</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/?term=weblogic">WebLogic</a>、 <font style="background-color: #ffffff"> <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/jdk6onwindowsserver2012/">JDK6</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/jdk7onwindowsserver2012/">JDK7</a> 、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/jdk8onwindowsserver2012r2/">JDK8</a></font>などの一般的な jdk と Java ベースの Web アプリケーションサーバーで構成された仮想マシンもあります。</p>


  <p>Azure CLI と Azure Resource Manager のテンプレートを使用して Azure デプロイを自動化する</p>


  <p>Linux、Mac、または Windows のコマンドラインから展開を管理する場合は、 <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">Azure コマンドラインインターフェイス</a>をダウンロードして実行します。 複雑な対話型クラウドインフラストラクチャを Azure にデプロイするには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-authoring-templates/">Azure Resource Manager</a> を使用して、再利用可能なテンプレートを作成します。 また、数百の <a href="https://azure.microsoft.com/en-us/documentation/templates/">Azure Resource Manager クイックスタートテンプレート</a> を活用して、デプロイの速度を向上させることもできます。 これらのテンプレートはすべてオープンソースであり、 <a href="https://github.com/Azure/azure-quickstart-templates">GitHub</a>にあります。</p>


  <h2>Azure Marketplace からコンテナーを使用してアプリを配信する</h2>


  <p>Docker を使用してアプリを配信しますか。 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>のコンテナーアプリカテゴリを確認してください。ここでは、 <a href="https://hub.docker.com/">Docker Hub</a>から curated 公式リポジトリを検索してデプロイできます。 <a href="https://azure.microsoft.com/en-us/documentation/templates/">Azure Resource Manager テンプレート</a>と、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">Azure 上の Linux 用 Docker 仮想マシン拡張機能</a>を使用して、単一および複数のコンテナーに対応したアプリケーションをデプロイできます。</p>


  <p>ここ &rsquo; では、Azure でのの概要につい &rsquo; て説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe55c4a9-6cca-47b6-b41f-e39c9ef7b2ac.png"><img alt="Docker Images" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ab12284-a973-4f89-91eb-817bb4cc9d5d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Docker イメージ" width="640"></a></p>


  <p>Azure で実行する独自のカスタム Docker イメージを構築する場合は、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/canonicalandmsopentech/dockeronubuntuserver1404lts/">この VM イメージ</a>から開始して、Microsoft Azure に Ubuntu サーバーをデプロイした後、Docker エンジンをインストールします。</p>


  <h2>Azure でのインフラストラクチャの Cloud Foundry</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloud-foundry-on-azure-preview-2-now-available/">Cloud Foundry との</a>継続的なパートナーシップにより、Azure に standard Cloud Foundry インフラストラクチャをデプロイできるようになりました。 ここでは &rsquo; 、 <a href="https://github.com/Azure/bosh-azure-cpi-release/blob/master/docs/guide.md">Azure での Cloud Foundry の</a>セットアップ方法について説明します。 また、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/gopivotal-inc/cloudfoundry/">Azure Active Directory と Cloud Foundry</a>を統合する marketplace イメージに加えて、Cloud Foundry の<font style="background-color: #ffffff"><a href="https://github.com/Azure/azure-quickstart-templates/tree/9ad72f1f5f0008c14311be79eee036b871712394/bosh-setup">Azure Resource Manager テンプレート</a></font>もあり &rsquo; ます。</p>


  <h2>Azure でのリアクティブプログラミング</h2>


  <p>リアクティブプログラマーにとって、<a href="https://www.typesafe.com/company/news/typesafe-to-bring-reactive-applications-to-microsoft-azure">タイプセーフな</a>はリアクティブマップ Activator テンプレートを<a href="https://azure.microsoft.com/en-us/marketplace/partners/typesafe/typesafe-reactive-maps-demo/">Azure に</a>拡張しました。 このチュートリアルでは、 <a href="https://msopentech.com/blog/2014/09/25/tutorial-running-play-framework-applications-microsoft-azure-cloud-services-2/"><font style="background-color: #ffffff">Azure で Play フレームワークを使用する方法</font></a>について説明します。また、 <font style="background-color: #ffffff"><a href="https://msopentech.com/opentech-projects/reactive-programming-microsoft/">Microsoft でのリアクティブプログラミング</a></font>の詳細についてもご確認ください。</p>


  <h2>Application Insights を使用した Java web アプリケーションの監視</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/application-insights/">Application Insights</a>を使用すると、ライブ Java web サイトまたはサービスの可用性、パフォーマンス、使用状況を監視できます。 Application Insights を使用すると、Java アプリとその依存関係に対して 360 &deg; の洞察を得ることができます。 アプリケーションの正常性は、採用メトリックや例外データと共に簡単に追跡できます。 対話型ツールを使用すると、パフォーマンスの問題の検出と診断、データのフィルター処理とセグメント化、特定のイベントへのドリルダウンを行うことができます。 まず、 <a href="https://azure.microsoft.com/en-gb/documentation/articles/app-insights-java-get-started/">Application Insights Java SDK</a>をサーバーアプリケーションに追加するか、<a href="https://azure.microsoft.com/en-gb/documentation/articles/app-insights-java-live/">既に稼働</a>しているサイトまたはサービスに追加します。 SDK は<a href="https://github.com/Microsoft/ApplicationInsights-Home">GitHub</a>でオープンソースになっています。</p>


  <h2>Team Foundation Server と Visual Studio Online を使用して Java ビルドおよびチームを管理する</h2>


  <p>&rsquo;Microsoft にはアクティブな Java IDE がありませんが、他の便利な方法で Java プロジェクトをサポートできます。 <a href="https://www.visualstudio.com/en-us/products/tfs-overview-vs.aspx">Team Foundation Server</a>と<a href="https://www.visualstudio.com/en-us/products/what-is-visual-studio-online-vs.aspx">Visual Studio オンライン</a>では、計画、ソース管理、コラボレーション、ビルド、テスト、および配置のための無料ツール (最大5人のユーザー) を持つ Java 開発チームに役立ちます。</p>


  <p>Eclipse などのお気に入りの IDE、Ant や Maven などのビルドテクノロジ、Git などのソース管理システム、Jenkins などのツールによる <a href="https://www.visualstudio.com/en-us/explore/vso-integrations-directory-vs">コミュニティ統合</a> を引き続き使用できます。 発表の詳細については、こちらの<a href="https://blogs.msdn.com/b/somasegar/archive/2015/03/12/application-insights-visual-studio-online-and-azure-tools-for-java-developers.aspx">ブログ投稿</a>を参照してください。 java 開発者向けのリソースを含む<a href="https://www.visualstudio.com/features/java-vs">Visual Studio オンラインの新しい java ページ</a>で、Visual Studio をオンラインで最大限に活用することができます。</p>


  <h2>Java Web アプリ</h2>


  <p>JAR ファイルがあり、それを Azure でデプロイして実行する場合は、 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-get-started/">Java 対応の Web Apps</a>になります。 これらは、Azure 上の Tomcat または Jetty で実行されている Java のデプロイに使用できます。 次の2つの例を確認してください。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-custom-upload/">Websites での Hudson の実行</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/java-create-azure-website-using-java-sdk/">Azure SDK for Java を使用して Azure で実行される web サイトを作成する</a></li>
  </ul>


  <h2>Azure 上の IoT そのための Java SDK があり &rsquo; ます。</h2>


  <p><a href="https://github.com/Azure/azure-iot-sdks/tree/master/java/device">Microsoft Azure IoT device SDK for Java</a>を使用すると、独自のカスタム<a href="https://azure.microsoft.com/en-us/documentation/articles/iot-hub-csharp-csharp-getstarted/">Azure IoT ハブ</a>を使用して、 <a href="https://azure.microsoft.com/en-us/develop/iot/">Azure IoT サービス</a>によって接続および管理されるデバイスとアプリケーションを構築できます。</p>


  <h2>ドキュメント、ヒント、コツ</h2>


  <p><a href="https://azure.microsoft.com/en-us/develop/java/">java デベロッパーセンター</a>には、Azure Cloud Services 向けに用意されているすべての java api に関するドキュメントと、一般的な java 開発者のヒントとコツが記載されています。 その他の Java 開発ガイダンスについては、 <a href="https://msdn.microsoft.com/en-us/library/azure/hh690943.aspx">こちら</a>を参照してください。</p>


  <p>javadoc を使用する場合は、 <a href="https://azure.github.io/azure-sdk-for-java/">Azure</a>、 <a href="https://azure.github.io/azure-storage-java/">Azure Storage</a>、 <a href="https://azure.github.io/azure-documentdb-java/">DocumentDB</a>、Application Insights の javadoc を次に示します。</p>


  <p>また、Microsoft Virtual Academy では、Java 開発者向けのコースが公開されています。これは<a href="https://www.microsoftvirtualacademy.com/en-US/training-courses/java-on-microsoft-azure-8675">Microsoft Azure の java</a>開発者だけです。 このコースでは、Tomcat で実行されている<a href="https://github.com/MSOpenTech/azure-chat-for-java/blob/master/README.md">java アプリのサンプル</a>を紹介し、java から複数の Azure サービスにアクセスする方法を示します。具体的には、 <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-java-authenticate-users-access-control-eclipse/">Access Control</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/">Blob Service</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-java-how-to-use/">Media Services</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-queue-storage/">Queue services</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/service-bus-java-how-to-use-queues/">Service Bus</a>queue、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-java-how-to-use-sql-database/">SQL Database</a>および<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-table-storage/">Table Service</a>です。</p>


  <p>Java を使用して Azure サービスを使用する場合は、 <a href="https://azure.microsoft.com/en-us/blog/getting-started-with-the-azure-java-management-libraries/">java 用 Azure 管理ライブラリを使用したはじめに</a>での Brady のブログ記事をご覧になり、関連する <a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-157-The-Java-SDK-for-Azure-Management-with-Brady-Gaster">Channel 9 のビデオ</a>をご覧ください。</p>


  <h2>Microsoft が Java に戻る</h2>


  <p>Microsoft はオープンソースに取り組んでおり、オープンソースコミュニティにお送りします。 Java の場合、これは OpenJDK 開発ストリームを介して貢献を意味します。 ここまでの主な貢献として、ローカル TCP のスループットの向上と待機時間の短縮、 <a href="https://hg.openjdk.java.net/jdk9/dev/jdk/rev/26e6402772c8">tcp</a> を使用したファイル転送のスループット <a href="https://hg.openjdk.java.net/jdk9/dev/jdk/rev/ba6d8f56003b">の向上が含まれます</a>。</p>


  <h2>無料でサインアップし、その方法をお知&rsquo;らせします。</h2>


  <p>Azure を&rsquo;新規に利用する場合、新しいユーザーは無料試用版を使用して Azure を <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">チェックアウトできます</a>。</p>


  <p>Azure&rsquo; で&rsquo; Java を使用している場合は、その使い方についてお聞かしいと思います。 他のユーザーにとって便利な参照ケースになる可能性があるプロジェクトがある場合は、お知らせください。</p>
