Title: Azure SQL Databaseエラスティック プールの一般提供
Summary: 'エラスティック プールが一般Azure SQL Database利用可能になりました。 '
Content: >-
  <p>エラスティック&#39;が一般<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool/">Azure SQL Database利用可能</a>になりました。お知らせします。 昨年エラスティック プールをプレビューして以来、多くの SaaS およびエンタープライズ開発者がエラスティック プールを活用して、増加するクラウド データベースとアプリを効率的に管理しています。 エラスティック プールは、テナントまたはアプリケーションごとに 1 つのデータベースをプロビジョニングすることで提供されるパフォーマンス、可用性、およびセキュリティ分離の利点を必要とする SaaS および企業のアプリケーションに最適です。 プール内の各エラスティック データベースは、必要なときに必要なリソースを取得し、個々のデータベースのパフォーマンスを管理する複雑さを排除します。 エラスティック プールは、各データベースに対してパフォーマンスの弾力性を提供しながら、指定された予算内のデータベースのグループに最適な価格パフォーマンスを提供します。</p>


  <p>エラスティック プールの一般提供機能は次のとおりです。</p>


  <ul>
   <li><strong>制御する自動スケーリング。</strong> プールは、必要に応じてエラスティック データベースのパフォーマンスとストレージ容量を自動的にスケーリングします。 プールに割り当てられているパフォーマンスを制御し、必要に応じてエラスティック データベースを追加または削除し、プールの全体的なコストに影響を与えずにエラスティック データベースのパフォーマンスを定義できます。 つまり、個々の&rsquo;データベースの使用を管理する必要はありません。 詳細については <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-guidance/">、エラスティック プールのガイダンス</a> を参照してください。</li>
   <li><strong>環境のインテリジェントな管理。</strong> 組み込みのサイズ設定の推奨は、事前にプールからメリットを得られるデータベースを識別します。 これらの推奨事項により、What-if &ldquo;&rdquo; 分析を使用して、パフォーマンス目標を達成するために迅速に最適化できます。 豊富なパフォーマンスの監視とトラブルシューティングのダッシュボードを使用すると、プール使用率の履歴を視覚化できます。&nbsp;詳細については、エラスティック&nbsp; <em><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-manage-portal/">プールのドキュメントの</a></em>「管理、サイズの管理、サイズの管理」を&nbsp;参照してください。</li>
   <li><strong>ニーズに合ったパフォーマンスと価格。</strong> Basic、Standard、Premium の各プールは、パフォーマンス、ストレージ、価格の幅広いオプションを提供します。 プールは、最大 400 個のエラスティック データベースを含むことができます。 エラスティック データベースは、最大 1000 エラスティック データベース トランザクション ユニット (eDTU) まで自動的にスケール アップできます。 詳細については<a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/?b=16.50">SQL Database価格に関する</a>ページを参照してください。</li>
  </ul>


