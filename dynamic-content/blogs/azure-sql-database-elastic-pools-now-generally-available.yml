  <p>エラスティック プールだけでなく、複数のデータベースにまたがる運用アクティビティの管理に役立つ SQL Database の機能があります。</p>


  <ul>
   <li><strong>複数データベース間のクエリとレポートを実行します。</strong> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-query-overview/">エラスティック データベース クエリ</a> を使用すると、エラスティック プール内の複数のデータベースに対するクエリとレポートを実行し、プールの多くのデータベースに格納されているデータに同時にリモート アクセスできます。</li>
   <li><strong>データベース間トランザクションを実行します。</strong> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-transactions-overview/">エラ</a>スティック データベース トランザクションを使用すると、SQL データベース内の複数のデータベースにまたがるトランザクションを実行し、データベース間で財務トランザクションを処理する場合や、あるデータベース内のインベントリと別のデータベースの注文を更新する場合などの操作を実行できます。</li>
   <li><strong>複数のデータベースで同じ操作を実行します。</strong> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-overview/">エラスティック データベース ジョブ</a> は、エラスティック プール内の各データベースに対してインデックスの再構築やスキーマの更新などの管理操作を実行します。</li>
  </ul>


