Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>TechNet のこの<a href="https://technet.microsoft.com/en-us/ee957679.aspx">ビデオ</a>では、Azure 診断アセンブリの使用方法について説明しています。Microsoft Windows Azure Platform の重要な機能。 アセンブリと Trace クラスを使用して、Azure storage 内のアプリケーション情報をログに記録するための Max 詳しく検証。 このビデオでは、azure の診断アセンブリを使用して azure storage にログを保存するために、SQL Azure に接続して SQL セッション id を取得する方法について説明します。</p>
