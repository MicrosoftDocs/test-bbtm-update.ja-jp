Title: 'Windows Azure Community News Roundup (エディション #6)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 先週からのハイライトは次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0053">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 先週からのハイライトは次のようになります。</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-70-Windows-Azure-Demos-with-Steve-Marx">cloudcover エピソード Windows 70 &ndash; では、(2 月10日) を使用して Azure のデモを</a>行います。<a href="https://convective.wordpress.com/2012/02/05/mongodb-windows-azure-and-node-js/">]</a></li>  <li><a target="_blank" href="https://convective.wordpress.com/2012/02/05/mongodb-windows-azure-and-node-js/">MongoDB、Windows Azure (および Node.js)</a>による<a target="_blank" href="https://twitter.com/#!/mknz">Neil Mackenzie</a>のブログ投稿 (2 月5日投稿)</li>  <li>LightSwitch からの XML のエクスポートパート 2 &ndash; Azure ブログ投稿 ( <a target="_blank" href="https://twitter.com/#%21/The_Regan">Regan ashworth</a> ) (2 月3日公開)</li>  <li><a target="_blank" href="https://www.sswug.org/articles/viewarticle.aspx?id=59669">Azure Service Bus: &nbsp; </a> <a target="_blank" href="https://www.sswug.org/usercenter/profile.aspx?id=534675">Brendon Birdoes</a>、 <a target="_blank" href="https://www.sswug.org/">SSWUG</a> (ツイート. 10.) &nbsp; によるクラウドスケールでの接続 (のに <a target="_blank" href="https://twitter.com/MichaelCollier">@MichaelCollier</a> 感謝)</li>  <li>MSDN の新しい記事: &nbsp; Real World: Web ロールインスタンスのサイズを選択する際の考慮事項: どれだけ小さくする必要がありますか。 (ツイートに感謝 <a target="_blank" href="https://twitter.com/#%21/search/seattlejoel">@seattlejoel</a> )。</li>  <li>Microsoft Cloud Services でのスタートアップの構築について学習した内容: &nbsp; パート 1 &ndash; の概要については、 <a target="_blank" href="https://twitter.com/#%21/liamca">liam Cavanagh</a> (2 月6日) に投稿してください。&nbsp;</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/02/08/connection-pool-fragmentation-scale-to-100s-of-nodes-with-federations-and-you-won-t-need-to-ever-learn-what-these-nasty-problems-are.aspx">接続プールの断片化: &nbsp; フェデレーションを使用し、 &rsquo; シャーディングに付随するこれらの厄介な問題について学習する必要がありません。</a> Microsoft の SQL Azure プログラムマネージャーである cihan biyiの &nbsp; ブログ投稿 (英語)。</li>  <li><a target="_blank" href="https://twitter.com/#%21/search/brunoterkaly">Bruno Terkaly</a>および<a target="_blank" href="https://twitter.com/#%21/ricvilla">高橋さん Villalobos</a> <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">(2012) による</a>Azure Windows の<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/hh781021.aspx">コンシューマーデバイス向けに、非常にスケーラブルなプラットフォームを構築</a>します。</li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/hh781019.aspx">予測: &nbsp;Azure デプロイドメインは、ジョセフ・・・・・・・・・・・・・・ Windows (2012 年2月) によって、曇り &ndash; </a> <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee532098.aspx?sdmr=JosephFultz&amp;sdmi=authors"></a> <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx"></a></li>  <li>Rutrell yasin ・ <a target="_blank" href="https://gcn.com/">Government Computer News</a> (2 月9日に投稿) によって<a target="_blank" href="https://gcn.com/articles/2012/02/06/data-replication-cloud-storage.aspx">、クラウド内のデータをレプリケートするためのヒント</a>。</li>  <li><a target="_blank" href="https://www.siliconrepublic.com/cloud/item/25715-microsoft-ireland-and-cj-fa">Microsoft アイルランドと Cj Fallon</a> は、Schoolbooks を、 <a target="_blank" href="https://twitter.com/#%21/trinfortune">山久 O &rsquo; Brien</a>によってクラウドを通じて提供し <a target="_blank" href="https://www.siliconrepublic.com/%27">ます (2</a> 月9日に投稿されています)。</li>  </ul>  <p>ここに表示するコンテンツの種類を教えていただくことで、これらの週単位の roundups が役立つことを確認してください。 &nbsp; また、強調表示する必要があると思われる記事を共有したり、お客様 &rsquo; のコンテンツを共有したいと思います。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>皆様からのご意見をお待ちしております。</p>  <p>Himanshu</p>'
