Title: 'Microsoft と Citus Data: クラウドで最高の PostgreSQL サービスを提供する'
Summary: 本日、既存のアプリケーションを再設計することなく PostgreSQL データベースをスケールアウトする革新的なオープン ソース拡張機能である Citus Data の取得を発表しました。 Citus Data は、データとクエリを複数のノードにインテリジェントに分散することで、並ぶもののないパフォーマンスとスケーラビリティを提供します。これにより、シャーディングが簡単になります。
Content: >-
  <p>本日、既存 <a href="https://blogs.microsoft.com/?p=52558034">のアプリケーション</a> を再設計することなく PostgreSQL データベースをスケールアウトする革新的なオープン ソース拡張機能である Citus Data の取得を発表しました。 Citus Data は、データとクエリを複数のノードにインテリジェントに分散することで、並ぶもののないパフォーマンスとスケーラビリティを提供します。これにより、シャーディングが簡単になります。 Citus Data は PostgreSQL の拡張機能 (フォークではない) としてパッケージ化されています。そのため、お客様は、PostgreSQL の独自の実装と比較して大幅に高速なクエリを使用して、コミュニティ PostgreSQL のすべてのイノベーションを利用できます。</p>


  <p>このブログでは、Citus Data と密接に組み合わせて、差別化された PostgreSQL オファリングをお客様に提供する方法を共有します。 PostgreSQL データベースを Microsoft Azure に導入する取り組みから始めてから、クラウドで最高のエンタープライズ グレードのマネージド PostgreSQL サービスをお客様に提供するという目標があります。 お客様がワークロードの需要の変化に簡単に対応できるよう、コストと他のクラウドの半分以上のコストを節約できる組み込みの高可用性、コンピューティングを数秒でスケールアップまたはスケールダウンする機能など、 <a href="https://azure.microsoft.com/en-us/services/postgresql/">Azure Database for PostgreSQL</a> に関するイノベーションを提供できます。 さらに、自動チューニングなどの組み込みのインテリジェントな機能は、PostgreSQL データベースのパフォーマンスを最大化するためにカスタマイズされた推奨事項と分析情報を持つことで、お客様の TCO をさらに低くするのに役立ちます。 これらの利点は、組み込みのセキュリティとコンプライアンス、Azure&rsquo; <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/">のグローバル</a> リーチ、 <a href="https://azure.microsoft.com/en-us/overview/azure-ip-advantage/">Azure IP</a> の利点と組み合って、お客様がビジネスとアプリケーションに集中する時間を解放します。 この値はすべてコミュニティ ベースのエンジン モデルと組み合わせ、お客様はロックインされません。</p>


  <p>オープン ソースのリレーショナル データベースが Azure 上で拡大するにつれて、デジタル マーケティング用の複雑な分析アプリケーションから機械学習ベースの IoT アプリケーションまで、さまざまな業界の顧客からの迅速な導入が引き続き実現されます。 これらのアプリケーションでは、低待機時間と高いクエリ処理スループットが必要であり、Citus Data への投資は、高パフォーマンスでスケーラブルな分散データベースを提供する強力なアクセス要素です。</p>


  <p>PostgreSQL は、エンタープライズ開発者に好かされ、採用されている、最も急速に成長しているオープン ソースリレーショナル データベース エンジンの 1 つです。 Citus Data は、PostgreSQL&rsquo; 上に構築された革新的なオープン ソース拡張機能を使用して、コミュニティ PostgreSQL に対する Microsofts のアプローチを補完します。 Citus Data テクノロジを使用すると、Microsoft は、革新的でインテリジェントでセキュリティで保護された機能を備え、PostgreSQL データベースに対して他に例のないパフォーマンスとスケールをお客様に提供Azure Database for PostgreSQL。</p>


  <p>Citus Data チームを Microsoft に歓迎し、オープン ソース コミュニティへの貢献の文化を構築いたします。 オープンな PostgreSQL&rsquo;&rsquo; の高速化を楽しみにしています。このテクノロジが顧客のビジネス ニーズをどのように進めているか確認する方法を見るのを待つ必要があります。</p>


