Title: Azure IoT Central の新機能 – 2019 年 3 月
Summary: この投稿では、Azure IoT Central で利用できる新機能を共有します。埋め込み Microsoft Flow、Azure IoT Central コネクタの更新、Azure Monitor アクション グループ、複数のダッシュボード、ローカリゼーションのサポート。
Content: >-
  <p>このIoT Central、IoT を簡素化します。 IoT データによって意味のあるアクションと視覚化が確実に実行される必要があります。 <a> </a>この投稿では、埋め込み Microsoft Flow、Azure IoT Central コネクタの更新、Azure Monitor アクション グループ、複数のダッシュボード、ローカライズのサポートなど、Azure IoT Central で利用できる新機能について共有します。 また、最近、IoT Central のジョブ機能を拡張しました。詳細については、お知らせ <a href="https://azure.microsoft.com/en-us/blog/expanded-jobs-functionality-in-azure-iot-central/">のブログ投稿</a> を参照してください。</p>


  <h2>Microsoft Flowに埋め込まれているIoT Central</h2>


  <p>これで、お気に入りのコネクタを使用してワークフローをビルドし、IoT Central。 たとえば、ワークフローをトリガーしてプッシュ通知と SMS を 1 か所で送信する温度アラート ルールを作成IoT Central。 また、ワークフローのテストと共有、実行履歴の表示、そのルールにアタッチされているすべてのワークフローの管理を行う方法も可能です。</p>


  <p>[ルール] の [デバイス IoT Central] にアクセスし、新<em></em>しいアクションを追加<em></em>し、アプリのタイルを選択して、Microsoft Flowしてみてください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10465fff-6c7d-45cb-92c8-6653e545f5a1.png"><img alt="Embedded Microsoft Flow experience in IoT Central." border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24c96a69-13aa-4dfc-a628-9f6dcd6f2ce8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Flow IoT Central での埋め込みIoT Central。" width="693"></a></p>


  <p>Azure IoT Central コネクタの更新: コマンドを送信してデバイスアクションを取得する</p>


  <p>更新された Azure IoT Central コネクタを使用すると、ioT デバイスでコマンドを送信し、名前、プロパティ、設定値など、デバイス情報を取得できるワークフローを Microsoft Flow と Azure Logic Apps でビルドできます。 モバイル アプリから再起動&rsquo;し、モバイル アプリでデバイスの温度設定と場所プロパティを表示するワークフローを構築することもできます。</p>


  <p>ワークフローで [Send <em>a</em>]/(Microsoft Flowの取得Azure Logic Appsアクションを使用して、アプリまたはアプリ<em></em>で試してみてください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96950649-ffaa-49ea-8796-3fab6a4900cf.png"><img alt="Get a device and Run a command actions in Microsoft Flow." border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7509899-60f5-41d9-976b-067b851375a7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="デバイスを取得し、デバイスでコマンド アクションを実行Microsoft Flow。" width="692"></a></p>


  <p>アクション グループAzure Monitorとの統合</p>


  <p>Azure Monitorグループは、一度に複数のルールにアタッチできるアクションの再利用可能なグループです。 &rsquo;ルールごとに個別のアクションを作成し、受信者の電子メール アドレス、SMS 番号、Webhook URL をそれぞれに入力する代わりに、ドロップダウンから 3 つすべてが含まれるアクション グループを選択し、3 つのチャネルすべてで通知を受け取る必要があります。 同じアクション グループを複数のルールにアタッチし、複数のアラート間でAzure Monitorできます。</p>


  <p>[ルール] の [デバイス IoT Central] にアクセスし、新<em></em>しいアクションを追加<em></em>して、Azure Monitor アクション グループ タイルを選択して、アプリで試してみてください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44dea86b-6e22-4479-92f3-893af876312f.png"><img alt="Azure monitor action groups as an action for your rules." border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c290e435-2c61-46f1-abb4-d4ddc19eec62.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ルールのアクションとしての Azure Monitor アクション グループ。" width="712"></a></p>


  <p>複数のダッシュボード</p>


  <p>ユーザーは自分のアプリで複数の個人用ダッシュボードIoT Centralできるようになりました。 カスタマイズされたダッシュボードを作成して、デバイスとデータをより整理できるようになりました。 既定のアプリケーション ダッシュボードは引き続きすべてのユーザーが使用できますが、アプリの各ユーザーは、パーソナライズされたダッシュボードを作成して切り替えできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a752fc9b-c167-4bfc-ba47-78a8d2bf1509.png"><img alt="Multiple dashboards: choosing between application dashboards and personal dashboards." border="0" height="452" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef6f0ab2-457e-4b84-b450-4bfcdfbf2fb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="複数のダッシュボード: アプリケーション ダッシュボードと個人用ダッシュボードの選択。" width="709"></a></p>


  <p>ローカライズ サポート</p>


  <p>現在、17 のIoT Centralがサポートされています。 上部のナビゲーションの [設定] セクションで任意の言語を選択できます。これは、アプリ内で任意のアプリを使用するときにIoT Central。 各ユーザーは独自の優先言語を持つ可能性があります。また、いつでも変更できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80afdf22-c30c-43e9-8d1a-c2581b233fe8.png"><img alt="Choosing a different language in IoT Central." border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef480e67-2064-4e5e-a96f-5e14db76e8cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="別の言語を選択IoT Central。" width="713"></a></p>


  <p>これらの新機能を使用すると、アクションとしてワークフローを簡単に構築し、アクションのグループを再利用し、複数のダッシュボード間で視覚化を整理し、IoT Central をお気に入りの言語で操作できます。 新しいアプリケーションの開発を続けIoT Central。 次の機会まで！</p>


