Title: バックアップに関する推奨事項を使用して VM Azure Advisor強化する
Summary: 定期的Azure Advisor推奨事項を使用する場合は、重要な VM のバックアップを見逃さなくてすむ必要があります。
Content: >-
  <p>お客様が誤って Azure VM を削除したり、VM 内のデータを失ったりするケースがいくつか見られます。 Azure ではインフラストラクチャ関連の&rsquo;障害に対する保護が提供されます。一方、ゲスト OS での誤削除や修正プログラムの誤ったインストールなど、ユーザーが開始したアクションから保護する機能は提供されません。 Azure Backupは、クラウドファーストのバックアップ アプローチを使用して、誤って削除された場合やゲスト OS レベルの破損のシナリオから保護 <a href="https://azure.microsoft.com/blog/azure-backup-cloud-first-architecture/">する機能を提供します</a>。&nbsp; お客様は Recovery Services コンテナーから、または <a href="https://azure.microsoft.com/blog/backup-directly-from-vm-blade/">VM</a> 管理ブレードから直接バックアップを構成することができますが、お客様がバックアップ構成を失い、重要なデータを失うリスクがあります。 現在、先週一般提供された Azure Advisor 推奨事項を使用して VM を保護することを<a href="https://azure.microsoft.com/blog/announcing-azure-advisor-azure-monitor-and-resource-health/"></a>お勧めする一歩を踏み出しています。&nbsp;<br>

  &nbsp;<br>

  Azure Advisorは、クラウドの使用を最適化するのに役立つパーソナライズされたクラウド コンサルタントです。 Azure の使用状況を分析し、デプロイを最適化してセキュリティで保護するためのタイムリーな推奨事項を提供します。 高可用性、セキュリティ、パフォーマンス、コストの 4 つのカテゴリで推奨事項が提供されます。 この発表により、Azure Advisor はバックアップされていない仮想マシンに関する推奨事項を提供し、数回クリックでそれらの仮想マシンのバックアップを有効にできます。</p>


  <p><img alt="Advisor Backup Recommendations" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4070889e-2a5f-420f-ad99-e5cc9ea448b1.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Advisor のバックアップに関する推奨事項" width="1015"></p>


  <h2>Value Proposition:</h2>


  <p><strong>定期的な推奨事項</strong> &ndash; Advisor では、重要な VM のバックアップを見逃さないので、バックアップされていない VM に対して 1 時間に 1 時間に 1 つの推奨事項が提供されます。 また、再通知を使用して推奨事項を制御することができます。</p>


  <p><strong>シームレスなバックアップエクスペリエンス</strong> &ndash; 推奨事項をクリックし、コンテナー (バックアップが格納される場所) とバックアップ ポリシー (バックアップのスケジュールとバックアップ コピーのリテンション期間) を指定することで、VM のバックアップをオンラインで有効にできます。</p>


  <p><strong>インフラストラクチャからの自由</strong> &ndash; このAzure Backup、追加の&rsquo;インフラストラクチャをプロビジョニングする必要があります。</p>


  <p><strong>アプリケーション整合性バックアップ</strong> &ndash;Azure Backup仮想マシンをシャットダウンすることなく、Windows Linux 用のアプリケーション整合性バックアップが提供されます。</p>


