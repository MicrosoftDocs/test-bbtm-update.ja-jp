Slug: azurecon-keynote-lineup-2
Title: AzureCon の講演
Summary: AzureCon まで 2 週間もかからならずに、話者、プレゼンテーション、デモの多くが非常に説得力のあるものに整形しています。
Content: "<p><a href=\"https://azure.microsoft.com/en-us/azurecon/\">AzureCon</a> まで 2 週間もかからならずに、話者、プレゼンテーション、デモの多くが非常に説得力のあるものに整形しています。 このイベントには、最新のクラウドイノベーションを示す Microsoft の講演者と、クラウドがビジネスを変革した方法を共有する顧客が含まれます。 AzureCon は 9 月 29 日午前 9 時 (PST) に開始され、その日は次のように流れ出します。</p>\n\n<h3>9:00 am&nbsp;&nbsp; インテリジェント クラウドへの体験</h3>\n\n<p><br />Microsoft Cloud + Enterprise 部門のエグゼクティブ バイ ス プレジデントである \n<strong>Scott Guthrie</strong>&rsquo; は、インテリジェントなクラウド戦略を共有することで始まります。 Scott は、クラウドへの&ndash;移行を共有する顧客によって参加され、ビジネスへの影響はすべて、クラウドの機能によって実現Microsoft Azure。 Scott は、新しい Azure イノベーションも発表します。 お&rsquo;見逃しなく!</p>\n\n<h3>9:45 am&nbsp;&nbsp; インテリジェント クラウドを使用したアプリの構築</h3>\n\n<p><br />\n<strong>Microsoft アプリケーション プラットフォームの</strong>コーポ&rsquo;レーションバイスプレジデントである Bill Showcases は、アプリケーションがビジネスの成長と変革の中心にある方法を紹介します。 Microsoft アプリケーション プラットフォームを活用してビジネスを&rsquo;次のレベルに進め、どのように取り組むかについてお客様にお聞きください。 また、CTO for Microsoft Azure Mark Russinovich もステージに登場し、いくつかの新しいアプリケーション プラットフォーム サービスをデモします。</p>\n\n<h3>10:30 am&nbsp;&nbsp; データをインテリジェント アクションに変換する</h3>\n\n<p><br />\n<strong>T.K. &ldquo;Microsoft Data Platform の副社長である Ranga&rdquo; Rengarajan</strong> は、データ&rsquo; プラットフォーム戦略について説明し、企業がビジネスを差別化および拡大するためのインテリジェントなアクションにデータを変換する方法を共有します。 接続されたデバイスの&rsquo;機能と、Microsoft の最新のモノのインターネットによって、企業が前例のない方法で問題を解決する方法について説明します。</p>\n\n<h3>11:15 am&nbsp;&nbsp; インテリジェント クラウドのインフラストラクチャ</h3>\n\n<p><br />Azure チームの副社長である \n<strong>Jason Zander</strong> は、Microsoft Azure が、組織がアプリケーションにスケールを追加し、アジャイルでコスト削減を実現するために役立つ、ハイパースケール、ハイブリッド、信頼できるインフラストラクチャ プラットフォームを一意に提供する方法を共有します。 企業が、Azure のインフラストラクチャ プラットフォームを活用するために IT 戦略を進化&#39;について説明します。</p>\n\n<p><br />\nライブの講演後、<strong>QA&amp;</strong> セッションでスピーカーに参加し、それぞれの講演中に Twitter (<a href=\"https://twitter.com/search?q=%23azurecon&amp;src=typd\">#AzureCon</a>) を介して送信した質問に回答します。</p>\n\n<p>また、最も関心のあるトピックにドリルダウンできます。 イベントの日に、次の基礎セッションを含む Microsoft Azure&nbsp; プラットフォームの幅にまたがる <strong>60</strong> を超えるオンデマンド技術セッション<strong>をリリースします</strong>。</p>\n\n<p>&bull;&nbsp;&nbsp;&nbsp;&nbsp; IT 実装者向け Azure - Mark Russinovich<br />\n&bull;&nbsp;&nbsp;&nbsp;&nbsp; 開発者向け Azure - Scott Hanselman<br />\n&bull;&nbsp;&nbsp;&nbsp;&nbsp; Azure データと分析プラットフォーム - Shawn Bice</p>\n\n<p>追加のオンデマンド セッションでは、新しいテクノロジに加えて、影響の大きな Azure の使用事例に焦点を当てる予定です。 これらのセッションは、最新のクラウド機能を構築している Microsoft エンジニアと、Azure を使用して毎日顧客と仕事をしている Microsoft Most Valuable Professionals (MVP) によって提供されます。 <a href=\"https://azure.microsoft.com/en-us/azurecon/\">AzureCon</a> の一部になるオンデマンド セッションのサンプリングを次に示します。 イベントに近づいたら引き続き一覧を更新します。そのため、最新情報を頻繁に確認するか、サインアップして最新の<a href=\"https://azure.microsoft.com/en-us/azurecon/\"></a>情報を確認してください。</p>\n\n<p>お客様に対して計画された素晴らしいエクスペリエンスを備えたので、必ず AzureCon <a href=\"https://azure.microsoft.com/en-us/azurecon/\">に</a> サインアップしてください。 &rsquo;9 月 29 日に会うのを待つ必要があります。</p>"
