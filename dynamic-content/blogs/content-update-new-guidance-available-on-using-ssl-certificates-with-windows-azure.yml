Content: '<p>最近、証明書のヘルプを見つけやすくするために Windows Azure での証明書の管理に関するコンテンツを更新し、再構成しました。 重要な変更点として、SSL 証明書の使用に関する2つの新しいトピックが追加されています。</p>  <ul>  <li>SSL 証明書を取得する方法</li>  <li>HTTPS エンドポイントで SSL 証明書を構成する方法</li>  </ul>  <p>これらの更新プログラムにより、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>で SSL 証明書を取得および構成するための完全なエンドツーエンドの手順を確認できるようになりました。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/31/content-update-new-guidance-available-on-using-ssl-certificates-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
