Slug: azure-devtest-labs-available-in-six-more-regions
Title: Azure DevTest Labs 現在6つのリージョンで利用可能
Summary: Azure DevTest Labs は、Resource Manager を使用した Azure コンピューティングをサポートするすべての15のパブリックリージョン (オーストラリア、ブラジル、米国、ヨーロッパ、およびアジアのリージョンを含む) であることを発表しました。
Content: >-
  <p>私たちは、米国、ヨーロッパ、およびアジアのオーストラリア、ブラジル、およびその他のリージョンを含む、ラボで使用されている必要な Azure リソースをサポートするすべての15のパブリックリージョンで Azure DevTest Labs を発表することを喜びしています。 お客様は、以下のいずれかの &nbsp; 場所で DevTest lab を作成できるようになりました。</p>


  <ul>
      <li><strong><em>新機能</em></strong> - ブラジル南部</li>
      <li><strong><em>新機能</em></strong> - オーストラリア東部</li>
      <li><strong><em>新機能</em></strong> - オーストラリア南東部</li>
      <li><strong><em>新機能</em></strong> - 米国中北部</li>
      <li><strong><em>新機能</em></strong> - 北ヨーロッパ</li>
      <li><strong><em>新機能</em></strong> - 東南アジア</li>
      <li>米国中部</li>
      <li>米国東部</li>
      <li>米国東部 2</li>
      <li>米国中南部</li>
      <li>米国西部</li>
      <li>西ヨーロッパ</li>
      <li>東アジア</li>
      <li>東日本</li>
      <li>西日本</li>
  </ul>


  <p>Azure DevTest Lab は、開発者とテスト担当者が Azure で環境を迅速に作成するのに役立つサービスであり、無駄を最小限に抑え、コストを制御します。 再利用可能なテンプレートとアーティファクトを使用して Windows と Linux の環境を迅速にプロビジョニングすることで、アプリケーションの最新バージョンをテストできます。 デプロイパイプラインを DevTest Lab と簡単に統合して、オンデマンド環境をプロビジョニングできます。 複数のテスト エージェントをプロビジョニングしてロード テストをスケール アップし、トレーニングおよびデモの事前プロビジョニング済み環境を作成します。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/services/devtest-lab/">DevTest Labs のページ</a> を参照して、機能、概要ビデオ、およびドキュメントを参照するか、作業を開始する方法をご確認ください。 <a href="https://blogs.msdn.microsoft.com/devtestlab/">Azure DevTest チームのブログ</a>をご覧ください。新しい機能の背後にある考えを共有します。 ご質問がある場合やサポートが必要な場合は、 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs">MSDN フォーラム</a>にアクセスしてください。 &nbsp;ご提案や機能に関するご要望がある場合は、 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">フィードバックフォーラム</a> に追加するか、既にお寄せください。</p>


  <p>それではお楽しみください。</p>
