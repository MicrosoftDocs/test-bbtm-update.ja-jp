Title: 'CSV ゲスト投稿シリーズ: kgroup Windows Azure を使用してクラウドに qoob コンテンツ管理を起動します'
Summary: 'エディター &rsquo; のメモ: 現在 &rsquo; の投稿は、Donetti、チーフソフトウェアアーキテクト、Kgroup の R &amp; D の先頭にあり、1つの Procopio、Kgroup のテクニカルディレクターが、その方法について説明しています。'
Content: '<p><strong>エディター &rsquo; のメモ:</strong> <em>最新 &rsquo; の投稿、Donetti、kgroup での R D の研究者、kgroup の R &amp; D の Head、および簡単な1つの procopio、kgroup のテクニカルディレクター</em>は、 <em><span style="text-decoration: underline;"><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0118gen" target="_blank"> <em><span style="text-decoration: underline;">Azure</span></em> </a></span></em> <em> infrastructure as a service (IaaS) とサービスとしてのプラットフォーム (PaaS) を Windows 使用して、qoob コンテンツ管理アーキテクチャをサポートします。</em></p>  <p>KGroup は、企業およびパブリック web サイトおよび web Tv 向けのコンテンツ管理および配布ソリューションを開発し、実装します。 ミラノの KGroup は、イタリアと欧州市場で10年以上運用されています。 最新のオファリングは、Qoob コンテンツ管理アーキテクチャです。</p>  <h4>概要</h4>  <p>KGroup では、多くのコンテンツ管理プロジェクト (大規模、小規模) に取り組んでおり、web 空間の1つの定数がイノベーションであることがわかりました。 現在、Web コンテンツには、標準的なコンテンツの種類 (テキスト、画像、オーディオ、ビデオなど) と、顧客 &rsquo; シナリオに固有のカスタムコンテンツタイプが含まれています。これには、内部および外部の WEB TV やソーシャルメディアなど、すべてのデバイスで共有できます。 同時に、web 開発テクノロジは高度な機能を備えています。 現在 &rsquo; のテクノロジを最大限に活用して、お客様 &rsquo; がペースやスピードに関するニーズを満たすコンテンツ管理ソリューションを構築しようとしました。これは、メディア資産、ソーシャルネットワーク、および複数のインターフェイスをシームレスに統合するための強力で柔軟な機能です。</p>  <p>サーバーリソースを拡張して切り替えることができるシステムが必要でした。また、さまざまな RDBMS [リレーショナルデータベース管理システム] と NoSQL ソリューションを含めて、複数のデータソースからデータを収集する必要がありました。 過去のプロジェクトで学んだことの1つは、システムを下位レベルのコンポーネント/プラグインに分解する必要があることです。そのため、これらの要素はさまざまな方法で結合される可能性があります。</p>  <p>2012では、Qoob と呼ばれる新しいコンテンツ管理プラットフォームを開始しました (キューブ &rdquo; のよう &ldquo; に発音されています)。 ストレージとは別に、新しい方法でデータを使用および管理するために Qoob を使用しました。 さらに、スコープ内でさらにサービスを追加するための領域を備えた CMS [コンテンツ管理システム] ソリューションも必要でした。 qoob のアーキテクチャは、Microsoft .NET Framework 4.5、ASP.NET、HTML5 などの高度なテクノロジを使用して構築されています。 azure 仮想マシンインスタンスの Windows、Windows Azure SQL Database、Windows azure でのサービスのキャッシュ、その他の Windows azure サービスを使用して、必要なパフォーマンス、柔軟性、拡張性を実現します。</p>  <p>Qoob の開発に9か月を費やしましたが、2012の最後の四半期から、いくつかのプロジェクトで運用環境にいます。 このプラットフォームは、企業ポータル、パブリック web サイト、マルチサイトソリューション、web TV など、さまざまな用途に対応しています。&nbsp;</p>  <h4><strong>QOOB アーキテクチャ</strong></h4>  <p>qoob コンテンツ管理アーキテクチャは、microsoft .NET Framework 4.5、ASP.NET 4.5、および microsoft Visual C# 開発言語を使用して開発されました。 これは、あらゆる種類のデータをモデル化、管理、拡張、公開するための基盤として機能します。 完全に永続化されていないため、すべてのストレージ環境にシームレスに適合し、任意の種類のデータアクセステクノロジ (マイクロ ORMs から、Entity Framework や NHibernate などの本格的なソリューションまで) &mdash; をサポートしてい &mdash; ます。 一般的なプラグインシステムとグローバルイベント/フックによって拡張性が確保され、データのコアフローが傍受、変更、または拡張されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7360.amy-k-group.png" alt="" border="0"></p>  <p><strong><em>図 1:</em></strong> <em> qoob コンテンツ管理アーキテクチャには、動的に生成された REST API 上に構築されたバックエンドが含まれています。拡張可能なバックグラウンドサービスは、データ入力、メディアの変換、メタデータの抽出、およびその他のタスクを処理できます。データストレージは、任意の種類のデータストアに基づいて作成できます。フロントエンドは、ソーシャルメディア統合、配信フィードなどを使用した応答性の高い HTML5 + CSS3 サイトです。 &nbsp; </em></p>  <p>Qoob バックグラウンドサービスは、フィード、電子メールメッセージ、ネットワーク共有、およびその他のソースやデータのインポート/エクスポートのシナリオにおける自動コンテンツインジェストなどのタスクを処理します。 独自の MediaSync サービスは、複数の形式やメタデータの抽出に対するメディアのトランスコードを処理できます。 大量のビデオやその他のメディア資産が必要なシナリオでは、qoob を Windows Azure Media Services と統合する予定です。</p>  <p>Qoob 自体は、データの保存場所と方法に依存せず、開発者は各エンティティ型の構成および実装方法を選択できます。 プロバイダーモデルを使用して、SQL Database、SQL Server、MySQL などのほとんどすべてのメインデータストアを MongoDB や Windows Azure Table service などの NoSQL データベースに格納していました。 同様のプロバイダーモデルを使用して blob を管理し、Qoob がファイルシステムまたは実質的にはどのクラウドストレージソリューションでもデータを直接管理できるようにしています。&nbsp;</p>  <p>既定のフロントエンド web サイト (オンプレミスまたはクラウドでホストされている) は ASP.NET MVC 4 で構築されており、高度に最適化された HTML5 セマンティックマークアップを使用した最新の web サイトです。これは、すべての共通 meta タグが、可能な限りわかりやすいようにネイティブに管理されています。 さまざまなデバイスや動的配信フィードに簡単に適合するように、応答性の高いデザイン (CSS3) を実現します。 また、ソーシャル統合 (Facebook、Twitter、disqus など) とその他の一般的なオープン web 標準 (opengraph、OpenSearch など) をさらにサポートするためのプラグインもあります。これにより、検索エンジンによる最大の検出とインデックス機能が実現します。</p>  <h4><strong>クラウドのアーキテクチャ</strong></h4>  <p>現時点では、クラウド内のすべての qoob 実装は Windows Azure 仮想マシンインスタンス (プレビュー) に依存しています。 お客様の正確なインフラストラクチャ要件をサポートするために必要な Azure リソース Windows にすぐにアクセスできます。必要に応じて、バックエンド用に複数の web ロールをすばやく作成したり、低レベルのツールをインストールして特定のビデオファイルをトランスコードしたりすることができます。&nbsp;</p>  <p>必要に応じて、Windows Azure storage、キャッシュ、およびその他のサービスを拡張可能な qoob 環境に接続できます。 お客様のシナリオを満たすために、blob storage (ディスク上、データベース上、Windows Azure Blob Storage)、データソース (オンプレミスの SQL Server、SQL Database など)、またはキャッシュ (メモリ内、Windows Azure キャッシュ) などのコア qoob コンポーネントのさまざまな実装を選択できます。</p>  <p>Windows Azure のスケーラビリティと高可用性によって、不要なリスクを発生させることなく、お客様に優れた sla [サービスレベルアグリーメント] を提供できます。 データセンターを増やしたり、サーバーを購入したり、構成したりする必要はありません。数週間かかり、コストを大量に消費し、エラーが発生しやすくなります。 Windows Azure を使用して、新規または既存の qoob 環境を文字どおり数分でスケールアップできるため、microsoft とお客様は迅速かつ問題なく市場を獲得できます。</p>  <h4><strong>ロードマップと今後の計画</strong></h4>  <p>近い将来、Windows Azure Media Services、Windows azure Content Delivery Network、notification Services などの azure の機能 Windows のサポートを強化する予定です。 現在、新しいプラグインを開発して、Qoob に機能を追加し、ユーザーがコンテンツ資産の価値を高める新しい方法を作成できるようにしています。</p>  <p>デジタル雑誌プラグインを使用すると、ユーザーは Qoob バックエンドから直接デジタル雑誌を作成し、web テクノロジの最新の機能強化を使用して HTML5 web apps として公開できます。これにより、複数のデバイスとオフラインエクスペリエンスがサポートされます。 デジタル看板プラグインは、microsoft のいずれかのパートナーのソリューションと統合されており、それぞれの Api と Qoob バックエンドを通じて、2つのプラットフォーム間でデータを交換します。これらはすべて、1つの統一された UI からのものです。&nbsp;</p>  <h4><strong>WINDOWS AZURE のエクスペリエンス</strong></h4>  <p>microsoft では、Azure Windows を使用して、サーバーリソースのスケーリングと切り替え、および複数のデータソースからのデータの収集を行うのに十分な柔軟性の高いシステムに qoob を作成しました。 Qoob が既定で提供されるようになりました。今後、KGroup で90% のビジネスを創出することを期待しています。 すべてのインフラストラクチャで動作するように qoob を構築しましたが、コスト、時間、およびエネルギーを節約し、高い拡張性を備えているため、Windows Azure をお持ちのお客様に最初に提供しています。</p>  <p>Azure Windows は、分散キャッシュなどの高度なソリューションにアクセスし、qoob 環境のプロビジョニング、デプロイ、および拡張を簡単に行うことができます。 予想されるトラフィックよりも顧客が驚かれる場合、ユーザーは web 管理ポータルにログオンするだけで、数回のマウスクリックで Azure インスタンス Windows 追加できます。</p>  <p>Windows Azure を使用してクラウドで qoob をサポートすることで、中核となるビジネスの一部ではない問題を解消しました。 ここでは、物理サーバーや仮想化プラットフォームを管理する必要がなくなりました。また、使用可能な最もコスト効率の高い web ファームに対して、市場の継続的なスクリーニングを避けることができます。</p>  <p>Azure Windows を利用すると、qoob を使用して、コンテンツ管理のニーズに合わせて構成できる柔軟で拡張可能な環境を提供できます。 同時に、Azure Windows kgroup が低レベルのリソースを直接サポートする必要がなくなるため、qoob コンテンツ管理アーキテクチャの開発と実行に集中して、お客様のニーズを満たすことができます。</p>'
