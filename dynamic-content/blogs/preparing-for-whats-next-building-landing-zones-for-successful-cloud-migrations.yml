Title: '次のことを準備する: クラウド移行を成功させるためのランディングゾーンを構築する'
Summary: ビジネスの回復性を確保し、イノベーションを spur ためにクラウドに注目すると、Azure へのお客様の移行が促進されます。 
Content: >-
  <p>ビジネスの回復性を確保し、イノベーションを spur ためにクラウドに注目すると、Azure へのお客様の移行が促進されます。 &nbsp;さらに、ビジネスリーダーが移行の準備をしています。これ &rsquo; は、ベストプラクティスから学ぶことができ、移行に関する一般的なヘルプを必要としています。また、ブログシリーズを開始して、より広範囲にも共有できるようにしました。 このシリーズの <a href="https://azure.microsoft.com/en-us/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank">開始時のブログ</a> では、移行の一環として複雑さを予測し、軽減するための重要なコンポーネントとして、ランディングゾーンを共有しています。 &nbsp;このブログでは、ランディングゾーンとは何かについて説明し、物理的な移行の前にクラウドの移行先を準備することの重要性について説明します。これは長期的に大きなメリットをもたらすためです。</p>


  <p>IT およびビジネスリーダーは、チームが Azure の俊敏性を向上させ、組織のガバナンス、セキュリティ、および効率性の gurails に準拠した状態を維持できるようにする方法について、多くのお客様にお寄せください。 このバランスを適切に取得することは、クラウド移行の成功に不可欠です。 最も重要な質問の1つは、宛先の Azure 環境を設定して、ランディングゾーンを呼び出す方法です。</p>


  <p>Microsoft では、移行イニシアチブ &mdash; のための適切な基盤を設定することによって、クラウドの機敏性 &rsquo; が高くならないと考えています。後者の場合、組織は成功への迅速なパスを設定します。 Microsoft のお客様とパートナーは、クラウド環境を準備するための実証済みのプラクティス &mdash; に基づいて、アーキテクチャガイドライン、リファレンス実装、およびコードサンプルのセットを<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank">Azure ランディングゾーン</a> &mdash; で使用してきました。</p>


  <p style="margin-left: 40px;">pandemic において、すべての人<em>が制限された予算を持つことにより、財務上の観点から FastTrack for Azure のバックアップの両方がサポートされます。 &ldquo; &rsquo;最初の計画よりも短時間で提供できることを非常に実感しました。ランディングゾーンは、成果物とは何かを重視していたため、大きなイニシアチブでした。何を実現する予定ですか。どのようなテクノロジを使用するのでしょうか。Microsoft は、ソフトウェアを使用してシームレスにリンクされており、これらの企業の両方の顧客として頼もしくしていました。 &rdquo;  - &nbsp; </em>Gavin Scott、IT の頭、Actavo</p>


  <h2>クラウドの移行先を設定する際に重要な決定事項は何ですか。</h2>


  <p>移行イニシアチブが始まった時点で、お客様とパートナーは、Azure で理想的な運用環境を定義するうえで重要な考慮事項に焦点を当てています。 これらの考慮事項は、運用<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/operating-model/compare" target="_blank">モデル</a>として抽象化されており、中心となる操作 &rdquo; と &ldquo; エンタープライズ操作 &rdquo; は、さまざまな面の端に2つのオプションが &ldquo; あります。</p>


  <ul>
      <li><strong>古いロール &nbsp; と新しいチャンス:</strong> クラウドへの移行では、多くのワークロードとその動作を最新化できます。 Azure では、反復的なメンテナンスタスクの量を減らし、新しい方法で IT スタッフの専門知識を適用するチャンスをなくすことができます。 同時に、Azure には、動作が実証されているプラクティス、制御、および構造を保存するためのオプションが用意されています。 リーダーにとっての重要な決定は、この範囲をどこに配置するかということです。</li>
      <li><strong>変更管理 &nbsp; と democratized アクション:</strong> セルフサービス展開へのアクセスが向上し、意思決定に柔軟性があるため、変更管理と変更の制御がクラウドで異なる可能性があります。 ワークロードチームは通常、ワークロードと環境を迅速に変更する機敏性を優先しますが、変更が安全で、準拠し、運用効率が向上するように、優れたシークのクラウドセンターを使用します。 ここでのリーダーの主な決定事項は、クラウドガバナンス要件を自動化する必要がある程度です。</li>
      <li><strong> &nbsp; 標準化</strong> された操作と特殊化された操作: さまざまなワークロードの特別なニーズに対応するために、Azure に複数の接続レベルの操作制御を作成することができます。 たとえば、中央 IT では、ワークロードチームが追加の guシャードを設定できるようにすると同時に、すべてのワークロードの基本的な運用標準を保証できます。 リーダーにとって重要なのは、日常業務が集中 IT チームによって実行され、ワークロードチームによってどのように行われるかということです。</li>
      <li>アーキテクチャについ<strong>ては &nbsp; 、そのままの場合と再想像とは異なります。</strong>ほとんどのチームの最初の傾斜は、Azure のよう &rdquo; にオンプレミスの設計とアーキテクチャを &ldquo; レプリケートするだけです。 低い複雑さと狭い範囲の不動産がクラウドに移行している場合は、これが最適な方法である可能性があります。 時間の経過と共に、移行スコープが増加するにつれて、より多くのアプリケーション、データベース、インフラストラクチャコンポーネント &mdash; が増え &mdash; 、Azure の効率性が向上しています。 リーダーにとっての重要な決定事項は、反復的な移行イニシアチブで実行されるパスです。</li>
  </ul>


  <p>Azure ランディングゾーンは、Azure で必要な運用モデルを設定する際に、お客様とパートナーに適切にガイドします。 ランディングゾーンでは、ロール、変更管理、ガバナンス、および操作がすべて、移行の開始時に考慮され、機敏性とガバナンスの目的のバランスを達成します。</p>


  <h2>Azure ランディングゾーンは、設計上の決定をクラウドに実装するうえで重要なのはなぜですか。</h2>


  <p>運用モデルの各端における2人のお客様の例では、実装パスに加えて、ランディングゾーンがターゲットを決定する方法を示しています。</p>


  <p>最初の例は、米国をはじめとする大規模な製造および流通企業であり、操作は4大陸にまたがります。 このお客様は、高価なハードウェアのアップグレードを必要とする可能性のある一連のデータセンターを廃止する際に、中心的な運用 &rdquo; を確立 &ldquo; することを目的としています。 (珍しいことではありませんが) 複雑な要因の1つは、各地域の子会社に個別のガバナンス、セキュリティ、および運用要件がありました。</p>


  <p>この複雑な移行を促進するために、パートナーと協力して、1つの子会社を移行することから始めます。これにより、お客様は目的の集中型の運用モデルについて学習し、反復を行うことができます。 最初の4週間で、お客様は何百もの低リスクの Vm を Azure ランディングゾーンに移行しています。 8週間以内に、顧客は最終的な運用モデルを確立し、最初の子会社に対してミッションクリティカルなワークロードと機微なデータワークロードを移行しました。 その他の子会社は、特定のニーズを満たすために、この初期の運用モデルに基づいて構築されています。 お客様は、 <a href="https://azure.microsoft.com/en-us/services/blueprints/" target="_blank">Azure のブループリント</a> と <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy</a> を使用して、グローバルおよびローカル標準に準拠するセルフサービスランディングゾーンをデプロイするようになりました。 Azure ランディングゾーンでは、お客様が探している集中型の運用モデルに適合するように、複雑さを軽減し、クラウドプラットフォームのアーキテクチャをモールドすることができました。</p>


  <p>2つ目の例は、Azure に数千台のサーバーを移行する準備として、ドイツのお客様からのものです。 ほとんどのサーバーは、オンプレミスの集中管理によって管理される、低複雑さの安定したワークロードをホストしていました。 移行作業の一環として、お客様は IT 運用の変革と最新化を行う必要がありました。これには、セキュリティやコンプライアンスに関する高い要件に準拠することが含まれます。 このお客様は、新しいセキュリティとコンプライアンスの要件を満たすと同時に、変革ビジョンに合わせて Azure 環境を開始することができました。 Azure ランディングゾーンのエンタープライズ規模のフレーバーでは、宛先が厳密な要件を満たし、エンタープライズ変革のビジョンを実現するために必要な実装オプションが提供されています。</p>


  <p>ランディングゾーンの概要と、Azure でランディングゾーンを構築するために必要な考慮事項については、この <a href="https://azure.microsoft.com/en-us/resources/videos/azure-landing-zones/" target="_blank">azure ランディングゾーンのビデオ</a>を参照してください。&nbsp;</p>


  <h2>Azure ランディングゾーンはどのように構築されますか?</h2>


  <p>Azure ランディングゾーンを構築するには、まず、顧客とパートナーが、ランディングゾーンをデプロイする方法を明確にします。 次に、デザイン領域 &rdquo; の構成オプションについての &ldquo; 決定事項を示します。 では、いくつかの &ldquo; デザイン領域 &rdquo; を使用 &rsquo; して、ランディングゾーンの構築に寄与する方法を説明します。</p>


  <ul>
      <li><strong>配置オプション:</strong> Azure ランディングゾーンをデプロイする方法は、初期の設計上の重要な決定です。 各実装オプションでは、チームと運用モデルのスキルレベルを一致させる方法が少し異なります。 ユーザーインターフェイスベースのオプションとスクリプトベースのメソッド、および GitHub からの直接の配置を使用できます。</li>
      <li><strong>Id:</strong>ベストプラクティスのガイダンスと機能の有効化 Azure Active Directory、Azure のロールベースのアクセス制御 (RBAC) と Azure Policy により、クラウドプラットフォーム全体で適切なレベルの id とアクセスを確立して維持することができます。 Azure ランディングゾーンのベストプラクティス、意思決定ガイド、およびリファレンスは、セキュリティで保護された準拠の方法で基礎を設計するのに役立ちます。</li>
      <li><strong>リソース組織:</strong> サウンドガバナンスは、リソースを整理するための標準で始まります。 名前付けとタグ付けの標準、サブスクリプションの設計 (リソースのセグメント化)、管理グループ階層 (一貫性のあるセグメントの編成) は、運用モデルの設定を反映するために必要です。 ランディングゾーンは、開始するためのガイダンスを提供します。</li>
      <li><strong>ビジネス継続性とディザスターリカバリー (BCDR):</strong> 信頼性と迅速な回復は、ビジネスの継続性に不可欠です。 ランディングゾーン内の設計領域では、高度な保護と高速な回復オプションを使用して、移行先環境をセットアップすることをお客様に指示します。</li>
  </ul>


  <p style="margin-left: 40px;"><em> &ldquo; 顧客 &rsquo; の id、セキュリティ、ネットワーク、運用、ガバナンスのニーズに対応するための基盤となるランディングゾーンは、今後の移行において成功の lynchpin になる傾向があります。Claranet prides は、この機能に加えて、移行後の優れた運用モデルの構築に役立ちます。Azure Migration Program (AMP) チームとの共同作業は、お客様にとって非常に役に立ちました。 Microsoft &rsquo; の推奨事項に関する最新情報を活用し、ランディングゾーンに重点を置いて、成長するクラウドポートフォリオの準備を整えます。 &rdquo; </em> &mdash;Mark 書籍、Cloud Business Unit Director、Claranet</p>


  <h2>Azure ランディングゾーンの概要</h2>


  <p>Azure ランディングゾーンを使用してクラウドの移行先環境を取得するためのお客様とパートナーのガイドについては、 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/" target="_blank">クラウド導入フレームワーク (CAF) の「準備完了」セクションを参照</a> してください。 お客様は、CAF 内の次の3つの手順から開始して、移行クルーを教育およびアクティブ化することをお勧めします。</p>


  <ol>
      <li>まず、機敏性とガバナンスのニーズに応じて適切なバランスを反映する <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/operating-model/" target="_blank">クラウド運用モデル</a> を決定します。</li>
      <li>運用モデルを実現するために使用できる構成オプションの概要については、 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/design-areas" target="_blank">Azure ランディングゾーンのデザイン領域 &quot; に &quot; </a>進んでください。</li>
      <li>選択したオペレーティングモデル、移行スコープ、ベロシティに一致する <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/implementation-options#implementation-options" target="_blank">Azure ランディングゾーンの実装</a> オプションを選択します。 &rsquo;最適なオプションを特定したら、デプロイの手順とサポートスクリプトによって、各 Azure ランディングゾーンの参照実装が自動的にデプロイされます。</li>
  </ol>


  <p>クラウドからの運用を開始すると、移行の価値を実際に実感できます。 イノベーションと機敏性を実現しつつ、その価値を実現するための鍵となるクラウドの宛先。 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/implementation-options" target="_blank">Azure のランディングゾーン</a> は、クラウドの移行先を設定するためのお客様とパートナーガイドの準備ができており、さらに重要なことは、移行後の成功を設定することです。</p>
