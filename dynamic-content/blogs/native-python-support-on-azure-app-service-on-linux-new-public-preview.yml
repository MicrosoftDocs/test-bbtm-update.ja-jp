Title: 'Azure App Service on Linux でのネイティブ Python のサポート: 新しいパブリック プレビュー!'
Summary: お客様から要求される多くの機能である Azure App Service on Linux 用の組み込み Python イメージのパブリック プレビューを正式に発表いたします。
Content: >-
  <p>お&rsquo;客様から要求された多くの機能である Azure App Service on Linux 用の組み込み Python イメージのパブリック プレビューを正式に発表いたします。 開発者は、Linux <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/quickstart-python" target="_blank">オペレーティング</a> システム上でWeb Appsフル マネージド環境で Python Web Apps をクラウドにデプロイする方法を開始できます。</p>


  <p>この新しいプレビュー ランタイムは、Azure App Service on Linux でサポートされているスタックの一覧に追加されます。これには、Node.js、.NET Core、PHP、Java Standard Edition、Tomcat、Ruby も含まれます。 <strong>Python 3.7、3.6</strong>、および間もなく 2.7 を選択すると、開発者はすばやく開始し、Django や Flask などの Python アプリケーションをクラウドにデプロイし、Azure App Service on Linux の全機能スイートを活用できます。 &ldquo;&rdquo;<a href="https://code.visualstudio.com/docs/python/tutorial-deploy-app-service-on-linux" target="_blank">これには、</a>git プッシュによるデプロイのサポート、および Visual Studio Code (macOS、Linux、および Windows 用の無料のオープン ソース エディター) を使用してライブ アプリケーションをデプロイおよびデバッグする機能が含まれます。</p>


  <p>App Service on Linux で Python の公式イメージを使用すると、プラットフォームによって、requirements.txtファイルに指定された <em> 依存関係が自動的にインストール </em> されます。 さらに、一般的な Flask および Django アプリケーション構造を検出し、gunicorn を使用してそれらをホストし、Azure DB for PostgreSQL に接続するために必要なモジュールが含まれています。</p>


  <p>Azure App Service on Linux の基になるインフラストラクチャは 1 年間以上一般公開 (GA)&rsquo; されましたが、現時点では、パブリック プレビューで Python のランタイムをリリースしました。GA は数か月後に予定されています。 Python 開発者は、組み込みイメージの使用に加えて、カスタム Docker コンテナーを使用してコンテナー用の Web Apps <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/tutorial-custom-docker-image" target="_blank">をデプロイできます</a>。</p>


