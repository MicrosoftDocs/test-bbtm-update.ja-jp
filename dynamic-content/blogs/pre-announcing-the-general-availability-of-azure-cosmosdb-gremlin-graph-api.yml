Title: 'Azure #CosmosDB Gremlin (Graph) API の一般提供の事前発表'
Summary: 現在、グラフ データベースのネイティブ サポートとクエリを行う Azure Cosmos DB Gremlin API の一般提供を事前に発表し、非常に楽しみに思っています。 グラフは、実際の世界をモデル化する場合に最適です。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e623671b-97b2-4164-adaf-e896fd849827.png"><img alt="Azure Cosmos DB Germlin" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38fce79c-5a89-4d6b-8a40-1e1ec55ba1cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB のバーリン" width="1024"></a></p>


  <p>現在、Azure <strong>Cosmos DB </strong><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction" target="_blank"><strong>Gremlin API</strong></a> の一般提供を事前に発表し、グラフ データベースのネイティブ サポートとクエリを行います。 グラフは、自然に相互に接続された実際のデータをモデル化する場合に最適です。 構造的には、このようなグラフは頂点とエッジで構成されます。 頂点は、人、場所、イベントなどの個別のエンティティを表し、エッジはそのようなエンティティ間のリレーションシップを示します。 さらに、これらの頂点とエッジは、任意の数のプロパティを持つ場合があります。 グラフとしてのデータのモデル化は、現在、直感的に意味のある方法でユーザー データを表現する大きなレベルの柔軟性を実現できるだけでなく、より豊富でアクションにつながる分析情報を得るために、ユーザーがデータ内の複雑な相互接続をナビゲートするのに役立つ非常に強力なツールにつながる可能性があるという点で、大きな関心を持っています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45b" target="_blank">Azure Cosmos DB は</a>、クラウドネイティブおよびエンタープライズ対応の機能をグラフ データベースに提供する最初のマネージド PaaS サービスです。 これには、ターンキー グローバル分散、ストレージとスループットの独立したスケーリング、予測可能な 1 桁ミリ秒の待機時間、自動インデックス作成、業界 SLA における最も包括的な機能が含まれます。 Azure Cosmos DB では <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/gremlin-support" target="_blank">TinkerPop/Gremlin</a> がサポートされています。コードを変更することなく、別のグラフ データベースを使用して記述されたアプリケーションを簡単に移行できます。 さらに、Gremlin のサポートにより、Azure Cosmos DB は、グラフ データの分析のために <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/spark-connector-graph" target="_blank">Apache Spark GraphX などの TinkerPop</a> 対応分析フレームワークとシームレスに統合されます。<a href="https://azure.microsoft.com/en-us/blog/spark-connector-for-cosmosdb-seamless-interaction-with-globally-distributed-multi-model-data/" target="_blank"></a></p>


