  <p align="center"><em><strong>図 1: Azure Cosmos DB でのグラフ データ モデルの視覚化とクエリAzure portalデータ エクスプローラー。</strong></em></p>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">Azure Cosmos DB の</a>発表以降、Gremlin (Graph) API は、プラットフォームで最も急速に成長し、最も人気のあるデータ モデルの 1 つになっていました。 Azure Cosmos DB は<a href="https://db-engines.com/en/ranking/graph+dbms" target="_blank">#</a>、db エンジンの Web サイトによる人気に基づいて、業界で 2 つのグラフ <a href="https://db-engines.com/en/" target="_blank">データベースにランク付け</a>されました。</p>


  <p>一般提供中は、既存のオファリングを次のレベルに引き上市します。 チームが提供する主な改善点の 1 つは、Gremlin サービスのクロスパーティション グラフ計算です。 これにより、コンピューティングレベルとデータベース パーティションを動的に関連付け、低待機時間のグラフ クエリ処理を実現しながら、コンピューティングとデータを個別に柔軟にスケーリングする機能を維持することで、グラフ クエリ処理のパフォーマンスと待機時間が大幅に向上します。</p>


  <p>さらに、開発者エクスペリエンスの向上に重点が置かされています。開発者がどこにいても会うのは、Azure Cosmos DB の主要なミッションの 1 つCosmosです。 Azure Cosmos DB チームは、コミュニティ駆動型プロジェクトへの貢献と、サービス機能<a href="https://tinkerpop.apache.org/" target="_blank"></a>を仕様に合わせて調整することで、<a href="https://tinkerpop.apache.org/" target="_blank">Apache Tinkerpop</a> によって推奨されるオープンソース フレームワークとの互換性に取り組んでいます。 一般提供の場合は、サポートされているクライアント ライブラリの数を増やし、今後も引き続きこれを行います。</p>


  <p>Gremlin API の一般提供により、グラフ アプリケーションの移植は簡単なプロセスになります。 しかし、データについてはどうでしょうか。 データ移行エクスペリエンスを簡略化するために、グラフ データのインポートとエクスポートを含む一括データ操作を簡略化する新しいネイティブ ライブラリをリリースします。</p>


  <p>Azure Cosmos DB Graph API サービスは、プレビューから移行し、2017 年の終わりまでに一般提供される予定です。 その間に、Azure Portal の <strong>データ エクスプローラー で Graph</strong> ビジュアライザーも大幅に改善され、今後数週間以内に使用できる大規模なグラフの閲覧エクスペリエンスが簡素化されました。</p>


  <p>Gremlin API と、Azure Cosmos DB が提供する必要があるその他のすべてを活用してください。 引き続き、 <a href="https://feedback.azure.com/forums/263030-azure-cosmos-db" target="_blank">サービスで次に表示する情報に関するフィードバック</a> をお寄せください。 無料のエクスペリエンスを提供する Try Cosmos DB を使用して、今すぐ Gremlin API を無料<a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">でお試</a>しください。 ヘルプが必要な場合、または質問やフィードバックがある場合は、Stack Overflow の開発者フォーラムでお問い合わせください<a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb" target="_blank">。</a>最新のニュースと発表については、Twitter <a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a><a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd" target="_blank">#、CosmosDB</a> でフォローしてください</p>


