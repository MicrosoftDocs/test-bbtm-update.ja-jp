Title: クラウド ネットワークで 5G の真の可能性を解き放つ
Summary: 多くの場合、5G ワイヤレスとインターネットの交差部分は、簡単な表面レベルの一目から見ただけで、新しい情報によってほとんど提供されます。 ただし、5G New Radio (NR) 標準を考慮すると、見た目は非常に異なります。
Content: >-
  <p>多くの場合、5G ワイヤレスとインターネットの交差部分は、簡単な表面レベルの一目から見ただけで、新しい情報によってほとんど提供されます。 ただし、5G New Radio (NR) 標準を考慮すると、見た目は非常に異なります。</p>


  <p>たとえば、URLLC&mdash; と呼ばれる 5G NR の新しいテクノロジについて考えてみることができます。これは、超信頼性の低待機時間の通信の短いテクノロジです。 ミッション クリティカルで待機時間が重要なインターネット サービス用に設計された URLLC は、新しいクラスのアプリケーションとサービスを可能にする構成とテクノロジの機能です。 これらのサービスには、ロボットのリモート コントロールのようなものが含まれます。シン、テザーレス拡張現実ヘッドセット、スマート カー衝突回避システム、道路での交通制御、高速アクションマルチプレーヤー マルチリージョン ゲームなどの楽楽サービス。</p>


  <p>URLLC によって提供される遅延仕様は、1 ~ 4 msec のオンエア待機時間の任意の場所で、これらのアプリケーションで必要な待機時間のハード制限内で指定できます。 ただし、多くの点で、この遅延仕様は、これらの待機時間を区別するアプリケーションの多くがインターネットのコンテキストでのみ意味があるという事実を考えれば十分ではありません。 ユーザー、デバイス、クラウド サービスと遠距離でやり取りすると、インターネットを含むエンドツーエンドの待機時間の特性について考える必要があります。</p>


  <p>Azure for Operators 戦略の詳細については、 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">Azure for Operators の電子書籍を参照してください</a>。</p>


  <h2>待機時間の短いアプリケーションの範囲を拡大する</h2>


  <p>すべてのエンド ユーザーとクラウド サービスを包含できるネットワークは 1 つもないので、すべてのネットワーク オペレーターは最終的に、ある時点でインターネットに依存します。 送信元と送信先の場所に基づいて、インターネットの待ち時間は、オンエア 5G ワイヤレス待機時間よりも 1 つの注文から数桁の大きさに変化する可能性があります。 この待機時間が長い場合、5G ネットワークを介して提供される低待機時間のプロパティのすべての利点を効果的に取り除く可能性があります。 その結果、人々が心から楽しみにしているサービスの範囲が大幅に縮小されます。</p>


  <p>URLLC を超えて、一般的な 5G トラフィック (音声および高解像度のビデオ通話) では、従来の Web トラフィックやエンタープライズ トラフィックよりも、ワイヤレス パスとインターネット パスの両方からパフォーマンスと信頼性が要求されます。</p>


  <p>オペレーターは、ネットワークとピアリングの関係を管理および維持するために多大な費用を費やしていますが、Microsoft もそうします。 問題は、2 つの大規模な業界が同じことを行っている理由です。 両方の当事者がパケットを移動するから&rsquo;、共同作業の方が意味がないのでしょうか。</p>


  <p>ここでは、十分に管理され、信頼性が高く、パフォーマンスの高い Azure ネットワークを、オペレーターが信頼するバックボーンと考える必要があります。 この考え方の変化により、Microsoft のような IT 企業が急速に取り込んでいるイノベーションのすべての利点が得されます。</p>


  <p>たとえば、大規模な国のバックボーンを実行する大規模なオペレーターは、Azure&rsquo; WAN を使用してワイド エリア ネットワーク (WAN) を拡張すると大きなメリットを得る可能性があります。 この例では、両方にまたがる 5G ネットワークを使用すると、5G デバイスは Azure データセンターにデプロイされたクラウド サービスにより効果的に到達できます。 これには、Xbox クラウド ゲームなどのファーストパーティ サービス<a href="https://www.xbox.com/en-US/xbox-game-pass/cloud-gaming" target="_blank"></a>と、Azure のお客様が実行するサードパーティのサービス<a href="https://azure.microsoft.com/en-us/resources/customer-stories/" target="_blank">が含</a>まれます。 独自の国のバックボーンを持つ小規模なオペレーター (または新しいオペレーター) は、時間、人的資本、コストなどのリソースを節約し、代わりに Azure&rsquo; の広範な投資を活用して、信頼性が既に実証されているものに基いて独自の 5G ネットワークを構築できます。</p>


  <h2>Azures&rsquo; planet-scaleWAN&nbsp;</h2>


  <p>Azure では、大きな容量を備え、継続的に成長している大規模な WAN が維持されます。 175,000 マイルを超える光ファイバーおよびアンダーシー ケーブル システムがあります。 この接続は、140 か国の 60 リージョンにわたって、約 200 のネットワーク ポイントオブプレゼンス (PoP) に対応しています。</p>


  <p>Azures&rsquo; ネットワークは、多数の ISP や、ピアリング容量の高い他のネットワークに接続されています。 グローバル ネットワークは、複数の同時障害を処理できる冗長ファイバー パスを備えた適切にプロビジョニングされています。また、非ライト ダーク ファイバーには大量の予約容量 <a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/" target="_blank">があります</a>。 これらの光学ファイバーは Microsoft によって完全に所有またはリースされ、リージョン内またはリージョン間の Azure データセンター間および Azure データセンター間のすべてのトラフィックは、物理層で自動的に暗号化されます。</p>


  <p>障害を処理する冗長容量、大幅な成長のための暗い容量、および伝送速度の向上に関する研究の進歩の組み合わせは、5G トラフィックを幅広い新しいオペレーターに提供する大量の予備容量を備えているという意味です。</p>


  <h2>クラウド WAN での 5G トラフィックの送信に関連する課題</h2>


  <p>図 1 は、パケットを 1 つのクライアント (5G &ldquo;&rdquo; の用語では、ユーザー機器 (UE)) から Azure クラウド ネットワーク上の別のクライアントに移動する方法を示しています。待機時間は非常に短いです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b14f6eca-5310-45e7-92ce-8b0894fbff2c.png"><img alt="Unified platform" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/340e2901-92fd-495c-a581-adcf133f58aa.png" style="display: inline;" title="" width="1024"></a></p>


  <p><em><strong>図 1:</strong> 統合プラットフォーム。</em></p>


  <p>5G では、待ち時間、ジッター、スループット、到達可能性、損失を含む従来のメトリックに対して、トランスポート品質が一般的に判断されるという大いなる圧力があります。 オンエアの 5G 待機時間がサブミリ秒の範囲に近い場合、ワイヤード トランスポートの待機時間がエンドツーエンドのパフォーマンスを支配する可能性があります。 ただし、Enhanced Mobile Broadband (eMBB) モードの数十 Gbps 範囲のオンエア 5G スループットでは、現在では容量が数十から 100 <a href="https://docs.microsoft.com/en-us/azure/internet-peering/policy">Gbps</a> の単一のピアリング リンクをわずかに使い回すだけで済む可能性があります。</p>


  <p>ピアリングの表層と、それらをサポートするバックボーン リンクでの容量の強化は、依然としてコストのかかる取り組みです。 WAN リンクの多くを通じて効率的なパスを見つけることは、ビジネスの成功を達成するためにも重要です。 障害はクラウド ネットワークの実際の問題ですが、5G エクスペリエンスは、従来の Web トラフィックやエンタープライズ トラフィックよりもパケット損失と到達可能性の影響を受け取る可能性が高いでしょう。</p>


  <p>信頼性を高める必要があります。 これは、ピアリングの停止やオーバーロードから保護し、構成の変更を検証することで発生します。 パフォーマンスも向上する必要があります。 これには、ジッターやアクセス キューの遅延を積極的に減らすことで、ストリーミング オーディオおよびビデオ サービスをサポートする機能が含まれます。 コスト、安全性、到達可能性、規制およびビジネス ポリシーなどの追加の要因にも対処する必要があります。</p>


  <p>さらに、5G デプロイ用にワイヤード (有線) トランスポートを調整する必要があります。 5G ネットワークでは、分散された方法で多くのネットワーク機能がデプロイされます。 スケールアウトとフォールト トレランスに関する厳格なニーズによって、これらのデプロイは一般的なエンタープライズ アプリケーションのデプロイよりも複雑になります。 パフォーマンスとポリシーの制約 (ビジネスと規制) を実現しながら、<a href="https://azure.microsoft.com/en-us/services/virtual-network/#overview" target="_blank">仮想</a>ネットワーク、<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">Virtual Network</a> ピアリング、<a href="https://azure.microsoft.com/en-us/services/virtual-wan/#overview" target="_blank">Virtual WAN</a>、プライベート <a href="https://docs.microsoft.com/en-us/azure/private-link/private-endpoint-overview" target="_blank"></a>エンドポイントなどのクラウド ネットワーク機能を調整する方法は、新しい課題です。</p>


  <h2>Azure WAN を 5G トラフィックに最適に</h2>


  <p>Microsoft の研究者やエンジニアは、何年もの間、Azure WAN 間でネットワーク パケットをルーティングするためにハイブリッド グローバル トラフィック オーケストレーターに取り組&rsquo;してきました。 オーケストレーターは従来のインターネット プロトコルから制御を取り出し、代わりにその制御を 5G トラフィック用に構築および制御するソフトウェアに移動します。 インターネットとの間の低待機時間、高帯域幅パスで高パフォーマンスを必要とする 5G フローを配置します。 コストの影響を受け取るネットワーク フローは、代わりに低コストのパスを介してルーティングされます。</p>


  <p>実際には、既存の WAN 上に 5G オーバーレイを構築する高速転送メカニズムを開発しました。これにより、基になるエンタープライズ クラウド ネットワークの操作への干渉を回避しながら、さまざまなワイヤード トランスポート プロパティを持つさまざまな 5G ネットワーク スライスをサポートしています。</p>


  <p>また、Virtual WAN、仮想ネットワーク、その他のネットワーク関数仮想化 (NFV) をモデル化し、正式な方法を使用して到達可能性をモデル化することで、複雑なネットワーク トポロジに対応するために、最先端のネットワーク検証機能を拡張しました。 高速ソルバーを使用すると、お客様のトポロジ、デプロイ時、または構成の変更時に到達可能性の制約を確認できます。</p>


  <p>機械学習を適用して、ピアリング リンクの停止と輻輳軽減戦略の影響を予測し、データを使用して WAN ピアリングのセキュリティ領域の可用性を向上しました。</p>


  <p>最適化アルゴリズムに関する専門知識は、最終的にクラウド ネットワークの支出を削減するために示されています。 このような手法は、コスト効率が高く、すべてのネットワーク スライスのパフォーマンス ニーズを満たすオーバーレイ上の 5G パスを活用する上で非常に重要です。</p>


