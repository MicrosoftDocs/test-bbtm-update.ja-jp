  <p><em><strong>図 2:</strong> 5G WAN の技術アーキテクチャ。これは、5G オペレーターにサービスを提供するために、さまざまな技術コンポーネントをまとめる必要があるという考え方です。</em></p>


  <h2>演算子の重要な上向き</h2>


  <p>繰り返しになりますが、Microsoft は、十分に管理された、常に使用可能なグローバル ネットワークの実行に多大な投資を行っています。 スケーラブルな最適化、ルーティング ポリシーの正式な検証、機械学習、AI など、複数の画期的なテクノロジを組み込んでいます。 オペレーターは、WAN を使用して待ち時間が短い 5G パケットを転送できるだけでなく、DDoS 保護、ファイアウォール、トラフィック アクセラレータ、接続分析、ロード バランサー、レートリミターなどの複数のネットワーク サービスの恩恵を受け、その多くを既存の Azure ネットワーク ワークロードの実行に使用するように考えています。</p>


  <p>Microsoft では、研究とエンジニアリングのリーダーの力をネットワークに取り入れ、信頼性の高い低待機時間で低コストのサービスを提供するイノベーションと新機能を迅速に組み込んでいます。 さらに、この取り組みにより、コミュニティが思い描く次世代のサービスとアプリケーションの大きな可能性が開きます。 オペレーターと Azure の間のコラボレーションが 5G の真の力を引き出す鍵となると言っても過言ではありません。</p>


