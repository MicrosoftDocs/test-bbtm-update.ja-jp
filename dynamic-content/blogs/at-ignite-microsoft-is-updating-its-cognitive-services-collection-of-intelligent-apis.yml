Title: Ignite では、Microsoft はインテリジェント Api の Cognitive Services コレクションを更新しています。
Summary: Microsoft Cognitive Services を使用すると、開発者は、自然なコミュニケーション方法を使用して、ニーズを確認、聞いて、話し、理解し、解釈する機能を備えた次世代のアプリケーションを拡張できます。 データサイエンスの専門知識がなくても、ビジョン、音声認識、感情とセンチメントの検出、言語の理解、検索などをアプリケーションに追加できる可能性について考えてみましょう。
Content: "<p>Microsoft Cognitive Services を使用すると、開発者は、自然なコミュニケーション方法を使用して、ニーズを確認、聞いて、話し、理解し、解釈する機能を備えた次世代のアプリケーションを拡張できます。 データサイエンスの専門知識がなくても、ビジョン、音声認識、感情とセンチメントの検出、言語の理解、検索などをアプリケーションに追加できる可能性について考えてみましょう。</p>\n\n<p>現在、いくつかのサービスの更新が発表されています。</p>\n\n<ul>\n    <li><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/\"><strong>Text Analytics API</strong></a> <strong>が一般公開されました</strong>。 Text Analytics は、未加工のテキストに対して高度な自然言語処理を提供するクラウドベースのサービスです。 これには、センチメント分析、キーフレーズ抽出、言語検出などの API 関数が含まれます。</li>\n    <li><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/\"><strong>Bing Custom Search API</strong></a> <strong>は10月に一般公開され</strong>ます。 Bing Custom Search を使用すると、高度にカスタマイズされた web 検索エクスペリエンスを作成し、コマーシャルレベルのサービスを通じて対象となる web 空間からより関連性の高い結果を得ることができます。</li>\n    <li><strong>Bing Search APIs v7 は10月に一般公開</strong>される予定です。 v7 update では、地球に関する膨大な知識をアプリケーションに提供することができます。これにより、 <a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/bing-web-search-api/\">Bing Web Search API</a>でのクエリのパフォーマンスが向上した結果など、いくつかの機能強化が行われます。 新しい並べ替えとフィルター処理のオプションを使用すると、ニュースのトレンドトピックや画像検索で、関連する結果を簡単に見つけることができます。 エラーメッセージの改善により、問題のあるクエリのトラブルシューティングと診断が容易になり、最新のドキュメントが更新され、アプリケーションの Bing Search APIs の機能が簡単になります。</li>\n    <li><strong>Language Understanding Intelligent Service</strong>と<strong>Microsoft Bot Framework</strong>を作成する予定です。これには、<strong>今年の後半で一般公開</strong>されている、インテリジェントボットを構築して接続するために必要なすべてのものが含まれています。</li>\n    <li>&rsquo;マイクロソフトのサービスにも<strong>新しい機能</strong>を追加しています。 <ul>\n        <li><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/qna-maker/\">QnAMaker</a> preview API は、製品マニュアルから簡単な質問と回答ボットを構築、トレーニング、発行できるようになりました。</li>\n        <li>&rsquo;Face API、Computer Vision API、7つの追加リージョン (米国中南部、西米国、米国東部、ブラジル、北ヨーロッパ、オーストラリア東部、および東アジア) で、Content Moderator を拡大しています。</li>\n    </ul>\n    </li>\n</ul>\n\n<h2>ユーザーを対象とした高度な検索を作成する</h2>\n\n<p><strong>前述のように、Bing Custom Search は10月に一般公開されることを発表しまし &rsquo; た。</strong><br>\nBing Custom Search を使用すると、高度にカスタマイズされた web 検索エクスペリエンスを作成して、商用レベルのサービスを通じて対象となる web 空間からより関連性の高い結果を得ることができます。</p>\n\n<p>単純なユーザーインターフェイスを利用することで、Bing Custom Search によって、コード行を使用せずに独自の web 検索エンジンを作成できます。 描画 &ndash; する web のスライスを指定することも、最先端の AI テクノロジを使用してそれらを特定することもできます。 あらゆる規模の企業、趣味、家は、可能なシナリオに応じて web 検索アプリケーションを設計および展開できます。</p>\n\n<p>たとえば、 <a href=\"https://www.amicus.io/\">Amicus</a> が最近リリースされたプラットフォームを使用して、慈善援助の資金および納品方法を変更します。これにより、すべてのドルが費やされ、収益を報告し、パフォーマンスを測定するための非営利リアルタイムツールが提供されます。 これにより、寄付金を組織に提供するのではなく、プロジェクト &rsquo; を資金調達 &lsquo; し、測定可能な結果に基づいてプロジェクト要求を構築することができます。 この移行には非常に固有の課題がありました。寄付者が調査を行い、非営利団体によって実行されるプロジェクトや活動について学習する方法を教えてください。 Amicus は、利害関係者が興味を持ち、関心のあるプロジェクトや、従来の検索エンジンによって複雑なプロジェクトを学習、検索、ファンドするために必要です。</p>\n\n<p>Bing Custom Search、Microsoft Cognitive Services の一部である Amicus は、独自の関連する web ページのセットを事前に特定できました。ユーザーが1つの関心のある概念 (水 &rsquo; 、教育 &lsquo; &rsquo; 、 &lsquo; インド &rsquo; など &lsquo; ) を使用している場合、Bing Custom Search はグローバルエイドのコンテキストで非常に関連性の高い結果を得ることができます。</p>\n\n<p>&ldquo;これは、ユーザーが現在知っている寄付者以外にも、軽減組織によって実行される重要な作業の範囲を理解するために必要なことです。 Bing Custom Search は、Microsoft Cognitive Services の一部を提供 &lsquo; します。できるだけ前の方法での体験を &rsquo; 学ぶことができます。 Amicus の Beth Katz、最高製品責任者を紹介します。 &rdquo; &ndash;</p>\n\n<h3>Bing Custom Search でのはじめに</h3>\n\n<p>Bing Custom Search を簡単に開始するには、[<a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/\">サービス] ページ</a>を参照し、<a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/bing-custom-search/overview\">ドキュメント</a>を参照して、<a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/bing-custom-search/quickstart\">クイックスタートガイド</a>を使用した優れたエクスペリエンスの構築を開始します。</p>\n\n<h2>アプリケーションでテキストを有効にする</h2>\n\n<p><a href=\"https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/\">Text Analytics</a>が<a href=\"https://portal.azure.com/\">Azure Portal</a>で一般公開されており、米国中南部、米国東部、西ヨーロッパ、東南アジアの4つのリージョンで利用できるようになったことを発表しています。</p>\n\n<p><strong>Text Analytics API</strong> は、未加工のテキストに対して高度な自然言語処理を提供するクラウドベースのサービスです。 Text Analytics API には、センチメント分析、キーフレーズ抽出、言語検出という3つの主要な機能があります。</p>\n\n<ul>\n    <li>感情分析-正または負のセンチメントに関する手掛かりの生のテキストを分析して、お客様のブランドまたはトピックを考えている顧客を確認します。 この API はドキュメントごとに 0 から 1 までの感情スコアを返します。1 が最も肯定的となります。 Microsoft の幅広いテキストと自然言語テクノロジを使用して、これらのモデルを事前トレーニングしています。&nbsp;</li>\n    <li>キーフレーズ抽出-主なポイントをすばやく識別するために、キーフレーズを自動的に抽出します。 たとえば、入力テキスト &lsquo; の場合、食べ物は delicious で、すばらしいスタッフ &rsquo; がいたので、このサービスは主要なトーキングポイント &lsquo; (食べ物 &rsquo; と &lsquo; すばらしいスタッフ &rsquo; ) を返します。&nbsp;</li>\n    <li>言語検出-最大120の言語では、入力テキストが記述されている言語を検出し、要求で送信されたすべてのドキュメントに対して1つの言語コードを報告します。</li>\n</ul>\n\n<p>Text Analytics が使用されるシナリオとしては、顧客フィードバック分析、LUIS とボットフレームワーク (時間の経過と共にメッセージ交換のセンチメントを分析する) との組み合わせで、カスタマーフィードバック分析があります。</p>\n\n<p>多くの顧客が Text Analytics API を使用しています。 <a href=\"https://customers.microsoft.com/en-us/story/brainshark\">Brainshark</a> はクラウドベースの販売トレーニングおよび準備のプラットフォームであり、販売員が販売資料をクライアントに提供することにより、営業担当者がコストとリソースをトレーニングし、営業活動の有効性を最大限に高めるのに役立ちます。</p>\n\n<p>Brainshark は、営業担当者がビデオと Cognitive Services を通じてピッチを完璧にできるトレーニングプラットフォームを作成するようになりました。 Face API、Emotion API、および Text Analytics を利用して &rsquo; 、ピッチを分析し、Machine Learning モデルにフィードして、パフォーマンスに関するフィードバックを提供することができます。</p>\n\n<p>&ldquo;これで、企業は単に販売員を現場 &rsquo; にプッシュするだけで、呼べにコストのかかるトレーニング方法を体験 &mdash; しています。 お客様は、自信を持っていないことによって、お客様の実際の費用を抑えることができます。 これを最小限に抑えることができ、実際に販売担当者が販売できるようになった場合、 &rsquo; Brainshark でのビジネス開発である Jim Ninivaggi、シニアバイスプレジデント、生産性 &rdquo; に大きな影響を与えます。</p>\n\n<h3>Text Analytics API でのはじめに</h3>\n\n<p>Text Analytics API の使用を開始する最適な方法の1つは、クイックスタートガイドに関する記事をご覧ください。 C# SDK を使用して API を使用する方法を示す <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/csharp\">C# クイックスタート</a> のスニペットを次に示します。 &nbsp; また、 <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/java\">Java</a>、 <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/nodejs\">Node.js</a>、 <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/python\">Python</a>、 <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/ruby\">Ruby</a> 、 <a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/quickstarts/php\">PHP</a>のクイックスタートも用意されています。</p>\n\n<p>&rsquo;ここでは、Text Analytics API を使用して顧客から受け取ったフィードバックから、最も重要なフレーズ、センチメント、言語を調べることができるようにしたいとします。</p>\n\n<pre class=\"prettyprint\">\n// EXTRACTING LANGUAGE\nLanguageBatchResult result = client.DetectLanguage( \n    new BatchInput( \n        new List&lt;Input&gt;() \n            { \n                new Input(&quot;1&quot;, &quot;This is a document written in English.&quot;), \n                new Input(&quot;2&quot;, &quot;Este es un document escrito en Espa&ntilde;ol.&quot;), \n                new Input(&quot;3&quot;, &quot;这是一个用中文写的文件&quot;) \n            })); \n// Printing language results. \nforeach (var document in result.Documents) \n{ \n    Console.WriteLine(&quot;Document ID: {0}, Language:{1}&quot;,\n                       document.Id, document.DetectedLanguages[0].Name); \n} \n// GETTING KEY PHRASES \nKeyPhraseBatchResult result2 = client.KeyPhrases( \n    new MultiLanguageBatchInput( \n        new List&lt;MultiLanguageInput&gt;() \n            { \n                new MultiLanguageInput(&quot;ja&quot;, &quot;1&quot;, &quot;猫は幸せ&quot;), \n                new MultiLanguageInput(&quot;de&quot;, &quot;2&quot;, \n                              &quot;Fahrt nach Stuttgart und dann zum Hotel zu Fu.&quot;), \n                new MultiLanguageInput(&quot;en&quot;, &quot;3&quot;, &quot;My cat is stiff as a rock.&quot;), \n                new MultiLanguageInput(&quot;es&quot;, &quot;4&quot;, &quot;A mi me encanta el f&uacute;tbol!&quot;) \n            })); \n// Printing keyphrases \nforeach (var document in result2.Documents) \n{ \n    Console.WriteLine(&quot;Document ID: {0} &quot;, document.Id); \n    Console.WriteLine(&quot;\\t Key phrases:&quot;); \n    foreach (string keyphrase in document.KeyPhrases) \n        { Console.WriteLine(&quot;\\t\\t&quot; + keyphrase);  } \n} \n// SENTIMENT ANALYSIS \nSentimentBatchResult result3 = client.Sentiment( \n    new MultiLanguageBatchInput( \n        new List&lt;MultiLanguageInput&gt;() \n            { \n                new MultiLanguageInput(&quot;en&quot;, &quot;0&quot;, &quot;I had the best day of my life.&quot;), \n                new MultiLanguageInput(&quot;en&quot;, &quot;1&quot;, \n                       &quot;This was a waste of my time. The speaker put me to sleep.&quot;), \n                new MultiLanguageInput(&quot;es&quot;, &quot;2&quot;, \n                        &quot;No tengo dinero ni nada que dar...&quot;), \n                new MultiLanguageInput(&quot;it&quot;, &quot;3&quot;, \n                         &quot;L&#39;hotel veneziano era meraviglioso. \n                          &Egrave; un bellissimo pezzo di architettura.&quot;), \n            })); \n\n// Printing sentiment results \nforeach (var document in result3.Documents) \n{ \n    Console.WriteLine(&quot;Document ID: {0} , Sentiment Score: {1:0.00}&quot;, \n                      document.Id, document.Score); \n} \n</pre>\n\n<p>&rsquo;Api の技術ドキュメントについては、 <a href=\"https://go.microsoft.com/fwlink/?LinkID=759346\">api 定義</a>を参照してください。</p>\n\n<p><a href=\"https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/tutorials/tutorial-power-bi-key-phrases\">ここで</a>は、Text Analytics を Power BI に統合して、お客様からのフィードバックによって最も重要なフレーズとセンチメントを抽出する非常に興味深いチュートリアルも作成しました。 &rsquo;ここ &rsquo; では、カスタム Power Query 関数を使用して、これらのフレーズから優れた Word クラウドを作成する方法について説明します。</p>\n\n<p>コーディングをお楽しみください!<br>\n&nbsp;<br>\nMicrosoft Cognitive Services チーム</p>"
