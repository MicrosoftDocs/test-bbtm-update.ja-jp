Title: データベース管理者、クラウドでゴールドを検出する
Summary: 最近のデータは、業界の "新しい石油" または "黒い金" と呼ばれます。 一般的な Fortune 100 企業がデータのわずか 10% 多くにアクセスできる場合、その結果、数百万ドルの収益が増加する可能性があります。
Content: >-
  <p>最近では、データは業界&ldquo;の新しい石油&rdquo;&ldquo;または黒金と&rdquo;呼ばれます。 一般的な Fortune 100 企業がデータのわずか 10% 多くにアクセスできる場合、その結果、数百万ドルの収益が増加する可能性があります。</p>


  <p>このすべてのデータを担当するのは、データベース管理者 (DBA) です。 &rsquo;私はこの役割で技術キャリアの大部分を費やし、非常に報奨金を得たので、私は一貫して、私が見つけたことを自動化する方法を探し、ビジネスにより多くの価値を提供する新しいスキルを獲得しました。 IT 組織は従来、データベースの作成、アクセスの許可、データのバックアップなどのために DBA&mdash; を探しますが、これらの手動タスクの多くはクラウドで自動化され、多くの DBA がクラウドで自動化され、将来が何を保持する可能性があるのかを確認しています。 良いニュースは、データの変革の最中であり、データベース管理者の役割は、この動きの先頭にいます。</p>


  <p>&mdash;最近、私のチームは、新しい機能とソフトウェアをより迅速に市場にデプロイし、DevOps ミッション クリティカルなシステムへの影響を減らしてそれが確実に行われたことを確認するために、より少ないアジャイル開発で、より多くのことを行える新しいテクノロジを発見しました。 以前の DBA&rsquo;&rsquo; ロールのスクリプト作成と詳細指向のスキルが隅々で果たされ、想像もしない方法で価値を提供する力が得ていました。 クラウドのスケールによって、悪名高いボトルネックも解消されます&mdash;。プロジェクト&ldquo;の速度が低下します。&rdquo;以前はハードウェアと&rsquo;オンプレミスのリソースの取得を待ちますが、ハードウェアとソフトウェアのデプロイは、Microsoft Azure でクリックまたはスクリプトをクリックまたはスクリプト化するだけの方法です。 最後に、この新しいクラウドと DevOps の世界は、コード レビューの方法でビジネスにより多くの価値を提供する領域を提供し、実稼働環境に移行する内容が高品質であり、パフォーマンスが優れたものにするための領域を提供します。</p>


  <p>クラウド アカウント&rsquo;&rsquo;を使用すると、以前はほとんどアクセスできない新機能をテストして学習できます。クラウドで実行されている製品機能は、オンプレミスのリリースで使用できるまでです。 これらの&rsquo;単調なタスクが行われるため、時間外の修正プログラムの適用とアップグレードに時間を費やさなくなりました。</p>


  <p>&rsquo;DBA が私の後ろに残して、新しいクラウドの世界を受け入れることに満足している DBA&mdash; として、私の同僚であるデータ ガーディアンに質問が与えらされました。 将来は何が起こりますか?</p>


  <p>まだ行&rsquo;っていないので、開始方法を知りたい場合は、こちらを&rsquo;参照してください。 クラウドで<a href="https://info.microsoft.com/ww-registration-transform-your-DBA-role-for-the-cloud.html">データを</a>&rsquo;&rdquo;&rsquo;&ldquo;&rsquo;管理する多くの利点と、会社がブラック ゴールドを使用して明日のデータヒーローになる方法について、より多くの情報を共有する無料のウェビナーに参加してください。</p>


