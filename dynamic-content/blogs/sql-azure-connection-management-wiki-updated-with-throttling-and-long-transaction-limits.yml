Title: 調整と長時間トランザクション制限を使用した SQL Azure 接続管理 Wiki の更新
Summary: 顧客認識を強化することで、SQL Azure サービスの詳細をより透過的に作成するための継続的な取り組みの一環として、...
Content: <p>カスタマー認識を強化することで、 <a href="https://www.windowsazure.com/en-us/home/features/sql-azure//?WT.mc_id=cmp_pst001_blg_post0119" target="_blank">SQL Azure</a>サービスの詳細をより透過的に作成するための継続的な取り組みの一環として、TechNet の SQL Azure wiki の接続管理に関するページの<a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Reasons">接続の終了</a>に関するセクションを更新しました。 Wiki ページには、<a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Throttling_Limits">調整</a>、<a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Long_Transaction_Limits">長時間トランザクション</a>、および SQL Azure での<a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Other_causes_of_connection_termination">接続終了のその他の原因</a>によってアプリケーションに課せられる制限が表示されるようになりました。 &nbsp;この情報には、各ケースでアプリケーションに返されるエラー、調整された要求の種類、および考えられる軽減策に関する推奨事項が含まれます。 また、 <a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Limits_Table">制限テーブル</a> もクイックリファレンス用に追加されています。 SQL Azure アプリケーションの設計、開発、およびデバッグについては、新しい Wiki ページを参照してください。&nbsp;</p>
