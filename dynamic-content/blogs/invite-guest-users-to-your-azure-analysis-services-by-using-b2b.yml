Title: B2B を使用して Azure Analysis Services にゲスト ユーザーを招待する
Summary: Azure Analysis Services Azure Active Directory (Azure AD) と統合して、AAD テナント内のユーザーがサーバーにログインできます。 お客様は、他のユーザーを許可する機能を求め...
Content: >-
  <p>Azure Analysis Services Azure Active Directory (Azure AD) と統合して、AAD テナント内のユーザーがサーバーにログインできます。 お客様は、パートナーやベンダーと連携する場合など、他の組織のユーザーが Azure Analysis Servicesのモデルにアクセスできる機能を要求しています。</p>


  <p>ユーザーが Power BI や Excel のようなクライアント アプリケーション、または SSMS や SSDT のようなツールからサーバーに接続すると、Azure Analysis Services はサーバーが属するサブスクリプションに関連付けられている Azure AD テナントを確認して、そのテナントに ID を持っているユーザーを確認します。 ユーザーがテナントに ID を持ち、その ID がサーバーまたはモデル データベースのセキュリティ ロールに含まれている場合、ユーザーにはアクセス権が付与されます。 サーバーは 1 つのテナントにAzure ADできます。つまり、そのサーバーのすべてのユーザーは、そのテナントに含む必要があります。</p>


  <p><a href="https://docs.microsoft.com/azure/active-directory/active-directory-b2b-what-is-azure-ad-b2b">B2B</a> コラボレーションを含むサービスの延長サポートAzure Active Directory発表Azure ADです。 B2B を使用すると、組織外のユーザーをテナントのゲスト ユーザーに招待できます。 これらのユーザーは、別のテナントAzure AD、または有効な電子メール アドレス (Microsoft アカウントを含む) のユーザーである可能性があります。 ゲスト ユーザーがテナント ディレクトリに追加された後は、セキュリティ グループに追加するか、サーバーまたはモデル データベース ロールにメンバーとして追加できます。</p>


  <p>ゲスト ユーザーを招待するさまざまな方法の詳細については、「&ldquo;<a href="https://docs.microsoft.com/azure/active-directory/active-directory-b2b-what-is-azure-ad-b2b#you-can-easily-add-b2b-collaboration-users-to-your-organization">B2B コラボレーションとはAzure AD参照してください。</a>&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7be0667-a071-4d35-9c5f-617c645d82fa.png"><img alt="image" border="0" height="639" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e62ca012-b2a6-438f-ac7e-b92b6557620f.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="イメージ" width="852"></a></p>


  <h2>ゲストサーバーへのゲストAzure Analysis Servicesする</h2>


  <p>ゲスト ユーザーは、次のツールまたはデータ プロバイダーを使用してサーバーに接続できます。</p>


  <ul>
   <li><a href="https://powerbi.microsoft.com/en-us/desktop/">Power BI Desktop</a> 2017 年 6 月以降のリリース。</li>
   <li><a href="https://docs.microsoft.com/sql/ssms/download-sql-server-management-studio-ssms">SQL Server Management Studio</a> 17.1 以上。</li>
   <li><a href="https://docs.microsoft.com/sql/ssdt/download-sql-server-data-tools-ssdt">SQL Server Data Tools</a> 17.1 以上。</li>
   <li><a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-data-providers">クライアント ライブラリ</a>。AMO、MSOLAP、ADOMD 14.0.500.170 以上。</li>
   <li>Office 365 Excel (近日公開予定)</li>
  </ul>


  <p>これらのツールのいずれかを使用して接続すると、Azure AD画面が表示され、通常と同じ方法でログインします。 SQL Server Management Studio や Microsoft Excel など、一部のツールでは、ログイン画面でユーザー名とパスワードを直接入力Azure ADできます。 Microsoft アカウントのような特定の種類のゲスト ユーザーの場合、これはサポートされていません。 これらの種類のSQL Server Management Studioを使用して接続するには、認証オプションを <b>[Active Directory ユニバーサル</b>認証] に変更し、ユーザー名を入力して[接続] を押す必要<b>があります</b>。 その種類のゲスト ユーザーの適切なログオン画面が表示されます。 <b>Active Directory ユニバーサル認証は</b> 、任意の種類のユーザーと一緒に使用できます。 このExcel、パスワードを空白のままにしてユーザー名を入力し、[次へ] を押<b>します</b>。</p>


