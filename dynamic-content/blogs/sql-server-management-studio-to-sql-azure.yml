Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>2008 R2 SQL Server、2008 R2 SQL Server Management Studioに直接接続SQL Azure。 これを行う最小インストールは SQL Server Management Studio Express <a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">Edition (無料</a>でダウンロード) です。ただし、SQL Server を含む SQL Server (SQL Server Express を除く) SQL Server Management Studio のバージョンは動作します。 </p>  <p>次に示すのは、SQL Server Management Studioにアタッチする方法SQL Azure。 </p>  <p>1.最初の手順では、サーバー名を確認し、これを行うには、ポータルのSQL Azure<a href="https://sql.azure.com/">します</a>。 </p>  <p>2.自分のライブ ID Windowsログインする </p>  <p>3. プロジェクト名をクリックします。 </p>  <p>4. [サーバー管理] <b>ページが表示</b> されます。 </p>  <p><a href=""><img height="316" width="740" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3022.clip_5F00_image002_5F00_thumb_5F00_478B4824.jpg" alt="clip_image002" border="0" title="clip_image002" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>5. ブラウザーでサーバー名を強調表示し、クリップボードに (Ctrl + C) をコピーします。 </p>  <p>6.次に、SQL Server Management Studio 2008 R2 を開きます。 既定では、[サーバーへの接続] <b>Connectが開</b>きます。 </p>  <p><a href=""><img height="323" width="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2577.clip_5F00_image004_5F00_thumb_5F00_04CBFCEC.jpg" alt="clip_image004" border="0" title="clip_image004" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>7. クリップボードに格納されているサーバーの完全な DNS を [サーバー名] に <b>貼り付けます</b>。 </p>  <p>8.ログイン ボックスに、SQL Azure の管理者ユーザー名を入力します。これは、サーバーの完全な <b></b> DNS を取得した [サーバーの管理] ページでした。 </p>  <p>9.パスワードは、ユーザーのSQL Azureです。 </p>  <p>10. [オプション] を <b>クリックします &gt;&gt;</b> </p>  <p><a href=""><img height="502" width="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.clip_5F00_image006_5F00_thumb_5F00_7404523D.jpg" alt="clip_image006" border="0" title="clip_image006" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>11. [接続のプロパティ] タブ <b>が表示されます</b> 。[接続の暗号化] <b>ボックスをオン</b> にします。 接続は常に暗号化する必要があります。その理由については、この前のブログ記事を参照してください。 </p>  <p>12.[追加] Connect押します。 </p>  <p>2008 R2 を使用してSQL Azure管理SQL Server Management Studio開始できます。 質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。 </p>'
