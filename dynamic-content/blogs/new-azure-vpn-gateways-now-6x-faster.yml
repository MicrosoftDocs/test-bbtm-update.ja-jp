Title: 新しい Azure VPN ゲートウェイが 6 倍速くなりました
Summary: ミッションクリティカルなワークロードを実行するには、パフォーマンスと信頼性の両方が必要です。 Azure VPN エクスペリエンスを向上させるために、パフォーマンスが向上した新世代の VPN ゲートウェイ が導入されています。
Content: >-
  <p>ミッションクリティカルなワークロードを実行するには、パフォーマンスと信頼性の両方が必要です。 Azure VPN エクスペリエンスを向上させるために、パフォーマンスが向上し、SLA が向上し、古いゲートウェイと同じ価格で新世代の VPN ゲートウェイが導入されます。</p>


  <p>Azure Virtual Networks (VNet) でネットワークを集中的に使用するワークロードを使用している多くのお客様は、クロスオンプレミスおよびリージョン間 VPN のパフォーマンスを向上させる必要性を高める必要があります。 さらに要求の厳しいワークロードに対応するために、VPN Gateway サービスを再設計して、6 倍のパフォーマンスを提供し、信頼性が向上し、さらに厳しい SLA によってサポートされました。</p>


  <p>パフォーマンスに加えて、ミッション クリティカルなワークロードを持つ多くのお客様は、コンプライアンス規制を満たすために VPN ポリシーを制御する必要があります。 これで、暗号化ポリシーを柔軟に選択できるカスタム IPsec/IKE ポリシーの選択が提供されます。 また、ルートベースの VPN とポリシー ベースの VPN の両方に対応するように、新しいゲートウェイを強化しています。 BGP を使用してルーティングを自動的に学習するルートベース VPN は管理が簡単ですが、多くのお客様はブランチ オフィスにポリシー ベースの VPN を既にデプロイしています。 新しい VPN ゲートウェイでは、ポリシーベースの VPN を使用する複数のサイトが同じ VPN ゲートウェイに接続できます。</p>


  <h2>新しいガイダンス</h2>


  <p>VpnGw1、VpnGw2、VpnGw3 という新しい VPN ゲートウェイを導入する中で、デプロイ ガイダンスも更新しています。 既存の Basic VPN ゲートウェイは、同じ 80 から 100 Mbps のパフォーマンスと 99.9% の SLA で変更されません。 Basic VPN ゲートウェイは、非実稼働の開発/テスト シナリオに適しています。 Basic VPN ゲートウェイは、どの実稼働シナリオにも使用できません。</p>


  <p>実稼働サービスでは、SLA が 99.95% の新しい VPN ゲートウェイを選択または移行することを強く推奨します。 新しい VPN ゲートウェイの SLA が高く、古いゲートウェイと同じ価格でパフォーマンスが向上します。 既存のデプロイを管理できるよう、古い VPN ゲートウェイは引き続きサポートされますが、9 月から古い Standard または High Performance VPN ゲートウェイを作成する予定ではありません。</p>


  <h2>パフォーマンスの向上</h2>


  <p>新しい世代の Azure VPN Gateway は、最大 1 Gbps の単一トンネル パフォーマンスを提供し、複数のトンネルを使用して最大 1.25 Gbps を集計し、オンプレミスまたはリージョン間 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-resource-manager-portal" target="_blank">VNet</a> 間接続の VNet へのアクセスを向上させます。 アクティブ/アクティブ VPN ゲートウェイ オプションを有効にすると、Azure VPN ゲートウェイへの複数のフローでスループットが向上します。</p>


