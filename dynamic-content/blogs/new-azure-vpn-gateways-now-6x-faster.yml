  <p>650 Mbps の VpnGw1 では、6.5x と 1 Gbps の VpnGw2 が、古い Standard ゲートウェイとハイ パフォーマンス ゲートウェイと同じ価格で 5 倍のパフォーマンス向上を提供します。 また、サイト間 (S2S) トンネル数を 10 から 30 トンネルに増やし、より多くのサイトを VPN Gateway に接続できます。 11 ~ 30 番目のトンネルには、S2S トンネルごとに料金がかかります。 また、VpnGw3 と呼ばれる新しい、さらに高パフォーマンスの VPN ゲートウェイも導入されています。 複数のトンネルを使用する VpnGw3 では、テストで 1.25 Gbps のスループットが示されています。 実稼働環境での実際のパフォーマンスは、アプリケーションの動作、ISP の品質、および Azure VNet を使用した物理 VPN デバイスから Azure リージョンへの実際の距離 (ネットワーク パス) に大き依存します。</p>


  <p>多くの場合、お客様は S2S VPN をデプロイしてブランチ オフィスを同じ Azure VNet に接続し、主要な企業 WAN には ExpressRoute 経由でアクセスします。 企業 WAN では、ExpressRoute で接続の問題が発生した場合に、バックアップ パスとして S2S VPN を使用する場合があります。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/562aec61-8072-4325-a299-9d6b646543a1.png"><img alt="ExpressRoute" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aa59b3c-4cf5-477c-a2d8-2ce06fa545c0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ExpressRoute" width="619"></a></p>


  <p>1 Gbps ExpressRoute 回線がある場合は、バックアップ パスに 1 Gbps S2S トンネルを使用できます。そのため、フェールオーバー イベントが発生した場合でも、インターネット経由でも VNet へのパフォーマンスの高いネットワーク接続が確立されます。 ISP の品質に関して前述したパフォーマンスに関する注意点に注意してください。</p>


  <h2>新しい VPN 機能 &ndash; カスタム IPsec/IKE ポリシー &amp; のマルチサイト ポリシーベース VPN</h2>


  <p>また、VPN の管理性を向上し、お客様により多くの選択肢を提供するために、2 つの新機能もリリースされます。 これには、コンプライアンスとセキュリティの要件を満たすカスタム IPsec/IKE 接続ポリシーのサポートや、ポリシーベースのファイアウォール デバイスを使用して複数のオンプレミス ネットワークを Azure VPN ゲートウェイに接続する機能が含まれます。</p>


  <p>カスタム IPsec/IKE ポリシーを使用すると、企業のコンプライアンスとセキュリティの要件を満たすために、各 S2S または VNet 間接続で正確な暗号化アルゴリズムとキー強度を設定できます。 Azure VPN ゲートウェイは、さまざまなサード パーティ VPN デバイスとの相互運用性を最大化する IPsec/IKE 暗号化アルゴリズムの既定のセットを利用します。 既定の一覧は、コンプライアンス要件の一部を満たしていない場合があります。 たとえば、既定よりも高い Diffie-Hellman グループまたは PFS グループ (Perfect Forward Security) が必要な場合や、除外する特定の暗号化アルゴリズム (SHA1、3DES など) が必要な場合があります。次の例に示すように、暗号化アルゴリズムとキーの強度の正確な組み合わせを指定できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a33c7e11-c6c3-4d71-9e6f-6f5a9e1b03ca.png"><img alt="cryptographic algorithms and key strengths" border="0" height="146" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09e3606a-151c-4865-aaf8-5b6815162a6b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="暗号化アルゴリズムとキーの強度" width="625"></a></p>


  <p>さらに、カスタム ポリシーを利用して、複数のオンプレミス ポリシーベースの VPN デバイスを Azure VPN ゲートウェイに接続できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6962a618-b249-4a17-8479-19ad38cf6ed0.png"><img alt="Multiple on-prem policy based VPN devices" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1032b2ba-6912-4cf6-80ff-cfd9b7baad7a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="複数のオンプレム ポリシー ベースの VPN デバイス" width="621"></a></p>


  <p>ミッション クリティカルなワークロード用に VPN を構成および保守する作業は複雑な作業です。 これらの新しい VPN 機能は、お客様からのフィードバックに基づいて開発されました。 ドキュメントの多くを書き換え、デプロイのブループリント、ガイダンス、ベスト プラクティスを提供します。</p>


