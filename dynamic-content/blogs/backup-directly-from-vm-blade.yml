Title: VM 管理ブレードへのAzure Backupの統合の発表
Summary: 統合された VM 管理ブレードからシームレスにバックアップAzure Backup有効にします。
Content: >-
  <p>本日は、仮想マシンを使用して VM 管理ブレードから Azure 内の仮想マシンをシームレスにバックアップする機能をお知らせAzure Backup。 Azure Backupは、Recovery Services コンテナーを<a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/" target="_blank">使用</a>したクラシック VM と Resource Manager VM (Windows または Linux) のバックアップを既にサポートしています。このバックアップは、Standard Storage または プレミアム Storage で実行<a href="https://azure.microsoft.com/en-in/blog/backup-cloud-assets-on-azure-premium-storage-virtual-machines/" target="_blank">されます</a>。 また、数週間 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-encrypted-vm/" target="_blank">前に ADE</a> (Azure Disk Encryption) を使用して暗号化された VM のバックアップも発表しました。 この発表では、バックアップ エクスペリエンスを VM 管理エクスペリエンスに近づけ、VM 管理ブレードから VM を直接バックアップする機能を提供します。 この発表により、Azure はパブリック クラウドに対して、VM 管理にネイティブに統合されたバックアップ エクスペリエンスを提供します。</p>


  <p>Azure Virtual Machines、クラウドの力を活用したいさまざまな種類のワークロードに対して優良な価値提案を提供します。 顧客の要求を満たすために強力な GPU を実行する基本的な機能を提供するさまざまな VM が提供されます。 人的エラーによる偶発的な削除や破損に対する VM のバッキングは、企業のお客様だけでなく、クラウドに実稼働ワークロードをデプロイしている小規模および中規模のお客様にとって重要な機能です。 この統合により、簡単な 2 段階バックアップ構成により、その要件をシームレスに満たします。</p>


  <h2>価値の提案</h2>


  <p>&rsquo;Azure Backupクラウドファーストのバックアップアプローチでは、次のクラウドの約束が実行されます。</p>


  <ul>
   <li><strong>インフラストラクチャからの自由: </strong>VM をバックアップするインフラストラクチャをデプロイする必要がない</li>
   <li><strong>クラウド経済: </strong>お客様は、コスト効率の高い価格で高可用性でスケーラブルで回復力のあるバックアップ サービスを利用できます</li>
   <li><strong>無限スケール: </strong>お客様は、Recovery Services コンテナーを使用して、一度に 1 回または 1 回で複数の VM を保護できます</li>
   <li><strong>支払いは次の通り行います。 </strong>単純 <a href="https://azure.microsoft.com/en-in/pricing/details/backup/" target="_blank">なバックアップの</a> 価格を使用すると、VM を簡単に保護し、使用した分の料金を支払う</li>
  </ul>


  <h2>機能</h2>


  <p>VM 管理ブレードAzure Backup統合すると、お客様は VM 管理ブレードから直接次の操作を実行できます。</p>


  <ul>
   <li>単純な 2 段階構成を使用してバックアップを構成します。</li>
   <li>バックアップ構成済み VM のオンデマンド バックアップをトリガーする</li>
   <li>完全な VM、すべてのディスク、または VM 内のファイル フォルダー (Windows VM のプレビュー) をバックアップ データから復元する</li>
   <li>構成されたバックアップ スケジュールに対応する復旧ポイントを表示する</li>
  </ul>


  <h2>はじめに</h2>


  <p>開始するには、仮想マシンの一覧ビューから仮想マシンを選択します。 [バックアップ] メニューの [バックアップ設定選択します。</p>


  <ul>
   <li>Recovery Services コンテナーを作成または選択する: Recovery Services コンテナーは、誤って削除されないように、顧客のストレージ アカウントとは別のバックアップを格納します。</li>
   <li>バックアップ ポリシーを作成または選択する: バックアップ ポリシーは、バックアップを実行するスケジュールとバックアップ データを格納する期間を指定します。</li>
  </ul>


  <p>既定では、コンテナーとポリシーが選択され、このエクスペリエンスがさらにスムーズになります。 お客様は、ニーズに応じてこれを柔軟にカスタマイズできます。</p>


