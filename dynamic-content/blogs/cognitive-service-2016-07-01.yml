Title: Bing api を Azure で購入できるようになりました
Summary: >-
  次のバージョンの Bing api がここにあり、web のパワー、知識、およびインテリジェンスをアプリにもたらします。 1回の通話と数行のコードで、数十億の web ページ、画像、ビデオ、ニュースなどをマス目にする機能を活用できます。 今から、Azure で Bing api を購入できるようになったため、今すぐキーを取得して検索を開始できます。 

   

  次の3つのサービスが現在...
Content: >-
  <p>次のバージョンの Bing api がここにあり、web のパワー、知識、およびインテリジェンスをアプリにもたらします。 1回の通話と数行のコードで、数十億の web ページ、画像、ビデオ、ニュースなどをマス目にする機能を活用できます。 今から、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Azure</a>で Bing api を購入できるようになったため、今すぐキーを取得して検索を開始できます。&nbsp;</p>


  <p>&nbsp;</p>


  <p>次の3つのサービスが使用できるようになりました。</p>


  <ul>
      <li>アプリ、web ページ、その他のエクスペリエンスをよりスマートで魅力的なものにするための Bing Search APIs。 次の Bing Search APIs が含まれます。 <ul>
          <li>数十億の Web ドキュメントから高度な検索の詳細を取得するための<a href="https://www.microsoft.com/cognitive-services/en-us/bing-web-search-api" target="_blank">Bing Web Search API</a> 。</li>
          <li>scouring for image の場合は、サムネイル、完全な画像の url、web サイト情報の発行、画像のメタデータなどが含まれます。 <a href="https://www.microsoft.com/cognitive-services/en-us/bing-image-search-api" target="_blank">Bing Image Search API</a></li>
          <li>web 上のビデオを検索するために、便利なメタデータ作成者、エンコード形式、ビデオの長さ、表示数などの結果を<a href="https://www.microsoft.com/cognitive-services/en-us/bing-video-search-api" target="_blank">Bing Video Search API</a>ます。</li>
          <li>ニュース記事を検索するための<a href="https://www.microsoft.com/cognitive-services/en-us/bing-news-search-api" target="_blank">Bing News Search API</a> 、ニュース記事の権限のある画像、関連するニュースとカテゴリ、プロバイダー情報、記事 URL</li>
      </ul>
      </li>
      <li><a href="https://www.microsoft.com/cognitive-services/en-us/bing-autosuggest-api" target="_blank">Bing Autosuggest API</a> -アプリや web サイトにインテリジェントな先行入力機能を追加することで、クエリをより迅速に実行できるようにします。 これにより、ユーザーは、入力候補を自動化し、完全な検索候補を入力するだけで、入力を減らし、より多くのことを行う</li>
      <li><a href="https://www.microsoft.com/cognitive-services/en-us/bing-spell-check-api" target="_blank">Bing Spell Check API</a> -ユーザーがスペルミスを修正するのに役立つように、名前、ブランド名、スラングの違いを認識し、同音異義語を入力したときの理解を深めること &rsquo; ができます。</li>
  </ul>


  <p>&nbsp;</p>


  <p>Azure データマーケットで Bing api を既に使用していますか? 新しい Bing api に移行する方法について<a href="https://msdn.microsoft.com/en-US/library/mt707570.aspx" target="_blank">は、ここ</a> &nbsp; をクリックしてください。</p>
