Title: Microsoft Azure での H シリーズ VM の可用性
Summary: Microsoft Azure での H シリーズ VM の可用性
Content: >-
  <p>Azure での新しい H シリーズ仮想マシンの可用性をお知らせします。&nbsp;&nbsp; これらの新しい VM サイズを利用できると、Azure で HPC アプリケーションに優れたパフォーマンスを提供するミッションが継続されます。 &nbsp;H シリーズの VM サイズは、コンピューティング集中型のワークロードに最適です。 &nbsp;これらは、計算流体力学、クラッシュ シミュレーション、地震探査、天気予報シミュレーションなどの複雑なエンジニアリングおよび科学的ワークロードに対して最先端のパフォーマンスを提供するように設計されています。&nbsp;</p>


  <p>新しい H シリーズのサイズは、最初は米国中南部の Azure リージョンで利用できます。近い将来、他のリージョンに展開される予定です。&nbsp;</p>


  <p>H シリーズ VM は、DDR4 メモリと SSD&nbsp; ベースのローカル ストレージを利用し、Intel E5-2667 V3 3.2 GHz (最大 3.5 GHz の Turbo) プロセッサ テクノロジに基づいて、6 つの異なるサイズで使用できます。さらに、新しい H シリーズ VM には、FDR InfiniBand ネットワークによって有効にされた専用の RDMA バックエンド ネットワークが備え付け、超低待機時間を実現できます。&nbsp; RDMA ネットワークは、密結合されたアプリケーションを実行メッセージ パッシング インターフェイス MPI (メッセージ パッシング インターフェイス) トラフィック専用です。</p>


  <p><img height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/786a69f8-6cf9-423b-ab20-5b584c441df9.png" style="width: 710px; height: 365px;" width="727"></p>


  <p>*m: 高メモリ、r: RDMA ネットワーク</p>


  <p>多くの企業のお客様が、エンタープライズ HPC ワークロードMicrosoft Azureを受け入れしています。 Enterprise、実験 (DOE)、最適化、その他の重要なプロジェクトの複雑な設計を解決するのに役立つ追加のコンピューティング機能のために、HPC ジョブを Azure にバーストする顧客を支援します。&nbsp;エンタープライズ コンピューティング製品のスイートを備えた最高のパートナーの 1 つ、Altair Engineering Inc.は、Azure の顧客&#39; オンプレミス環境と H シリーズ VM 間の統合の優れた現在の例です。</p>


  <blockquote>

  <p>&ldquo;Microsoft チームと密接に取り組み、H シリーズ VM のパフォーマンスとスケーリングに関するソリューションをテストしました。 テストに基づいて、お客様に高いパフォーマンスを提供するだけでなく、AZURE 環境との深い統合を提供して HPC クラウド&rdquo;&nbsp; 環境 SamIngam、CTO Altair Engineering Inc を有効にすることもできます。</p>

  </blockquote>


  <p>H シリーズの VM は、さまざまなアプリケーションを実行する優れたパフォーマンスを提供し、世界中の企業が製品開発サイクルを短縮し、製品をより迅速に市場に出すのに役立ちます。</p>


  <blockquote>

  <p>&quot;InfiniBand と Linux RDMA テクノロジを使用した新しい Azure ハイ パフォーマンス H シリーズ VM の発表を見て、うらやむを得ない。 このパフォーマンスにより、シミュレーションを使用して製品設計サイクルのペースが速くなります。エンジニアは、より優れた設計をより迅速に検出するのに役立ちます。&quot; - Geth Foston、Product Manager、CD-adapco、シーメンド ビジネス</p>

  </blockquote>


  <p>H シリーズの仮想マシンは、複雑な自動車衝突シミュレーションの問題を解決したいお客様にオンデマンドのコンピューティング容量を提供します。&nbsp; d3View などのパートナーを通じて、必要に応じて大規模なコンピューティング機能を顧客に提供できます。</p>


  <blockquote>

  <p>&ldquo;クラス最高のコンピューティング能力と容量が必要です。 E5-2667 プロセッサと RDMA InfiniBand ネットワークを備える Azures&rsquo; の新しい H シリーズが導入されたので、数百のコアで大規模なシミュレーションを実行すると、シミュレーション エンジニアや科学者のターンアロケーション時間が短縮されます。 LS-DYNA のような多物理シミュレーション ソフトウェアは、何千ものプロセッサにスケーリングするように設計されています。H シリーズ&rdquo; では、お客様が設計を迅速に評価できる Suri Bala、CEO d3View を支援いたします。</p>

  </blockquote>


  <p>特に H16r および H16mr サイズを使用して、H シリーズ VM の FDR InfiniBand によって実現される低待機時間の RDMA ネットワークは、非常に大規模なCFD (計算流体力学) シミュレーションに必要なスケールとパフォーマンスを実現するために理想的な組み合わせを構成します。</p>


  <blockquote>

  <p>&ldquo;新しい H シリーズ VM の RDMA テクノロジは、クラウドで大規模なスケールアウト ジョブを実行する場合に重要です。&nbsp; クロック周波数が最後の数年間でフラット化されたので、RDMA テクノロジを使用すると、ジョブを多数のノードにスケールアウトできます。 TotalCAE ポータルを使用したCFD コードのテストにより、Azure の RDMA テクノロジなしでは実現できない大規模なコア数で実行時間を短縮できます。&rdquo;&nbsp; Rod Mach、CEO TotalCAE</p>

  </blockquote>


  <p>RDMA 非対応の H シリーズ サイズは、さまざまな Linux ディストリビューションと、Windows で使用できる Windows Server OS イメージを使用してデプロイAzure Marketplace。&nbsp;RDMA 対応の H シリーズ VM サイズは、Windows Server 2008 R2、Windows Server 2012、Windows Server 2012 R2、CentOS ベースの 7.1 HPC および SUSE Linux Enterprise Server 12 SP1 HPC&nbsp; イメージを使用してデプロイできます。開始方法の詳細とクイック ガイドについては、<a href="https://azure.microsoft.com/documentation/articles/virtual-machines-linux-classic-rdma-cluster/">Linux </a>と Windows ドキュメント<a href="https://azure.microsoft.com/documentation/articles/virtual-machines-windows-classic-hpcpack-rdma-cluster/">を参照</a>してください。</p>


  <p>クラウドにおける HPC&rsquo; の取り組みにおけるこのマイルストーンにより、クラウドを通じて世界クラスのハイ パフォーマンス コンピューティング インフラストラクチャ機能を世界中のすべてのエンジニアや科学者に提供するという、私たちの新しい取り組みについて再び強調する必要があります。&nbsp;</p>
