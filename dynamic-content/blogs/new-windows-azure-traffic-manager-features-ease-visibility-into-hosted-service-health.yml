Title: 新しいWindows Azure Traffic Manager機能により、ホストされているサービスを簡単にService Health
Summary: MIX11 で Azure を使用Windowsいくつかの更新プログラムを発表しました。&nbsp;1 つは Community の Community Technology Preview (CTP) で、トラフィックを複数に負荷分散できる Windows Azure Traffic Manager の 1 つでした。
Content: '<p>MIX11 で Azure を使用Windowsいくつかの更新プログラムを発表しました。&nbsp;1 つは、Community の Community Technology Preview (CTP Windows Azure Traffic Manager) で、複数のホストされたサービスへのトラフィックの負荷分散を可能にしました。 本日は、ポリシーの監視状態の可視性を強化する Windows Azure Traffic Manager CTP&rsquo; の更新バージョンが利用可能になりました。お知らせします。</p>  <p>新しいバージョンでは、Windows Azure Platform 管理ポータル の [ポーリング状態] 列が提供されます。この列には、定義済みのすべてのポリシーポリシーの最新のTraffic Managerされます。&nbsp;この状態を使用して、ドメインの正常性を把握できます。 ポリシーが正常な場合、DNS&rsquo; クエリは、ラウンド ロビン、パフォーマンス、フェールオーバーなど、ポリシーの構成に基づいてホストされているサービスに配布されます。 監視システムTraffic Managerモニターの状態の変更を検出すると、監視システムの [ポーリング状態] エントリが管理ポータル。</p>  <p>ポリシーの正常性に関するこの新しい可視性は、エンド ユーザー エクスペリエンスの理解と管理に&rsquo;役立ちます。&nbsp;監視トランザクションは無料ではなく、Traffic Manager料金は発生しないので、ご安心ください。 既定のモニター値を使用するか、 &ldquo;/&rdquo; 可能な限り小さなモニター プローブ ファイルを使用することをお勧めします。</p>  <p>CTP 期間中、Windows Azure Traffic Managerは無料で、招待のみとなります。 招待を要求するには、Azure Platform Windows のベータ プログラムに関するセクション管理ポータル。 詳細については、こちらをクリックWindows Azure Traffic Manager。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= hhttps://blogs.msdn.com/b/windowsazure/archive/2011/06/27/new-windows-azure-traffic-manager-features-ease-visibility-into-hosted-service-health.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br> <a class="twitter-share-button" href="https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/06/27/new-windows-azure-traffic-manager-features-ease-visibility-into-hosted-service-health.aspx" data-via="windowsazure" data-count="horizontal">つぶやき</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
