Content: >-
  <p><a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">クラウドコンピューティング</a> &mdash; のスピード、スケール、コスト削減の利点は、多くの企業にとって簡単に販売できるという考え方です。 しかし、企業はセキュリティで保護された信頼性の高い方法でクラウドの導入を支援しながら、既存の投資を活用してこれらの利点を実感することができます。 &nbsp;今日の TechEd では、お客様がクラウドファースト、モバイルファーストに向けてビジネスを推進し、新しい機能、洞察、アプリケーションを顧客に提供できるように設計された、いくつかの新しいサービスを公開しています。 この記事では、Azure のすべての興味深いニュースを紹介 &rsquo; します。</p>


  <h2>データセンターの拡張</h2>


  <p>&rsquo;企業は、突然クラウドファーストに移行しています。 ほとんどのお客様にとって、これは、社内の投資を活用したいと考えています。 Azure とオンプレミステクノロジ間の接続は、このようなハイブリッドクラウド環境において重要です。 <b>Azure ExpressRoute</b>は現在、一般公開されており、お客様がこれらの種類のプライベート接続を作成できるようになります。 ExpressRoute では、業界をリードする通信や exchange プロバイダー (T、BT、Level3 &nbsp; 、TelecityGroup、Verizon など) &amp; とのパートナーシップにより、信頼性が向上し、高速で待機時間が短くなります。 最初に、 <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/Microsoft-Corporation/Microsoft-IT-Reduces-Capital-Investments-Expands-Datacenter-Capacity-by-Moving-to-the-Cloud/710000004385">MICROSOFT IT</a> は、冗長性、帯域幅、パフォーマンス、およびセキュリティを向上させるために、このサービスを導入するための第一歩でした。 他の多くのお客様の Mckesson)、Zadara、Acelera は、ExpressRoute を使用した安全なプライベート接続の利点を享受しています。 また、zadara Storage などのソリューションプロバイダーは、Azure のお客様に追加のサービスを提供するために ExpressRoute を利用しています。 また、ハイブリッドクラウドでは、リージョン内、リージョン間、複数のデータセンター環境での堅牢なネットワーク接続 &mdash; も必要です。 そのため、 <a href="https://azure.microsoft.com/en-us/services/virtual-network/">Azure Virtual Network</a> では複数の <b>サイト間 VPN</b> 接続がサポートされるようになりました。これにより、複数のオンプレミスの場所に安全に接続できます。 新しい<b>vnet 間</b>接続では、複数の仮想ネットワークを直接、安全に相互に &mdash; リンクして、優れたディザスターリカバリーソリューションを実現できます。特に、SQL Server の Always On 機能と組み合わせて使用することもできます。 また、 <b>IP Reservation</b>では、パブリック ip アドレスを予約し<b>て、静的</b>パブリック ip アドレスを必要とするアプリケーションに最適な仮想 ip &mdash; アドレスとして使用することも、予約済み ip アドレスを交換してアプリケーションを更新する必要がある場合に使用することもできます。 現在一般公開されている<b>Azure Traffic Manager</b>は、azure とオンプレミスの間で高可用性アプリケーションを構築するために、azure &nbsp; と外部エンドポイントの両方をサポートしています。 さらに、<b> </b>現在も有効になっている2つの新しい<b>コンピューティング集中型仮想マシンインスタンス</b> &mdash; A8 と A9 &mdash; がオンラインになり、より高速なプロセッサと相互接続性、より多くの仮想コア、より大きなメモリが提供<b></b>されています。</p>


  <h2>アプリケーションをビルドして展開するための新しいツール</h2>


  <p>オンサイトサーバーのファイルにアクセスするように設計されている場合は、アプリケーションをクラウドに移植するのが困難であること &rsquo; をお伝えしました。<b></b>現在プレビューの段階で開始された Azure Files は、複数の仮想マシンが<em>Azure&#39;の高可用性と持続性のあるストレージシステム上に</em>ファイル共有を簡単にセットアップできるようにすることで、既存のアプリケーションを簡単にクラウドにリフトアンドシフト &rdquo; できるようになりました &ldquo; 。 Storage blob との間で大量のデータを移動するために使用される<b>Azure Import/Export</b>サービスも一般公開されました。 ハードディスクドライブを使用して、テラバイト単位の暗号化データをデータセンターに発送できます。 次に、Microsoft &rsquo; s の高速内部ネットワークを使用して、blob ストレージアカウントとの間でデータを転送します。 さらに、Azure でハイブリッドアプリケーションを簡単に構築する方法として、現在、<b> BizTalk ハイブリッド接続</b>をプレビューで<b></b>利用できる<b></b>ようにしました。 この新しい Azure サービスにより、Azure クラウドソリューションをオンプレミスの TCP または HTTP リソースと簡単に統合でき、カスタムコーディングを行う必要がなくなります。 一部のお客様は、データへの超高速アクセスを提供することで、拡張性と応答性に優れたアプリケーションを構築する必要があります。 <b>Azure Cache </b>は、現在一般公開されている、スケーラブルな分散型メモリ内キャッシュソリューションです。 プレビューで <b>Azure Redis Cache </b>を起動することもできます。 広く普及している <a href="https://redis.io/">オープンソース redis cache</a>に基づいて、Microsoft が管理する &rsquo; セキュリティが有効な専用 redis cache にアクセスできます。</p>


  <h2>最初にモバイルで使用しやすくする</h2>


  <p>多くの場合、Api はビジネスにとってまったく新しいものではありません。組織は、内部および外部の開発者が新しいモバイルアプリや web アプリで使用するバックエンドシステムごとに多くの Api を使用します。 &nbsp;ただし、企業には、これらの Api へのアクセスを安全かつ大規模に安全かつ確実に発行および管理する手段が必要 &nbsp; です。 <strong>Azure API Management プレビューで利用でき、</strong> 企業は API ポリシーの設定、開発者ポータルのカスタマイズ、分析 &nbsp; のレビューなどを簡単に行うことができます。 &nbsp;企業 &nbsp; が内部および外部の開発者に api を公開できる場合、そのドアを開き、デジタル資産を直接収益化し、コア製品をプラットフォームに変換し、モバイルデバイス間で新しいコンテンツ配布チャネルを作成します。 IT 組織は、スマートフォンやタブレットでの作業を支援することがますます進んでいます。同時に、会社の機密安全を維持しています。 現在プレビューの段階で、 <b>Azure RemoteApp</b>を使用すると、モバイル従業員がさまざまなデバイスで Windows アプリケーションにアクセスできるようになります。 Microsoft &rsquo; の強力なリモートデスクトップサービス機能と Microsoft Azure のスケールとコスト効率を組み合わせることにより、従業員は外出先でも生産性を維持しながら、IT 部門は、簡単かつ安価にインフラストラクチャをスケールアップまたはダウンできるようになります。</p>


  <h2>Unthinkable の準備完了</h2>


  <p>最悪のシナリオでは、ビジネスは常に準備する必要があります。 来月の preview で起動すると、 <b>Azure Site Recovery</b> (旧称 hyper-v Recovery Manager) は、クラウドでより優れたコスト効率の高いディザスターリカバリーを実現するのに役立ちます。 お客様は、このサービスを使用して、プライマリデータセンターで障害が発生した場合に仮想マシンとサービスを Azure にレプリケートして復旧できます。 現在プレビューで提供され<b>ている Azure の Microsoft Antimalware</b>は、クラウドサービスと仮想マシンの両方に対してマルウェア対策エージェントをインストールする機能をお客様に提供します。 さらに、Microsoft は、クラウドセキュリティマーケットリーダーの <b>トレンドマイクロ</b> および <b>Symantec</b>を使用していることを発表しました。 現在、お客様は、Trend Micro Deep Security エージェントと Symantec Endpoint Protection エージェントを、Azure portal から直接仮想マシンにデプロイできます。 最後に、SUSE Linux Enterprise Server のサポートプランを利用できるようになったことを発表しました。 Azure Virtual Machines で Linux を実行していて、Azure サポートを購入している場合は、関連付けられているイメージを Azure イメージギャラリーにデプロイすることにより、これらのプランを利用できます。</p>


  <h2>はじめに</h2>


  <p>クラウドでの進化に伴い、今すぐに開始しています。 これらの新しいサービスと、今後市場に投入することにより、お客様は、オンプレミスへの投資を活用する場合でも、クラウドファーストアプリケーションを構築する場合でも、クラウドを導入するための障壁を取り除くことができます。 本日 &rsquo; のニュースの詳細については、 <a href="https://blogs.technet.com/b/microsoft_blog/">Microsoft の公式ブログ</a> と <a href="https://weblogs.asp.net/scottgu/">Scott Guthrie &rsquo; s のブログ</a>をご覧ください。 また、 &rsquo; Channel 9 Events アプリを使用して、TechEd で発生するすべてのことを忘れないでください。</p>
