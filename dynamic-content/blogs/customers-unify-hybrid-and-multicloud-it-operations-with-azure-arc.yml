Title: お客様は、ハイブリッドおよびマルチクラウドの IT 運用をクラウドとAzure Arc
Summary: 現在の企業は、オンプレミス、複数のクラウド、エッジなど、さまざまなエコシステムにわたってアプリケーションを構築し、実行しています。 機敏性を維持し、コンプライアンスを確保するには、サーバー、アプリケーション、データを場所に関係なく大規模に効果的に管理する組織の成功が重要です。
Content: >-
  <p>現在の企業は、&nbsp;さまざまなecosystemson-premises&nbsp;、複数のクラウド、エッジでアプリケーションを構築して実行しています。 機敏性を&rsquo;&rsquo;&mdash;維持し、コンプライアンスを確保するために、サーバー、アプリケーション、データを大規模に効果的に管理するには、組織が成功する必要があります。その場所は重要です。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Microsoft Azure Arc</a> は、Azure のサービスと管理を任意のインフラストラクチャに拡張することで、顧客向け新しいオンプレミス、ハイブリッド、マルチクラウドのシナリオのロックを解除する一連のテクノロジです。 業界をまたがって、お客様Azure Arcを利用して、Azure の管理を任意のインフラストラクチャに取り込み、Azure サービスを任意の場所で実行できます。</p>


  <p>Azure Arc、すべてのリソースを一貫して管理および管理するための単一のコントロール プレーンが提供されます。 また、Azure Arcサービスを使用すると、オンプレミスの任意の場所または他のパブリック クラウドに Azure&mdash; サービスを柔軟にデプロイできます。 常に最新の一貫性のある Azure データ サービスを任意の場所にデプロイすることで、必要な場所でクラウド イノベーションを使用します。</p>


  <p>Azure Arc を使用してハイブリッドおよびマルチクラウド リソースのシームレスな管理を可能にし、大きなビジネス価値を実現する方法について、Meguson、Africas&rsquo; Talking、Ieson Healthineers、KPMG がどのように実現したのかについて説明します。</p>


  <h2>同じサービスをAzure Arcを使用してオンプレミスの Azure サービスを拡張する</h2>


  <p>米国 のプラム供給の最大のディストリビューターであるGuguson は、Azure Arc を使用して、Azure をオンプレミスのデータセンターに拡張することで、さまざまな場所にある何千ものサーバーを一元的に管理します。 It 部門&#39;、グループ化とタグ付けによって、Azure Portal を使用して、企業全体のすべての IT システムを簡単に監視、更新、および管理できます。 Azure Arc 対応サーバー、Kubernetes、およびデータ サービスを利用して、It 運用を Azure Arc、Azure の IT リソース、データセンターを 1 つのコントロール プレーンに統合しました。</p>


  <p style="margin-left: 40px;">ポリシーとタグ付けを使用して Azure 環境とオンプレミス環境をバインドすることで、異なる環境でシステムをデプロイおよび管理するための一貫した方法<em>を作成できます。&ldquo;組織&rsquo;として傾き続けながら、IT フットプリントを効果的に管理する必要があるから、それは私たちにとって非常に重要です。&rdquo;&mdash;</em>Kristina Melo、SQL Database、Melguson Enterprises</p>


  <p>5,000 台を超える仮想マシンを管理し、これらの仮想マシンのほとんどをクラウドに移行する計画を立て、 しかし、Azure&rsquo; の管理機能の利用を&rsquo;開始するために移行されるまで待つ必要はありません。 Azure Arc 有効なサーバーを使用すると、オンプレミスのサーバーを Azure に投影して、IT が Azure Portal の 1 つのダッシュボードから企業全体のすべてのリソースを監視、更新、および管理できます。</p>


  <p>業界のリーダーとして、Ingusons&rsquo; IT 部門は、ビジネスを前進し、そのアソシエイト、顧客、ベンダー、請負業者により良いサービスを提供する新しいテクノロジを継続的に探しています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/844232-ferguson-enterprises-retailers-azure-arc" target="_blank">このガイドを使用した、1 つの方法の詳細については、Azure Arc</a>。</p>


  <h2>アフリカ&rsquo;の話し合いでは、Kubernetes クラスターを使用して、アフリカ全体にメッセージングと支払いソリューションをデプロイおよび管理します</h2>


  <p>アフリカ全体に拠点が広がり、アフリカに拠点を置く Africas&rsquo; Talking 社は、大規模な組織や数千人の開発者向けのカスタム モバイル、音声、メッセージング、支払い API を提供しています。 しかし、一部のリージョンではクラウド サービスが限られているので、顧客がビジネス要件と目標を達成するために必要なコンテナー化機能を提供することは困難でした。</p>


  <p>Azure Arc 対応 Kubernetes と Azure Arc 対応データ サービス を使用することで、Africas&rsquo; Talking は、複数の Kubernetes クラスターを管理し、必要に応じて、一元的な制御ポイントからデータ サービスをデプロイできます。 顧客がデータ主権、待ち時間、その他のビジネス要件に対処しながら、新しいサービスや楽しいサービスを提供するには、アフリカ&rsquo;の話し合いでは、オンプレミスのデータセンターとパブリック クラウドの両方で複数のクラスターを構成、デプロイ、および実行する必要があります。</p>


  <p>また、アフリカ&rsquo;の話し合いでは、GitOps の構成管理を利用Azure Arc。チームは、すべてのクラスターを手動で構成する必要がなくなりました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;このAzure Arc、エンジニア&mdash;が新しいクラスターを構成するのに 1 日かかる場合があります。数分かかる場合があります。新しい機能をテストしてプッシュし、バグを迅速に修正し、時間を節約し、お客様のエクスペリエンスを向上&rsquo; することができます。&rdquo;&mdash;</em>Software Engineer, Africas&rsquo; Talking</p>


  <p>このAzure Arc、Africas&rsquo; Talking 開発者は任意のリポジトリを更新するだけで、関連するクラスターに自動的に適用されます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;平均的な手段を&mdash;</em>持つ開発者は、テクノロジを使用して、世界中の組織に提供される製品やサービスを実現できるのです。&rdquo;&mdash;Calvin Karundu、ソフトウェア エンジニア、アフリカの&rsquo;話</p>


  <p><a href="https://customers.microsoft.com/en-us/story/842233-africas-talking-partner-professional-services-azure-arc" target="_blank">アフリカの話し合いについて詳&rsquo;しくは、以下を参照してください</a>。</p>


  <h2>シーメンシーナーは、オンプレミスの医療機器を顧客&rsquo; に提供します</h2>


  <p>今年の医療業界では、これまで以上に迅速にイノベーションを行う必要がありました。 ただし、組織は引き続き顧客データのプライバシーを維持し、データ主権規制に準拠する必要があります。 世界の最大の医療機器サプライヤーの 1 つであるIevid Healthineers&rsquo; は、Azure Arc 対応 Kubernetes&rsquo; を実装して、Azure から世界中のオンプレミスの医療機器への COVID-19 からの損傷を分析するアルゴリズムのデプロイを改善しました。</p>


  <p>このAzure Arc、数万の場所にわたって Kubernetes クラスターにアプリケーションをデプロイおよび管理できます。 また、顧客データと医療デバイス上のデータの処理を維持しながら、Azure からアプリケーションを監視、更新、セキュリティで保護することもできます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Arcは、私たちのゲーム変更者です。お客様に選択肢を提供し、クラウドからエッジ、大規模、およびサービスとしての Kubernetes ワークロードの継続的デリバリーを可能にしています。&rdquo;&mdash;</em>Thomas Dossler、最高アーキテクト、シーメンシーナー</p>


  <p>シーメンスの医療従事者と医療プロバイダーは、最新のアプリケーション開発のために Kubernetes&mdash; に目を向け、データ主権規制に準拠して患者データを維持しています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/844606-siemens-healthineers-health-providers-azure-arc" target="_blank">詳細については、「Iesineers」を参照してください</a>。</p>


  <h2>KPMG Japan は、シームレスなデータ ソリューションをクライアントに提供します</h2>


  <p>KPMG Japans デジタル戦略の中心である KPMG Ignition Tokyo&rsquo; は、Azure Arc 対応データ サービス と Azure Arc を有効にし、Kubernetes&mdash; が低コストでセキュリティで保護されたクラウド ソリューションを利用するために実装されました。Cloud Next は、クライアントが 24 時間 365 日のサポートにアクセスし、デジタル ソリューションをホストできます。</p>


  <p>一部の顧客データの機密性のため、KPMG では、すべてのデータ ワークロードをパブリック クラウドに入れすることはできません。 ただし、KPMG では、1 つのウィンドウでデータ ワークロードを管理し、完全な自動化やエラスティック スケールなどのクラウドの利点を活用する必要があります。 このAzure Arc 対応データ サービス、KPMG は、任意のハードウェア上で Kubernetes を使用して、任意のオンプレミス インフラストラクチャまたはマルチクラウド設定で Azure イノベーションの恩恵を受ける可能性があります。</p>


  <p style="margin-left: 40px;">このAzure Arc、クライアントをサポートするために、複数のクラウドとデータセンターにソリューションとワークロード<em>を分散できます。&rdquo;&mdash;&ldquo;</em>Aram Lauxtermann、クラウドのディレクター、KPMG</p>


  <p>何千ものクライアントを持つグローバル企業として、KPMG&nbsp; では、必要な環境に依存しないクライアントをサポートするプラットフォームに依存しない方法が必要でした。 このAzure Arc、KPMG は顧客がデータセンターからクラウドに出て行くのを支援しています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/831538-kpmg-japan-partner-professional-services-azure-arc" target="_blank">KPMG Japan のビデオをご覧ください</a>。</p>


  <h2>近日公開予定のAzure Arc詳細をお知らせします</h2>


  <p>このAzure Arc、データセンター、クラウド、エッジのニーズを満たすために、ハイブリッドおよびマルチクラウドの幅広い機能にアクセスできます。 IT 環境が複雑&rsquo;&mdash;化する中で、任意の場所のサーバー (物理と仮想の両方)、コンテナー、データ サービスを管理できるソリューションを用意することが重要です。&nbsp;</p>


  <p>現在、お客様は Azure Arc&mdash; に目を向け、さまざまなリソースと場所にわたって可視性、運用、コンプライアンスを有効にしています。Azure コントロール プレーンを拡張して、データセンター、エッジ、マルチクラウド全体で Windows、Linux、Microsoft SQL Server、Kubernetes クラスターを整理、管理、セキュリティで保護します。</p>


