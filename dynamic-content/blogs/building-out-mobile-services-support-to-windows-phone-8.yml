Title: Windows Phone 8 への Mobile Services サポートの構築
Summary: 'エディター &rsquo; のメモ: この投稿は、Windows Azure チームのシニアプログラムマネージャー Josh ねじれからのものです。  昨日のビルドカンファレンスで、人格は Windows のサポート Mobile Services 発表しました。'
Content: '<p class="p1"><strong>エディター &rsquo; のメモ:</strong>この投稿は、Windows Azure チームのシニアプログラムマネージャー <a href="https://twitter.com/joshtwist" target="_blank"><span class="s1"><strong>Josh ねじれ</strong></span></a>からのものです。</p>  <p>昨日の<a href="https://www.buildwindows.com/" target="_blank">ビルド</a>カンファレンスで、<a href="https://www.microsoft.com/en-us/news/Press/2012/Oct12/10-29WindowsPhone8PR.aspx" target="_blank">この週の前にサンフランシスコで起動</a>した Windows Phone 8 のサポート Mobile Services 発表しました。 Windows Phone 8 は、Windows Store と iOS を3番目にサポートされるプラットフォームとして結合します。 Android を含むパイプラインにはさらに多くのものがあります。&nbsp;</p>  <p>1年前に Mobile Services プロジェクトを開始したときに、多くの開発者がモバイルアプリを構築しました。 これらの要件を理解するために、最新のアプリケーションの構築の中核となる理念が登場しました。</p>  <ul>  <li>デバイス、ユーザー、ソーシャルネットワークの間でシームレスなエクスペリエンスを実現する</li>  <li>ユーザーの id について理解し、真に魅力的でパーソナライズされたアプリを開発する</li>  <li>プッシュ通知を使用してユーザーがアプリを使用していない場合でも、アプリケーションエクスペリエンスをさらに魅力的なものにすること &rsquo; ができます。</li>  </ul>  <p class="p1">&rsquo;ビルドからセッションを監視したい場合は、Azure Mobile Services Windows の機能を利用して、<a href="https://channel9.msdn.com/Events/Build/2012/3-057" target="_blank"><span class="s2">Windows Phone 8 アプリ</span></a>と &nbsp; <a href="https://channel9.msdn.com/Events/Build/2012/3-129" target="_blank"><span class="s2">Windows 8 アプリ &nbsp; </span></a><span class="s1">セッション</span>をライトアップ &nbsp; するチュートリアルをご覧ください。</p>  <h4><strong>Windows ストアの Connect と8アプリユーザーエクスペリエンスの Windows Phone</strong></h4>  <p>Windows Phone 8 のアプリケーションは C# および XAML で開発できるため、開発者は知識とスキルを共有して、両方のプラットフォームのアプリケーションを迅速に構築できます。</p>  <p>Mobile Services は、複数のプラットフォームにわたるこの継続的なエクスペリエンスに寄与します。これにより、すべてのクライアントプラットフォームから、1つのモバイルサービスで認証、構造化されたデータ、およびサーバーコードにアクセスできるようになります。</p>  <h4><strong>Power の個人用設定</strong>&nbsp;</h4>  <p>10月の更新プログラムでは、1行のコードで Microsoft アカウント、Facebook、Twitter、および Google を使用してモバイルサービスへのユーザーの認証を行う複数の id プロバイダーのサポートが追加されました。 &nbsp;&nbsp;</p>  <p>たとえば、Windows 8 と Windows Phone の両方で、Facebook を使用した8のログ記録は次のように簡単です。</p>  <p><span style="font-family: consolas; font-size: 9pt;"> await の mobileServiceClient (MobileServiceAuthenticationProvider) です。</span></p>  <div>  <div>  <div>  <p>これらのプロバイダーを使用してサービスに認証を追加するために必要なプロセス全体は、次のように簡単です。</p>  <ol>  <li>選択したプロバイダーにアプリを登録します</li>  <li>Mobile Services の [id] タブに移動し、プロバイダから受け取ったクライアント ID とクライアントシークレットをコピーして、[保存] をクリックします。</li>  </ol></div>  </div>  </div>  <p class="p1"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0550.Tools.png" alt="" border="0"></a></p>  <p class="p1">3.&nbsp; &rsquo; ポータルでクイックスタートガイドに従っている場合は、mainpage.xaml ファイルを開き、次のように OnNavigatedTo メソッドを変更します。</p>  <p class="p1"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0525.Screen-Shot-2012_2D00_10_2D00_31-at-11.19.27-PM.png" alt="" border="0"></a></p>  <p>モバイルデベロッパーセンターには、 <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-users-wp8/" target="_blank">Windows Phone 8</a>と<a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-users-js/" target="_blank">Windows ストア</a>アプリを使用したユーザー認証のための完全なチュートリアルが用意されています。<strong>&nbsp;</strong></p>  <h4><strong>プッシュ通知</strong></h4>  <p>最新のアプリケーションでは、プッシュ通知は作っ重要であり Mobile Services、開発者にとって非常に簡単に行う必要があることを認識しています。 Mobile Services &rsquo; サーバースクリプト機能を使用して、ライブタイルを送信することは、Windows ストアと Windows Phone 8 アプリの両方に対して1行のコードです。</p>  <p>Windows ストアアプリの場合、単純に次のようになります。&nbsp;</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4152.Screen-Shot-2012_2D00_10_2D00_31-at-11.22.22-PM.png" alt="" border="0"></a></p>  <p>Windows Phone 8 のアプリの場合も同様です。&nbsp;</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4276.Screen-Shot-2012_2D00_11_2D00_05-at-3.37.44-PM.png" alt="" border="0"></a></p>  <p>Windows Phone 8 のもう1つの優れた点は、開発者がプッシュ通知を使用してユーザーに連絡するための新しい機会として、ロック画面が導入されたことです。 Windows Phone チームは、ユーザーがアプリをロック画面の背景画像プロバイダーとして設定できるようにする方法に関する詳細なドキュメントを<a href="https://msdn.microsoft.com/en-US/library/windowsphone/develop/jj207048(v=vs.105).aspx" target="_blank">ここで</a>提供します。 これで、ターンベースのゲームの最新の状態を設定および更新できるようになりました。また、共有プロジェクト/タスクリストをユーザー &rsquo; のロック画面に直接設定して更新することもできます。</p>  <p>&nbsp;もちろん、Scott Guthrie が<a href="https://weblogs.asp.net/scottgu/archive/2012/10/16/windows-azure-mobile-services-new-support-for-ios-apps-facebook-twitter-google-identity-emails-sms-blobs-service-bus-and-more.aspx" target="_blank">10 月の更新プログラム</a>に関するブログ記事に記載されているように、Mobile Services のサーバースクリプト機能を使用すると、他の Windows Azure やサードパーティのサービス (SMS の場合は Twilio、電子メール用の sendgrid など) と統合して、複数のチャネルを通じてユーザーにリーチすることができます。&nbsp;</p>  <h4><strong>アプリのアイデアをもっと早く実行できるようにするためにご協力ください。</strong></h4>  <p>Mobile Services のこれらの個々の機能はすべて、パートの合計よりも多くを提供するためにまとめられています。つまり、Mobile Services を使用すると、非常に短い時間ですばらしいアイデアから実行することができます。&nbsp;</p>  <p>私たち &rsquo; は、すべてのリリースで Mobile Services をさらに強力なものにし、バックエンド開発の負担をショルダーにしています。 &nbsp;昨日の Channel9 ショーでのフィードバックに基づいて、新しい機能の要求を送信し、優先順位を設定する必要があると思われる場合に投票する uservoice ページを設定しまし &rsquo; た。&nbsp;</p>  <p>この <a href="https://channel9.msdn.com/Events/Build/2012/1-002" target="_blank">基調講演</a>では、既存のアプリケーションを簡単に取得し、アプリケーションをより魅力的にするために必要なクラウドサービスを追加することがいかに簡単かを説明しています。</p>  <p>そのため、無料の Windows Azure アカウントと10個の無料 Mobile Services を今すぐ<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0224" target="_blank">www.windowsazure.com/freetrial</a>にサインアップして、Mobile Services を使用した迅速で簡単な開発方法を確認してください。&nbsp;</p>  <p><a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-wp8/" target="_blank">サンプルアプリケーションを数日間のみ実行 &nbsp; するようにを</a>作成しました。のモバイルサービスバックエンドでは、ゼロから構築してデプロイするにはほんの数時間しかかかりませんでした。</p>  <p>Windows 8 用の<a href="https://apps.microsoft.com/webpdp/en-us/app/digital-health-scorecard/34dfeac4-b282-40cc-ac1b-bee5c388bce8" target="_blank">ジョンソン &amp; ジョンソン Digital Health スコアカード</a>アプリケーションは Mobile Services &mdash; 経由で匿名集計データをアップロードし、バックエンドを構築してデプロイするまでに40分しかかかっていませんでした。 &nbsp;どのくらいの時間がかかりますか。</p>  <p>ご質問がある場合は、 <a href="https://go.microsoft.com/fwlink/?LinkID=257542&amp;clcid=0x409" target="_blank">フォーラム</a>でお問い合わせください。 フィードバックがある場合 (またはアプリを表示するだけの場合) は、Windows Azure Mobile Services チーム <a href="mailto:mobileservices@microsoft.com" target="_blank">mobileservices@microsoft.com</a> () にメールを送信してください。 &nbsp;Twitter <a href="https://twitter.com/joshtwist" target="_blank">@joshtwist</a> でも見つけることができます。</p>'
