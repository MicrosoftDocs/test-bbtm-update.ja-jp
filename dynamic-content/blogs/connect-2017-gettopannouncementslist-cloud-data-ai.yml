Content: >-
  <h3><em>Azure Databricks の導入、Cassandra API、および Azure Database for MariaDB での Azure Cosmos DB&hellip;</em></h3>


  <p>現在、ニューヨーク市の年間 Microsoft Connect (); イベントで、すべての開発者、データサイエンス、およびデータプロフェッショナルが、このニュースの中核となるデータ &mdash; を使用してさらに多くのことを行えるようにする画期的なお知らせを行ってきました。これ &rsquo; により、より多くのオープンソースデータテクノロジが提供され、AI が使いやすくなり、</p>


  <p>クラウド、データ、AI の confluence は、かつてない変化を推進しています。 データを管理および操作し、それを画期的なアクションやエクスペリエンスに変えることができるのは、今日のイノベーションの基礎です。 データを catalyst として表示して、人間の工夫を促進し、摩擦を除去し、イノベーションを促進します。 私たちの目標は、今日 &rsquo; の革新者をデータ科学者からデータ専門家にまで強化するテクノロジを構築することです。これにより、データを最大限に活用し、世界を強化する可能性を高めることができます。</p>


  <p>この旅を実現するために、現時点では、Azure 向けに最適化された高速で簡単で共同的な Apache &reg; Spark &trade; ベースの分析プラットフォームであり、 <strong>Azure Machine Learning</strong>に対する機能強化を行うために、 <strong>Azure Databricks のプレビュー</strong>を発表しました。 グローバル分散型のマルチモデル NoSQL データベースサービスである<strong>Azure Cosmos DB</strong>によって機能<strong>する Apache &reg; Cassandra</strong>を導入しました。 Cosmos DB は、99パーセンタイルのスループット、待機時間、可用性、待機時間に対して包括的な99.99% の sla を提供する、最初の唯一のデータベースサービスです。 現在、読み取りに対して <strong>99.999% の可用性</strong> を実現し、SLA をさらに強化することは興奮しています。 また、Microsoft は<strong>MariaDB Foundation</strong>をプラチナスポンサーとして参加させ、今後の<strong>Azure Database for MariaDB</strong>と Azure Database Migration Service のプレビューと<strong>Azure SQL Database</strong>の機能強化についても発表しました。</p>


  <h2>オープンソースデータテクノロジの提供</h2>


  <p>データ科学者とデータエンジニア &rsquo; から、Azure 向けに最適化された、高速で簡単な共同の Apache &reg; Spark &trade; ベースの分析プラットフォームである<a href="https://azure.microsoft.com/en-us/campaigns/databricks/" target="_blank">Azure Databricks のプレビュー</a>が発表されるようになります。 Apache Spark の創業時との共同作業によって設計された Azure Databricks は、ワンクリックセットアップ、合理化されたワークフロー、開発者、データ科学者、データエンジニア、ビジネスアナリスト間のコラボレーションを可能にする対話型ワークスペースにより、お客様がイノベーションを促進するのに役立ちます。 Azure SQL Data Warehouse、Azure Storage、Azure Cosmos DB、および Power BI とのネイティブ統合により、最新のデータウェアハウスを簡単に作成できます。これにより、組織は、エンタープライズレベルのパフォーマンスとガバナンスで、リレーショナルデータと非リレーショナルデータの両方に対してセルフサービス分析と機械学習を提供できます。 お客様は、エンタープライズレベルの Azure セキュリティ、コンプライアンス、sla、Azure Active Directory 統合によってセキュリティと id の管理を簡素化することによって、本質的にメリットを得られます。 これらのイノベーションにより、Azure は、AI を簡単にする強力なシナリオをロック解除するための1つの停止先です。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>は、グローバル分散型のマルチモデルサービスをネイティブ NoSQL サポートと共に提供し、スループット、可用性、整合性、および99パーセンタイルの待機時間を含む99.99% の<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db" target="_blank">包括的な sla</a>によって支えられています。 どこにいても開発者を満足させるために、 <a href="https://aka.ms/cosmosdb-cassandra" target="_blank">Apache Cassandra API による嬉しく思い Azure Cosmos DB のプレビューを発表しています。 Apache &reg; </a>は、Cassandra の sdk とツールを使い慣れています。また、Azure Cosmos DB の優れた機能と、アプリケーションに対するコードの変更はありません。 さらに、今日からは、 <strong>強力な一貫性を持つ複数のリージョンにまたがるデータベースアカウント</strong>を構成できます。これにより、強力な一貫性に依存する多くのアプリケーションが、非常に大規模に簡単に移行できるようになります。 また、<strong>テーブル Storage api</strong>および<strong>Spark api</strong>の一般公開についても発表しました。さらに、今後一般公開されている MongoDB api に参加する、 <strong>Graph API のグリーン mlin</strong>の一般提供が予定されています。 マイクロソフトは、この業界最先端のプラットフォームを <strong>99.999% の読み取り可用性保証</strong>によって拡張しています。これは、ミッションクリティカルなアプリケーションの sla をさらに強化することを意味します。</p>


  <p>この旅を続けることで、開発者にとってオープンソースの選択肢をさらに深めることができるようになります。 MariaDB エコシステムのコラボレーションをさらに強化するために、 <strong>MariaDB Foundation</strong> をプラチナスポンサーとして参加させることができます。</p>


  <p>MariaDB Foundation の monty Widenius、創設者、CTO は、<em>取締役会の代理として、MariaDB Foundation が Microsoft をプラチナメンバーとして歓迎します。 &ldquo;私は MariaDB を設立し、オープンソースコミュニティに戻って、MySQL のための強力でオープンな未来を確保しました。&rsquo;じは、Microsoft がオープンな方法でビジネスを変化させる方法と、オープンで柔軟な Microsoft Azure について説明しました。 &nbsp;microsoft は GitHub に関する最先端の共同作成者であり、microsoft のエンジニアや、MariaDB をサポートする開発者のエコシステムです。 &rdquo; </em></p>


  <p>また、既にプレビュー段階にある<strong>Azure Database for MySQL</strong>と<strong>Azure Database for PostgreSQL</strong>の両方のサービスを参加させるために、 <strong>Azure Database for MariaDB</strong>の今後のプレビューを発表します。 Azure database services for <a href="https://azure.microsoft.com/en-us/blog/azure-database-for-mysql-public-preview/" target="_blank">MySQL</a> および <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-for-postgresql-preview/" target="_blank">PostgreSQL</a> は Microsoft Build での起動以降、大幅な成長を遂げてきました。開発者は、データの可用性、保護、および規模に関する複雑さを解消するシンプルで完全に管理されたサービスプラットフォームでデータベースを選択する必要があります。 プレビュー段階では、インド、ブラジル、およびカナダを含む新しいリージョンが導入され、さらにパフォーマンスを選択できる Standard レベルが提供されています。</p>


  <p>さらに、 &rsquo; <a href="https://docs.microsoft.com/en-us/sql/sql-operations-studio/download" target="_blank">SQL Operations Studio のプレビュー</a>を紹介します。このツールは、軽量で、MacOS、Linux、Windows を含むクロスプラットフォームで動作する開発者や dba 向けの新しいツールです。 この新しいツールを使用すると、開発者や dba は、スキーマの変更、ロールバック、復元、監視、ソース管理を簡単に実行できるようになり、SQL Server on Linux、Docker、Windows、Azure SQL Database、Azure SQL Data Warehouse のために選択したプラットフォームに対していくつかの名前を指定することができます。</p>


  <h2>AI の使用を容易にする</h2>


  <p>今年度の Microsoft Ignite では、開発者がビッグデータ、gpu、データラングリング、コンテナーベースのデプロイモデルを活用するための新機能を備えた次世代の<a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank">Azure Machine Learning</a>を導入しました。 現在、Azure IoT エッジでモデルをシームレスに実行し、コア ML でモデルをデプロイして実行することを容易にする Azure Machine Learning の機能強化が導入されました。 これにより、開発者は Azure Machine Learning ワークベンチと実験サービスを使用してモデルをトレーニングし、エッジデバイスでモデルを使用できる場所にデプロイできます。 さらに、notebook からのモデルの公開、mmlspark の更新、MacOS のインストール 2.0 vis の改善、構文の強調表示、西ヨーロッパと Standard Edition アジアにおけるより広い地域の可用性など、コアサービスに新しい機能がリリースされました。</p>


  <h2>組織がクラウドへの移行を合理化するのを支援する</h2>


  <p>Microsoft Build では、今後<strong></strong>の<a href="https://azure.microsoft.com/en-us/campaigns/database-migration/" target="_blank"><strong>Azure Database Migration Service</strong></a>を発表しました。本日、プレビューについてお知らせします。 Azure Database Migration Service は、オンプレミスの SQL Server を Azure SQL Database に移行するためのシームレスなエンドツーエンドのソリューションとして設計されており、データベースサポートのロードマップ全体で最初のクリックストップとしてます。 完全なサービスロードマップは、簡単に理解して実装できる合理化された移行プロセスにより、さまざまなデータベースのソースおよび変換先でのデータベースの移行をサポートします。</p>


  <p>移行の一環として、移行先は実際に重要なことです。 前述のように、MongoDB、Cassandra、MySQL、PostgreSQL、SQL Server 全体で完全に管理されたデータベースサービスをサポートすることで、アプリケーションを変更せずにアプリケーションを Azure に移行することができます。 SQL Server については、今後数週間でプレビューを開始する<strong>Managed Instance Azure SQL Database</strong>の新しいデプロイオプションを使用して、より簡単に作成できます。 Managed Instance には、SQLAgent、dbmail、Change Data Capture などの機能を含む既存の SQL Server デプロイとの完全なエンジンの互換性が備わっています。これには、いくつかの名前を付け、生産性の高い SQL Database サービスを組み込むことができます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-business-continuity" target="_blank">高可用性</a>、<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">パフォーマンスチューニング</a>、<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection" target="_blank">脅威アラート</a>に対して自己運転 &rsquo; 機能を作成 &lsquo; するためのインテリジェンスが組み込まれているのは、Azure SQL Database だけです。 Azure SQL Database の<a href="https://download.microsoft.com/download/A/1/D/A1D5C24B-284A-4F9C-B121-E6E5FDAB1B94/IDC-Azure-SQL-DB-Value-2015.pdf" target="_blank">ビジネス価値調査</a>では、IDC は、オンプレミス/ホスト型データベースを移行することによって、406% の優れた ROI &mdash; の Azure SQL Database を達成し、サービスがオン46.7 プレミスと比べて53.2% 低コスト98であることを示しています。 5年で、各データベースは $18784 を超える節約を実現できます。 &rsquo;お客様のベースを超えて SQL Server の長いテールを Azure SQL Database &mdash; に移行するために、お客様のベースを超える需要がある理由を簡単に確認できます。これにより、1,000 を超えるデータベースが移行されただけでなく、IDC の研究での計算によって $ 18.7 m が増加します。</p>


  <p>また、Ignite では<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/09/25/new-managed-sql-server-integration-service-hosting-capability-in-data-factory/" target="_blank">Azure Data Factory での SQL Server Integration Services (ssis) のサポートについ</a>ても発表しました。これにより、お客様は ssis ワークロードを Azure に移行することもシームレスになります。 Azure Database Migration Service SQL Database、新しい Managed Instance、Azure Analysis Service、および Azure Data Factory での SSIS のサポートにより、お客様はオンプレミスの資産を最新化するエンドツーエンドのソリューションを提供しています。</p>


  <p>私たちは、成長を続ける開発者、データ科学者、データ専門家のコミュニティに、イノベーションと機能の幅広いポートフォリオを導入することを非常に興奮しています。 新しいプレビューと一般公開されているすべてのサービスを調べて、お客様からのフィードバック &mdash; をお送りください。データ科学者や開発者からデータの専門家まで、このような拡張されたオファリング機能が革新者にどのように役立つ &rsquo; かをご確認ください。</p>
