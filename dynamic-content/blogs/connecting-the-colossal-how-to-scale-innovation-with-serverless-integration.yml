Title: '巨大な接続: サーバーレス統合を使用してイノベーションをスケーリングする方法'
Summary: 'クラウドに移行するプロセスを開始すると、困難な場合があります。 大規模な大規模なレガシ システムは、多くの場合、デジタル変革のミッションをタスクした平均的なチームを打ち込む。 この新しいデジタル変革イニシアチブを開始するために、何年ものレガシ コードをもつれ取る可能性があるのでしょうか。 これらのシステムは大規模な大規模なシステムであるだけでなく、ビジネス上の重要性の点でも大企業です。 '
Content: >-
  <p>クラウドに移行するプロセスを開始すると、困難な場合があります。 大規模な大規模なレガシ システムは、多くの場合、デジタル変革のミッションをタスクした平均的なチームを打ち込む。 この新しいデジタル変革イニシアチブを開始するために、何年ものレガシ コードをもつれ取る可能性があるのでしょうか。 これらのシステムは大規模な大規模なシステムであるだけでなく、ビジネス上の重要性の点でも大企業です。 Enterprise SAP や IBM のようなアプリケーションは、ビジネスの日常の動きに不可欠です。 一見単純な間違いは、致命的な結果を招く可能性があります。</p>


  <p>この 1 年間、<a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services</a>&rsquo;は、これらの課題に役立つソリューションに反映されており、新しい機能をお知らせします。</p>


  <ul>
      <li><strong>開発者向け</strong> -ロジック アプリ内のステップとしてLogic Appsコードを直接記述できるように、アプリ内<a href="https://aka.ms/inline-code-azure-update" target="_blank"></a>の開発者エクスペリエンスが向上しました。</li>
      <li><strong>Enterprise準備完了</strong> -新しく<a href="https://aka.ms/sap-connector-azure-update" target="_blank">改善された</a> SAP コネクタの一般提供により、新しい移行と最新化のシナリオが追加されました。</li>
      <li><strong>サーバーレス ファースト</strong> &ndash; サーバーレス統合API ManagementアプリケーションAzure Functions統合により、サーバーレス統合とアプリケーションの作成と管理がより <a href="https://aka.ms/improved-integration-fn-apim-azure-update" target="_blank">簡単になります</a>。</li>
  </ul>


  <h2>お客様が直面する課題</h2>


  <p>この 1 年間、イノベーション&#39;、組織が直面している最大の課題について話し合う機会を得て、顧客と対面して話し合う機会がありました。 お客様が使用するツールとテクノロジは業界に固有の場合がある一方で、直面する大きな課題は多くの場合、ユニバーサルです。</p>


  <p>一&rsquo;般的な大きな課題の 2 つを次に示します。</p>


  <ul>
      <li>既存の IT インフラストラクチャ内での新しいアプリとサービスの開発、オンボード、スケーリング。 <a href="https://customers.microsoft.com/en-us/story/vipps-banking-azure" target="_blank">ノルウェーの</a>第 1 の支払いサービスである Vipps は、モノリシック アプリケーション構造からマイクロサービスファースト アーキテクチャへの移行を行う一方で、これらの課題に直面しました。</li>
      <li>オンプレミスのレガシ システムからクラウドへの移行。毎日の運用を中断することなく行います。 <a href="https://customers.microsoft.com/en-us/story/alaska-airlines-travel-transportation-azure" target="_blank">この取り組</a> みには、ハイブリッド アプローチを採用することで、その取り組みがありました。</li>
      <li>組織全体にデジタル変革の取り組みを展開し、これらのイニシアチブの成功を保証します。 <a href="https://customers.microsoft.com/en-us/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra は</a> 、API ファースト ソリューションに取り組み、さまざまな新しい機会のロックを解除するパートナー プログラムを作成することで、この問題に取り組みます。</li>
  </ul>


  <p>これらの課題は統合に根ざしています。 クラウドに移行し、新しい小規模なクラウドネイティブ サービスを作成することで、真の利点は、すべてがどのように機能しているかにあると顧客は気付いています。 統合は、ポイント A からポイント B&rsquo; へのデータの変換と移動に関する問題ではなくなりました。現在は、アプリ、マイクロサービス、データベース、およびオンプレミス インフラストラクチャのシステムがどのように構成され、結果を得るのかについて説明しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services</a> は、サーバーレス テクノロジを利用してインフラストラクチャの管理のリソース オーバーヘッドを取り除き、代わりに、変化する需要に適応できるシステムの接続と構成に重点を置きます。</p>


  <p>先を見据えるのは、次の 2 つの重要な領域に焦点を当てている点です。</p>


  <ul>
      <li>製品のエクスペリエンスと製品の連携方法を改善することで、クラウドへの移行を可能な限りスムーズかつシームレスに行います。</li>
      <li>Azure サービスを使用して、接続、統合、アプリケーション開発に関するビジネスと IT の問題を解決する方法について、ステップバイステップのガイダンスを提供する、既定のソリューション ライブラリを作成します。</li>
  </ul>


  <p>これらの分野で実現するには、変化するテクノロジランドスケープの先頭に立つ必要があります。 統合は、アプリケーションのイノベーションと開発、クラウドへの取り組み、クラウドネイティブのイノベーション戦略による長期的な成功を促進するバックボーンです。</p>


  <p>Azure Integration Services の詳細については、 <a href="https://aka.ms/azure-integration-services-azure-friday" target="_blank">Azure Friday</a> のエピソードを参照して、Azure Integration Services の概要を示します。</p>


