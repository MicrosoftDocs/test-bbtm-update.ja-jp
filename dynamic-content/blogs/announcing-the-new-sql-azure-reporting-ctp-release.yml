Title: 新しい SQL Azure Reporting CTP リリースの発表
Summary: 次の SQL Azure reporting Community Technology Preview (CTP) をすぐに利用できることをお知らせします。 &nbsp; SQL Azure レポートは、クラウドでの BI の保証を受けています。
Content: '<p>次の SQL Azure reporting Community Technology Preview (CTP) がすぐに利用可能になることをお知らせします。 SQL Azure レポートは、クラウドでの BI の保証を受けています。 &nbsp; また、開発者は、オンプレミス SQL Server reporting services を実行しているときと同様に、レポートを作成できるようになりました。 &nbsp; SQL Azure レポートには、レポートの表示、実行、および管理を行うための一貫した Api が用意されており、豊富な書式設定とデータ可視化オプションがあります。 新しい CTP では、ポータルの機能強化、Microsoft サポート、およびその他の更新プログラムを使用して、以前の CTP リリースを更新しています。 SQL Azure データ同期 (CTP リリースでも) と組み合わせて、新しいハイブリッド IT シナリオを報告 SQL Azure ます。たとえば、顧客はオンプレミスのデータベースと SQL Azure の自動同期をスケジュールし、同期されたクラウドベースのデータソースに基づいてクラウドベースの BI レポートをデプロイできます。</p>  <p>この新しい CTP は、すべての SQL Azure のお客様が幅広く利用でき、サインアップ容量が制限されていません。 <a target="_blank" href="https://windows.azure.com/">Windows Azure 管理ポータル</a>にアクセスして、今すぐ SQL Azure Reporting CTP の使用を開始するだけです。</p>  <h3>更新された CTP の新機能</h3>  <p>新しい CTP では、次の新機能を使用できます。</p>  <ul>  <li>可用性とパフォーマンスの統計が改善されました。</li>  <li>SQL Azure レポートサーバーをセルフプロビジョニングする機能。</li>  <li>SQL Azure レポートにデプロイされたユーザーとレポートを簡単に管理できるように、Azure 管理ポータルの更新プログラムを Windows します。</li>  <li>世界中のすべての Microsoft Windows Azure データセンターでのサービスの可用性。</li>  <li>この新しい CTP リリースでのマイクロソフトの公式サポート。</li>  <li>新しい CTP を使用するために個別の登録プロセスを必要としないお客様には、より多くのアクセスが可能です。</li>  </ul>  <p>詳細な情報が記載された SQL Azure レポートの更新に関する FAQ については、こちらを参照<span style="background-color: #ffffff;">してください。</span> &nbsp;お客様からのフィードバックをお待ちしております。</p>  <h3>背景情報</h3>  <p>SQL Azure レポートは、柔軟性とコスト効率に優れたクラウドベースのレポート機能であり、組織はビジネスユーザーに洞察を提供するレポートを開発および迅速に展開できます。 SQL Azure レポートを使用すると、使い慣れたプラットフォームやツールを使用して、オンプレミスのレポート機能を低レベルの先行コストで補完するクラウドベースのレポート機能を提供できます。 組織は、クラウドでのセキュリティ、プライバシー、パフォーマンス、信頼性に関する Microsoft &rsquo; の投資を活用できます。 SQL Azure レポートは、多くの主要なビジネスシナリオに適しています。 &nbsp;たとえば、多くの部門、グループ、小規模企業ではレポートを作成する必要がありますが、ハードウェアとソフトウェアのライセンスを調達したり、レポートシステムをインストール、構成、および管理したりするためのリソースはありません &rsquo; 。 季節に応じた処理は、レポートシステムが季節に使用されている場合 (書籍のクロージャ、四半期ごとの売上レポート、休日の季節影響を受けたレポート)、クラウドベースの SQL Azure レポートによって、クラウドのエラスティック特性によって価値のあるリソースを節約できるという、もう1つの一般的なビジネスシナリオ &ndash; です。 &nbsp;たとえば、必要に応じてスケールアップとスケールダウンを行うことができ、ピーク時の負荷の使用シナリオを処理しながら、実際に使用したリソースに対してのみ課金されます。 &nbsp;別の一般的なシナリオは、サプライチェーン全体でレポートを共有する必要があることです。 SQL Azure レポートを使用すると、パートナーや顧客がクラウドベースのレポートにアクセスすることが非常に簡単になります。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5430.SQLAzureReporting.png" alt="" border="0"></p>  <h3>フィードバックの共有</h3>  <p>コミュニティベースのサポートについては、 <span style="background-color: #ffffff;"><a target="_blank" href="https://social.technet.microsoft.com/Forums/en-US/sqlreportingservices/threads"><span style="background-color: #ffffff;">SQL Server レポート</span></a></span>フォーラムや<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-CA/ssdsgetstarted/threads">SQL Azure MSDN フォーラム</a>に質問を投稿してください。 製品チームは、そこに投稿された質問に回答することをお勧めします。</p>  <p>このリリースのバグをログに記録するには、次の手順を使用します。</p>  <ol start="1">  <li>に<a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback"> https://connect.microsoft.com/SQLServer/Feedback </a>移動します。</li>  <li>既存のフィードバックを検索して、まだ送信されていない問題を確認するように求められます。</li>  <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーションバーにあるオレンジ色の [フィードバックの送信] ボタンをクリックします。</li>  <li>[フィードバックの選択] フォームで、[SQL Server のバグフォーム] をクリックします。</li>  <li>バグフォームで、[バージョン = SQL Azure Reporting Preview] を選択します。</li>  <li>バグフォームで、[Category = SQL Azure Reporting] を選択します。</li>  <li>要求を完了します。</li>  <li>[送信] をクリックして、フォームを Microsoft に送信します。</li>  </ol>  <p>フィードバックの送信プロセス、または新しい SQL Azure Reporting CTP へのアクセスについてご不明な点がある場合は、という電子メールメッセージ &nbsp; sqlconne@microsoft.com をお送りください。</p>  <p><span style="color: #000000;">ここをクリックして、PASS サミット2011で Windows Azure と SQL Azure セッションの詳細を参照してください。</span>ここをクリックして、Microsoft の SQL Server データベースシステムグループである Quentin Clark によって、PASS サミットの基調講演中に作成された、これらの新機能の多くのデモをご覧ください。</p>'
