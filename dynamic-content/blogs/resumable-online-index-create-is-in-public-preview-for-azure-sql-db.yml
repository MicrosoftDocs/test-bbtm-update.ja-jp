Title: 'Azure SQL DB での再開可能なオンラインインデックス作成の一般提供 '
Summary: 喜びは、再開可能なオンラインインデックス作成 (roic) が Azure SQL DB で一般公開されていることを発表しました。
Content: >-
  <p><strong>2019 年2月27日に更新されました。</strong>喜びは、再開可能なオンラインインデックス作成 (roic) が Azure SQL DB で一般公開されていることを発表しました。 この機能を使用すると、インデックスの作成操作を一時停止し、インデックスの作成操作が一時停止または失敗した場所から後で再開することができます。この場合、最初から操作を再開する必要はありません。 また、この機能では、少量のログ領域のみを使用してインデックスが作成されます。 新しい機能は、次のシナリオで使用できます。</p>


  <ul>
      <li>インデックスの作成が失敗した後で、インデックス作成操作を再開します (データベースのフェールオーバー後や、ディスク領域が不足した後など)。 最初から操作を再起動する必要はありません。 これにより、大きなテーブルに対してインデックスを作成する際の時間を大幅に節約できます。</li>
      <li>進行中のインデックスの作成操作を一時停止し、後で再開します。 たとえば、優先度の高いタスクを実行するためにシステムリソースを一時的に解放する必要がある場合や、短すぎて大きなインデックスの操作を完了できない場合があります。 インデックス作成処理を中止する代わりに、インデックス作成操作を一時停止し、後で再開して、前の進行状況を失うことはできません。</li>
      <li>大量のログ領域と、他のメンテナンスアクティビティをブロックする実行時間の長いトランザクションを使用せずに、大きなインデックスを作成します。 これにより、ログの切り捨てが有効になり、長時間実行されるインデックス作成操作で発生する可能性があるログエラーを回避できます。</li>
  </ul>


  <p>このリリースでは、再開可能な機能を拡張し、再開可能な <a href="https://azure.microsoft.com/en-us/blog/modernize-index-maintenance-with-resumable-online-index-rebuild/" target="_blank">オンラインのインデックス再構築</a>にこの機能を追加します。&nbsp;&nbsp;&nbsp;</p>


  <p><strong>例 (T SQL コマンド):</strong></p>


  <p>MAXDOP = 2 を使用して再開可能なインデックスを作成する</p>


  <pre>

  CREATE  INDEX test_idx on test_table (col1) WITH (ONLINE=ON, MAXDOP=2, RESUMABLE=ON ) </pre>


  <p>再開可能なオンラインインデックス作成を一時停止する</p>


  <pre>

  ALTER INDEX test_idx on test_table PAUSE  </pre>


  <p>一時停止中のオンラインインデックス作成の再開</p>


  <pre>

  ALTER INDEX test_idx on test_table RESUME  </pre>


  <p>実行中または一時停止中の再開可能なオンラインインデックス作成を中止する</p>


  <pre>

  ALTER INDEX test_idx on test_table ABORT</pre>


