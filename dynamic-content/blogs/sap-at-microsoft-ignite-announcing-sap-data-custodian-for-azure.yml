Title: 'SAP at Microsoft Ignite: Azure 向けの SAP Data 管理人の発表'
Summary: 企業はデジタル変革を推進しています。 私たちは、お客様がミッションクリティカルな SAP アプリケーションを Azure に移行することにより、昨年にこの勢いを見てきました。
Content: >-
  <p>企業はデジタル変革を推進しています。 私たちは、お客様がミッションクリティカルな SAP アプリケーションを Azure に移行することにより、昨年にこの勢いを見てきました。 このデジタル変革は、Azure が提供するアジャイルクラウドインフラストラクチャで実行されている SAP &rsquo; s インテリジェント ERP (s/4HANA) を採用しています。 たとえば、 <a href="https://customers.microsoft.com/en-us/story/daimler-manufacturing-azure" target="_blank">Daimler AG</a> は、ミッションクリティカルな調達システムを S/4hana で変革し、俊敏性、コスト削減、デプロイのスピードを実現するために Azure を選択します。</p>


  <p>最後の11月以降、Microsoft と SAP の両方が、Azure で内部の SAP S/4HANA システムを実行するために、独自の体験に着手されています。 SAP &rsquo; s Sapphire で発表されました。 azure では、Azure <a href="https://azure.microsoft.com/en-us/blog/azure-m-series-vms-are-now-sap-hana-certified/" target="_blank">M シリーズ Vm</a>や baremetal オファリングを含め、最大規模で幅広い SAP HANA 選択肢がサポートされる<a href="https://azure.microsoft.com/en-us/blog/offering-the-largest-scale-and-broadest-choice-for-sap-hana-in-the-cloud/" target="_blank"><strong>ようになりまし</strong></a>た。 これに加えて、azure で sap &rsquo; s <a href="https://www.sap.com/cmp/dg/crm-ya18-bhe-hecazlp/index.html" target="_blank">HANA Enterprise cloud</a>を使用しているお客様向けに、管理されたサービスオプションを開始しました。これにより、azure での sap の<a href="https://azure.microsoft.com/en-us/blog/agile-sap-development-with-sap-cloud-platform-on-azure/" target="_blank">クラウドプラットフォームの &rsquo; </a>一般提供により、sap 開発者の生産性が向上します。</p>


  <p>Microsoft と SAP は、お客様がこの旅で安全で準拠しているソリューションを構築できるようにするための共通の目標を共有しています。 Microsoft は、クラウド内の顧客データを保護するリーダーであり、Microsoft Azure<a href="https://www.microsoft.com/en-us/trustcenter/Privacy/GDPR" target="_blank">のコンプライアンスを</a>実現するためのツールとサービスを含む、<a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">セキュリティ</a>と<a href="https://www.microsoft.com/en-us/trustcenter" target="_blank">コンプライアンス</a>に関する包括的なツールと<strong>85</strong>のコンプライアンスサービスを提供しています。 SAP には、ガバナンス、リスク、コンプライアンス (GRC) ソリューションの提供に関する長い歴史もあります。</p>


  <p>今日は、 &rsquo; sap の SaaS サービスである <a href="https://www.sap.com/products/data-custodian.html" target="_blank">Sap Data 管理人</a>が間もなく <a href="https://news.sap.com/?p=147914">Azure で利用できる</a>ようになることをお知らせします。 SAP Data 管理人は、Azure &rsquo; に組み込まれているコンプライアンス制御と sap の深い専門知識を組み合わせて、azure 上での sap データのエンドツーエンドの可視性を提供し、データガバナンスコントロールの使いやすいセットを提供します。 これにより、顧客はデータガバナンス、監視作業の分離、独立した検証を実現する責任を果たすことができます。</p>


  <p>Azure での SAP ソリューションの実行と、SAP とのパートナーシップの取り組みの詳細については、これらの <a href="https://myignite.techcommunity.microsoft.com/sessions?t=%257B%2522from%2522%253A%25222018-09-23T08%253A00%253A00-04%253A00%2522%252C%2522to%2522%253A%25222018-09-28T19%253A00%253A00-04%253A00%2522%257D&amp;q=SAP" target="_blank">SAP on Azure セッション</a> にご参加いただくか、または azure 上の SAP HANA と Sap Data 管理人のデモについては、エキスポ hall の SAP on Azure ブースで停止してください。</p>
