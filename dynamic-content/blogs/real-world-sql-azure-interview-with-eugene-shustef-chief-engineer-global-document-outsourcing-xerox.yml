Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4073.Xerox.png"></p>  <p>Real World SQL Azure シリーズの一部として、最近、Microsoft SQL Azure &nbsp;を使用してモバイル ワーカー向け革新的な新しい印刷サービスを構築する方法について、<a href="https://www.xerox.com">Xerox</a> のグローバル ドキュメント アウトソーシング グループの最高エンジニアである Eugene Shustef と話しました。 聞いてみましょう。</p>  <p>&nbsp;</p>  <p><strong>MSDN: データ を使用して作成したSQL Azure。</strong></p>  <p><strong>Shustef:</strong> モバイル ワーカーがスマートフォン、iPad、その他のモバイル デバイスから使用可能な任意のパブリック プリンターに印刷できる Xerox Cloud Print というサービスを作成しました。</p>  <p><strong>&nbsp;</strong></p>  <p><strong>MSDN: Wow.今日はもっと早く使用しました。</strong></p>  <p><strong>Shustef: </strong>これは、お客様から絶えず聞かされています。 何千人もの従業員が移動中です。 永続的なオフィスを持つ人もいます。  スマートフォンが本当に ...ウェル、スマート。 彼らが使用しない唯一のことは、印刷ボタンです。</p>  <p>&nbsp;</p>  <p><strong>MSDN: そのため、追加することを決定しました。</strong></p>  <p><strong>Shustef: </strong>もちろん。 Who印刷のグローバル リーダーである Xerox よりも優れた資格を持つユーザーは、電話から印刷する方法を提供しますか?</p>  <p>&nbsp;</p>  <p><strong>MSDN: どのように機能しますか?</strong></p>  <p><strong>Shustef: </strong>携帯電話の製造元またはワイヤレス プロバイダーは、Xerox Cloud Print を携帯電話のアプリとして提供します。 印刷する電子メールの添付ファイルを取得すると、近くのプリンター (おそらくコピー ショップ) を見つけ、印刷ジョブをそこにルーティングして後で取得できるダイアログ ボックスを開くだけで済むでしょう。</p>  <p>&nbsp;</p>  <p style="text-align: center;"><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1538.WP7.png"></p>  <p><i>Xerox Cloud Print を使用すると、モバイル ワーカーは、Azure プラットフォームを介して印刷ジョブをルーティングすることで、近くのプリンターを検索して印刷Windowsできます。</i></p>  <p>&nbsp;</p>  <p><strong>MSDN: では、SQL Azureはどこに表示されますか?</strong></p>  <p><strong>Shustef: </strong>ユーザー アカウントSQL Azure、印刷ジョブ情報、デバイス情報、その他の関連データを格納するために、この情報を使用します。  また、実際の印刷ファイルは Azure Blob Storage Windows格納します。</p>  <p>&nbsp;</p>  <p><strong>MSDN: このアプリケーションSQL Azure適している理由は何ですか?</strong></p>  <p><strong>Shustef: </strong>SQL<strong> </strong>Azure では、マルチテナント性、動的スケーラビリティ、およびコスト効率が提供されます。 複数の顧客の&nbsp;データを 1 つのインスタンスに安全にスタックSQL Azure、非常にコスト効率に優れたものになります。 また、開発スタッフは Microsoft のトレ