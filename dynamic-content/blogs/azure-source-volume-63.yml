  <h3><a href="https://azure.microsoft.com/en-us/blog/anatomy-of-a-secured-mcu/">セキュリティで保護された MCU の構造</a></h3>


  <p>Azure Sphereは、セキュリティで保護された IoT プラットフォームを提供する 3 つの補完的なコンポーネントを含むエンドツーエンドのソリューションです。 Microsoft が管理Azure Sphere IoT シナリオ用に最適化されたオペレーティング システムである Azure Sphere マイクロコントローラー ユニット (MCU) と、セキュリティで保護されたスケーラブルな一スイートが含オンライン サービス。 大まかに言って、MCU &ndash; ベースのデバイスは、インターネットに接続できるデバイスと、インターネットに接続しないデバイスの 2 つのカテゴリに属しています。 MCU ベースのデバイスをインターネットに接続すると、どの MCU も攻撃者の手の中で潜在的な汎用デジタル攻撃になる可能性があるという理由で、非常に重要な瞬間です。 MCU で使用Azure Sphereのハードウェア ルートを超えて、認定された MCUs がどのように機能しているかについて学習します。 この投稿では、セキュリティで保護された &ldquo;&rdquo; をセキュリティで保護されたセキュリティで保護された MCU にAzure Sphereします。 具体的には、Pluton セキュリティ サブシステムの設計の詳細と、その他の一般的なシリコン セキュリティの改善点です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-to-migrate-from-azurerm-to-az-in-azure-powershell/">AzureRM から Az に移行するAzure PowerShell</a></h3>


  <p>前に説明したように、Azure PowerShellチームは、AzureRM に代わる新しいクロスプラットフォーム PowerShell モジュールである Az をリリースしました。 このモジュールをインストールするには、 <strong>管理者特権の PowerShell プロンプトで Install-Module Az</strong> を実行します。 PowerShell は、PowerShell Core導入により、クロスプラットフォーム製品です。 そのため、クロスプラットフォームをサポートするために Azure PowerShell の優先順位が設定されました。 Azure PowerShell クロスプラットフォームでの実行をサポートするために必要な変更により、既存の azurerm モジュールを変更するのではなく、新しいモジュールを作成しました。 今後、すべての新機能は Az モジュールに追加されますが、AzureRM はバグ修正によってのみ更新されます。 この記事では、 &rsquo; Azure PowerShell で AzureRM から Az に移行する方法について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/top-3-free-resources-developers-need-for-learning-azure/">開発者が Azure を学習するために必要なトップ3リソース</a></h3>


  <p>この記事では、Azure の学習に必要なすべての開発者向けの3つの無料リソースについて説明しました。 Dan Fernandez は、MSDN を通じて提供されていない新しい機能をサポートする最新のエクスペリエンスに、技術ドキュメントとラーニングリソースを提供することを担当するチームをリードします。 最近、Dan は Donovan Brown との Azure 金曜のエピソードをいくつか記録するようにしました。また、チームが行っている作業によって、最良のドキュメントと学習体験を提供するために、少し時間を費やしています。</p>


