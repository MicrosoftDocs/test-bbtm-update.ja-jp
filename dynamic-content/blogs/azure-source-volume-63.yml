Summary: Transparent Data Encryption (TDE) とプレビューの Managed Instance のカスタマー マネージド キー、サーバーレス メッセージングとビッグ データ GA 用の Virtual Network サービス エンドポイント、1 日に 1 兆件のイベントに関する分析情報を提供する Microsoft オープン ソース Trill など。
Content: >-
  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-transparent-data-encryption-tde-with-customer-managed-keys-for-managed-instance/">Transparent Data Encryption (TDE) とカスタマー マネージド キーのManaged Instance</a></h3>


  <p>アプリケーション (BYOK) による Transparent Data Encryption (TDE) のパブリック プレビュー Bring Your Own Keyを発表Microsoft Azure SQL Database Managed Instance。 Azure SQL Database Managed Instanceは、SQL Database の新しいデプロイ オプションであり、オンプレミスの SQL Server の利点と、インテリジェントでフル マネージドのリレーショナル データベース サービスの運用上および財務上の利点を組み合わせたものになります。 BYOK をサポートする TDE は、2018 年 4 月以降、単一データベースとエラスティック プールで一般提供されています。 BYOK サポートを使用した TDE は、すべての新しい Azure SQL データベース、単一データベース、プール、マネージド インスタンスで既定で有効になっているサービス マネージド キーを使用した TDE に加えて提供されます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d17b570-574c-4f2e-9637-29a861adf2c8.png"><img alt="Access control transition from Azure SQL Database to Azure Key Vault flow chart" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d17b570-574c-4f2e-9637-29a861adf2c8.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="アクセス制御のフロー Azure SQL DatabaseからAzure Key Vaultへの切り替え" width="600"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/transforming-your-data-in-azure-sql-database-to-columnstore-format/">データを列ストアAzure SQL Database変換する</a></h3>


  <p>CLUSTERED COLUMNSTORE ONLINE INDEX ビルドと呼ばれる論理サーバーと Managed Instance の両方で、Azure SQL Database の新機能のパブリック プレビューを発表します。 この操作により、行ストア形式で格納されたデータを列ストア形式に移行し、ワークロードのダウンタイムを最小限に抑え、列ストア データ構造を維持できます。 この形式が重要である理由と、データを圧縮して分析クエリのパフォーマンスを向上させる方法について説明します。 この機能は現在、論理サーバー、エラスティック プールAzure SQL Databaseマネージド インスタンスを含むすべての種類のサービスでプレビュー中です。</p>


