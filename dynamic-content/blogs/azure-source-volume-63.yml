  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-powershell-az-module-version-1/">&lsquo;Azure PowerShell Az&rsquo; Module バージョン 1.0</a></h3>


  <p>Az は新しい Azure PowerShell モジュールであり、PowerShell Core と Cloud Shell の機能を活用し、Windows PowerShell 5.1 との互換性を維持するために構築されています。 Az を使用するとWindows PowerShellユーザー PowerShell Core、すべてのプラットフォームのすべての PowerShell で最新の Azure ツールを利用できます。 Az では、コマンドレット名とモジュール名Azure PowerShell簡略化および正規化も行います。 Az はオープン ソースであり、Azure Cloud Shellに出荷され、PowerShell ギャラリー から利用できます。 Az モジュール バージョン 1.0 は 2018 年 12 月 18 日にリリースされ、2019 年 1 月 15 日のリリースから 2 週間の期間で更新されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/participate-in-the-16th-developer-economics-survey/">第 16 回開発者経済調査に参加する</a></h3>


  <p>Developer Economics Q4 2018 アンケートは、グローバルなソフトウェア開発者の傾向を追跡する開発者経済のアナリスト企業である SlashData の独立した調査です。 毎年、世界中の 40,000 人を超える開発者がこのアンケートに参加しています。そのため、これは大きな何かの一部であり、ご自分の考えを伝え、開発者コミュニティに貢献する機会です。 Developer Economics Q4 2018 アンケートは、Web、モバイル、デスクトップ、バックエンド サービス、IoT、AR/VR、機械学習とデータ サイエンス、ゲームのソフトウェア開発分野に従事しているすべての開発者 (専門家、学生) を対象としています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-biggest-iot-stories-of-2018/">2018 年の最大の IoT ストーリー</a></h3>


  <p>2018 年が終わりに近づくと、IoT チームは、Azure&mdash;&rsquo; ブログで最も関心と関心を引いたトピックを振り返り、近い将来、スマート スペースからインテリジェントエッジまで、標準と相互運用性を開くために、このテクノロジに関して何が起きてくるかを確認しました。 新&rsquo;しい可能性を実現するために、複数の場所からのデータと分析情報を統合する新しいエコシステムとソリューションが登場することを確認しました。 スマート シティ、車両、建物、空間、エネルギー&mdash;などの収束が増えるにつれて、機会が拡大し、エンドツーエンドの管理とセキュリティのニーズも増えます。 これらの課題を解決するために、組み込みの接続性、リアルタイム のパフォーマンス、インテリジェント エッジでのセキュリティイノベーションを実現するために、(4 月に IoT に 50 億ドルを投資する予定を発表しました) 取り組んでいます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-year-in-review-hybrid-applications-for-developers/">レビューの年: 開発者向けのハイブリッド アプリケーション</a></h3>


  <p>Azure Stack のRicardo Mendes Principal Program Manager は、ハイブリッド シナリオをサポートするテクノロジのランドスケープを見て、開発者がアプリの構築に集中し、インフラストラクチャについて心配する機会を減らした、2018 年を通して、無数の発表を振り返っています。 今年は、クラウドベースのアプリを設計、開発、および保守する開発者にすばらしいものでした。 Azure StackプラクティスのサポートがDevOpsされました。 Kubernetes コンテナーを使用できます。 API プロファイルは、選択したAzure Resource Managerコードと一緒に使用できます。</p>


