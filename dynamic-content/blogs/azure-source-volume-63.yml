  <h2>一般提供中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/virtual-network-service-endpoints-for-serverless-messaging-and-big-data/">Virtual Networkメッセージングとビッグ データ用のサービス エンドポイントの追加</a></h3>


  <p>仮想ネットワークと Azure の両方の仮想ネットワークAzure Event Hubsファイアウォール規則がService Bus一般提供されています。 この機能により、クラウド環境のセキュリティと制御が強化されます。 これで、仮想ネットワークから Azure Service Bus プレミアム 名前空間と Standard 名前空間と Dedicated Azure Event Hubs 名前空間へのトラフィックをパブリック インターネット アクセスからセキュリティで保護し、Azure バックボーン ネットワーク上で完全にプライベートにできます。 PII (金融サービス、保険など) を扱うお客様、またはクラウドに表示されるリソースへのさらに安全なアクセスを探しているお客様は、この機能によって最もメリットがあります。</p>


