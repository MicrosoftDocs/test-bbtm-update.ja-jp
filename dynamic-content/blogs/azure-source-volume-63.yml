  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/fine-tune-natural-language-processing-models-using-azure-machine-learning-service/">サービスを使用して自然言語処理モデルを微調整Azure Machine Learningする</a></h3>


  <p>Azure Machine Learning サービスを使用してトランスフォーマー (BERT) から双方向エンコーダー表現を簡単に微調整する方法と、対応するデータセットの分散設定の使用やハイパーパラメーターのチューニングなどのトピックについて説明します。 この投稿では、&rsquo;サービスを使用して NLP モデルを微調整する方法Azure Machine Learning、いくつかの予備的な結果を確認します。 BERT が大規模なコーパス (英語 Wikipedia など) でトレーニングされた後、データセットが大きいので、モデルは英語に関する多くの知識を継承できるという前提があります。 Azure Machine Learning サービスを使用すると、さまざまな使用例に合わせてさまざまなハイパーパラメーターを調整できるだけでなく、これらの種類の実験のライフサイクル全体を管理できます。 Azure Machine Learningサービスは、エンドツーエンドのクラウドベースの機械学習環境を提供します。そのため、お客様は機械学習モデルの開発、トレーニング、テスト、デプロイ、管理、追跡を行えます&nbsp;すべてのコードは、GitHubにあります。</p>


