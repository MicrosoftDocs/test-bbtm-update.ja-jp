  <h2>ニュースとお知らせです</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-open-sources-trill-to-deliver-insights-on-a-trillion-events-a-day/">1 日に数兆個のイベントに関する分析情報を提供する Microsoft オープン ソース Trill</a></h3>


  <p>Trill &ldquo;&rdquo; と呼ばれる内部 Microsoft プロジェクトは、GitHub で 1 日あたり 1 兆件のイベントを処理し、ミリ秒ごとに大量のデータを処理する必要性に対処するためにオープン ソース化されています。これは、一般的なビジネス要件になりつながっています。 Trill は 2012 年に Microsoft Research の研究プロジェクトとして開始され、それ以降、研究論文で広く説明されています。 Trills&rsquo; 言語の根源は、開発者が複雑なイベント処理アプリケーションを開発してデプロイできる強力なプラットフォームである Microsofts&rsquo; 以前のサービス StreamInsight にあります。 どちらのシステムも、時間コンポーネントを使用してリレーショナル モデルを拡張する拡張クエリとデータ モデルに基づいて作成されます。 Trill をオープン ソーシングすることで、IEnumerable と IObservable を使用できるのと同じ方法で、すべてのお客様に IStreamable 抽象化の機能を提供したいと考えています。 Trill は内部アプリケーションと外部サービスを機能し、何千人もの開発者にリーチします。 Bing Ads、Azure Stream Analytics、Halo など、多くの強力なストリーミング サービスが Trill を利用しています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/conversational-ai-updates-december-2018/">会話 - AI の更新 2018 年 12 月</a></h3>


  <p>Bot Framework SDK バージョン 4.2 が利用可能になります。 チームは、この機会を利用して、Microsoft からの Conversational-AI リリースに関する追加の更新プログラムを提供しました。 SDK 4.2 リリースでは、チームは、Azure アプリ インサイト との統合を向上することで、SDK の監視、テレメトリ、分析機能の強化に重点を置いて取り組みしました。 すべてのリリースと同様に、多くのバグを修正し、継続的に Language Understanding (LUIS) と QnA の統合を改善し、エンジニアリングプラクティスを強化しました。 言語、プロンプトとダイアログ、コネクタとアダプターなど、他の領域全体で追加の更新が行いました。</p>


