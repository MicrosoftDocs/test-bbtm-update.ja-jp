  <p>このシリーズの最後のモジュールでは、信頼性について説明します。もう 1 つの懸念事項は、Well-Architected Framework によって直接対処されています。 ホストと講演者は、クラウド のコンテキストでの信頼性、プラットフォームの信頼性とアプリケーションの信頼性の違い、信頼性の問題への対処を開始するために顧客が使用できるアクションとリソースについて説明します。 その後、Azure&mdash; ワークロードの信頼性の評価と、障害の理念や信頼性に重点を置くその他のベスト プラクティスの設計に関する Ittouching を改善する方法について詳しい説明を行います。</p>


