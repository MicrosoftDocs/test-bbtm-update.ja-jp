  <p>次のモジュールでは&nbsp;、Well-Architected Framework のコストの最適化について説明し、コストを管理し、Azure ワークロードから最も価値を得る方法について説明します。 このモジュールの話者は、実際のコスト効率を実現するために実行する最も重要な手順を決定するプロセスについて説明します。 また、短期的および長期的に Azure のコストを最適化するために使用できる戦略的および戦術的なアプローチに関するより深い会話も行います。</p>


  <p>第 1 話: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-optimizing-your-Azure-costs--Cost-Optimization-Ep-1--Well-Architected-series" target="_blank">Azure コストの最適化を開始する</a></p>


