  <p>第 3 話: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-small-and-expand-Azure-landing-zones-approach--Landing-zones-Ep3--Cloud-Adoption-Framework" target="_blank">&#39;を開始し、Azure ランディング ゾーン&#39;アプローチを拡張する</a></p>


  <p>第 4 話:<a href="https://channel9.msdn.com/Shows/Azure-Enablement/Create-an-enterprise-scale-architecture-in-Azure--Landing-zones-Ep4--Cloud-Adoption-Framework" target="_blank">&nbsp;Azure でのエンタープライズ規模のアーキテクチャの作成</a></p>


  <p>第 5 話: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Dig-into-enterprise-scale-architecture-methodology--Landing-zones-Ep5--Cloud-Adoption-Framework" target="_blank">エンタープライズ規模のアーキテクチャ手法を掘り下げる</a></p>


  <p>この新しいバージョンのこのショーの 3 番目のモジュールでは<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/govern/governance-disciplines" target="_blank"></a>、クラウド導入フレームワーク&nbsp; のガバナンス手法に焦点を当て、クラウドを導入しながら、一方の側でコントロールとコンプライアンスのバランスを取り、もう一方の側で速度と機敏性を提供するプロセスについて説明します。 このモジュールでは、ガバナンス アプローチについて話し合います。大きなレベルでは、クラウドに移行するリスクを理解し、それらのリスクを軽減するためのポリシーを作成し、クラウド導入の境界を引き出し、最終的にはガバナンスの 5 つの分野にわたって<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/govern/governance-disciplines" target="_blank"></a>それらのポリシーを実装します。</p>


