  <p>第 2 話:&nbsp;<a data-bi-an="body" data-bi-id="page-clicked-link" data-bi-tn="undefined" data-event="page-clicked-link" href="https://channel9.msdn.com/Shows/Azure-Enablement/Assess-cloud-readiness-using-Microsoft-Assessments--Introduction-Ep2--Cloud-Adoption-Framework" target="_blank">Microsoft の評価を使用してクラウドの準備状況を評価する</a></p>


  <p>このシリーズの 2 番目のモジュールでは、 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank">Azure</a> ランディング ゾーン、一連のアーキテクチャ ガイドライン、参照実装、およびクラウド環境を準備するための実証済みのプラクティスに基づくコード サンプルに焦点を当てます。 Sarah Lean と専門家は、Azure ランディング ゾーンの<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/implementation-options" target="_blank"></a>さまざまな実装オプションと、適切な実装オプション<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/design-areas" target="_blank"></a>を選択する前に考慮する必要がある 8 つの主要な設計領域について説明します。 このモジュールは、組織固有の必要なガバナンス、コンプライアンス、運用要件を使用してクラウド環境を&#39;するのに役立ちます。</p>


