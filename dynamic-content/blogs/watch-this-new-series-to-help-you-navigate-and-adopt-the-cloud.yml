Title: この新しいシリーズを見て、クラウドの移動と導入に役立て
Summary: クラウドへの取り組みだけの場合でも、既存のクラウド投資からビジネス価値を最大化したい場合でも、多くのエンジニア、顧客、パートナーとの連携から、Azure ドキュメントでコンパイルした業界のベスト プラクティスと技術ガイダンスを活用することができます。
Content: >-
  <p>クラウドへの取り組みだけの場合でも、既存のクラウド投資からビジネス価値を最大化したい場合でも、多くのエンジニア、顧客、パートナーとの連携から、Azure ドキュメントでコンパイルした業界のベスト プラクティスと技術ガイダンスを活用することができます。</p>


  <p>このガイダンスの中核となるのは、クラウドでの継続的な導入と運用に役立つ <a href="https://aka.ms/adopt/overview" target="_blank">Microsoft クラウド導入フレームワーク</a> です。これは、クラウド導入の取り組み中に必要なビジネス成果を促進するためのテクノロジ、ビジネス、および人々の戦略を形成するのに役立つ一連のツール、ガイダンス、ベスト プラクティスを提供します。また、<a href="https://aka.ms/wellarchitected/framework" target="_blank">Azure Well-Architected</a>&nbsp;&nbsp; Framework は、品質の向上に使用できる一連の基本原則ですAzure ワークロード。</p>


  <p>多くの知識が既に共有され、絶えず改善と成長を続けています。これにより、クラウドで導入または既に運用している場合でも、最新で最高の状態に対応し続けるのが困難な場合があります。 ただし、この新しい方法については、Azure への移動と導入に役立つ方法について説明します。&nbsp;</p>


  <h2>Azure Enablement の表示の発表</h2>


  <p>お客様のクラウド体験をサポートするための取り組み&#39;、 <a href="https://aka.ms/azenable" target="_blank">Azure Enablement</a> ショーの開始をお知らせします。 これは、クラウド導入の取り組みにおける一般的な質問と課題に対処する、Microsoft の専門家コミュニティとの一連の技術的な会話です。</p>


  <p>このショーでは、クラウド体験を&mdash;サポートする主要なリソースに合わせて 2 つのシリーズを紹介します。クラウド導入フレームワークと Azure Well-Architected イニシアチブです。 このショー形式は、複数の専門家とのディスカッションを推進するシリーズのホストによる、インタビューベースの会話形式です。 このシリーズクラウド導入フレームワークホストは、他のユーザーを支援し、自分の経験を共有する情熱を持つ <a href="https://www.linkedin.com/in/sazlean/" target="_blank">、Sarah Leanan</a>&mdash; IT エンジニアであり、アドボケイトです。 また、Azure Well-Architected シリーズのホストは <a href="https://www.linkedin.com/in/dnblankedelman/" target="_blank">David Blank-Edelmanwho</a>&mdash; で、サイト信頼性エンジニアリング分野の技術コミュニティ リーダーで、人に最適なシステムの構築とオペレーティング システムの構築に情熱を注いでおります。</p>


  <h2>シリーズ 1: クラウド導入フレームワーク for Azure</h2>


  <p>Azure シリーズクラウド導入フレームワーク、次の 3 つのモジュールがあります。概要、Azure ランディング ゾーン、ガバナンスです。&nbsp;入門モジュールの目標は、クラウド体験を始める人が、クラウドを活用する方法を理解クラウド導入フレームワーク。 このモジュールには、次の 2 つの&mdash;エピソードがあります。このクラウド導入フレームワークを使用してクラウドの準備状況を評価する方法Microsoft Assessments。 彼らは優れた基盤を提供し、&lsquo;Microsoft サービスとは何クラウド導入フレームワーク。&rsquo; &lsquo;開始するにはどうすれば良いですか?&rsquo;&lsquo;アプリケーションを使用すると、どのような利点Microsoft Assessments。&rsquo;また&lsquo;、追加のトレーニングとサポートで利用できるヘルプは何ですか?&rsquo;</p>


