  <h2>シリーズ 2: Azure Well-Architected</h2>


  <p>Azure Well-Architectedシリーズは、Azure で高品質のワークロードを構築、設計、管理することを支援することを目的としています。 このシリーズでは、Microsoft の専門家がクラウドで成長できる、十分に設計された状態に向けて取り組む顧客との会話をモデル化します。 これらのモジュールでは、顧客の問題の実際の例と、専門家がそれらを解決する方法を確認します。</p>


  <p>新しいクラウド導入フレームワークシリーズと同様&mdash;Well-Architectedシリーズには、3 つのモジュールIntroduction、Cost Optimization、および Reliability があります。 この紹介モジュールでは、<a href="https://aka.ms/wellarchitected/framework" target="_blank">Microsoft Azure Well-Architected Framework</a>&mdash; の概要を示します。このフレームワークでは、ワークロード レベルで、5 つの重要な最適化、セキュリティ、信頼性、パフォーマンス効率、オペレーショナル エクセレンスに関する技術的なガイダンスを提供します。 話者は <a href="https://aka.ms/wellarchitected/review" target="_blank">Azure Well-Architected レビュー</a>について説明します。これは、ワークロードを評価するために必要な重要な側面を決定するのに役立ちます。 ワークロードを分析し、Well-Architected Framework のベスト プラクティスに基づいて提案を提供する無料の Azure サービスである <a href="https://aka.ms/azureadvisorpage" target="_blank">Azure Advisor</a> を利用するためのいくつかのエピソードがあります。</p>


  <p>第 1 話: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Architect-successful-workloads-on-Azure--Introduction-Ep-1-Well-Architected-series" target="_blank">Azure で成功したワークロードを設計する: 概要モジュール</a></p>


