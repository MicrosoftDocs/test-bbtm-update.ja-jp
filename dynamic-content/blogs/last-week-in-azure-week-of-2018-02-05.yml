Title: 'Azure の先週: サーバーレスの耐用年数、Kubernetes、その他'
Summary: Azure の先週には、Azure Functions と IoT に含まれるサーバーレスのトピックがいくつか含まれていましたが、一部の主要なトピックでは、コンテナーベースのコンテンツを考慮して提供しています。
Content: >-
  <p>以下で強調表示されているいくつかの項目は、サーバーをプロビジョニングして管理する必要がないため、インフラストラクチャの実装を気にすることができないサーバーレスソリューション &rsquo; に焦点を当てています。 Azure Functions、Logic Apps、Azure Cosmos DB などのサービスを使用して、Azure でサーバーレスアプリケーションを構築することにより、ソリューションに関して実際に一意の&#39;に専念できます。</p>


  <p>先週、Donovan Brown と Ralph Squillace が、Kubernetes でのコンテナーネイティブのマイクロサービス指向アプリ開発 &amp; 配信を可能にするオープンソースツールチェーンを探索している、3部構成の特別なエピソードシリーズを公開しました。 &#39;していますが、&#39;s Azure ポッドキャストをお待ちしています。このポッドキャストでは、Kubernetes co-創設者 Brendan 火傷が特集されています。&nbsp;</p>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-offers-sap-hana-supportable-vms-in-uk-with-the-azure-m-b-v3-series/">Azure M/B/V3 シリーズの vm が英国</a> - で一般提供開始Azure M/V3/B シリーズの VM サイズが英国南部リージョンで利用可能になりました。 M シリーズは、In-Memory OLTP 機能やこの領域の他の contenders との SQL Server など、大規模なメモリ内データベースワークロードに最適です。 Dv3 と Ev3 の Vm は、入れ子になった仮想化と Hyper-v コンテナーを有効にするための最初の Vm です。 B シリーズ Vm は、柔軟な vCPU 要件を持つお客様に最もコストの低いオプションを提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-graph-api-now-generally-available/">Azure #CosmosDB Graph API の一般提供</a> - 開始12月に、Azure Cosmos DB Graph API が一般公開されました。 このリリースには、パフォーマンスと待機時間に対するいくつかの重要な更新と、それで使用できるアプリケーションプラットフォームの拡張が含まれています。 この投稿では、12月のリリースに含まれる機能の概要も説明しています。</p>


  <h2>ヘッドライン &amp; の更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/bing-speech-api-extends-its-text-to-speech-support-to-34-languages/">Bing Speech API テキストを音声でサポートする言語</a> - を34に拡張するMicrosoft の認知サービスである Speech API では、すべての開発者に6つの新しいテキスト読み上げ (TTS) 言語が提供されるようになり、使用可能な言語の合計数が34になりました。これは、ブルガリア語、クロアチア語、マレーシア、スロベニア語、タミール語、およびベトナム語です。</p>


  <p>Microsoft Video Indexer - <a href="https://azure.microsoft.com/en-us/blog/brand-detection-in-microsoft-video-indexer/">でのブランドの検出</a>Microsoft Video Indexer には、音声とビジュアルテキストからのブランドの検出が含まれるようになりました。 ビデオインデックスのブランド検出は、ビデオまたはオーディオ資産に表示される製品と組織の名前についての洞察を提供します。この情報は、ビデオやオーディオ資産を監視する必要はありません。また、大量のビデオやオーディオを使用してブランドを検索することもできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-unlimited-document-counts/">Azure Search サービスのアップグレード: 新しいハードウェア、無制限のドキュメント数などがあります。</a> - すべての有料サービスレベルで新しくプロビジョニングされたすべてのサービスの Azure Search サービスのパフォーマンスがアップグレードされました。 まったく同じ価格で、これらのアップグレードされた Azure Search サービスには、以前のハードウェア構成のコンピューティング能力が約2倍になります。これは、ドキュメント数が無制限で Azure Search しています。 Standard レベルのサービスも、HDD ストレージではなく SSD ストレージの使用を開始しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-ip-advantage-our-first-year/">Microsoft Azure IP の利点: 最初の年</a> -補償補償 for Microsoft cloud services をお客様に提供する Azure IP Advantage 方法について説明します。これには、これらのサービスを提供するオープンソースコンポーネントなどが含まれます。 また、対象となるお客様は、Azure で実行されている独自のアプリケーションを、運用企業による特許訴訟に対して阻止および防御するために、1万の Microsoft 特許にアクセスできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/first-system-center-semi-annual-channel-release-now-available/">最初の System Center の Semi-Annual チャネルリリース</a> - は、オンプレミスの管理機能を強化し、azure リソースを管理するための azure セキュリティ &amp; 管理機能が含まれてい System Center。 たとえば、azure との Service Manager 統合を使用して、Azure と Azure 以外のリソースで発生したアラートのインシデントを自動的に作成するためのルールを設定することができます。</p>


  <h2>技術記事</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-email-notifications-for-sql-database-automatic-tuning-recommendations/">自動チューニングに関する推奨 SQL Database の電子メール通知を作成する</a> -この投稿で説明されている手法を使用して、PowerShell スクリプトを使用してチューニング推奨設定を取得し、それを実行する Azure Automation にするための SQL Database 自動チューニングの推奨事項について、独自のカスタム電子メール通知を作成します。</p>


  <p>IoT のニーズ - <a href="https://azure.microsoft.com/en-us/blog/go-serverless-for-your-iot-needs/">に合わせてサーバーレスに移行する</a>Azure IoT hub、Azure Event Grid、Azure Functions の組み合わせによって iot のニーズに potent ソリューションを提供するいくつかの iot シナリオを見てみましょう。これには、リアルタイムでの受信デバイスデータの処理や、IoT Edge でのカスタム処理などがあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/oms-monitoring-solution-for-azure-backup-using-azure-log-analytics/">Azure Log analytics を使用した Azure Backup 用の OMS 監視ソリューション</a> -Power BI で Azure Backup レポートを生成するのと同じワークフローを使用して、アップグレードされた oms ワークスペースで Azure Backup 用に独自の Microsoft Operations Management Suite (OMS) 監視ソリューションを構築する方法をご覧ください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/custom-speech-code-free-automated-machine-learning-for-speech-recognition/">Custom Speech: コードを使用しない自動機械学習による音声認識</a> - Custom Speech Service を使用して、音声認識モデルを特定のニーズに合わせて自動的に調整する方法について説明します。 ターゲットドメインの単語や文などのテキストデータを使用して、言語モデルを構築し、その後、Speech API を通じて任意のデバイスから展開してアクセスすることができます。 例として、プレゼンテーション翻訳ツール PowerPoint アドインは、スライドコンテンツに基づいて言語モデルをカスタマイズします。</p>


  <h2>開発者のスポットライト: サーバーレス</h2>


  <p>タイマー - <a href="https://aka.ms/lwia/serverless-11">によってトリガーされる関数を Azure に作成する</a>Azure Functions を使用して、定義したスケジュールに基づいて実行されるサーバーレス関数を作成する方法について説明します。</p>


  <p><a href="https://aka.ms/lwia/serverless-12">モノのインターネット表示 |サーバーレスでモノのインターネット</a> - iot Show は、Azure Events Grid チームからの Bahram の確認 Cognitive Services 機能について説明し、iot でのサーバーレス化について説明します。また、Mxchip devkit デバイス、IoT Hub、関数をまとめて、ポータブル変換器を作成することもできます。</p>


  <p>CosmosDB と Logic Apps - <a href="https://aka.ms/lwia/serverless-13">によるサーバーレス Twitter 分析</a>Jeremy Likness は、使用可能なデータをさらに分析するために構築されたサーバーレスカスタムリンク短縮ソリューションを拡張します。 Azure Cosmos DB のスキーマなしの性質により&#39;、新しいプロパティを後で追加できるようになりました。</p>


  <p>Xamarin クライアント - を<a href="https://aka.ms/lwia/serverless-14">使用した単純な Azure 関数の実装</a>この記事とサンプル Laurent bugnion では、ごく単純な azure 関数を azure Web ポータルまたは最初に Visual Studio に実装し、Android、iOS、Windows で実行される Xamarin. Forms を使用してクロスプラットフォームクライアントを構築する方法を説明します。</p>


  <p><a href="https://aka.ms/lwia/serverless-15">Azure Functions |</a>この記事 Azure Functions プロキシ - 操作 Azure Functions プロキシを構成して操作する方法について説明します。この機能を使用して、別のリソースによって実装されている関数アプリのエンドポイントを指定できます。 これらのプロキシを使用して、(マイクロサービスアーキテクチャと同様に) 大きな API を複数の関数アプリに分割しながら、クライアントに単一の API サーフェイスを提供します。</p>


