Content: "<p>Chris C. Kemp は NASA の CTO で、2010 年 3 月から保持しています。 その予定より前は、NASA の CIO であり、Ames Research Center、Security Operations Center、その他のさまざまな施設を担当しました。 Chris は、戦略的ビジネス開発のディレクターとして NASA を始めました。その容量で、彼は月と火星のデータへのアクセスに関する<a target=\"_blank\" href=\"https://www.washingtonpost.com/wp-dyn/content/article/2006/12/18/AR2006121801119.html\"> Google Earth</a> とのパートナーシップと、宇宙空間や宇宙ステーションなどのリアルタイム追跡データを偽造しました。 </p>  <p>NASA に参加する前は、Netran (まだ大学に入っている間に形成される)、Classmates.com、Escapia など、インターネット企業を多数作成する助けがありました。 2000 年から 2006 年まで Classmates.com の最高アーキテクトでした。 彼の空き時間に、Chris はスキー、インストラクターのプレイを楽しんでいる。</p>  <p>このインタビューでは、以下について取り上しています。</p>  <ul class=\"unIndentedList\">  <li><b>すべての主要な政府 IT プロジェクトに対してクラウド コンピューティングを検討する必要がある</b></li>  <li><b>\"火星人になる\" - NASA は、azure Windowsを使用して学生がクリストを分類する</b></li>  <li><b>政府が、より多くのオープンソースを使用する機会を、同じ量のインハウスで作成する</b></li>  <li><b>政府機関データに関するセキュリティ上の懸念事項</b></li>  <li><b>クラウド コンピューティング イニシアチブに関する国間コラボレーション</b></li>  <li><b>Gartner のブログ投稿「Do Government Clouds Make Any Sense?</b></li>  <li><b>パブリック/プライベート クラウド ハイブリッドに関する Microsoft Research とのコラボレーション</b></li>  <li><b>NASA は、政府向けクラウド コンピューティングと最新の IT に対する料金を主導しています</b></li>  </ul><b><br></b>    <p><b>Robert Duffner:</b> まず、NASA で自分自身と自分の役割を紹介しますか?</p>  <p><b>Chris C. Kemp:</b> もちろん。 私は NASA の IT 担当最高技術責任者です。 私は、エンタープライズ アーキテクチャ部門、IT に関連する新しいテクノロジと新しいテクノロジのプロトタイプ作成とパイロットを行う IT ラボ、およびオープン Government イニシアチブを担当しています。</p>  <p><b>ロバート：</b> \"Information Week\" 編集者の John Foley は最近、政府機関の 58% がクラウド コンピューティング イニシアチブを評価中と述べています。 その図はどのくらい正確だと思いますか?</p>  <p><b>クリス：</b> 2011 年の予算要求に関する言語を考えると、もっと高くなると思います。そこでは、主要な IT プロジェクトの 1 つごとにクラウド コンピューティングを実際に確認し、クラウドを使用していないすべてのケースを正当化する必要があります。 </p>  <p>そのメッセージが連邦政府機関のサブセットにしか伝えきれなき場合、私は驚くでしょう。 私は John を尊重していますが、他の理由がない場合は、OMB の義務と一致するために、おそらく多くの人々が作業しているようです。</p>  <p><b>ロバート：</b>いくつかのビデオ のインタビューでは、NASA が Microsoft の Azure チームと一緒に行った作業の一<a target=\"_blank\" href=\"https://azure.microsoft.com/\"></a>部Windows説明しました。 <a href=\"https://www.youtube.com/watch?v=IjfC1ouGoHc\">JPL</a> と、Mars と月の偵察軌道を使用した NASA の取り組みについて、もう少し<a target=\"_blank\" href=\"https://www.youtube.com/watch?v=bdRIMs1btUc\">詳しい情報を教えてください</a>。</p>  <p><b>クリス：</b> 私は、開始プロジェクトが JPL から導かれたと思います。 私たちは、一部の Mars データに関連するパブリック アウトリーチのためのプラットフォームを構築しています。 これは、JPL と Microsoft の間の素晴らしいコラボレーションであり<a target=\"_blank\" href=\"https://beamartian.jpl.nasa.gov/welcome\"></a>、Mars のデータを学生が Mars の表面で識別して分類するために使用できるゲームを作成しました。 </p>  <p>これは非常に楽しいインターフェイスであり、Azure プラットフォームを活用することで、NASA で IT インフラストラクチャなしでプロジェクトが実行されました。 クラウド戦略を有効にし始める中で、パブリックなアウトリーチ プロジェクトを超えた拡張を楽しみにしています。</p>  <p><b>ロバート：</b> 少し前に、 <a target=\"_blank\" href=\"https://twitter.com/lewmoorman\">Lew Moorman</a> に対する応答をツイートしたのを見ました。Lew は、すべての税金を NASA に行って、さらに多くの納税者にそう感じてもらえればと言いました。 ほとんどの連邦機関ではそう言うでしょうが、NASA のクラウド コンピューティング イニシアチブによって、予算の利用が向上するとどのように感じるでしょうか。     <meta name=\"Title\">  <meta name=\"Keywords\">  <meta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">  <link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\">  <link rel=\"Edit-Time-Data\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso\">  <!--[if !mso]>  <mce:style><!   v\\:* {behavior:url(#default#VML);}  o\\:* {behavior:url(#default#VML);}  w\\:* {behavior:url(#default#VML);}  .shape {behavior:url(#default#VML);}  -->  <!--[endif]--><!--[if gte mso 9]><xml>   <o:officedocumentsettings>    <o:allowpng />   </o:officedocumentsettings>  </xml><![endif]--><!--[if gte mso 9]><xml>   <w:worddocument>    <w:zoom>0</w:zoom>    <w:trackmoves>false</w:trackmoves>    <w:trackformatting />    <w:punctuationkerning />    <w:drawinggridhorizontalspacing>18 pt</w:drawinggridhorizontalspacing>    <w:drawinggridverticalspacing>18 pt</w:drawinggridverticalspacing>    <w:displayhorizontaldrawinggridevery>0</w:displayhorizontaldrawinggridevery>    <w:displayverticaldrawinggridevery>0</w:displayverticaldrawinggridevery>    <w:validateagainstschemas />    <w:saveifxmlinvalid>false</w:saveifxmlinvalid>    <w:ignoremixedcontent>false</w:ignoremixedcontent>    <w:alwaysshowplaceholdertext>false</w:alwaysshowplaceholdertext>    <w:compatibility>     <w:breakwrappedtables />     <w:dontgrowautofit />     <w:dontautofitconstrainedtables />     <w:dontvertalignintxbx />    </w:compatibility>   </w:worddocument>  </xml><![endif]--><!--[if gte mso 9]><xml>   <w:latentstyles DefLockedState=\"false\" LatentStyleCount=\"276\">   </w:latentstyles>  </xml><![endif]-->    <!--[if gte mso 10]>  <mce:style><!    /* Style Definitions */  table.MsoNormalTable   {mso-style-name:\"Table Normal\";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-parent:\"\";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin:0in;   mso-para-margin-bottom:.0001pt;   mso-pagination:widow-orphan;   font-size:10.0pt;   font-family:\"Times New Roman\";   mso-ascii-font-family:Calibri;   mso-hansi-font-family:Calibri;}  -->  <!--[endif]-->  <!--startfragment-->  </p>  <table class=\"MsoNormalTable\" style=\"border-collapse: collapse; margin-left: 6pt; margin-right: 6pt; width: 350px; height: 225px;\" align=\"right\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">  <tbody>  <tr style=\"height: 127.9pt;\">  <td style=\"padding: 0in 5.4pt; height: 127.9pt;\" valign=\"top\">  <p class=\"MsoNormal\"><b><!--[if gte vml 1]><v:shapetype id=\"_x005F_x0000_t75\"     coordsize=\"21600,21600\" o:spt=\"75\" o:preferrelative=\"t\" path=\"m@4@5l@4@11@9@11@9@5xe\"     filled=\"f\" stroked=\"f\">     <v:stroke joinstyle=\"miter\" />     <v:formulas>      <v:f eqn=\"if lineDrawn pixelLineWidth 0\" />      <v:f eqn=\"sum @0 1 0\" />      <v:f eqn=\"sum 0 0 @1\" />      <v:f eqn=\"prod @2 1 2\" />      <v:f eqn=\"prod @3 21600 pixelWidth\" />      <v:f eqn=\"prod @3 21600 pixelHeight\" />      <v:f eqn=\"sum @0 0 1\" />      <v:f eqn=\"prod @6 1 2\" />      <v:f eqn=\"prod @7 21600 pixelWidth\" />      <v:f eqn=\"sum @8 21600 0\" />      <v:f eqn=\"prod @7 21600 pixelHeight\" />      <v:f eqn=\"sum @10 21600 0\" />     </v:formulas>     <v:path o:extrusionok=\"f\" gradientshapeok=\"t\" o:connecttype=\"rect\" />     <o:lock v:ext=\"edit\" aspectratio=\"t\" />    </v:shapetype><v:shape id=\"_x005F_x0000_i1025\" type=\"#_x005F_x0000_t75\" style='width:279pt;     height:187pt'>     <v:imagedata src=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_image001.png\" mce_src=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_image001.png\"      o:title=\"\" />    </v:shape><![endif]--><!--[if !vml]--><a target=\"_blank\" href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6835.CCKempHS.png\" border=\"0\" height=\"219\" width=\"330\"></a><!--[endif]--><o:p></o:p></b></p>  </td>  </tr>  </tbody>  </table>  <p><b>クリス：</b> 私の応答の気合いは、NASA の課題の一部を解決するコードの記述を支援するためにオープン ソース開発者のコミュニティに目を向けできたと思います。 Lew の応答は、「すべての納税者のドルが、オープンソース プロジェクトを活用し、政府がゼロから構築した、ここですべての技術を活用していた機関に行くことを望む」という答えでした。 </p>  <p>私は、政府がオープンソースとクラウドを活用できる<a target=\"_blank\" href=\"https://thecloudguytim.wordpress.com/2010/08/30/nasa-opensource-cloudcomputing/\"></a>限り、インフラストラクチャの構築と運用に時間と注意を払う時間と注意を減らし、IT におけるビジネスの課題とミッションの課題の一部を解決する時間と注意を払う必要があります。</p>  <p><b>ロバート：</b>Red Hat の公共部門グループの最高技術戦略責任者は最近、政府<a target=\"_blank\" href=\"https://onepeople.org/node/2348\"></a>組織をデータの販売機械のように扱うのは問題<a target=\"_blank\" href=\"https://www.amazon.com/Next-Government-United-States-Institutions/dp/0393051129\">があると述</a>べました。 データのコンシューマーは、この時点で政府データにより高い信頼性を要求する可能性があります。</p>  <p><a target=\"_blank\" href=\"https://www.data.gov/\">data.gov</a> に関する最近の苦情の一部により、すべての公共部門マネージャーが \"Washington Post\" のフロント ページで終わるか、Gov 2.0 でステージに降り立った場合、何も変わらないと言いました。</p>  <p>これらのコメントについてどう思いますか。また、公共部門のクラウド デプロイと、これらのデプロイによって提供されるデータへのアクセスを、より高い標準に保持する必要がありますか?</p>  <p><b>クリス：</b> データから始める必要があると思います。また、データの感度に基づいてセキュリティに関するコントロールを調整する必要があります。 連邦システムに関する人々の個人情報のセキュリティを侵害する可能性がある個人を特定できる情報がある場合、最大の露出が存在すると思います。 </p>  <p>これらは、クラウド環境に対してより高いレベルのセキュリティを要求する必要がある領域です。 クラウド内のデータの暗号化について考える必要があります。</p>  <p>多くの連邦機関は、特に機密性の高い大規模なデータ セットを扱い、実際には一般と共有されています。 そして、その機関のミッションは、一般の人々にサービスを提供する方法に重点を置いて行っています。 セキュリティに関する会話が続き、これらすべてのクラウド プラットフォームが OMB と GSA と組み合わせ、連邦政府の傾斜地で CNA プロセスを通過する機会が多くあるので、データの機密性が低い領域でクラウドを活用する機会は十分にあると思います。</p>  <p>NASA と政府全体でここで見る成功したクラウド プロジェクトは、成熟したセキュリティ テクノロジとプロセスに基づいてクラウドを適切に使用するプロジェクトです。</p>  <p><b>ロバート：</b> Ings 機関は、2010 年 7 月に、公共部門における Data Cloud Computing Initiative のいくつかの問題を強調するレポートを発表しました。 懸念事項の 1 つは、プライバシー、データ保有、セキュリティ プロセスなどの分野で国際的な境界を越えるクラウド コンピューティング イニシアチブの標準が欠如することです。 </p>  <p>National Institute of Informatics (NII) Cloud と Nebula の相互運用性に関して、日本の国立情報学研究所で行った作業を考えると、クラウド コンピューティング イニシアチブに関する国間コラボレーションに関する考えは何ですか?</p>  <table align=\"left\" border=\"1\" cellpadding=\"0\" cellspacing=\"0\">  <tbody>  <tr>  <td valign=\"top\">  <p><a target=\"_blank\" href=\"https://www.nasa.gov/\"><b><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2350.NASALogo.png\" border=\"0\"></b></a></p>  </td>  </tr>  </tbody>  </table>  <p><b>クリス：</b> 特に連邦政府が国の境界を越えて使用しているデータに関しては、データの局所性の問題に関する多くの会話があります。 それはおそらく、Ingings Institute の質問が焦点を当てたものだと思います。 これは、連邦クラウド標準に取り組む際に、NIST での使用事例に関するいくつかの会話で生み出される質問です。</p>  <p>政府は、国の境界内に保持する必要があるデータのクラスが確実に存在するという意味で、商用企業とは異なります。</p>  <p>商用プロバイダー内に表示される現在の CIs では、\"この 3 つのコピーを保持したい\" を指定する細分性が提供されていないと思います。 配布したいが、フランス内でのみ配布したい」と語っています。 または、フランス内またはフランス内でのみ配布米国。</p>  <p>これらは標準のディスカッションの新しい領域だと思いますが、最初に必要な場所は、使用事例にあると思います。 これらの要件がある理由と、これらの要件がさまざまな国内の法律にどのように対応するのかについて説明する必要があります。</p>  <p>このような場合にクラウドを使用しているシナリオを理解し始めるに従って、標準に関する会話を開始できます。 クラウドが急速に登場し、標準の失効は非常に長い会話になる可能性がある、と思います。 しかし、この領域で進行状況を確認する必要があるのは、プロトタイプとパイロットの実装です。</p>  <p>これは、Nebula のテスト 用の床環境の良い機能です。 これらの一部をプロトタイプとして実装し、表示されている使用例をテストできます。その結果、それが証明された場合は、それを標準の会話に取り込み、そこに出ている他のクラウド プロジェクトやサービスにますます組み込まれています。</p>  <p><b>ロバート：</b> Gartner は最近、「<a target=\"_blank\" href=\"https://blogs.gartner.com/andrea_dimaio/2010/09/16/do-government-clouds-make-any-sense/\">Do Government Clouds Make Any Sense?」というブログ投稿を投稿しました</a>。 この記事の利点は、データ センターの統合と共有サービスの進化の続く利点につながる公共部門のクラウドの取り組みが、NIST によって定義され、複数の組織によって共有される真のコミュニティ クラウドになることはほとんどありませんでした。 Chris、その考えは何ですか?</p>  <p><b>クリス：</b> 同意する傾向があります。 ソフトウェア プラットフォームとインフラストラクチャ サービスのどちらについて話している場合でも、NIST が真のクラウド環境に属性を付けた属性を見ると、連邦政府機関または商用企業によって設定されたこれらの \"クラウド イニシアティブ\" の中には、これらのテストに実際に合格するものがあります。 </p>  <p>たとえば、データ センター内の多くのインフラストラクチャを仮想化し、共有サービスを提供することができます。測定を許可しない場合です。 問題は、個々の従業員が、これらのサービスのすべてをオフにし、支払いを行わない柔軟性を持っているかどうかに関して発生します。</p>  <p>弾力性も考慮すべき事項です。インフラストラクチャの量を 1,000 倍に瞬時に増やし、大量のリソースを消費する何らかの内部プロセスを実行する必要がないのでしょうか。</p>  <p>NIST が \"クラウド属性\" と説明したこれらの属性をエンド ユーザーに渡すのは、連邦政府機関内または連邦政府内で真のクラウド環境を実現するために合格する必要がある重要なテストです。</p>  <p>Nebula Project では、Gartner、Forrester、NIST などによって設計された純粋なクラウド環境の定義を実際に打ち破ろうとしています。 しかし、それは難しいのです。 簡単なバーではありません。 テクノロジだけでなく、すべての特性をエンド ユーザーに変換するために適応する、機関内または組織内のビジネス プロセスに関する問題です。</p>  <p><b>ロバート：</b>Symantec による最近の調査では、<a target=\"_blank\" href=\"https://fedcloud.wordpress.com/\"></a>パブリック クラウドブログが強調され、公共部門の CIO がパブリック クラウド モデルよりもプライベート クラウド コンピューティングを引き続き強調している点が示されました。</p>  <p>パブリック モデルとハイブリッド モデルへの移行を開始するシフトは、どのくらい単純だと思いますか。その後、Open Nebula プロジェクトはその取り組みにどのように貢献しているのでしょうか。</p>  <p><b>クリス：</b> 多くの力によって、CIO はプライベート クラウド環境について考え、パブリック クラウド環境を 2 番目のフェーズと考える必要があります。 これらの CIO の多くがパブリック クラウドを見始める要因の 1 つは、社内の顧客です。 IT のコンシューマー化が見たのと同様に、従業員はポータブルコンシューマーの電子デバイスと独自の携帯電話を持ち込むのを見ているのです。</p>  <p>多くの従業員が、クラウド インフラストラクチャを使用して、作業のコンテキストで問題を解決し始める予定です。 企業のコンシューマー化ではなく、企業のクラウド化を見るつもりです。</p>  <p>企業で高い人気を得るコンシューマー 電子製品に対処するのが難しいと考える場合は、企業でインフラストラクチャの拡張について考えてみください。 これは本当の課題です。</p>  <p>組織内の小規模なグループがソフトウェア、プラットフォーム、およびインフラストラクチャ サービスの使用を開始するほど、CIO はクラウドを非常に深刻に受け入れ始め、プライベート クラウドとパブリック クラウド間の相互運用性と移植性に重点を置く必要が生じ始めると思います。</p>  <p><b>ロバート：</b> 以前は、NASA 