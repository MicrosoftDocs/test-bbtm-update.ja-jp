Title: パブリック プレビューのAzure Digital Twins
Summary: 現在、お客様向け IoT を簡素化する次のステップに進み、お客様が正式に運用Azure Digital Twins発表いたします。
Content: >-
  <p>先月、オーランドで開催された Ignite カンファレンスで、Azure Digital Twins <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank"></a>のパブリック プレビューを発表しました。これは、包括的なデジタル モデル用の新しいプラットフォームであり、任意の物理環境に適用できる空間対応ソリューションです。 現在、お客様の IoT を簡素化する次のステップに進み、お客様が正式にライブAzure Digital Twins<a href="https://azure.microsoft.com/services/digital-twins/" target="_blank"></a>発表いたします。</p>


  <p>現在から、顧客とパートナーは <a href="https://azure.microsoft.com/en-us/free/" target="_blank"><strong>Azure アカウントを作成し、Azure アカウントの使用をAzure Digital Twins</strong></a>。 詳細については、ドキュメントと製品ページでAzure Digital Twins<a href="https://aka.ms/digitaltwinsdocs" target="_blank"><strong>コンテンツ</strong></a><a href="https://aka.ms/azure-digital-twins" target="_blank">を確認してください</a>。 また、クイックスタートを試して <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fdigital-twins%2Fquickstart-view-occupancy-dotnet&amp;data=02%7C01%7Cv-canmo%40microsoft.com%7Cf057bfd0087540cc4df108d62f95e6ae%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636748718200556809&amp;sdata=tIVyQL%2BLX4cKS3%2BHqOUKemIZ5iq1h5x751W%2B488Lgfw%3D&amp;reserved=0" target="_blank"><strong>、</strong></a> ソリューションの構築を今すぐAzure Digital Twinsできます。</p>


  <p>先月の発表ブログ記事で説明したように、Azure Digital Twins を使用すると、デバイスをそのモデルに接続する前に、物理環境を最初にモデル化することでメリットを得る方法を利用できます。 IoT アプローチをセンサーとデバイスのマッピング以外の方法に移行することで、お客様は、空間とインフラストラクチャの実際の使用方法に関する新しい空間インテリジェンス機能と分析情報からメリットを得られる可能性があります。 これにより、組織は、エネルギー効率から&rsquo;従業員の満足度と生産性まで、あらゆるレベルで人々のニーズにより良いサービスを提供できます。 さらに、プラットフォームは、これらの堅牢で強力なソリューションの開発を効率化する適切な機能を備え、強力でコンテキストに応じた IoT ソリューションの作成を加速および簡素化します。 具体的には、Azure Digital Twins主な機能が備わる必要があります。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-objectmodel-spatialgraph" target="_blank"><strong>空間インテリジェンス グラフ</strong></a><strong>:</strong> 人、場所、デバイス間の関係をモデル化する物理環境の仮想表現。 このデジタル ツインは、組織がエネルギー効率、空間使用率、乗員エクスペリエンスなど、向上できるソリューションを構築できる分析情報を生成します。 これには、BLOB ストレージ、マップ、ドキュメント、マニュアル、画像をメタデータとして、グラフで表されるスペース、ユーザー、デバイスにアタッチして格納する機能が含まれます。 次の図は、このグラフの外観と、物理的な環境を事実上表す階層的で階層的なアプローチを提供する方法を簡単に示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40b5548d-8a95-4e8e-aa9f-04294b5af0b0.png"><img alt="Spatial intelligence graph" border="0" height="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27a1b95f-e068-4a90-8355-efbea3d50f00.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="空間インテリジェンス グラフ" width="1146"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-objectmodel-spatialgraph#digital-twins-object-models" target="_blank"><strong>ツイン オブジェクト モデル</strong></a><strong>:</strong> Azure Digital Twins&rsquo;は、ドメイン固有のソリューションに合わせて事前に定義されたスキーマとデバイス プロトコルも提供し、作成を迅速化して簡略化する必要があります。 これらの利点は、内部または外部の空間だけでなく、インフラストラクチャや都市全体にも適用できます。 Azure Digital Twins、任意の種類の環境を使用するお客様に適用できます。工場、球場、グリッドなどです。 ツイン オブジェクト モデルは、ソリューションの異なるニーズに合わせてグラフを完全にカスタマイズ可能にすることで、これを実現します。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-user-defined-functions" target="_blank"><strong>高度なコンピューティング機能</strong></a><strong>:</strong> ユーザーは、デバイスとセンサーからのテレメトリに基づいて通知またはイベントを生成する関数を定義できます。 この機能は、さまざまな強力な方法で適用できます。 たとえば、PowerPoint でプレゼンテーションが開始された場合、会議室では、照明が自動的に暗く、視覚が低下する可能性があります。 会議の後、全員が出て行った後、照明が消され、空調が下がっています。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/how-to-multitenant-applications" target="_blank"><strong></strong></a>マルチテナント機能と入れ子になったテナント機能によるデータ分離<strong>:</strong> ユーザーは、組み込みのマルチテナント機能と入れ子になったテナント機能を利用して、データを確実に分離することで、複数のテナントとサブテナント間でスケーリングおよび安全にレプリケートするソリューションを構築できます。 Microsoft は、&rsquo;アプリケーション層で競合するのではなく、他のユーザーが新しいプラットフォーム上に構築Azure Digital Twinsしています。 完全なマルチおよび入れ子になったテナント モデルを使用すると、組織は、データを完全にセキュリティで保護して分離する方法で、複数のエンド カスタマーに対して構築および販売することができます。</p>


  <p>アクセス制御と <a href="https://docs.microsoft.com/en-us/azure/digital-twins/security-role-based-access-control" target="_blank"><strong>Azure Active Directory (AAD)</strong></a> によるセキュリティ<strong>: </strong>ロールベースの Access Control と Azure Active Directory&mdash; は、許可されるアクションを指定し、セキュリティ、データのプライバシー、コンプライアンスを確保するために役立つ、ユーザーまたはデバイスの自動ゲートキーパーとして機能します。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/digital-twins/about-digital-twins" target="_blank"><strong>Microsoft サービス</strong></a> との統合<strong>:</strong> お客様とパートナーは、Azure Digital Twins を Azure マップ、Azure High-Performance Computing、Microsoft Mixed Reality、Dynamics 365、Office 365 に接続することで、ソリューションを構築できます。 これらのサービスとの統合により、お客様はエンドツーエンドのクラス最高の IoT ソリューションを構築できます。</p>


  <p>Azure Digital Twins、IoT のパラダイムをシフトする力があります。 さまざまな業界や背景を持つ一部の顧客やパートナーは、次世代の空間インテリジェンス IoT ソリューションの可能性を既に活用しています。 パートナーが物理環境のデジタル ツインを作成するために Azure Digital Twins に存在する機能をパッケージ化する方法の具体的な例を提供するために、次に示すのは、完成したソリューションの外観と視覚化方法の画像です。 これらの感動的な画像は、Azure Digital Twins 上に構築されたソリューションの IS の例ですが、これらによって作成された影響はさらに感動的です。 既存の顧客事例を深く掘り下げ、 <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Digital%20Twins%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">理解を深</a> めにお勧めしています。</p>


