Title: 予約容量の一般提供Azure SQL Database発表
Summary: 単一およびエラスティック プール データベースで利用できる Azure SQL Database 予約容量の一般提供を発表し、Azure のコストを最も高める取り組みを拡張しました-...
Content: >-
  <p>Azure SQL Database の予約容量の一般提供を発表し、単一およびエラスティック プール データベースで利用できます。Azure をワークロードに対して<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-reserved-vm-instances-ris/" target="_blank"></a>最もコスト効率の高いクラウドにするための取り組みについて説明します。&mdash; この新しい価格オプションを使用すると、1 年または 3 年間の SQL データベース仮想コアに対して前払いすることで、ライセンスに含まれる価格と比較して最大 33% <sup>1</sup> を節約できます。</p>


  <h2>Azure は、ワークロードを最適化するための最もコスト効率の高いSQL Serverです</h2>


  <p>現在、アクティブな ソフトウェア アシュアランス を使用しているお客様は、SQL Database の新しい仮想コアベースの購入モデルで <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典 for SQL Server</a> を使用して最大 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tiers-vcore" target="_blank"></a> 55% 節約できます。 単一データベースとエラスティック プールでの予約容量のサポートにより、Azure ハイブリッド特典 と予約容量の価格を組み合わせて最大 <strong>80%</strong> <sup>2</sup> の節約を実現すると、さらに多くの節約を実現できます。&nbsp;</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/767f9e0c-fc3c-4549-825c-2edd0fe6bacd.png"><img alt="Savings" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eecd230d-f615-48fc-adc4-f99c2ed852ee.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="貯蓄" width="536"></a></p>


  <p>&nbsp;</p>


  <p>&rsquo;2019 年 7 月 9 日に <a href="https://azure.microsoft.com/en-us/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/" target="_blank">SQL Server 2008/2008 R2</a> のサポート終了に直面した場合は、ワークロードをフル マネージド サービスである Azure SQL Database に移行し、サポート移行コストの終了を排除できます。 Azure ハイブリッド特典を使用すると、アクティブな ソフトウェア アシュアランス で既存のライセンスを使用して Azure のコストを削減できます。予約容量により、Azure SQL Database への移行はさらにコスト効率が向上します。</p>


  <h2>登録全体で 1 つのサブスクリプションまたは共有に適用する</h2>


  <p>SQL Database容量の価格は、1 つのサブスクリプションまたは共有<em>にスコープ</em><em>が設定されます</em>。 特典を使用できるサブスクリプションの数と、特定のサブスクリプションに予約を適用する方法を制御できます。</p>


  <p>1 つのサブスクリプションを対象に<em></em>した予約は、予約容量割引が、選択したサブスクリプション内SQL Databaseリソースに適用されます。 共有スコープを持<em></em>つ予約は、登録内の任意のサブスクリプション (つまり、Enterprise Agreement のお客様) またはアカウント (つまり、Pay-as-you-go のお客様) で課金特典を共有できるという意味です。ただし、アカウントの MSDN サブスクリプションまたはアカウント内の課金不可サブスクリプションは除きます。</p>


  <h2>変更が必要なときに節約を維持する</h2>


  <p>SQL Database容量を使用すると、仮想コア <em></em> サイズの柔軟性が提供され、予約容量の価格に影響を与えることなく、パフォーマンス レベルとリージョン内でスケールアップまたはスケールダウンできます。 たとえば、SQL Database 汎用の予約容量の 16 Gen5 仮想コアを購入し、4 つの仮想コア データベースと 8 つの仮想コア エラスティック プール (Gen 5 コンピューティングの両方) をデプロイする場合、予約容量の特典は両方に自動的に適用されます。 データベースを 8 仮想コアにスケールアップする場合は、予約容量の特典も自動的に適用されます。</p>


  <p>また、予約容量のメリットを失わずに、通常の操作の一環として、同じリージョンとパフォーマンス レベル内でホット データベースをプールと単一データベースの間で一時的に移動する柔軟性も備えます。 予約内の未適用バッファーを維持することにより、予算を超えずに、パフォーマンスの急増を効果的に管理できます。</p>


  <p>SQL Database容量は、1 つのデータベースとエラスティック プールで最初に使用できます。マネージド インスタンスは将来サポートされ、Azure portal を通じて<a href="https://go.microsoft.com/fwlink/?linkid=2008494&amp;clcid=0x409" target="_blank">購入できます</a>。 予約容量の価格の詳細については、価格に関する<a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/single/" target="_blank"></a>ページSQL Databaseドキュメントを参照<a href="https://go.microsoft.com/fwlink/?linkid=2008493&amp;clcid=0x409" target="_blank">してください</a>。</p>


