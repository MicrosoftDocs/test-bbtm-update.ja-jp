Title: Azure Lighthouse との Privileged Identity Management により、信頼がゼロになります
Summary: ランサムウェアからサプライチェーンの侵害までの最近のインシデントには、デジタル世界の interconnectedness と、これらのデジタル資産を攻撃者、犯罪者、およびその他の悪意のある第三者から保護するための重要なニーズが示されています。 これを実現するには、ユーザーとリソースに対する信頼度がゼロのセキュリティと最小限の特権アクセスが必要です。
Content: >-
  <p>ランサムウェアからサプライチェーンの侵害までの最近のインシデントには、デジタル世界の interconnectedness と、これらのデジタル資産を攻撃者、犯罪者、およびその他の悪意のある第三者から保護するための重要なニーズが示されています。 これを実現するには、ユーザーとリソースに対する信頼度がゼロのセキュリティと最小限の特権 &nbsp; アクセスが必要です。 これは、管理サービスとサポートサービスを提供するために顧客 &rsquo; の環境への継続的なアクセスを必要とする顧客 &rsquo; のパートナーのコンテキストにおいてさらに重要になります。</p>


  <p>組織がクラウドに移行し、サービスプロバイダー (内部または外部) が Azure インフラストラクチャを管理して、ビジネスおよびミッションクリティカルなワークロードを実行するために、クラウドとハイブリッドのフットプリントを継続的に保護することが不可欠です。 パートナーは、Azure および Microsoft と密接に連携して、お客様のセキュリティを確保するために Microsoft が提供する最新のガイダンスとサービスを利用しています。また、クラウド環境とハイブリッド環境において、すべての当事者に最小特権のアクセスを適用するなど、ゼロを信頼するセキュリティ戦略を実現しています。</p>


  <p>Microsoft は、お客様とパートナーの両方にサービスを提供するために、 <a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">Azure Lighthouse</a>に深く投資しています。 Azure Lighthouse を使用すると、サービスプロバイダーは顧客インフラストラクチャの管理を簡単に自動化できます。 同時に、サービスプロバイダーが使用できるリソースをユーザーに提供する、きめ細かなアクセス制御を提供します。 Azure Lighthouse を使用すると、パートナーとの統合によるセキュリティ上のリスクへの露呈が適切に制限されます。 John Tabako、 <a href="https://www.microsoft.com/azure/partners/vandis-case-study" target="_blank">PM Pediatrics</a>での IT インフラストラクチャのディレクター、メモ、 &ldquo; <em>azure Lighthouse を使用した azure への移行は簡単でした。Microsoft のサービスプロバイダーは、ゼロタッチプロビジョニングによって適切な人を適切なタイミングでプログラムによってプロビジョニングできます。</em>&rdquo;</p>


  <p>現時点では、信頼関係がゼロになるか、最小限の特権でアクセス &nbsp; する ( <a href="https://www.microsoft.com/en-us/security/business/identity-access-management/privileged-identity-management-pim" target="_blank">Azure Active Directory Privileged Identity Management</a> (Azure AD PIM) と Azure Lighthouse との統合のプレビュー) について、最新のイテレーションを発表しています。</p>


  <p>この統合によって最小限の特権アクセスが実現されるしくみを理解するには、会社 Contoso の例を考えてみます。パートナーは、ネットワークセキュリティを管理するサービスプロバイダーと提携しています。 Contoso は、このパートナーが最小限の特権でのベストプラクティスに従っていることを確認しようと考えています。 特に、Contoso &rsquo; は、パートナーが自社のリソースに継続的にアクセスすることを望んでいません。 代わりに、パートナーは、何らかの操作を実行するために必要な場合にのみアクセス権を取得する必要があります。</p>


  <p>これを実現するために、サービスプロバイダーは、オペレーターが Contoso &rsquo; s ネットワークで作業する前に特権ロールへのアクセス権を昇格する必要があるように、Azure Lighthouse でプランを採用しています。 このジャストインタイム (JIT) アクセスは、制限された期間 (最大8時間) のみ存続します。その後、そのオペレーターのアクセス権が自動的に削除され、Contoso &rsquo; の委任されたリソースに対する読み取り専用アクセス権を持つようになります。 さらに、Contoso では、サービスプロバイダーが認証時に定義された一連のポリシーオプションに従うことを要求できます。たとえば、多要素認証が必要です。 これらの機能は、サービスプロバイダー &rsquo; のテナントの一部として付与されているので、Contoso はお客様として無料でご利用いただくことができます。</p>


  <p>JIT アクセスが Contoso に提供するという安心感に加えて、サービスプロバイダーにも利点があります。 各オペレーター &rsquo; のアクセスを必要なとき &rsquo; だけに制限することにより、サービスプロバイダーは、お客様に確認できる、追跡可能な Azure AD PIM 監査ログを使用して、顧客 &rsquo; のリソースにアクセスできなかったことを明確に示すことができます。</p>


  <p>これらの機能を利用してお客様にゼロの信頼サービスを提供したいと考えているサービスプロバイダー向けの素晴らしいニュースは、Azure AD PIM 対応の Azure Lighthouse プランを簡単に作成できることです。 顧客がオファーを受け入れると、サービスプロバイダーのユーザーは、直感的なポータルエクスペリエンスを通じて、委任されたスコープで Azure ロールをアクティブ化できます。 アクティブ化できるのは、その特定のユーザーに割り当てられている資格のあるロールだけです。これにより、オペレーターのエラーのリスクが大幅に減少します。</p>


  <p>&rsquo;これらの機能が Azure Lighthouse のお客様の価値を既に実証していることを嬉しく思いしています。 Microsoft partner rhipe &quot; からの James Brookbanks、 <em>Azure Lighthouse によるジャストインタイムアクセス制御による Azure AD PIM の統合は、当社のクライアントにとって大きな価値をもたらしています。既にきめ細かいアクセスとセキュリティで保護されたアクセス権を持っていましたが、セキュリティのベストプラクティスである最小特権 &nbsp; の原則を追加できるようになりました。これ &rsquo; により、クライアントの快適さと自信を高めることができます。</em>&quot;</p>


  <p>もちろん、これらの新しいセキュリティ機能は、サービスプロバイダーが信頼性の高い、安全で自動化されたサービスを Azure のお客様に提供するのを容易にするための取り組みの一部に過ぎません。 Azure Lighthouse チームは、クラウドソリューションプロバイダー &nbsp; サブスクリプションの Azure Lighthouse を利用するための Azure Advisor の推奨事項についての作業を困難にしています。 また、Azure AD PIM アクティビティログを標準 Azure Resource Manager (ARM) アクティビティログと統合して、だれがいつ何を行ったかの統合されたビューを表示します。 Azure CLI ベースの統合を好むお客様にとっては、PowerShell と Azure CLI を通じて &nbsp; Lighthouse と Azure AD PIM 統合のためのオンボードエクスペリエンスが間もなく提供される予定です。</p>


