Title: Kubernetes への機密コンピューティングの取り込み
Summary: データとコードの機密性は、コンピューティングに不可欠です。 コンテナー オーケストレーションの一時的な世界では、データの保護にさらに注意を払う必要があります。 安全な場所とフライト中の機密性を確保することは十分に困難です。これまでは、処理中にデータが確実に保護されるのはさらに困難でした。
Content: >-
  <p>これまで、保存データは、データ ストア内の暗号化とネットワーク テクノロジを使用した転送中に保護されましたが、そのデータがコンピューターの CPU で処理された時点で暗号化が解除され、プレーン テキストで保護されています。 新しい機密コンピューティング テクノロジは、セキュリティで保護されたハードウェア エンクレーブが設定された CPU 上でコードが実行されている場合でも、データ保護を提供するゲームの変化です。 本日、Kubernetes ワークロードに機密コンピューティングを取り込むお知めいたします。</p>


  <h2>Azure を使用した機密コンピューティング</h2>


  <p>Azure は、Intel&reg; Software Guard Extensions (Intel SGX) でのコンピ機密コンピューティングの構築をサポートする最初の主要なクラウド プラットフォームです。 昨年、Intel&reg; Xeon&reg; プロセッサ上で実行され、コンピ機密コンピューティングの準備ができている <a href="https://azure.microsoft.com/en-us/blog/protect-data-in-use-with-the-public-preview-of-azure-confidential-computing/" target="_blank">DC</a> シリーズの仮想マシンのプレビューを発表しました。</p>


  <p>また、この機密コンピューティング機能により、クラウド プロバイダーで悪意のある可能性のある内部関係者からの保護レイヤーが追加され、データ漏えいの可能性が減少し、規制コンプライアンスの一部のニーズに対処するのに役立つ場合があります。</p>


  <p>Confidential Computing を使用すると、以前は使用できないいくつかのケースが可能になります。 規制対象の業界のお客様は、機密のパートナーまたは顧客データを使用して共同作業を行い、そのデータを相手に可視化することなく、不正行為のシナリオを検出できます。 別の例では、セキュリティで保護されたエンクレーブでミッション クリティカルな支払い処理を実行できます。</p>


  <h2>Kubernetes のしくみ</h2>


  <p>Kubernetes の Confidential Computing を使用すると、セキュリティで保護されたハードウェア エンクレーブが設定された CPU 上でコードを実行して、Kubernetes ワークロードに対してこの追加のデータ保護レイヤーを取得できます。 コード内の機密コンピューティングには、オープン エンクレーブ SDK を使用します。 Ubuntu 16.04 または Ubuntu 18.04 を実行している <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-general#dc-series">DC</a> シリーズの仮想マシンなど、Intel SGX をサポートするハードウェア上に <a href="https://github.com/Azure/aks-engine/blob/master/docs/topics/sgx.md" target="_blank">Kubernetes</a> クラスターを作成し、それらの仮想マシンに機密コンピューティング デバイス プラグインをインストールします。 デバイス プラグイン (DaemonSet として実行) は、Kubernetes のシュディル可能なリソースとして暗号化されたページ キャッシュ (EPC) RAM の使用を示します。 Kubernetes ユーザーは、Open Enclave SDK を使用するポッドとコンテナーを、信頼された実行環境 (TEE) をサポートするハードウェアにスケジュールできます。</p>


  <p>次のポッド仕様は、プレビューで利用可能なデバイス プラグインによって Kubernetes スケジューラにアドバタイズされる特定の EPC メモリに制限を定義することで、ポッドが TEE にアクセスするスケジュールを設定する方法を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b97563fa-6023-4850-82bd-98c931e551fb.png"><img alt="How to schedule a pod to access a TEE" border="0" height="472" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ca1067e-4f66-40d3-a5eb-f6d8fb5b6012.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="ポッドが TEE にアクセスするスケジュールを設定する方法" width="435"></a></p>


  <p>これで、これらのクラスター内のポッドは、セキュリティで保護されたエンクレーブを使用してコンテナーを実行し、機密コンピューティングを利用できます。 基本 DC シリーズのコストに加え、Kubernetes コンテナーを実行する場合は追加料金はかかりません。</p>


  <p>Open Enclave SDK は最近、Microsoft によってオープン ソース化され、業界の環境全体でさまざまなハードウェア コンポーネントとソフトウェア ランタイムで使用する単一の統一された API を作成するために、Linux Foundation の下で <a href="https://confidentialcomputing.io/" target="_blank">Confidential Computing Consortium</a> で利用できます。</p>


