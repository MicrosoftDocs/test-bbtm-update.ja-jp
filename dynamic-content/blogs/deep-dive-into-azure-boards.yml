Content: >-
  <p>Azure Boardsは、ソフトウェア プロジェクトの作業を管理するためのサービスです。 Teams拡大するツールが必要です。 Azure Boards、スクラムとかんばんのネイティブ サポート、カスタマイズ可能なダッシュボード、統合レポートなど、豊富な機能セットが提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a38b8a5c-92ea-4c20-9732-8aadf522e90e.jpg"><img alt="Azure Boards" border="0" height="456" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adcf0b12-0137-4d85-92f1-da5c3f5358fb.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Boardsイメージ" width="640"></a></p>


  <p>この投稿では、&rsquo;Azure Boards のいくつかのコア機能を紹介し、それらをチームやプロジェクトに対してどのように機能させるかについての分析情報を提供します。</p>


  <h2>作業項目</h2>


  <p>プロジェクト内のすべての作業Azure Boards、作業項目と呼ばれる成果物を通じて追跡されます。 作業項目は、ユーザーとチームが必要な内容の詳細を&rsquo;説明する場所です。 各作業項目は、状態モデルを使用して進行状況を追跡および伝達します。 たとえば、一般的な状態モデルは、新しいアクティブなクローズです&gt;&gt;。 作業の進行に応じて項目が更新され、プロジェクトに取り組むすべてのユーザーが、現在の場所を完全に確認できます。 次に示すのは、Azure Boards の作業項目ハブの画像です。 このページは、すべての作業項目のホームであり、必要な項目を見つけ出す簡単なフィルターを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e9bb3e0-93df-4a33-8dec-3c7e0ad0d524.png"><img alt="WorkItemsHub" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d42adda6-d10d-4c56-b869-cedcc51f4196.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="WorkItemsHub" width="1024"></a></p>


  <p>作業項目を開いて、すべての変更の履歴、関連するディスカッション、分岐、pull request、コミット、ビルドなどの開発成果物へのリンクなど、より豊富なビューが表示されます。 作業項目はカスタマイズ可能であり、新しいフィールドの追加、ルールの作成、レイアウトの側面の変更をサポートします。 詳細については、作業項目のドキュメント <a href="https://docs.microsoft.com/en-us/vsts/boards/work-items/index?view=vsts" target="_blank">ページを参照</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1739a387-4029-4227-980b-1ab072052c32.png"><img alt="Azure DevOps - work items" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/faf11fe7-c141-4a66-a105-051bb52ef1fa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure DevOps - 作業項目" width="1763"></a></p>


  <h2>Boards、バックログ、スプリント</h2>


  <p>Azure Boardsは、作業を計画および管理するためのさまざまな選択肢を提供します。 いくつかの&rsquo;主要なエクスペリエンスを見てみしましょう。</p>


  <h3>Boards</h3>


  <p>各プロジェクトには、作業フローの管理に最適な事前構成済みのかんばんボードが付属しています。 Boardsカスタマイズ可能で、チームとプロジェクトごとに必要な列を追加できます。 Boardsレーン、カードのカスタマイズ、条件付き書式設定、フィルター処理、WIP の制限もサポートしています。 詳細については、かんばんボードの <a href="https://docs.microsoft.com/en-us/vsts/boards/boards/index?view=vsts" target="_blank">ドキュメント ページを参照</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f2757a6-0150-4f0f-be76-957543718172.png"><img alt="Boards" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0059bc84-b75f-4129-b09b-dd1a64944a9e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Boards" width="1763"></a></p>


  <h3>バックログ</h3>


  <p>バックログは、優先順位の高い順序で作業を維持し、作業間の関係を理解するのに役立ちます。 項目をドラッグ アンド ドロップして順序を調整するか、今後のスプリントに作業をすばやく割り当てる。 詳細については、バックログ <a href="https://docs.microsoft.com/en-us/vsts/boards/backlogs/index?view=vsts" target="_blank">のドキュメント ページを参照</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5af2fafa-0fb4-4526-a87d-f247a1b9ee76.png"><img alt="Backlogs" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75881929-e919-443b-a6d8-ed7394c15370.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="バックログ" width="1763"></a></p>


  <h3>スプリント</h3>


  <p>最後に、スプリントを使用すると、チームが一緒に実行する作業を増やします。 各スプリントには、バックログ、タスクボード、バーンダウン チャート、容量計画ビューが用意されています。このビューは、ユーザーとチームが時間に合った作業を行うのに役立ちます。 詳細については、スプリントのドキュメント <a href="https://docs.microsoft.com/en-us/vsts/boards/sprints/index?view=vsts" target="_blank">ページを参照</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd2aae24-f190-47d5-b3f1-b3be1264ba94.png"><img alt="Sprints" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/799450ad-9525-41b9-ab00-6ccb734c02f8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="スプリント" width="1763"></a></p>


  <h2>ダッシュボード</h2>


  <p>どのプロジェクトでも、&rsquo;何が起こっているかを明確に理解する必要&rsquo;があります。 Azure Boardsダッシュボードを作成するための豊富なキャンバスが付属しています。 必要に応じてウィジェットを追加して、進行状況と方向を追跡します。 詳細については、ダッシュボードのドキュメント ページ <a href="https://docs.microsoft.com/en-us/vsts/report/dashboards/index?view=vsts" target="_blank">を参照</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3560903-f638-4528-b9ba-8cbf6a015a8d.png"><img alt="Dashboard" border="0" height="675" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e48c69a-30fe-4490-8035-e9ad367a3afb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ダッシュ ボード" width="1024"></a></p>


  <h2>クエリ</h2>


  <p>最後に、クエリ エンジンは、Azure Boards最も強力な機能の 1 つになります。 クエリを使用すると、追跡対象&rsquo;を正確に調整し、KPI を簡単に監視できます。 簡単&rsquo;に新しいクエリを作成し、ダッシュボードにピン留めして、迅速な監視と状態を行うことができます。 詳細については、on <a href="https://docs.microsoft.com/en-us/vsts/boards/queries/index?view=vsts" target="_blank">queries のドキュメント ページを参照</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/909122d7-1edd-455b-a89e-1d844b3c9cfb.png"><img alt="Queries" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0566851f-ec65-4c05-9d77-4f864a3c3762.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="クエリ" width="1763"></a></p>


  <h2>作業の開始</h2>


  <p>Azure Boards を初めて使用する場合は、簡単に開始できます。<a href="https://www.azure.com/devops">Azure DevOps</a> ホームページにアクセスし、[無料で開始] をクリックして最初の Azure DevOps <strong></strong> プロジェクトを作成します。&rsquo;&rsquo; 共有する&rsquo;フィードバックや、回答が必要な質問がある場合は、Twitter () にお問い合わせください <a href="https://twitter.com/azuredevops" target="_blank">@AzureDevOps</a>。&nbsp;</p>


