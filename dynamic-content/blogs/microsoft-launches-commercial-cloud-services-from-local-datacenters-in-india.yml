Title: Microsoft は、インド国内のローカルデータセンターから商用 Cloud Services を開始します
Summary: Microsoft は、インドのローカルデータセンターリージョンを通じて Microsoft Azure Services の可用性を発表しました。 インドの最初のパブリッククラウドプロバイダーとして、Microsoft は3つの新しいリージョンを開きました。これは、プネのインド中部、チェンナイのインド南部、およびムンバイのインド西部です。
Content: >-
  <p>世界中の人間や組織がより多くの機能を実現できるようにする信頼できるクラウドサービスの提供に対するコミットメントを示すために、Microsoft は、インドのローカルデータセンターリージョンを通じて Microsoft Azure services の可用性を発表しました。 インドの最初のパブリッククラウドプロバイダーとして、Microsoft は3つの新しいリージョンを開きました。これは、 <b>プネのインド中部、チェンナイのインド南部、およびムンバイのインド西部</b>です。 政府、大企業、中小企業 (Smb)、および市民は、現在ローカルで利用可能な大容量のコンピューティング能力を使用して、インド &rsquo; の包括的成長を spur、イノベーションを促進し、デジタル変革を促進できます。</p>


  <p>Microsoft インド &ldquo; の<b>Bhaskar Pramanik</b>の単語では、インドの Microsoft Cloud が、国でのコンピューティング方法を変革します。 &nbsp;ハイパースケールクラウドは、政府、ビジネス、およびユーザーを支援し、既存のワークロードをすべてサポートする十分なコンピューティング能力を提供します。 米国政府と企業と提携して、Microsoft Cloud をインドと族に対応させることができます。&rdquo;</p>


  <p>セキュリティ、プライバシー、制御、コンプライアンス、透明性の基本原則に基づいて構築された Microsoft Cloud サービスは、個人や組織がより多くのことを達成できるように設計されています。</p>


  <p>現時点で開始されている Microsoft Azure サービスに加えて、Office 365 サービスは2015年10月に利用可能に予定されており、Dynamics CRM Online サービスは2016の前半で実行されます。</p>


  <p>インドの何百万ものユーザーが既に Microsoft Cloud サービスを使用しています。これは、過去2年間に100% を超えて、クラウドビジネスを成長させることができます。 &nbsp; ローカルクラウドサービスを使用すると、 <b>BFSI</b>、 <b>政府部門</b> 、 <b>州所有企業</b> などの規制対象業界は、パブリッククラウドサービスを利用して、ローカルデータの保存場所を利用できるようになります。 さらに、大量のデータを処理する企業は、バックアップと回復のためにインドの複数のリージョンでのデータレプリケーション、ネットワーク距離の短縮、待機時間の短縮、クラウドへのプライベート接続のオプションを利用できます。</p>


  <p>Microsoft ローカルクラウドサービスは、所有する IT インフラストラクチャに多大な投資を既に行っている <b>政府</b> および <b>企業</b> に適しています。 &nbsp; 既存の IT インフラストラクチャとプライベートクラウドを Microsoft ローカル (パブリック) クラウドに拡張できるようになりました。これにより、説得力のある <b>ハイブリッドクラウド</b> シナリオを作成し、it 運用コストを大幅に削減できます。 &nbsp; 市民への影響は、 <b>電子ガバナンス</b> を促進し、政府によってかつてない規模で市民サービスをロールアウトすることで、さらに重要なものになることが期待されています。これにより、政府 &rsquo; のデジタルインドおよびスマート・都市プログラムが加速します。</p>


  <p>さらに、コンピューティングの新しいシナリオや変換シナリオも可能です。 &nbsp; ローカルデータの保存場所の保証により、 <b>デジタル保管ボックス</b> や <b>デジタル id</b> などのプログラムも迅速に移行され、 <b>より優れた市民サービス</b>が可能になります。</p>


  <p>さらに、次の点も考慮する必要があります。</p>


  <ul>
      <li><b>スタートアップと smb</b> では、エンタープライズレベルのテクノロジによって競争力が向上し、グローバルな規模にビジネスを革新し、成長させることができます。</li>
      <li><b>教育機関</b> は、デジタル学習を転換します。 &nbsp; 1つのオファリング (Microsoft Edu) では、100万教師と600万の1500学生が、ローカル Microsoft Cloud から18か月以内にの教師に恩恵を受けることが期待されています。</li>
      <li><b>開発者、IT プロフェッショナル、isv、およびパートナーエコシステム </b>は、新しい機会と革新的なビジネスモデルを参照できます。 &nbsp; クラウドの評価からクラウドへのロードマップ作成まで、新しいクラウド対応アプリケーションを作成し、既存のワークロードをクラウドに移行します。ローカルに配信されたクラウドサービスは、ホスト、Isv、パートナーがクラウドを使用してビジネスを拡張するのに役立ちます。</li>
  </ul>


  <h3>Microsoft &rsquo; のローカルクラウドの勢い</h3>


  <p>ローカルデータセンターからクラウドサービスを起動する準備として、Microsoft は特別なプライベートプレビュープログラムを作成しました。これにより、初期の顧客は新しいローカル Azure サービスを使用することができます。 これは、BFSI、政府部門、組織、Isv、e コマース組織、および125を超える <b>お客様</b>からの参加により、大きな関心を持ちました。 Mahindra、 &nbsp; Robert Bosch、Honeywell、などの組織は、Bajaj finserve、Medi Assist、Fortis Health、Health、AIIMS、Haryana State エレクトロニクス Development Corporation、MIDC、TN ePDS、Rediff、、、Sony Corporation、アスペクト Software、Gupshup Technologies、Sony Corporation、アスペクトソフトウェア、Gupshup テクノロジ、NanoBi データと分析、理想的な企業の銀行は、このプライベートプレビュープログラムで Microsoft ローカルデータセンターとプライベートプレビューエクスペリエンスの利点を紹介した<a href="https://news.microsoft.com/en-in/customer-quote-sheet-announcement-of-commercial-cloud-services-from-local-datacenters-in-india/" target="_blank">実際の顧客の声をお読み</a>ください。</p>


  <p>また、クラウド <a href="https://www.microsoft.com/india/datacenter/cloud-accelerator-program.aspx" target="_blank">アクセラレータプログラム</a> をパートナーと共に起動して、クラウドへの移行が可能なアプリケーションを特定するためにクラウド導入のブループリントを作成できるようにしました。 HCL、Wipro、および Tech Mahindra を含む15を超える Microsoft パートナーは、インドの Cloud Accelerator プログラムに含まれています。</p>


  <p>インドのクラウドイニシアチブを中心とした勢いを構築するために、主力のサミット、 <a href="https://futureunleashed.microsoft.com/default.aspx">今後の unleashed 』</a>は、インドの symposium とエキスポの種類のを発表しています。 この2日間のサミットでは、お客様の地域において、お客様の150K の中でも、または国内全体にわたって、3,000 を超えるビジネスの意思決定者を対象としています。たとえば、CXOs、TDMs、政府のエリート、教員、IT プロフェッショナル、開発者、パートナーなどです。</p>


  <p>私たちは、 <b>Satya</b> <b>Nadella</b> や <b>Scott Guthrie</b>を含む、最も影響力の高い内部および外部の思想リーダーの一部を提供しています。これにより、成長を推進し、非常に重要な役割転換テクノロジは、これらの変更が行われるようになります。</p>


  <p><a href="https://futureunleashed.microsoft.com/default.aspx">今後の unleashed 』</a>に登録することをお勧めします。 #ADateWithTheFuture で単語を広げてみましょう。</p>
