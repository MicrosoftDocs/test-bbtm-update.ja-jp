Slug: azure-iot-gateway-sdk-integrates-support-for-azure-functions
Title: Azure IoT Gateway SDK は Azure Functions のサポートを統合しています
Summary: IoT Gateway SDK に追加された魅力的な新機能である、Azure Functions のサポートを発表いたします。  Azure Functions 統合を使用すると、開発者は、IoT ゲートウェイからクラウドベースのロジックを簡単に呼び出すことができます。 Azure 関数を記述するだけで、Azure IoT Gateway SDK の関数モジュールから簡単に呼び出すことができます。
Content: >-
  <p>Microsoft では、ネットワークのエッジが iot で重要な役割を果たしていると考えています。 IoT デバイス自体だけでなく、中間フィールドゲートウェイにもあります。 &nbsp;今年の前半では、オープンソースの Azure IoT Gateway SDK を<a href="https://blogs.microsoft.com/iot/2016/04/25/azure-iot-at-hannover-messe-new-iot-management-features-azure-certified-for-iot-partners-and-more/">発表</a>しました。これは、レガシデバイスのサポート、待機時間の最小化、ネットワーク帯域幅の節約、セキュリティの問題への対処など、IoT edge シナリオの開発を促進するためのアプローチです。 &nbsp;その &rsquo; 後、<a href="https://github.com/Azure/azure-iot-gateway-sdk">オープン中に</a>SDK を完全に改良し、改善しています。</p>


  <p>現在、IoT Gateway SDK に追加された魅力的な新機能 &rsquo; である、Azure Functions のサポートが発表されています。 &nbsp; Azure Functions 統合を使用すると、開発者は、IoT ゲートウェイからクラウドベースのロジックを簡単に呼び出すことができます。 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure 関数を記述</a>するだけで、Azure IoT Gateway SDK の関数モジュールから簡単に呼び出すことができます。</p>


  <p>たとえば、接続や不適切な動作が可能 &rsquo; なローカルデバイスなど、フィールドゲートウェイ環境で何らかの問題が発生した場合に、操作による検査のために診断情報を Azure IoT ソリューションにアップロードすると、新機能の統合によって簡単に実現できます。 &nbsp;このデータを取得し、それを格納する Azure 関数を作成し、問題が発生したときに、Azure IoT gateway SDK を実行しているゲートウェイからその操作 &ndash; を呼び出します。</p>


  <p>Azure IoT Gateway SDK は、C で記述された低レベルのモジュールからのあらゆるものをサポートしています。これは、新しい Azure Functions サポートなどの生産性を高めるために、デプロイされたさまざまなデバイスを高レベルモジュールに接続するためのものです。 &nbsp;Azure IoT Gateway SDK の最適な部分は、これらのモジュールをまとめて、ニーズに合わせて再利用可能な処理パイプラインを作成することです。</p>


  <p>私たち &rsquo; は、microsoft のアプローチからエッジインテリジェンスへのアプローチからの優れた成功事例を既に見てきました。また、お客様やパートナーがこのすばらしい新機能を使用して作成することについてもご &rsquo; 紹介します。</p>
