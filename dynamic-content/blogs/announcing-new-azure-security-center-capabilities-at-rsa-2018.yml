Title: RSA 2018 Azure Security Centerの新機能の発表
Summary: ワークロードをクラウドに移行すると、固有のセキュリティ上の利点が生じ得る可能性があります。 クラウド規模の機械学習とセキュリティ分析を使用すると、脅威を迅速に軽減し、環境を作り出します。
Content: >-
  <p>ワークロードをクラウドに移行すると、固有のセキュリティ上の利点が生じ得る可能性があります。 クラウド規模の機械学習とセキュリティ分析を使用すると、脅威を迅速に軽減し、環境の安全性を高め、組織の生産性を高めることができます。</p>


  <p>Azure Security Centerリソースのセキュリティ状態を一元的に可視化し、機械学習と高度な分析の集合インテリジェンスを使用して、脅威を迅速に検出するだけでなく、それらを防ぐのに役立ちます。 Its&rsquo; エージェントベースのアプローチは、ワークロードからより深いセキュリティ分析情報を得て、オンプレミスや他のクラウドを実行しているワークロードにこれらの保護を拡張し、統合されたセキュリティ管理を提供するのに役立ちます。</p>


  <p>今日は、進化するサイバーセキュリティの状況に対応するのに役立つ強化された保護を提供する、Azure Security Center でいくつかの機能をお知らせします。</p>


  <h2>組織レベルでの可視性とガバナンス</h2>


  <p>新しい概要ダッシュボードを利用して、サブスクリプション レベルではなく組織レベルからセキュリティ状態を可視化します。 組織全体のセキュリティ体制の管理に関する課題を組織が特定して対処できるよう、組織内の管理グループのセキュリティ ポリシーを設定できます。 組織全体のコンプライアンス スコアと、サブスクリプションと管理グループごとの内訳スコアを使用して監視することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/547e1f5d-a171-4d48-b534-1dfd59bbd143.jpg"><img alt="Visibility and governance at the organizational level" border="0" height="807" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a263e8ed-3391-4fea-a5b9-c1e183382395.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="組織レベルでの可視性とガバナンス" width="1595"></a></p>


  <h2>生産性の向上</h2>


  <p><strong>仮想マシン エクスペリエンスの統合セキュリティ構成:</strong> IaaS&rsquo; でリソースをセキュリティで保護することが重要です。このため、より簡単に行う必要があります。 Azure で仮想マシンを作成すると、セキュリティ構成が仮想マシン エクスペリエンスに統合されます。 数回のクリックで、仮想マシンのセキュリティSecurity Center評価し、アクション可能な推奨事項を取得し、リスクを軽減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abb155ef-7767-44fe-8a14-125f38b057b3.png"><img alt="Security (Preview)" border="0" height="1771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72508dfa-923a-4975-9be5-af428eb3f30f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="セキュリティ (プレビュー)" width="3044"></a></p>


  <p>[ <strong>Identity &amp; Access</strong> <strong>Management]</strong> セクションを使用すると、アプリケーションとデータに対して多要素認証などのアクセス制御を有効にした場合の検出が容易になります。 また、ID とアクセスの問題を検出し、修復の手順を受け取することもできます。</p>


  <h2>脅威にさらされるリスクを軽減する</h2>


  <p><strong>Just-In-Time VM アクセスの一般提供:</strong> 以前はプレビューでは、Just-In-Time VM アクセスは現在一般提供される可能性があります。 必要な場合にのみ仮想マシン管理ポートへのアクセスを減らすことで、ブルート フォース攻撃などの脅威から保護できます。</p>


  <p><strong>適応型アプリケーション制御:</strong> 機械学習を使用してSecurity Centerホワイトリストに登録する必要があるアプリケーションをお勧めします。 現在、2 つの新しい機能強化がプレビューで利用可能になります。 まず、MIS やスクリプトなどの新しいファイルの種類に関する推奨事項を取得できます。 次に、仮想マシンで実行されているアプリケーションの類似性に基づいて仮想マシンをグループ化できます。 これらの機能強化はどちらも、特定のワークロード内の仮想マシンに対して Security Center が推奨するホワイトリスト登録ポリシーの精度を向上し、不要なアプリケーションやマルウェアをより簡単にブロックする機能です。</p>


  <p><strong>対話型ネットワーク セキュリティ監視:</strong> 新しい対話型トポロジから、Azure 内の仮想ネットワーク内のネットワーク コンポーネントを可視化します。 仮想ネットワーク、サブネット、ノード間の接続を探索できます。 ネットワーク セキュリティ グループの不足や Web アプリケーション ファイアウォールなどの脆弱性が検出されると、アクション可能な推奨事項が表示され、適切な次の手順を実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c15e120-5256-4b04-a894-cf797ea8f42b.jpg"><img alt="Network Map Blade" border="0" height="1029" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d9bf5bd-6cfc-4b43-a0ab-4706099bcd8a.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="[ネットワーク マップ] ブレード" width="1417"></a></p>


  <p><strong>ファイルの整合性の監視 (FIM):</strong> システムとアプリケーション ソフトウェアの整合性を保護するために、Security Centerレジストリと構成ファイルの動作を継続的に監視しています。 ファイルに対する異常な変更や悪意のある動作が検出された場合、Security Center によってアラートが生成され、ファイルの制御を継続できます。</p>


  <p><strong>脅威の防止をコンテナーに拡張する:</strong> これで、コンテナー環境のセキュリティの状態を可視化し、コンテナー エンジンのセキュリティで保護されていない構成を監視できます。</p>


  <p><strong>サーバーの新しいセキュリティで保護された構成評価:</strong> 新しい Web セキュリティ構成評価は、IaaS VM 上で実行されている IIS Web サーバーの脆弱性を見つけるのに役立ち、リスクを軽減するためのアクション可能な推奨事項を提供します。</p>


  <h2>脅威をすばやく検出して対応する</h2>


  <p><strong>Windows Defender Advanced Threat Protection for servers (WDATP</strong>) との統合: Security Center は、WDATP の機能を利用して、Windows サーバーの脅威検出を強化しました。 Microsoft&rsquo; の膨大な脅威インテリジェンスにより、WDATP&rsquo; は攻撃者のツールと手法を特定して通知し、脅威を理解し、対応することができます。 侵害に関する詳細を確認するには、対話型の [調査パス] ブレードで詳細Security Centerできます。 開始するには、Azure とオンプレミスの Windows サーバーに対して WDATP が自動的に有効Security Center。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ae3b6c9-20f4-4bf1-9f83-e378aa144c8a.png"><img alt="WDATP" border="0" height="1129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/561cf82e-f46e-4046-a742-73f4172c3afd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="WDATP" width="2106"></a></p>


  <p><strong>ファイルレス攻撃の検出:</strong> Security Centerは、さまざまな高度なメモリ法技術を使用して、メモリ内にのみ保持され、従来の手段では検出されないマルウェアを識別します。 アラートトリアージ、相関関係、分析、およびパターン抽出にコンテキスト情報の豊富なセットを使用できます。</p>


  <p><strong>管理者アクティビティの脅威分析:</strong> Security Center Azure Resource Management ログを分析することで、管理者アクティビティを対象とする脅威を検出できます。 異常な何かが試行された場合、または制限されていない特権が付与されている場合は、アラートが表示され、アクティビティを調査できます。</p>


  <p>Security Center、脅威検出機能を PaaS リソースに拡張しています。 これで、Azure アプリ <strong>サービスを対象とする脅威を検出し</strong> 、アプリケーションを保護するための推奨事項を提供できます。</p>


  <h2>新しいパートナー統合</h2>


  <p>Security Center多くのパートナー ソリューションと統合されます。 Palo Alto と McAfee の新しいパートナー ソリューションとの統合をお知らせします。</p>


  <p><strong>パロアルト：</strong> この統合により、Security Center ブレードの Palo Alto VM シリーズ Next Generation Firewall のプロビジョニングと、ファイアウォールの統合された脅威検出と統合された正常性監視を効率化し、デプロイを簡略化できます。</p>


  <p><strong>マカフィー：</strong>Security Centerでは、Windows マシンでの McAfee マルウェア対策の検出と正常性状態のレポートもサポートされています。そのため、別のサードパーティのマルウェア対策サービスから推奨事項を受け取り、潜在的な問題を軽減できます。</p>


  <p>Azure Security Center、変化し続けるサイバーセキュリティの状況に対応するために、より良い分析情報、より多くの制御、自信を提供するいくつかの新機能がリリースされました。 お客様の 1 人 <a href="https://customers.microsoft.com/en-us/story/icertis" target="_blank">Icertis</a> が、Azure Security Center を使用して運用時間の 30% を節約することで、より優れたセキュリティを実現し、生産性を向上させる方法について学習します。</p>


  <h2>今すぐ新Azure Security Center&rsquo;の使用を開始する</h2>


  <p>現在一般提供されている機能は、仮想マシン エクスペリエンス、Web セキュリティ構成評価、Just-In-Time VM Access との統合です。</p>


  <p>パブリック プレビューでは、ID とアクセス制御の可視性、ファイルの整合性の監視 (FIM)、適応型アプリケーション制御、Windows Defender Advanced Threat Protection との統合、ファイルレス攻撃の検出、Azure App Service と Azure Resource Management ログを対象とする脅威の検出という機能を利用できます。</p>


  <p>新しいダッシュボード、対話型ネットワーク トポロジ、コンテナーのセキュリティ評価など、一<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8Dbx-mJTD5DsIt5J-xFoA5UN0UzTUY0MTM2OTVWTVlSQ0VDQ0VLRTJaRS4u" target="_blank">部の</a>機能Security Center<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8Dbx-mJTD5DsIt5J-xFoA5UNTM4T1g5RFRCQ0JaRVY5UVlaQ1NLQ1BJMS4u" target="_blank"></a>パブリック プレビューを<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR_CzuCpXTVhBswcSTF6htOtUMjlFOTIzQTA0MTMwWTYxWFBBWlkzSUVaTy4u" target="_blank">提供しています</a>。 この早期プレビューに参加するには、お問い合わせください。</p>


