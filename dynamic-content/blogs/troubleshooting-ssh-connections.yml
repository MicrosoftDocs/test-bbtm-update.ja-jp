Title: 新しい SSH 接続のトラブルシューティング
Summary: Azure ベースの Linux サーバーへの SSH 接続の作成に関する問題を特定し、修正するためのプロセスをステップ実行します。
Content: >-
  オンプレミスの Linux コンピューターへの Secure Shell (SSH) 接続は、非常に簡単に行うことができます。 ただし、Azure ベースの Linux コンピューターへの SSH 接続を作成する場合は、SSH クライアントとサーバーの間に追加の中間システムとセキュリティ設定があります。


  <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-troubleshoot-ssh-connections/">Linux ベースの Azure 仮想マシンへの新しいトラブルシューティング Secure Shell (SSH) 接続</a>に関する記事では、問題の原因を特定するプロセスについて説明し、多くの問題を修正するためのアドバイスを提供します。


  Azure Virtual Machines への SSH 接続に関する問題の主な原因は次のとおりです。

  <ol>
   <li>SSH クライアント</li>
   <li>ネットワークの端にあるファイアウォール、プロキシ、または NAT</li>
   <li>仮想マシンが含まれているクラウドサービスのエンドポイントと ACL (Azure システム管理ベースの仮想マシンの場合)</li>
   <li>ネットワーク セキュリティ グループ</li>
   <li>Azure 仮想マシンの設定と状態</li>
  </ol>

