Title: HPE Edgeline EL8000 で Azure Stack HCI が実行されるようになりました。
Summary: Microsoft と HPE は、Microsoft の Azure Stack HCI プログラムの HPE Edgeline EL8000 収束エッジシステムを検証するためにチーム化しました。 特に領域の制約がある環境向けに設計された HPE Edgeline EL8000 の集約型エッジシステムには、他の x86 システムにとって、制限されたインフラストラクチャに適合する一意の17インチ深度フォームファクターがあります。 シャーシには8.7 インチの幅があります。これにより、電気通信環境、携帯車両、製造フロアのどれであるかにかかわらず、ディープエッジでのデプロイがさらに柔軟になります。 この NEBs に準拠したシステムは、セキュリティで保護されたスケーラビリティを提供します。
Content: >-
  <p>ブランチオフィスとエッジワークロードを実行するために、堅牢でコンパクトなサイズのハイパー集約インフラストラクチャ (HCI) が有効になっているサーバーが必要ですか。 コンテナーテクノロジを使用してアプリケーションと IoT 関数を最新化しますか? バックアップ、ディザスターリカバリー、更新管理、監視、セキュリティコンプライアンスなど、Azure&#39;s のハイブリッドサービスを利用しますか?&nbsp;</p>


  <p>Microsoft と HPE は、Microsoft&#39;s <a href="https://azure.microsoft.com/en-us/overview/azure-stack/hci/" target="_blank">AZURE STACK HCI</a>プログラムの Hpe Edgeline EL8000 収束エッジシステム &nbsp; を検証するためにチーム化しました。 &nbsp;特に領域の制約がある環境向けに設計された HPE Edgeline EL8000 の集約型エッジシステムには、他の x86 システムにとって、制限されたインフラストラクチャに適合する一意の17インチ深度フォームファクターがあります。 シャーシには8.7 インチの幅があります。これにより、電気通信環境、携帯車両、製造フロアのどれであるかにかかわらず、ディープエッジでのデプロイがさらに柔軟になります。 このネットワーク Equipment-Building システム &nbsp; (NEBs) 準拠のシステムは、セキュリティで保護されたスケーラビリティを提供します。</p>


  <h2>HPE Edgeline EL8000 収束エッジシステムは次を提供します。</h2>


  <ul>
      <li>従来のデータセンターから遠くまで、コンピューティングパフォーマンスを犠牲にせずに、エッジデプロイ用に最適化された従来の x86 コンピューティング。</li>
      <li>Redfish の業界標準に基づくワイヤレス機能を備えた、エッジ最適化されたリモートシステム管理。</li>
      <li>省略形と半角オプションを使用したコンパクトなフォームファクター。</li>
      <li>Refrigerating および Air-Conditioning エンジニア &nbsp; (ASHRAE) レベルの 3/4 コンプライアンスを含む &nbsp; 、エッジおよび悪意のある環境でのセキュリティで保護されたスケーラビリティと保守性を実現する、堅牢なモジュール形式のフォームファクター。</li>
      <li>フィールドのプログラミング可能なゲート配列またはグラフィックス処理ユニットのために、最先端の人工知能 (AI) ユースケースの幅広いアクセラレータがサポートしています。</li>
      <li>最大4つの独立したコンピューティングノード。これは、埋め込みネットワークを使用したクラスター対応の状態です。</li>
  </ul>


  <h3>広範な構成の可能性を提供するモジュール設計</h3>


  <p>HPE Edgeline EL8000 の集約型エッジシステムでは、コンピューティング密度または入出力拡張を柔軟に選択できます。 これらのコンパクトな耐久性システムは、メディアストリーミング、IoT、AI、ビデオ分析など、最も重要なユースケースをサポートする高パフォーマンスの容量を提供します。 HPE Edgeline EL8000 は、エッジコンピューティング変換を可能にする汎用性のあるプラットフォームです。ユースケース要件が変更された場合、システム&#39;s の柔軟なモジュール型アーキテクチャはそれらを満たすように拡張できます。</p>


  <h3>HPE Edgeline シャーシマネージャーを使用したシームレスな管理とセキュリティ機能</h3>


  <p>HPE Edgeline EL8000 収束エッジシステムには、HPE Edgeline シャーシマネージャーが搭載されており、システムレベルの正常性の監視とアラートを提供することによってダウンタイムを制限します。 電源装置の正常性と状態を監視するだけでなく、インストールされている各サーバーブレードのシャーシファン速度を管理して、効率と信頼性を高めます。 HPE Edgeline シャーシマネージャーを使用したファームウェアのアップグレードの管理と実装が簡略化されます。</p>


  <h2>Microsoft Azure Stack HCI:</h2>


  <p>Azure Stack HCI ソリューションは、高度に仮想化されたコンピューティング、ストレージ、およびネットワークを業界標準の x86 サーバーとコンポーネント上に集約します。 リソースを同じクラスター内にまとめることで、デプロイ、管理、およびスケーリングが簡単になります。 お好みのコマンド ライン自動化か、Windows Admin Center を使用して管理します。</p>


  <p>hyper-v を使用するサーバーアプリケーション、Microsoft クラウドの基礎となるハイパーバイザーテクノロジ、および記憶域スペース Direct テクノロジによって、非 volatile メモリ express &nbsp; (NVMe)、永続メモリ、およびリモートダイレクトメモリアクセス (RDMA) ネットワークのサポートが組み込まれた、業界トップレベルの仮想マシンのパフォーマンスを実現します。</p>


  <p>シールドされた仮想マシン、ネットワーク マイクロセグメンテーション、ネイティブ暗号化により、アプリとデータのセキュリティを常に確保できます。</p>


  <p>パブリッククラウドでは、ハイパー集約型インフラストラクチャプラットフォームと連携して、クラウドとオンプレミスの連携を活用できます。 チームは、次のような Azure インフラストラクチャ管理サービスに組み込まれた統合を使用して、クラウドのスキルの構築を開始できます。</p>


  <ul>
      <li>
      <p>Azure Site Recovery: 高可用性およびサービスとしてのディザスター リカバリー (DRaaS)。</p>
      </li>
      <li>
      <p>Azure Monitor、AI による高度な分析を使用して、アプリケーション、ネットワーク、インフラストラクチャ &ndash; で何が起こっているか &rsquo; を追跡する一元的なハブです。</p>
      </li>
      <li>
      <p>Cloud Witness: Azure をクラスター クォーラム用の軽量なタイ ブレーカーとして使用。</p>
      </li>
      <li>
      <p>Azure Backup: オフサイト データ保護およびランサムウェアに対する保護を提供。</p>
      </li>
      <li>
      <p>azure とオンプレミスで実行されている Windows 仮想マシン (vm) の更新評価と更新のデプロイについては、azure Update Management。</p>
      </li>
      <li>
      <p>Azure ネットワークアダプター。ポイント対サイト仮想プライベートネットワーク (VPN) を介して、オンプレミスのリソースを Azure の Vm と接続します。</p>
      </li>
      <li>
      <p>Azure File Sync を使用して、お客様のファイル サーバーをクラウドと同期。</p>
      </li>
      <li>
      <p>Azure のサーバーは、azure Portal からロールベースのアクセス制御、ガバナンス、コンプライアンスポリシーを管理するために使用されます。</p>
      </li>
  </ul>


  <p>Microsoft および HPE HCI ソリューションをデプロイすることにより、Azure Stack HCI Branch オフィスおよびエッジソリューションに組み込まれている Azure ハイブリッドサービスを有効にすることで、ビジネス資産を保護しながら、ビジネス資産を保護しながら、ブランチオフィスやエッジのニーズを迅速に解決できます。&nbsp;&nbsp;</p>
