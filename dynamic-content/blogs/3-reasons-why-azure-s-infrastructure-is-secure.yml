Title: Azure のインフラストラクチャがセキュリティで保護されている3つの理由
Summary: お客様は、データセンターインフラストラクチャをセキュリティで保護するために膨大な量のリソースと投資が必要であることをユーザーに通知します。 セキュリティの専門家がセキュリティを維持するための課題を抱えています。
Content: >-
  <p><em>これは、Microsoft Azure がセキュリティで保護された基盤を提供する方法に関する4部構成の<a href="https://azure.microsoft.com/en-us/blog/tag/azure-security/">ブログ投稿シリーズ</a>の3番目のブログです。</em></p>


  <p>お客様は、データセンターインフラストラクチャをセキュリティで保護するために膨大な量のリソースと投資が必要であることをユーザーに通知します。 セキュリティの専門家がセキュリティで保護されたインフラストラクチャを維持するための課題により、投資収益率が明らかになります。 この絶え間なく &rsquo; 変化するセキュリティランドスケープのペースを維持するために、インフラストラクチャを保護しながら、コストを削減し、複雑さを軽減することが重要です。 Azure は、これらの課題に対応するために一意に配置されています。</p>


  <p>Microsoft Azure は、物理的、インフラストラクチャ、および運用上のセキュリティにおいてセキュリティで保護された基盤を提供します。 <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">Smithfield</a>や<a href="https://customers.microsoft.com/en-us/story/merrill-corporation" target="_blank">メリル Corporation</a>などのお客様は、プラットフォームのセキュリティにより、Azure を信頼できるクラウドとして選択します。 Microsoft は、お客様のデータとビジネス資産を保護できるように、Azure プラットフォームのセキュリティを含め、毎年10億ドルをセキュリティに投資しています。</p>


  <p>数か月前に、 <a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/" target="_blank">物理的なセキュリティ</a>に対する階層型アプローチに関するブログと共に、Azure セキュリティブログシリーズを開始しました。 RSA カンファレンスで <a href="https://azure.microsoft.com/en-us/blog/the-3-ways-azure-improves-your-security/" target="_blank">Azure がセキュリティを強化する3つの方法</a> を共有しています。 現在、ネットワークインフラストラクチャ、ファームウェア、ハードウェア、および Azure &rsquo; のセキュリティで保護されたインフラストラクチャを構成する継続的なテストと監視について説明します。 このブログの最後では、ネットワークのセキュリティを強化するために使用できるセキュリティサービスについて説明します。</p>


  <h2>1. セキュリティで保護されたネットワークインフラストラクチャ</h2>


  <p>クラウドを採用することで、リソースのスケーリングと俊敏性を実現しつつ、インフラストラクチャコストを削減することができます。 ネットワークが共有されていても、 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-may-2018-announcements/" target="_blank">Azure &rsquo; のネットワーク</a> と顧客 &rsquo; のネットワークの分離とセキュリティを確保するために、Microsoft はいくつかのメカニズムを用意しています。</p>


  <p>管理 (Microsoft によって管理される) ネットワークとカスタマーネットワークは Azure で分離されており、パフォーマンスが向上し、プラットフォームを通過するトラフィックのセキュリティが確保されます。 管理ネットワークは Microsoft によって管理され、デバイスと管理者のみが Azure に接続できます。 デバイスまたは管理者が Azure に接続する場合、ジャストインタイムアクセスワークステーションや privileged access workstation などのコントロールは、権限のないユーザーが Azure ネットワークにアクセスできないようにするためのアクセシビリティを制限します。 さらに、ネットワークケーブル、ネットワークのサポートとセキュリティ保護のための装置、およびネットワークを監視するためのシステムの統合は、Microsoft によって管理されています。</p>


  <p>顧客ネットワークは管理ネットワークから分離され、管理ネットワークを対象とする攻撃から保護されます。 カスタマーネットワークはネットワーク仮想化方法を使用して互いに分離されているため、他の顧客 &rsquo; ネットワークにアクセスすることはできません。</p>


  <p>Azure platform 上のデータは、お客様が制御するネットワーク (Azure Virtual Networks や ExpressRoute など) 内で移動するデータを除き、常に転送中に暗号化されます。 ユーザーが制御するネットワーク内のデータを暗号化するのは、お客様の責任です。</p>


  <p>Azure &rsquo; のセキュリティで保護されたネットワークには、分散型サービス拒否 (DDoS) 攻撃から保護するためのメカニズムも組み込まれています。 DDoS 攻撃は、容量を超えるトラフィックを大量に生成することで、サービスへのアクセスを中断しようとします。 DDoS による保護は Azure プラットフォームに組み込まれているので、攻撃によるサービスの停止を防ぐことができます。 これらの保護では、トラフィックを継続的に監視し、scrubbers と顧客のトラフィックプロファイルを使用して、これらの攻撃を検出して論破します。 Xbox や O365 など、インターネット上で大規模なサービスの一部を保護する Microsoft &rsquo; の経験により、攻撃からの保護を拡張できるようになりました。</p>


  <p>Microsoft では、ネットワークを分離し、データの機密性を確保し、DDoS 攻撃に対して積極的に取り組んで、企業内の別の地域にデータセンターのセキュリティリソースを再割り当てできるようにします。&nbsp;</p>


  <h2>2. セキュリティで保護されたハードウェアとファームウェア</h2>


  <p>セキュリティコントロールは、既定でセキュリティが確保され、有効期間全体にわたって引き続き安全であることを保証するために、Azure のファームウェアとハードウェアに統合されています。</p>


  <p>Microsoft は最近、ファームウェアのセキュリティを確保するために、 <a href="https://azure.microsoft.com/en-us/blog/microsofts-project-olympus-delivers-cloud-hardware-innovation-at-scale/" target="_blank">cerの Project</a>を発表しました。 Cer/us は、不正なアクセスや悪意のある更新から保護する、CPU、メモリ、およびプログラム可能な入出力で構成されたマイクロコントローラーです。 また、マイクロコントローラーを使用すると、ファームウェアのプリブート、ブート時、および実行時の整合性を保護することもできます。 悪意のあるコードが検出されて停止されるように、OS が読み込まれる前に、ハードウェアがブート環境にアクセスできるようになります。 このファームウェアは、通常のコードレビューを通じて行われます。 ハードウェアとファームウェアのセキュリティを監視して、ビジネスに影響を与える前に脅威が検出され、軽減されるようにします。</p>


  <p>ハードウェアの最新の機能強化の1つは、Hyper-v と Intel SGX チップ対応サーバーを使用して、基盤となるオペレーティングシステムとオペレーターから実行とデータを分離する、 <a href="https://azure.microsoft.com/en-us/blog/azure-confidential-computing/" target="_blank">機密コンピューティング</a>です。 Azure では、使用中、転送中、保存中のデータを暗号化できます。 Azure は、ソフトウェアとハードウェアベースの信頼できる実行環境 (TEEs) の両方をサポートするための最初のクラウドプラットフォームです。 信頼された実行環境は、顧客データが格納されているサーバー上のメモリの一部です。 承認されていない管理者やプロセスがこのデータにアクセスできないようにするために、システムにアクセスできるのはシステムだけです。</p>


  <h2>3. セキュリティで保護されたテストと監視</h2>


  <p>マイクロソフトは、24時間365日体制でお客様に代わって、3500サイバーセキュリティの専門家を超えています。 この数には、赤と青のチームの演習によって潜在的な脆弱性を特定する200の専門家が含まれています。 Red team は Azure &rsquo; のインフラストラクチャを侵害しようとしており、blue team は red team による攻撃から保護します。 各 red and blue チームの演習の最後に、チームは、 <a href="https://download.microsoft.com/download/9/D/B/9DBA2020-5E81-4A54-8C5D-4938B0FAE042/Operational-Security-for-Online-Services-Overview.pdf" target="_blank">Azure operational security</a>プロセスについて学習した内容を体系化し、継続的な検出と対応により効果的にチームの効率を向上させること &rsquo; ができます。</p>


  <p>Microsoft は、お客様のインフラストラクチャを保護するためにサイバーセキュリティの専門家を採用しているため、他のビジネスイニシアチブでもリソースを利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08c11e91-e4eb-4623-a99c-ed37814ecb23.png"><img alt="Azure Security" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83abc2b1-0e63-4ff1-8874-c880cd87ce04.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure のセキュリティ" width="599"></a></p>


  <p>Microsoft が Azure &rsquo; のインフラストラクチャをセキュリティで保護するための方法について説明しまし &rsquo; た。 ただし、お客様のネットワークには、Azure でのセットアップを担当するサービスもあります。 たとえば、オンプレミスのネットワークアクセス制御、ロードバランサー、またはネットワーク仮想アプライアンスを構成する場合と同じように、Azure でこれを行う必要があります。 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a>と呼ばれるサービスを使用すると、オンプレミス環境から azure へのセキュリティで保護された接続を確立できます。</p>


  <p>プラットフォームで自動的に有効にされた基本的な DDoS 保護を活用することに加えて、新しいサービス <a href="https://docs.microsoft.com/en-us/azure/virtual-network/ddos-protection-overview" target="_blank">Azure DDoS Protection Standard</a>) を使用して、レイヤー3-7 攻撃に対する保護を強化することができます。 たとえば、UDP フラッド、増幅フラッド、IPv4 と IPv6 を対象とする攻撃などの容量攻撃から保護することができます。 レイヤー3とレイヤー4の攻撃が検出され、scrubbers に送信されます。 Scrubbers は、トラフィックが悪意があるかどうかを判断し、ネットワーク経由で転送するのが安全であるかどうかを判断し &rsquo; ます。 レイヤー7では、HTTP および SQL プロトコルを対象とする攻撃から保護することができます。</p>


  <p>Microsoft &rsquo; s のインフラストラクチャ、ハードウェア、専門家にわたる投資の規模は比類ありません。 Microsoft は、分離されたネットワーク、適切に管理されたハードウェアとファームウェア、および業界をリードする運用セキュリティプロセスで構成されるデータセンターのためのセキュリティで保護されたインフラストラクチャを提供します。これにより、ビジネス価値を提供するために使用できるリソースを増やすことができます。</p>


  <p>Azure のセキュリティの詳細については、azure のセキュリティに関する <a href="https://www.youtube.com/watch?v=OTGMi0ksjXY" target="_blank">Azure Essentials のビデオ</a> をご覧ください。 Microsoft が <a href="https://azure.microsoft.com/en-us/free/" target="_blank">無償</a>で提供しているセキュリティで保護されたインフラストラクチャとアプリケーションの構築を開始しましょう。</p>
