Title: ルーティング設定オプションを使用してPeering Serviceトラフィックを最適化する
Summary: 先週の Microsoft Build カンファレンスで、Azure Peering Serviceが一般提供されたと発表しました。 また、"パブリック インターネット" を通じて Azure 間のトラフィックをさらに設計し、最適化するための新しいオプションである "ルーティング優先設定" も導入しました。
Content: >-
  <p>先週の <a href="https://mybuild.microsoft.com/" target="_blank">Microsoft Build カンファレンスで</a> 、 <a href="https://docs.microsoft.com/en-us/azure/peering-service/about" target="_blank">Azure</a> Peering Serviceが一般提供されたと発表しました。 また、パブリック <a href="https://docs.microsoft.com/en-us/azure/virtual-network/routing-preference-overview?branch=pr-en-us-113597" target="_blank">インターネットを</a>&rdquo;&ldquo;通じて Azure 間のトラフィックをさらに設計し、最適化するための新しいオプションであるルーティング優先設定も&ldquo;導入しました。&rdquo;</p>


  <p>ネットワークは、クラウドの重要な有効化機能です。 アプリケーションとデータにアクセスする際のエクスペリエンスは、ネットワーク接続のパフォーマンスと、クラウド内のアプリケーションとサービスに電力を供給するグローバル ネットワークによって異なります。</p>


  <p>最適なエクスペリエンスを得る場合は、データが最短のパスを移動し、ユーザーまたはユーザーの近くで Microsoft ネットワークを入力および終了する必要があります。 Microsoft は <a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">、Microsoft のグローバル ネットワーク</a>を実行しています。このネットワークは、&#39;最大のワイド エリア ネットワーク (WAN) の 1 つです。 何十万マイルものファイバーと数百のネットワーク ポイントオブプレゼンス (PoP) を通じてすべての大陸全体に広がり、Azure、Microsoft 365、LinkedIn、その数百万人のユーザーなど、すべての Microsoft クラウド サービスを強化します。</p>


  <p>インターネットファーストアプローチを採用する顧客 &quot;が増&quot; えています。 クラウド導入の高速化、現在のグローバルな状況、およびユーザーに対する最適なアクセスを迅速に調整して提供する必要性が主な優先事項です。 仮想プライベート ネットワーク (VPN) と SD-WAN などのテクノロジを備えるクラウド中心のアーキテクチャは、コスト、セキュリティ、パフォーマンスを最適化するために適用されます。</p>


  <h2>Peering Service</h2>


  <p>Microsoft は、ユーザーの近くで取り込み、それを可能な限り宛先に持ち込み、パブリック インターネットを回避し、同じ方法で返すまで、ネットワーク内の顧客トラフィックを常に最適化しています。 Peering Service、最適化されたパスを、業界の観点から最後の 1 マイルまで拡張します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3da1d566-13db-409f-8fa7-fb9f31f54250.png"><img alt="Concept diagram of Azure Peering Service." border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb04df39-5a78-4b0d-bfe9-f654127736da.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Peering Service の概念図。" width="1024"></a></p>


  <p align="center"><i>Peering Service </i><i>の概念図。</i></p>


  <p>世界中のインターネット サービス プロバイダー (ISP)、インターネット 交換プロバイダー (IXP)、ソフトウェア定義クラウド相互接続 (SDCI) プロバイダーと提携し、信頼性の高いパフォーマンスのパブリック接続を提供しています。</p>


  <p>パートナー プロバイダーを使用 <a href="https://docs.microsoft.com/en-us/azure/peering-service/location-partners" target="_blank">して接続する</a>場合は、高可用性と低待機時間でビジネス クラスのインターネット接続を利用できます。 Peering Service では、最適なパスと最小のネットワーク ホップを使用して、Microsoft Teams、SharePoint、Outlook などの Microsoft アプリのユーザー エクスペリエンスが向上します。 また、オプションの高度なパフォーマンス テレメトリと、ルート ハイジャックの監視や防止などのセキュリティ機能にもアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fb46479-8ca1-4858-9466-b74def99a977.png"><img alt="Prefix events in the portal showing an origin ASN change for a Peering Service customer's prefix." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67daa2dc-1f9a-4932-9b54-4264830886a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="顧客のプレフィックスに対するオリジン ASN の変更を示すPeering Serviceイベント。" width="1106"></a></p>


  <p align="center"><i>顧客の顧客のオリジン自律システム番号 (<i>ASN)</i> の変更を示す、ポータルPeering Serviceイベント&#39;プレフィックス。</i></p>


  <h2>ルーティング設定</h2>


  <p>アプリの最適な消費は重要ですが、配信を設計する機能も重要です。Azure で新しいルーティング優先設定オプションを導入して、楽しみに思います。 このオプションを使用すると、新しい 2 つ目のネットワーク サービス レベルが提供され、顧客は Azure リソースとインターネットからアクセスするクライアントの間でトラフィックがどのようにルーティングされるのか選択できます。 Microsoft グローバル ネットワークは、非常に高い信頼性と可用性を確保するために、複数の冗長ファイバー パスで十分にプロビジョニングされています。 トラフィック エンジニアリングは、最適なパス選択とトラフィックの高パフォーマンスを提供する、独自のソフトウェア定義 WAN コントローラーを使用して行います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea3b1690-2ff2-420c-a018-226c728a77bc.png"><img alt="Default routing of traffic for best performance in Azure." border="0" height="116" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f85e12b8-f92d-4db8-b502-259a7744068e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure で最適なパフォーマンスを得るトラフィックの既定のルーティング。" width="510"></a></p>


  <p align="center"><i>Azure で最適なパフォーマンスを得るトラフィックの既定のルーティング。</i></p>


  <p>Microsoft は常に、ソースから宛先へのバックボーン間でトラフィックを転送する最適なパフォーマンスと最も安全なオプションに既定で設定しますが、新しい競合エグレス層では、Microsoft&#39;のグローバル ネットワークのプレミアム予測可能性とパフォーマンスを必要としないソリューションのセカンダリ オプションが追加されます。 代わりに、パブリック インターネットへのトラフィックの直接ルーティングが許可されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60f1a1d1-ff03-46d7-9fec-4f9dce7a9f78.png"><img alt="Traffic routed with the new network service tier in Azure." border="0" height="97" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44c94424-8367-49f6-a344-9b48c78e2df5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure の新しいネットワーク サービス レベルでルーティングされるトラフィック。" width="513"></a></p>


  <p align="center"><i>Azure の新しいネットワーク サービス レベルでルーティングされるトラフィック。</i></p>


  <p>パブリック IP アドレスを作成し、仮想マシン (VM)、インターネットに接続するロード バランサーなどのリソースに関連付けするときに、優先ルーティングを選択できます。 また、パブリック &quot;&quot; インターネットを使用して BLOB、ファイル、Web、Azure Data Lake などのサービスにアクセスする追加のエンドポイントを提供するストレージ アカウントのセカンダリ ルーティング設定、インターネット ルーティングを追加することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97e54c34-76f7-4646-a4f6-9508a39f2dd7.png"><img alt="Creation of an additional endpoint for internet routing option." border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c87b6f3a-97b2-4090-b23e-84e06ccb0736.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="インターネット ルーティング オプション用の追加エンドポイントの作成。" width="816"></a></p>


  <p align="center"><i>インターネット ルーティング オプション用の追加エンドポイントの作成。</i></p>


  <p>2 つのオプションの比較を見てみしましょう。 複数のグローバルな場所にわたって <a href="https://www.thousandeyes.com/" target="_blank">ThousandEyes</a> 監視を使用してパフォーマンスの比較を行い、Azure Virtual Machines。 ラウンドトリップの平均待機時間は、30 日間に測定されました。 予想される通り、Microsoft&#39;のネットワークを介したルーティングでは、大陸間のトラフィックによる 2 つの拡大間のギャップが生じ、最適な待ち時間が提供されます。 最適なスキーム、価格、パフォーマンスの選択は、最終的にはユーザーの選択です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/686ec076-d37c-4f4a-b1e1-d60e1ab5baf9.png"><img alt="Bar graph showing performance between the Microsoft Premium Network and Public Internet." border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fd4fce7-a0a0-4d4e-8ed2-eaa479bb78f5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft プレミアム ネットワークとパブリック インターネットの間のパフォーマンスを示す棒グラフ。" width="1024"></a></p>


  <p align="center"><i>Microsoft ネットワークとパブリック インターネットの間のパフォーマンス。</i></p>


  <h2>詳細情報</h2>


  <p>可能な限り最善の方法で Azure に接続し、ワークロードを保護し、優れたネットワーク エクスペリエンスを提供するために、引き続き完全にコミットしています。 引き続き革新的なネットワーク サービスとガイダンスを提供し、クラウドをフルに活用し、ネットワーク サービスによって実現される新しいシナリオについて常に学習することに関心を持っています。 いつものように、フィードバックをお寄せください。</p>


