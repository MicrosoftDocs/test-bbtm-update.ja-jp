  <p><strong>2018 年 6 月 6 </strong> 日 (水) |<strong>セッション|</strong><strong>トーク ルーム 1</strong></p>


  <ul>
   <li>Nilofer Rajpurkar を使用して太平洋時間の午後 1 時 15 分から午後 1 時 25 分にライフを自動化する</li>
   <li>データを使用して、太平洋時間の午後 1 時 30 分から午後 1 時 45 分に Bo-ying Fu を使用してユーザーをより深く理解する</li>
  </ul>


  <p><strong>2018 年 6 月 6 </strong> 日 (水) |<strong>セッション|</strong><strong>トーク ルーム 2</strong></p>


  <ul>
