Title: 開発者がスケーリングする iOS アプリを出荷する機能を強化する
Summary: Microsoft は、開発者がサービスやインフラストラクチャを管理することなく、信頼できる Azure クラウド上でアプリをシームレスに構築、デプロイ、スケーリングできる必要があると考えています。 自分が かどうか...
Content: >-
  <p>Microsoft は、開発者がサービスやインフラストラクチャを管理することなく、信頼できる Azure クラウド上でアプリをシームレスに構築、デプロイ、スケーリングできる必要があると考えています。 Objective-C 開発者でも Swift 開発者でも、Azure にはアプリをより迅速かつ自信を持って出荷するために必要な機能があります。 Azure&rsquo; の強力なサービスとしてのモバイル バック エンド (MBaaS) を使用すると、アプリを 0 から数百万人のユーザーに簡単にスケーリングできます。 Azure には、アプリに&rsquo;&mdash;&rsquo;簡単に統合できる人工知能サービスも用意されています。そのため、アプリを構築するだけでなく、インテリジェントなアプリを構築<em>する必要</em>もあります。</p>


  <p>昨年、レポポを簡単に接続できる継続的インテグレーション、配信、監視サービスである Visual Studio App Center の一般提供を発表しました。 数分以内にクラウドで iOS アプリを構築し、数千台の実際の iOS デバイスでテストし、ベータ テスト担当者と App Store に配布し、クラッシュと分析のデータを使用して実際の使用状況を監視します。</p>


  <p>&rsquo;アプリをユーザーに配布して展開するプロセスを簡略化するミッションの一環として、iOS プロビジョニングではなく、最適なアプリの作成に時間を費やしていけ、App Center 自動プロビジョニング機能をリリースしてください。 自動プロビジョニングの詳細については、次のブログの投稿を <a href="https://aka.ms/iOSAutoProvisioning" target="_blank">App Centerしてください</a>。</p>


  <p>&rsquo;iOS ゲーム開発者である <a href="https://aka.ms/playfabwwdc">PlayFab が最近 Microsoft</a> によって買収された場合、リアルタイム分析、プレーヤー管理、ランキング、メッセージング、コマース、コンテンツ、LiveOps を備えた iOS ゲーム用の完全なバック エンド プラットフォームが提供されます。 PlayFab は、小規模なゲームから、月間アクティブプレーヤーが 1,000 万人を超えるゲームまで、ライブ ゲームを提供します。 次の&#39;収集可能なカード ゲーム、マルチ プレイ、VR エクスペリエンス、またはフェイスブックゲームを構築する場合でも、&#39;会社にいます。</p>


  <p>素晴らしい会社にいます。&rsquo;カリフォルニア州サンホセインに来た方は、この週に参加してください。 Apples&rsquo; の毎年の Worldwide Developers Conference (WWDC)&rsquo; が行われ、5 年連続で、規模を拡大するインテリジェントな iOS アプリを構築する方法について話し合います。</p>


  <h2>AltConf</h2>


