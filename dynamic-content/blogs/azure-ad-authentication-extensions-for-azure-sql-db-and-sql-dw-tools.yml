Title: Azure SQL DB と SQL DW ツールの認証拡張機能の Azure AD
Summary: Azure SQL DB と SQL DW ツールの Azure AD Authentication 拡張機能
Content: >-
  <p>最新の SQL server ツールリリースでは、SQL DB と DW ツールの認証サポート Azure AD が、MFA をサポートするトークンベースの認証 (ユニバーサル認証) 用に拡張されています。</p>


  <p>次の SQL Server ツールが拡張され、新機能が追加されました。</p>


  <ul>
   <li>SSMS 17.2 では、次の機能がサポートされています。 <ul>
    <li>multi-factor support を使用したユニバーサル認証用のマルチユーザー Azure AD 認証 (認証オプション: Active Directory-MFA を使用したユニバーサル認証)。 MFA 方法を使用したユニバーサル認証に対して、マルチユーザー認証をサポートするために、新しいユーザー資格情報の入力フィールドが追加されました。 ユーザー名として以下 <a href="mailto:myaccount@gmail.com">myaccount@gmail.com</a> を参照してください。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
   </ul>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9180c56e-889a-4911-8905-f26a64f71104.png"><img alt="ScreenShot1" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4724f5c-f195-47ed-b872-a53b6d00916a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ScreenShot1" width="428"></a></p>


  <ul>
   <li>
   <ul>
    <li>Azure AD MFA の条件付きアクセス (CA) は、SQL DB と DW で利用できます。</li>
    <li>MFA でのユニバーサル認証を使用した DacFx ウィザードのデータベースのエクスポート/インポート。</li>
    <li>MFA を使用したユニバーサル認証で使用される ADAL マネージライブラリは、3.13.9 バージョンにアップグレードされました。</li>
    <li>MFA を使用したユニバーサル認証のサポートをオブジェクトエクスプローラーします。</li>
   </ul>
   </li>
  </ul>


  <p>&nbsp;</p>


  <ul>
   <li>SSMS 17.0 リリースでは、接続プロパティで Azure AD ドメイン名またはテナント ID &rdquo; がサポートされてい &ldquo; ます。これには、hotmail.com、outlook.com、live.com などの microsoft アカウントや、gmail.com などの microsoft 以外のアカウントを含む Azure AD のゲストユーザーに必要なエントリが含まれます。 AD ドメイン名として aadtest.onmicrosoft.com 以下を参照してください。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7333fb24-fdeb-4545-a7ed-acf7ec9b6feb.png"><img alt="ScreenShot2" border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df84962d-2667-44c8-9974-3a1e15bbeafb.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ScreenShot2" width="426"></a></p>


  <ul>
   <li>最新の SQLPackage.exe では、MFA を使用したユニバーサル認証がサポートされています。</li>
   <li>DacFx 用 API は、MFA を使用したユニバーサル認証をサポートしています。</li>
  </ul>


  <p>さらに、SQL DB/DW 用の新しい CLI インターフェイスの別のリリースでは、Azure AD SQL 管理者のセットアップ操作がサポートされています。</p>


