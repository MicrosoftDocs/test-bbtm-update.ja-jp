  <h2>これらの無料数量の対象となるサブスクリプションは何ですか?</h2>


  <p>*無料数量は、従量料金、Microsoft Azure Enterprise、Microsoft Azure プラン、Azure in CSP、または Enterprise Dev または Test のサブスクリプションの種類にのみ適用されます。 これには、エンタープライズ契約の加入契約レベルと従量支払いサブスクリプションのサブスクリプション レベルで集計された無料数量が含まれていました。</p>


  <h2>操作方法数量をアクティブにしますか?</h2>


  <p>上記のいずれかの対象となるサブスクリプションの種類がある場合は、使用している Synapse ワークスペースが実際に該当するサブスクリプションにリンクされている必要があります。 Azure portal または Synapse ワークスペース内の任意の場所で無料数量をアクティブにする必要はありません。これは、資格がある場合は使用量に自動的に適用されます。</p>


