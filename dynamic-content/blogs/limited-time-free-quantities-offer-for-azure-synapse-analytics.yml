      <li>まだ作成していない&rsquo;場合は、次の手順に従って <a href="https://azure.microsoft.com/en-us/resources/videos/creating-azure-synapse-workspace/" target="_blank">Synapse ワークスペースを作成します</a>。</li>
  </ul>
