              <td valign="top" width="247"><strong>無料数量</strong></td>
          </tr>
          <tr>
              <td valign="top" width="327">サーバーレス</td>
              <td valign="top" width="258">*2022 年 3 月 31 日までの 1 か月あたり 1 TB の無料クエリ</td>
          </tr>
      </tbody>
  </table>


  <p>データ チームがサーバーレスオプションと専用オプションの両方Azure Synapse Analyticsクエリ処理のための新しい柔軟なサービス モデルを使用できます。 &mdash;組織は、各使用ケースに対して最もコスト効率の高いオプションを選択できます。クエリごとの料金を使用した迅速なデータ探索や、より予測可能でミッション クリティカルなワークロードのための専用データ ウェアハウスのデータ レイクの利点を確認できます。</p>


  <p>サーバー<a href="https://docs.microsoft.com/en-us/azure/synapse-analytics/sql/on-demand-workspace-overview" target="_blank">レス SQLプール</a>はサーバーレスなので、&#39;またはクラスターを維持するためのインフラストラクチャはありません。 このサービスの既定のエンドポイントは、すべての Azure Synapse Analytics ワークスペース内で提供されます。そのため、お客様はワークスペースが作成されるとすぐにデータのクエリを開始できます。 最近の<a href="https://techcommunity.microsoft.com/t5/azure-synapse-analytics/analyze-and-explore-data-with-t-sql-in-azure-synapse-analytics/ba-p/1986861" target="_blank">ブログで、</a>データ レイク探索をサーバーレス のサーバーレス SQL使用してAzure Synapse Analyticsする方法について説明します。</p>


  <p>アドホック データ分析とデータ レイク探索にこれらの無料数量を使用する手順については、無料のハンズオン トレーニング シリーズに <a href="https://info.microsoft.com/ww-landing-hands-on-training-series-for-azure-synapse-analytics.html" target="_blank">登録してください</a>。 サーバーレス データ レイク探索に焦点を当てたこのシリーズの第 4 話では、Azure Synapse で初めての分析プロジェクトにサーバーレス SQL プールを使用する方法に関する 60 分間のチュートリアルを提供します。 このエピソードはオンデマンドで利用できます。</p>


