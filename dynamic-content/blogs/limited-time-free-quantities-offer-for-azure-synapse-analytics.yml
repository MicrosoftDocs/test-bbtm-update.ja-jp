  <p>最近、Azure Synapse Analytics では、Apache Spark&mdash; ワークロードのクエリの最適化と実行のパフォーマンスに多大な投資が行われたので、オンデマンドで Spark クラスターを自動スケールアップまたはスケールダウンする機能が含めらます。 Azure Synapse Analytics&mdash; では、データ ウェアハウス、ビッグ データ、データ統合の世界を 1 つの統合分析プラットフォームに取り入れ、ビッグ データ ワークロードを含む複数の種類の分析ワークロードに対して Azure Synapse Analytics を選択したお客様のパフォーマンスの向上に引き続き投資しています。</p>


  <p>最近の <a href="https://techcommunity.microsoft.com/t5/azure-synapse-analytics/kickstart-your-apache-spark-learning-in-azure-synapse-with/ba-p/1988136" target="_blank">ブログの「Apache SparkをAzure Synapse Analytics</a> する方法」を参照してください。</p>


  <p>ビッグ データ処理と Apache Spark ワークロードにこれらの無料数量を使用する手順については、無料のハンズオン トレーニング シリーズに <a href="https://info.microsoft.com/ww-landing-hands-on-training-series-for-azure-synapse-analytics.html" target="_blank">登録してください</a>。 ビッグ データ分析に焦点を当てたこのシリーズの第 3 話では、自動スケーリングとクエリ最適化機能を使用して Spark プールを作成および最適化する方法に関する 60 分間のチュートリアルを提供します。 このエピソードはオンデマンドで利用できます。</p>


