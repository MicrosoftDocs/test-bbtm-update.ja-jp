Title: 期間限定の無料数量は、Azure Synapse Analytics
Summary: 対象となるサブスクリプションの種類をお持ちのお客様は、2022 年 3 月 31 日まで無料の数量を使用して、SQL で新しいサーバーレス SQL プールと Azure Synapse Analytics Apache Spark プール リソースを試す機会が与えらます。
Content: >-
  <p>対象となる&nbsp;サブスクリプションの種類* をお持ちのお客様は、2022 年 3 月 31 日まで無料の数量を使用して、Azure Synapse Analytics で新しいサーバーレス SQL プールと Apache Spark プール リソースを試す機会を得る機会が与えらます。 開始するには、 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/#getting-started" target="_blank">Azure Synapse Analyticsアカウント</a> にサインインします。</p>


  <h2>サーバーレス SQL プール</h2>


  <p>お客様は、2022 年 3 月 31 日までサーバーレス SQL リソースを使用して、1 か月あたり最大 1 TB の無料クエリを利用できます。</p>


