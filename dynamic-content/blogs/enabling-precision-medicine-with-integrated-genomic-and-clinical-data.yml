Title: 統合されたゲノム データと臨床データを使用して精度医療を有効にする
Summary: '精度の高い医療では、患者の治療を調整するために、患者の遺伝子構造と臨床データを考慮します。 '
Content: >-
  <p>精度医療では、患者の医療&#39;医療データを考慮して患者の医療を調整します。 この手法を適用&rsquo;する鍵は、最も完全な医療記録のために、臨床データを個々のゲノム データと統合して、最も正確で効果的な治療を実現することです。</p>


  <h2>問題: サイロ内のデータ、要注意点から切り離される</h2>


  <p>現在、臨床情報はサイロ (elecfility healthcare records、ラジオ&nbsp;情報システム、検査情報システム、画像アーカイブおよび通信システム) に存在し、その間の統合や相互運用性はほとんどまたは全く存在しません。 さらに、患者の&ldquo;&rdquo;ゲノムは 1 つだけでなく、ゲノム、プロテイン、トランスクリプト留め、エピローゲノム、マイクロバイオムなど、複数のオムがあります。 プレシジョン医療にマルチオミクスを組み込んだ完全で統合された患者記録の可用性がない場合、いくつかの有害な影響があります。 まず第一に、効果の低い医療と最適でない患者の結果が得られます。 また、臨床上の決定をサポートするために必要なデータがすぐに利用できない場合の診断を遅らせる場合もあります。 不完全な医療記録を使用すると、エラーのリスクを高める可能性があります。 最後に、これは、多分野の医療チーム間の調整の欠如を悪化させる可能性があります。その結果、最適でない患者の治療と医療費の増加が生じる可能性があります。 精度医療では、これは、臨床データ システムと臨床ゲノム データを統合する方法に関する大きな課題を提示します。 累積結果は、治療の時点で精度の高い医療を提供する実現可能性が低下します。</p>


  <h2>ソリューション: ゲノム データを使用した臨床データのシームレスな接続</h2>


  <p><a href="https://www.kanteron.com/platform.html">Kanteron Systems Platform は</a> 、患者中心のワークフロー対応の精度の高い医療ソリューションです。 このソリューションは、医療画像、デジタルゲノム、臨床ゲノム、および薬理データなど、患者の治療記録を完全に記録するために、多くの主要な種類の医療データを統合して、精度の高い医療を提供します。</p>


