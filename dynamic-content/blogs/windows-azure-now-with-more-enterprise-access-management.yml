Title: Azure を Windows して、より多くのエンタープライズアクセス管理を行うことができるようになりました。
Summary: 現在 &rsquo; は、Azure Windows の id とアクセスの管理機能に対していくつかの改善点 &rsquo; を共有できるようになりました。 これらの機能強化は、
Content: '<p>私たちは、</p>  <p>&rsquo;現在、Azure Windows の id とアクセスの管理機能に加えられた改善点をいくつかご &rsquo; 紹介します。 これらの機能強化は、Windows Azure AD を Windows Azure に完全に統合するために、以前に記録した作業 &rsquo; に基づいて構築されています。</p>  <p>現時点では、Windows Azure Active Directory (AD) テナントを既にお持ちの場合、または新しいお客様が Windows Azure AD テナントを使用して azure サブスクリプションを作成した場合は、次の3つの新機能にアクセスして、azure Windows へのアクセスをより安全かつ効率的に管理できます。</p>  <ul>  <li>Azure Portal Windows でユーザーとそのアクセス権を管理します。</li>  <li>Windows Azure AD のグローバル管理者であるユーザーのために、新しい電話ベースの2要素認証のプレビューをお試しください。</li>  <li>Windows Azure Portal 内から、Windows Azure Active Directory と Windows Server Active Directory 間の同期とフェデレーションを管理します。</li>  </ul>  <p>これは、セキュリティで保護されたエンタープライズレベルの id およびアクセス管理機能を Azure Windows に導入するための、継続的な取り組みの1つの手順です。</p>  <p><strong>Active Directory でユーザーアカウントを作成および管理します。</strong></p>  <p>Windows Azure Active Directory (AD) の管理者として、ユーザーアカウントを作成できるようになりました。 既存のサブスクリプションにユーザーを割り当てることができ、ユーザーは自分の新しいサブスクリプションを作成できます。 ディレクトリ管理者として、Azure 管理ポータル内からユーザーアカウントを無効にしたり、パスワードをリセットしたりすることができます。</p>  <p>また、従業員が退職したときに、Windows Azure AD でユーザーアカウントを削除し、すべての Azure サブスクリプションへのアクセス権を自動的に失効させることができます。&nbsp;</p>  <p>また、ディレクトリ管理者は、会社が発行したユーザー名 ( <a href="mailto:joe@contoso.com" target="_blank">joe@contoso.com</a> など <a href="mailto:joe@live.com" target="_blank">joe@live.com</a> ) を &nbsp; 含むユーザーアカウントを作成したり、組織の資格情報をオンプレミスの Windows Server AD から同期したりすることもできます。 これにより、仕事用アカウントと個人アカウントの区別を明確にすることができます。&nbsp;</p>  <p>最後に、ロールベースのアクセス制御の始まりも導入しまし &rsquo; た。特定のユーザーは Windows Azure AD の管理者として指定できます。 管理者は、ユーザーの変更/追加/削除を行うことができます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5340.screen-shot1.png" alt="" width="550"><br><strong>スクリーンショット:</strong>Windows Azure 管理ポータル内から Windows Azure AD のユーザーを管理します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2475.screenshot2.png" alt="" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1561/2475.screenshot2.png"><br></a><strong>スクリーンショット:</strong>グローバル管理者が Windows Azure Active Directory に新しいドメインを追加します。 このドメインが検証されると、新しいユーザーをこのドメインに追加できるようになります。</p>  <p><strong>電話による2要素認証のプレビュー:</strong></p>  <p>また、グローバル管理者 Azure Active Directory Windows いるユーザーのために、プレビュー版、電話ベースの2要素認証がリリースされています。 &nbsp;これは、管理者が運用アプリケーション、Office365、または Windows Azure AD と連携するその他の Microsoft クラウドサービスの実行に使用しているサブスクリプションなどの重要な資産にアクセスするときに、高いレベルの id アシュアランスを要求できることを意味します。</p>  <p>クリックするだけで、これらの管理者に対して2要素認証を有効にすることができます。 2要素認証を使用する必要がある管理者には、2要素認証チャレンジの SMS または音声配信を選択するオプションがあります。また、Windows Azure で組織 &rsquo; のテナントにログインするたびに自動的にプロンプトが表示されます。&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1462.screenshot-3.png" alt="" border="0"><br><strong style="color: #000000;">スクリーンショット:</strong> <span style="color: #000000;">グローバル管理者特権を持つユーザーに対して2要素認証を有効</span>に<strong style="color: #000000;">します。</strong></p>  <p><strong><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2555.user-prompt.png" alt="" border="0"><br>スクリーンショット: </strong> ユーザーは、2要素認証を有効にした後、最初のログイン時に追加情報を提供するように求められます。<strong></strong></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8321.screenshot6.png" alt="" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1561/8321.screenshot6.png"><br></a></p>  <p><strong>スクリーンショット:</strong> 2要素の設定を構成するユーザー</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4212.screenshot7.png" alt="" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1561/4212.screenshot7.png"><br></a></p>  <p><strong>スクリーンショット:</strong> Azure 管理ポータルへの以降のログインでは、ユーザーはユーザー名/パスワードに加えて、確認の電話 (または SMS) を受信します。</p>  <p><strong>オンプレミスの Windows Server Active Directory との同期とフェデレーション</strong></p>  <p>Azure Active Directory 拡張機能の3.0 リリースでは、オンプレミスの Windows Server AD とクラウド Windows Azure Active Directory を Windows Azure portal 内からリンクできるようになりました。</p>  <p>いくつかの簡単な手順に従って、オンプレミスの AD とクラウド Windows Azure AD の間に同期とフェデレーションの関係を作成し、ユーザーがオンプレミスで追加、削除、または変更されたときに、変更が Azure Windows に自動的にレプリケートされるようにします。 これにより、クラウドリソースへのアクセスを安全に管理するために必要な作業が大幅に削減されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8117.screenshot8.png" alt="" border="0"><br><strong style="color: #000000;">スクリーンショット: </strong> <span style="color: #000000;">Windows Azure 管理ポータルを使用したディレクトリ同期とフェデレーションの設定</span></p>  <p><strong>ビデオデモ</strong></p>  <p>このブログ投稿では、 &rsquo; 新たな機能について説明しています。新しい機能 &rsquo; を紹介します。 これは Abhishek Matthur によって作成されたものであり、Channel 9 チームの上田 Plan k のヘルプを使用して、Active Directory チームの先行する PM です。</p>  <p class="p1"><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Series/Windows-Azure-Active-Directory/Windows-Azure-Active-Directory-Control-Access-to-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe><br>Channel 9 のビデオを表示するには、 <a href="https://channel9.msdn.com/Series/Windows-Azure-Active-Directory/Windows-Azure-Active-Directory-Control-Access-to-Windows-Azure">ここ</a> をクリックしてください。</p>  <p>これらの新機能が役に立つこと &rsquo; を願っています。 &nbsp; お客様からのフィードバックをお待ち &rsquo; しており、近い将来、このようなより多くの機能を提供しています。</p>  <p>敬具<br> Alex Simons</p>  <p>PM のディレクター、Windows Azure Active Directory&nbsp;</p>  <p><strong>その他のリソース: </strong><a href="https://azure.microsoft.com/en-us/home/features/identity/" target="_blank">https://azure.microsoft.com/en-us/home/features/identity/</a></p>'
