Title: HDInsight がパブリック プレビュー Azure CLIでサポートされる
Summary: 最近、パブリック プレビューとして HDInsight Azure CLIが導入されました。 新しい HDInsight コマンド グループを追加すると、使い慣れたクロスプラットフォーム Azure CLI に備わるすべての機能と利点を利用して、HDInsight クラスターを管理できます。
Content: >-
  <p>最近、パブリック プレビューとして、MICROSOFT AZURE CLI での HDInsight のサポートが導入されました。 新しい HDInsight コマンド グループを追加すると、使い慣れたクロスプラットフォーム Azure CLI に備わるすべての機能と利点を利用して、HDInsight クラスターを管理できます。</p>


  <h2>主な機能</h2>


  <ul>
      <li><strong>クラスター CRUD: </strong>HDInsight クラスターのプロパティを作成、削除、一覧表示、サイズ変更、および表示します。</li>
      <li><strong>スクリプト アクション:</strong> スクリプト アクションの実行、永続的なスクリプト アクションの一覧表示と削除、アドホック スクリプトの実行の永続的なスクリプト アクションへの昇格、HDInsight クラスターでのスクリプト アクションの実行履歴の表示を行います。</li>
      <li><strong>Operations Management Suite (OMS):</strong> HDInsight クラスターでの OMS/Log Analytics 統合の状態を有効、無効、および表示します。</li>
      <li><strong>アプリケーション：<strong>&nbsp;</strong></strong>HDInsight クラスター上のアプリケーションのプロパティを作成、削除、一覧表示、および表示します。</li>
      <li><strong>コア</strong> <b>usage: 大規模</b>なクラスターをデプロイする前に、リージョン別に使用可能なコア数を表示します。</li>
  </ul>


  <h2>Azure CLI特典</h2>


  <ul>
      <li><strong>クロス プラットフォーム:</strong>ブラウザー Azure CLI Windows、macOS、Linux、または <a href="https://shell.azure.com" target="_blank">Azure Cloud Shell</a> のコマンドを使用して、プラットフォーム間で同じコマンドと構文を使用して HDInsight クラスターを管理します。</li>
      <li><strong>タブ補完と対話型モード: </strong>オートコンプリート コマンドとパラメーター名、およびリソース グループ名、クラスター名、ストレージ アカウント名などのサブスクリプション固有の詳細。 88&#39;アカウント キーを頭の上から覚えていない場合は、 Azure CLIタブも完了できます。</li>
      <li><strong>出力をカスタマイズする:</strong> Azure CLI&#39;のグローバルに使用可能な引数を使用して、詳細またはデバッグ出力を表示したり、JMESPath クエリ言語を使用して出力をフィルター処理したり、json、タブ区切り値、または ASCII テーブル間で出力形式を変更したりします。</li>
  </ul>


  <h2>作業の開始</h2>


  <ol>
      <li><a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI</a>、macOS、または Linux 用Windowsをインストールします。 または、ブラウザー <a href="https://shell.azure.com" target="_blank">で Azure Cloud Shellを</a> 使用Azure CLI使用することもできます。</li>
      <li>コマンドを使用してログイン <code>az login</code> します。</li>
      <li>を実行 <code>az account show</code> して、現在アクティブなサブスクリプションを表示します。</li>
      <li>
      <p>アクティブなサブスクリプションを変更する場合は、 を実行します。 <code>az account set -s &lt;Subscription Name&gt; </code></p>
      </li>
      <li>
      <p>サポートされている &ldquo; HDInsight コマンドと説明の完全な一覧を確認するには、az <a href="https://docs.microsoft.com/en-us/cli/azure/hdinsight?view=azure-cli-latest" target="_blank">hdinsight</a> または run のリファレンス ドキュメントを参照し、Azure CLI を使用して HDInsight &rdquo; <code>az hdinsight -h</code> クラスターを管理します。</p>
      </li>
  </ol>


  <h2>今すぐ HDInsight を試す</h2>


  <p>Azure CLI で HDInsight のサポートを完全に活用して、Azure HDInsight を使用して構築する機能を見ていけAzure HDInsight。 <a href="https://azure.microsoft.com/en-us/blog/get-up-to-speed-with-azure-hdinsight-the-comprehensive-guide/" target="_blank">この開発者ガイドを読み</a>、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-tutorial-get-started" target="_blank"></a>クイック スタート ガイドに従って、これらのパイプラインとアーキテクチャを Azure HDInsight に実装する方法について学習してください。 Twitter <a href="https://twitter.com/search?q=%23AzureHDInsight&amp;src=typd" target="_blank">#AzureHDInsight</a> と でフォロー Azure HDInsight最新情報と機能を最新の情報に更新してください <a href="https://twitter.com/search?q=%40AzureHDInsight&amp;src=typd" target="_blank">@AzureHDInsight</a>。 質問とフィードバックについては、 にお問い合わせください <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>。</p>


  <h2>HDInsight について</h2>


  <p>Azure HDInsightは、Apache Hadoop、Spark、Kafka などの一般的なオープン ソース フレームワークを簡単に実行できる、オープンソース分析用の簡単でコスト効率の高いエンタープライズ レベルのサービスです。 このサービスは、米国とドイツの 27 のパブリック Azure Governmentクラウドで利用できます。 Azure HDInsightさまざまなセクターでミッション クリティカルなアプリケーションを提供し、ETL、ストリーミング、対話型クエリなどの幅広い用途を可能にしています。</p>
