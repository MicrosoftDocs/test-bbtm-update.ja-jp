Title: SQL Azure 標準プランコアキャンペーンプラン
Summary: '[この記事は SQL Azure チームによって提供されました。] 2010年6月28日から、SQL Azure Business Edition データベースのサイズの上限を10に増やしていることが発表されます。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>  <p>2010年6月28日以降、SQL Azure Business edition データベースのサイズの上限が 10 gb から 50 GB に増加し、SQL Azure Web Edition データベースのサイズが 1 gb から 5 gb に増加することをお知らせ &#160; します。既存のデータベースを増やしてこれらの新しいサイズを活用する場合は、次の点に注意してください。 追加料金が発生 &#160; します。価格の詳細については、「プランの比較表」を参照してください。 SQL Azure 価格についての詳細については、2010年 6<sup>月7日</sup>に価格のプレビューを SQL Azure の価格についてご確認ください。 &#160; もご利用いただけます。 </p>  <p>2010年8月1日以降、新しい SQL Azure 標準プランコアキャンペーンプランもリリースされる予定です。この新しいプランでは、他の Windows とは独立して SQL Azure Business Edition データベースのコミットメント数量を購入する柔軟性が提供されます。 &#160; Azure platform サービスは、大幅に割引された月額料金で提供されています。 &#160; プランの有効期間は6か月です。 &#160; を 10 GB で購入すると、必要な Business Edition リレーショナルデータベースの量が増加します (各 Business Edition データベースは最大 50 GB を格納できます)。 &#160; </p>  <p>プランの価格は、1か月あたり 10 GB あたり $74.95 です &#160;。このキャンペーンプランでは、通常の従量課金率の25% を示しています。 &#160; 毎月の Business Edition リレーショナルデータベースの使用量が、購入したコミットメント額を超えており、このプランの他の Windows Azure platform サービスの使用量が通常の従量課金になります。 &#160; </p>  <p>新しい SQL Azure 標準プランコアプランの詳細については、ここをクリックしてください。 &#160; </p>
