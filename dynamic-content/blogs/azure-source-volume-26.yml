Title: Azure. ソース-ボリューム26
Summary: 現在のところ、プレビュー版、一般公開版、ニュース & 更新プログラムなど、Azure で起こっていることをご確認ください。
Content: >-
  <p>先週、Azure は、オーストラリアとニュージーランドで利用可能な新しいリージョンを使用してグローバルフットプリントを拡張しています。 さらに、azure のコストを削減するための更新が行われました。たとえば、Azure SQL Database を購入するための柔軟な新しい方法、デバイスからクラウドへのテレメトリ用の Azure IoT ハブの新しい低価格レベル、azure 監視サービスの新しい価格モデルなどがあります。</p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/a-flexible-new-way-to-purchase-azure-sql-database/">柔軟な新しい方法で購入 Azure SQL Database</a> -最近発表された SQL Database Managed Instance では、仮想コアベースの購入モデルは、柔軟性、制御、および透明性を実現することで、お客様の選択に対するコミットメントを反映しています。 Managed Instance と同様に、仮想コアベースのモデルを使用すると、Elastic Pool と Single Database のオプションは、SQL Server の Azure ハイブリッド特典で最大30% 節約できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sql-database-long-term-backup-retention-preview-includes-major-updates/">SQL Database: 長期的なバックアップ保有期間のプレビューには、主要な更新プログラムが含まれています</a> -Azure SQL Database での長期的なバックアップ保有期間のプレビューは、2016年10月に発表されており、より多くの地域サポート、より柔軟なバックアップポリシー、個々のバックアップの管理、および合理化された構成を要求したお客様のフィードバックに基づいて、一連の主要な拡張機能が更新されました。</p>


  <h3>プレビューでも</h3>


  <p><a href="https://azure.microsoft.com/en-us/updates/public-preview-of-read-scale-out-support/">パブリックプレビュー: Azure SQL Database の読み取りスケールアウトサポート</a></p>


  <ul>

  </ul>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/applicationsecuritygroups/">すべての Azure リージョンでアプリケーションセキュリティグループが一般公開されるようになりました</a> - アプリケーションセキュリティグループを使用すると、明示的な IP アドレスではなく、ワークロードに基づいてきめ細かなネットワークセキュリティポリシーを定義し、アプリケーションで集中管理することができます。 ネットワークの信頼されたセグメントからのトラフィックをフィルター処理することで、モニカーとセキュリティで保護されたアプリケーションに Vm をグループ化する機能を提供します。</p>


  <h3>一般公開</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/rhui-new-regions/">一般提供: Red Hat 更新インフラストラクチャの新しいリージョン</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/azure-managed-snapshots-images-ga/">一般提供: Azure ゾーン冗長スナップショットと管理ディスク用イメージ</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/deployment-groups-and-build-completion-trigger-vsts-sprint-132-update/">配置グループとビルド完了トリガー &ndash; VSTS スプリント132更新プログラム</a></li>
  </ul>


  <h2>ニュース &amp; の更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-microsoft-azure-regions-available-for-australia-and-new-zealand/">オーストラリアとニュージーランドで利用可能な新しい Microsoft Azure リージョン</a> -オーストラリアの2つの新しい Microsoft Azure リージョンをお客様がご利用いただけます。マイクロソフトは、オーストラリアおよびニュージーランドの政府機関と、銀行、公益事業、輸送、電気通信などの重要な国内のインフラストラクチャの要件に対応するために特別に設計されたクラウドサービスを提供する唯一のグローバルプロバイダーを提供しています。 Microsoft では、シドニー、メルボルン、およびキャンベラを含むオーストラリアの3都市から、Perth、ブリスベン、オークランドに接続された Azure を提供しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-is-driving-down-the-cost-of-iot/">Azure IoT hub は IoT</a> - のコストを削減しています多くのお客様は、デバイスからクラウドにデータを送信することによって IoT の旅を開始します。これは、デバイスとクラウドのテレメトリと呼ば &ldquo; れます。 &rdquo;これをサポートするために Azure IoT hub の新機能が追加されました。これは、IoT の処理を開始するための非常に安価な方法である IoT Hub basic レベルと呼ばれます。名前にかかわらず、基本的なものはありません。 受信テレメトリシナリオをサポートし、既存の Azure IoT Hub standard レベルのセキュリティ、スケール、パフォーマンス、信頼性をすべて備えています。 さらに、Azure IoT Hub に組み込まれている効率性により、マイクロソフトは、当社の standard レベルのコストを50% 削減しながら、節約を実現しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-a-new-way-to-purchase-azure-monitoring-services/">Azure 監視サービスを購入するための新しい方法を紹介し</a>ます - Azure 監視サービスの導入をさらに容易にするために、microsoft は、アプリケーション、インフラストラクチャ、およびネットワーク監視サービス全体で、新しい一貫した購入エクスペリエンスを発表しました。 この新しい価格モデルの3つの重要な特性は、一貫性のある従量課金制の価格、データインジェストの 1 gb あたりの一貫性、および既存の顧客向けの価格モデルの選択です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/improvements-sql-database-elastic-pool-configuration-experience/">SQL Elastic Pool 構成エクスペリエンス</a> - の向上既存のエラスティックプールは、サービス階層間でスケールアップおよびスケールダウンできるようになりました。 サービス階層間を簡単に移動し、DTU ベースと新しい仮想コアベースのサービスレベルを切り替えることができます。また、業務時間外にプールをスケールダウンしてコストを節約することができます。 エラスティックプールには、ユーザーがカスタマイズするための多くの設定が用意されています。 新しいエクスペリエンスでは、プール管理の各側面 (プール設定、データベース設定、データベース管理) を分離し、簡略化することを目的としています。</p>


  <p>Azure AD サインインエクスペリエンス - <a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/04/04/upcoming-improvements-to-the-azure-ad-sign-in-experience/">の今後の改善点</a>数か月前にサインイン画面の再設計がリリースされたため、 &rsquo; 新しい UI をさらに向上させる方法についてのフィードバックを受けています。 次の一連の変更は、乱雑さを軽減し、画面をすっきりさせることを目的としています。 視覚的に単純な UI を使用すると、ユーザーは手動 &ndash; でサインインしてタスクに集中できます。 これは単なるビジュアル UI の変更であり、機能は変更されていません。 既存の会社のブランド設定は、更新された UI に引き継がれます。</p>


