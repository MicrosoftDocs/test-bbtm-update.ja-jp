  <h2>テクニカルコンテンツ &amp; トレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/operationalize-azure-databricks-notebooks-using-data-factory/">Azure Databricks と Data Factory を使用した取り込み、準備、変換</a> - Azure Databricks の一般公開により、Azure Data Factory で ETL/ELT を実行できるようになります。 この統合により、大規模なデータの取り込み、変換取り込まれたデータの準備 &amp; 、および &amp; エンドツーエンドワークフローの管理を行う data factory パイプラインを使用して、ETL/ELT ワークフロー (Azure Databricks での分析ワークロードを含む) を運用化する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/unique-identities-are-hard-or-how-i-learned-to-stop-worrying-and-love-the-id-scope/">一意の id は難しいので、ID の範囲を気にするための方法を学習しました。</a> - IoT Hub Device Provisioning Service は、ユーザーの介入を必要とせずに、適切な IoT hub へのゼロタッチの just-in-time プロビジョニングを可能にする、IoT Hub のヘルパーサービスです。これにより、お客様は、セキュリティで保護されたスケーラブルな方法で何百万ものデバイスをプロビジョニングできます。 デバイスの作成とデジタル登録は別々のタイミングで発生する可能性があるため、競合を防ぐために、何らかのスコープを設定する必要があります。 この投稿では、ID スコープの概念が特定のテナントデバイスプロビジョニングサービス (DPS) に対してスコープ id に導入された理由について&#39;説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/fast-and-easy-dev-with-azure-db-for-mysql-and-azuredb-for-postgresql/">Azure Database for MySQL と PostgreSQL を使用した高速で簡単な開発</a> - 組み込みのセキュリティ、フォールトトレランス、データ保護を活用しながら、Azure Database for MySQL と Azure Database for PostgreSQL を使用して小さなアプリやプロトタイプを簡単に開始できるようにする方法について説明します。 Azure はインフラストラクチャとメンテナンスを自動的に処理します。これら2つのデータベースサービスは、使用するアプリプラットフォーム、開発言語、および構成のほとんどに対応しています。</p>


  <h2>顧客 &amp; パートナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-data-warehouse-modernization-to-azure-with-informatica-s-ai-driven-platform/">Informatica &rsquo; s AI-Driven Platform で Azure へのデータウェアハウスの最新化を促進する</a> -Informatica &rsquo; の AI 駆動型インテリジェントデータプラットフォームは、データ統合開発ライフサイクル (接続性、開発、デプロイ、管理など) を自動化することによって Azure SQL Data Warehouse プロジェクトのデプロイを高速化するモジュール型マイクロサービスアーキテクチャです。 Informatica は、オンプレミスとクラウドの数百のデータソースにすぐに接続でき、すべての Azure データサービスに対して事前に構築された相互運用性を提供します。 Informatica インテリジェントデータプラットフォームは、データ統合、データの検出と準備、データ湖とビッグデータ管理、マスターデータ管理、データ品質、データセキュリティを含む Azure 向けの包括的なソリューションを提供します。これにより、Azure のデプロイを高速化し、クラウド、オンプレミス、およびハイブリッド環境間で信頼できるデータを配信できます。</p>


  <h2>開発者スポットライト</h2>


  <p>世界規模 - <a href="https://aka.ms/lwia/data-04">でのリアルタイムのパーソナライズ</a>されたエクスペリエンスグローバルな規模で効率的に運用される、顧客向けのリアルタイムのパーソナライズされたエクスペリエンスを構築することは、時間と労力がかかる作業になる可能性があります。 このようなエクスペリエンスを作成するためにできることについて説明します。これにより、何も設定しなくても、自分でいくつかの手法を試すことができます。</p>


  <p><a href="https://aka.ms/lwia/data-05">最新化クラウドベースの web アプリ</a> -このシナリオのモジュール1では、 <em>Cosmos DB を使用して、ミッションクリティカルなアプリケーション用のグローバル分散型のマルチモデルデータベースサービスを構築</em>し、Azure Cosmos DB を追加することによって、過去1週間の&#39;のシナリオで導入された電子商取引 web アプリケーションを発展および拡大します</p>


  <p><a href="https://aka.ms/lwia/data-06">サンプル: 作成 &amp;グリーン化 API Azure Cosmos DB を使用したクエリグラフ</a>には、大規模なグラフを効率的にモデル化、クエリ、および走査する必要があるアプリケーションの Graph API が用意されています。 - このサンプルでは、C# のオープンソースコネクタ Gremlin.NET を使用して Azure Cosmos DB でグラフを作成し、クエリを実行する方法を示します。</p>


  <p><a href="https://aka.ms/lwia/gaming-10">あらゆる場所で PlayFab (ゲームサービス)</a> - PlayFab で開発者が成功した Brendan Vanous は、ライブゲーム用のクラウドでの PlayFab&#39;バックエンドプラットフォームのゲームサービスの概要を提供します。</p>


  <p><a href="https://aka.ms/lwia/gaming-11">ゲーム、すべてのユーザー-PlayFab (LiveOps)</a> - PlayFab で開発者が成功した Brendan Vanous は、ライブゲーム向けのクラウドでの PlayFab&#39;バックエンドプラットフォームのライブ Ops の概要を提供します。</p>


  <p>Microsoft Azure - で非常にスケーリングされる<a href="https://aka.ms/lwia/gaming-12">モバイルゲームを実行する方法</a>次のゲームについて説明します。これは、ヒットテレビシリーズ &quot; &quot; に関連するゲームの排他ライセンス所有者であり、Azure でインフラストラクチャとアプリを構築しています。</p>


