Title: Azure Automation英国および米国中西部リージョンで使用できる
Summary: 'Azure Automation、Azure UK リージョンと米国中西部リージョンで使用できます。 '
Content: >-
  <p>Azure Automation、Azure UK リージョンと米国中西部リージョンで使用できます。 これらの新しいリージョンでは、最適な地理的な場所に Automation アカウントを検索するためのオプションが追加されています。</p>


  <p>Azure Automation を使用すると、高度にスケーラブルで信頼性の高いプロセス実行と必要な状態構成エンジンを使用して、Azure、オンプレミス、サードパーティのクラウド環境でリソースを作成、監視、デプロイ、保守できます。</p>


  <p>無料試用版の詳細と使用を開始するには、無料試用版の概要に関するページ <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-intro/">Azure Automationしてください</a>。</p>
