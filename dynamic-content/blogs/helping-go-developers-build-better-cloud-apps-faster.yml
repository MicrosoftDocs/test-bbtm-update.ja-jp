Content: >-
  <p>GopherCon が今日、約 2,000 の <em>gophers</em> を Denver&rsquo; に集め始めるので、Go 開発者向けの最新のオファリングと発表をお知らせします。 今年<a href="https://azure.microsoft.com/en-us/blog/build-go-apps-for-azure-with-the-go-sdk-now-generally-available/" target="_blank">のAzure SDK for Go一</a>般提供を行って以来、チームは Azure、Visual Studio Code、および Visual Studio Team Services 用の Go ツールとサービスの構築に取り組み続けVisual Studio Team Services。 Go 開発者がクラウドネイティブ ワークフローをカバーするサービスの範囲が広がり、より速く、より優れたクラウド アプリを構築するために引き続き支援を行っています。</p>


  <ul>
   <li>Go 開発者の間で最Visual Studio Code人気のあるエディターであるコードを記述してテストします。 ビジュアル ブレークポイントを使用してデバッグし、保存時に Go 書式設定を適用し、コード補完を使用して開発者の速度と生産性を向上させます。</li>
   <li>プライベート Git リポジトリをホストし、アプリを統合し、Visual Studio Team ServicesプロジェクトAzure DevOpsします。</li>
   <li>Azure Kubernetes Service、フル マネージド Kubernetes クラスター、または Azure App Service でコード、コンテナー、アプリを実行します。 または、Azure Virtual Machines で好みの Linux ディストリビューションを使用します。</li>
   <li>マネージド PostgreSQL データベースと MySQL データベース、Blob Storage 内のオブジェクト、キャッシュ項目に構造化データを格納Redis Cache。 また、MongoDB Cosmos互換性のあるグローバルにレプリケートされたマルチモデル データベースであるデータベース DB を使用できます。</li>
   <li>マイクロサービスと Azure Service Bus、Event Hubs、Event Grid の間で通信します。</li>
   <li>OpenID を使用してユーザーを認証し、ディレクトリConnect管理Azure Active Directory。</li>
   <li>Application インサイト を使用してトレースを収集して監視し、間もなく OpenCensus を実行します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1eafe5e-53c7-4c83-8341-cfb61ffe2e5c.png"><img alt="image" border="0" height="451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0d24ea9-c48c-4ba1-a825-b96f469e3d61.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="618"></a></p>


  <h2>新しい SDK パッケージとBuffalo-Azure Project</h2>


  <p>Azure での Go 開発者のエクスペリエンスを引き続き向上するために、新&rsquo;しいパッケージの構築と既存のパッケージの改善が、Azure SDK for Goと<a href="https://github.com/Azure/azure-sdk-for-go" target="_blank"></a>関連するサンプルから始<a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples" target="_blank">まる必要があります</a>。 年の初め&rsquo;から、Service Bus、Event Hubs、<a href="https://github.com/Azure/azure-storage-blob-go" target="_blank">Blob</a> Storage の新<a href="https://github.com/Azure/azure-service-bus-go" target="_blank"></a>しいパッケージも公開<a href="https://github.com/Azure/azure-event-hubs-go" target="_blank"></a>されました。 お&rsquo;客様からのフィードバック&rsquo;を常に聞いているので、別のパッケージや既存のパッケージの改善をお気に入りである場合は、Go SDK&rsquo; GitHub <a href="https://github.com/Azure/azure-sdk-for-go/issues" target="_blank">Issue Tracker でお知らせください</a>。</p>


  <p>しかし、パッケージ&rsquo;はすべてではありません。 &rsquo;Go と Azure&rsquo; の使用を迅速に開始するためのフレームワークとテンプレートを求め、迅速に立ち上がれるのに役立つプラグインを<a href="https://gobuffalo.io/en" target="_blank">[多</a>くのプロジェクト] に追加してリッスンしました。 Go Web アプリ用のコンポーネントを迅速に生成するための新しいフレームワークは、<a href="https://github.com/Azure/Buffalo-Azure" target="_blank">アプリ</a>とデータベース リソースのプロビジョニング、ワーカー タスク用の Service Bus キューの使用、および Event Grid イベントのハンドラーの生成に役立つプラグインを追加する新しいフレームワークです。 他のサービスのサポートが必要ですか、それともフィードバックをお寄せください。 プロジェクト トラッカーで問題を開&rsquo;<a href="https://github.com/Azure/Buffalo-Azure/issues" target="_blank">きます</a>。 ロードマップは、お客様のニーズによって通知されます。</p>


