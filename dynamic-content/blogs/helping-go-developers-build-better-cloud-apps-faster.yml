  <h2>完了&rsquo;から遠く離れた...</h2>


  <p>私たちのチームは、Go クラウド アプリの作成と保守をより簡単かつ楽しくするためのサービス、ツール、ランタイム、ドキュメント、ガイダンスを提供する目的で、Go 開発者としてのご自分の入力が不可欠です。 &rsquo;GopherCon にアクセスする場合は、ブースに立ち寄り、お問い合わせください。 また、トラッカーで要求を&rsquo;開いて、作業している情報と、Azure でどのようにサービスを提供できるのかを通知することができます。</p>


  <p>最後に、これらの製品とサービスの更新に加えて、Microsoft <a href="https://aka.ms/project-athens-blog" target="_blank">+</a> オープン&rsquo; ソースブログの Go コミュニティ関連のプロジェクトとアクティビティに関するお知らせを確認してください。</p>


