Title: インテリジェントエッジのセキュリティ保護
Summary: インテリジェントエッジは、セキュリティを実現するための高レベルのバーを要求します。  Microsoft のパートナーと提携して、Azure IoT Edge のこのバーをご提供します。
Content: >-
  <p><a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge">インテリジェントエッジ</a>は、クラウドの機能をモバイルデバイスとモノのインターネット (IoT) デバイスにもたらし、信頼のためにセキュリティを要求します。 Azure IoT Edge は、インテリジェントエッジの実装です。 エッジでのクラウド対応コンピューティングは、データが集中していることを意味します。そのため、一時的なものであっても、それに固有の価値があります。 また、知的財産、アルゴリズム、curated パラメーター、および値操作 (ポリシー実施、測定、収益化など) の形式で、クラウドからの大きな価値をエッジに移すことも意味します。 インテリジェントなエッジには、不正ハッキングを bullseye、セキュリティのための高い棒を要求することがはっきりしていません。 セキュリティを確保するには、コミュニティの取り組みと、多くの企業との提携において、この方向に大きな進化を行うことが必要です。</p>


  <p>インテリジェントエッジデバイスが Microsoft Cloud をセキュリティで保護するのと同じ厳格さを要求するのはなぜですか。 インテリジェントエッジデバイスは、悪意のある可能性のあるアクターに物理的にアクセスできるため、より多くの脅威にさらされる可能性があります。 これらの範囲は、ツールの再利用や、その他の分野からの知識によって悪用されることからきます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e66a73c-1bd2-41df-a277-24cfd7b13f9c.png"><img alt="BlogFigures" border="0" height="391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2af39cca-be1d-4f17-b5ac-035be163738a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブログの図" width="759"></a></p>


  <p><em>図 1: モバイルデバイスとモノのインターネットデバイスでクラウド対応コンピューティングを使用する場合のその他の脅威について説明します。</em></p>


  <p>これらの脅威が存在することを把握することで、適切なソリューションを促進することができます。 セキュリティの評価を慎重に行うことで、最適なソリューションパスが明らかになる可能性があります。 この評価は、十分な専門知識を持つ社内で、またはセキュリティ監査者にファームすることができます。 Microsoft は、ワンストップショップエバリュエーターとして<a href="https://blogs.microsoft.com/microsoftsecure/2016/10/26/securing-the-internet-of-things-introducing-the-security-program-for-azure-iot/">Azure IoT するため</a>に、セキュリティプログラムのセキュリティ<a href="https://azureiotpartners.azurewebsites.net/#partnerCategoryFilter=security">監査人</a>の一覧を管理しています。&nbsp;</p>


  <p>アプリケーション、展開、およびリスクプロファイルに依存することは、インテリジェントエッジデバイスの最適なセキュリティが厳密に保護されている必要があることを意味します。</p>


  <p>このスペクトラムの一端では、インテリジェントエッジデバイスは、物理的にセキュリティ保護されたアクセス権のある施設にデプロイされます。 セキュリティ監査とリスク評価の結果によっては、セキュリティのベストプラクティスの見直しがこの展開に十分である可能性があります。 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/securing-iot-ground-up">最初からモノのインターネット</a>は、分野に関するいくつかのアドバイスを提供します。</p>


  <p>この範囲のもう一端では、harsher 環境をデプロイすることもできます。この環境では、アカウンタビリティを使用せずに物理的にアクセスすることができます。 例として、公共施設のスマートビルディングコントローラーが挙げられます。 巧妙なハッカーがオフライン分析用に同様のデバイスを購入し、その知識を使用してインストールされたデバイスを攻撃する可能性があるため、ユーザー補助機能をインストールされたデバイスにローカライズする必要はありません。 悪意のある環境に展開されたインテリジェントエッジデバイスでは、デバイス自体が最後の防御であるため、セキュリティが強化されたハードウェアが必要です。 セキュリティが強化されたハードウェアは、キーに対する攻撃に対する抵抗力を提供し、信頼できる実行環境を提供します。</p>


  <p>セキュリティが強化されたハードウェアを構築するには、いくつかの方法があります。 多くの場合、セキュリティの強化は、secure enclaves などのセキュリティ機能を追加する ARM や Intel のような適切なプロセッサアーキテクチャで開始されます。 シリコンメーカーは、これらのプロセッサを基にして、強化されたインテリジェントエッジデバイスの処理コアとして最終的に蓄積されるシリコンチップを提供します。 <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf">高度にセキュリティ保護されたデバイスの7つのプロパティは、強化さ</a> れた IoT デバイスを構築するために必要な考慮事項を提供します。 ハードウェアのセキュリティ機能を十分に活用するために、ファームウェアおよびソフトウェア開発のベストプラクティスについては、セキュリティ強化の作業が続きます。 理想的にセキュリティで保護されたインテリジェントエッジデバイスは、メモリおよびストレージ内のすべてのコンテンツについて、シームレスなセキュリティで保護されたプロビジョニング、キー管理、認証、承認、および整合性保護に適している必要があります。</p>


  <p>アプローチに関係なく、セキュリティで保護されたデバイスの安全なハードウェアを構築することは困難です。 この理由から、マイクロソフトは、セキュリティが強化されたハードウェアのドメインマスタを使用しています。 本日は、セキュリティで保護された2つのシリコン同盟との進行状況を共有しています。 <a href="https://www.nxp.com/">Nxp</a> for <a href="https://www.nxp.com/products/microcontrollers-and-processors/arm-based-processors-and-mcus/qoriq-layerscape-arm-processors/qoriq-layerscape-1012a-low-power-communication-processor:LS1012A?fsrch=1&amp;sr=1&amp;pageNum=1">LS1012</a> and <a href="https://www.microchip.com/">マイクロチップ</a> for <a href="https://www.microchip.com/design-centers/32-bit-mpus/sama5-new/sama5d2-series">ATSAMA5D2</a>。この2つの製品ファミリは、trustzone &reg; テクノロジを使用して ARM プロセッサアーキテクチャを使用して構築されています。</p>


  <p>オペレーティングシステムやアプリケーションに対するハードウェアの利点を強化するファームウェアテクノロジは特に専門的であり、開発には高い専門知識が必要です。 現在、LS1012 と ATSAMA5D2 の両方のセキュリティで保護されたハードウェアについて、それぞれ NXP およびマイクロチップのファームウェアを開発してきた、同盟国の <a href="https://www.sequiturlabs.com/">Sequitur Labs</a>の1つから進行状況を共有しています。 Azure IoT エッジデバイスを強化するための Sequitur &rsquo; s ソリューションに関する情報は、Sequitur Labs web サイトから入手できます。</p>


  <p>Microsoft は、クラウド対応のエッジコンピューティングを実現することに取り組んでおり、成功のための基本要件としてセキュリティを考慮しています。 Microsoft は、Azure IoT エッジを、オペレーティングシステム、プロセッサアーキテクチャ、およびハードウェアに依存しない、セキュリティで保護されたインテリジェントエッジプラットフォームにするためのアライアンスを行っています。</p>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/">Azure IoT Edge</a>インテリジェントエッジの詳細については、こちらを参照してください。</p>
