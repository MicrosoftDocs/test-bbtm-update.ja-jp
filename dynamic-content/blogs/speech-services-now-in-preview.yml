Title: Speech サービスがプレビュー中
Summary: Microsoft Build 2018 では、Microsoft Speech Services チームは、次の新しい改善された製品とサービスを発表しました。 カスタム音声を使用した音声サービスを含むSpeech to Textとしての Speech サービス,...
Content: >-
  <p><em>このブログ記事は、Microsoft Speech Services チームによって作成されました。 </em></p>


  <p>Microsoft Build 2018 では、Microsoft Speech Services チームは、次の新しい改善された製品とサービスを発表しました。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-services/" target="_blank">カスタム音声</a>を使用した音声、カスタム音声<a href="https://azure.microsoft.com/services/cognitive-services/speech-to-text/" target="_blank">Speech to Text</a><a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-customize-speech-models" target="_blank">、カスタム</a>音声Text to Speechを<a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank"></a>含む、プレビューとしての<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-customize-voice-font" target="_blank"></a>音声<a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-translation/" target="_blank">サービス</a>Speech Translation。</li>
   <li><a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/" target="_blank">プレビューとしての Speech SDK</a>。これは、2018 年Bingに一般公開されている場合に、古い Bing Speech API を置き換える予定です。 これは、ほとんどの音声サービスの単一の SDK であり、音声認識と <a href="https://docs.microsoft.com/azure/cognitive-services/luis/" target="_blank">LUIS</a> (言語理解サービス) に必要な Azure サブスクリプション キーは 1 つのみです。 簡略化された API を使用すると、Speech SDK を使用すると、新しい経験豊富な音声開発者が簡単に使用できます。</li>
   <li><a href="https://aka.ms/sdsdk-info" target="_blank">Speech Devices SDK</a> は、制限付きプレビューとして、高度なマルチマイク 配列オーディオ処理アルゴリズムを備えています。&#39;はバックエンド Speech Services に微調整され、優れた音声エクスペリエンスを実現するために Roobo&#39;の開発キットで優れた機能を備え、ウェイク ワードを<a href="https://aka.ms/sdsdk-kws" target="_blank"></a>カスタマイズしてブランドを強化できます。</li>
  </ul>


  <p>詳細については、これらの製品とサービス <a href="https://www.zdnet.com/article/microsoft-moves-toward-consolidating-its-many-speech-services/" target="_blank">を強調した ZDNet</a> の記事を参照してください。</p>


  <p>また、Microsoft Build 2018 の Satya Nadellas&rsquo; <a href="https://medius.studios.ms/Embed/Video/KEY01?sid=KEY01" target="_blank">ビジョン</a> の講演で音声認識機能をデモンストレーションしました。 このデモに進む場合は、1:22:40 マークにスキップできます。 他のすばらしい AI 機能Speaker Identification、複数の同時認識、文字起こし、翻訳を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a87a519-88a9-4094-a0db-e9a1a407e58f.jpg"><img alt="Build Keynote" border="0" height="582" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83dc9ddd-00d2-48e3-98c0-696d546aca37.jpg" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ビルドの基調講演" width="1101"></a></p>


  <p>そのデモで使用されているプロトタイプ デバイスのようなデバイスを構築する場合は、 <a href="https://aka.ms/sdsdk-info" target="_blank">Speech Devices SDK を確認してください</a>。 また、マルチマイク配列ハードウェアとオーディオ処理用の高度なアルゴリズムも使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b051c20-d0a0-4acb-b0e8-e64548d46df4.jpg"><img alt="Azure AI-enabled edge devices" border="0" height="591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a786dc86-d5e5-4009-9120-a326fa71293f.jpg" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure AI対応エッジ デバイス" width="1101"></a></p>


  <p>Speech 関連の Build 2018 プレゼンテーションのビデオ録画は次のとおりです。</p>


  <ul>
   <li><a href="https://medius.studios.ms/Embed/Video/BRK3200?sid=BRK3200" target="_blank">Speech Services</a> の詳細 (75 分)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3121?sid=THR3121">Speech Services の概要</a> (20 分)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3101?sid=THR3101" target="_blank">Speech Devices SDK</a> (20 分)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3112?sid=THR3112" target="_blank">Cognitive Services Speech SDK</a> (20 分)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3111?sid=THR3111" target="_blank">Custom Voice サービスの</a> 概要 (20 分)</li>
  </ul>


  <p>Microsoft Speech サービスを試してみたくない場合は、 無料 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/get-started" target="_blank">で試用できます</a>。 詳細とサンプル コードを確認するには、ドキュメント ページを <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/samples" target="_blank">参照してください</a>。</p>


