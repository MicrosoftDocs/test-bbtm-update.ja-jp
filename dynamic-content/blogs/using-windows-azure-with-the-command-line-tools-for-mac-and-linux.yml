Title: Mac および Linux 用コマンドラインツールを使用した Azure Windows の使用
Summary: Azure websites の Windows と、新しい仮想マシン機能の導入に加えて、最近、管理とデプロイを可能にするオープンソースのコマンドラインツールのセットをリリースしました。
Content: '<p><a href="https://www.windowsazure.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0145web" target="_blank">Azure websites の Windows</a>と、<a href="https://www.windowsazure.com/en-us/home/scenarios/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0145vms" target="_blank">新しい仮想マシン機能</a>の導入に加えて、最近、Apple OS X と Linux をはじめとする任意のオペレーティングシステムでコマンドラインからこれらの新しいサービスを管理およびデプロイできるようにする、一連のオープンソースのコマンドラインツールをリリースしました。</p>  <p>この記事 &rsquo; では、このツールのインストールと基本的な使用方法について説明します。また、ツールの詳細を確認し、ツールに貢献する方法についても説明します (オープンソースの Node.js コード、Apache 2.0 ライセンスでのライセンスがあり、github.com でホストされ、チームが投稿を受け入れる)。</p>  <h3>作業の開始</h3>  <p>まず、クロスプラットフォームコマンドラインツールをダウンロードしてインストールする必要があります。 オペレーティングシステムによっては、いくつかのオプションがあります。</p>  <p>Windows Azure の Web サイトの任意 &ldquo; の開発 &rdquo; ページでツールをダウンロードできますが、通常は [ <a href="https://www.windowsazure.com/en-us/develop/nodejs/?WT.mc_id=cmp_pst001_blg_post0145njs" target="_blank">Node.js の開発] ページ</a>から開始します。</p>  <h3>Mac へのインストール</h3>  <p>適切な Mac インストーラーエクスペリエンスを準備しまし &rsquo; た。 mac インストーラーをダウンロードする場合は、標準のウィザードを使用するだけで済みます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1033.Cmd1.png" alt="" border="0"></p>  <p>セットアップ &lsquo; の最後に、<b>ターミナル</b>アプリケーションで azure &rsquo; コマンドを使用できるようになります。 コマンドは/usr/local/bin/. にあります。</p>  <p><span style="font-family: terminal,monaco;">Azure uninstall &rsquo; と入力 &lsquo; </span>し、指示に従って、いつでもツールをアンインストールできます。</p>  <h3>NPM を使用したインストール</h3>  <p>または、既にコンピューターに <a href="https://nodejs.org/" target="_blank">Node.js</a> インストールされている場合は、コマンドラインツールをすぐにインストールできます。</p>  <p>実際には Node.js にツールを実装しています。このツールは、Azure Windows 用の npm モジュールの一部としてインストールできます。 Linux または Windows でコマンドラインインターフェイスを使用する場合 &rsquo; は、npm を使用することをお勧めします。&nbsp;</p>  <table style="width: 525px; height: 22px;" border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="479">  <p>npm azure &ndash; グローバルのインストール</p>  </td>  </tr>  <tr>  <td valign="top" width="479">  <p>&nbsp;</p>  </td>  </tr>  </tbody>  </table>  &nbsp;  <h3>コマンド ラインの構文</h3>  <p>&rsquo;azure Windows のコマンドラインインターフェイス (CLI) をインストールしたら、ターミナルアプリケーションから azure &rsquo; と入力 &lsquo; するだけです。</p>  <p>「Azure &rsquo; 」と入力 &lsquo; すると、サイト &rsquo; 、 &lsquo; vm &rsquo; 、 &lsquo; アカウント &rsquo; など、サポート &lsquo; されている高レベルなコマンドの一覧が表示されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.Cmd2.png" alt="" border="0"></p>  <p><i>サイドメモ: これは、UX によって承認された &rsquo; ASCII アートです。</i></p>  <p>その後、使用可能なサブセクションと動詞にドリルダウンできます。たとえば、「azure site &rsquo; 」と入力 &lsquo; すると、Web サイトを操作する方法を確認できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1106.Cmd3.png" alt="" border="0"></p>  <p>ツール &rsquo; の使用の一環として、Windows Azure サブスクリプションとアカウント情報を使用するようにツールを最初に設定する必要があります。</p>  <h3>プレビュー機能の有効化</h3>  <p>この記事の執筆時点では、新しい VM 機能と Web サイト機能が &ldquo; プレビュー &rdquo; 版であるため、これらのプレビュー機能を有効にする必要があります。</p>  <p>これを行うには、[プレビュー機能 &rsquo; ] の見出しを <a href="https://account.windowsazure.com/" target="_blank">https://account.windowsazure.com/</a> クリックし、Web サイトと Virtual Machines の両方をオン &lsquo; にします。 詳細については、クイック <a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/create-a-website-(mac)/?WT.mc_id=cmp_pst001_blg_post0145tut" target="_blank">Node.js web サイトのチュートリアル</a>を参照してください。</p>  <h3>発行プロファイルと資格情報を準備する</h3>  <p>プレビュー機能を使用して設定したら、サイトに <a href="https://manage.windowsazure.com/" target="_blank">https://manage.windowsazure.com/</a> 移動して、Git 発行の資格情報を設定する発行プロファイルを作成する必要があります。</p>  <p>これは、初めて実行する必要があります。これを一度行った後は、管理ポータルにアクセスしなくても、コマンドラインを使用することができます。</p>  <p>詳細な手順については、「 <a href="https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0145clt" target="_blank">コマンドラインツールの使用</a>方法に関するガイド」を参照してください。</p>  <p><span style="font-family: terminal,monaco;">Azure アカウントのダウンロード &rsquo; を実行 &lsquo; </span>してブラウザーを開き、サインインして発行設定ファイルをダウンロードできるページに移動します。 これは、コンピューターに保存する資格情報を含む一時ファイルです。</p>  <p>ファイルをダウンロードした後、 <span style="font-family: terminal,monaco;"> <span style="font-size: small;">.publishsettings ファイル &gt; &rsquo; への azure アカウントインポート &lt; パスを使用 &lsquo; </span>して、ツールが取り込み可能な方法でこれらの資格情報を取得します。<span style="font-size: small;"> </span> </span></p>  <p>次に、 <span style="font-family: terminal,monaco;">.publishsettings</span> ファイルを削除します。</p>  <p>&rsquo;ここで、アカウントに発行し、プレビュー機能を使用して Azure サブスクリプションを Windows するように設定しました。</p>  <h3>Web サイトの作成、展開、管理</h3>  <p>新しい Web サイト機能を使用するには、CLI の [<span style="font-family: terminal,monaco;"> &lsquo; azure site &rsquo; </span> ] セクションを使用します。&nbsp;</p>  <h3>新しい Web サイトを作成するには</h3>  <p>「<span style="font-size: small; font-family: terminal,monaco;"> Azure site create &rsquo; 」と入力 &lsquo; </span>します (これにより、さまざまなオプションが表示されます)。または<span style="font-family: terminal,monaco;"><span style="font-size: small;"> &lsquo; 、azure site create nameofsite--git &rsquo; </span></span>を使用して新しいサイトを準備し、発行用に git リポジトリをローカルに設定することもできます。</p>  <p>作成したフォルダーに移動したら、Git を使用して発行したり、 <span style="font-size: small; font-family: terminal,monaco;"> &lsquo; azure サイトを参照 &rsquo; </span>して web ブラウザーで実際のライブサイトを開いたりすることができます。</p>  <h3>Web サイトを維持するには</h3>  <p>アカウントにあるサイトの一覧を表示するには、「<span style="font-family: terminal,monaco;"> azure site list &rsquo; 」と入力 &lsquo; </span>します。<span style="font-size: small; font-family: terminal,monaco;"> </span>他の機能には、<span style="font-size: small; font-family: terminal,monaco;">削除、停止、開始</span>が含まれます。</p>  <h3>Web サイトとコマンドラインツールの詳細情報</h3>  <p>詳細については、次を参照してください。</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/create-a-website-%28mac%29/?WT.mc_id=cmp_pst001_blg_post0145tut" target="_blank">Web サイトの作成</a>に関するチュートリアル</li>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0145git" target="_blank">Git 発行ガイド</a></li>  </ul>  <h3>Virtual Machines の操作</h3>  <p>Windows Azure で仮想マシン (vm) を操作する方法は複数あります。仮想マシンイメージ (.vhd ファイル) を使用して、1つの操作を実行するか、はるかに簡単にすることができます。イメージギャラリー &rsquo; を使用 &lsquo; すると、使用可能な事前に作成されたイメージを実際にスピンアップできます。</p>  <p>私は、Linux デプロイ作業用に CentOS イメージを使用するのではなく、イメージ &rsquo; を使用することをお勧めします。</p>  <p>役に立つイメージを提供している、優れたパートナーがいくつかあります。 アカウントで現在使用可能な仮想マシンイメージの一覧を表示するには、<span style="font-size: small; font-family: terminal,monaco;"> azure vm イメージリスト &rsquo; コマンドを使用 &lsquo; </span>します。</p>  <p>その後、選択したイメージを使用して作業を開始できます。 たとえば、CentOS イメージ &rsquo; を作成するには、コマンドラインの例を次に示します。</p>  <p><span style="font-size: small; font-family: terminal,monaco;">azure vm create myVM OpenLogic__OpenLogic-CentOS-62-20120509-en-us-30GB myvm--location "West US"</span></p>  <p>また、 <b> <span style="font-size: small;">ssh</span> (Linux) または--rdp (Windows) も提供 -- </b>する必要があります。これにより、後でマシンにリモートで接続して管理することができます。<span style="font-size: small;"></span></p>  <p>サイトを作成したら、ネットワーク接続用のエンドポイント (<span style="font-size: small; font-family: terminal,monaco;"> azure vm エンドポイント &rsquo; を参照 &lsquo; </span>) を準備したり、その他の管理操作 (azure<span style="font-size: small; font-family: terminal,monaco;">vm ショー、azure vm のシャットダウン、azure vm の起動、azure vm の再起動、または azure vm の削除</span>など) を実行したりすることもできます。&nbsp;</p>  <p>コマンドの完全な一覧を表示するには、「 <span style="font-size: small; font-family: terminal,monaco;">azure vm &ndash; h」</span>と入力します。&nbsp;</p>  <h3>オープンソースコードの調査と貢献</h3>  <p>すべての Windows Azure SDK に対するオープンソースコードは、 <a href="https://github.com/WindowsAzure" target="_blank">GitHub</a>にあります。</p>  <ul>  <li>  <p>すべてのコードは、Apache 2.0 ライセンスでライセンス供与され、コードの投稿を受け入れます。</p>  </li>  <li>ここでは、 <a href="https://github.com/WindowsAzure/azure-sdk-for-node/tree/master/lib/cli" target="_blank">クロスプラットフォームコマンドラインツールのソースを</a> 確認できます。また、 <a href="https://windowsazure.github.com/guidelines.html" target="_blank">投稿に関するガイドラインについ</a>ては、こちらを参照してください。</li>  <li>GitHub の問題として、ツールに関する問題を自由に開くことができる</li>  </ul>  <p>この新しいツールが非常に役に立つことを願っており、お客様のフィードバックやコードの投稿をご覧ください。</p>  <p>-Jeff Wilcox、開発リーダー、Windows Azure SDK</p>'
