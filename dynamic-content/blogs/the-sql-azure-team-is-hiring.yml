Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>クラウドに情熱を注いですか? データはクールだと思いますか? Microsoft で最高のチームの 1 つへの参加をお探しですか? チームSQL Azure成長を続けています。私たちは、チームに参加する有能なプログラム マネージャー、開発者、テスト担当者を探しています。 機会の詳細については、以下を参照してください。 ここでジョブの投稿の一覧を<a href="https://careers.microsoft.com/Search.aspx#&amp;&amp;p4=US&amp;p0=%22SQL+Azure%22&amp;p5=all&amp;p1=46%2c25%2c18%2c3%2c15%2c20%2c24&amp;p2=all&amp;p3=1014" target="_blank"></a>確認し、サイトに直接適用するか、 @ という電子メールをお送りください<a href="mailto:cstref@microsoft.com">cstref@microsoft.com</a>。</p>  <p>よろしくお願いします。</p>  <p>Dave</p>
