Title: StorSimple データ変換プレビューの発表
Summary: StorSimple データ変換のプライベートプレビュー (管理されたサービス) を発表します。これにより、対象のデータを StorSimple 形式から Azure blob に変換できます。 これにより、StorSimple デバイス上のデータが、他の Azure サービスの豊富なエコシステムに開かれます。
Content: >-
  <p>StorSimple を通じてクラウドに移行するデータを使用して、お客様からさらに多くのことを行うことをお勧めしています。 たとえば、Azure Media Services、azure HDInsight、Azure Machine Learning などの azure サービスを使用して、このデータを処理します。 これを実現するためのスケーラブルな方法はありませんでした。 これで今日が変更されました。</p>


  <p>StorSimple データ変換のプライベートプレビュー (管理されたサービス) を発表します。これにより、対象のデータを StorSimple 形式から Azure blob に変換できます。 これにより、さまざまな Azure サービスの豊富なエコシステムへのデータが開かれます。</p>


  <p>Storsimple データ変換を使用すると、StorSimple オンプレミスボリュームに格納したファイルが Azure blob に変換されます。 各ファイルは、ストレージアカウントの blob として存在します。 StorSimple がメディアコンテンツを格納するためによく使用されている場合は、ファイルを Media Services アカウントのメディアアセットに直接変換するオプションも用意されています。 ここでは、数回クリックするだけで、透過的でシームレスな方法でデータを移動できるジョブを設定できます。 これらのジョブは、Azure Portal から開始できます。また、コード内の Api (web ジョブやワーカーロールなど) を統合することもできます。</p>


  <p>StorSimple データ変換でこのソリューションを実現する方法のブロック図を次に示します。</p>


  <p>&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf7ec524-c8b3-4d62-a9e5-dd7fabc724ec.png"></p>


  <p>お客様は、このサービスを興味深い方法で使用することを計画しています。</p>


  <ul>
   <li>コールセンターのお客様は、StorSimple を使用して、すべての通話のオーディオ記録を保存します。 StorSimple データ変換を使用して、Azure Media services を使用して呼び出しをテキストに変換し、それらの呼び出しを分析して無音期間、センチメント、演算子のパフォーマンスを分析します。</li>
   <li>StorSimple を使用してビデオ監視フィードを格納し、Azure Media services を使用した顔認識と墨消しにこのサービスを使用する顧客。</li>
   <li>StorSimple にログファイルを保存する顧客は、クラウドでコンピューティングを使用してこれらのログを分析する必要があります。</li>
  </ul>


  <p>Azure でのデータの使用を希望する StorSimple のお客様の場合は、プレビューに <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-overview#sign-up-for-data-manager-preview">サインアップ </a>してください。 Media services または HDInsight のお客様が、Azure でこれらのソリューションを使用しようとしているときに、オンプレミスのストレージニーズを満たすためことを望んでいる場合は、今すぐ <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-overview#sign-up-for-data-manager-preview">登録</a> してください。</p>


