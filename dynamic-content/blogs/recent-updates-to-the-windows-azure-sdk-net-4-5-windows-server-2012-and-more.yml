Title: Windows Azure SDK-.net 4.5、Windows Server 2012 その他の最新の更新
Summary: 'エディターのメモ: この投稿は mohit Srivastava &nbsp; と、Nis Angeline によって作成されて &nbsp; います。 &nbsp;Windows Azure SDK for .net の最新リリースには、多くの優れた機能強化が含まれています。 新規作成'
Content: '<p><strong>エディターのメモ:</strong>この投稿は<strong><a href="https://social.msdn.microsoft.com/profile/mohit%20srivastava/" target="_blank">mohit Srivastava</a></strong> &nbsp; と、 <strong>nis angeline</strong>によって作成されて &nbsp; います。 &nbsp;</p>  <p>.net-開発 " href="https://azure.microsoft.com/en-us/develop/net/?slideshow=5" target="_blank"> Windows Azure SDK for .net </a> の <a title=" 最新リリースには、多くの優れた機能強化が含まれています。 新機能は次のとおりです。</p>  <ul>  <li>Web/Worker ロールでの .net 4.5/Windows Server 2012 (OS ファミリ 3) のサポート</li>  <li>VS ツール-生産性の向上</li>  <li>Web/ワーカーロールのキャッシュ-一般公開</li>  <li>Storage-新しいツールとクライアントライブラリ</li>  <li>Service Bus-更新されたクライアントライブラリとツール</li>  </ul>  <p>さらに、 <a href="https://azure.microsoft.com/en-us/manage/downloads/" target="_blank">Windows Azure PowerShell (個別のダウンロード)</a>では、VHD のアップロードに加えて、Service Bus 名前空間のサポートが含まれるようになりました。 これらの SDK と PowerShell のすべての拡張機能は、Azure .net デベロッパーセンター </a> Windows .net デベロッパーセンター " href="https://azure.microsoft.com/en-us/develop/net" target="_blank"> に <a title=" 付属しています。 詳細については、以下を参照してください。&nbsp;</p>  <h4>Web/Worker ロールでの .net 4.5/Windows Server 2012 (OS ファミリ 3) のサポート</h4>  <p>このリリースの SDK では、クラウドサービスアプリケーションを Windows Server 2012 で実行できるようになりました。 Windows Server 2012 を選択すると、IIS 8 および .net 4.5 の新機能も利用できます。 IIS 8 には、ブラウザーや携帯電話で実行できる最新のリアルタイムアプリケーション (ゲームやチャットアプリケーションなど) の構築に役立つ Websocket が含まれています。 .net 4.5 では、起動時間とメモリフットプリントの両方で、非常に豊富な非同期機能、websocket のサポート、およびパフォーマンスの向上 (最大35%) により、ASP.NET のメジャーリビジョンが導入されています。</p>  <p>Visual Studio でこれらの機能の使用を開始するには、最初に .net 4.5 Windows Azure クラウドサービスを作成します。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3716.1.png" alt="" border="0"></a></p>  <p>アプリケーションは、OS ファミリ3または Windows Server 2012 を対象とするように自動的に構成されます。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4705.2.png" alt="" border="0"></a></p>  <p>既存の os ファミリ 1 (Windows server 2008 SP2) または os ファミリ 2 (Windows server 2008 R2) のプロジェクトがある場合は、それを os ファミリ3に再ターゲットし、Windows Server 2012 の利用を開始することができます。 2012年10月の SDK をインストールした後、プロジェクトをアップグレードして最新の SDK を対象にします (詳細については、次のセクションで詳しく説明します)。 次に、上記のように、サービス構成の OS ファミリ属性を "3" に変更します。</p>  <h4>VS ツール-生産性の向上</h4>  <p>10月の SDK は、SDK の11月2011日と6月2012リリースとサイドバイサイドでインストールできます。 これにより、新しい SDK をインストールし、新しいプロジェクトの新機能を試してみることができます。ただし、準備ができたら、既存のプロジェクトのみをアップグレードできます。</p>  <p>準備ができたら、プロジェクトをアップグレードします。そのためには Windows Azure Cloud Service Project を右クリックし、[プロパティ] を選択し、[アプリケーション] タブから [アップグレード] を選択します。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7510.3.png" alt="" border="0"></a></p>  <p>または、10月の SDK がインストールされているコンピューターの場合は、Visual Studio によってメッセージが表示されたときに、ファイル &gt; を開くときにプロジェクトをアップグレードすることもできます。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6366.4.png" alt="" border="0"></a></p>  <p>クラウドサービスプロジェクトを正常にアップグレードしたことがわかります。プロジェクトのプロパティには、2012年10月の Azure Tools バージョン Windows が表示されます。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2311.5.png" alt="" border="0"></a></p>  <p>プロジェクトを変換したら、OS ファミリ 3 (前のセクションで説明したように) と .NET 4.5 をターゲットにすることができます。</p>  <p>その他のツールの機能強化は次のとおりです。</p>  <ul>  <li>サブスクリプションあたり最大25個の管理証明書のサポート</li>  <li>ポータルへのコンテキスト切り替えの削減-接続文字列を取得し、ポータルからサブスクリプション情報をインポートするだけで、Storage と Service Bus にツールを使用できるようになりました。</li>  <li>Storage と Service Bus 用のキャッシュおよびサーバーエクスプローラー用のツールが改善されました (次のセクションで詳しく説明します)。</li>  </ul>  <h4>Web/ワーカーロールのキャッシュ-一般公開</h4>  <p>Azure のキャッシュ Windows、10月の SDK の一部として一般公開が開始されます。 キャッシュは、ロールインスタンス上のメモリをキャッシュクラスターとして使用する方法を提供します。 高可用性モードを使用する場合、セカンダリコピーも異なる障害ドメインとアップグレードドメインに配置されます。 なんらかの理由で、キャッシュ クラスターの 1 つの仮想マシンがダウンした場合、キャッシュ クラスターはセカンダリ コピーを使用してデータ損失を防ぐことができます。</p>  <p>次のような機能が含まれます。</p>  <ul>  <li>セッション状態とページ出力キャッシュに対応した、構築済みの ASP.NET プロバイダーにより、アプリケーション コードを変更しなくても Web アプリケーションの機能を強化できます。</li>  <li>任意のシリアル化可能なマネージオブジェクトのキャッシュ (例: CLR オブジェクト、行、XML、バイナリデータ)。</li>  <li>Memcached 互換性</li>  </ul>  <p>ロールの [プロパティ] ページから、クラウドサービスロールの Windows Azure インメモリ分散キャッシュクラスターを有効にし、構成することができます。 詳細については、 <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/cache/" target="_blank">Windows Azure キャッシュの使用方法に関する説明</a>を参照してください。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2425.6.png" alt="" border="0"></a></p>  <h4>Storage-新しいツールとクライアントライブラリ</h4>  <p>Visual Studio サーバーエクスプローラーは、Windows Azure Storage blob およびキューの表示と管理のサポートが強化されました。 [新しい Storage アカウントの追加] ダイアログボックスで、サブスクリプション内のストレージアカウントを列挙できるようになりました。これにより、ポータルからストレージ接続文字列をコピーする必要がなくなります。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7446.7.png" alt="" border="0"></a></p>  <p>Blob ノードでは、Blob に対するアップロード、ダウンロード、クエリの追加操作をサポートしています。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0363.8.png" alt="" border="0"></a></p>  <p>キューノードは、キューに対するメッセージの追加、デキューメッセージ、およびキューのクリア操作としてをサポートします。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1016.9.png" alt="" border="0"></a></p>  <p>さらに、バージョン2.0 の Windows Azure Storage クライアントライブラリは NuGet から入手できます。 これには、テーブルの簡素化されたインターフェイス、高度なデバッグ、Blob ダウンロードの再開、非同期のクロスアカウントコピー Blob などの新機能が含まれます。 詳細については、「 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/10/29/introducing-windows-azure-storage-client-library-2-0-for-net-and-windows-runtime.aspx" target="_blank">.net および Windows ランタイムの Windows Azure Storage クライアントライブラリ2.0 の概要</a>」を参照してください。</p>  <p>このライブラリには互換性に影響する変更が含まれており Windows Azure 診断現在 Storage クライアント1.7 に依存しているため、Visual Studio の Cloud Services プロジェクトは引き続き Storage クライアント1.7 を使用します。 ただし、アセンブリ名が変更されているので、[参照の追加] を使用して Storage クライアント2.0 をサイドバイサイドで追加できます (NuGet を使用すると、アセンブリが置換されます)。 変更と移行のヒントの一覧については、「 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/10/29/windows-azure-storage-client-library-2-0-breaking-changes-amp-migration-guide.aspx" target="_blank">Windows Azure Storage クライアントライブラリ2.0 の重大な変更 &amp; の移行ガイド</a>」を参照してください。</p>  <h4>Service Bus-更新されたクライアントライブラリとツール</h4>  <p>Service Bus クライアントライブラリは、豊富なメッセージングフローでアプリケーションを簡単に作成できるようにする新機能により、1.8 に更新されました。 <a href="https://msdn.microsoft.com/en-us/library/jj687471.aspx" target="_blank">自動転送</a>を使用してキューとトピックを接続できるようになりました。 これにより、トピックをスケールアウトしたり、複数のキューから1つのキューにメッセージを送信したりすることができます。 さらに、エンティティの更新、エンティティの照会、メッセージロックの更新などの新しいメソッドが使用できるようになりました。 詳細については、2012年10月リリース Service Bus のリリースノートを参照してください。</p>  <p>Storage と同様に、インポートしたサブスクリプションの設定で Service Bus ツールを使用し、ポータルへの追加のやり取りなしで名前空間をインポートできるようになりました。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8345.10.png" alt="" border="0"></a></p>  <p>名前空間を選択したら、テストメッセージを作成、削除し、キューおよびトピックに送信できます。 この SDK リリースでは、既存のキューとトピックを更新して、アプリケーションの動作に対する設定の変更の影響をテストすることもできます。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5518.11.png" alt="" border="0"></a></p>  <h4>まとめ</h4>  <p>上記のすべての拡張機能は、.net 開発 " href="https://azure.microsoft.com/en-us/develop/net/?slideshow=5" target="_blank"> Windows Azure SDK for .net </a> の <a title=" 10 月リリースの一部として、すぐに使用できるようになりました。 &rsquo;まだ Windows azure アカウントを持っていない場合は、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/" target="_blank">無料試用版</a>にサインアップして、現在 Windows azure 用の .net アプリケーションを構築することができます。 詳細については、 <a href="https://azure.microsoft.com/en-us/develop/net/" target="_blank">Windows Azure .net デベロッパーセンター</a>を参照してください。</p>  <p>今後の投稿では、最近の Windows Azure PowerShell の改善点について説明します。 詳細については、このブログをご覧ください。</p>  <p>お役に立てば幸いです。</p>  <p>Azure SDK チームの Windows</p>'
