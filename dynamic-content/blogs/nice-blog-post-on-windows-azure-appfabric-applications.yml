Title: Azure AppFabric アプリケーションのWindowsブログ投稿
Summary: Neil Mackenzie Windows Azure MVP は、Windows Azure AppFabric June CTP の一部として導入された Windows Azure AppFabric アプリケーションに関するブログ投稿を作成しました。  Neil は を合計しました...
Content: '<p><a href="https://convective.wordpress.com/author/nmackenzie2010/" title="Neil MackenzieNeil"> Mackenzie</a> a Windows Azure MVP <a href="https://convective.wordpress.com/2011/07/01/windows-azure-appfabric-applications/" title="は、Windows Azure AppFabric June CTP の一部として導入された Windows Azure AppFabric"> アプリケーションWindows Azure AppFabric</a> アプリケーションへの Permalink に関する素晴らしいブログ投稿を作成しました。</p>  <p>Neil は、彼の投稿で概念を非常に良くまとめいました。</p>  <p><i>&ldquo;</i><i>私は、クラウド コンピューティングの PaaS モデルの大きなアドボケイトです。AppFabric アプリケーションは、マルチテナント環境で実行するコスト削減の恩恵を受ける可能性があるサービスの構成を含む、PaaS の将来を表していると思います。AppFabric アプリケーションを使用すると、サービス ホスティング環境を理解する必要が減り、サービスに集中できます。PaaS とは、それがすべてです。</i><i>&rdquo;</i></p>  <p>また、6 月の CTP の使用を開始する場合は、次の操作を行う必要があります。</p>  <p>1. アプリケーション マネージャーへのアクセスを要求するには、次の手順に従います。</p>  <ul>  <li>で AppFabric アプリにサインイン管理ポータルします。</li>  <li>画面の左側にある &ldquo;[&rdquo; AppFabric] ノードの &ldquo;下にある [&rdquo; アプリケーション] というタイトルのエントリを選択します。</li>  <li>画面の上部にある &ldquo;ツール&rdquo; バーの [名前空間の要求] ボタンをクリックします。</li>  <li>名前空間を要求する前に、いくつかの質問に回答する必要があります。</li>  <li>要求は承認され&ldquo;&rdquo;、Application Manager 機能の使用を開始するまで保留中の状態になります。</li>  </ul>  <p>2.アプリケーションをビルドするには、Windows Azure AppFabric CTP SDK と Windows Azure AppFabric Tools for Visual Studio をインストールする必要があります。 アプリケーション マネージャーへのアクセス&rsquo;権がなくても、ツールと SDK をインストールして、アプリケーションをビルドして、開発環境でローカルで実行することができます。</p>  <p>&rsquo;Azure AppFabric CTP フォーラムのWindowsにアクセスして質問をし、フィードバックをお寄せください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/06/windows-azure-appfabric-applications.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
