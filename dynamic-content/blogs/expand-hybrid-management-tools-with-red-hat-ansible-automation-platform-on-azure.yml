Title: Azure で Red Hat による自動化プラットフォームを使用してハイブリッド管理ツールを拡張する
Summary: '組織は、IT 運用の改善、プラットフォームの回復性の向上、統合されたハイブリッドクラウドコントロールプレーンによってイノベーションを促進することを検討しています。 Red Hat と Azure のお客様にとって、azure で red hat を使用できるようにすることで、azure で実行される red Hat 管理ツールのセットを拡張しています。 '
Content: >-
  <p>組織は、IT 運用の改善、プラットフォームの回復性の向上、統合されたハイブリッドクラウドコントロールプレーンによってイノベーションを促進することを検討しています。 Red Hat と Azure のお客様については、 &rsquo; azure で red hat を使用できるようにすることで、azure で実行される Red hat 管理ツールのセットを拡張し <a href="https://red.ht/ansible-on-azure">ています</a>。 Red Hat と azure によって共同で設計 &nbsp; およびサポートされている新しいオファリングにより、お客様は Red Hat Enterprise Linux (RHEL) デプロイを、事実上どこからでも Azure サービスとリソースと共に簡単に自動化できます。</p>


  <p>Red Hat は、Azure での azure マネージアプリケーションの実装として、red Hat によって提供される自動化プラットフォームとして提供されています。 管理されたアプリケーションとして実行することにより、Azure 上の Red Hat によって可能な自動化プラットフォームを使用して、ユーザーのインストールと構成時間を節約することができます。 新しいマネージアプリケーションとして、継続的インテグレーションと継続的デリバリー (CI/CD) &nbsp; のパイプライン操作を可能にするために、このようなプレイブックと互換性があります。</p>


  <p>ネットワークやストレージなどのコア Azure インフラストラクチャサービスを、Azure で実行されている RHEL サーバーへの構成とデプロイが容易になりました。 Azure Arc for Server の統合により、Azure 上の Red Hat の自動化プラットフォームがオンプレミスの RHEL サーバーを持つ環境に拡張され、ハイブリッドクラウドリソースの統一された管理プレーンが提供されます。</p>


  <h2>詳細情報</h2>


  <p>Microsoft Azure で Red Hat によって可能なオートメーションプラットフォームのプレビューに参加するには、<a href="https://red.ht/ansible-on-azure" target="_blank">今すぐサインアップ</a>できます。 Azure &rsquo; での Red hat の自動化プラットフォームのデモについては、Azure Virtual ツアーの今後の複数リージョンの Red Hat で、2021年11月23日に開催されます。</p>


  <p>詳細については、「Red Hat&#39;s 最近の <a href="https://www.redhat.com/en/about/press-releases/red-hat-brings-industry-leading-ansible-automation-platform-microsoft-azure" target="_blank">プレスリリース</a>」を参照してください。&nbsp;</p>
