Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019年2月7日に Azure Data Lake Gen 2 が一般公開されました。 詳細については、ブログの投稿 &ldquo; を参照してください。個別に優れています。これは、 <a href="https://azure.microsoft.com/en-us/blog/individually-great-collectively-unmatched-announcing-updates-to-3-great-azure-data-services/">3 つの優れた Azure Data Services の更新を発表</a>します。&rdquo;</div>


  <p>最新のビジネスランドスケープはデータによって影響を受け、変革を促進するために分析と AI が不可欠になりました。 お客様は、Azure が分析と AI ワークロードに提供するパフォーマンス、柔軟性、低コストに大きなメリットをもたらしています。 現在、Azure には、強力な分析および AI ソリューションの配信、構築、管理を容易にする新機能が導入されています。</p>


  <p>まず、ミッションクリティカルな分析と AI ワークロード専用に設計された唯一のクラウドスケールデータレイクである<a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage Gen2</a>のプレビューを発表します。 Azure Data Lake Storage Gen2 は、オブジェクトストレージのスケーラビリティとコストの利点を、Hadoop ファイルシステム機能によって提供される信頼性とパフォーマンスと組み合わせます。</p>


  <p>また、 <a href="https://azure.microsoft.com/en-us/services/data-factory/?&amp;WT.srch=1&amp;WT.mc_id=AID631184_SEM_MaasGcxD&amp;lnkd=Bing_Azure_Brand&amp;msclkid=caf2c63513d613cf47379cec4d51e929" target="_blank">Azure Data Factory</a>の新機能の一般提供を発表します。 現在は、複数のソースからのデータを統合して、洞察を得るためにデータを検証、強化、変換することが、大幅に簡素化されています。</p>


  <p>Microsoft analytics ポートフォリオのこの進化により、さまざまなデータソースを簡単に統合し、大量のデータを迅速に保存および処理して、デジタル変革を促進することができます。</p>


  <h2>次のレベルに Azure Data Lake Storage を取得しています</h2>


  <p>Hadoop などの分析ソリューションは、スケールアウトファイルシステムで実行されることを前提として設計されています。 他のクラウドプロバイダーでは、クライアント側のファイルシステムエミュレーションと機能不足オブジェクトストアを組み合わせて使用することにより、パフォーマンスが低下し、信頼性が損なわれ、最終的にセキュリティが侵害されるため、これらのソリューションを shoehorn ます。</p>


  <p>Azure Data Lake Storage Gen2 は、妥協のないデータレイクを提供します。 これにより、最初の世代の Azure Data Lake のコア機能と、Hadoop と互換性のあるファイルシステムエンドポイントが Azure Blob Storage に直接統合されました。 この機能強化は、通常はオンプレミスのファイル システムにのみ関連付けされている信頼性とパフォーマンスに、オブジェクト ストレージのスケールとコスト上のメリットを結合したものです。 この新しいファイルシステムには、ファイルとフォルダーを最初にクラスの市民にし、より高速で信頼性の高い分析ジョブの実行に変換する、完全階層の名前空間が含まれています。</p>


  <p>また Azure Data Lake Storage Gen2 には、最大規模の複雑なワークロードのニーズを満たすための容量を確保するための無制限のストレージも含まれています。 さらに、Azure Data Lake Storage Gen2 は Azure Active Directory とのネイティブ統合に対応し、POSIX 準拠の acl をサポートして、ファイルやフォルダーに対するきめ細かいアクセス許可の割り当てを可能にします。</p>


  <p>Azure Data Lake Storage Gen2 は Blob Storage と完全に統合されているため、お客様は、Blob Storage から、新しいファイルシステム指向 api またはオブジェクトストア api を使用してデータにアクセスできます。 また、保存時の暗号化、オブジェクトレベルの階層化、ライフサイクルポリシーに加え、zrs や GRS などの HA/DR 機能を含む Azure Blob Storage のすべての利点もあります。 これらはすべて、お客様 &rsquo; の分析プロジェクトのコストを削減し、tco を削減します。 Azure Data Lake Storage Gen2 は、どこからでも使用できる最も包括的なデータレイクです。 一般公開時には、すべての Azure リージョンで Azure Data Lake Storage Gen2 が利用可能になります。</p>


  <p>Hadoop および Spark analytics エンジンの主要なオープンソースプロバイダーとシームレスなエクスペリエンスを実現するために、microsoft はパートナーと密接に連携して、お客様に最適な Data Lake ソリューションを Azure Data Lake Storage Gen2 しています。</p>


  <blockquote>

  <p>&ldquo;主要なパートナーとして、Cloudera は、最初の世代の Azure Data Lake に CDH を統合するため、Microsoft と密接に連携しています。 Azure Data Lake Storage Gen2 は、特にパフォーマンスと安定性の観点から、cdh のお客様に優れたエクスペリエンスを提供します。 Azure Data Lake Storage Gen2 のための包括的なプラットフォームサポートを提供することによるコミットメントを発表します。&rdquo;</p>

  </blockquote>


  <p align="right"><strong>- Vikram Makhija、一般マネージャー (クラウドの場合)、Cloudera</strong></p>


  <h2>Azure Data Factory によるデータ統合の簡略化</h2>


  <p>ビッグデータが急増したことで、組織はデータを統合することによって、ビジネスで必要とされる分析洞察を促進することによって、さらに検討する必要がなくなりました。 一般公開された Azure &rsquo; のクラウドベースのデータインジェストおよび統合サービス<a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-new-capabilities-are-now-generally-available/" target="_blank">である Azure Data Factory の新機能</a>により、以前よりも簡単に生データを実用的な洞察を得ることができます。</p>


  <p>ドラッグアンドドロップの <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">グラフィカルユーザーインターフェイス</a>を使用すると、データエンジニアや開発者は、大規模なデータ統合をすばやく簡単に作成、スケジュール、管理できます。 Azure Data Factory は、70を超える <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview" target="_blank">データソースコネクタ</a> からのコードフリーのデータインジェストをサポートし、オンプレミス、クラウド、アプリケーションでのデータ移動を高速化できるようになりました。 また、<a href="https://docs.microsoft.com/en-us/azure/data-factory/load-azure-data-lake-storage-gen2" target="_blank">プレビューの Azure Data Lake Storage Gen2 に使用できるネイティブ Azure Data Factory コネクタ</a>のプレビューも作成しました。これにより、Azure Data Lake Storage Gen2 を利用し、最初の世代の Azure Data Lake など、他のデータソースから簡単にデータを移行することができます。</p>


  <p>また、データエンジニアや開発者は、 <a href="https://azure.microsoft.com/en-us/blog/lift-sql-server-integration-services-packages-to-azure-with-azure-data-factory/" target="_blank">SQL Server Integration Services (SSIS) パッケージを Azure に</a>簡単にリフトして、それらのリソースを管理 Azure Data Factory し、高い拡張性と可用性を実現しながら運用コストを削減することもできます。 ロンドンベースの Data Analytics コンサルティング Concentra Analytics は、SSIS パッケージを Azure に移動することによって、自動データウェアハウスの開発時間を80% 削減しました。</p>


  <blockquote>

  <p>&ldquo;オンプレミスとクラウドのソースの間でデータが分散している顧客 (大規模なデータセットを持つデータも含む) での作業に問題はありません。 Azure Data Factory では、お客様は Azure で公開されている DataPlus の自動生成 SSIS パッケージを使用して、スケーラビリティを実現します。&rdquo;</p>

  </blockquote>


  <p align="right"><strong>- Weelin Lim、ビジネスインテリジェンスディレクター、Concentra Analytics</strong></p>


  <h2>Azure が分析に最適な場所</h2>


  <p>Microsoft では、組織がデータ内で非表示になっている洞察のロックを解除してイノベーションを促進するための最適な場所として Azure を準備しています。 お客様は、最新のデータウェアハウス、高度な分析、リアルタイム分析を簡単かつ経済的にサポートするために、エンドツーエンドの強力なクラウドスケール分析ソリューションを構築するために、他の Azure サービスとの緊密な統合を活用できます。</p>


