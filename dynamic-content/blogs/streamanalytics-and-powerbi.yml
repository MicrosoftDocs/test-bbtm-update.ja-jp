Content: >-
  <p>本日は、Azure Stream Analytics と Power BI の統合の一般<a href="https://azure.microsoft.com/en-us/services/stream-analytics/">提供</a>をお知<a href="https://powerbi.microsoft.com">らせします</a>。 この機能を使用すると、デバイス、センサー、インフラストラクチャ、さらにビジネス アプリケーションからデータをストリーミングする対話型のリアルタイム ダッシュボードを作成できます。</p>


  <h2>リアルタイム ダッシュボードのパワー</h2>


  <p>データはあらゆる場所にあります。 &rsquo;ますます増え続け、毎日より速い速度でソースの数が増え続け、このデータをビジネスの分析情報に変え、対応する時間を短縮する必要がますます高まっています。</p>


  <p>&rsquo;Imagineたとえば、ドックから国中の市場に鮮度の高い釣り物を持ち込む冷凍トラックのフリートを管理し、これらのトラックの 1 つで空調ユニットが故障し、お客様の釣りがヒートアップし始めたとします。これを知り、可能な限り短い時間でこの操作を実行できると思います。</p>


  <p>従来、このような分析情報をデータから取得してダッシュボードに表示できるシステムを構築する場合は、最初にデータを取り込み、データを処理し、データをどこかのデータベースに格納してから、このデータベースを継続的にポーリングし、自分で構築する必要があった顧客ダッシュボードを設定するカスタム アプリケーションを作成する必要があります。 &rsquo;&rsquo;確かに可能ですが、この作業を行う必要がある場合は、この情報を数分以内に処理し、複雑な処理を行わなくても数秒で行う必要があります。</p>


  <p>リアルタイム ダッシュボードでは、ビジネスにとって最も重要なメトリックのライブ ビューが提供され、分析情報とアクションに対する時間を短縮できます。</p>


  <p>冷凍トラック内の温度の監視から、時間単位のパフォーマンス メトリックを追跡して販売チームやマーケティング チームを促進する作業まで、リアルタイム ダッシュボードは、増加する現実世界のシナリオでビジネス価値を提供します。</p>


  <h2>なぜStream Analytics?</h2>


  <p>Azure Stream Analyticsは、フル マネージドでコスト効率の高い Azure サービスです。このサービスを使用すると、単純な言語と同じ言語を使用して、移動中のデータに対してリアルタイムのストリーム処理SQL実行できます。 Stream Analyticsには、Azure Event Hubs Hubs や Azure IoT Hubs など、多数の入力コネクタが備わるので、大規模にデータを簡単に取り込む必要があります。 このジョブStream Analytics、テンポラル ウィンドウでストリーミング データの集計、フィルター処理、およびグループ化を実行できます。 その後、複数のダウンストリーム データベースとシステム (SQL DB や DocumentDB など) を接続して、分析計算の結果を保持できます。</p>


  <p>今日のお&rsquo;知らせでは、別の出力コネクタ Power BI コネクタを追加しています。これにより、ライブ ダッシュボードにデータを直接ストリーミングできます。 これにより、最も重要なビジネス メトリックに対する待機時間と対処時間が大幅に短縮されます。 何百もの顧客とパブリック プレビューで取り組み、センサー、ビジネス アプリケーション、ソーシャル メディア、ユーザー ログなどのデータを視覚化しています。&nbsp;この統合は、すべてのお客様が利用できます。</p>


