Content: "<p>私 &rsquo; は、Windows での python について説明しました。これは、 <a target=\"_blank\" href=\"https://www.windowsazure.com/en-us/develop/python/?WT.mc_id=cmp_pst001_blg_post0144pyt\">Azure Windows</a>の<a target=\"_blank\" href=\"https://pytools.codeplex.com/\">Python Tools for Visual Studio</a>と python のリリースで、過去2年にわたってマイクロソフトの支社を楽しんでいます。 &nbsp;では、何があるかを確認してみましょう &rsquo; 。 &nbsp;しかし、最初は少しの背景です。&hellip;</p>  <p><b>Python &amp; Who ではどのように使用されますか。</b><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1157.Python1.png\" alt=\"\" style=\"float: right\" border=\"0\" height=\"211\" width=\"329\"></p>  <p><a target=\"_blank\" href=\"https://www.python.org/\">Python</a>は、現代的で使いやすい簡潔な言語で、最新の developer &rsquo; s コレクションに不可欠なツールとなりました。 &nbsp;これ &rsquo; は常に上位10個の<a target=\"_blank\" href=\"https://www.tiobe.com/index.php/content/paperinfo/tpci/index.html\">TIOBE インデックス</a>に含まれており、多くの大学の CS101 言語になっています。 &nbsp; &nbsp; &nbsp;しかし、部分的に多く<a target=\"_blank\" href=\"https://pypi.python.org/pypi?%3Aaction=browse\">のライブラリ</a>があることが原因で、CS PhD とミッションクリティカルなアプリの郵便番号も網羅しています。 &nbsp;これらの日 &nbsp; に Python を正確に使用 Whoこの記事では、スナップショットを示し &rsquo; ています。これらの名前は、最も高い trafficked サイトの一部と、一般的なデスクトップおよびネットワークアプリケーションを表しています。</p>  <p>Python も非常によく使われています。 &nbsp; 最近、最近実行された <a target=\"_blank\" href=\"https://news.ycombinator.com/\">ハッカーニュース</a> の人気投票の結果を次に示します。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.Python2.png\" alt=\"\" border=\"0\" height=\"399\" width=\"572\"></p>  <p>言語のもう1つの重要な側面は &rsquo; 、クロスプラットフォームです。 &nbsp;実際には、Python Windows Azure クライアントライブラリを入手して MacOS と Linux で動作することはほとんどありませんでした。</p>  <p><b>Azure Windows の Python</b>&nbsp;</p>  <p>最初のオファリングでは、Windows Azure の Python は次の機能を提供しています。</p>  <ul>  <li>Python クライアントライブラリ</li>  <li>Django &nbsp; &amp; Cloud Services</li>  <li>Python/Azure の Visual Studio 統合</li>  <li>Windows または Linux VM &rsquo; の Python</li>  <li>IPython</li>  </ul>  <p><b>Python クライアントライブラリ</b> -<a target=\"_blank\" href=\"https://github.com/WindowsAzure/azure-sdk-for-python\">クライアントライブラリ</a>は、Storage、キューなどの Windows Azure サービスのための、OS に依存しない一連のラッパーです。 &nbsp; &nbsp;Mac または Linux マシンでも、ローカルまたは VM &rsquo; 上で使用して、Azure の大規模なコンピューティングサービスとストレージサービスを Windows できます。</p>  <p>blob へのアップロード:</p>  <p>myblob = open (<span style=\"background-color: #ffffff;color: #008000\">r ' task1.txt ', ' r '</span>)。 read ()<br>blob_service put_blob (<span style=\"color: #008000\">' mycontainer '、' mycontainer '</span>、mycontainer、x_ms_blob_type =<span style=\"color: #008000\">' blockblob '</span>)</p>  <p>Blob の一覧を表示します。</p>  <p>blob = blob_service list_blobs (<span style=\"color: #008000\">' mycontainer '</span>)<br><span style=\"color: #0000ff\">blob の blob</span> <span style=\"color: #0000ff\">の場合</span>:<br>&nbsp;&nbsp;<span style=\"color: #0000ff\">印刷</span>(blob.name)<br>&nbsp;&nbsp;<span style=\"color: #0000ff\">印刷</span>(blob. url)</p>  <p>blob のダウンロード:&nbsp;</p>  <p>blob = blob_service get_blob (<span style=\"color: #008000\">' mycontainer ', ' mycontainer '</span>)<br>open (r<span style=\"color: #008000\">' out-task1.txt ', ' w</span>' <span style=\"color: #0000ff\">) を f</span> :<br>&nbsp;&nbsp;f. 書き込み (blob)</p>  <p><b>Django-</b>web 作業では、 <a target=\"_blank\" href=\"https://www.djangoproject.com/\">Django</a>のサポートを最初 &ndash; に提供しまし &rsquo; た。これには、IIS によるサーバー側のサポートと<a target=\"_blank\" href=\"https://pytools.codeplex.com/\">Python Tools for Visual Studio</a> (ptvs) による配置が含まれます。 &nbsp;Windows WebPI を使用して、必要なすべてのもの (Python、Django、ptvs など) をインストールし、1<sup>st</sup> web サイトを15分で稼働させることができます。 &nbsp;デプロイされると、Windows Azure &rsquo; のスケーラビリティとリージョンのサポートを使用して、複雑なサイトを効率的に管理できます。&nbsp;</p>  <p>ptvs で Azure Windows デプロイするアプリの準備:</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3036.Python3.png\" alt=\"\" border=\"0\"></p>  <p><b>Python Tools for Visual Studio- </b>Python を作成するための web ベースの IDE を含む、優れた IDE &rsquo; がいくつかあります。 &nbsp; &nbsp;&rsquo;Visual Studio 用の無料および OSS (Apache ライセンス) プラグインである<a target=\"_blank\" href=\"https://pytools.codeplex.com/\">ptvs</a>に少しバイアスをかけています。 &nbsp;&rsquo;VS ユーザーを既にお持ちの場合は、 &rsquo; クイックインストールだけです。 &nbsp;&rsquo;そうでない場合は、統合シェル + PTVS をインストールすると、このコンボボックスにアクセスして、基本的に &ndash; 無料 &ldquo; の Python Express &rdquo; が得られます。 &nbsp;Ptvs の &nbsp; 主な機能は次のとおりです。</p>  <ul>  <li>CPython、IronPython のサポート</li>  <li>Intellisense</li>  <li>ローカル &amp; リモートデバッグ</li>  <li>プロファイリング</li>  <li>インライングラフィックスを使用した統合された REPL</li>  <li>オブジェクト ブラウザー</li>  <li>Django</li>  <li>並列コンピューティング</li>  </ul>  <p>このビデオでは、PTVS の基本的な編集機能の概要を簡単に説明します。</p>  <p></p>  <p>Django テンプレートのデバッグ:</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0456.Python4.png\" alt=\"\" border=\"0\"></p>  <p>Intellisense による Django テンプレートのサポート:</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5270.Python5.png\" alt=\"\" border=\"0\"></p>  <p>このビデオをご覧になり、Windows Azure (クラウドサービスモード) で Django サイトをデプロイする方法をご確認ください。 &nbsp;Mac/Linux マシンから Linux VM にデプロイすることもできます。</p>  <p></p>  <p>ptvs には、ハイパフォーマンスコンピューティング (MPI コードのデバッグを含む) などの高度な機能も用意されており &rsquo; 、今後 Windows Azure で有効になります。</p>  <p><b>IPython-</b>また、Python を開発するための web ベースの汎用 IDE である<a target=\"_blank\" href=\"https://ipython.org/\">IPython</a> notebook にも注目 &rsquo; しています。さらに重要なのは、プロトタイプ &ldquo; 作成のアイデア &rdquo; です。 &nbsp; &nbsp;このノートブックは、websocket (Chrome、Safari、IE10 近日 &hellip; ) をサポートする最新のブラウザーで実行できます。エンジン &rdquo; 自体は、VM (Linux または Windows) の Azure Windows で実行され &ldquo; ます。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7444.Python6.png\" alt=\"\" border=\"0\"></p>  <p>この強力なパラダイムは、Azure Windows の &nbsp; 堅牢な可用性とスケーラビリティによって支えられ、非常に生産性の高い環境で非常に優れた Python エコシステムに迅速にアクセスできることを意味します。 &nbsp;&nbsp;これにより、モデルモデル、教師、または研究者を再作成する場合でも &rsquo; 、特にプロトタイプ作成、共有、およびコラボレーションによって新しい可能性のセット全体が開かれます。 &nbsp;何よりも、インストールすることはできません。 &nbsp; &nbsp;IPython のこのビデオをご覧ください。このビデオでは、その機能の一部について説明しています。</p>  <p></p>  <p><b>ロードマップの概要 &amp;</b></p>  <p>ご覧のように、Azure Windows の Python については、次のようなことがよくあり &rsquo; ます。</p>  <ol>  <li>&rsquo;すばらしいライブラリと非常にアクティブな開発者コミュニティを含む優れた言語であり &nbsp; 、約150万</li>  <li>Django &amp; flask は、優れた Windows サポートを備えた堅牢な web フレームワークです</li>  <li>ptvs と Windows Azure サポートによって、VS を世界クラスの Python IDE &amp; で利用できるよう &rsquo; になりました (および OSS)</li>  <li>Windows Azure によってサポートされる IPython は、任意の OS のブラウザーを強力な探索、分析、視覚化環境に変換します。</li>  <li>Windows azure クライアントライブラリを使用すると、Windows、MacOS、Linux から Windows azure サービスに簡単に python らしいアクセスすることが可能になります。</li>  <li>永続的な Linux および Windows VM &rsquo; s では、任意の Python スタックを実行できます</li>  </ol>  <p>また、Python チームのメンバーは、大規模な OSS ファンであることを強調する必要があります。また、参加して投稿することもできます。 &nbsp;Windows Azure クライアントライブラリは、 <a target=\"_blank\" href=\"https://github.com/WindowsAzure/azure-sdk-for-python\">github で OSS</a>です。 &nbsp;PTVS は<a target=\"_blank\" href=\"https://pytools.codeplex.com/\">Codeplex では OSS</a>です。 &nbsp;&nbsp;作業したいバグまたは機能 &rsquo; が &rsquo; ある場合は、お知らせください。</p>  <p>&rsquo;また、Azure Windows のビッグデータ (Hadoop 経由) とハイパフォーマンスコンピューティングのサポートについても検討しています。 &nbsp;私たちが何をしているのかについてのアイデアはありますか。 &nbsp;お知らせください。&nbsp;</p>  <p>-Shahrokh mortazavi、パートナープログラムマネージャー、Windows Azure</p>"
