Title: Microsoft クラウド、スペインの信頼されたクラウド
Summary: 'Microsoft Azure、高レベルのセキュリティ対策でスペインのEsquema Nacional de Seguridad (National Security Framework) 認定を受ける最初のグローバル クラウド サービス プロバイダーになります。 '
Content: >-
  <p><strong>Microsoft Azure、高レベルのセキュリティ対策でスペインのEsquema Nacional de Seguridad (National Security Framework) 認定を受ける最初のグローバル クラウド サービス プロバイダーになります。</strong> Trans-Atlantic転送は、お客様にとって重要なトピックであり、スペイン&rsquo;の National Security Framework に準拠すると、Microsoft がセキュリティ制御を実装し、データのプライバシーを適用する方法を示しています。</p>


  <p>ENS フレームワークは、政府機関とサービス プロバイダーの両方が、電子サービスの提供に対する信頼を構築し、情報システムと情報システムの機密性、可用性、整合性を保護するために、スペイン政府によって確立されました。 このフレームワークには、スペインと EU のセキュリティとプライバシーの標準に準拠するために、セキュリティ ガバナンス、情報セキュリティ、物理的なセキュリティ、人員のセキュリティ、その他のガイドラインが含されています。</p>


  <p>監査者によって実施された厳格な評価の後、Microsoft Azure は、2010 年 1 月 8 日の 2010 年 3 月 3 日に確立された高レベルのセキュリティ対策に準拠するよう示されました。これは、e-government イニシアチブ内の National Security Framework を規制します。 認定スコープには、Microsoft が運用しているすべての Azure リージョンが含まれます。 Microsoft クラウド セキュリティ ポリシーを実装し、手順と制御によって顧客データを保護し、スペインと EU の標準を満たします。</p>


  <p>この大きな成果についてさらに学習することに関心がある場合は、 <a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx">Service Trust Portal (STP)</a> を使用して証明書と監査レポートを確認できます。 さらに、Microsofts スペイン&rsquo;の ENS コンプライアンス作業に関する一般的な情報については、Microsoft セキュリティ センター <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SpainENS">を参照してください</a>。</p>
