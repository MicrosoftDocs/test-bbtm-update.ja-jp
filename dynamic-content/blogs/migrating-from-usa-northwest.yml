Title: "\"USA-北西\" からの移行"
Summary: Azure Windows は、アプリケーションが実行される地理的リージョンを選択するオプションをユーザーに提供します。現在の Community Technology Preview (CTP) では、ユーザーが使用できるオプションについて &#160; します...
Content: '<p>Azure Windows は、アプリケーションが実行される地理的リージョンを選択するオプションをユーザーに提供 &#160; しています。現在の Community Technology Preview (CTP) では、ユーザーが使用できるオプションは "usa-北西"、"usa-南西"、および "米国 (任意)" です。この一覧は、より多くの地域に展開されると拡張さ &#160; ます。</p>  <p>今後数週間で、新しいアプリケーションに対して "USA-北西" オプションを無効にします。 &#160; 既存のアプリケーションは影響を受けずに実行され、既存のアプリケーションを変更して更新することができます。</p>  <h3>なぜ変更されるのでしょうか。</h3>  <p>この変更は、北西地域からの移行の準備となって &#160; います。現地の課税法が変更されたことにより、この11月の市販のデータセンターから Azure アプリケーション Windows 移行することにしました &#160;。これは、"米国北西" リージョンの<em>すべて</em>のアプリケーションとストレージアカウントを、今後数か月以内に別のリージョンに移行する必要がある または、削除されます。 "USA-北西" オプションが削除される前後の &#160;、プロジェクトを移行するために、Windows Azure portal で利用できる自動化されたツールも提供します。 &#160; このツールが利用可能になったときに、このブログを更新し、CTP 参加者に電子メールを送信します。 &#160; 操作は不要です。</p>  <h3>アプリケーションまたはストレージアカウントは "USA-北西" にありますか? &#160;、どのようにしてわかりますか。</h3>  <p>アプリケーションの作成時にリージョンを明示的に選択した場合、次のような結果が表示されます (アフィニティグループ名が含まれている場合もあれば、ない場合もあります)。</p>  <p><img style="border-bottom: 0px; border-left: 0px; display: block; float: none; margin-left: auto; border-top: 0px; margin-right: auto; border-right: 0px" title="スクリーンショット: 地理的な場所" border="0" alt="screenshot: geographic location" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_8.png" width="244" height="69"></p>  <p>地理的な場所が "USA-北西" と表示されている場合は、アプリケーション/記憶域を移行する必要があります。 &#160; "USA-南西" を読み取る場合は、移行の影響を受けません。</p>  <p><img style="border-bottom: 0px; border-left: 0px; display: inline; margin-left: 0px; border-top: 0px; margin-right: 0px; border-right: 0px" title="スクリーンショット: アプリの&#39;" border="0" alt="screenshot: Where&#39;s My App?" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_7.png" width="244" height="113">"USA-任意" の場所が表示された場合は、"Where the App?" という特殊なツールを使用できます。 (wheresmyapp.cloudapp.net) を使用して、アプリケーションまたはストレージアカウントが実際に実行されている場所を確認します。</p>  <h3>何をする必要がありますか?</h3>  <p>現時点では、何もする必要はありません。移行ツールがオンラインになったときには、現在 "USA-北西" で実行されているアプリケーションを維持する場合は、このツールを使用する必要があります。 &#160;このブログは、移行ツールが利用可能になったときに詳細情報と共に更新されます &#160;。</p>'
