Title: Azure Marketplace での Enterprise の発表
Summary: 'Azure Marketplace でのスタンドアロンおよびクラスターデプロイの可用性について発表いたします。 Azure Marketplace から、1つの Ubuntu 仮想マシンまたはクラスターをデプロイできるようになりました。 '
Content: >-
  <p><a href="https://na01.safelinks.protection.outlook.com/?url=https%3a%2f%2fazure.microsoft.com%2fen-us%2fmarketplace%2f%3fterm%3dsplunk&amp;data=01%7c01%7cmurtazac%40microsoft.com%7c261c11d8908d48cb0ad508d347b58157%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=Lc%2fxTFtjpOTPmZ2yk4s%2fBZyrdTNUuI5NyMClabkqsdg%3d">Azure Marketplace</a>でのスタンドアロンおよびクラスターデプロイの可用性について<a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2fwww.splunk.com%2f&amp;data=01%7c01%7cmurtazac%40microsoft.com%7c261c11d8908d48cb0ad508d347b58157%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=XxuTwv2AR6LvUn5hnQJVqK3yulg6C%2foLOQNknFdU9As%3d">発表いたします</a>。 Azure Marketplace から、1つの Ubuntu 仮想マシンまたはクラスターをデプロイできるようになりました。</p>


  <h2>詳細について:</h2>


  <p>ソフトウェアは、web サイト、アプリケーション、サーバー、ネットワーク、センサー、およびモバイルデバイスから送られてきた、コンピューターによって生成されたビッグデータを検索、監視、分析、視覚化します。 Enterprise はリアルタイムの運用インテリジェンスを実現するための主要なプラットフォームであり、組織はコンピューターのデータを検索、監視、分析して、セキュリティ、IT 運用、アプリケーションの配信、工業データ、IoT のユースケースに関する強力な洞察を見つけることができます。</p>


  <h2>Azure Marketplace を使用した Enterprise デプロイ:</h2>


  <p>Azure marketplace では、Azure portal にある [marketplace] に移動して、"検出" を検索することによって、Enterprise オファリングを見つけることができます。 プランを選択したら、作成プロセスを実行して、デプロイの基本構成を入力します。これには、VM ユーザー名、VM ユーザーパスワード、サブスクリプション、リソースグループ名、および Enterprise を実行する場所が含まれます。</p>


  <p>[インフラストラクチャ情報] セクションで、仮想マシンのサイズ、アドレス空間を持つ Virtual Network の名前を選択し、サブネットを構成します。 [設定の設定] セクションで、パブリック IP 名、ドメイン名、展開の種類 (シングルノードまたはクラスター)、管理パスワード、SSH からの IP 範囲、およびデータの受信元の IP 範囲を選択します。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/803336d7-9811-4e42-a142-cc274634d9df.png"><img alt="clip_image003[4]" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a82112b-56a5-4b21-bb4c-56fbc014367c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image003 [4]" width="223"></a></p>


  <p>Marketplace では、完了後に概要が提供されます。この時点で、Enterprise のプロビジョニングに使用される ARM テンプレートをダウンロードすることもできます。 これにより、Azure CLI/PowerShell を使用して、継続的なデプロイを引き続き開始したいと考えているお客様に役立ちます。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/611338d5-a3f2-4f44-b8f2-bf5d20917623.png"><img alt="clip_image004[4]" border="0" height="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db2f7e21-305b-4138-acec-865f2c8629b5.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image004 [4]" width="240"></a></p>


  <p>最後に、構成したデプロイを購入します。 購入すると、リソースのプロビジョニングが開始されます。 これにより、法律条項とプライバシーポリシーを確認することもできます。</p>


  <p>詳細については、ARM テンプレートと実際の配置トポロジに関する <a href="https://blogs.splunk.com/2016/02/18/announcing-splunk-enterprise-in-microsoft-azure-marketplace/">記事</a>を参照してください。</p>


  <p>Azure Marketplace イメージの操作の詳細については、こちらの <a href="https://azure.microsoft.com/en-us/blog/working-with-marketplace-images-on-azure-resource-manager/">記事</a>を参照してください。</p>


  <h2>Azure での Enterprise の使用方法:</h2>


  <p>デプロイが完了したら、Azure で実行されている Enterprise サービスの &nbsp; 使用を開始できます。 Enterprise URL がわからない場合は、Enterprise をデプロイしたリソースグループを検索し、リソースグループ名をクリックして、[最後のデプロイ] の下にある日付のリンクをクリックします。 [SPLUNKURL をクリックします。] をクリックし、をコピーします。 コピーした URL をブラウザー&#39;s アドレスバーに貼り付け、テンプレートを展開する前に、ユーザー名を管理者 &quot; とパスワードと &quot; して入力します。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ddfebf6-b056-4946-8961-f3f7ec1dcda5.png"><img alt="clip_image006[4]" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00857557-eb6c-45a9-ad47-46bc37873e06.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image006 [4]" width="240"></a></p>


  <p>これで、Microsoft Azure に対してオンプレアドオンを設定する準備ができました。</p>


  <p>Azure IaaS および PaaS から診断データとパフォーマンスデータを収集し、分析と洞察のための構築済みの視覚エフェクトを提供する Microsoft Azure 用のクロスプラットフォームアドオンがリリースされました。 また、このアドオンは azure 監査データを取り込みして、azure サブスクリプションおよび基になる Azure リソースへの変更を追跡します。 <a href="https://blogs.splunk.com/2016/03/15/splunking-microsoft-azure-data/">Azure 用アドオン</a>の詳細については、「」を参照してください。</p>


  <p>アドオンは <a href="https://splunkbase.splunk.com/app/3084/">ここ</a>からダウンロードしてください。</p>


  <p>[アプリの歯車の管理] をクリックして Enterprise] をクリックし、[ファイル &quot; からアプリをインストール] をクリック &quot; して、Microsoft Azure とアップロードのためにオンになっているアドオンをダウンロードした場所に移動します。 サービスが戻ったときに、表示されたものを再起動して、[データの追加] をクリックする必要があります Enterprise。 [モニター] をクリックすると、ナビゲーションパネルが表示されます。左側のパネルで [Azure 診断] を選択して Azure Storage アカウント名、Storage アカウントのアクセスキーを入力し、監視する Azure Storage アカウントのアカウントアクセスキーを他のフィールドと一緒に入力できます。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/407319a6-854b-4f44-bf37-b3300a119f0d.png"><img alt="clip_image013[4]" border="0" height="119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3549127b-a4f2-4c4d-a066-c5c41a8eca75.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image013 [4]" width="240"></a></p>


  <p>完了すると、データの検索と分析を開始できます。 アドオンに付属しているあらかじめ作成されたパネルを使用して、独自のダッシュボードを簡単に作成することもできます。 構築済みの <a href="https://docs.splunk.com/Documentation/Splunk/latest/Viz/AddPanels">パネルの使用方法</a>の詳細については、「詳細」ドキュメントを参照してください。</p>


  <p>次に示すのは、この <a href="https://www.youtube.com/watch?v=IFgf3yS8X8w">ビデオのデモ</a>です。</p>


  <p>Azure で Splunking をお楽しみください。</p>


  <h2>よく寄せられる質問</h2>


  <ul>
   <li>クラスターのプロビジョニングで問題が発生した場合は、作成したリソースグループを見て詳細なヘルプを表示できます。</li>
   <li>デプロイ中に競合が発生しました。エラー &ldquo; 操作の結果、コアのクォータ制限を超えています。 &rdquo; デプロイには、現在のクォータよりも多くのリソースが必要です。 追加のクォータの引き上げを要求できます。 詳細について <a href="https://na01.safelinks.protection.outlook.com/?url=https%3a%2f%2fazure.microsoft.com%2fen-us%2fdocumentation%2farticles%2fresource-group-deploy-debug%2f%23authentication-subscription-role-and-quota-issues&amp;data=01%7c01%7cmurtazac%40microsoft.com%7c261c11d8908d48cb0ad508d347b58157%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=TltMWjddeljTr8s3lt0%2fIbNP8kVsyFnTEJ8zbC%2fbgbY%3d">は、こちら</a>を参照してください。</li>
   <li>配置は成功しましたが、Enterprise の使用に関するヘルプが必要です。 技術概要については、「 <a href="https://docs.splunk.com/Documentation/Splunk/latest/Overview/Whatsinthismanual">Enterprise のドキュメント</a>」を参照してください。 の使用をサポートする場合は、にお問い合わせ<a href="mailto:support@splunk.com.%20For%20feature%20requests%20and%20feedback%20"> support@splunk.com ください。</a>Azure Marketplace ソリューションでの機能に関する要望とフィードバックについては、<a href="mailto:azure-marketplace@splunk.com">azure-marketplace@splunk.com</a></li>
  </ul>
