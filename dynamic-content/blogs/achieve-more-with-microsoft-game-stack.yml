Content: >-
  <p><em>このブログ記事は、Microsoft Gaming Cloud の副社長である Kareem Choudhry 氏によって作成されました。 </em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b752c7fe-b1f3-47fe-b804-7fff9e8cfc9d.png"><img alt="Microsoft Game Stack" border="0" height="803" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daf026b9-5da3-42fd-8abc-1b965724e510.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Game Stack" width="1429"></a></p>


  <p>Microsoft は、より多くの成果を得る人や &ndash; 組織に力を与えるという信念を基に構築されています。これは、Microsoft の DNA です。 本日は、Microsoft Game Stack という新しいイニシアチブを発表します。Microsoft Game Stack&rsquo; では、開発者が自分のようにゲーム開発者を支援する Microsoft のツールとサービスを組み合わせて、開発を始め始めたばかりか、AAA スタジオを利用して、さらに多くの成果を上げ、支援します。</p>


  <p>これが新しい体験の始めであり、現在は最初の手順のみを実行しています。 Microsoft は、そのコミットメントを実現するために独自に適していると信じています。 この会社は、ゲームや開発者向 &ndash; けのプラットフォームの構築に長いレガシを持っています。</p>


  <p>現在、世界中に 20 億人のゲームをプレイし、幅広いデバイスで幅広いゲームをプレイしています。 ビデオ ストリーミング、視聴、コミュニティ内での共有に焦点を当てるのは、再生または競合に関する場合と同じほどです。 ゲームの作成者は&rsquo;、プレーヤーを継続的に参加し、自分の想像を引き付け、どこにいるか、どのデバイスを使用するかに関係なく、彼らを刺激するために、毎日努力します。 現在、Microsoft&rsquo; Game Stack を導入しました。これを正確に行うのに役立ちます。</p>


  <h2>Microsoft Game Stack とは</h2>


  <p>Game Stack&mdash; は、Azure、PlayFab、DirectX、Visual Studio、Xbox Live、App Center、Havokin&mdash; などのすべてのゲーム開発プラットフォーム、ツール、サービスを、すべてのゲーム開発者が使用できる堅牢なエコシステムにまとめます。 Game Stack の目的は、ゲームを作成して操作するために必要なツールとサービスを簡単に見つけることができる点です。</p>


  <p>クラウドは Game Stack で重要な役割を果たします。Azure は、この重要な必要性を満たしています。 Azure には、コンピューティングやストレージなどの構成要素と、機械学習や AI からのクラウドネイティブ サービスが用意され、プッシュ通知や Mixed Reality 空間アンカーが提供されます。 Azure は、中国を含むグローバルに 54 のリージョンで既に利用できます。また、ゲーム開発者向けの安全性と持続可能なクラウド インフラストラクチャと追加サービスの構築に投資し続けています。 Azures&rsquo; のグローバル スケールは、デバイスProject xCloud場所に関係なく、世界中のプレーヤーに優れたゲーム エクスペリエンスを提供するスケールを、Project xCloud ストリーミング テクノロジに提供します。</p>


  <p>既に Azure では、Rare、Ubisoft、Wizards of the Coast などの企業は、プレーヤー のゲーム サーバーをホストし、プレーヤー データを安全かつ安全に格納し、ゲーム テレメトリを分析し、DDOS 攻撃からゲームを保護し、AI をトレーニングしてよりイマーシブなゲームを作成しています。</p>


  <p>Azure は Game Stack の一部ですが、Game Stack&rsquo; はクラウド、ネットワーク、デバイスに依存しないという点を呼び出す必要があります。 ここで停止&rsquo;する必要はありません。</p>


  <h2>新機能&rsquo;</h2>


  <p>ゲーム スタックの次の部分は PlayFab です。これは、ライブ ゲームを構築して運用する完全なバックエンド サービスです。 1 年前に、取得を通じて PlayFab を Microsoft に歓迎しました。 本日は&rsquo;、PlayFab を Azure ファミリに取り込むという発表をお知らせします。 Azure と PlayFab は共に強力な組み合わせです。Azure は信頼性、グローバル規模、エンタープライズ レベルのセキュリティを実現します。PlayFab は、マネージド ゲーム開発サービス、リアルタイム分析、LiveOps 機能を備えた Game Stack を提供します。 昨年のフォールでは、これら 2 つのプラットフォームが PlayFab Multiplayer Servers と共に実行できる機能を確認しました。これにより、Azure クラウド コンピューティングを使用してサーバーを動的にホストすることで、マルチプレーヤー ゲームを安全に起動およびスケールアップできます。</p>


  <p>PlayFabs&rsquo; の共同設立者 James Gwertzman &ldquo;を引用するために、最新のゲームの作成者は映画監督に似ておらず、クルーザーに似たものに似ていました。 長期的な成功には、作成、実験、操作の継続的なサイクルにプレーヤーを関与する必要があります。 ゲーム&rsquo;を発送して先に進めなくなりました。&rdquo; 1 年前に、取得を通じて PlayFab を Microsoft に歓迎したのは、これが理由です。 PlayFab は、iOS や Android から PC や Web、Xbox、Xbox、Xbox PlayStation、および Xbox Switch まで、すべての主要なデバイスをサポートしています。Unity や Unreal を含む、すべての主要なゲーム エンジン。 PlayFab では、今後もすべての主要なクラウドが引き続きサポートされます。</p>


  <p>本日は、&rsquo;プレビューで 5 つの新しい PlayFab サービスをお知らせします。</p>


  <p>現在のパブリック プレビューでは、次の機能を使用できます。</p>


  <ul>
   <li><strong><a href="https://blog.playfab.com/blog">PlayFab マッチプレイ</a>:</strong>マルチプレーヤー ゲーム用の強力なマッチXbox Liveゲームから適応されますが、現在は、すべてのゲームとすべてのデバイスで使用できます。</li>
  </ul>


  <p>今日のプライベート プレビューでは (<a href="https://playfab.com/support/contact/" target="_blank">プレビューに参加するには、お問い合わせください</a>):</p>


  <ul>
   <li><strong>PlayFab パーティ:</strong> Xbox Party Chat から適応された音声およびチャット サービスが、すべてのゲームとすべてのデバイスで利用できます。 パーティは、Azure Cognitive Services、リアルタイムの翻訳と文字起こしを利用して、より多くのプレーヤーがゲームにアクセスできます。</li>
   <li><strong>PlayFab インサイト:</strong> 堅牢&rsquo;なリアルタイム ゲーム テレメトリと他の複数のソースからのゲーム データを組み合わせ、ゲームのパフォーマンスを測定し、アクション可能な分析情報を作成します。 Game Azure Data Explorerを利用インサイト、既存のファースト パーティおよびサード パーティのデータ ソース (Xbox Live を含む) にコネクタを提供します。</li>
   <li><strong>PlayFab PubSub:</strong> Azure SignalR を利用し、永続的な接続を介して PlayFabs&rsquo; サーバーからプッシュされたメッセージにゲーム クライアントをサブスクライブします。 これにより、リアルタイムのコンテンツ更新、マッチプレイ通知、簡単なマルチプレイなどのシナリオが可能になります。</li>
   <li><strong>PlayFab ユーザーが生成したコンテンツ:</strong> ユーザーが生成したコンテンツを他のプレーヤーと作成して安全に共有できるようにして、コミュニティに参加します。 このテクノロジは、当初、マーケットプレースをサポートするためにMinecraftされました。</li>
  </ul>


  <h2>コミュニティの成長Xbox Liveする</h2>


  <p>Game Stack のもう 1 つの主要なコンポーネントはXbox Live。 過去 16 年間、Xbox Live世界で最も人気のあるゲーム コミュニティの 1 つになってきました。 また、これは、ゲームを使用してデバイス間で接続する方法の境界を分割した、安全で包括的なネットワークです。</p>


  <p>今日は、ID&rsquo; とコミュニティ サービスXbox Live Microsoft Game Stack の一部になることに楽しみに思います。 Game Stack では、Xbox Liveプラットフォーム間の機能が拡張されます。このコミュニティを iOS および Android デバイスに導入する新しい SDK が導入されます。</p>


  <p>モバイル開発者は、世界で最もエンゲージメントが高く、情熱的なゲームの一部に、Xbox Live。 これらは、モバイル開発者にとっての利点のほんの一部です。</p>


  <ul>
   <li><strong>トラステッド ゲーム ID:</strong>新しい Xbox Live SDK を使用すると、開発者は、最適なゲームの作成に集中し、Microsofts&lsquo; の信頼できる ID ネットワークを活用して、ログイン、プライバシー、オンラインの安全性、および子アカウントをサポートできます。&nbsp;</li>
   <li><strong>摩擦のない統合:</strong>新しいデカルト サービス オファリングと認証Xbox Live、モバイル開発者はゲームのビルドと更新の方法を柔軟に行える。 開発者は、ニーズに最適なサービスを使用します。</li>
   <li><strong>鮮やかなゲーム Community:</strong> 成長&rsquo;Xbox Liveしているユーザーにリーチし、多数のプラットフォーム間でゲームを接続します。 ゲーム外のエクスペリエンスを持つアチーブメント、Gamerscore&ldquo;&rdquo;、ヒーローの統計を有効にして、ゲームのエンゲージを維持するクリエイティブな方法を見つける。</li>
  </ul>


  <h2>その他のゲーム スタック コンポーネント</h2>


  <p>Game Stack のその他のコンポーネントには、Visual Studio、Mixer、DirectX、Azure アプリ Center、Visual Studio、Visual Studio Code、Havok があります。 今後数か月の間に、Game Stack&rsquo; の改善と拡大に取り組む中で、これらのサービス間のより深い接続が、よりシームレスに連携するために統合されるにつれて、より深く表示されます。</p>


  <p>この統合が既に進行中の例として、現在&rsquo;、PlayFab とこれらの Game Stack コンポーネントをまとめました。</p>


  <ul>
   <li><strong>App Center：</strong> App Center からのクラッシュ ログ データが PlayFab に接続され、クラッシュ ログを個々のプレーヤー プロファイルに結び付け、リアルタイムでゲームの問題をよりよく理解して対応できます。</li>
   <li><strong>Visual Studio Code:</strong> Visual Studio Code 用 PlayFabs&rsquo; の新しいプラグインを使用すると、クラウド スクリプトの編集と更新がはるかに簡単になりました。</li>
  </ul>


  <h2>今すぐ世界を作り、さらに多くの成果を上</h2>


  <p>&rsquo;クラウドに焦点を当てると、プラットフォームの性質は変化する可能性がありますが、自分のようなゲーム開発者を支援するコミットメントは波及的ではなく、Microsoft Game Stack での取り組みを楽しみにしています。 私たちのチームは、これらのすべての素晴らしいサービスとテクノロジをまとめ始める中で、可能性に感化され、ワクワクしています。 お客様のフィードバックをお寄せください。お客様がさらに多くの成果を得るお手伝いをします。 &rsquo;GDC にアクセスする場合は、クレスネ センターの南ホールにある Microsoft のブースに立ち寄り、新しいサービスの多くを試し、この先の楽しい機会の詳細を確認してください。</p>
