Title: 直接管理 (EA) の顧客Enterprise Agreementパートナー向け Azure Store の提供開始
Summary: 先週、ダイレクト サービス (EA) を介して Azure にサブスクライブしている顧客とチャネル パートナーに対する Azure Store のEnterprise Agreement発表しました。 Azure EA のお客様は、北米ヨーロッパで利用できます。.
Content: >-
  先週、ダイレクト サービス (EA) を介して Azure にサブスクライブしている顧客とチャネル パートナーに対する Azure Store のEnterprise Agreement発表しました。 北米 およびヨーロッパの Azure EA のお客様は、ストアを通じてサードパーティ プロバイダーからさまざまなアプリケーションサービスとデータ サービス<sup></sup>を購入し、EA に対してこれらのサブスクリプションを自動的に請求できます。


  これは、Microsoft ボリューム ライセンス プログラムを通じてサードパーティの販売者からサービスを提供して請求できるのが初めてであり、<sup></sup>Microsoft にとって重要なマイルストーンです。


  Azure Store の価格は、サードパーティの販売者<sup>によって</sup> 設定されます。 ストア購入は Microsoft のボリューム ライセンス割引の対象ではなく、ストア購入には Azure 年額コミットメント残高を使用できません。 顧客は、すべてのストア購入について、各四半期に EA に対して個別の統合請求書で請求されます。 現時点では、アゼルバイジャン、クロアチア、ノルウェー、プエルトリコで登録されたお客様は Azure ストアをご利用いただけませんのでご注意ください。


  Azure Store へのアクセスは、EA Azure の登録管理者が管理できます。この管理者は、Enterprise ポータルの [アカウント] セクションの [アカウントとサブスクリプションの管理] に移動して、ストア経由でサードパーティの購入へのアクセスを無効<sup></sup>または再び有効にできます。


  直接 EA のお客様が Azure Store を通<sup>じてサードパーティの</sup>サービスを購入可能にすることで、お客様にサービスを提供し、顧客エクスペリエンスを向上させるという継続的なコミットメントMicrosoft Azureされます。


  詳細については <a href="https://azure.microsoft.com/en-us/gallery/store/">、Azure Store</a> にアクセスしてください。


