Title: パートナーのセキュリティソリューションに Azure Security Center を使用する場合の上位4つの理由
Summary: お客様の環境の境界をハイブリッドクラウドに拡張することは、多くの場合、信頼されているパートナーとの連携を希望しています。 Azure Marketplace には、さまざまなセキュリティソリューションが用意されています。
Content: >-
  <p>お客様の環境の境界をハイブリッドクラウドに拡張することは、多くの場合、信頼されているパートナーとの連携を希望しています。 Azure Marketplace には、主要ベンダーのさまざまなセキュリティソリューションが含まれています。 これらのベンダーと提携して Azure で統合されたエクスペリエンスを提供し、パートナーの認定と課金に Marketplace を利用することで、これをさらに一歩進め Azure Security Center ます。</p>


  <p>Security Center は Endpoint Protection (Trend Micro)、Web アプリケーションファイアウォール (Barracuda、F5、Imperva、近日中の Microsoft waf および for)、次世代ファイアウォール (Check Point、Barracuda、および Cisco) ソリューションと統合されています。 また、Microsoft Ignite の先週のうちに、脆弱性評価 (Qualys) ソリューションとの統合をリリースしました。 これらの統合が強調表示されている Azure Security Center セッションを見逃した場合は、必要 <a href="https://myignite.microsoft.com/videos/2752">に</a>応じてキャッチできます。 FY17 中、Security Center は、これらの既存のカテゴリ内のパートナーの数を拡張し、新しいカテゴリを導入します。</p>


  <p>Security Center を使用してパートナーのセキュリティソリューションをデプロイおよび監視するのはなぜですか。</p>


  <ul>
      <li><strong>デプロイの容易さ</strong>: Security Center の推奨事項に従うと、パートナー ソリューションのデプロイがさらに簡単になります。 デプロイ プロセスは、既定の構成とネットワーク トポロジを使用して完全に自動化できます。または、ユーザーは半自動のオプションを選択して、構成の柔軟性とカスタマイズ性を高めることができます。</li>
      <li><strong>統合検出</strong>: パートナーソリューションからのセキュリティイベントは、Security Center アラートやインシデントの一部として自動的に収集、集計、表示されます。 これらのイベントは、他のソースからの検出とも組み合わされ、高度な脅威検出機能を提供します。</li>
      <li><strong>統合された正常性の監視と管理</strong>: 統合された正常性イベントでは、ユーザーはすべてのパートナー ソリューションを一覧で監視できます。 基本的な管理は、パートナー ソリューションを使用した高度な構成への簡単なアクセスと共に使用できます。</li>
      <li><strong>SIEM へのエクスポート</strong>: お客様は、 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=53324">Microsoft Azure Log Integration</a> (プレビュー) を使用して、すべての Security Center およびパートナー &rsquo; のアラートを cef 形式でオンプレミスの SIEM システムにエクスポートできるようになりました。</li>
  </ul>


  <p>現時点では、この高度な統合レベルを活用するために、推奨事項に従って Security Center からパートナーソリューションをデプロイする必要があります。 Azure Marketplace または automation から直接デプロイされたパートナーパッケージは、まだサポートされていません。 Security Center、次の年にこのサポートを追加する予定です。パートナーソリューションは、デプロイのモードに関係なく、自動検出され、Security Center に接続されます。</p>


