Title: Windows Azure 管理ポータルの ACS
Summary: 過去数か月間にわたり、最新の機能を Windows Azure Active Directory (AD) の developer preview に継続的に追加してきました。これ &rsquo; は、最も一般的なものの1つです。
Content: <p>私たちは、</p>  <p>Windows Azure Active Directory (AD) の developer preview に充実した豊富な機能を追加し続けてきた過去数か月の間に、Azure AD と現在の Windows Azure Access Control Service (ACS) が相互にどのように関連しているかに Windows ついて &rsquo; よく寄せられる質問 &rsquo; の1つです。</p>  <p>ACS は、web アプリケーションとサービスのユーザーを認証および承認するための簡単な方法を提供するサービスです。 ACS を使用すると、Facebook、Yahoo、Microsoft アカウント (旧称 Windows Live account) などの標準ベースの id プロバイダーを使用して、ユーザーの認証と多くの承認を簡単に調整できます。</p>  <p>サービスのロードマップの一部として、Azure Access Control (ACS) Windows Windows Azure Active Directory の機能と考えています。 2つの組み合わせを統合する作業を既に開始しています。 この問題が発生するまでにいくつかの反復処理が行われますが、計画と開発の作業は順調に進んでいます。</p>  <p>昨日は、ACS 名前空間の管理エクスペリエンスを Windows Azure 管理ポータル (<a href="https://manage.windowsazure.com" target="_blank">manage.windowsazure.com</a>) にマージして、その作業の最初の部分をリリースしました。</p>  <p>Azure Portal のトレイを使用して、ACS 名前空間を作成できるようになりました。&nbsp;</p>  <p>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6874.AD1.jpg" alt="" border="0"></a></p>  <p>また、ポータルの [新しい Active Directory] タブで、すべての ACS 名前空間 (新規の名前空間と既存の名前空間の両方) にアクセスします。</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5482.AD2.jpg" alt="" border="0"></a></p>  <p>確かに、ここでは多くの作業が行われていますが、この最初の小さな手順を共有できるようになりまし &rsquo; た。</p>  <p>敬具<br>Alex</p>
