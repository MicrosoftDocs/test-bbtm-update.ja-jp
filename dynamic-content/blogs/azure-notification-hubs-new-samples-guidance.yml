Slug: azure-notification-hubs-new-samples-guidance
Title: Azure Notification Hubs – 新しいサンプルと&ガイダンス
Summary: この投稿でまとめる新しいサンプルNotification Hubsガイダンス ドキュメントの一部を発表して、楽しみに思います。
Content: >-
  この投稿でまとめる新しいサンプルNotification Hubsガイダンス ドキュメントの一部を発表して、楽しみに思います。

  <ol>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-faq/"><strong>Notification Hubs -</strong></a> よく寄せられる質問: この FAQ ドキュメントでは、価格からよく寄せられる質問 (はい、新しい価格はサブスクリプション内のプッシュの数に基づく<a href="https://azure.microsoft.com/en-us/pricing/details/notification-hubs/"></a>ので、Notification Hubs を非常に魅力的に使用するハブや名前空間の数は関係ありません)、SLA からパフォーマンス/待機時間の特性、開発/設計ガイダンスまで、1 つのストップ ショップを提供します。</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-diagnosing/"><strong>Notification Hubsトラブルシューティング</strong></a> ガイダンス: 特に、送信された通知がデバイスに表示されない場合に、トラブルシューティングを行う方法が最も一般的な質問の 1 つになります。 このホワイトペーパーでは、ツールに関する多くの &amp; 一般的な問題とポイントについて説明し、トラブルシューティングに関する役立つヒントの分析情報を提供します。</li>
      <li><a href="https://github.com/Azure/azure-notificationhubs-samples/tree/master/FetchNHTelemetryInExcel"><strong>テレメトリ エクスポート のサンプル</strong></a> : ご覧のように、Azure 管理ポータルでは、さまざまな便利なグラフを使用して豊富なテレメトリ データを利用できます。 また、REST API を使用してこのテレメトリ データを公開し、エクスポートして使用することができます。 このサンプルでは、これらの REST API を使用して、VSTO ExcelアプリケーションからこれらのメトリックをExcel環境に取得する方法について説明します。</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-enterprise-push-architecture/"><strong>Enterpriseガイダンス</strong></a>: 現在の企業は、エンド ユーザー (外部) または従業員 (内部) のモバイル アプリケーションの作成に徐々に移行しています。 社内にはメインフレームや LoB アプリケーションといった既存のバックエンド システムがありますが、これらをモバイル アプリケーション アーキテクチャへと統合する必要が出てきています。 このガイドでは、一般的なシナリオに対する可能性のあるソリューションを推奨しながら、この統合を実行するための最適な方法について説明します。</li>
      <li><strong>サーバー側 SDK - </strong>
  <ul>
      <li><span style="text-decoration: underline;">Java SDK </span>- これで、.NET SDK の使用可能な機能セットと同じ公式の Java SDK が作成されます。 このソースは <a href="https://github.com/Azure/azure-notificationhubs-java-backend">github</a> で確認できます。ドキュメントはこちらから入手 <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-java-backend-how-to/">できます</a>。 登録を行うだけでなく、この SDK を使用してNotification Hubs送信することもできます。</li>
      <li><span style="text-decoration: underline;">Node.js SDK </span>- Azure Notification Hubs SDK での Notification Hubs Node.jsのサポートは <a href="https://github.com/Azure/azure-sdk-for-node">github</a> で入手できます。ドキュメントはこちらから入手 <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-nodejs-how-to-use-notification-hubs/">できます</a>。 ここでも、 - 登録と送信の両方Notification Hubsサポートされています。</li>
      <li><span style="text-decoration: underline;">Python SDK</span> - Notification Hubs Python SDK のサンプルをリリースしました。このサンプルでは、Notification Hub REST エンドポイントで SAS キーを使用して認証を行い、Python を使用して通知を送信する方法を示しています。 ドキュメントについては、こちらを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-nodejs-how-to-use-notification-hubs/">してください</a>。</li>
  </ul>

  </li>
      <li><strong>クライアント側のサンプル -  </strong></li>
  </ol>

  <ul>

  <ul>
      <li><a href="https://github.com/Azure/azure-notificationhubs-samples/tree/master/PushToSafari">Safari にプッシュする</a> - Apple では、広く普及している OS X での Safari プッシュ通知がサポートされています。 ユーザーが Web サイトのプッシュ通知の受信に同意すると、ユーザーが Web サイトまたは Safari ブラウザーを開いていない場合でも、通知を受信できます。 もちろん、ユーザーは Safari 構成を使用して、いつでもこれらの通知の登録を解除できます。 これらの通知は、既にサポートされている iOS デバイスのネイティブ通知を配信するために使用されるのと同じサービスである APNS (Apple Push Notification Service) を使用Notification Hubs配信されます。 このチュートリアルでは、これらの通知を Notification Hubs。</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/notification-hubs-chrome-get-started/">Chrome アプリ</a> - Google では、Chrome Apps へのプッシュ通知の送信もサポートされています。 これは Web サイトプッシュではなく、Chrome ブラウザーで Chrome アプリを使用する必要があります。 これらの通知は、ネイティブ Android 通知と同じシステムである GCM (Google Cloud Messaging) を介して配信されます。 これは、Chrome Apps に通知を送信する方法に関するNotification Hubsチュートリアルです。</li>
      <li><a href="https://github.com/Azure/azure-notificationhubs-samples/tree/master/PushToSLPhoneApp">Windows Phone Silverlight</a> -Azure Notification Hubs Windows Phone SDK では、現在、8.1 Silverlight アプリでの WNS Windows Phone使用はサポートされていません。 このサンプルでは、azure Notification Hubs に登録する Windows Phone 8.1 Silverlight アプリを作成し、Notification Hubs 経由で通知を受信する手順について説明します。</li>
  </ul>

  </ul>

  よろしくお願いいたします。
