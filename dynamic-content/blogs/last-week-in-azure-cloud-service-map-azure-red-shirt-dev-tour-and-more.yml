Slug: last-week-in-azure-cloud-service-map-azure-red-shirt-dev-tour-and-more
Title: '先週の Azure: Cloud Service Map、Azure Red シャツ Dev ツアー、& 詳細'
Summary: "2017年10月16日の週における Azure の先週からの5つのハイライト: クラウド Service Map を使用した AWS の Azure への変換、Azure Red シャツ Dev ツアー ' 17、新しい Azure Government 機能、azure での新しいプレビュー、および Azure での週1回の検出を示します。"
Content: >-
  <p>Azure の先週から知ることができる5つの点を次に示します。</p>


  <h2>1. クラウド Service Map を使用して AWS を Azure に変換する</h2>


  <blockquote><i>&quot;パリでチーズを使用して四半期を呼び出していることはわかっていますか。&quot;</i></blockquote>


  <p>マルチクラウド環境における生活の課題の1つは、それらのほとんどの違いを理解することです。 先週は、AWS と Azure のクラウド Service Map を公開しました。これは、&#39;が他のクラウドで呼び出されていることがわかっている場合に、同等のサービスを1つのクラウドで識別するのに役立ちます。 もちろん、この時点では同等のものが存在しないサービスもありますが、そのうちの1つだけを検索&#39;ます。 <a href="https://aka.ms/awsazureguide">AWS と Azure 用の Cloud Service Map の PDF をダウンロード</a>します。 詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/cloud-service-map-for-aws-and-azure-available-now/">Cloud Service Map FOR AWS And Azure Available In Now</a>」を参照してください。</p>


  <p><a href="https://aka.ms/awsazureguide"><img alt="Excerpt from the Compute Section from the Cloud Service Map for AWS and Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38cec55f-2914-4206-8992-9768a914e370.png" style="width: 300px;"></a></p>


  <h2>2. Azure Red シャツ Dev ツアー &#39;17</h2>


  <p>先週、Microsoft&#39;s cloud チーフ、Scott Guthrie、がシカゴ、ダラス、アトランタ、ボストン、ニューヨーク市でコードを作成し、Azure を使用して最も複雑な開発者の問題の解決にどのように役立つかをご紹介します。 オンラインの対象ユーザーに対して、ニューヨークでの最終ショーの5時間分をライブストリーミングし、 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/Azure-Red-Shirt-Dev-Tour-NYC-2017">オンデマンドで表示</a>できるようにキャプチャしています。 Microsoft Developer サイトでは、 <a href="https://developer.microsoft.com/en-us/red-shirt-tour/">ツアーで Scott が行ったデモの一覧と、ドキュメント内での検索に役立つリンク</a>が記載されています。</p>


  <p><a href="https://channel9.msdn.com/Events/Microsoft-Azure/Azure-Red-Shirt-Dev-Tour-NYC-2017"><img alt="Azure Red Shirt Dev Tour '17" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91f2b48c-4705-4349-ba1f-7c2b15d715f7.png" style="width: 220px; height: 123px;"></a></p>


  <h2>3. 新しい Azure Government 機能</h2>


  <p>Azure には、個人 &rsquo; データの収集と使用に関する国、地域、および業界固有の要件に準拠するための包括的な<a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings">コンプライアンスサービス</a>のセットが用意されています。 政府機関のお客様は、ほとんどの機密データと、その国で最も重要なアプリケーションを担当しています。 Azure Government はミッションクリティカルなクラウドであり、7000を超える連邦、州、および地域のお客様が、排他性、最高のコンプライアンスとセキュリティ、ハイブリッドの柔軟性、および、市民の期待に応えるために必要な、商業レベルのイノベーションを提供しています。</p>


  <p>先週は、ワシントン D.C. の Microsoft Government Cloud フォーラムで、次のような Azure Government の重要な進歩を発表しました。</p>


  <ul>
   <li><strong>Azure Government Secret</strong> - の概要マルチテナントのクラウドインフラストラクチャとクラウド機能を、米国連邦政府、国防総省、インテリジェンス Community、および米国政府パートナーが、enclaves 内で働いています。</li>
   <li>Azure Government - <strong>のブロックチェーン</strong>複数の組織でのブロックチェーンインフラストラクチャのデプロイと構成を自動化し、政府による変革とアプリケーション開発に専念できるようにする、Azure ブロックチェーンソリューションと分散型台帳マーケットプレースソリューションの広範な機能をサポートしています。</li>
   <li>Azure Security Center - <strong>を使用した統合セキュリティ管理</strong>ハイブリッドクラウドワークロードの統合されたセキュリティ管理と高度な脅威保護により、政府機関が進化するセキュリティの脅威に対応できるようになります。</li>
   <li>Azure Government - <strong>でのハイパフォーマンスコンピューティングの拡張</strong>InfiniBand および Linux RDMA テクノロジを使用した Azure H シリーズの仮想マシンは、気象予測や気候モデリング、軌道モデリング、その他のメモリ集中型のプロジェクトなど、複雑なエンジニアリングおよび科学的なワークロードに対して最先端のパフォーマンスを提供するように設計されています。</li>
   <li>クラウド - の<strong>新しい仮想デスクトップインフラストラクチャオプション</strong>既存の citrix 環境を拡張し、citrix Cloud から Azure Government に Windows 10 デスクトップを展開します。</li>
  </ul>


  <p>詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-government-capabilities-for-classified-mission-critical-workloads/" style="font-size: 13px;">ミッションクリティカルな分類ワークロードのための新しい Azure Government 機能の発表</a>」を参照してください。</p>


  <h2>4. Azure での新しいプレビュー</h2>


  <ul>
   <li>
   <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-and-azure-event-hub-geo-disaster-recovery-preview-released/">azure Service Bus と azure Event Hubs Geo ディザスターリカバリー</a></strong> -azure Service Bus と azure Event Hubs は、今後一般公開される Geo ディザスターリカバリー機能のプレビューをリリースしました。</p>
   </li>
   <li>
   <p><strong><a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-monitoring-added-to-public-preview/">Azure Data Factory v2: ビジュアル監視が追加されました</a></strong> - 1行のコードを記述することなく、Azure Data Factory v2 パイプラインを簡単に監視できます。</p>
   </li>
   <li>
   <p><strong><a href="">Azure Storage Explorer</a></strong> - の Azure Cosmos DB は、Azure Storage を管理するための強力な開発者ツールと同じ一貫したユーザー Azure Storage Explorer エクスペリエンスで Azure Cosmos DB データベースを探索および管理します。</p>
   </li>
  </ul>


  <h2>5. Azure の週次表示</h2>


  <ul>
   <li>
   <p>Azure File Sync - <strong><a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-hybrid-storage-with-azure-file-sync-langhout/">を使用したハイブリッド Storage</a></strong>Klaas Langhout は Azure 金曜に Scott マン Selman を参加させて、Azure にファイルサービスを一元化するための Azure File Sync を示しています。これにより、既存のアプリの互換性とパフォーマンスを維持しながら、孤島なデータを管理するコストと複雑さが軽減されます。さらに、同じデータへのマルチサイトアクセス、あまり使用されないデータの階層化、オフプレミス、統合バックアップと迅速な復元が提供されます。</p>

   <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Hybrid-Storage-with-Azure-File-Sync/player" width="240"></iframe></p>
   </li>
   <li>
   <p><strong><a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-azure-api-management-new-admin-ui-and-mocks-babadjanov/">Azure API Management: 新しい UI &amp; モック</a></strong> - の Anton Babadjanov は、Azure 金曜で Scott マン selman に参加し、API Management 用に再設計された新しい管理 UI について説明します。 また、シミュレートされた (モック) API 応答を生成する機能を備えたデザイン優先のアプローチを有効にする方法についても説明します。</p>

   <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-API-Management-New-Admin-UI-and-Mocks/player" width="240"></iframe></p>
   </li>
   <li>
   <p><strong><a href="https://azpodcast.azurewebsites.net/post/Episode-200-SQL-on-Linux">Azure ポッドキャスト: Linux</a></strong> - での SQLSQL Server チームのプリンシパルアーキテクトである Bob は、Azure とオンプレミスで利用できる SQL Server on Linux のリリースについて説明しています。</p>
   </li>
   <li>
   <p><strong><a href="https://www.youtube.com/watch?v=HMLklFhjrmI">クラウド技術 10</a></strong> -AWS Cloud Service Map、Bing Custom Search、Cosmos DB などです。</p>

   <p><iframe allowfullscreen="" frameborder="0" height="158" src="https://www.youtube.com/embed/HMLklFhjrmI" width="280"></iframe></p>
   </li>
  </ul>
