Slug: azure-media-services-adds-google-widevine-packaging-for-delivering-multi-drm-stream
Title: Azure Media Servicesマルチ DRM ストリームを配信するために Google Widevine パッケージを追加する
Summary: Azure Media Services、Widevine Modular DRM テクノロジを使用して Video-On-Demand (VOD) と Live ストリームの両方を保護する機能が提供されました。
Content: >-
  <p>Widevine Modular DRM テクノロジAzure Media Services Video-On-Demand (VOD) と Live ストリーム の両方を保護する機能が提供される予定です。 Microsoft PlayReady DRM パッケージ機能と共に Widevine 保護を使用すると、Azure Media Services の 1 つのストリーミング エンドポイントを使用して、Premium コンテンツを保護することでさらに多くのエンドポイントに到達できます。 また、暗号化されたメディア拡張機能 (EME) を使用して Widevine で保護されたコンテンツを再生するように Azure Media Player が更新され、HTML5 Video を使用して Chrome および Android デバイスに安全にストリーミングできます。</p>


  <p>暗号化に関する機能と共に、マルチ DRM ライセンス配信サービス (Widevine のサポートを含む) を提供する 2 つの新しいパートナーも発表します。 これらのパートナーと一緒Azure Media Services、Premium コンテンツをさらに多くのエンド ポイントに配信する簡単な方法が提供されます。</p>


  <h3>一般的な暗号化とマルチ DRM のサポート</h3>


  <p><a><font color="#000000">Microsoft は、DRM で保護された Premium コンテンツを含め、可能な限りいつでもコンテンツを配信するために、お客様が常にイノベーションを行っています。Microsoft では、デバイスやプラットフォーム間でコンテンツを再生するために、Common Encryption (CENC) とマルチ DRM を使用した国際標準 MPEG-DASH ストリーミングを受け入れしています。Azure Media Servicesを使用すると、ストリームを 1 回だけ暗号化し、異なる DRM ヘッダーを適用すると、プレーヤーはプラットフォームの機能に基づいて異なる DRM システムを使用して同じファイルを復号化できます。</font></a></p>


