  <h3>利用を始めるには?</h3>


  <ol>
   <li>アカウントにサインアップ Azure.com <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-create-account/">アカウントをAzure Media Servicesします</a>。</li>
   <li>動的暗号化を使用して DRM で保護された資産を構成します。</li>
   <li>この <a href="https://msdn.microsoft.com/en-us/library/azure/dn783467.aspx">MSDN チュートリアルでは</a> 、&nbsp;複数の&nbsp; DRM ヘッダーを含む DASH ストリームを準備できます。 Widevine パッケージを含める新しい列挙値を資産配信ポリシーに追加しました。 この 1 行のコードを追加することで、AMS で動的暗号化を既に使用している場合は、Widevine で保護されたコンテンツを配信する設定が済みます。</li>
   <li>Widevine ライセンス サーバーを構成します。<br>
  Azure Media Servicesパートナーと Widevine ライセンス配信サービスを提供しています。 本日の発表では、&nbsp;Widevine ライセンスの配信に役立つパートナーが 3 人います。
   <ul>
    <li><a href="https://www.axinom.com/press/ibc-axinom-drm-6/">Axinom</a></li>
    <li><a href="https://ezdrm.com/">EZDRM</a></li>
    <li><a href="https://castlabs.com/company/partners/azure/">castLabs</a></li>
   </ul>
   </li>
   <li>Widevine Azure Media Playerを構成します。<br>
  Azure Media Player v1.4.0 では、PlayReady と Widevine DRM の両方で動的にパッケージ化Azure Media Servicesコンテンツの再生がサポートされています。 作業を開始するには、ドキュメントを<a href="https://aka.ms/ampdocs"></a>確認するか、JavaScript <a href="https://aka.ms/ampsamples"></a> を使用して、または DOM を介して直接、この構成のプレーヤーを更新する方法に関する作業サンプルを参照してください。</li>

  </ol>


