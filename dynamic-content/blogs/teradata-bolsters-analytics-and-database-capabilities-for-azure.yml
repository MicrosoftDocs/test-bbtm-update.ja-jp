  <h2>Azure での Teradata Demand Chain Management</h2>


  <p>多&rsquo;くの企業 (特に小売業や消費者向け商品) が、選択したパブリック クラウド プロバイダーとして Azure と一致しているという秘密はありません。 小売および消費者向け商品セグメント向け Teradata の追加のサービスとしてのソフトウェア (SaaS) オプションは、予測、フルフィルメント、および需要チェーン分析を提供するアプリケーション スイートである <a href="https://www.teradata.com/Resources/Datasheets/Teradata-Demand-Chain-Management-Software-as-a-Ser" target="_blank">Teradata Demand Chain Management</a> (DCM) です。</p>


  <p>Teradata DCM では、コンシューマー需要データを使用して、季節的および因果的な識別による過去のパフォーマンスに基づいて、複数の店舗の場所にある各項目の毎日または毎週の売上予測を開発します。 その後、予測は在庫とフルフィルメント戦略と組み合わされ、各場所での予想される売上に基づいてサプライ チェーンを通じて在庫をプルします。 その結果、従来のサプライ チェーンの情報フローが反転し、店舗と SKU レベルの需要がピラミッドのピーク時に適切な役割を果たします。</p>


  <h2>概要で Teradata を使用する</h2>


  <p>Teradata は、Azure コミュニティに強力な分析機能を提供します。 既存の Teradata のお客様の場合、Azure&rsquo; の一貫性のあるソフトウェアは、既に行った投資を活用できるという意味です。 他のユーザーの場合、Azure&rsquo; で Teradata を試すのは、自分に合うかどうかを判断する簡単でリスクの低い方法です。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/teradata.teradata-database-template" target="_blank">お試しの場合</a> は、 から Teradata をデプロイAzure Marketplace。</p>


  <p>既定でセキュリティで保護するために、Teradata デプロイでは VM のパブリック IP アドレスが自動的に作成されません。 デプロイ後、同じ Virtual Network に既に存在するジャンプボックス VM から、VPN/ExpressRoute を介して、またはアクセスする必要がある VM にパブリック IP アドレスと特定のネットワーク セキュリティ グループを手動で関連付け(ビューポイント、データ移動、データ ストリーム コントローラー、エコシステム マネージャー、サーバー管理など)、Teradata VM にアクセスできます。</p>


  <p>詳細については、「 <a href="https://www.teradata.com/products-and-services/azure/getting-started/" target="_blank">Teradata on Azure はじめに Guide」を参照してください</a>。</p>
