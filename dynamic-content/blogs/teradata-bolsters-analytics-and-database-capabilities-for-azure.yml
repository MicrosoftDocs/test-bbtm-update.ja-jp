Content: >-
  <p><em>この投稿は、Azure 上の Product Manager、Teradata の Rory Conway と共同作成されています。</em></p>


  <p>Teradata Database のエンタープライズ クラスの機能は、Microsoft Azure Marketplace 向Microsoft Azureされました。 これは、顧客エクスペリエンス、リスク軽減、資産の最適化、財務の変革、製品のイノベーション、オペレーショナル エクセレンスなどの領域に最適なビジネス成果を提供するための高度な分析のエンジンとして Teradata Database を使用している、または試してみたい組織に最適なニュースです。 Azure での Teradata Demand Chain Management の最近の立ち上げと組み合わさり、これらは、注目に値する重要なソリューション セットを生み出す大幅な改善です。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/teradata.teradata-database-template" target="_blank">自分で試してみてください</a>。</p>


  <h2>Teradata Primer</h2>


  <p>既にお知りのように、<a href="https://www.teradata.com/" target="_blank">Teradata Corporation</a>&rsquo; は長い間、大規模な分析のためのデータ ウェアハウス プロバイダーをリードする市場と見なされています。 Teradata は、1,400 を超える顧客から 20 億ドルを超える収益を得て、10,000 人の従業員を支援しています。Teradata は、大規模な組織が戦略的パートナーと連携する際に求める深い根本と技術的な強みを持っています。</p>


