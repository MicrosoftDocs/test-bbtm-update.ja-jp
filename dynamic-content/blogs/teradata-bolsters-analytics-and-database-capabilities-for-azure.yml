  <p>Teradatas&rsquo; の評判は、大規模な分析パフォーマンスに基づいて行います。 会社のデプロイ戦略は、ハイブリッド クラウドとライセンスの移植性 <a href="https://www.teradata.com/News-Releases/2016/Teradata-Announces-the-World%E2%80%99s-Most-Powerful" target="_blank">Teradata Everywhere</a>&trade;&ndash;&rdquo; を中心にしています。Teradata を必要に応じて、顧客がより少ない増分で購入し、必要に応じて消費量を増やしやすくします。&rsquo;&ndash; &ldquo;</p>


  <p>Teradatas&rsquo; の市場調査では、2020 年には、90% を超える企業がオンプレミスとクラウドのリソースを組み合わせで使用すると予測されています。 そのため、Teradata では、組織がハイブリッド アーキテクチャに進化し、分析投資から最も価値を引<a href="https://www.teradata.com/Solutions-and-Industries/ecosystem-architecture-consulting" target="_blank"></a>き出すのを支援する、強力なサービスエキスパートのベンチによって支援される、すべてのデプロイ オプションのソフトウェア整合性を重視しています。</p>


  <h2>Azure 上の Teradata データベース</h2>


  <p>次に&rsquo;、オプションに注目します。 <a href="https://www.teradata.com/products-and-services/azure/" target="_blank">Azure 上の Teradata Database では</a> 、さまざまな価格ポイントで異なる機能を持つ 4 つのレベルのソフトウェアが提供されます。 必要なワークロードに対応するバンドルを選択します。 低レベルから高レベルまで、Teradata データベースレベルは次のとおりです。</p>


  <ul>
   <li><strong>開発者</strong> <strong>&ndash;</strong> アプリケーション開発用の無料ソフトウェア</li>
   <li><strong>ベース</strong> <strong>&ndash;</strong> コンカレンシーの低いエントリ レベルのデータ ウェアハウス用に配置</li>
   <li><strong>詳細</strong> <strong>&ndash;</strong> 高コンカレンシー、実稼働の混在ワークロードをサポート</li>
   <li><strong></strong> <strong>&ndash;</strong> Enterprise高度なワークロード管理を備え、トップ オブ ライン のオファー</li>
  </ul>


  <p>Azure デプロイは、DS15_v2 と DS14_v2 (Azure Premium Storage) や G5 と D15_v2 (ローカル ストレージ) など、ほぼすべてのリージョンでグローバルに使用できる複数の仮想マシン (VM) の種類で提供されます。 Teradata QueryGrid など、他の分析エコシステム コンポーネントも利用できます。これにより、複数のデータ リポジトリから分析情報をプルして結合できます。</p>


