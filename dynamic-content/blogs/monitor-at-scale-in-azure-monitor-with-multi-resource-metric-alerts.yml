Title: マルチリソースメトリックアラートを使用した Azure Monitor 規模での監視
Summary: Microsoft のお客様は、ビジネスにとって重要な大規模なアプリケーションとサービスを実行するために Azure を利用しています。 大規模なサービスを実行するには、ユーザーに影響を与える前に問題を事前に検出、通知、および修復するためのアラートを設定する必要があります。
Content: >-
  <p>Microsoft のお客様は、ビジネスにとって重要な大規模なアプリケーションとサービスを実行するために Azure を利用しています。 大規模なサービスを実行するには、ユーザーに影響を与える前に問題を事前に検出、通知、および修復するためのアラートを設定する必要があります。 ただし、多数の可動部品がある複雑で動的な環境がある場合は、アラートの構成が困難になることがあります。</p>


  <p>現時点では、重要なアラートを大規模に設定できるように、Azure Monitor でのメトリックアラートの複数リソースサポートをリリースすることをお楽しみしています。 Azure Monitor の<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric-overview" target="_blank">メトリックアラート</a>は、多次元プラットフォームおよびカスタムメトリックのホストで動作し、メトリックがユーザーが定義したしきい値または自動的に検出されたしきい値に違反したときに通知します。</p>


  <p>この新機能により、を監視する <strong>1 つのメトリックアラートルール</strong> を設定できるようになります。</p>


  <ul>
   <li>1つの Azure リージョン内の仮想マシンの一覧</li>
   <li>1つの Azure リージョン内の1つまたは複数のリソースグループに含まれるすべての仮想マシン</li>
   <li>1つの Azure リージョンのサブスクリプション内のすべての仮想マシン</li>
  </ul>


  <h2>マルチリソースメトリックアラートを使用する利点</h2>


  <ul>
   <li><strong>アラート</strong> の処理時間を短縮する:少数のルールを使用して、サブスクリプション内のすべての仮想マシンを監視できます。 サブスクリプションまたはリソースグループレベルで設定された複数のリソースの規則により、同じリソースグループまたはサブスクリプションにデプロイされた新しい仮想マシン (同じ Azure リージョン内) を自動的に監視できます。 このようなルールを作成した後は、何百もの仮想マシンを1日から監視することができ、追加の作業は必要ありません。</li>
   <li><strong>管理するルールの数が非常に少なく</strong> なっています。監視するすべてのリソースに対してメトリックアラートを作成する必要がなくなりました。</li>
   <li><strong>引き続き、リソースレベルの通知を取得します。</strong> 影響を受けるリソースごとに詳細な通知を受け取るため、問題を診断するために必要な情報を常に入手できます。</li>
   <li><strong>大規模なスケールエクスペリエンス:</strong>動的なしきい値とマルチリソースメトリックアラートを <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-dynamic-thresholds" target="_blank">使用して</a> 、各仮想マシンを監視し、選択したすべてのリソースに適合するしきい値を手動で特定して設定する必要がありません。 動的条件の種類は、高度な機械学習 (ML) の機能に基づいて調整されたしきい値を適用します。この機能は、履歴の動作を&#39; し、パターンや異常を識別します。</li>
  </ul>


  <h2>複数リソースメトリックのアラートルールの設定</h2>


  <p>アラートルールの作成時に <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric" target="_blank">新しいメトリックアラートルールを設定</a> するときは、チェックボックスを使用して、ルールを適用するすべてのバーチャルマシンを選択します。 すべてのリソースは同じ Azure リージョンに存在する必要があることに注意してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8216957f-a505-4e0e-8267-b76182bf9e88.png"><img alt="Setting up a multi-resource metric alert rule" border="0" height="812" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58ddc315-8e95-4bdb-9e4d-271c6569f751.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="複数リソースメトリックアラートルール" width="1149"></a></p>


  <p>1つまたは複数のリソースグループを選択するか、サブスクリプション全体を選択して、サブスクリプション内のすべての仮想マシンに規則を適用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf832742-4e0b-4816-8732-303a244bc364.png"><img alt="Selecting subscription to create rule in Azure Monitor" border="0" height="808" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0127ba13-adec-48e8-bce7-af2b1533e620.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ルールを作成するサブスクリプションの選択 " width="1149"></a></p>


  <p>サブスクリプション内のすべての仮想マシンを選択するか、1つまたは複数のリソースグループを選択すると、選択内容を <strong>自動拡張</strong> するオプションが表示されます。 このオプションを選択すると、アラートルールによって、このサブスクリプションまたはリソースグループにデプロイされているすべての新しいバーチャルマシンが自動的に監視されます。 このオプションを選択した場合、 &rsquo; 新しい仮想マシンを展開するたびに、新しい規則を作成したり、既存の規則を編集したりする必要はありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85bfad9d-199d-47eb-865b-0d136b36b986.png"><img alt="Example of how to auto-grow a selection " border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01b6699b-6a64-4079-8639-a32d417a8d4f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="自動拡張" width="695"></a></p>


  <p>また、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric-create-templates#template-for-metric-alert-that-monitors-multiple-resources" target="_blank">Azure Resource Manager テンプレート</a> を使用して、複数リソースのメトリックアラートを展開することもできます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-metric-overview" target="_blank">Azure Monitor でのメトリックアラートの動作方法</a>に関するページを &ldquo; 参照してください。&rdquo;</p>


  <h2>価格</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">メトリックアラートルールの価格</a>は、アラートルールによって監視されるメトリック timeseries の数に基づいています。 この料金は、複数リソースメトリックのアラートルールにも適用されます。</p>


  <h2>まとめ</h2>


  <p>この新機能により、メトリックアラートルールの構成と管理が簡単になりました。 現在、この機能は、他のリソースの種類をサポートしている仮想マシンでのみサポートされています。 ご意見やご感想をお待ちしております。 に <a href="mailto:azurealertsfeedback@microsoft.com" target="_blank">azurealertsfeedback@microsoft.com</a> お問い合わせください。</p>
