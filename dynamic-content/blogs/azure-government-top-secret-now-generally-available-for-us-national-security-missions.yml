Title: Azure Government最高シークレットが米国の国防ミッションで一般提供される
Summary: 本日は、Azure Government Top Secret の一般提供を発表します。このサービスは、すべてのデータ分類にわたって、他に類を見ない商用イノベーションを政府機関のお客様に提供する取り組みにおける重要なマイルストーンです。 この発表は、Azure Government Secret の新しいサービスや機能と共に、Microsoft が国のセキュリティのミッションに対する容け強いコミットメントをさらに示す証拠を提供します。これにより、顧客とパートナーはマルチクラウド戦略のビジョンを実現し、機敏性、相互運用性、コスト削減、イノベーションの高速化を実現できます。
Content: >-
  <p>本日は&rsquo;、Azure Government Top Secret の一般提供を発表しました。このサービスは、すべてのデータ分類にわたって、他に類を見ない商用イノベーションを<a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank"></a>政府機関のお客様に提供する取り組みにおける重要なマイルストーンです。 この発表は、&rsquo;Azure Government Secret の新しいサービスと機能と共に、Microsoft が国のセキュリティのミッションに対する容け強いコミットメントをさらに示す証拠を提供します。これにより、顧客とパートナーはマルチクラウド戦略のビジョンを実現し、機敏性、相互運用性、コスト削減、イノベーションの高速化を実現できます。</p>


  <p>米国&#39;と密接に連携して、米国政府と密接に連携して、国内のセキュリティミッションにサービスを提供し、インテリジェンス Community (IC)、国防総省 (DoD)、連邦政府機関全体のリーダーが、ミッションが必要な場所やすべてのデータ分類を安全にイノベーションし、オンプレミスからクラウドから戦術的エッジへのテクノロジのコンティニムを使用して、支援を行うクラウド ポートフォリオを構築しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b1bfd2f-6c92-4486-8a45-13acd2415b52.jpg"><img alt="Azure includes four different cloud options for the data classifications of U S government customers and partners including Azure, Azure Government, Azure Government Secret, and now Azure Government Top Secret" border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b62ae85-b75c-450d-9d5d-8a11108c2d45.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="データ分類全体のミッションのためのクラウド" width="1024"></a></p>


  <p>60&rsquo; を超える初期サービスで開始され、近日公開される予定です。インテリジェンス Community ディレクティブ (ICD) 503 と ICD 705 標準を満たすために認定された施設に従って、Azure Government Top Secret インフラストラクチャの運用承認 (ATO) を達成しました。 Azure のこれらの新しい空き領域は、米国のトップ シークレット レベルで分類された国内セキュリティ ワークロードの配信を加速します。 さらに、現在、73 のサービスが Azure Government Secret され、ミッションの優先順位に合わせて境界に新しいサービスを引き続き取り込みしています。</p>


  <p>&rsquo;&mdash;現在、ミッション リーダーは、海、陸、空、宇宙、サイバー空間の中で共通の課題に直面しています。多くの種類のソースからのデータの前例のない急増を意味する方法、現在と明日の機敏性を実現するために既存のインフラストラクチャを最新化する方法、急速に進化するグローバルな脅威のランドスケープ全体でデータ、資産、および人々を保護する方法がわかります。</p>


  <p>Azure&rsquo; を使用する Fortune 500 企業の 95% に加えて、ミッション リーダーは Azure を選択して、市場をリードする商用イノベーションを政府に提供し、データからのより迅速な分析情報を可能にし、ミッションの需要を満たすために機敏性と相互運用性を高め、国が最も重要なデータを保護するための統合されたサイバーセキュリティ機能を実現します。 これらの各領域の例を次に示します。</p>


  <h2>missionanywhere の統合データ戦略を&mdash;構築する</h2>


  <p>データ分類&mdash;全体で、ミッション所有者は大量のデータの意味を持つ取り組みであり、情報の収集、格納、処理、および共有の方法を調整して、意思決定を通知するためのデータの機能のロックを解除しています。 Azure&rsquo; のデータ機能は、地物からクラウドまで無限であり、顧客は、データがどこに存在するか、遠端のデータ、切断されたシナリオや断続的なシナリオ、衛星や人工衛星によって供給されたデータなど、分析情報が必要な場所に関係なく、データを合成できます。</p>


  <p>高度に分類されたデータ用の新しい Azure リージョンでは、<a href="https://azure.microsoft.com/en-us/solutions/data-lake/" target="_blank">Azure Data Lake</a>、<a href="https://azure.microsoft.com/en-gb/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>、<a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> などのソリューションを使用して、運用上の利点と効率性の向上のためにデータを迅速に活用し、スケーリングする国のセキュリティのお客様の能力が拡張されます。 これらのサービスは、統合データ戦略に組み込まれており、人間のアナリストがインテリジェンスを迅速に抽出し、傾向と異常を特定し、視点を広げ、新しい分析情報を見つけるのに役立ちます。 一般的なデータ モデルと、データの融合に関する全く新しいシナリオをサポートするオープンで相互運用可能なプラットフォームにより、ミッション チームは Azure を使用してより深い分析情報を迅速に導き出し、敵対者より先に進むのに必要な情報を戦術単位に与えます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f895234-a221-4d68-833f-0a126ab83909.png"><img alt="What Azure uniquely enables is a continuum from on-premises to cloud to the operational edge, whether you are working with unclassified or classified data. This image shows various environments in which national security customers can use Azure." border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a3d457f-9c8e-4b36-8068-77e415fd36cd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="インテリジェンスのミッションのための統合データ戦略" width="1024"></a></p>


  <p>また、Azure チームは、データの分析情報を向上させるソリューションなど、Azure プラットフォーム上で専用のソリューションを提供するために、お客様やパートナーと連携して作業しています。 &rsquo;たとえば、さまざまなデータ ソース間でデータの融合を可能にするために、提供される生データとメタデータを活用し、機械学習手法でデータをエンリッチメントするマルチ INT 対応探索 (MINTED) と呼ばれるソリューション アクセラレータを構築しました。 これらの手法は、事前トレーニング済みか、または管理されていないもので、任意の分析ワークフローの反応としてノータッチ出力を提供します。 これは、分析者に&rsquo;膨大な量のデータが提供され、重要な点に関する手掛かりが少ない、分析などの多くの初期トリアージ シナリオで役立ちます。</p>


  <p>&rsquo;さらに、シリコンから宇宙への多様なパートナー エコシステムを可能にするイノベーションを引き続き提供しています。たとえば、Rapid <a href="https://azure.microsoft.com/en-us/blog/innovations-for-a-more-secure-us-microelectronics-supply-chain/" target="_blank">Assured Microelec prototypes (RAMP)</a> プログラムの商用および国防産業基盤との作業を通じて、DoD が USmicroelec&nbsp; ecosystems サプライ チェーンを強化できます。 今日&rsquo;のお知&nbsp;らせでは、政府機関やパートナーがネイティブ ネットワーク環境から<a href="https://azure.microsoft.com/en-us/solutions/space/#overview" target="_blank">Azure Space</a> ソリューションを利用して、データ分類全体で新機能のロックを解除するために使用できるオプションも拡張されています。 たとえば、接続性が向上し、データにすぐにアクセスできると、ミッション所有者は、機械学習、合成、視覚化、宇宙ミッションのエミュレーションなどの新しいシナリオのために、大規模な地理空間データと空間データを利用できます。</p>


  <h2>イノベーションを加速するためにミッション システムを最新化する</h2>


  <p>アナリストやファイザーの手に新しいミッション機能を組み込むには、組織が既存のシステムを最新化し、相互運用可能な企業を設計する必要があります。 Azure では、このイノベーションのためのセキュリティで保護された基盤を提供します。オープン プラットフォームにより、開発者は言語、ツール、プラットフォーム、フレームワークの選択、真のクラウドネイティブ アプリケーション開発のための業界をリードするツール、運用機関 (ATO) への道を加速できる最新の DevSecOps 機能を構築できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service (AKS)</a>、<a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>、<a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> などの Azure Government Top Secret の新しいサービスを使用すると、機密性の高いデータを扱うミッション所有者は、コンテナー化されたアプリケーション、自動化された柔軟なスケーリングを備えたサーバーレス ワークロード、組み込みのインフラストラクチャメンテナンスとセキュリティ修正プログラムによってサポートされる Web アプリなどの最新のイノベーションを実現できます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;より迅速なイノベーションを望むミッション クリティカルな顧客をサポートする作業では、Azure にはいくつかの重要な利点があります。柔軟性&rsquo;が高く、真にハイブリッドであり、開発者が選択できる開放性と拡張性があります。これにより、お客様は最新の商用イノベーションの恩恵を受け、最も機密性の高いデータから分析情報を得られる可能性があります。&rdquo;&mdash;Larry Katzman、 &amp; 応用情報科学の最高経営責任者 (CEO)</em></p>


  <p>複数の地理的に分離されたリージョンでは、Azure Government Top Secret を使用すると、データの保存、運用の継続性、および国のセキュリティ ワークロードのサポートにおける回復性に関する複数のオプションが顧客に提供されます。 分類されたネットワークにネイティブに接続されている Azure Government シークレットでは、プライベートの高帯域幅接続も提供Azure ExpressRoute。 これらの新しいリージョンでは、既存のプログラムとの使い慣れたエクスペリエンスと整合性が提供され、ミッション チームは低いレベルを構築し、ガバナンス、ID、開発、セキュリティ全体で一貫性のある高いデプロイを実現できます。</p>


  <h2>接続されたサイバーセキュリティ&rsquo;を使用して国のデータを保護する</h2>


  <p>急速に進化する脅威から国を守るのが重要な優先事項です。 Microsoft は、最先端の AI、機械学習、およびセキュリティ専門家のグローバル チームと組み合わせて、1 日あたり 8 兆を超えるシグナルの深さと多様性を組み合わせて、他に類を見ない保護を提供します。</p>


  <p>たとえば、国のサイバー脅威の複雑な性質を理解し、すべてのセキュリティ分析と製品を動員して、顧客を検出、追跡、防御します。 このアプローチは、これらのグループが使用する戦術と手法、ターゲット パターン、およびアクティビティを推進する可能な目標を十分に理解することです。 これらの分析情報と Microsoft のシグナルが忠実に提供すると共に、新たな悪意のあるキャンペーンをよりよく特定し、アクティビティについて顧客に警告し、保護を実装することができます。</p>


  <p>&rsquo;国のデータを保護するための統合サイバーセキュリティ アプローチを開発するために、ミッション所有者は<a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">、この</a>脅威インテリジェンスによって通知された製品 (Azure Security Center や <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a> など) を利用して、複数のセキュリティ ポイント ソリューションを統合し、Azure、オンプレミス、その他のクラウドのリソースのセキュリティ状態を継続的に評価、視覚化、保護することができます。 両方が、すべてのデータ分類Azure Governmentで使用できます。</p>


  <p>Azure Security Center環境を継続的にスキャンし、脅威に対する攻撃面を強化するのに役立つ推奨事項を提供します。 &mdash;Azure Sentinel を使用すると、オンプレミスと複数のクラウドの両方で、すべてのユーザー、デバイス、アプリケーション、インフラストラクチャをまたがってデータを収集し、以前に検出された脅威を検出し、偽陽性を最小限に抑え、脅威を調査し、疑わしいアクティビティを大規模にハントし、一般的なタスクの組み込みのオーケストレーションと自動化によってインシデントに迅速に対応できます。</p>


  <h2>詳細情報</h2>


  <p>40 年以上にわたり、Microsoft は国防総省、インテリジェンス Community&rsquo;、および国内のセキュリティ機関と提携し、国の最も複雑な課題に対処してきました。 米国のすべてのデータAzure Government幅広い商用イノベーションを提供する一方で、ミッション所有者と協力して、最も難しい問題を解決するために引き続き協力しています。 ミッションのデジタル変革をさらにサポートするために、クラウドとサイバーセキュリティのスキルを米国政府のお客様に追加コストで提供します。 詳細については、Microsoft の担当者にお問い合わせください。</p>


  <p>Azure を使用してミッションのためにさらに多くのことを行います。 <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">Azure for US Government にアクセスします</a>。</p>
