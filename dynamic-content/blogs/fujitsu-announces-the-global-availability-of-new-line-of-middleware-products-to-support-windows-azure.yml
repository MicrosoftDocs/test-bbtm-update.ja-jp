Slug: fujitsu-announces-the-global-availability-of-new-line-of-middleware-products-to-support-windows-azure
Title: 新しいミドルウェア製品のグローバルな可用性を発表し、Azure でのWindowsする
Summary: 日本は、Windows Azure Platform をサポートする新しいミドルウェア製品のグローバルな提供を発表しました。この製品は、その発表の中で「グローバル クラウドのグローバル化」を発表しました。
Content: '<p><a target="_blank" href="https://www.fujitsu.com/global/">Windows</a> Azure Platform をサポートする新しいミドルウェア製品のグローバルな提供を発表しました。この製品は、Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> を基盤にした、Windows Global Cloud Platform サービスの発表の中で提供されています。 現在開始されるミドルウェア製品は、FGCP/A5 と Windows Azure パブリック クラウド サービスの両方で実行されるだけでなく、Java および COBOL 言語ランタイム環境を使用して構築およびデプロイし、既存のリスト アプリケーションを移行し、オンプレミスと Windows Azure Platform の間でジョブのスケジュール設定を調整する機能を世界中のお客様に提供します。</p>  <p>このミドルウェアを利用可能にすることで、お客様は新しいアプリケーションの開発を容易にしたり、市場でテストされた Middleware&rsquo; 製品を使用して開発された既存のオンプレミス アプリケーションを利用したりして、Windows Azure Platform&nbsp; でそれらのアプリケーションを実行することができます。詳細については、Azure サービスのページと公式のWindows<span style="text-decoration: underline;"><a target="_blank" href="https://www.fujitsu.com/global/services/software/windows-azure/">に&rsquo;</a></span>アクセス<span style="text-decoration: underline;"><a target="_blank" href="https://www.fujitsu.com/global/news/pr/archives/month/2011/20110729-01.html">してください</a></span>。</p>  <p>&nbsp;</p>'
