Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>ベルリン11月8日からベルリンの TechEd 欧州2010に参加する予定の場合は、エンジニアリングチームのメンバーとの SQL Azure について、さらに詳しく学習する<sup>機会がいくつかあります</sup>。 次の SQL Azure セッションが表示されます。</p>  <h2>COS211-SQL Azure Reporting の概要: Azure で新しいソリューションとビジネスチャンスが有効になりました</h2>  <p><b>Russell Humphries</b></p>  <p>ビジネスインテリジェンスソリューションを構築する場合は、このチョークに触れないようにしてください。 ISV または SI を使用する場合は、SQL Azure レポートに基づいて構築できる新しいビジネスチャンスとソリューションについて学習します。 IT 組織で作業している場合は、コスト削減とクラウド規模レポートの利点について学習します。</p>  <h2>COS222-Microsoft SQL Azure の新機能</h2>  <p><b>David ロビンソン</b></p>  <p>SQL Azure は、クラウドで可用性と拡張性に優れたリレーショナルデータベースエンジンを提供します。 このデモを多用した対話型セッションでは、SQL Azure データベースや使い慣れた web テクノロジを使用して、web アプリケーションをすばやく構築する方法について説明します。 また、この年前にサービスを開始した後にコミュニティから寄せられたフィードバックに基づいて、SQL Azure に追加した新しい拡張機能をいくつか紹介します。</p>  <h2>COS327-Microsoft SQL Azure へのアプリケーションの移行</h2>  <p><b>David ロビンソン</b></p>  <p>オンプレミスのアプリケーションとデータベースを MySql または他の RDBMs から SQL Azure に移行しようと考えていますか? または、SQL Server データベースを SQL Azure まで取得する最も簡単な方法を重視していますか。 このセッションでは、アプリケーションデータアクセス層とデータベーススキーマ + データの2つの基本的な領域について説明します。 第1部では、アプリケーションのデータアクセス層について説明します。移行に関する一般的な問題と、データアクセス層をクラウドおよび SQL Azure で回復力を高めるためのベストプラクティスについて説明します。 パート2では、データベースの移行に焦点を当てます。 スキーマとデータの移行については、Management Studio と Data-Tier アプリケーション (DAC) を使用してスキーマを効率的に転送するためのツールと手法について説明します。 次に、SSIS や BCP などのツールを使用して小規模データと大規模データを SQL Azure に移行する効率的な方法を紹介します。また、アプリケーションを SQL Azure に簡単に移行できるように、今後ストアにあるものについても説明します。</p>  <h2>詳細</h2>  <p>これらの特定のセッションと、Windows Azure プラットフォームを使用したクラウドコンピューティングと、SQL Azure を使用したその他のハンズオンラボについては、TechEd ヨーロッパ2010で取り上げています。 詳細については、TechEd 欧州 2010 web サイトを参照してください。</p>'
