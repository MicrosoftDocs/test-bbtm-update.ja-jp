Title: Azure Site Recovery の新しいオンボードエクスペリエンスを使用して30分以内にレプリケートを開始します
Summary: 新しいテンプレートベースの構成サーバーデプロイでは、30分以内に VMware 仮想マシンの Azure への保護を開始できます。
Content: >-
  <p>Microsoft では、お客様向けの Azure ソリューションへのビジネス継続性とディザスターリカバリーを簡素化するために、Azure Site Recovery の製品チームが継続的に努力しています。 VMware から Azure への Azure Site Recovery サービスの最新リリースにより、新しい直感的でシンプルな作業開始エクスペリエンスが提供されます。これにより、セットアップが完了し、30分以内に仮想マシンをレプリケートできるようになります。</p>


  <h2>変更点</h2>


  <h3>Open Virtualization Format (OVF) テンプレートベースの構成サーバーの展開</h3>


  <p><a href="https://www.dmtf.org/standards/ovf">Open Virtualization Format (OVF)</a> テンプレートは、バーチャルマシンテンプレートの業界標準のソフトウェア配布モデルです。 2018年1月以降、VMware から Azure へのシナリオの構成サーバーは、すべてのお客様が OVF テンプレートとして利用できるようになります。</p>


  <p>OVF テンプレートを使用すると、MySQL Server 5.7.20 と VMware PowerCLI 6.0 を除く、すべての必要なソフトウェアが仮想マシンテンプレートにプレインストールされ、テンプレートが vCenter Server にデプロイされると、構成サーバーは15分未満で Azure Site Recovery サービスに登録できるようになります。</p>


  <p>ここでは、新しいオンボードエクスペリエンスについて説明するクイックビデオを紹介します。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/6W-gYUMUpms" width="560"></iframe></p>


  <p>詳細について <a href="https://aka.ms/doc-deploy-ovf" target="_blank">は、構成サーバーテンプレートを VMware vCenter Server/ESXi ホストに展開</a>する方法に関する説明を参照してください。</p>


  <h3>新しい直感的なインフラストラクチャ管理エクスペリエンス</h3>


  <p>構成サーバーに新しい web ポータルが追加されました。これは、構成サーバーで実行されるすべてのアクションのワンストップショップです。 このポータルでは、OVF テンプレートを使用してデプロイされたすべての構成サーバーで、次の設定を簡単に変更できます。</p>


  <ul>
      <li><a href="https://aka.ms/doc-modify-ovf-proxy">プロキシ サーバーの設定</a></li>
      <li><a href="https://aka.ms/doc-ovf-vcenter-modify" target="_blank">vCenter Server の詳細と資格情報</a></li>
      <li><a href="https://aka.ms/doc-ovf-vmcreds" target="_blank">モビリティサービスをインストールまたは更新するための仮想マシンの資格情報</a></li>
  </ul>


  <h3>手間のかからないモビリティサービスのデプロイエクスペリエンス</h3>


  <p>多くのお客様が発生する主な問題の1つは、Windows で WMI およびファイルおよびプリンタ共有サービスのファイアウォールルールを開く必要があることです。 WMI およびファイルとプリンターの共有サービスは、保護された仮想マシンにモビリティサービスをプッシュインストールするために Azure Site Recovery サービスによって使用されています。また、多くのエンタープライズ環境では、これらのファイアウォールポートは既定で実稼働サーバーで開かれていません。</p>


  <p>このリリース以降、Azure Site Recovery は VMware ツールを使用して、保護されているすべての VMware 仮想マシンにモビリティサービスをインストールまたは更新します。 この変更により、お客様は、VMware 環境から Azure に仮想マシンをレプリケートする前に、WMI およびファイルとプリンターの共有サービスのファイアウォール規則を開く必要がなくなります。 これにより、ネットワークセキュリティチームから例外を取得することなく、保護された仮想マシンに Azure Site Recovery モビリティサービスを簡単にデプロイできます。</p>


  <p><strong>注</strong>: VMware tools based mobility service のインストールは、構成サーバーをバージョン9.13 に更新するすべてのお客様が利用できるようになります。 xxxx .x。</p>


  <p>今すぐ Azure Site Recovery の使用を開始します。 詳細については、 <a href="https://aka.ms/asr-hub-asr-forums">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、他のお客様と協力してください。 ASR ユーザー音声を使用して、次に有効にする機能を知ることもできます。</p>
