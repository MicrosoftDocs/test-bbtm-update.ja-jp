Slug: introducing-azure-websites-migration-assistant
Title: Azure Websites Migration Assistant の概要
Summary: Azure Websites Migration Assistant の一般提供を発表いたします。
Content: >-
  Azure Websites Migration Assistant の一般提供が発表されます。 現在、で <a href="https://www.movemetothecloud.net">https://www.movemetothecloud.net</a> 公開されています。


  これで、インターネットインフォメーションサービス (IIS) 6 以降で実行されている既存の web サイトから Azure Websites に簡単に移行できるようになりました。 <a href="https://www.movemetothecloud.net/">azure websites Migration Assistant</a>では、IIS サーバーのインストールを分析し、どのサイトを azure websites に移行できるかを特定し、移行できない、またはプラットフォームでサポートされていない要素を強調表示して、web サイトと関連データベースをわずか数回のクリックで Azure に移行できます。


  このツールの使用方法と制限事項については、この <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-migration-from-iis-server/" target="_blank">はじめにガイド</a> を参照してください。


  最後に、owais Shaikh からの最近の <a href="https://azure.microsoft.com/blog/2014/10/28/migrate-your-websites-to-azure-in-just-a-few-clicks">ブログ投稿</a>を参照して、Azure Websites Migration Assistant のしくみに関する短いビデオをご覧ください。
