Slug: using-msbuild-to-deploy-to-multiple-windows-azure-environments
Title: Azure 環境MSBuildを使用して複数のWindowsデプロイする
Summary: Windows Azure Tools for Visual Studio を使用した場合は、わずか数クリックで Visual Studio から直接 Windows Azure にアプリケーションを発行する簡単な方法がわかっています。 だがしかし。。。
Content: '<p>Windows Azure Tools for Visual Studio を使用した場合は、わずか数クリックで Visual Studio から直接 Windows Azure にアプリケーションを発行する簡単な方法がわかっています。 ただし、このプロセスは個々のプロジェクトに最適ですが、ほとんどのチームは、自動化されたビルドとデプロイのプロセスを使用して、構築されるビルドの予測可能性とデプロイ場所の制御を向上します。 ほとんどの実際のシナリオでは、テスト、UAT、実稼働など、複数の Windows Azure マネージド サービスまたはサブスクリプションにデプロイし、それぞれに異なる構成設定を使用する必要があります。</p>  <p>Windows Azure テクノロジ導入プログラム チームの <a href="https://blogs.msdn.com/b/tomholl/" target="_blank">Tom Windows は</a>、Visual Studio 2010 年<a href="https://blogs.msdn.com/b/tomholl/archive/2011/02/23/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx" target="_blank"></a>と Team Foundation Server <a target="_blank" href="https://msdn.microsoft.com/en-us/vstudio/ff637362">2010</a> 年を拡張して自動的にビルドしてデプロイする方法の 1 つを示すブログ投稿とサンプル プロジェクトを公開Windows <a href="https://mail.microsoft.com/owa/redir.aspx?C=46de80f064c1437094dfe1bdfa3c33db&amp;URL=http%3a%2f%2fblogs.msdn.com%2fcfs-file.ashx%2f__key%2fCommunityServer-Blogs-Components-WeblogFiles%2f00-00-00-43-90%2f6740.AzureTeamBuildSample.zip" target="_blank"> </a> Azure アプリケーションを複数のアカウントに変換し、構成変換を使用してサービス定義ファイルとサービス構成ファイルを変更します。 目標は、必要な数の TFS ビルド定義を簡単に設定し、選択した環境をオンデマンドで、または日次ビルドなどの通常のプロセスの一部としてビルドしてデプロイ可能にすることで実現します。</p>  <p>詳細については、 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/02/23/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx">Tom の投稿を参照してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/25/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
