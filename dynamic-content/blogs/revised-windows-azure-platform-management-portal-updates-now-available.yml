Title: '改訂: Windows Azure Platform 管理ポータルの更新プログラムが利用可能になりました'
Summary: '2011年8月2日更新: さまざまなバグを修正するだけでなく、サービス管理 API の最新バージョンも採用しています。 &nbsp; ほとんどの操作では、結果はほとんどありません。'
Content: '<p><i>2011年8月2日更新: さまざまなバグを修正するだけでなく、サービス管理 API の最新バージョンも採用しています。 &nbsp; ほとんどの操作では、この変更による影響はほとんどありません。 &nbsp; ただし、DNS レコード &lsquo; の伝達に伴う待機時間を適切に考慮するために、ストレージアカウントの作成 &rsquo; と &lsquo; 削除 &rsquo; の操作が完了するまでに時間がかかるようになりました。</i></p>  <p><i></i>更新された<a target="_blank" href="https://windows.azure.com/">Windows Azure Platform 管理ポータル</a>がすぐに利用可能になることをお知らせいたし &rsquo; ます。 &nbsp;この更新されたポータルは、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>管理エクスペリエンスをより直感的かつ効率的にするように設計されています。</p>  <p>この新しいリリースでは、次の機能が強化されています。</p>  <p><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.SS1.png" alt="" border="0" height="146" width="173">ローカリゼーション: &nbsp; ポータルは11か国語で利用できるようになりました。新しくサポートされている言語は、日本語、ドイツ語、繁体字中国語、簡体字中国語、フランス語、イタリア語、スペイン語、韓国語、ロシア語、ポルトガル語 (ブラジル) です。 &nbsp; ユーザーは、ポータルの左上のウィンドウにある [言語の選択] から希望の言語を選択できます。&nbsp;</p>  <p>コンテキストメニュー: &nbsp; より直感的なユーザーエクスペリエンスを実現するために、ポータルでは、ホステッドサービスの右クリックメニュー Storage &amp; CDN &rdquo; ペインで &ldquo; サポートされるようになりました。&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4628.SS2.png" alt="" border="0" height="120" width="223">&nbsp;</p>  <p>パフォーマンスの向上: &nbsp; ローカル一時キャッシュを追加し、ネットワーク帯域幅の消費 &nbsp; を最適化することで、初期読み込み時間が大幅に短縮されることが予想されます。新しいポータルが最初に読み込まれるときに、ローカルストレージの容量を増やすように求めるメッセージが表示されます。&nbsp;</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6761.SS3.png" alt="" border="0" height="108" width="437"></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3108.SS4.png" alt="" border="0" height="212" width="439"></p>  <p>関連するセキュリティリスクを最小限に抑えるために、機密データはローカルストアに格納しません。 &nbsp;ユーザーがプライベート &rdquo; モードで参照 &ldquo; している場合、ローカルキャッシュは作成されません。&nbsp;</p>  <p>拡張削除の配置: 実行中の配置を削除できるようになりました。 以前のバージョンでは、開発者は、デプロイが停止するのを待ってから、削除する必要がありました。 この新しいバージョンでは、実行中の Windows Azure デプロイも削除できるようになりました。</p>  <p>今回のリリースでは、お客様からのフィードバックをお待ちしております。 &nbsp; ポータルの右下にある [フィードバック] ボタンを使用して、チームに直接フィードバックを送信します。</p>  <p>よろしくお願いします。</p>  <p>BAhluwalia at、シニアプログラムマネージャー、Microsoft</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/windows-azure-platform-management-portal-updates-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br> <a href="https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/windows-azure-platform-management-portal-updates-now-available.aspx" class="twitter-share-button" data-count="horizontal" data-via="windowsazure">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
