Content: >-
  <p>&rsquo;Azure IoT Hub での x.509 証明機関 (x.509 CA) のサポートについてお知らせします。</p>


  <p>X.509 CA を使用すると、デバイスの製造フロー内のデバイスに対して、初期の一意モノのインターネット (IoT) 証明書 id を簡単に作成できます。 すべてのデバイスの id を事前に作成し、製造時に関連付けられたシークレットを保護する必要があるのではなく、x.509 CA を使用することで、証明書の所有者の2つの1回限りのプロセスにフローが簡略化されます。</p>


  <ul>
   <li>ファクトリを1回承認し、IoT デバイスの初期 id を作成できるようにするか、製造フローで下流ファクトリやサービスプロバイダーを有効にします。 署名と呼ばれるこの有効化プロセスは、1回だけ実行する必要があります。 <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-concept" target="_blank">署名と証明書チェーン</a>の詳細については、こちらを参照してください。</li>
   <li>x.509 CA 証明書を Azure IoT ハブにアップロードします。この証明書は、接続時に IoT デバイスを認証するために使用されます。 アップロードは1回限りのプロセスです。</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9abec4d-9546-4ff6-9036-3caf3b38fc58.png"><img alt="X509Overview" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db9603a6-9a33-433f-98c9-a724a7b2672c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="X509Overview" width="530"></a><br>

  <em>図 1: Azure IoT Hub での x.509 証明機関の使用</em></p>


  <p>x.509 CA 機能は、単独で使用することも、Azure IoT Hub <a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-device-provisioning-service-preview-automates-device-connection-configuration/">Device Provisioning Service</a> (DPS) と組み合わせて使用することもできます。 DPS と共に使用すると、 <a href="https://azure.microsoft.com/en-us/blog/enabling-true-zero-touch-secure-identity-management-for-iot-devices/">IoT の真のセキュリティで保護されたゼロタッチ id 管理のプロビジョニング</a>が有効になります。</p>


  <p>X.509 CA は、特に複数の管理者が関係している場合に、サプライチェーンで秘密キーシークレットを保持する負担を軽減します。 秘密キーは、IoT デバイスの証明書 id に不可欠な部分です。 X.509 CA を使用しない場合、一意の秘密キーは、すべてのデバイスに対して、IoT デバイスに安全に挿入されるまで、事前に生成されたシークレットである必要があります。 各デバイスに対して、拇印と呼ばれるキーの一意の属性が作成され、IoT Hub に登録されます。 IoT Hub のサムプリントは、接続時にデバイスを認証するために使用されます。 X.509 CA 証明書を使用することは、CA 証明書を1回だけ登録する必要があることを意味します。 これを使用すると、必要な数のデバイスを認証できます。 セキュリティで保護されたシリコンハードウェア内で秘密キーが生成されると、負荷がさらに軽減されるため、注入プロセスを完全に排除できます。 Microsoft がさまざま <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/">なセキュリティで保護されたハードウェアをサポート</a>する方法について説明します。</p>


  <p>Azure IoT Hub での x.509 CA のサポートの作成は、セキュリティで保護されたモノのインターネットの展開を簡素化するための Microsoft &rsquo; の取り組みの一部です。 初期デバイス id の作成を簡略化することは、大規模な IoT を有効にするためのもう1つの手順であり、ユーザーは DPS を使用してデバイスをプロビジョニングすることができます。</p>


  <h2>Microsoft IoT についての詳細情報</h2>


  <p>Microsoft は IoT をシンプルにするため、あらゆるビジネスで、より使いやすく、実装しやすい IoT ソリューションを使用してデジタル変革を行うことができます。 Microsoft は、iot を利用する組織を対象としたさまざまな iot オファリングを備えた、最も包括的な iot ポートフォリオを提供しています。これには、お客様のデバイスのオペレーティングシステムから開始 &mdash; する必要があるすべての企業、クラウドサービスを制御するための高度な分析、洞察を得るための高度な分析、インテリジェントなアクションを Microsoft IoT がビジネスを変革する方法を確認するには、 <a href="https://www.InternetofYourThings.com">www.InternetofYourThings.com</a>にアクセスしてください。</p>


