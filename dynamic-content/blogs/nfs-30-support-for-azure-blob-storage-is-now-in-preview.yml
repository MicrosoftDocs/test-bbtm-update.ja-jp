Title: Azure Blob Storage の NFS 3.0 のサポートがプレビュー中
Summary: 'お客様が NFS ベースのアプリケーションを大規模に実行するために、Azure Blob Storage の NFS 3.0 プロトコル サポートのプレビューを発表します。 '
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>2021 年 6 月 22 日の更新:&nbsp;</strong>AZURE BLOB&nbsp; の NFS 3.0 サポートStorageすべてのパブリック リージョンで一般公開されています。最新の詳細<a href="https://azure.microsoft.com/en-us/blog/modernize-largescale-nfs-workloads-and-eliminate-data-silos-with-azure-blob-storage/" target="_blank">については、このお知</a>らせを参照してください。</em></div>


  <p>多くの企業や組織は、大規模なセキュリティ機能と総保有コストMicrosoft Azure、Blob Storage にデータを移動しています。 同時に、ネットワーク ファイル システム (NFS) プロトコルを使用して、さまざまなストレージ システム上で多くのアプリを実行し続ける。 プロトコル要件のために異なるストレージ システムを使用する企業は、データが異なる場所に存在し、追加の移行またはアプリの書き換え手順を必要とするデータ サイロによって課題を受け取っています。</p>


  <p>これらのサイロを打破し、お客様が NFS ベースのアプリケーションを大規模に実行するために、 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a> の NFS 3.0 プロトコル サポートのプレビューを発表します。 Azure Blob Storage は、オブジェクト ストレージに対する NFS 3.0 プロトコルをネイティブでサポートする唯一のストレージ プラットフォームです (ゲートウェイやデータのコピーは必要ありません)。オブジェクト ストレージの経済は、お客様にとって不可欠です。</p>


  <p>Media and Entertainment (ME&amp;) &ldquo; のお客様の 1 人は、BLOB ストレージへの NFS アクセスにより、基になるストレージを <em>Azure Blob Storage</em>&rdquo;&nbsp; に移行するときに、従来のデータ アクセス方法を維持できると述べています。他のお客様は、ソリューションの全体的なコストを制御しながら、オンプレミス ソリューションから同じコードを再利用してファイルにアクセスできるよう、BLOB ストレージの NFS を要求しています。 金融サービスのお客様は、分析ワークロードに NFS ベースのオファリングを必要とします。 これらは、Azure Blob Storage に対する NFS 3.0 サポートのプライベート プレビューを受け入れたお客様の多くの例の一部です。</p>


  <p>Azure Blob Storage の NFS 3.0 のサポートは、大規模な読み取り負荷の高いシーケンシャル アクセス ワークロードに役立ちます。このワークロードでは、大規模な分析データ、バックアップとアーカイブ、地震およびサブサーフェス処理用の NFS アプリ、メディア レンダリング、ゲノム シーケンス、およびラインオブビジネス アプリケーションなど、データが 1 回取り込まれたり、さらに最小限の変更を行う必要があります。</p>


  <p>プレビュー期間中は、次のリージョンで Premium パフォーマンスを備える BlockBlobStorage アカウントで NFS 3.0 を使用できます。米国東部、米国中部、カナダ中部。 Standard レベルのパフォーマンスを備える GPV2 アカウントのサポートは間もなく発表される予定です。</p>


  <h2>NFS 3.0 を使用して BLOB コンテナーをマウントする</h2>


  <p>新しく作成された NFS 3.0 対応ストレージ アカウント内の各コンテナーが自動的にエクスポートされます。 同じネットワーク内の NFS クライアントは、次のサンプル コマンドを使用してマウントできます。</p>


  <ul style="font-weight: 400; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">

  </ul>


  <p style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px;"><code>mount -o sec=sys,vers=3,nolock,proto=tcp &lt;storage-account-name&gt;.blob.core.windows.net:/&lt;storage-account-name&gt;/&lt;container-name&gt; /mnt/test</code></p>


  <ul>
      <li><b>&lt;storage-account-name プレースホルダーを&gt;</b>ストレージ アカウントの名前に置き換える。</li>
      <li><b>&lt;container-name プレースホルダーを&gt;</b>コンテナーの名前に置き換える。</li>
  </ul>


  <p>プレビュー期間中、NFS 3.0 対応ストレージ アカウントに格納されているテスト データには、Azure Blob Storage の 1 か月あたりの GB あたりの容量レートと同じ料金が請求されます。 トランザクションの料金は変更される可能性があり、一般公開時に決定されます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/network-file-system-protocol-support" target="_blank">Azure Blob Storage (プレビュー) での NFS 3.0</a> プロトコルのサポートに関するドキュメントを参照してください。</p>


  <h2>次の手順</h2>


  <p>Azure Blob Storage 上の NFS 3.0 を使用すると、Azure へのワークロードの移行を簡素化できると確信しています。 NFS 3.0 プロトコル機能をサブスクリプションに登録するには、ステップ バイ ステップ <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/network-file-system-protocol-support-how-to" target="_blank">ガイドを参照してください</a>。 この機能に関するフィードバックと、 の電子メールを通じて今後の改善に関する提案をお待ちしております <a href="mailto:azurenfspreview@microsoft.com">azurenfspreview@microsoft.com</a>。</p>
