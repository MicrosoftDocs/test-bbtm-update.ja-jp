Slug: announcing-general-availability-of-mobile-services-net-support
Title: .NET サポートの一Mobile Services発表
Summary: 'Mobile Services .NET バックエンドの一般提供を発表し、ASP.NET Web API の機能とお気に入りの .NET 言語を使用してサービスを作成できます。 '
Content: >-
  <strong>Mobile Services .NET</strong> バックエンドの一般提供を発表し、ASP.NET Web API の機能と好みの .NET 言語を使用してサービスを作成できるのを楽に思います。 Mobile Servicesを使用すると、クラウドでホストされるバックエンドをモバイル アプリに追加し、データ ストレージ、認証、スケーラブルなプッシュ通知などの機能をすばやく起動できます。詳細については、 <a href="https://weblogs.asp.net/scottgu/azure-virtual-machine-machine-learning-iot-event-ingestion-mobile-sql-redis-sdk-improvements">Scott Guthrie</a> の発表ブログ投稿と次のリソースを参照してください。

  <ul>
      <li>ブログ記事: <a href="https://azure.microsoft.com/blog/2014/07/11/azure-mobile-services-why-should-asp-net-developers-care/">Azure Mobile Services: 開発者が気にする ASP.NET 理由</a></li>
      <li>ブログ記事: <a href="https://azure.microsoft.com/blog/2014/07/30/offline-sync-for-mobile-services/">オフライン同期 for Mobile Services</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/services/mobile-services/">新Mobile Servicesドキュメント ページ</a></li>
  </ul>
