  <h2>今すぐ試す</h2>


  <p>この機能は非常に使いやすい機能です。 スクリプト エディターで必要な入力/出力の種類を選択し、[ローカルで実行] &ldquo;をクリックします&rdquo;。 このガイドの「ローカルでライブ データをテストする」にAzure Stream Analytics<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-live-data-local-testing" target="_blank">ツールを使用Visual Studio</a>試してみてください。</p>


