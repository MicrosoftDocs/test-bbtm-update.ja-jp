  <h2>ローカル テストとクラウド実行に関する注意点</h2>


  <p>このローカル テスト機能は、機能テスト目的でのみ使用する必要があります。 クラウドで実行するパフォーマンステストとスケーラビリティ テストは置き換えら "ない"。 ローカル環境で実行してもサービス&rsquo; SLA が保証されないので、これは実稼働目的では使用できません。</p>


  <p>マシン上ではローカル リソースにのみ依存できます。クラウドにデプロイする場合は、複数のノードにスケールアウトできます。 さらに、クラウドデプロイにより、チェックポイント処理やアップグレードが保証されます。 また、ジョブを 24 時間 365 日実行するインフラストラクチャもすべて提供されます。</p>


