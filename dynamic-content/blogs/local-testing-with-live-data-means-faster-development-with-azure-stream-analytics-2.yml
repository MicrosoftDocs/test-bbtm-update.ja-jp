Slug: local-testing-with-live-data-means-faster-development-with-azure-stream-analytics-2
Title: ライブ データを使用したローカル テストは、データを使用した迅速な開発Azure Stream Analytics
Summary: ライブ データローカル テストが、現在、ライブ データ ツールのパブリック プレビューで使用Azure Stream Analytics Visual Studioしています。
Content: >-
  <p>ライブ データのローカル テストが、新しいツールでパブリック プレビューで利用Azure Stream Analytics Visual Studio<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-quick-create-vs" target="_blank">しています</a>。 クラウドで実行することなく、ライブ データAzure Stream Analyticsクエリ ロジックをテストできると考えたことはありますか? クエリがデプロイされるのを待つ必要がなさそうで、その他のラウンドトリップの遅延が発生する可能性にワクワクしていますか? この機能強化により、Azure Event Hubs、IoT Hub、Blob Storage などのクラウド ソースからのライブ データ ストリームを使用しながら、ローカルでクエリをテストできます。 ローカル環境ですべての時間Azure Stream Analyticsポリシーを使用Visual Studioできます。 数秒でクエリを開始および停止し、ローカル デバッグを実行することで、クエリ ロジック テストの内部ループで貴重な時間を節約することで、開発の生産性が大幅に向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae7ad334-d27d-4de9-bd59-b22d27a438e9.gif"><img alt="ASALiveTesting2" border="0" height="585" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/326882f1-0408-4fcc-a0ba-b5f85d856144.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ASALiveTesting2" width="1024"></a></p>


  <h2>ライブ データのローカル テスト エクスペリエンス</h2>


  <p>新しいローカル テスト ランタイムは、クラウドまたはローカルの静的ファイルからライブ ストリーミング データを読み取る可能性があります。 クラウド ランタイム と同じように動作し、Azure Stream Analytics多くのテスト シナリオに必要な同じ時間ポリシーをサポートします。 このクエリは、単一のサーバーの開発環境に適したシミュレートされた環境で実行され、クエリ ロジックのテスト目的でのみ使用する必要があります。 パフォーマンス/スケーラビリティと可用性のテストには適していない。</p>


  <h2>主な利点</h2>


  <h3>クエリの動作の一貫性</h3>


  <p>指定された入力に対して、ローカルおよびクラウドで実行されているクエリは同じ結果を出力します。 Visual Studioのライブ データ テストには、タイム パトと機械学習機能の完全なサポートが含まれています。</p>


  <h3>はるかに短いテスト サイクル</h3>


  <p>クラウドでの実行と比較すると、クエリ テストのラウンドを開始するのに数秒しかかから "ない" と言います。 これにより、環境を切り替える必要なく、Visual Studioクエリを直接テストできます。 クエリを簡単に調整し、ライブ データの結果をすぐに確認するために必要なデータの形状を理解できます。</p>


  <h3>ジョブ メトリックとエラー メッセージの表示</h3>


  <p>入力データ サイズ、出力データ サイズなどのジョブ メトリックは、ローカルの実行中に使用できます。 エラー メッセージは、テストとデバッグにも表示されます。</p>


  <h3>流動的なエクスペリエンス</h3>


  <ul>
   <li>クエリはローカルで実行されますが、入力データ クラウド ソースに直接接続します。 最初にローカルにデータをサンプリングする必要はありません。</li>
   <li>クエリ結果は、テーブル形式ですぐに表示Visual Studio。</li>
  </ul>


