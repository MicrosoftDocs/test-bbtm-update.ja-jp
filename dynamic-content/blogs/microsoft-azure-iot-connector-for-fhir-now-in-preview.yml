  <h2>Microsoft のお客様は、次世代の医療で既に提供されています</h2>


  <p>Microsoft &rsquo; のお客様のエコシステムにおいて、新しい FHIR が有効なテクノロジは、医療業界における医療の提供を進めています。<br>

  既に進行中の優れたソリューションのいくつかを次に示します。</p>


  <h3>Humana &rsquo; s Conviva ケアセンターでの時系列条件の変革のための IoT および FHIR</h3>


  <p>conviva ケアセンター、Humana &rsquo; が専門に重点を置いている主要な子会社であり、fhir の Azure IoT コネクタを使用します。これは、時系列条件で生活している患者のリモート監視プログラムを Humana に高速化することを目的としています。 自宅での重量と血圧の圧力を監視する Congestive ハート障害の患者は、データを簡単に医療チームと共有できる新しいプラットフォームを使用できます。 スケールや血圧圧力 cuffs などの家庭内デバイスからのデータは、fhir の Azure IoT Connector を介して転送できます。これにより、安全でプライベートなパイプラインで管理された医師と看護師のリアルタイムデータを提供し、プロアクティブな仮想個々を実現できます。 Humana &rsquo; の柔軟なリモート監視プラットフォームでは、お客様がクリニックにアクセスする際に必要なサポートを受けられるようにするだけでなく、ユーザー中心のケアにも対応できるようになります。</p>


  <p><em> &ldquo; fhir の Azure IoT Connector を使用すると、時系列条件を持つ患者の新しいリモートケアパスが開きます。自宅のデバイスからリアルタイムで受信したデータを使用して意思決定を行うことができるのは、患者の治療の品質と適時性を向上させるためのゲームチェンジャー</em>です。 &rdquo;&mdash;Marc は、デジタル状態と分析のシニアバイスプレジデントを Humana に</p>


  <h3>Sensoria Health &rsquo; s Motus Smart &mdash; Powered By sensoria &mdash; は、リモート監視で糖尿病米国リハビリテーション法を有効にするための新しいゴールドスタンダードです。</h3>


  <p>Sensoria を利用した Motus スマートは、diabetic フットの ulcers で患者を管理し、amputation リスクを軽減するために、患者の準拠とアクティビティのデータをリモートで患者に監視するために使用される最先端のデバイスです。 sensoria は、fhir 用の Azure IoT コネクタをデプロイして、Motus デバイスから患者や患者や医師などのセキュリティで保護されたデータ交換を慎重に行うことができました。 Rancho Los Amigos National 米国リハビリテーション法 Center の nuance は、エンタープライズクラスのアプリケーションを使用してリアルタイムのデータを表示し、患者に積極的に連絡して、適切な処置を行う可能性のある問題に対処しています。</p>


  <h3>Centene connected health data platform は時系列病名を管理するのに役立ちます。</h3>


  <p>Centene は fhir 用の Azure IoT コネクタを使用して、ウェアラブルやその他の医療機器が急増したことで得られる、増え続けるパーソナル bio のデータをより適切に管理しています。 この会社は、コネクタを活用して、メンバーの正常性を向上させることによって全体的な優先順位の一部として、ほぼリアルタイムの監視とアラートを利用しています。これにより、it 部門は、自身をより適切に処理し、コミュニティ Centene のヘルスを向上させるための実用的な洞察を得られる 将来的には、Centene はコネクタを使用して、congestive ハート障害、糖尿病、および高度な血圧の圧力などの時系列条件を監視および管理する予定です。 Microsoft &rsquo; のスケーラブルなオープンプラットフォームを活用することにより、Centene は Centene Health プランメンバーの結果向上のためにさらなる進行を行うことができます。</p>


  <h2>詳細を表示して作業を開始する</h2>


  <p>私たちは、お客様が革新的なケアを採用 &rsquo; し、FHIR テクノロジを提供しています。 新しい FHIR ベースのツールとの相互運用性の障壁を取り除くために、医療を進化させていくために、医療を進化させる方法についての将来のビジョンは、あまりを&#39;しています。</p>


  <p>Microsoft では、IoT パイプラインを含むように FHIR エコシステムのツールを拡張しています。そのため、お客様は、患者の健康データを確実に管理するために、相互に接続できるツールを使いやすくなっています。 臨床医療アプリケーションや分析エンジンを構築する場合 &rsquo; でも、テレを使用して人工知能 (AI) を開発している場合でも、セキュリティを考慮して、PHI データ用のパイプラインを用意する必要があります。 今すぐ開始するには、 <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">fhir 用の Azure IoT コネクタおよび fhir 用の Azure API</a>をご確認ください。</p>


  <p><a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">医療向け Microsoft Cloud</a>の詳細については、医療業界のお客様およびパートナーに固有の堅牢なクラウド機能を使用して、fhir ツールなどの統合機能を統合してください。 医療向け Microsoft Cloud 強化の患者契約を結び、正常性チームとつながり、共同作業、意思決定、運用効率の向上に役立ちます。</p>


