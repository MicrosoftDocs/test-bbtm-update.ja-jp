Summary: fhir の Azure IoT Connector のプレビュー-fhir 用 Azure API の完全に管理された準拠した機能が利用可能になりました。 コネクタは、FHIR Api のセキュリティを使用してデバイスから保護された医療情報 (PHI) データを取り込み、変換、および管理するためのスケーラブルなエンドツーエンドパイプラインのテクノロジによって、正常性チームを強化します。
Content: >-
  <p>本日、Microsoft は、fhir 用の Azure IoT コネクタ &mdash; のプレビュー版をリリースしました。 fhir 用の Azure API の完全に管理された機能です。 コネクタは、FHIR <b>&reg;</b> api のセキュリティを使用してデバイスから保護された医療情報 (PHI) データを取り込み、変換、および管理するためのスケーラブルなエンドツーエンドパイプラインのテクノロジによって、正常性チームを強化します。</p>


  <p>テレの正常性とリモート監視。 &rsquo;長年にわたり、医療の配信について説明してきましたが、いくつかのヘルス分野では過去数年間に対象となるユースケースが作成されていますが、複数のデバイスにまたがることができるスケーラブルなテレ医療プラットフォームの可用性と、スキーマはバリアでした。 しかし、数か月でも、COVID-19 は議論を加速させることができました。 リモート監視プラットフォームを提供したり、自宅の環境でサービスを患者に拡張したりするための安全でスケーラブルな方法を、チームが緊急に対応できるようにする必要があります。</p>


  <p>汎用のビデオサービスとデータ転送を仮想設定で使用できる他のサービスとは異なり、医療におけるテレケアの訪問とリモート監視には、保護された正常性情報 (PHI) を安全に管理できるデータパイプラインが必要です。 また、これらは、電子医療記録プラットフォームなどの既存の正常性ソフトウェアとの相互運用性を確保するために設計する必要があります。 リモート監視のシナリオでは、プライバシー、セキュリティ、および信頼できるデータ交換は、いうでなければなりません。 Microsoft は、fhir の Azure IoT Connector などの fhir ベースの正常性テクノロジに積極的に投資して、正常性のお客様が信頼できるエコシステムを備えていることを確認します。</p>


  <h2>医療物のインターネットに燃料を補給するための FHIR</h2>


  <p>FHIR (高速医療相互運用性リソース) は、正常性データを安全かつプライベートに交換するための相互運用性の標準になっています。 FHIR は臨床データ用のオープンソースフレームワークとして開始されましたが &rsquo; 、ますます導入されています。これにより、成長 &ldquo; する医療 &rdquo; 関連のインターネット (IoMT) からデータをまとめて、リモート監視シナリオで医療を拡張するための理想的なテクノロジとなります。</p>


  <p>現在のリモートデータキャプチャでは、デバイス固有のプラットフォームが必要になることが多く、新しいプロセスが追加されたときや、患者が複数のデバイスを使用する場合には、拡張が困難になります。 開発者は、独自のセキュリティで保護されたパイプラインをゼロから構築する必要があります。 fhir 用の Azure IoT コネクタは、Microsoft &rsquo; の<a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">クラウドベースの fhir サービス</a> &rsquo; の機能として利用できます。これにより、正常性開発者は、IoT デバイスから PHI を管理するためのセキュリティを備えたインジェストパイプラインをすばやく簡単に設定できるようになりました。 fhir の Azure IoT コネクタは、インジェストレイヤーで生体認証データを中心にしています。つまり、デバイスからクラウドまたはクラウドからクラウドへのワークストリームで接続できます。 正常性データは Event Hub、Azure IoT Hub、または Azure IoT Central に送信でき、fhir リソースに変換されます。これにより、医療チームは、fhir の臨床記録と共に、IoT デバイスからキャプチャされた患者データを表示できるようになります。</p>


  <p>fhir の Azure IoT コネクタの主な機能は次のとおりです。</p>


  <ul>
      <li>接続されているデバイスから FHIR リソースへの生体認証データ (血液 glucose、ハートレート、またはパルス) の変換。</li>
      <li>スケーラビリティとリアルタイムのデータ処理。</li>
      <li>Azure IoT ソリューションと<a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a>とのシームレスな統合。</li>
      <li>ロールベースの Access Control (RBAC) を使用すると、FHIR の Azure API で大規模なデバイスデータへのアクセスを管理できます。</li>
      <li>データフローの監査ログの追跡。</li>
      <li>クラウドでのコンプライアンスに役立ちます。 ISO 27001:2013 認定を受け、HIPAA と GDPR をサポートし、HITRUST 認定を受けた Azure プラットフォーム上に構築されています。</li>
  </ul>


