Title: Network Performance Monitorリージョンで一般提供英国南部
Summary: Network Performance Monitor(NPM) は、クラウド専用、オンプレミス、およびハイブリッド ネットワーク環境用のクラウドベースのネットワーク監視ソリューションであり、現在、英国南部 リージョンで一般提供されています。
Content: >-
  <p>Network Performance Monitor (NPM) - クラウド専用、オンプレミス、およびハイブリッド ネットワーク環境用のクラウドベースのネットワーク監視ソリューションが、英国南部 リージョンで一般提供されました。</p>


  <p>このリージョンのお客様は、次のような NPM のさまざまな機能を使用できます。</p>


  <ul>
   <li><strong>パフォーマンス モニター</strong> 上のさまざまな場所間の接続を監視し、ネットワーク上のすべてのパスの正常性を視覚化し、問題のトラブルシューティングを行います。 ネットワーク状態レコーダー機能を使用すると、過去に発生した可能性がある一時的なネットワークの問題をデバッグできます。</li>
   <li><strong>ExpressRoute 回線</strong> の可用性を監視する ExpressRoute モニター。 オンプレミスの場所、サービス プロバイダー ネットワーク (ExpressRoute 回線)、Azure 内の 1 つ以上の VNET にまたがるエンドツーエンド接続の正常性を監視できます。 最近の追加により、Microsoft ピアリング (Office 365、Dynamics、SharePoint、その他の生産性サービスへの接続など) を監視できます。</li>
   <li><strong>サービス接続モニター</strong> 、さまざまな場所から Web ベース (SaaS および内部のビジネスライン) アプリケーションと URI へのネットワーク接続を監視できます。 このサービス接続モニター、アプリケーションの応答性とネットワーク パフォーマンスを関連付け、アプリケーション エクスペリエンスの低下がネットワークの問題の影響を受けるかどうかを判断するのに役立ちます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc63e013-2b99-4dac-b44c-68f7f986f077.png"><img alt="Application or network problem" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edac61d3-dc9c-4a38-9cd1-e09e9bb4a52f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アプリケーションまたはネットワークの問題" width="894"></a></p>


  <ul>

  </ul>


  <p align="center"><em>アプリケーションの応答時間とネットワーク待機時間のグラフ。正午のネットワーク待機時間 (オレンジ色の線で表される) の大幅な変動により、アプリケーションの応答時間 (紫色の線) が増加しました。</em></p>


  <p align="center">&nbsp;</p>


  <p>上記の各 <a href="https://docs.microsoft.com/en-us/azure/networking/network-monitoring-overview" target="_blank">Network Performance Monitor</a> の詳細については、オンラインで確認できます。 お客様は、英国南部 または他のサポートされているリージョンにある NPM ワークスペースを使用して、任意の場所のネットワーク、ExpressRoute 回線、または URL を <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-network-performance-monitor#supported-regions" target="_blank">監視できます</a>。</p>
