  <h2>データの Azure Data Factory マッピングデータ Flow &ndash; ビジュアル、データ変換のゼロコードエクスペリエンス</h2>


  <p>Azure Data Factory (ADF) は、データの移動と変換を調整および自動化するためのハイブリッドクラウドベースのデータ統合サービスです。 ADF では、構造化データソース、半構造化データソース、および非構造化データソースへの80の組み込みコネクタが提供されます。</p>


  <p>ADF のデータ Flow をマッピングすることにより、お客様は Spark を学習したり、分散インフラストラクチャを深く理解したりすることなく、データ変換プロセスを視覚的に設計、構築、管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3688c704-5294-460b-9385-13c3b4ee817c.png"><img alt="Azure Data Factory Mapping Data Flow" border="0" height="885" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7cc6c71-61fe-4d8b-80eb-a3c764220a7c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="データ Flow Azure Data Factory マッピング" width="1532"></a></p>


  <p>データ Flow マッピングによって、リッチな式言語が対話型デバッガーと結合され、ETL ジョブとデータ統合プロセスを簡単に実行、トリガー、および監視できます。</p>


  <p>Azure Data Factory は21のリージョンでご利用いただけます。また、を展開しており、ISV &rsquo; やシステムインテグレーターを含む幅広いパートナーのエコシステムでサポートされています。</p>


