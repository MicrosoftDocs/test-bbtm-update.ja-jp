  </ul>


  <h2>Azure データエクスプローラー &ndash; 高速で拡張性の高い Data Analytics サービス</h2>


  <p>Azure データエクスプローラー (ADX) は、高速で完全に管理された Data Analytics サービスで、大量のストリーミングデータに対するリアルタイム分析を実現します。 ADX では、1秒未満で10億レコードに対してクエリを実行することができ、必要なデータやメタデータを変更することはできません。 adx には、Azure Data Lake Storage、Azure SQL Data Warehouse、Power BI へのネイティブコネクタも含まれており、直感的なクエリ言語が付属しているため、お客様は数分で洞察を得ることができます。</p>


  <p>ADX は、速度と簡潔さを重視して設計されており、エンジンとデータ管理 (DM) サービスと連携して動作する2つの異なるサービスで構築されています。 どちらのサービスも、Azure のコンピューティングノード (仮想マシン) のクラスターとしてデプロイされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f1a14f4-a0b2-4e12-a9aa-8d48ce6419fc.png"><img alt="Azure Data Explorer diagram" border="0" height="604" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bddc9646-028d-4930-9ebc-2bb848297158.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure データエクスプローラーの図" width="1024"></a></p>


  <p>データ管理 (DM) サービスは、さまざまな種類の生データを取り込みし、必要に応じて障害、バックプレッシャー、データクリーンアップタスクを管理します。 また、DM サービスは、自動インデックス作成と圧縮の一意の方法を使用して高速なデータインジェストを実現します。</p>


  <p>エンジンサービスは、受信した生データを処理し、ユーザークエリを提供します。 自動スケーリングとデータシャーディングの組み合わせを使用して、速度と拡張性を実現します。 読み取り専用クエリ言語は、構文を簡単に読み取り、作成、および自動化できるように設計されています。 この言語では、クエリを効率的に実行するために、1行のクエリから複雑なデータ処理スクリプトへの自然な流れが提供されます。</p>


  <p>ADX は41の Azure リージョンで提供されており、ISV &rsquo; やシステムインテグレーターを含む、拡大するパートナーのエコシステムによってサポートされています。</p>


