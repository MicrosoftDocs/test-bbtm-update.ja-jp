   <li><a href="https://docs.microsoft.com/azure/data-explorer" target="_blank">ドキュメント、クイックスタート、チュートリアルにアクセス</a>します。</li>
   <li>Azure データエクスプローラーの<a href="https://azure.microsoft.com/pricing/details/data-explorer" target="_blank">価格情報につい</a>ては、こちらを参照してください。</li>
