Content: >-
  <p>現在、私たちのブログに掲載されているジュリアとして、Azure Data Lake Storage Gen2 と Azure データエクスプローラーの一般提供が発表されまし &rsquo; た。 また、Azure Data Factory マッピングデータ Flow のプレビューも発表しました。 これらの更新により、Azure は、優れた価格パフォーマンスとセキュリティを備えた分析のための最適なクラウドとなります。 このブログ投稿では、これらの新機能の技術的な機能につい &rsquo; て詳しく見ていきます。</p>


  <h2>Azure Data Lake Storage-妥協のない Data Lake</h2>


  <p>Azure Data Lake Storage (adls) は、拡張性、コスト効率、セキュリティモデル、および Azure Blob Storage の豊富な機能を、分析用に構築された高パフォーマンスのファイルシステムに統合し、Hadoop 分散ファイルシステムと互換性があります。 クラウド data lake を選択すると、コスト効率とパフォーマンスのトレードオフが不要になりました。</p>


  <p>重要な優先事項の1つは、ADLS が Apache エコシステムと互換性があることを確認することでした。 これを実現するには、Azure Blob File System (ABFS) ドライバーを開発します。 ABFS ドライバーは Apache Hadoop および Spark の正式な一部であり、多くの商用配布に組み込まれています。 ABFS ドライバーは、ファイルとフォルダーを次のように明確に扱うことができる URI スキームを定義します。</p>


  <pre>

  abfs[s]://file_system@account_name.dfs.core.windows.net/&lt;path&gt;/&lt;path&gt;/&lt;filename&gt;</pre>


  <p>ファイルシステムのセマンティクスはサーバー側で実装されることに注意してください。 この方法を使用すると、複雑なクライアント側ドライバーが不要になり、ファイルシステムトランザクションの再現性が高くなります。</p>


  <p>分析のパフォーマンスをさらに向上させるために、アトミックなファイルとフォルダーの操作をサポートする階層型の名前空間 (HNS) を実装しています。 これは、blob storage でのビッグデータの処理に関連するオーバーヘッドを軽減するため、重要です。 これにより、ジョブの実行速度が上がり、コストが削減されます。これは、必要なコンピューティング操作が減るためです。</p>


  <p>ABFS ドライバーと HNS は、ADLS &rsquo; のパフォーマンスを大幅に向上させ、スケールとパフォーマンスのボトルネックを解消します。 &nbsp;このパフォーマンスの向上は、Azure Blob Storage と同じ低コストで利用できるようになりました。</p>


  <p>adls は、次のように Azure Blob Storage に組み込まれた同じ強力なデータセキュリティ機能を提供します。</p>


  <ul>
   <li>TLS 1.2 を使用した転送中および保存中のデータの暗号化</li>
   <li>Storage アカウントファイアウォール</li>
   <li>仮想ネットワークの統合</li>
   <li>ロールベースのアクセスセキュリティ</li>
  </ul>


  <p>さらに、ADLS &rsquo; ファイルシステムでは、POSIX 準拠のアクセス制御リスト (acl) がサポートされています。 この方法では、権限のあるユーザー、グループ、またはサービスプリンシパルのみにアクセスを制限し、ファイルとオブジェクトのデータ保護を提供する、きめ細かいセキュリティ保護を提供できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8fb8bba-1654-4506-bc96-396ad740b1c8.png"><img alt="Azure Data Lake Storage diagram.jpg" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14cd6ce1-fec0-49f6-a072-8617e7a54bcf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Lake Storage diagram.jpg" width="800"></a></p>


  <p>adls は Azure Databricks、Azure HDInsight、Azure Data Factory、Azure SQL Data Warehouse、および Power BI と密接に統合されており、組織のあらゆるレベルで強力なビジネスの洞察を提供するエンドツーエンドの分析ワークフローを実現します。 さらに、ADLS は、Cloudera や Hortonworks などの大規模な Data Analytics ISV &rsquo; s とシステムインテグレーターのグローバルネットワークでサポートされています。</p>


