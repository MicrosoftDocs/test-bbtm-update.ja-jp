Title: "\"オープン\" とはどういう意味ですか?"
Summary: 私たちが今日住んでいる世界では、ほぼすべてのお知らせに "オープン" という単語が含されています。 場合によっては、"オープン" とは何を意味するのか、それを言及するアナウンスと同じ数の定義があるような気がします。 2022 年 2 月 15 日の Azure オープン ソースの日に参加して、オープン ソースに対する Microsoft のコミットメントの詳細を確認してください。
Content: >-
  <p>今日の世界では、ほぼすべてのお知らせに"オープン" &ldquo;という言葉が&rdquo; 含されています。 残念ながら、開いている意味&ldquo;&rdquo;の定義は、お知らせで言及されているのと同じ数の定義があるような気がします。 場合によっては、 &ldquo;100&rdquo;% の独自製品からクローズド ソース SDK を文書化しましたが、それ以上何も文書化しなかった場合があります。 自分の定義を教えて。 さらに、無料の&nbsp;デジタル イベントに登録して、Microsoft&#39;オープン ソースへのコミットメントの詳細 <a href="https://info.microsoft.com/ww-azure-open-source-day.html">を確認できます</a>。</p>


  <p>8 年前に産業用 IoT チームを始めた私たちのチームは、自動車および製造スペースで長い間作業を行っていました。 その後、埋め込みチームと &ldquo;呼&rdquo; ばばれでした。 代わりの用語 &ldquo;IoT は&rdquo; 、はるかに後に来ました。 これらの初期の年の間に、製造空間の&mdash;顧客が疲れていたことを学習しました。 &rsquo;&rsquo;彼らは、彼らに大金を課金していた 1 人のベンダーが支配する独自のエコシステムに閉じ込められなかったが、データとインターフェイスがベンダーシステムにロックされたので、他の場所には行けなかった。</p>


  <p>別の方法で行う必要があるのがわかっていました。 Satya は&nbsp;会社を引き継ぎ、Microsoft&rsquo; で働くすべての人が開放性を受け入れ、下線ではなく、顧客に対して適切なことを行うという仕事に集中できます。 その後、一番下の行を増やすと副製品になりました。 これは微妙ですが、重要な区別です。 現在の Microsoft の株価は、この戦略の成功を示す指標であり、彼と拡張機能によって証明されています。</p>


  <h2>お客様に選択の自由を与える</h2>


  <p>では、正確に何を行いましたか? この.NET Frameworkオープンソースとクロスプラットフォームにされたばかりなので、それを行いたいと思いました。 しかし、さらに進めたいと思いました。&nbsp;私たちは、お客様にいつでも出発する機会を与えたかったのです。 &mdash;&nbsp;はい。顧客がビルドの信頼を離れ、製品の価値を上げようとしているのではなく、販売している製品が非常に良いからといって、顧客がそれを引き続き使用できると確信している、と読みました。</p>


  <h2>貢献を通じて信頼を築く</h2>


  <p>それらを離れ可能にすることで、アプリケーションとデータを持ち込むのが可能でした。 これは、全体でオープン インターフェイスを使用することを意味し、顧客が統合する必要があった SDK を構築するのではなく、あらゆる場所でオープン データ モデルを使用する必要があります。 そのことを念頭に置いて、誰と協力する必要があるのかという明らかな選択は、実際には、私たちが製品に組み込む必要があるオープン データ モデルとインターフェイスを担当する非常に組織でした。 結果として、これらの組織は、オープンソースの参照実装に関して本当に支援を必要とし、オープン アームで私たちに歓迎しました。 これらの組織に可能な限り貢献し、さらに、製品に貢献したオープンソースの参照実装を構築し、提供した参照実装の品質を保証すると述べた。 この戦略は、この日まで続く多くのソートとの優れたパートナーシップの基盤であり、多くの場合、良くなっています。</p>


  <p>8 年後、Microsoft は OPC Foundation に <strong>460</strong> 万行を超えるコードを提供し、さらに <strong>1 億 74,000</strong> 行のコードを Digital Twin Consortium に提供し、オープンソース ソフトウェアの最大の共同作成者となっています。 最近起動した <a href="https://opcfoundation.org/news/press-releases/the-opc-foundation-and-cesmii-launches-the-ua-cloud-library/" target="_blank">UA</a> クラウド ライブラリに貢献した 50,000 行を超えるコードは、その小さい部分ですが重要な部分に過ぎではありません。 世界中のアナリストがそれをメモしています。これは、マジック クアドラントの出版物に関しては、他のすべての人の上に私たちの時間と時間を置く大きな理由です。</p>


  <p>おそらく、自分もメモを &ldquo;取り、自分にとって開いている意味を自分で&rdquo; 把握する必要があります。</p>


