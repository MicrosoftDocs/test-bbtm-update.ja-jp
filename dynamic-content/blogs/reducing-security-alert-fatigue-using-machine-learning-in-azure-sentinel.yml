Content: >-
  <p>先週、クラウド ネイティブ <a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sentinel-intelligent-security-analytics-for-your-entire-enterprise/" target="_blank">SIEM Azure Sentinel</a>を開始しました。 Azure Sentinelの機械学習 (ML) は、最初から組み込みです。 セキュリティ アナリスト、セキュリティ データ サイエンティスト、およびエンジニアの生産性を高ML、システムを慎重に設計しました。 焦点は、アラートの疲れを軽減し、セキュリティ コミュニティMLツールキットを提供する方法です。 3 つのMLの柱にはAzure Sentinel Fusion、組み込みの ML、独自のソリューションを構築ML。</p>


  <h2>Fusion</h2>


  <p>アラートによる疲労は疑う余地がありません。 セキュリティ アナリストは、大量のアラートを厳密に調べるだけでなく、さまざまな製品のアラートを手作業や従来の相関関係エンジンを使って関連付けなければならないため、トリアージの大きな負担に直面しています。</p>


  <p>現在パブリック プレビュー中の Fusion テクノロジでは、最新のスケーラブルな学習アルゴリズムを使用して、数百万の忠実度の低い異常なアクティビティを数十の忠実度の高いケースに関連付けします。 Azure Sentinel は、Microsoft 365 ソリューションと統合され、Azure Identity Protection、Microsoft Cloud App Security、そして間もなく Azure Advanced Threat Protection、Windows Advanced Threat Protection、O365 Advanced Threat Protection、Intune、Azure Information Protection などのさまざまな製品からの何百万ものシグナルを関連付けます。 Fusion を有効にする方法については、Fusion の有効化に関するドキュメントを &ldquo;<a href="https://docs.microsoft.com/en-us/azure/sentinel/connect-fusion" target="_blank">参照してください</a>。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/806dae29-415c-4830-afad-9b50675a45c1.png"><img alt="Screenshot of fusion and two composite alerts" border="0" height="526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c6f93e4-6fbe-4864-b251-006eacca45fd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Fusion と 2 つの複合アラートのスクリーンショット" width="1024"></a></p>


  <p>Fusion は、黄色のアラートを組み合わせたもので、そのアラート自体はアクションを実行できない可能性があります。これは、忠実度の高いセキュリティの興味深い<strong>赤色のケースに組み合わせたものになります</strong>。 私たちは、偽陽性率を下げ、アクション可能なインシデントを生成するために、製品の違いを見ています。 外部顧客との測定と内部評価から、アラートの疲れを <strong>90% 削減しています</strong>。 これは、Fusion が複雑なマルチステージ攻撃を検出し、従来の相関エンジンとは次の点で異なることがあります。</p>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top" width="312">
     <p><strong>従来の相関エンジン</strong></p>
     </td>
     <td valign="top" width="312">
     <p><strong>Fusion</strong></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="312">
     <p>攻撃者が目標を達成するために 1 つのパスのみを取得するとします。</p>
     </td>
     <td valign="top" width="312">
     <p><b>反復攻撃シミュレーション - </b>Fusion は、反復的な Arkov チェーンのモンテカルロ シミュレーションを使用してさまざまな攻撃パスをシミュレートすることで、パス/ステージで不確定性をエンコードします。</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="312">
     <p>攻撃パスが実行されると、攻撃者が静的キル チェーンに従っていると想定します。</p>
     </td>
     <td valign="top" width="312">
     <p><b>Probabilistic cloud kill chain &ndash; </b>Fusion は、カスタム定義の事前確率関数を使用して、キル チェーンの次のステップに移動する確率を常に更新します。</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="312">
     <p>攻撃者をキャッチするために、すべての情報がログに存在すると想定します。</p>
     </td>
     <td valign="top" width="312">
     <p>グラフィカル <strong>メソッドの進歩を使用 </strong>&ndash; して、キル チェーン内の情報の完全性/接続性の不確実性をエンコードし、新しい攻撃を検出するために役立ちます。</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>上のスクリーンショットでは、Fusion のケースと、その中に入った 2 つの複合アラートが表示されています。</p>


  <p>組織は現在、Identity Protection と他の製品の異常を複合化するために、次のシナリオMicrosoft Cloud App Security<strong>しています</strong>。</p>


  <ul>
   <li>O365 メールボックスの侵入につながる異常なログイン</li>
   <li>疑わしいクラウド アプリ管理アクティビティにつながる異常なログイン</li>
   <li>一括ファイルの削除につながる異常なログイン</li>
   <li>大量のファイルのダウンロードにつながる異常なログイン</li>
   <li>O365 偽装につながる異常なログイン</li>
   <li>大量のファイル共有につながる異常なログイン</li>
   <li>クラウド アプリでのランサムウェアにつながる異常なログイン</li>
  </ul>


  <h2>組み込みのML</h2>


  <p>機械学習は、従来のルール ベースのシステムをエスケープする新しい種類の攻撃を検出するために、セキュリティ分析に不可欠なツールキットです。 ただし、人材<a href="https://www.nytimes.com/2017/10/22/technology/artificial-intelligence-experts-salaries.html" target="_blank">プールMLが</a>不足している場合、セキュリティ組織はセキュリティ データ サイエンティストを適用したスタッフにとって困難になります。 セキュリティ コミュニティのニーズに合わせて調整された ML ツールキットを民主化するために、現在、制限付きパブリック プレビュー中の組み込みの ML を導入します。</p>


  <p>組み込みの ML は、セキュリティ アナリストとエンジニア向けであり、セキュリティ 機械学習エンジニアの Microsofts&rsquo; フリートによって設計された ML システムを再利用する ML の知識はありません。 組み込みML システムの利点は、組織が ML トレーニングのクロス検証やデプロイなど、従来の投資について心配する必要がなく、従来のアプローチでは見つからない脅威をすばやく特定する必要があるという利点です。</p>


  <p>カバーの背後にある組み込みの ML では、モデル圧縮の原則と転送学習の要素を使用して、Microsofts&rsquo; ML&rsquo; エンジニアが開発したモデルを、組織のニーズに合った状態で使用できます。 モデルは多様なデータセットでトレーニングされ、概念のドリフトを考慮するために定期的に再トレーニングされます。</p>


  <p>SSH ログで異常なログインを検出するために使用する任意のセキュリティ アナリスト向け、主要な geo ログイン異常モデルを開く。 専門知識ML必要ありません。お客様はログを Azure Sentinel に取り込み、組み込みの ML システムを使用してすぐに分析を取得します。</p>


  <h2>独自のアプリケーションをビルドML</h2>


  <p>組織は、セキュリティ の使用事例に対して機械学習に対して異なるレベルの投資を行っているという認識を持っています。 組織によっては、データ サイエンティストが、さらに深く進み、分析をさらにカスタマイズする必要がある場合があります。 これらの組織向けには、セキュリティ分析を作成するための独自のMLオプションが用意されています。</p>


  <p>Azure Sentinelでは、Databricks、Spark、および Jupyter Notebook 検出作成環境を提供します。データの組み込み処理を行い、テンプレート、モデルのトレーニングとスケジューリング用のコード スニペットで ML&rsquo; アルゴリズムを提供し、間もなくシームレスなモデル管理、モデルのデプロイ、ワークフロー スケジューラ、データのバージョン管理機能、特殊なセキュリティ分析ライブラリを導入します。 これにより、セキュリティ データ サイエンティストは、時間の多いパイプラインやプラットフォームの作業から解放され、ハイパースケールのセキュリティ プラットフォームに対する生産的な分析MLに集中できます。</p>


