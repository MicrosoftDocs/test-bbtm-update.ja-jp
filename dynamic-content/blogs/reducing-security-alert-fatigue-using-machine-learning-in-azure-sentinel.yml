  <p>これらのイノベーションの背後にある技術的な詳細を使用して、この領域を更新します。 組み込みアプリケーションをオンにするかML独自のアプリケーション インフラストラクチャを使用する場合MLに問い合わせください<a href="mailto:askepd@microsoft.com">askepd@microsoft.com</a>。 また、お客様が Fusion を使用する場合は、Fusion を有効にすることを強Azure Sentinel。 Fusion を有効にする方法については、Fusion の有効化に関するドキュメントを &ldquo;<a href="https://docs.microsoft.com/en-us/azure/sentinel/connect-fusion" target="_blank">参照してください</a>。&rdquo;</p>
