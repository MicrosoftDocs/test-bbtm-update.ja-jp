Title: Azure プレビュー ポータルの機能強化の発表
Summary: 本日は、お客様から寄せられたフィードバックに基づいて、Azure プレビュー ポータルの一連の機能強化をお知らせします。
Content: >-
  こんにちは、Azure の友人です。


  本日は、Azure プレビュー ポータルの一連の機能強化をお知らせします。 これらの機能強化はすべて、お客様から寄せらたフィードバックに基づいて行っています。 大変感謝し、より多くのお待ちしています。


  この投稿には変更の詳細な説明が含まれているが、ここで急いでいる場合は、簡単な概要を次に示します。

  <ul>
   <li>リソース ブレードの機能強化 (Web サイトと VM のブレードにスコープが設定されています)
  <ul>
   <li>ブレードの上部に重要なプロパティを表示する</li>
   <li>重要な機能 (設定、タグ、RBAC、クイック スタートなど) へのアクセスを向上させる</li>
   <li>リソースのパフォーマンスを向上設定
  <ul>
   <li>より包括的</li>
   <li>検索機能の向上</li>
  </ul>

  </li>

  </ul>

  </li>
   <li>ポータルの操作の改善
  <ul>
   <li>タイル (または"パーツ" と呼ばれる) のブレードが最大化された場合の表示方法を改善する</li>
   <li>すべてのグリッド列をサイズ変更可能にする</li>
   <li>リソースを参照するときにサブスクリプション名を表示する</li>
  </ul>

  </li>
   <li>パーソナル化の向上
  <ul>
   <li>リソース ブレード (Web サイト、VM など) でのグループの名前変更、移動、削除、追加</li>
   <li>リソース ブレードを強化できるパーツへのアクセスを提供するパート ギャラリー</li>
  </ul>

  </li>
   <li>ブラウザーの操作の改善
  <ul>
   <li>新しいタブでブレードを開く</li>
   <li>新しいウィンドウでブレードを開く</li>
  </ul>

  </li>

  </ul>

  もう少し時間がある場合は、読み続けしてください。

  <h1>リソース ブレードの機能強化</h1>

  <strong>リソース ブレード</strong>は、Web サイト、VM、データベースなどの Azure リソースをSQLブレードです。これらは、アプリケーションを使用する場合の一般的な開始点Azure portal。


  このリリースでは、これらのブレードのエクスペリエンスを向上させる一連の機能を導入しています。 これらの機能は、[Web サイト] ブレードと [VM] ブレードで使用できます。


  これらの機能強化点は次のとおりです。

  <ul>
   <li><strong>[要</strong>要素] パネル: ブレードの上部にあるセクション。関連するプロパティが表示され、設定、クイック スタート、RBAC (ロール ベースの Access Control)、タグ、および関連するリソース グループへのアクセスが提供されます。</li>
   <li><strong>簡略化されたリソース ブレード</strong>: これらのブレードは、アクセスを簡単かつ迅速に行う多くのパーツを再配置することで、日常的に使用するために最適化されています</li>
   <li><strong>[設定の改善] ブレード: </strong>設定ブレード (リソースのすべての設定へのアクセスを提供する設定) の方が包括的で、検索機能が強化されています</li>
  </ul>

  次の図は、改善された Web サイト ブレードのスニペットを示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/website-blade.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Web サイト ブレード" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/website-blade_thumb.png" alt="website blade" width="586" height="976" border="0" /></a>


  &nbsp;

  <h2>[ <strong>要]</strong> パネル</h2>

  [Web サイトまたは VM] ブレードを開いた後の最初の違いは、[ <strong>要点] パネル</strong> です。 このパネルには、リソース (この場合は Web サイト) に関する重要な情報が表示され、ブレードの上部に表示されます。 この機能を導入する前に、この情報にアクセスするには、数回のクリック (およびブレード) を実行する必要がありました。 これで、リソース ブレードを開いた時点でこの情報を <strong>確認できます</strong>。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Essentials-panel.png"><img class="alignnone size-medium wp-image-249252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Essentials-panel-571x369.png" alt="Essentials panel" width="571" height="369" /></a>


  [<strong>要</strong>点] パネルには、プロパティの表示以外にも、リソース グループ、リソースの <strong></strong><strong>設定 </strong>ブレード、クイック スタート、ロール ベース アクセス<strong></strong>制御 <strong>(RBAC)</strong>、タグなど、ほとんどのリソースで使用できる<strong></strong>いくつかのコア機能へのアクセスも提供されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/essentials-panel.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="essentials パネル" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/essentials-panel_thumb.png" alt="essentials panel" width="1028" height="378" border="0" /></a>


  &nbsp;


  この情報とコア機能へのアクセスを提供することで、次の改善のためのステージが設定されます。リソース ブレードが簡素化されました。

  <h2>簡略化されたリソース ブレード (Web サイトと VM)</h2>

  [要] パネルが<strong></strong>主要な機能にアクセスできるという事実を考えると、この重要な情報を以前に反映したパーツとパーツ グループを削除しました。 [概要] と <strong></strong> [アクセス] <strong></strong> の各パーツ グループ (このすべては[要要素] パネルで既に使用できます)、および改善された <strong>[設定</strong>] ブレードに表示される他の多くのパーツ (以下の詳細) を削除<a href="#_Resource_Settings_blade">しました。</a>


  Web サイト ブレードは <strong>29</strong> の部分から <strong>19</strong> に、VM は <strong>20</strong> から 8 に <strong>変更されました</strong>。 その結果、更新されたブレード (現在の Web サイトと VM) の方 <strong>が簡単です</strong>。

  <h2>[リソース設定ブレードの機能強化</h2>

  リソース とブレード<strong>設定</strong>包括的にしました。 確立しようとしているパターンは、Azure で所有しているリソースに変更を行うたび、どこに移動<em></em>する必要があるのかを正確に知っているという<em></em>パターンです。


  まず、すべてのリソース ブレードに <strong>設定</strong> コマンドを配置します (ここまでは Web サイトと VM だけですが、残りは間もなく続きます)。 [<strong>要設定</strong>の下隅からアクセスすることもできます。<strong></strong>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Settings-Command.png"><img class="alignnone size-medium wp-image-249201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Settings-Command-557x369.png" alt="Settings Command" width="557" height="369" /></a>


  また、関連するすべての設定が [アプリケーション] <strong>ブレード設定確認</strong>しました。 たとえば、[Web サイトの設定] ブレードは <strong>10</strong> の設定から <strong>15</strong> に、VM は <strong>5</strong> から <strong>10 に大きくなったとします。</strong>


  また、[表示] <strong>ブレードに強化</strong>された<strong>検索設定</strong>しました。 ".NET Framework" を検索すると、Web サイトの [アプリケーション 設定] ブレード (.NET Framework バージョンを変更できる場所) が返されます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/settings.png"><img class="alignnone size-full wp-image-248841" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/settings.png" alt="settings.png" width="311" height="315" /></a>

  <h1>ポータルの相互作用の改善</h1>

  <h2>最大化ブレードを改善する</h2>

  ポータルのブレードの多くを最大化 <strong>できます</strong>。 つまり、使用可能なすべての画面の資産を利用できます。 最近、この機能をより <strong>アクセス</strong> しやすくするために最大化できるすべてのブレードの上部にある最大化ボタンを公開しました。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/running.png"><img class="alignnone wp-image-248861 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/running.png" alt="Maximize blade command" width="581" height="154" /></a>


  この更新プログラムでは、ブレードが最大化された場合のレイアウトも改善されました。 ブレードが最大化すると、パーツのグループ化が保持され、より予測可能で使用できるレイアウトになります。


  このリリースより前は、最大化されたブレードは次のようになります (例として [Web サイト] ブレードを使用)。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/web-blade.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Web ブレード" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/web-blade_thumb.png" alt="web blade" width="1028" height="493" border="0" /></a>


  &nbsp;


  この更新プログラムの時点では、最大化されたブレードは次のように表示されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/updated-max-blades.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="更新された最大ブレード" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/updated-max-blades_thumb.png" alt="updated max blades" width="1028" height="594" border="0" /></a>


  &nbsp;


  ご覧のように、グループと位置は保持されます。これにより、最大化されたブレードを使用して、大規模なモニター上のすべての領域を効果的に活用できます。


  この機能は、パーツを持つすべてのブレードで使用できます。

  <h2>すべてのグリッドのサイズ変更可能な列</h2>

  すべてのグリッドの列のサイズを変更できます。 グリッドのヘッダーをポイントすると、列の端にいくつかのハンドルが表示されます。これは、列を小さくしたり大きくしたりするために使用できます。 これは、ポータルのすべてのグリッドで使用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Columns-and-grids.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="列とグリッド" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Columns-and-grids_thumb.png" alt="Columns and grids" width="1028" height="405" border="0" /></a>

  <h2>[参照] で使用できるサブスクリプション名</h2>

  [参照] のほとんどのリソースにサブスクリプション名が追加されました。 これは、今後の更新ですべてのリソースの種類に適用されます。

  <h1>パーソナル化のストーリーを完了する</h1>

  Azure プレビュー ポータルには、作業方法に合わせて構成できるパーソナル化機能が提供されています。 ご存知のように、すべてのリソース ブレードをカスタマイズできます。 つまり、任意のパーツのサイズ変更、削除、または移動が可能です。


  ブレードのカスタマイズを開始するには、ブレードの上部にある <strong></strong> [カスタマイズ] コマンドをクリックする必要があります (下の図を参照)。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/click-here.png"><img class="alignnone size-medium wp-image-248941" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/click-here-636x306.png" alt="Enter customize mode" width="636" height="306" /></a>


  &nbsp;


  これにより、ポータルがカスタマイズ モード <strong>に設定</strong> されます。このモードでは、パーツのサイズ変更、移動、削除など、ブレードを変更できます。


  この更新プログラムでは、このパーソナル化をより良くする次の 2 つの機能が導入されました。

  <ul>
   <li><strong>パーツ ギャラリー</strong>: ブレードにパーツを追加する</li>
   <li><strong>パーツ グループ管理: ブレード </strong>内のパーツのグループの名前変更、削除、追加、並べ替え</li>
  </ul>

  <h2>パーツ グループの管理</h2>

  次の図に示すように、パーツのグループの名前を変更、削除、または移動できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Group-management.png"><img class="alignnone size-medium wp-image-249171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Group-management-636x365.png" alt="Group management" width="636" height="365" /></a>


  また、ブレードの下部に新しいグループを追加して上に移動することもできます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/new-groups.png"><img class="alignnone size-medium wp-image-248981" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/new-groups-636x143.png" alt="New part group" width="636" height="143" /></a>


  &nbsp;

  <h2>パート ギャラリー</h2>

  この投稿の冒頭で、リソース ブレードがどのように簡略化されたのかについて説明しました。 削除されたタイルが見つからない場合は、ブレードに戻って表示できます。 パーツ <strong>ギャラリーでは </strong>、ブレードで使用できる一連のタイルにアクセスできます。 ギャラリーからタイルをドラッグし、ブレードにドロップします。


  次の図は、パート ギャラリーを表示する方法 <strong>を示しています</strong>。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/part-gallery.png"><img class="alignnone size-full wp-image-249001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/part-gallery.png" alt="part-gallery.png" width="608" height="341" /></a>


  これにより、ポータルがカスタマイズ モード <strong>に設定</strong> され、パーツ ギャラリーが <strong>表示されます</strong>。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/customize-part-gallery.png"><img class="alignnone size-medium wp-image-249021" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/customize-part-gallery-538x369.png" alt="customize-part-gallery.png" width="538" height="369" /></a>


  このギャラリーについてもう少し詳しく見てみます。もう一度、例として [Web サイト] リソース ブレードを使用します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Part-gallery.png"><img class="alignnone size-medium wp-image-249191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Part-gallery-394x369.png" alt="Part gallery" width="394" height="369" /></a>


  次の図は、"監視" カテゴリにフィルター処理された Web サイトのパーツ ギャラリーを示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Filtered-part-gallery.png"><img class="alignnone size-medium wp-image-249161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Filtered-part-gallery-215x369.png" alt="Filtered part gallery" width="215" height="369" /></a>


  表示される部分が監視に関連する部分のみである方法に注意してください。この場合は、Web サイトの一連の良いグラフとメトリックを意味します。

  <h1>ブラウザーの操作</h1>

  ポータルフィードバックの一般的なテーマの 1 つは、誰もが知り、好きなブラウザー操作の多くは利用できないという点です。 これは私たちが積極的に取り組む領域なので、さらに多くの改善にご期待ください。


  このリリースでは、ブレードに対して [新しいタブで開く] と [新しいウィンドウで開く] を有効にします。


  新しいタブでブレードを開く場合は、Ctrl + パーツをクリックします。 新しいブラウザー ウィンドウで開く場合は、Shift + クリックします。 これらのジェスチャは、ポータルのほとんどのグリッドでも機能します。


  ここでいくつかの問題が発生する可能性があります。これは進行中ですが、お客様から寄せらったフィードバックはすべて、すぐにお寄せください。フィードバックをお寄せください。


  &nbsp;

  <h1>近日公開予定。。。</h1>

  この更新プログラムには、多くの大きな機能があります。 私たちのチームは、次の一連の改善に既に取り組みます。 間もなく表示される可能性が高いいくつかの情報を次に示します。

  <ul>
   <li>すべてのリソースの種類に対するリソース ブレードの機能強化</li>
