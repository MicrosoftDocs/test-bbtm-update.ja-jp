Title: Microsoft Azure Media Services 2014 年の新しいパートナーシップ&強化された機能について発表
Summary: お客様とパートナーは、2013 年 1 月の一般提供以降、Microsoft Azure Media Services を使用してソリューションを構築し、メディア処理やクラウドの機能を活用しています。
Content: >-
  お客様とパートナーは、2013 年 1 月の一般提供以降、Microsoft Azure Media Services を使用してソリューションを構築し、メディアの処理と配信でクラウド機能を活用しています。 本日は、2014 年のラスベガスでの 2014 年の「THE VISION Show in Las Las Show」で、事実上すべてのデバイスでメディアを配信するビジョンをさらにサポートする新しいパートナーシップ、お客様、機能について発表いたします。


  <strong>新機能</strong>: ライブコンテンツとオンデマンド コンテンツのエンコード、パッケージ化、配布を行うエンドツーエンドのすぐに使用できるビデオ ワークフローをさらに強化する、限定パブリック プレビューで、次の機能をお知らせします。

  <ul>
   <li><strong>ライブストリーミング：</strong>  2014 年の全米の数百万人の顧客に対する 2014 年のスパークリストのライブ ストリーミングの成功を基に、お客様にプレビューでこれを可能にした基になるテクノロジを間もなく開く予定です。 Media Servicesユーザーは、取り込みから処理、オンデマンドのビデオ コンテンツの配布、または大スケールでのライブ イベントのストリーミングから、ほぼ任意のデバイスまで、すべてを処理するために必要なツールとサービスにアクセスできます。</li>
   <li><strong>セキュリティ</strong>で保護された配信サービス: Media Services では、Microsoft PlayReady Digital Rights Management (DRM) または AES 暗号化を使用して、アップロード中、保存中、再生中にコンテンツを保護できる、セキュリティで保護された配信サービスのプレビューをお知らせします。</li>
   <li><strong>Office 365 ビデオ</strong> ポータル: SharePoint Conference 2014 で発表したエンタープライズのお客様向け新しい Office 365 ビデオ エクスペリエンスにも非常に大きなSharePointです。 このOffice 365ビデオ エクスペリエンスでは、セキュリティで保護されたクラウドベースのビデオ アップロード、ストレージ、および企業向けに最適化された再生が提供され、すべてがクラウドを利用Azure Media Services。 詳細については、こちらをクリック <a href="https://www.microsoft.com/en-us/news/press/2014/mar14/03-03spc14pr.aspx">してください</a>。</li>
  </ul>

  <div>


  <strong>新しい顧客&amp;パートナー</strong>の勝利: サード パーティのテクノロジ、Microsoft のパートナー エコシステムの幅、顧客のモメンタムの統合により、Media Services は、メディア コンテンツの処理と分散のためにクラウドへの移行を求める組織に強力な選択肢となります。 以下のパートナーシップと顧客をお知らせいたします。

  <ul>
   <li><strong>Ooyala パートナーシップ</strong>: 最近発表された、主要なオンライン ビデオ プラットフォーム <a href="https://www.ooyala.com/">である Ooyala</a> との戦略的な関係について非常に楽しみに思います。ビデオ インフラストラクチャ、エンコード、パッケージ化、ストリーミングにおける Microsoft の強みを Ooyala の SaaS ベースのコンテンツ管理、分析、収益化と組み合わせることで、お客様はマルチスクリーン サービスの課題を効率的かつ確実に解決できます。 Ooyala のリリースのパートナーシップの詳細を <a href="https://www.iptv-news.com/2014/03/microsoft-and-ooyala-announce-tv-team-up/">確認してください</a>。</li>
   <li><strong> </strong><strong>iStreamPlanet パートナーシップ:  </strong>Aventus を利用した <a href="https://www.istreamplanet.com/">iStreamPlanet</a> のライブ ビデオ サービスを <a href="https://azure.microsoft.com/en-us/gallery/store/overview/">Azure Store</a> に導入することで、2014 年のソチで 2014 年のスキー陸上陸を提供したのと同じライブ ストリーミング プラットフォームを提供できます。お客様は、定期的なライブ イベント、アドホック ライブ イベント、および高速で高品質で信頼性の高いライブインジェストとトランスコードを備えたライブ 線形ストリーミング チャネル用に調整されたパッケージから選択できます。 このオファリングは、2014 年第 2 四半期に提供される予定です。</li>
   <li><strong>blinkbox Customer Win:</strong> 英国を代表する映画およびテレビ ストリーミング サービスである blinkbox は、Microsoft Azure を活用してビジネスを拡大し、より多くのコンテンツをより多くの顧客に提供し、優れた信頼性と品質を備えています。詳細については、こちらを <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000004206">参照してください</a>。</li>
   <li><strong>FansChoice.tv Customer Win: </strong> FansChoice.tv は、米国自動車自転車協会 <a href="https://www.fanschoice.tv/">(AMA) Pro、国際自動車スポーツアソシエーション (IMSA) Pro、NASCAR のビデオ コンテンツ サイトであり、Web、タブレット、スマートフォン、PC を介してプレミアム レース ビデオ コンテンツにどこからでもアクセスできます。 このMicrosoft Azure Media Services Web サイトでは、ブロードキャスト テレビの対象外となる複数の異なるレース シリーズでさまざまなイベントがライブ ストリーミングされます。詳細については、こちらを</a><a href="https://www.citeworld.com/article/2140065/cloud-computing/im-not-a-cloud-guy-how-nascar-built-a-site-for-superfans-in-14-days.html">参照してください</a>。</li>
  </ul>

