Content: <p>Microsoft&rsquo; Server and Tools Business の副社長として、Scott Guthrie は、Azure を含むいくつかの主要な Microsoft テクノロジの開発<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0060">Windowsしています</a>。&nbsp;Scott は最近、ブログで一連の投稿を<a target="_blank" href="https://weblogs.asp.net/scottgu/default.aspx"></a>公開し始めました。このブログでは、Azure で実行できる操作と、Windows方法について説明しています。&nbsp;いくつかの有用な情報とリンクが含まれます。まだ確認していない場合は&rsquo;、それらを確認してください。 このシリーズの最初の 2 つの投稿は次のとおりです。&nbsp;</p>  <ul>  <li>1 &ndash; Windows後、Scotts&rsquo; の講演のオンデマンド ビデオに <a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/01/15/windows-azure.aspx">Azure</a> のリンクを作成し、Azure オンライン イベントの learn Windows Azure &lsquo;&rsquo; の概要Windows説明します。</li>  <li><a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/01/19/getting-started-with-windows-azure.aspx">Windows Azure</a> での 2 &ndash; はじめに 後の記事では、3 か月無料試用版オファーを使用して Windows Azure にサインアップして開始する方法について説明します。</li>  </ul>  <p>Scott も Twitter に投稿し、多くの場合、Windows Azure <a target="_blank" href="https://twitter.com/#%21/scottgu">@scottgu</a> に関するクイック更新や興味深いリンクをツイートし、Twitter フィードで彼の更新プログラムを確実に取得してください。</p>
