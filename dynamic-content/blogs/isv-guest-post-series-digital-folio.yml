Title: 'ISV ゲスト ポスト シリーズ: Digital Digital Digitalo'
Summary: Windows Azure ISV ブログ シリーズの目的は、Windows Azure アプリケーションの開発とデプロイの間に使用した ISV&rsquo; の成果の一部を強調&.
Content: <p>Windows Azure ISV ブログ シリーズの目的は、Azure アプリケーションの開発とデプロイの間に使用した ISV&rsquo; の成果の一部を強調Windowsです<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0027"></a>。&nbsp;&rsquo;Windows Azure Architect Evangelist Ricスコア・エプロボスによって作成された今日の投稿では、<a href="" target="_blank">DigitalListo</a> が Windows Azure を使用してオンライン ショッピング サービスを提供する方法について説明しています。&nbsp;</p>  <p>Digital Digital Digitalo は、エンド ユーザーがオンラインショッピング中に価格を比較し、製品の提案を見つけ出せるインターネット ブラウザー プラグインです。 ソリューションのクライアント部分は、検索中に簡単にアクセスできるサイドバーまたはウィジェットとして表示されます。 &ldquo;&rdquo;製品が見つかると、エンド ユーザーは、さまざまなベンダーの価格の比較を開始したり、項目をドラッグ アンド ドロップするだけで、Amazon、BestBuy、Sears、Target、Wal-Mart などの小売業者からの最新の価格、価格履歴、その他の情報を追跡できます。 ユーザーは、友人、家族、販売スタッフと自分の山を共有し、豊富なソーシャル ショッピング エクスペリエンスを作成できます。</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4885.digitalfolio1.png" alt="" border="0"></a></p>  <p>Digital Windows&rsquo;&rsquo; の実用的で共同作業的なユーザー インターフェイスは非常に優れた機能ですが、それをサポートする上で Windows Azure のアーキテクチャ、インフラストラクチャ、テクノロジが果たす役割を理解することが重要です。</p>  <p><b>アーキテクチャ</b></p>  <p>Digital Silvero ブラウザー プラグインは Silverlight を使用して作成され、Azure Web ロールで実行されている IIS Windows提供されています。 クライアント コンピューターにインストールすると、WCF をサービス レイヤーとして使用して、2 つ目の Web ロールでホストされている一連の Web サービスと非同期的に通信します。 次に、これらのサービスは、コンカレンシーとトランザクション管理の処理を行う Business/Data レイヤーと話します。 この時点まで、これは一般的な業務アプリケーション アーキテクチャであり、Windows Azure のクラスター化された性質を利用して、さまざまなレベルのトラフィックに簡単にスケールアウトして適応します。 ただし、このアーキテクチャを特別にしているのは、Windows Azure Storage テーブルを使用して、複数のユーザーが製品をオンラインで比較してショッピングすることで生成された情報をすべて保存する方法です。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6886.DigitalFolio2.png" alt="" border="0"></p>  <p>Digital Digital Digitalo は、最初に <a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0027">SQL Azure</a> をプライマリ ストレージ メカニズムとして使用すると考えましたが、すぐには、すぐに使用できるスケーラビリティや容量計画などのコンシューマー インターネット アプリケーションの一般的なビジネス ドライバーに基づいて、決定が単純ではないとすぐに気付きます。 最終的に、Digital Digitalo は Azure テーブルWindows使用しましたが、一部の関数と機能 (レポートなど) は、テーブル ストレージを使用する際に実装が簡単ではありませんでした。 次のセクションでは、Azure テーブルを使用して作業するときに学習したレッスンとベスト プラクティスWindows概要を示します。</p>  <p><b>テーブルとWindows Azure Storageの決定SQL Azure</b></p>  <p>Digital Digital Digitalo が 1 年前にこれらの決定の多くを行っていたとき、SQL Azureまだ成長していました。&nbsp;たとえば、1 GB から 10 GB のデータベース サイズしか購入できませんが、現在のインスタンスは最大 150 GB になります。また、フェデレーション のサポートが実稼働SQL Azure、シャーディングのSQL Azureオプションはサポートされていませんでした。</p>  <p>Digital Digital Digitalo は、クラウド アーキテクチャに関連するさまざまな特性を特定することで始め、次の問題を考え出しました。</p>  <ul>  <li>コスト</li>  <li>スケーラビリティ</li>  <li>パフォーマンス</li>  <li>レポート/カスタム ビュー</li>  <li>容量</li>  </ul>  <p><b>コスト分析</b></p>  <p>ハード コストの観点から、非リレーショナル Windows Azure テーブルを使用すると、各ギガバイトの価格が 1 か月あたり 0.14 USD、トランザクション 10,000 トランザクションあたり 0.01 ドル (SQL Azure&nbsp; の場合はギガバイトあたり平均価格 9.99 ドルと比較して) という点で、運用コストが大幅に削減されました。 ただし、テーブル ストレージの学習曲線とベスト プラクティスの特定は、その時点で Digital Digital Digitalo チームのコストでした。&nbsp;現在、Azure テーブルでの開発作業をサポートするために使用できるガイダンスとツールの量を考えると、このソフト コストWindows低くなります。</p>  <p><b>スケーラビリティ分析</b></p>  <p>Windows Azure テーブルのパーティション分割を考えると、Digital Milliono チームは、各テーブルで適切なパーティション分割戦略が採用されている限り、テーブルを数億行に簡単にスケーリングできるという自信を持っていました。 その時点で、Digital Scalabilityo&rsquo; は、サイズの制限SQL Azure明確なスケーラビリティ ターゲットの欠如について懸念しました。&nbsp;現在、SQL Azure フェデレーションとデータベース サイズの増加を組み合わせると、これらの問題はそれほど懸念されませんが、ACID プロパティを持つ構造化された SQL ストレージでは、新しい NoSQL&nbsp; アプローチと同様のレベルのスケーラビリティを実現するために、より多くの TLC が必要になる傾向があります。Windows Azure テーブルごとに慎重にパーティション分割戦略を使用すると、Microsoft が対象としている 500 要求/秒/パーティション メトリックは、予想されるユーザー数に対して問題ありません。</p>  <p><b>パフォーマンス分析</b></p>  <p>SQL Azure テーブルと Windows Azure テーブルのパフォーマンスの最大の違いは、1 つのクエリで返される結果の数と、エンティティごとに必要なインデックスの数によって異なっています。 SQL Azure、一般に、1,000 行を超える行を返すクエリのパフォーマンスが向上します。各 Windows Azure テーブル クエリは現在、追加の結果を取得するために使用される継続トークンと共に、クエリごとに 1,000&nbsp; 件の結果のみを返すことに制限されています。この点を念頭に置いて、2,500 件の結果を返すクエリでは、1 回の SQL Azure 呼び出しが必要ですが、Azure table Storage 要求Windows 3 つ必要になります。 Digital Digital Digitalo には、ストレージに保持するエンティティ型が少なく、クエリごとに返される行数が少なかったので、Windows Azure テーブルが最適でした。&nbsp;</p>  <p>2 番目の主なパフォーマンスの違いは、1 つ以上または 2 つのインデックスを持つテーブルです。&nbsp;Windows Azure テーブルは、各行を 1 行ごとに 1 つのパーティション キーでパーティション分割することでスケーラビリティを得るので、パーティション キーの外側の参照は基本的に完全なテーブル スキャンです (&ldquo;&rdquo;大きなテーブルでは読み取りパフォーマンスに影響します)。SQL Azure&nbsp; は、明らかに、複数のインデックスを各テーブルに追加できるという従来のデータベースです。&nbsp; これは確かに、基本的に他のテーブルにインデックスを作成するテーブルを作成することで克服できます。実際、Digital Essentialo は、必要に応じていくつかの機会にこれを行っています。&nbsp;Windows Azure Table Storage に対するほとんどのクエリは、Digital Digital Digitalo チームによって Azure テーブル全体に構築された慎重なパーティション分割戦略を考えると、通常は 150ms で返されます。</p>  <p><b>レポート/カスタム ビュー</b></p>  <p>Windowsクエリごとに 1,000 行しか返されませんが、追加の 1,000&nbsp; 行ごとに前の行によって提供された継続トークンを使用して追加の呼び出しが必要な場合、Azure Table Storage は通常、完全なレポート用のリポジトリとして不十分な選択肢です。そのため、Digital Digital Digitalo チームは、従来のレポートを実行するために、すべての分析イベントを別の SQL Azure データベース システムに配置しました。&nbsp;</p>  <p><b>[容量]</b></p>  <p>Windows Azure テーブルは、ストレージ アカウントごとにテーブル、BLOB、およびキュー ストレージに対して 100 TB にスケーリングできます。これは、ほとんどのアプリケーションにとって十分です。&nbsp;現在、SQL Azureあたり最大 150 GB まで増加し、フェデレーションを使用して大規模なデータベースを使用できます。</p>  <p><b>まとめ</b></p>  <p>Digital Digital Digitalo では、クラウド ソリューションのストレージ メカニズムWindows Azure テーブルを選択する前に、さまざまな要因を考慮しました。 コスト、学習曲線、スケーラビリティ、パフォーマンス、レポート、容量などの要因を考慮する場合と同様の要件を持つ企業も、同じプロセスに従います。</p>  <p>Windows Azure ISV ブログ シリーズの次の投稿をお楽しみにし、以下のコメントを投稿して、シリーズについてお考えください。ご意見をお待ちしています。&nbsp;&nbsp;</p>
