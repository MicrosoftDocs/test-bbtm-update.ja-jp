Slug: transition-of-azure-mobile-services
Title: Azure Mobile Servicesへの移行を発表Azure App Service
Summary: >
  Azure Mobile Services から Azure App Service に移行しています。
Content: >-
  <p><em>このサービスのお知らせは、Azure サービスを実行している場合にのみMobile Services。&nbsp;</em></p>


  <p>Azure Mobile Services から Azure App Service に移行しています。&nbsp;ユーザーの操作は必要ありませんが、管理&nbsp;エクスペリエンスは変更されます。 2016 年 9 月 1 日より前に移行するか、Azure が移行するまで待ちます。&nbsp;</p>


  <h2>詳細</h2>


  <p>この数年間、オンプレミスの SQL サービスにアクセスするハイブリッド接続、ステージング サイトと A/B <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-backup/"></a> <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-hybrid-connection-get-started/"></a> <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-publish-source-control/"></a> <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-publish-source-control/"></a>&nbsp; テスト、同じ場所にある Web サイト、サイトのバックアップと復元を許可するステージング スロットなど、Azure App Service &ndash; の機能で計画されていた Azure Mobile Services の機能を提供するように求めてきました。複数のサービス間で重複する機能ではなく、複数のサービスMobile Services統合Azure App Service。&nbsp;</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-value-prop-what-is/">Azure App Service と</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop/">Azure Mobile Apps について説明します</a>。</p>


  <p>2015 年 11 月に、<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-app-service-mobile-apps/">Microsoft</a> は、Azure Azure App Service Mobile Apps から azure への 1 回のクリック移行と共にMobile Services<a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-migrating-from-mobile-services/">をAzure App Service Mobile Apps</a>。&nbsp;この機能の利点<a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop-migration-from-mobile-services/">については、Azure App Serviceの利点Mobile Services</a>。 サービスの統合の結果、Azure サービスを実行しているすべてのお客様をMobile Services移行Azure App Service。 参照については、以下のタイムラインを確認してください。</p>


  <table border="0" cellpadding="0" cellspacing="0">
      <tbody>
          <tr>
              <td style="width: 120px;">
              <p>2016 年 5 月</p>
              </td>
              <td style="width: 504px;">
              <p>非推奨の通知が送信されました (これは現在お読みですが、各サブスクリプション所有者に送信するサービス電子メールでも確認できます)。</p>
              </td>
          </tr>
          <tr>
              <td style="width: 120px;">
              <p>2016 年 5 月</p>
              </td>
              <td style="width: 504px;">
              <p>新規のお客様は、Azure サービスを作成Mobile Services。 既存のお客様は、モバイル サービスが既に構成されている場合でも、新しいサイトを作成できます。</p>
              </td>
          </tr>
          <tr>
              <td style="width: 120px;">
              <p>2016 年 8 月</p>
              </td>
              <td style="width: 504px;">
              <p>新しい Azure Mobile Service の作成は使用できません。</p>
              </td>
          </tr>
          <tr>
              <td style="width: 120px;">
              <p>2016 年 9 月</p>
              </td>
              <td style="width: 504px;">
              <p>無料サイトから始Mobile Servicesサイトの移行を開始します。</p>
              </td>
          </tr>
          <tr>
              <td style="width: 120px;">
              <p>2016 年 12 月</p>
              </td>
              <td style="width: 504px;">
              <p>すべての無料サイトが移行されます。</p>
              </td>
          </tr>
          <tr>
              <td style="width: 120px;">2017 年 5 月</td>
              <td style="width: 504px;">
              <p>すべてのサイトが移行され、サービスがシャットダウンされます</p>
              </td>
          </tr>
      </tbody>
  </table>


  <p>この通知を利用するには、次の 2 つの方法があります。</p>


  <ul>
      <li>
      <p>テストまたは学習用の無料のモバイル サービスを作成し、テストが完了した後にモバイル サイトにトラフィックが送信されません。 モバイル サービスを使用しなくなった場合は、削除することでお手伝いできます。 モバイル サービスをテストに引き続き使用している場合は、便宜上、モバイル サービスを移行 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-migrating-from-mobile-services/">Azure App Service</a> 移行してください。</p>
      </li>
      <li>
      <p>サービスの変更は、運用サイトに対して特に重要な点です。 Azure アプリ Services に移行しても、モバイル サイトのドメイン名や基になるコードやデータベースは変更されません。 移行に関連するダウンタイムは最小限に抑えられます (通常は数秒未満)。 実稼働サイトを実行している場合は、移行 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-migrating-from-mobile-services/">プロセスに関するページを参照してください</a>。</p>

      <ul>
          <li>
          <p>テスト サイト (代替リージョン内の既存のサイトの複製である可能性があります) を使用して、移行をテストします。</p>
          </li>
          <li>
          <p><a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-migrating-from-mobile-services/">自分に便利</a> な一度にサイトを移行します。</p>
          </li>
      </ul>
      </li>
      <li>
      <p>2016 年 9 月 1 日に、移行を開始する予定です。 &nbsp;移行の発生を制御する場合は、2016 年 9 月 1 日までに移行を完了する予定です。</p>
      </li>
      <li>
      <p>有料のモバイル サービスをお持ちのお客様は、少なくとも 2017 年 5 月 1 日までサイトを移行されません。&nbsp;モバイル サービスの [移行] ボタンを使用して&quot;&quot;、スケジュールに基Azure クラシック ポータル。</p>
      </li>
  </ul>


  <p>サポートが必要な場合は、こちらを参照してください。&nbsp;<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=azuremobile&amp;filter=alltypes&amp;sort=lastpostdesc">Azure Community フォーラムにメッセージを投稿してください</a>。&nbsp;また、Twitter と <a href="https://stackoverflow.com/questions/tagged/azure-mobile-services">Stack Overflow</a>を<a href="https://twitter.com/azureMobile">リッスンします</a>。</p>


  <p>また、お客様が提供する必要がある追加の機能Azure App Service機会を得ていってください。</p>


  <p>敬具</p>


  <p>Azure Mobile チーム</p>
