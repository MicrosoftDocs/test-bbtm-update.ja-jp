Title: Microsoft Azure Storage Explorer の新しい更新プログラム
Summary: >
  最新の Storage Explorer の一般提供が終了した後、Azure Storage プラットフォームに合わせて最新の1.1 リリースの新機能も追加されました...
Content: >-
  <p>Storage Explorer の最近の一般提供が終了した後、Azure Storage プラットフォームに合わせて最新の1.1 リリースの新機能も追加されました。</p>


  <ul>
   <li>Azurite クロスプラットフォームエミュレーター</li>
   <li>Blob へのアクセス頻度に基づいてリソースを効率的に消費するアクセスレベル</li>
   <li>データセンターの同期の問題を回避するための SAS URL の開始時刻の削除</li>
  </ul>


  <p>Storage Explorer は、Azure ストレージアカウントのコンテンツを管理するための優れたツールです。 blob、ファイル、キュー、および Cosmos DB エンティティをアップロード、ダウンロード、および管理できます。 さらに、仮想マシンのディスクを管理したり、Azure Resource Manager または従来のストレージアカウントを使用したり、クロスオリジンリソース共有 (CORS) ルールを管理および構成したりするために、簡単にアクセスできる場合があります。 Storage Explorer は、パブリック azure、ソブリン Azure クラウド、および Azure Stack でも機能します。</p>


  <p>&rsquo;ここでは、毎日の業務に役立つ Storage Explorer のシナリオ例を紹介します。</p>


  <h2>Storage Explorer から Azure クラウドにサインインします</h2>


  <p>Storage Explorer の使用を開始するには、Azure アカウントにサインインし、サブスクリプションに接続したままにします。 azure、azure ソブリン Cloud、または Azure Stack のアカウントがある場合は Storage Explorer [<strong>アカウントの追加</strong>] ダイアログからアカウントに簡単にサインインできます。</p>


  <p>さらに、Storage Explorer は Visual Studio と同じサインインコンポーネントを共有します。 つまり、Visual Studio または Storage Explorer からサインインする必要があるので、開発者ツールは Azure サブスクリプションに接続したままになります。</p>


