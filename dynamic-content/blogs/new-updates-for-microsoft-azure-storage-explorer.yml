  <h2>blob のアップロードとダウンロード</h2>


  <p>Blob ストレージは、さまざまな種類のファイルを格納するための便利な方法です。 Blob storage に保存したいイベントに関連する多数の写真がある場合は、web サイトからアクセスできるようにします。 または、blob storage を使用して、非常に大きな VHD ファイルをバックアップする場合もあります。 Storage Explorer により、データの整合性を維持しながら、blob を効率的にアップロードしてダウンロードできます。 さらに優れたエクスペリエンスを提供するために、アップロードとダウンロードのパフォーマンスを継続的に向上させます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78ac064b-0bcc-4b4d-8dee-659cd552fa78.gif"><img alt="se-upload" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/829981ce-ee64-47eb-b4f7-407c2ebcb922.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="se-アップロード" width="993"></a></p>


  <h2>アクセス層でストレージリソースを効率的に使用する</h2>


  <p>場合によっては、web サイトのフロントページのメディアリソースなど、web アプリケーションによって頻繁にアクセスされる &rsquo; データが存在することがあります。 また、短期間のバックアップとディザスターリカバリーのデータセット &rsquo; があり、あまり頻繁にアクセスする必要がない場合もあります。 &rsquo;必要に応じてストレージのアクセスコストに対して料金がかかる場合は、</p>


  <p>最新の Storage Explorer では、Storage プラットフォーム機能を利用して、Storage アカウント &ndash; のホット、コールド、アーカイブのアクセス層を構成することができます。 Azure Blob storage での Storage アクセスレベルの詳細について<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers">は、ホット、クール、アーカイブの各ストレージ層</a>に関するページを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa754be0-7b3b-430b-9410-ceb37a792d95.png"><img alt="update access tier" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3a1df2a-674d-4a60-999f-15ac6c5dbdae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アクセス層の更新" width="986"></a></p>


  <h2>共有とアクセス制御のための SAS URL を簡単に取得</h2>


  <p>大きなファイルを他のユーザーと共有する必要があるのに、ファイルが大きすぎて電子メールで添付できない場合は、どうすればよいでしょうか。 Storage Explorer では、ファイルを blob ストレージにすばやくアップロードし、ファイルへの一時的なアクセスリンクを取得して、同僚や友人にリンクを送信することができます。 リンクの有効期限が切れるまでの時間と、リンクに対するアクセス制御ポリシーを構成できます。 Storage Explorer と簡単かつ安全にコンテンツを共有できます。</p>


  <p><img alt="shared access signature" border="0" height="519" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a53c0cc-5c91-4a24-9c3d-16a1748e1358.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="共有アクセス署名" width="980"></p>


  <h2>Blob とファイル共有のキャプチャスナップショット</h2>


  <p>ファイルを変更する前に、今後の参照用に既存のバックアップコピーを作成することもできます。 Storage Explorer を使用すると、blob とファイル共有をある時点で表示されるようにバックアップできます。 スナップショットは、個々の blob ごとに作成できます。 ファイル共有の場合、スナップショットは共有レベル全体で取得されます。 これらの機能を今すぐご確認ください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f9766b3-1617-4267-8e3d-4af142b3e3ae.png"><img alt="share" border="0" height="513" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd350978-052e-4817-8fb8-1e3bed27c861.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="共有" width="985"></a></p>


  <h2>ユーザー補助機能のサポート</h2>


  <p>テクノロジは、すべてのユーザーが効率と生産性を向上させる必要があると考えています。 このリリースの一環として、パネル間をすばやく移動する、スクリーンリーダーのサポートを強化するなど、キーボードの操作の改善などの機能を提供しています。これには、アクティビティへの aria とライブタグの追加や、ハイコントラストテーマに対するほとんどの修正が含まれます。 &rsquo; <a href="https://github.com/microsoft/azurestorageexplorer/issues">GitHub</a>についてのフィードバックを積極的に検索します。</p>


  <h2>フィードバックプラットフォームを開く</h2>


  <p>アンケートに記入して提案を提供する代わりに、 <a href="https://github.com/microsoft/azurestorageexplorer/issues">Storage Explorer の問題を GitHub で</a>開くことができるようになりました。 既存の問題を検索したり、重要な問題にコメントを追加したり、他のユーザーとの回避策を共有したり、問題が解決されたときに更新を受け取ることができます。</p>


