Content: >-
  <p><em>この投稿は、Rodney Vpc、VP、IOT Sales、CDS によって作成されました。</em></p>


  <p>数年前に、発行された IoT の価値に関する時間の図が表示されたのを覚えています。 IoT ソリューションを完了し、各フェーズで必要なさまざまなパートナーの種類やスキルセットなど、顧客にデプロイするために必要な複数の手順をレイアウトしました。</p>


  <p>その瞬間 &mdash; 、まだキャプチャされていない機会があったことを明らかにしました。それが、パートナーと顧客の価値を向上するために、これらのパートナーを接続し、その機能を橋渡しする方法でした。 IoT は、製品の観点とパートナーの観点の両方から関与します。 移動する部分が多く、最適な IoT ソリューションを決定し、適切なパートナーを特定し、最初に明確な ROI の期待を達成するのに困難な場合があります。</p>


  <p>Microsoft&rsquo; がパートナーとプラットフォームのアプローチを採用すると、大きな必要性が満たされ、IoT 業界の変化が推進されています。 利用可能&rsquo;なエッジからクラウドへのサービスの最も一貫した包括的なセットをイノベーションする大きな仕事をしました。 また、RD&amp;&rsquo; と継続的な製品イノベーションの推進に加えて、50 億ドルの <a href="https://www.businessinsider.com/microsoft-is-set-to-pour-5-billion-into-the-iot-2018-4" target="_blank">IoT</a> 投資の一部を活用して、IoT パートナー エコシステムを促進し、ビジネスの変革、イノベーション、価値を高め、価値を高めていく必要があります。</p>


  <h2>変革は、文化的および組織的な考え方の変化から始まります</h2>


  <p><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fglobenewswire.com%2Fnews-release%2F2018%2F04%2F19%2F1481996%2F0%2Fen%2FPCL-Construction-and-Microsoft-are-Building-Smart.html&amp;data=02%7C01%7Crodys%40microsoft.com%7C3df0e983766c429f311408d62a14d304%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636742666265382982&amp;sdata=AKnwqB0VxEyP9jcAV2MiRLDXk7Yv3yaeisbEJtAvAaw%3D&amp;reserved=0" target="_blank">PCL の構築</a> は、この例の一例です。 クラウド、モビリティ、データ分析、エンタープライズ クラスの統合を指針として受け入れ、この百代国の会社は、IoT を通じて業界のデジタル変革をリードしています。 これには、Azure での空間インテリジェンスインサイト関するジョブ サイト サービス (JSI) プラットフォームが含まれます。</p>


  <p>しかし、IoT の取り込みにも変更が必要でした。 PCL の Advanced Technology Services のマネージャーである Chris Palmer 氏によると、文化的変革が必要であり、PCLs &ldquo;&rsquo;IoT の取り込みにおける推進要因でした。 製品、PL&amp;、およびパートナーへのアプローチの変更を駆動するには、まず、この変更をリーダーシップ チームとして受け入れる必要があります。&rdquo; 現在、JSI プラットフォームによって生成された分析情報を通じて、PCL は生産性と安全性を向上させ、作業を減らし、コストを最小限に抑え、エネルギー消費量を削減し、プロジェクトの全体的な品質を向上させる能力を備えています。</p>


  <p>この考え方の変化は、実際のビジネス モデルと PL 変換のロックを解除するための鍵&amp;です。 組織は、課金 &mdash; 、常に更新、ポイントインタイム 更新などの分野でソリューションを構築し、戦略的に有効にする方法を、製品開発を再考する準備をする必要があります。 固定目的デバイスを顧客関係に変え、スタックの価値をシフトし、新しい収益ストリームを生成する方法を探索する必要があります。 そして、&rsquo;新たなスキルセットへのアプローチを再考し、意図した会社や顧客の成果に合わせてインセンティブを作成する必要があります。</p>


  <p>私たちは、パートナーのエコシステムを使用してソリューションを毎日思い描き、構築し、スケーリングします。変革を受け入れつけている人は、技術的なイノベーションを活用し、ペースを維持するために最適な立場に置きます。 ビジネス モデルの変革は、技術的なイノベーションを拡大する成功の基礎となります。</p>


  <h2>IoT エコシステムのイノベーション: パートナーとソリューション</h2>


  <p>Microsoft は、IoT を通じて顧客の変革を実現するために不可欠なパートナー間の命令に依存しています。 パートナーを設定して成功を収めるのは、このアプローチの中心です。</p>


  <p>これを行う方法の 1 つは、マッチマッチ プログラムを使用する方法です。 パートナーのコア専門知識を&rsquo;他のパートナーの専門知識で補完する機能により、パートナーの機会が広がり、顧客向けソリューションが促進されます。 サイロを打破し、パートナーが最善の方法に集中する方法は、このエコシステムの重要な部分です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-solution-accelerators-bring-the-next-wave-of-innovation/" target="_blank">ソリューション アクセラレータは、</a> IoT エコシステムイノベーションの 2 番目のコンポーネントで構成されます。 Microsoft によって構築されたオープンソースの事前構成済みソリューション アクセラレータは、特定の垂直または使用事例に対して、セキュリティで保護された差別化された IoT ソリューションの開発を迅速に行うのに役立ちます。 これらのファーストパーティ アクセラレータは、パートナーや顧客がソリューションを構築できる多数の IoT の使用事例 (水平および垂直ベース) に関連する一般的なアーキテクチャ フレームワークを提供します。 これらは、リスクを最小限に抑え、開発コストを削減し、リソース効率を向上させるのに役立ち、パートナーは、より戦略的なイノベーションに集中できます。</p>


  <p>Microsoft&rsquo; のパートナーは、サードパーティのオープンソース ソリューション アクセラレータも作成しています。 これらのアクセラレータは、エネルギー管理、資産 &ndash; 追跡、デジタル サイネージに焦点を当て、企業が IoT ソリューション開発を迅速に進め、先行開発コストをバイパスするために使用されています。</p>


  <p>IoT エコシステムイノベーションの 3 番目のコンポーネントは、ソリューション アグリゲーターです。 アグリゲーターは、エンドツーエンドの IoT ソリューションを市場に提供するために必要な多数のパートナー コンポーネント、サービス、ソリューションをまとめる、企業内の機能を持つパートナーです。 Avnet や Synnex などのパートナーは、いくつかの名前を付け、チャネル配布に関する深い専門知識を持ち、商用デプロイに必要なすべてのコンポーネントをまとめる大きなリーチを持っています。</p>


  <h2>値に対する時間の高速化</h2>


  <p>お客様は、可能な限り迅速に価値を得る時間を実現したいと考えています。 これは、&rsquo;変革の結果を IoT エコシステムのイノベーションと組み合わせた結果です。 パートナーは、ビジネス モデルの変革を受け入れる場合、はるかに大きな価値を顧客に提供します。 アクセラレータとアグリゲーターを通じて共通のアーキテクチャと反復可能なソリューションを活用すると、開発作業の最大 80% を排除できます。 また、互換性のあるパートナーとチームを組むと、より速く、スケーラビリティが向上し、専門知識の深さが提供されます。 つまり、お客様は IoT &mdash; ソリューションを立ち上げ、ROI の高速化と収益性の向上を実現します。</p>


  <p>Avnet は <a href="https://news.avnet.com/blog/avnet-secures-iot-–-selected-first-distributor-microsoft-azure-sphere" target="_blank">、ビジネス モデルの</a> 変革が成功し、エコシステムのイノベーションによって価値を得る時間が増える方法を示しているのだと思います。 彼&rsquo;らは、このモデルを受け入れるビジネスを完全に変革しました。 <a href="https://www.avnet.com/wps/portal/us/solutions/iot/cloud-and-digital-services/iot-connect/" target="_blank">IoTConnect プラットフォームは、</a>構成、デバイス間通信、デバイス監視などの主要な課題に対処することで、お客様が垂直市場にスケールインするのに役立ちます。 また、IoT テクノロジ プロバイダーの膨大なエコシステムを活用して、各顧客に最適なソリューションを特定します。&nbsp;</p>


  <p>IoT の複雑さを軽減し、価値を得る時間の短縮は、テクノロジのイノベーションと組み合わせると、パートナーと顧客の両方に最高の価値を提供する大きな差別化要因です。 2018 年 10 月 25 日に<a href="https://iotinactionevents.com/event/santa-clara/?ocid=MSFT_AM_EN_IOTALE_OTH_IASC_EA_BL_CE_AZB_NA" target="_blank">、2018</a> 年 10 月 25 日に、または近くの都市で開催<a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_IALP_EA_BL_CE_AZB_NA" target="_blank"></a>されるイベントで、IoT in Action イベントに参加して欲しいと思います。&rsquo; このグローバル イベント シリーズは、IoT エコシステム内の他のパートナーと接続し、ビジネスの実行方法を変革している破壊的な IoT ソリューションの詳細を学習する機会です。</p>
