  <h2>権利の設定は次のように表示されますか?</h2>


  <p>ワークロードをオフにした場合、予算にすぐに影響を与える可能性があります。 しかし、トリミングをどれだけ積極的に行う必要がありますか? 消費の原動力は常にわかっていますか? すぐに権利を取得できない状況はありますか? それでも必要なワークロードの場合、それらのリソースを最適化するために何を行えますか?</p>


  <p>この最適化には、いくつかの形式を使用できます。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/optimize-vm#resize-virtual-machines">仮想マシンのサイズ</a>変更: ビジネスとアプリケーションの要件は進化します。そのため、特定の仮想マシンのサイズを先にコミットすると制限される可能性があります。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/automation/automation-solution-vm-management">過小使用インスタンス</a>のシャットダウン: クラウド内のワークロードでは、 <a href="https://azure.microsoft.com/en-us/services/advisor/#overview">Azure Advisor</a> を使用して、過小使用のリソースを検索し、リソースの最適化に関する推奨事項を取得します。 また、このツールは、中央処理装置 (CPU) の権利化またはシャットダウンによるコスト削減を判断するのにも役立ちます。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/spot-vms">Azure Spot Virtual Machines</a> を使用してワークロードを中断する: 特定の時間枠内に完了する必要はない割り込み可能なワークロードに対して、詳細な割引を受け取る可能性があります。</li>
      <li>追加の容量を必要とするワークロードを特定する: Azure を使用すると、消費需要を満たしやすくなっています。 実際、このプロセスは主に自動化できます。</li>
  </ul>


  <p>ワークロードを Azure に移行する場合は、サーバー コアの 1 対 1 の移行と見なしません。 クラウドは無限に柔軟性が高く、予測不可能なワークロードを実現し、必要なリソースに対してだけ支払います。 ピークを計画しますが、その容量を保持する必要はないことを知っています。 使用率が一貫して高い場合、使用量ベースの価格体系でのベースライン コストは、同等のプロビジョニング価格体系の場合ほど手際よく見積もることができません。</p>


  <p>コストの最適化と、セキュリティ、スケーラビリティ、回復性、操作性など、設計の他の側面との間のトレードオフを考慮してください。 Azure Advisorツールを使用する場合は、検出期間中にのみ使用状況のスナップショットを提供できると理解してください。 組織で季節的な変動が大きい場合は、仮想マシン インスタンスと容量を割引価格で予約することで、基本ワークロード (通常は業務上のアプリケーション) のプロビジョニングを節約できます。 また、これらの季節的なパターンや時折のバーストによって使用量が上がると、従量課金課金の価格が開始されます。</p>


  <p>同じリソースを使用して毎日実行されるバッチ プロセスのような一貫性のあるワークロードでは、 <a href="https://azure.microsoft.com/en-us/reservations/">Azure</a> の予約を利用して価格を下げ、リソースを事前に予約することで最大 72% の割引を受け取ります。</p>


  <p>コスト最適化ツールと言えば、 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/">Azure Well-Architected Framework</a> を使用して、Azure ワークロードの品質を最適化します。 コスト効率の高い <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/overview">ワークロードを作成</a> するためのツールとプロセスについて詳しくは、コストの最適化の概要に関するページをご覧ください。 これらのツールは本当に役立ちます。 <a href="https://azurecomcdn.azureedge.net/cvt-17cc241a7891eec3b453efc05818d3e885953cd6faa102a9ce3ec559b46e2cd0/files/Overview/CloudEnablement/IDC - Business Value of Azure Enablement - Whitepaper.pdf" target="_blank">IDC</a> 評価によると、Azure の顧客有効化ツールを使用すると、3 年間の運用コストを 24% 削減できます。</p>


  <p>成長のための計画は、容量にヒットする恐れがある場合のオーバープロビジョニングを意味しなくなりました。 クラウドの経済 <a href="https://azure.microsoft.com/en-us/overview/cloud-economics/#overview" target="_blank">性</a> を理解し、Azure の主要な財務および技術ガイダンスに従う場合、ワークロードは Azure ではるかにコスト効率が向上します。</p>


