  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWSTOo" width="960"></iframe></p>


  <p>オンプレミスのサーバーを実行している場合は、サーバー コア全体の大部分をほとんどの時間使用するが、ピーク時の負荷を処理するために過剰プロビジョニングを強制される可能性があります。 これらのワークロードをクラウドに移行すると、必要に &ldquo;応じてサーバー容量を権利化することで&rdquo; 、コストを大幅に削減できます。</p>


  <p>権利化は、コストを制御し、リソースを最適化するための主要な方法の 1 つです。 クラウド <a href="https://azure.microsoft.com/en-us/overview/cloud-economics/">の経済</a>性を理解し、Azure が提供する機能を使用することで、要件をサポートする最小の仮想サーバー インスタンスを特定し、未使用の容量を排除することで即時の節約を実現できます。</p>


  <p>多くの業界では、サーバーの使用量が急増しています。 Azure を使用して権利を持つ場合、ピーク需要に基づいて容量を購入およびプロビジョニングする必要がなくなりました。その結果、過剰な容量と過剰な支出が発生します。</p>


  <p>たとえば、<a href="https://customers.microsoft.com/en-us/story/1354520700096376622-hr-block-professional-services-azure-cost-optimization">HR&amp; ブロック</a>&mdash;では、そのサーバーが年間の特定の時期に最も多く使用され、税の季節が続き、1 年を通して高価なオンプレミス インフラストラクチャを維持していたのが、コストの増加でした。 税準備者がアプリとプラットフォームの最初の 20% を Azure に移行すると、クラウドの変動コスト モデルとオンプレミス データセンターの固定モデルとのコントラストが非常に明確になり、そのアーキテクチャが改訂されました。</p>


  <p>クラウドでの権利化は、組織によって異なる意味を持つでしょう。 最初に質問する必要がある質問の 1 つは、フットプリントの削減に基づいて節約のアイデアを得る場合に、どの環境がエラスティックか静的かです。 次の例では、静的使用量が容量の 30% を超えたことがないので、節約の大きな機会を示しています。</p>


