Title: Azure で Java を使い始めるための3つの新しい簡単な方法
Summary: Java 環境を構築するための新しい方法について説明します。
Content: >-
  <p>Microsoft の Java チームは、引き続き Java コミュニティからフィードバックを収集します。 このフィードバックに基づいて、Azure でクラウドネイティブアプリケーションを操作する Java 開発者向けのソリューションの構築と改善、またはオンプレミスアプリケーションからのクラウドサービスの使用を継続しています。</p>


  <p>Java 開発者が求めていることの1つは、クラウドで Java 環境を使い始めるための簡単な方法です。</p>


  <p>次 &nbsp; の図に示すように、 <a href="https://aka.ms/javaonazure">Java デベロッパーセンター</a>が3つ &nbsp; の簡単な方法で更新されて &nbsp; います。 Java クライアント、サーバー、Web アプリは、新しい &ldquo; 簡単な作成 &rdquo; サービスを使用していくつか &nbsp; の手順でビルドできます。&#39; 各オプションは、JDK や Tomcat などの Java 開発者向けのベースを作成し、カスタムコードにドロップできるようにします。</p>


  <p>たとえば、次の図の最初のボタンをクリックすると、Tomcat を実行する Ubuntu Linux VM が作成され、Java コードのデプロイの準備ができ、FTP/SCP/SSH が自動的に設定されます。</p>


  <p>イメージの2番目のボタンは Azure App Service に Java コンテナーを生成し、管理された Web アプリコンテナー環境を提供します。 <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>は、プロビジョニング、負荷分散、自動スケール、およびアプリの正常性の監視を行います。</p>


  <p>図の右側に示さ &nbsp; れている3番目のオプションは、Azure Storage のインスタンス (この場合は<a href="https://azure.microsoft.com/en-us/documentation/services/storage/">Azure Blob service</a>) にアクセスするサンプルをローカルコンピューターで実行するために使用できるコードです。</p>


