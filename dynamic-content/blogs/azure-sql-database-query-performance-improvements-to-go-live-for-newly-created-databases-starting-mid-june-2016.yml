Slug: azure-sql-database-query-performance-improvements-to-go-live-for-newly-created-databases-starting-mid-june-2016
Title: 新しく作成されたデータベースのクエリパフォーマンスの向上の Azure SQL Database
Summary: Azure SQL Database では、互換性レベル130のクエリパフォーマンスが近日対応になりました。
Content: >-
  <p>Azure SQL Database は、いくつかの異なる T SQL バージョンで何百万ものデータベースを実行し、アプリケーションの旧バージョンとの互換性を維持します。 SQL Database は、互換性レベルと呼ばれる &quot; バージョン管理手法を実装します。 &quot;互換性レベルは次のとおりです。</p>


  <ul>
      <li>SQL Server 2008 と SQL Database v11: 100</li>
      <li>SQL Server 2012: 110</li>
      <li>SQL Server 2014 および SQL Databasev12: 120</li>
      <li>SQL Server 2016 と SQL Database v12 から6月: 130</li>
  </ul>


  <p>互換性レベル130を使用すると、開発者は、新しい SQL Server 2016 クエリプロセッサの機能強化を活用できます。 これらの機能強化により、並列プランの実行、直列バッチモードの実行、新しいクエリプランの推定などの新機能を活用して、クエリの実行を改善できます。</p>


  <p><strong>2016 年6月中旬以降、新しく作成されたデータベースの既定の Azure SQL Database 互換性レベルは120から130に変わり</strong>ます。 2016年6月中旬より前に作成された既存のデータベースは影響を受けず、現在の互換性レベル (100、110、または 120) を維持します。</p>


  <p>既存のデータベースの場合は、新しいクエリプロセッサの機能を活用し、アプリケーションのパフォーマンスを向上させるために、この新しい互換性レベルを採用することを強くお勧めします。 互換性レベルを変更するには、単純な t-sql SQL ステートメントを実行します。 &ldquo; ALTER database &lt; -Name-ここでは &gt; 、COMPATIBILITY_LEVEL = 130 を設定します。&quot;</p>


  <p>この経験により、ほとんどのワークロードは互換性レベル130でそのとおりに実行されることがわかります。 ただし、常に例外がいくつかあります。また、改善によって得られるメリットを判断するには、十分な注意が必要です。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-compatibility-level-query-performance-130/">こちら</a>を参照してください。</p>
