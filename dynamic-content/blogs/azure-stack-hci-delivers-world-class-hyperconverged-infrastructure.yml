Title: Azure Stack HCI は、世界クラスのハイパー集約型インフラストラクチャを提供します
Summary: 世界中の pandemic と経済の変化によって新しい標準が定義されているため、企業は新しい方法で商品やサービスの配信を最適化し、より高度なリモート作業環境でより高いコスト効率を実現しました。
Content: >-
  <p>世界中の pandemic と経済の変化によって新しい標準が定義されているため、企業は新しい方法で商品やサービスの配信を最適化し、より高度なリモート作業環境でより高いコスト効率を実現しました。</p>


  <p>リモート作業、ハイパー集約型インフラストラクチャの基盤となるテクノロジは、仮想デスクトップインフラストラクチャ (VDI) などの主要なワークロードを組織が提供し、リモートオフィスやブランチオフィス (ROBO)、および企業がデータセンターの最新化を推進するための理想的な方法でした。 Azure Stack HCI は、Azure 統合のイノベーションにより、これらの顧客のニーズに応じて提供します。 Microsoft のクラウドネイティブアプローチにより、お客様は、柔軟性の高い Azure サブスクリプション価格で使い慣れた管理とツールを活用する迅速なデプロイと統合によって、価値の高い HCI を実現することができます。</p>


  <h2>現在、お客様とパートナーは Azure Stack HCI イノベーションを利用しています</h2>


  <p>Azure Stack HCI の一般提供が開始されたので&#39;、プレビューで提供されている優れたフィードバックのお客様が、一元化された管理、ストレッチクラスタリング、組み込みのハイブリッド機能、Azure Arc 統合を含むフル機能のサービスを提供しています。 私たちのアプローチは、お客様とパートナーとの resonating に似ています。これには、統合システムパートナー &nbsp; (dataon、Dell Technologies、Lenovo など) が含まれます。 Benenden School、Bradley Legal、チェロキー郡 School 地区、フロリダ州医療カレッジ、Hendrick Motorsports など、多数の業界にわたるお客様は、プレビュー Azure Stack への参加によって Azure Stack HCI に成功したことを既に確認しています。また、HCI やデータベースワークロードを含む複数のユースケースについて、運用環境の初期デプロイを推進してい また、データセンターは一般に最新化されています。 <a href="https://aka.ms/hcicustomerblog" target="_blank">カスタマーエクスペリエンスブログ</a>をお読みください。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f3d8c37-5955-42db-bec5-3699b33d2f9a.jpg"><img alt="#21167" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eaa3932a-ea2d-4ce1-bc84-10ed1384c95f.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="#21167" width="138"></a></p>


  <h2>新しい Azure Stack HCI と統合システムを使用してさらに多くのことを行う</h2>


  <p>Azure Stack HCI が提供するイノベーションは、幅広い顧客 &nbsp; シナリオをオープンします。 たとえば、ネイティブの Azure 統合を使用したハイブリッドの簡易化では、ハイブリッド管理のために Azure Portal でクラスターを表示できます。 もう1つの主要なイノベーションは、お客様のディザスターリカバリー戦略を簡単に強化するために、新しく組み込まれた拡張クラスタリング機能です。 &nbsp;詳細については、こちらの <a href="https://aka.ms/stretchclustervideo" target="_blank">テクニカルビデオ</a> を参照してください。</p>


  <p>新しいインフラストラクチャを展開するときに価値のある時間を最小限に抑えることを検討しているお客様にとって、マイクロソフトはパートナーと協力して、Azure Stack HCI の新しい統合システムエクスペリエンスを、利用可能なフォームファクターの1つとして提供しています。 これらの統合システムは、ソフトウェア、 &nbsp; ハードウェア、およびファームウェアが事前にインストールされ、単純な展開 GUI を備えた、ラックに付属して &nbsp; います。 新しい Azure Stack HCI<em>完全スタックの更新</em> &nbsp; 機能は、各パートナーシステムと統合されており、新しい機能またはセキュリティ更新プログラムをクラスターに適用する必要があるときに1回のクリックオーケストレーションを行います。 システム管理者は常に制御されており、最新の機能と検証済みの完全スタック更新プログラムを常に取得します。</p>


  <h2>パートナーのエコシステム</h2>


  <p>&rsquo;また、一般公開されている microsoft は、microsoft の信頼できるパートナー (DataON、Dell Technologies、Lenovo など) の複数の統合システムをマークしています。 これらの Azure Stack HCI 統合システムは、エンタープライズ対応の信頼性とシンプルさを実現するために共同で設計されています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; Microsoft の &ldquo; 選択 &rdquo; を行ったパートナーとして、発散 HCI 統合システムが顧客にもたらす新しいシンプルさと使い Azure Stack やすさをしています。 &nbsp;Microsoft と協力して、新しい dataon azs 製品ラインでのシームレスなエクスペリエンスを提供しています。これは、Windows 管理センターのために dataon を Pro 必要があります。Pro は、ハイブリッドクラウドインフラストラクチャの中断を最小限に抑えながら Azure Stack HCI でのデプロイと更新を簡略化する必要があります。このようなシステムによって提供されるイノベーションを利用することで、すべての業界のメリットが得られると考えています。 &rdquo; &nbsp;</em> &mdash; Howard Lo, 副社長, 営業 &amp; マーケティング, dataon</p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; Microsoft で製品を市場に投入して長期にわたる歴史を持っているので、dell emc Integrated System for Microsoft Azure Stack HCI for the dell emc PowerEdge server テクノロジに基づいて構築され<a href="https://www.delltechnologies.com/en-us/blog/new-challenges-demand-new-hybrid-it-solutions/" target="_blank">て</a>います。業界トップレベルのハイパー集約ポートフォリオの一部として、このオールインワンの共同で設計されたシステムは、統合デプロイとフルスタックの自動ライフサイクル管理を使用しているお客様に Azure ハイブリッドクラウドの使用エクスペリエンスを提供します。</em> &rdquo;&mdash;製品マーケティングの副社長である Jon Si、Dell テクノロジ</p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; Lenovo は、最も人気のあるサーバーとエッジサーバーの編成に Microsoft Azure Stack HCI 統合フォームファクターを &rsquo; 導入することを目指しています。Microsoft との提携提携により、お客様のクラウドの取り組みを促進するための新しいハイパー集約型インフラストラクチャソリューションが提供されます。ハイブリッド機能と Azure とのシームレスな統合は、Lenovo ThinkAgile MX 製品ラインを完全に補完するものです。 &rdquo; </em> &nbsp; &mdash;Kamran amini、バイスプレジデントとジェネラルマネージャー、サーバー、Storage、ソフトウェア定義インフラストラクチャ、Lenovo データセンターグループ</p>

  </blockquote>


  <p>Azure Stack HCI をデプロイするもう1つの優れた方法は、多くの柔軟性を備えた Intel Select ソリューションオファリングを使用することです。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; HCI reimagines ハイブリッドクラウドは、ビジネスにとってどのようなメリットがあるかに基づいて Azure サービスへのアクセス方法を簡単に newfound ことができます。これは、オンプレミスかクラウドかによって異なります。 Azure StackAzure Stack HCI 向けの Intel セレクトソリューションは、幅広いパートナーによって提供される市場対応ソリューションであり、デプロイをさらに簡素化するために広範なテストとパフォーマンスの検証が行われています。顧客は、最新のインフラストラクチャでビジネスを進めるために必要なスケールと効率性を提供します。 &rdquo; </em>&mdash;Jason は、Intel 社の副社長である、一般マネージャー、クラウド Enterprise ソリューショングループです。</p>

  </blockquote>


  <p>また、現在 &rsquo; 一般公開されている HCI は、Altaro ソフトウェア、Commvault、Datadog、Veeam、および Veritas &mdash; との新しい独立系ソフトウェアベンダー Azure Stack のサポートも提供しています。これにより、お客様はさらに幅広いツールを選択できるように Azure Stack なりました。</p>


