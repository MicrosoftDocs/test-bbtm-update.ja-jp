Slug: azure-data-lake-tools-for-vscode-preview-march-update
Title: Azure Data Lake Tools for VSCode (プレビュー) - 3 月の更新
Summary: クロスプラットフォーム サポートを向上するために Azure Data Lake Tools for VSCode を起動し、Mac、Linux、Windows の開発者に会い、U-SQL 用のファースト クラスの軽量コード エディター エクスペリエンスを提供します。 重要な機能がいくつか含まれる 3 月のリリースをお知らせします。
Content: >-
  <p>クロスプラットフォーム サポートを向上するために <b>Azure Data Lake Tools for VSCode</b>&nbsp; を起動し、Mac、Linux、および Windows の開発者に会い、U-SQL 用のファースト クラスの軽量コード エディター エクスペリエンスを提供します。 重要な機能がいくつか含まれる 3 月のリリースをお知らせします。</p>


  <h2>主な新機能</h2>


  <ul>
   <li><b>アセンブリの登録</b> -&nbsp;&ldquo;<b>更新された ADL:</b> <b>&rdquo; </b>&nbsp; アセンブリの登録機能を使用すると、アセンブリをすばやく登録できるだけでなく、組み込みのインテリジェンスを実装して依存関係の検出、依存関係の自動登録、依存関係ファイルのアップロード (必要な場合) を行うことができます。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68c245d2-c40a-4a76-8ba2-8202a855b13d.png"><img alt="1" border="0" height="209" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0529d62-83de-4cc1-8914-dd1741c58816.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="1" width="607"></a></p>

  </blockquote>


  <ul>
   <li><b>ADLS 統合 </b>&ndash; Azure Data Lake の強力な勢いに従って、シームレスな ADLS 統合を有効にし、ADLS ファイルを簡単に参照してプレビューすることができます。 これを行うには、コマンド パレットまたは右クリック メニューを使用します。</li>
  </ul>


  <blockquote>

  <p>a) <b>[ADL: List Storage Path</b> to navigate to your ADLS folders, files and objects.<b>: </b>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dc30737-a958-42cd-a2f8-51f8f59f4bef.png"><img alt="2 - List Path" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9c8b714-0adf-4e3f-ac33-bb738b990bb2.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2 - リスト パス" width="349"></a></p>

  </blockquote>


  <blockquote>

  <p>b) パス文字列を右クリックし、[<b>ADL: List Storage Path</b>]を選択して、そのパスのすべてのフォルダーとファイルを自動的に一覧表示します。</p>

  </blockquote>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e76b4e6-e914-4b2f-9f3c-bad3310d4286.jpg"><img alt="3 - List Path Right Click" border="0" height="144" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8698c3f0-467f-408b-a929-613aacb422aa.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="3 - リスト パス右クリック" width="286"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/650cc4fe-b59e-4bd3-b3ea-dbd5a0dcf8f8.png"><img alt="4 - List Path Results" border="0" height="144" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015c4f0-7ee2-45e9-8696-d7bf52e74aa1.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="4 - リスト パスの結果" width="309"></a></p>


  <p>a) <b>ADL: Preview Storage</b> <b>File を使用</b>して ADLS ファイルをプレビューします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca923499-4550-4cec-84d3-5f939f3a9b43.jpg"><img alt="5 - Preview" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0de5d045-d703-4e30-9eb4-df0ba0e47605.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="5 - プレビュー" width="289"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dba1d32-bb4b-4ee2-ab3a-adccb00cb70a.jpg"><img alt="6 - Preview Results" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b567d727-10fc-4bbd-837e-37c64c683ee3.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="6 - 結果のプレビュー" width="301"></a></p>


  <p>b) パス文字列を右クリックし、[<b>ADL: Preview Storage File</b>]を選択して、ファイルのプレビューを自動的に開きます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27f5aab6-6a9a-480d-9700-7c65d2e72a4a.jpg"><img alt="7 - Preview Right Click" border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9b4de13-4cca-4e21-9bc0-724abb7ebb93.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="7 - プレビューの右クリック" width="339"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a571a3-956d-49a7-a414-fa87ce404cca.jpg"><img alt="8 - Preview Right Click Results" border="0" height="168" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1da47807-f0ab-42aa-bf46-ef72e9f3e0fc.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="8 - プレビュー : 右クリックの結果" width="251"></a></p>

  </blockquote>


  <ul>
   <li><b>拡張言語サービス </b>&ndash;生産性を向上させ、作成者エクスペリエンスU-SQLを強化するために、[定義へ移動<b></b>] 機能と [<b></b>自動フォーマット] 機能が追加されました。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51da5fb6-d94a-47d0-800b-fc58d56b5511.jpg"><img alt="9 - Format" border="0" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1876b912-72d9-4750-8e71-adfda27dd9ce.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="9 - 形式" width="297"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff6e3d4f-7d97-4688-a9c0-e51fdbd34056.jpg"><img alt="10 - Definition" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7b8a4a5-2320-426a-9d98-4bcc9732b157.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="10 - 定義" width="292"></a></p>

  </blockquote>


  <ul>
   <li><b>サンプル コードを開く </b>&ndash;作業の開始エクスペリエンスを向上させるために、<b>ADL: Open Sample Script</b> が強化され、ツールを初めて使用し、言語を理解U-SQLされました。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e11baf-daf0-4100-b95e-6a91f6b399da.jpg"><img alt="11 - Sample" border="0" height="325" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fae1180c-be41-4acd-ad1a-c8739de52707.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="11 - サンプル" width="586"></a></p>

  </blockquote>


  <h2>開始するには?</h2>


  <p>最初に Visual Studio Code をインストールし、JRE 1.8.x、Mono 4.2.x (Linux および Mac の場合)、.Net Core (Linux および Mac&nbsp; の場合) を含む前提条件ファイルをダウンロードしてください。次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace &ldquo; にアクセスし、<b>Azure Data Lake Tool で VSCode</b> を検索して、最新の ADL ツールを取得します&rdquo;。&nbsp;&nbsp;&nbsp;</p>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b492896e-39fc-45cf-9ffe-0966997a2674.jpg"><img alt="12 - Install" border="0" height="145" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9a528b3-89e4-4464-8c14-eace4f759609.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="12 - インストール" width="579"></a></p>

  </blockquote>


  <p>AZURE Data Lake Tool for VSCode の詳細については、以下を参照してください。</p>


  <ul>
   <li>&nbsp;<a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">Data Lake Tools for VSCode の使用に関する詳細な情報</a></li>
   <li>ビデオの ADL Tools for VSCode ユーザー命令の場合: <a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">ADL for VSCode ビデオ</a></li>
   <li>チュートリアルの開始情報については、「チュートリアル: Data Lake Analyticsの<a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">使用を開始する」を参照Azure Data Lake Analytics</a></li>
   <li>アセンブリの開発に関する情報については、次の情報を参照してください<a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">。U-SQLジョブ用のアセンブリAzure Data Lake Analyticsします。</a></li>
  </ul>


  <p>&nbsp;</p>


  <p>ご質問がある場合は、&rsquo;Azure Data Lake Dev までお問い合わせください。 ツール チーム <a href="mailto:adldevtool@microsoft.com">adldevtool@microsoft.com</a>。</p>
