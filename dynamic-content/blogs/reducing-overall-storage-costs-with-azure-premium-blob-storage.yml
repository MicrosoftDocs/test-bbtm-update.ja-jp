Title: Azure プレミアム Blob Storage でストレージ全体のコストを削減
Summary: このブログ投稿では、Azure プレミアム Blob Storage の価格と、一部のアプリケーションのストレージコスト全体を削減する可能性のある点について詳しく説明します。 プレミアム Blob Storage は、ブロック blob と追加 blob 用のソリッドステートドライブ (ssd) によって Azure Blob Storage ます。
Content: >-
  <p>このブログ投稿では、Azure プレミアム Blob Storage の価格と、一部のアプリケーションのストレージコスト全体を削減する可能性のある点について詳しく説明します。</p>


  <p>プレミアム Blob Storage は、ブロック blob と追加 blob 用のソリッドステートドライブ (ssd) によって Azure Blob Storage ます。 詳細については、「 <a href="https://azure.microsoft.com/blog/azure-premium-block-blob-storage-is-now-generally-available/" target="_blank">Azure プレミアム Blob Storage の一般提供を開始</a>する」を &ldquo; 参照してください。 &rdquo;非常に高速なストレージの応答時間を必要とするワークロードに最適です。 パフォーマンスの詳細については、 &ldquo; 「<a href="https://azure.microsoft.com/blog/premium-block-blob-storage-a-new-level-of-performance/" target="_blank">プレミアムブロック Blob Storage-新しいパフォーマンスレベル</a>」を参照してください。&rdquo;</p>


  <p>Azure プレミアム Blob Storage では、標準の汎用 V2 (GPv2) ホット、クール、アーカイブで使用されるものと &rsquo; 同じ &lsquo; 従量課金制の価格モデルを利用しています。 つまり、お客様は、1か月あたりに保存されたデータ量と、実行された操作の数量に対してのみお支払いいただきます。</p>


  <p>現在の blob の価格については、 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">Azure Storage の価格</a>に関するページを参照してください。 Colder レベルでは data storage ギガバイト (GB) の価格が減少しますが、暑すぎるかレベルでは1万あたりの操作料金が削減されます。 プレミアム data storage の価格は、ホットデータストレージの価格よりも高くなっています。 ただし、premium の読み取りおよび書き込み操作の価格は、ホット読み取りおよび書き込み操作よりも低くなります。 つまり、premium blob storage は、頻繁にトランザクション処理されるデータを格納することを目的としており、アクセス頻度の低いデータやめったにアクセスしないデータを格納するためのものではありません。</p>


  <p>運用コストが低いという点は、premium によってパフォーマンスが向上するだけでなく、標準 (GPv2) よりも低コストであるという点があります。</p>


  <p>この質問に回答するために、次のグラフを作成しました。これは、standard (GPv2) ホットおよび premium に1テラバイト (TiB) のデータを格納するという相対的な合計月額コストを示しています。読み取り操作と書き込み操作の間で70/30 の分割を使用して、この1TiB データに対して実行される1秒あたり</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a6628d7-e8f5-432a-aa58-4f295ecb70cf.png" target="_blank"><img alt="Graph showing that premium pricing does, at a point, become more cost effective than standard." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7673e922-db7c-4aed-bb83-bab9e19e9020.png" style="display: inline; background-image: none;width:80%;" title="premium の価格設定は、ある時点で標準よりもコスト効率が高くなることを示す Graph ます。"></a></p>


  <p>上のグラフでわかるように、premium の月額合計月額は、データの1TiB ごとに1秒あたり40から50への操作の GPv2 を下回るようになります。 これは、premium によって提供されるパフォーマンスを向上させる必要がない場合でも、premium を使用して、高い操作でワークロードのコストを削減できることを意味します。</p>


  <h2>次の手順</h2>


  <p>プレミアム Blob Storage を開始するには、サブスクリプションで<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-create-account-block-blob" target="_blank">ブロック Blob &rsquo; ストレージアカウントを &lsquo; プロビジョニング</a>し、既存の <a href="https://docs.microsoft.com/rest/api/storageservices/blob-service-rest-api" target="_blank">blob Service REST API</a>   または azcopy や <a href="https://azure.microsoft.com/features/storage-explorer/" target="_blank">Azure Storage Explorer</a>などの既存のツールを使用して、コンテナーと blob の作成を開始します。  </p>


  <h2>まとめ</h2>


  <p>Azure プレミアムは、低可用性と一貫性のある待機時間と、高い操作を伴うアプリケーションのコスト削減を実現する Blob Storage について非常に興奮しています。 <a href="mailto:premiumblobfeedback@microsoft.com">premiumblobfeedback@microsoft.com</a>フィードバック <a href="https://feedback.azure.com/forums/217298-storage" target="_blank">フォーラム</a>では、お客様 Azure Storage のご意見やご意見をお寄せいただくことができます。また、お客様のご意見やご提案をお寄せいただくこともできます。 Azure Blob Storage の詳細については、<a href="https://azure.microsoft.com/services/storage/blobs/" target="_blank">製品のページ</a>を参照してください。</p>
