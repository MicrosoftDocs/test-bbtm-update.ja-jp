Title: Microsoft は NVIDIA の GTC デジタルカンファレンスで変革を行います
Summary: Supercomputing の世界は進化しています。 ハイパフォーマンスコンピューティング (HPC) オンプレミスクラスターと従来の HPC シナリオに制限されていますが、現在はエッジ、オンプレミス、クラウド、およびその間のあらゆる場所で実行されています。
Content: >-
  <p>Supercomputing の世界は進化しています。 ハイパフォーマンスコンピューティング (HPC) オンプレミスクラスターと従来の HPC シナリオに制限されていますが、現在はエッジ、オンプレミス、クラウド、およびその間のあらゆる場所で実行されています。 &rsquo;開発者が高度なシミュレーションを実行しているかどうかにかかわらず、リアルタイムの優れた監視によってドリルダウンを行うエネルギー会社、リモートで作業する必要がある従業員に professional virtual graphics ワークステーションを提供するアーキテクチャ企業、または AI を使用して市場のリスクをナビゲートする金融サービス会社は、 &rsquo; nvidia グラフィックス処理ユニット (GPU)</p>


  <p>これらの最新のニーズには、従来は少数の組織に限定された高度なソリューションが必要です。これは、拡張性があり、配信に時間がかかるためです。 現在、Microsoft Azure は、HPC 機能、包括的な AI プラットフォーム、およびこれらの課題に直接対応するハイブリッドおよびエッジオファリングの Azure Stack ファミリを提供しています。</p>


  <p>今年、 <a href="https://www.nvidia.com/en-us/gtc/?ncid=afm-chs-44270&amp;ranMID=44270&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-JSMo7h5bd7s4xnwXsWdYLQ" target="_blank">GTC デジタル</a> &rsquo; では、NVIDIA GPU アクセラレーションを利用する最も革新的なアプリケーションの一部を、エッジ、オンプレミス、クラウドコンピューティングに対するコミットメントを強調しています。 登録は無料なので、サインアップして Microsoft がどのように変革を行っているかをご確認ください。</p>


  <h2>視覚エフェクトと GPU ワークステーション</h2>


  <p>Azure では、デスクトップ仮想化に不可欠なさまざまな視覚化ワークロードと、コンピューター支援設計、コンテンツ作成、対話型表示などのプロフェッショナルなグラフィックスを利用できます。 Azure 上の視覚化ワークロードは、ワールドクラスのワールドクラスの Gpu と Quadro テクノロジを搭載して &rsquo; います。これは、世界中 &rsquo; の卓越のビジュアルコンピューティングプラットフォームです。 Azure クラウド上のグラフィックスワークステーションにアクセスすることで、アーティスト、デザイナー、および技術担当者は、どこからでも、または接続されている任意のデバイスからでもリモートで作業できます。 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">Windows</a>および<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a>用の NV-Series 仮想マシン (vm) に関する記事をご覧ください。</p>


  <h2>人工知能</h2>


  <p>NVIDIA ONNX <a href="https://developer.nvidia.com/tensorrt" target="_blank">Sorrt 7</a>の統合を使用して、更新された実行プロバイダーのリリースを<a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-is-now-open-source/" target="_blank">Runtime</a>で共有し直しまし &rsquo; た。 この更新により、ONNX Runtime は、Azure クラウド上の NVIDIA gpu でオープンオープンニューラルネットワーク Exchange (ONNX) モデルを実行できます。また、エッジを使用して、動的図形、混合精度の最適化、および INT8 の実行といった、の新機能を利用し Azure Stack ています。</p>


  <p>動的図形のサポートにより、ユーザーは変数のバッチサイズを実行できます。これは、ONNX Runtime が繰り返しニューラルネットワーク (RNN) と、トランスフォーマー (BERT) モデルからの<strong></strong>双方向エンコーダー表現を処理するために使用されます。 有効桁数と INT8 の混合実行を使用して GPU での実行時間を短縮することで、ONNX ランタイムが CPU と GPU の間でパフォーマンスのバランスを向上させることができます。 2019年3月にリリースされた ONNX ランタイムでは、汎用 GPU アクセラレーションと比較して、同じハードウェア上で推論パフォーマンスが向上しています。</p>


  <p>さらに、Azure Machine Learning サービスでは、NVIDIA <a href="https://developer.nvidia.com/cuda-zone" target="_blank">cuda プラットフォーム</a>を使用するデータサイエンスフレームワーク用の高パフォーマンス GPU 実行アクセラレータである<a href="https://www.developer.nvidia.com/rapids" target="_blank">RAPIDS</a>がサポートされるようになりました。 Azure 開発者は、現在他の機械学習フレームワークを使用しているのと同じ方法で RAPIDS を使用できます。また、Scikit-learn、PyTorch、およびの各フローと組み合わせて使用することもできます。 これらの2つの開発は、AI 用の真にオープンで相互運用可能なエコシステムに対する大きなマイルストーンを表します。 &rsquo;これらのプラットフォームの追加によって、これらの開発者エクスペリエンスが簡素化および強化されることを確認しています。</p>


  <h2>Edge</h2>


  <p>Microsoft では、お客様がクラウドだけでなくエッジでも機械学習を行うことができるように、インテリジェントエッジポートフォリオのさまざまなソリューションを提供しています。 このソリューションには、Azure Stack Hub、Azure Stack Edge、IoT Edge が含まれます。</p>


  <p>エッジでセンサーデータと推論をキャプチャする場合でも、Azure のモデルトレーニングを使用してエンドツーエンドの処理を実行する場合でも、エッジでトレーニング済みのモデルを活用することにより、Microsoft はお客様のニーズに応じて必要なニーズに対応できます。</p>


  <h2>Supercomputing scale</h2>


  <p>常に変化する世界経済では、時間の決定が非常に重要です。 変化のペースを加速させることで、企業は、膨大な量のデータを収集し、モデルをトレーニングし、クラウドとエッジでリアルタイムの推論を実行する新しい方法を模索しています。 Azure HPC ポートフォリオは、専用のコンピューティング、ネットワーク、ストレージ、アプリケーションサービスで構成されており、さまざまなワークロード特性に合わせて最適化されたインフラストラクチャオプションを使用して、データと処理のニーズをシームレスに接続するのに役立ちます。</p>


  <h2>Azure Stack Hub に発表されるプレビュー</h2>


  <p>Microsoft は、NVIDIA との共同作業で、Azure NC-Series 仮想マシン (VM) のサポートを備えた Azure Stack Hub がプレビュー段階にあることを発表しています。 Azure NC-Series Vm は、エッジで使用できる GPU 対応 Azure Virtual Machines です。 Azure Stack Hub での GPU のサポートにより、さまざまな新しいソリューションの機会がロック解除されます。 Azure Stack Hub ハードウェアパートナーと共に、お客様はワークロードに適した GPU を選択して、人工知能、トレーニング、推論、視覚化のシナリオを実現できます。</p>


  <p>Azure Stack Hub はクラウドの全機能をまとめて、1つのソリューションに取り込むことができないワークロードを効率的にデプロイおよび管理します。 プレビュー期間中、NVIDIA が有効になっている2つの GPU モデルが提供されています。 これらは、NVIDIA V100 とコア Gpu の両方で使用できます。 これらの物理 Gpu は、次のように、Azure N シリーズの VM の種類に合わせて調整されます。</p>


  <ul>
      <li>NCv3 (NVIDIA V100 のコア GPU): 学習、推論、および視覚化のシナリオを可能にします。 同様の構成については、「 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fvirtual-machines%2Fncv3-series&amp;data=02%7C01%7Ckeraines%40microsoft.com%7Cb42c6eeec37c49e2721108d7cb7e5f26%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637201615953045405&amp;sdata=rBbTlbL20LU5L1S6H6lBClGYAYASHaU64t9RJfwfRVY%3D&amp;reserved=0" target="_blank">Standard_NC6s_v3</a> 」を参照してください。</li>
      <li>未定 (NVIDIA T4 は、コア GPU): この新しい VM サイズ (Azure Stack Hub でのみ利用可能) では、軽量の学習、推論、視覚化のシナリオが可能です。</li>
  </ul>


  <p>ヒューレットパッカード Enterprise は、Microsoft Azure Stack Hub ソリューションの hpe ProLiant の一部として Microsoft GPU preview プログラムをサポートしています。 &ldquo;hpe proliant DL380 サーバーノードを使用した Microsoft Azure Stack hub ソリューションの hpe proliant は、gpu ワークロード &rdquo; の最大 CPU、RAM、およびすべてのフラッシュストレージ構成をサポートするために gpu 対応になっています。これは、Mark Evans、WW product manager、hpe proliant for Microsoft Azure Stack hub、hpe です。 &ldquo;ここでは、GPU 機能によって実現される新しいワークロードオプションを検討する際に役立つ、このコラボレーションについて説明します。&rdquo;&nbsp;</p>


  <p>主要なクラウドインフラストラクチャプロバイダー<sup>1</sup>として、Dell テクノロジはクラウドの複雑さを排除し、クラウド全体で一貫性のある運用モデルを拡張するのに役立ちます。 Microsoft と密接に連携している Dell EMC Integrated System for Azure Stack Hub では、2U のフォームファクターで NVIDIA V100 の、コア Gpu を含む追加の GPU 構成がサポートされます。 これにより、お客様は、成長する予測分析と AI/ML 市場におけるパフォーマンスの密度とワークロードの柔軟性が向上します。 これらの新しい構成には、ライフサイクル管理の自動化機能と例外的なサポートも付属しています。</p>


  <p>Azure Stack Hub GPU preview に参加するには、今すぐ <a href="mailto:azshubgpupreview@microsoft.com">電子メール</a> をお送りください。&nbsp;</p>


  <h2>Azure Stack Edge プレビュー</h2>


  <h2><img align="right" alt="Azure Stack Edge Hi-Res" border="0" height="147" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cfbb6b9-12d9-44c2-aad7-f5ec05cd9f43.png" style="margin: 0px 0px 0px 15px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Stack エッジの高解像度" width="261"></h2>


  <p>また、NVIDIA T4 による、コア GPU を使用した Microsoft Azure Stack Edge プレビューの拡張についても発表しました。 Azure Stack エッジはクラウドで管理されたアプライアンスで、データに対する高速なローカル分析と洞察の処理を提供します。 NVIDIA GPU を追加すると、クラウド内でのビルドが可能になり、エッジで実行できるよう &rsquo; になります。 このおもしろいリリースの詳細については、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-is-expanding-the-azure-stack-edge-with-nvidia-t4-gpu-preview/" target="_blank">詳細なブログ</a>を参照してください。</p>


