  <p>Microsoft セッションの記録は、11月26日から、 <a href="https://www.nvidia.com/en-us/gtc/">GTC デジタル</a> サイトで利用可能になります。 microsoft のデジタルセッションの一覧と、対応するリンクについては、microsoft Tech Community の<a href="https://techcommunity.microsoft.com/t5/azure-compute/microsoft-sessions-at-nvidia-gtc-digital/ba-p/1242641" target="_blank">ブログ</a>() を参照してください。</p>


