Content: >-
  <p>数か月前に、Azure IoT 参照アーキテクチャの重要な更新がリリースされました。これは、お客様が Azure で IoT ソリューションを構築できるようにするためのダウンロード可能なリソースです。これは、実証済みの運用環境の準備ができたアーキテクチャとテクノロジの実装の選択肢を提供します。</p>


  <p>現時点では、 <a href="https://aka.ms/iotrefarchitecture" target="_blank">Azure IoT 参照アーキテクチャ</a>の更新バージョン2.1 をリリースすることに満足しています。 このドキュメントでは、IoT 空間の概要、スケーラブルな IoT ソリューションの推奨されるサブシステムのファクタリング、サブシステムごとの規範的なテクノロジの推奨事項、およびユースケースとテクノロジの代替について説明する詳細なセクションを提供します。</p>


  <p>このガイドの最新バージョンには、次の4つの重要な更新プログラムが含まれています。</p>


  <ol>
      <li>SaaS (Azure IoT Central)、PaaS (Azure IoT solution accelerator)、IaaS (OSS stack を使用) のいずれかを利用して IoT ソリューションを構築するためのガイダンスです。 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT central</a>は、完全に管理されたグローバル iot SaaS (サービスとしてのソフトウェア) ソリューションであり、大規模な iot 資産の接続、監視、管理を簡単に行うことができます。 Azure IoT ソリューションアクセラレータはオープンソースのサービスであり、Azure テクノロジを使用して市場投入までの時間を短縮し、価値を得るためのエンドツーエンドの例を提供します。</li>
      <li>テレメトリを収集し、洞察を生成し、物理的な世界の近くにある情報に基づいてアクションを実行する、接続されたデバイスセットを拡張するインテリジェントエッジとして<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT エッジ</a>を組み込むこと。 Azure IoT エッジを使用すると、接続されているか接続されていない IoT デバイス上で Azure サービスを安全にデプロイして実行することで、クラウドインテリジェンスをローカルに</li>
      <li>全体的な正常性を判断するために、IoT ソリューションで適切なログ記録と監視を構築するためのガイダンスです。 ログ記録と監視システムは、ソリューション、関連するデバイス、およびシステムがビジネスおよび顧客の期待を満たすために機能しているかどうかを理解するのに役立ちます。 <a href="https://azure.microsoft.com/en-us/resources/videos/operations-management-suite-oms-overview/" target="_blank">Azure Operations Management Suite</a> (OMS) を使用すると、管理者は運用インフラストラクチャの可視性を向上させることにより、インテリジェントなエッジおよびクラウド環境をより効率的に管理できます。</li>
      <li>推奨される記憶域サブシステムとして<a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a> (tsi) が含まれています。 tsi の機能には、SQL のようなフィルター処理、集計、REST クエリ api、情報を視覚化するためのデータエクスプローラーなどがあります。</li>
  </ol>


  <p>お客様は、 <a href="https://aka.ms/iotrefarchitecture" target="_blank">Azure IoT 参照アーキテクチャ</a>と、<a href="https://www.azureiotsolutions.com/Accelerators" target="_blank">リモート監視</a>や<a href="https://www.azureiotsolutions.com/Accelerators" target="_blank">接続済みファクトリ</a>ソリューションアクセラレータなどの参照アーキテクチャの実装を使用して、実装の選択肢をガイドできます。</p>


  <p>Azure を使用した運用環境の IoT ソリューション構築の経験に基づいて、お客様のご意見、アイデア、提案をぜひお &rsquo; 寄せください。 今後数か月にわたって参照アーキテクチャの一貫性のある更新を計画しているので、フィードバックをお送りください <a target="_blank">AzureIoTRefArcVoice@microsoft.com</a> 。</p>
