Slug: enabling-diagnostic-logging-in-azure-api-for-fhir
Title: Azure API での FHIR®の診断ログの有効化
Summary: 診断ログへのアクセスは、法的要件 (HIPAA など) に準拠している医療サービスに不可欠です。 これを実現する Azure API for FHIR の機能は、Azure Portal UI の診断設定です。
Content: >-
  <p>診断ログへのアクセスは、法的要件 (HIPAA など) に準拠している医療サービスに不可欠です。 これを行うための Azure API for FHIR の機能は、Azure Portal UI の <strong>診断設定</strong> です。 Azure 診断ログのしくみの詳細については、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/diagnostic-logs-overview" target="_blank">Azure 診断ログのドキュメント</a>を参照してください。</p>


  <p>この時点で、サービスは監査ログに次のフィールドを出力しています。&nbsp;</p>


  <table border="1" cellpadding="2" cellspacing="0">
      <tbody>
          <tr>
              <td valign="top">
              <p style="text-align: center;"><strong>フィールド名</strong>&nbsp;</p>
              </td>
              <td valign="top">
              <p style="text-align: center;"><strong>Type</strong>&nbsp;&nbsp;</p>
              </td>
              <td style="text-align: center;" valign="top"><strong style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-size: 13px; font-style: normal;">メモ</strong></td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>TimeGenerated</strong></td>
              <td style="text-align: center;" valign="top">DateTime</td>
              <td style="text-align: center;" valign="top">イベントの日付と時刻。</td>
          </tr>
          <tr>
              <td valign="top">
              <p style="text-align: center;"><strong>OperationName &nbsp; &nbsp; &nbsp; </strong></p>
              </td>
              <td style="text-align: center;" valign="top">String</td>
              <td style="text-align: center;" valign="top">&nbsp;</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>CorrelationId &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String</td>
              <td style="text-align: center;" valign="top">&nbsp;</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>RequestUri &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String</td>
              <td style="text-align: center;" valign="top">要求 URI。</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>FhirResourceType &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String</td>
              <td style="text-align: center;" valign="top">操作が実行されたリソースの種類。</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>StatusCode &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">通り&nbsp;&nbsp;</td>
              <td style="text-align: center;" valign="top">HTTP 状態コード (例: 200)。</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>ResultType &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String&nbsp;&nbsp;</td>
              <td style="text-align: center;" valign="top">現在 &lsquo; 使用可能な値は、[開始 &rsquo; ]、 &lsquo; [成功 &rsquo; ]、または &lsquo; [失敗] です。&rsquo;</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>OperationDurationMs</strong></td>
              <td style="text-align: center;" valign="top">通り&nbsp;&nbsp;</td>
              <td style="text-align: center;" valign="top">要求を完了するためにかかった時間 (ミリ秒)。</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>LogCategory &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String</td>
              <td style="text-align: center;" valign="top">ログのカテゴリ。 現在、この値に対して &#39;AuditLogs&#39; を出力しています。</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>CallerIPAddress &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String</td>
              <td style="text-align: center;" valign="top">呼び出し元は IP アドレスを&#39;します。</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>Callerer 発行者 &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String&nbsp;&nbsp;</td>
              <td style="text-align: center;" valign="top">発行者</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>Calleridentity Objectid &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String&nbsp;&nbsp;</td>
              <td style="text-align: center;" valign="top">Object_Id</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>CallerIdentity &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">動的&nbsp;&nbsp;</td>
              <td style="text-align: center;" valign="top">Id 情報を格納している汎用プロパティバッグ。</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top"><strong>場所 &nbsp; &nbsp; </strong></td>
              <td style="text-align: center;" valign="top">String</td>
              <td style="text-align: center;" valign="top">要求を処理したサーバーの場所 (例: 米国中南部)。</td>
          </tr>
      </tbody>
  </table>


  <h2>監査ログにアクセス操作方法には、</h2>


  <p>FHIR の Azure API で診断ログを有効にするには、Azure Portal の [ <strong>診断設定</strong> ] に移動します。 ここでは、すべてのサービスが診断ログの出力に使用する標準 UI が表示されます。</p>


  <p><img alt="Diagnostic Settings" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf041372-c5c8-4b71-b2d6-52ed8fcf03d0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1155"></p>


  <p>診断には、次の3つの方法でアクセスできます。</p>


  <ul>
      <li>監査または手動検査のために<strong>Storage アカウント</strong>にアーカイブします。</li>
      <li>サードパーティのサービスまたはカスタム分析ソリューション (Power BI など) によるインジェストのために<strong>Event Hub</strong>にストリーミングします。</li>
      <li>Azure Monitor 内の <strong>Log Analytics</strong> ワークスペースにストリーム配信します。</li>
  </ul>


  <p>最初のログが Log Analytics に表示されるまでに最大15分かかる場合があることに注意してください。</p>


  <p>診断ログの使用方法の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/diagnostic-logs-overview" target="_blank">診断ログのドキュメント</a>を参照してください。</p>


  <h2>まとめ</h2>


  <p>診断ログにアクセスするには、サービスを監視し、準拠レポートを提供する必要があります。 Azure API for FHIR を使用すると、診断ログを使用してこれを行うことができます。</p>


  <p>FHIR&reg; は HL7 の登録商標であり、HL7 の許可を得て使用しています。</p>
