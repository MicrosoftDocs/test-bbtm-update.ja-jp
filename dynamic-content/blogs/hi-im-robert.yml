Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&nbsp; の製品管理のディレクターである Robert Duffner です。クラウド コンピューティングの思考リーダーにインタビューする新しい一連のブログ記事を開始します。私は、世界中の業界、公共部門、および公共機関に幅広く手を差し伸べたりします。 あなたは間違いなく、クラウドに関するこのような知識的な議論や議論を楽しめたくないと思っています。私の最初のインタビューは、NASA の IT の最高技術責任者であり、Nebula クラウド コンピューティング パイロットの推進力である Chris C. Kemp 氏です。</p>  <p>私が上級 IT エグゼクティブや開発者を引き付け合っている場合でも、現在推進しているさまざまなアドボカシー プログラムを使用して、顧客の声を増幅しようと試しています。&nbsp; これはすべて、Azure Platform の将来の製品の方向性を形成Windows取り組みです。&nbsp;これらの一部には、Windows Azure Platform Customer Advisory Board を率いるだけでなく、早期導入者の顧客やパートナーがプラットフォームを検証し、早期および詳細なフィードバックを提供することで最終製品を形成するのに役立つ Windows Azure テクノロジ導入プログラム (TAP)&nbsp; を推進する方法も含まれます。また、Windows Azure Most Valued Professionals (MVP) プログラムのコミュニティ リーダーとして、世界のトップ Windows Azure エキスパートと関わり合っています。&nbsp;&nbsp; </p>  <p>仕事以外では、私はエクスプローラーで、どこでも旅行を楽しむ人です。&nbsp; 私の悪用の一部については、こちらを参照してください。&nbsp;  私は実際に、南極を含む 7 つの大陸に行ったことがあります。&nbsp; しかし、最近、太平洋の北太平洋 (カスケード、スリンジャー、マウント レーニア) に参加するのが好きです。&nbsp; 自分のエクスペリエンスと背景の詳細については、こちらを参照してください。</p>  <p>Azure に関心をお持ちWindows、引き続きご期待ください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
