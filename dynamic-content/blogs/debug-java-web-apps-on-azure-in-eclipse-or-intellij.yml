Slug: debug-java-web-apps-on-azure-in-eclipse-or-intellij
Title: Eclipse または IntelliJ Web Apps Azure で Java アプリケーションをデバッグする
Summary: Java 開発者が Eclipse と IntelliJ で作業を実行するための継続的な取り組みの一環として、Azure Toolkit for Eclipse と IntelliJ が Azure での Java Web Apps のデバッグのサポートを追加すると発表しています。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">

  <p>Eclipse および IntelliJ Web Apps Azure 上の Java アプリケーションのリモート デバッグは使用できなくなりました。 (1) ローカルでデバッグするには、引き続き次のメソッドを使用できます。(2) ログ ストリームを使用する。(3) Java Flight Recorder を使用する。(4) Log Analytics、Elastic Stack、Splunk、または選択Azure Monitorその他のツールでログとメトリックを集計する。または (5) デバイスを使用している場合は、Spring Boot。 現在のデバッグ オプションと完全なドキュメントの詳細については、<a href="https://docs.microsoft.com/en-us/azure/developer/java/toolkit-for-eclipse/" target="_blank">Azure Toolkit for Eclipse</a> と <a href="https://docs.microsoft.com/en-us/azure/developer/java/toolkit-for-intellij/" target="_blank">Azure Toolkit for IntelliJ</a> のドキュメント ページを参照してください。</p>

  </div>


  <p>デバッグ用に Eclipse または IntelliJ を構成し、Azure 上のリモート <a href="https://azure.microsoft.com/en-us/blog/intellij-deploy-java-web-apps-to-azure/">Java Web アプリ</a> にアタッチして、コードのステップ実行を開始します。</p>


  <p>Java 開発者が Eclipse と IntelliJ で作業を実行するための継続的な取り組みの一環として、Azure Toolkit for <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse-whats-new/">Eclipse</a> と <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-intellij-whats-new/">IntelliJ</a> で Azure での Java Web Apps のデバッグのサポートが追加されたことを発表します。</p>


  <p>Eclipse で、Web アプリ プロジェクトを右クリックして [デバッグ <strong>] を</strong>選択し、[<strong> Azure Web アプリ</strong>] をクリックすると、デバッグ構成ウィザードによってプロセスが実行されます。</p>


  <p><img alt="" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c037d8aa-18f2-4437-b357-a9ea937587fe.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="" width="640"></p>


  <p>次に、アプリケーションで設定された既定値を受けToolkitをクリック<strong>します</strong>。<br>

  <img alt="" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6c51d3b-e5a8-4335-a71b-8c2e4617968d.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="" width="640"></p>


  <p>その後、IDE で Azure でリモート デバッグを有効にし、デバッグに必要なリモート接続を準備するコマンド プロンプトまたはシェルを起動します。 次に、Web アプリの JSP またはサーブレットにブレーク ポイントを挿入し、ブラウザーで Java Web アプリの URL を開きます。IDE はデバッグ モードになります。 コードのステップ実行と変数の検査は、今までと同様に開始します。</p>


  <p><img alt="" border="0" height="764" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c21b9ee-92e2-4b42-8bbc-c522b89938ab.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="1024"></p>


  <p>詳細については、 <a href="https://azure.microsoft.com/documentation/articles/app-service-web-debug-java-web-app-in-eclipse/">Eclipse</a> または IntelliJ での Azure での Java Web Appsのリモート デバッグに関するドキュメント ページ<a href="https://azure.microsoft.com/documentation/articles/app-service-web-debug-java-web-app-in-intellij/">を参照してください</a>。 Eclipse または IntelliJ を使用して Azure に Java Web Appsデプロイする方法 <a href="https://azure.microsoft.com/en-us/documentation/articles/create-a-hello-world-web-app-for-azure-in-eclipse/">の</a> 詳細 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-intellij-create-hello-world-web-app/">を確認できます</a>。 Azure 上の Java に関する追加情報については、 を参照してください <a href="https://azure.com/java">https://azure.com/java</a>。</p>


