Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Cihan Biycioglu は、NoSQL の品質に関する興味深い記事を作成し、SQL Azure。</p>  <p>"人々がフェデレーションのアイデアをキャッチしているのを見るのは良い方法です。 最近、フェデレーションが "NoSQL" Azure に切りSQL Azure関する記事と新しいホワイトペーパーが多数掲載されています。 はい、正しいのです。 フェデレーションにより、NoSQL モデルの大きな利点が最もSQL Azure必要な場所に組み込む"</p>  <p><a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2011/03/03/nosql-genes-in-sql-azure-federations.aspx">詳細については、こちらをクリックしてください</a></p>  <p>-Steve</p>
