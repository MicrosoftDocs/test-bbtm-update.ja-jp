Title: SQL Server 移行に最適 Azure SQL Database 3 つの理由
Summary: 今日生成されるデータの量は膨大になる可能性があります。 コストを管理し、パフォーマンスを最適化し、競争力を高めるためにデータを使用することによって、IT 組織はますます負荷を軽減するためにクラウドを模索しています。
Content: >-
  <p>今日生成されるデータの量は膨大になる可能性があります。 コストを管理し、パフォーマンスを最適化し、競争力を高めるためにデータを使用することによって、IT 組織はますます負荷を軽減するためにクラウドを模索しています。 今年 &rsquo; の Ignite では、データプラットフォームを再定義し、オンプレミスとクラウドの間で摩擦フリーなエクスペリエンスを作成する新しいイノベーションを発表します。&nbsp;</p>


  <p>本日は、Microsoft が SQL Server データベースを管理する Azure サービスである Azure SQL Database に注目します。 SQL Server を修正してアップグレードする必要はありません。 お気に入りの SQL Server 機能に加えて、組み込みの可用性 SLA、動的スケーリング、およびワークロードパターンの学習に基づく自動的なパフォーマンスとコストの最適化により、完全に管理されたデータベースサービスを活用できます。 ここ &rsquo; では、SQL Server のワークロードに最適な移行先として SQL Database が最も適している理由と、it によりビジネスに専念できるようにする方法について説明します。</p>


  <h3>#1: サービスとしてのインテリジェントなデータベースを使用してビジネスに専念する</h3>


  <p>現在 &rsquo; のクラウド中心の世界では、コアコンピテンシーを重視するために、ニーズに合わせてスケーリングできる、低コストで安心したコンピューティングインフラストラクチャを提供するクラウドプロバイダーに頼ることがますます高まっています。 管理されたサービスを使用すると、収益が向上し、市場投入までの時間が短縮され、最終的にはビジネスのパフォーマンスがピークになります。</p>


  <p>SQL Database は、急速に成長し、完全に管理された、サービスとしてのリレーショナルデータベース (dbaas) であり、世界中の38データセンター全体にわたって何百万もの運用データベースを管理します。 SQL Database を利用して、単純なトランザクションデータを管理し、高度なデータ処理をグローバル規模で行う必要がある、大量のデータを消費するミッションクリティカルなアプリケーションを実行することで、さまざまなアプリケーションやワークロードをサポートできます。</p>


  <p>&rsquo;2018 年10月1日に<strong>SQL Database Managed Instance &rsquo; s 汎用サービスレベルの一般提供が予定されている</strong>ことをお知らせします。 汎用サービスレベルは、一般的なパフォーマンス要件を持つ大部分のビジネスアプリケーション向けに設計されています。 Managed Instance は、お気に入りの SQL Server 機能と完全に管理されたサービスを組み合わせることによって、SQL Server Always On テクノロジを備えた組み込みの可用性 SLA、インテリジェントなパフォーマンス、およびワークロードのパターンを学習し、自動的に最適化する AI によるコストの最適化などの利点を提供します。 組み込みの In-Memory テクノロジを使用すると、IoT のような最新のワークロードや高度な分析ワークロードの最大5倍の<a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-in-memory-performance/" target="_blank">パフォーマンス向上</a>に必要な、<a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2017/11/08/high-scale-and-performance-of-azure-sql-database/" target="_blank">最大140万の htap トランザクション (1 秒あたり最大 htap トランザクション</a>) を実現できます。</p>


  <p>&ldquo;<em>microsoft では、数週間で Azure SQL Database Managed Instance に、timextender ソリューションを運用環境にデプロイできました。私たちはすぐに49% のコスト削減を実現しました。機械学習による人工知能をデータに適用する約束は、</em> &rdquo; John Steele、オーストラリアのビジネステクノロジ &amp; システムの GM に関するすばらしいチャンスです。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">Managed Instance</a>では、ネイティブバックアップ復元、CLR、トランザクションレプリケーションパブリッシャー、リンクサーバー、dbmail、クエリ通知、Always Encrypted、および Transparent Data Encryption を使用したキー (byok) のサポートにより、一般的な SQL Server 機能がサポートされています。これを使用すると、現在、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance-get-started" target="_blank">Managed Instance を作成</a>し、データを簡単に移行できます。 &nbsp; <a href="https://azure.microsoft.com/en-us/services/database-migration/" target="_blank">Azure Database Migration Service</a>。</p>


  <h2>#2: データベースの迅速なスケール</h2>


  <p>また、<strong> 2018 年10月1日に、新しい SQL Database hyperscale サービスレベルのプレビューについ</strong>てお知らせします。 大規模なオンプレミスのデータベースを移行したり、Azure SQL Database で将来の成長に備えて新しいアプリを構築したりする必要があるお客様にとって、ハイパースケール &rsquo; のスケールアウトアーキテクチャでは、汎用的なハードウェアでの非常に大きなデータベース (VLDB) のサポートが提供されます。 hyperscale を使用すると、100 tb データベースを SQL Database して、クエリのスケールアウトや高速なポイントインタイム復旧を実現できます。 SQL Server ストレージエンジンは、基本的に、スケールアップハードウェアを使用しない VLDB をサポートするためにエンジンレベルのコンピューティングとストレージをスケールアウトするために、ストレージエンジンを rearchitected しています。</p>


  <p>最初は、1つのデータベースでハイパースケールをプレビューできるようになり、将来は他のリソースの種類に拡張されます。 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsql-database%2Fsql-database-hyperscale&amp;data=02%7C01%7C%7Cb0f13cd43d4b4b197bef08d6144643d1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636718689386553579&amp;sdata=c%2BV8zl5FAD3SdjMxuQIBHEguhXG06HnHDTGVWvk9iMA%3D&amp;reserved=0" target="_blank">ハイパースケールサービスレベル</a>の詳細については、こちらをご覧ください。</p>


  <h2>#3: 組み込みのインテリジェンスを活用する</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/sql-database-learns-and-adapts-with-your-app/?ranMID=24542&amp;ranEAID=TnL5HPStwNw&amp;ranSiteID=TnL5HPStwNw-YVFY0RheOBgZIR1ZsvI7jg&amp;tduid=(9272876fc317c088e6256584265b14cb)(256380)(2459594)(TnL5HPStwNw-YVFY0RheOBgZIR1ZsvI7jg)()" target="_blank">2016</a>より前から、パフォーマンスとセキュリティを監視および管理する、さまざまな組み込みの機械学習とアダプティブテクノロジを通じてインテリジェントな機能の提供を開始しました。 Microsoft では、長年にわたって Azure で実行されている何百万ものデータベースからのテレメトリを使用して、ワークロードについて学習し、適応する、非常にインテリジェントで自律的なデータベースをトレーニングすることができます。</p>


  <p>Azure SQL Database &rsquo; の<strong>インテリジェントなパフォーマンス</strong>を利用すると、データベースのパフォーマンスに関する深い洞察が得られ、継続的な改善を行う手間が省け、ビジネスを推進することにより、作業に &ldquo; &rdquo; 集中できます。 クエリパフォーマンスの洞察や自動チューニングなどの機能では、データベースの使用状況を継続的に監視して、破壊的なイベントを検出し、パフォーマンスを向上させるための手順を実行します。&nbsp;</p>


  <p>クエリのパフォーマンスの最適化は、インテリジェントなクエリ処理機能ファミリへの最新の追加によって簡単に行うことができます。 ここでは、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fsql%2Frelational-databases%2Fperformance%2Fadaptive-query-processing%3Fview%3Dsql-server-2017%23row-mode-memory-grant-feedback&amp;data=02%7C01%7C%7C57f70590241a4467540208d60df82de2%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636711756900809561&amp;sdata=HJIRVaKiM1zphTuds79I%2F1rqfVZeDJBDfOxVjMua1rk%3D&amp;reserved=0" target="_blank">行モードメモリ許可フィードバック</a>、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fsql%2Frelational-databases%2Fperformance%2Fintelligent-query-processing%3Fview%3Dsql-server-2017%23approximate-query-processing&amp;data=02%7C01%7C%7C57f70590241a4467540208d60df82de2%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636711756900809561&amp;sdata=ykCcv38UN26PQInY4XpYwirVl3Cpd8g90qJCYBSuu1Y%3D&amp;reserved=0" target="_blank">クエリ処理の概算</a>、および <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fsql%2Frelational-databases%2Fperformance%2Fintelligent-query-processing%3Fview%3Dsql-server-2017%23table-variable-deferred-compilation&amp;data=02%7C01%7C%7C57f70590241a4467540208d60df82de2%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636711756900809561&amp;sdata=S1pHhQp%2FC2mPxIQIg5CbIFyxhCub7%2FzPYLEydnZ%2F9bs%3D&amp;reserved=0" target="_blank">テーブル変数の遅延コンパイル</a>の3つの新しいプレビューオファリングについて発表します。 最小限の労力で、これらの機能を使用してメモリ使用量をまとめて最適化し、クエリの全体的なパフォーマンスを向上させることができます。&nbsp;</p>


  <p>Azure SQL Database &rsquo; の<strong>インテリジェントな保護</strong>は、潜在的な脅威や脆弱性を積極的に監視することによって、データ &rsquo; のセキュリティとコンプライアンスの要件を効率的かつ生産的に満たすのに役立ちます。 Information Protection、脆弱性評価、脅威検出などの機能により、SQL Database は、機密データを事前に検出して保護し、潜在的な脆弱性を発見し、データに対する脅威を示す可能性がある異常なアクティビティを検出します。</p>


  <h2>ボーナス: #4 コストを削減し、生産性を向上させる</h2>


  <p>&rsquo;1 つ以上の理由を提供したいと思います。 SQL Database、コストを最も高くすることをお勧めします。 SQL Server ワークロードを SQL Database Managed Instance に移行すると、時間の経過と共に大幅な節約が得られます。 Forrester コンサルティングによって実施された最近の経済インパクトの合計<sup>TM</sup> によって、企業は、オンプレミスのデプロイに関連するハードウェア、ストレージ、およびネットワークコストを回避することで、212% の ROI と、資本コストの最大 $ 800k/年間節約を期待できます。 &nbsp; また、組み込みのインテリジェンスを備えた完全に管理されたサービスでは、従業員の生産性が向上しています。社内 Dba と IT プロフェッショナルはそれぞれ、最大40% と20% の向上を見ています。 この調査はまもなく利用可能になります。 <a href="https://azure.microsoft.com/resources/forrester-tei-sql-database-managed-instance/" target="_blank">エグゼクティブ概要</a>を今すぐダウンロードしてください。</p>


  <p>お &rsquo; 客様のワークロードに最もコスト効果の高いクラウドを Azure に提供することに努めています。 SQL Server の Azure ハイブリッド特典では、SQL Server Standard または Enterprise Edition ライセンスとアクティブなソフトウェアアシュアランスを使用して、最大 55 percent1 とライセンス付属の価格を節約できます。 また、SQL Server の Azure ハイブリッド特典と新しい予約容量プランを組み合わせることもできます。また、1年または3年間の SQL Database コンピューティングに対して事前に支払いを行った場合、ライセンスが含まれている料金が最大 80%<sup>2</sup>に節約されます。 &rsquo;2019 年7月9日に<a href="https://azure.microsoft.com/en-us/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/">SQL Server 2008/2008 R2 のサポートを終了</a>した場合は、これらのプランを使用して Azure SQL Database にワークロードをコスト効率よく移行し、サポート終了の移行コストを削減できます。 これらのプランの詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/single/">SQL Database の価格</a>に関するページを参照してください。</p>


  <p>終了時には、データ資産を Azure SQL Database で実行するのは、自動パイロットを使用する場合と似ています。 最高の SQL Server と組み込みのインテリジェント機能を、完全に管理されたサービスの利点と組み合わせることにより、優れたアプリの開発に集中し、効率的かつコスト効率の高い方法で拡大することができます。 これらの発表に注目し、お客様からのご意見をお待ち &rsquo; しております。</p>


