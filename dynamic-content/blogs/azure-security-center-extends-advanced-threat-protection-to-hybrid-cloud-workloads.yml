Title: Azure Security Center高度な脅威保護をハイブリッド クラウド ワークロードに拡張する
Summary: Azure Security Centerの脅威から Azure で実行されているワークロードを保護するのに役立つ、オンプレミスや他のクラウドで実行されているワークロードをセキュリティで保護するためにも使用できます。 セキュリティの管理...
Content: >-
  <p>Azure Security Centerの脅威から Azure で実行されているワークロードを保護するのに役立つ、オンプレミスや他のクラウドで実行されているワークロードをセキュリティで保護するためにも使用できます。 ますます分散するインフラストラクチャ間でのセキュリティの管理は複雑であり、攻撃者によって悪用されるギャップを生み出す可能性があります。 Security Center環境全体のセキュリティ管理を統合し、分析と Microsoft Intelligent Security サービスを使用してインテリジェントな脅威保護を提供することで、この複雑さを軽減Graph。</p>


  <p>簡素化された管理から、脅威&rsquo;をブロックして検出する新しい方法まで、Security Centerのセキュリティの課題を解決するためにイノベーションを続け続けている。 Microsoft Ignite で発表された新機能は次のとおりです。</p>


  <ul>
   <li><strong>ハイブリッド クラウド ワークロードの簡単なオンボード:</strong>オンプレミスおよび<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-onboarding" target="_blank">他のクラウド</a>で実行されている VM とコンピューターをオンボードするには、これらのマシンに Microsoft Monitoring Agentをインストールします。 Operations Management Suite (OMS) のセキュリティ &amp; コンプライアンスのお客様の場合、接続されているコンピューターは自動的に検出され、監視Security Center。 ハイブリッド クラウド ワークロード <a href="https://aka.ms/Dcncol" target="_blank">のオンボードの詳細を確認してください</a><strong>。</strong></li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77a7a7ce-93e7-47ff-991a-349730a9fdaf.png"><img alt="Onboarding of Hybrid Cloud Workloads" border="0" height="924" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3ccbc80-313f-430f-99a1-e5c0f4fa2bf5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ハイブリッド クラウド ワークロードのオンボード" width="1182"></a></p>


  <ul>
   <li><strong>Enterprise全体</strong>のセキュリティ ポリシー: Azure Policy を利用し、<a href="https://aka.ms/getpolicy" target="_blank"></a>現在は制限付きプレビュー中です。Security Center ポリシーは、管理グループ を使用して複数のサブスクリプションに適用できます。 これにより、Enterprise 契約と多くの Azure サブスクリプションを使用しているお客様のポリシー管理が大幅に効率化され、セキュリティ ポリシーがすべての Azure ワークロードに一貫して適用されます。 ポリシーは、オンプレミスおよび他のクラウドで実行されているワークロードにも適用して、シンプルで一中心の管理を実現できます。</li>
   <li><strong>適応型アプリケーション制御:</strong>Security Center適応型アプリケーション<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-application" target="_blank"></a>制御は、制限付きプレビューの中で、特定のワークロードに適応し、機械学習を利用するホワイトリスト登録規則を適用することで、マルウェアや他の望ましくない、または脆弱な可能性のあるアプリケーションをブロックするのに役立ちます。 Azure VM (現在は Windows のみ) で実行されているアプリケーションを分析することで、Security Center は、特定の VM または VM のセットに合わせて調整された一連のアプリケーション ホワイトリスト登録規則を推奨して適用し、管理の複雑さを軽減しながら、ホワイトリストの精度を高くすることができます。</li>
   <li><strong>Windows および Linux</strong> の高度な脅威検出: 既存の脅威検出機能を<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-detection-capabilities" target="_blank"></a>強化する Security Center には、Windows Defender Advanced Threat Protection (ATP) を利用した検出が含まれます。 Windows エンドポイント用に構築された高度な侵害後検出は、Windows サーバーに拡張され、Security Center で使用できます。 新しい検出は Security Center Standard に含まれており、リソースをオンボードするときに自動的に有効になります。 プレビューは、年の終わりより前に利用できます。 さらに、Security Centerは、一般的な監査フレームワークである監査レコードを利用して Linux マシン上の悪意のある動作を検出する新しい一連の検出を限定プレビューにリリースしました。</li>
   <li><strong>アラートとインシデントの調査:</strong>Security Centerビジュアルと対話型の調査エクスペリエンスが新しく追加されました<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-investigation" target="_blank"></a>。プレビュー段階では、アラートをすばやくトリアージし、侵害の範囲を評価し、根本原因を特定するのに役立ちます。 アラート、コンピューター、および攻撃キャンペーンに接続されていることを示すユーザー間の主なリンクを探索します。 セキュリティイベントと運用イベントの詳細な調査には、定義済みのクエリまたはアドホック クエリを使用します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d23e9f4a-7cdd-4782-8334-00b97336c85e.png"><img alt="Investigation Dashboard (Preview)" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ff6984b-cb4c-4170-a1e2-a6828c8adcc3.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="調査ダッシュボード (プレビュー)" width="1430"></a></p>


  <ul>
   <li><strong>自動化とオーケストレーション:</strong>Security Center、セキュリティ プレイブックを自動化Azure Logic Apps調整するために、アプリと<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-playbooks" target="_blank">統合されています</a>。 コネクタを使用してLogic Appsワークフローを作成し、Security Centerアラートからインシデント対応アクションをSecurity Centerします。 アラートの種類や他の要因に基づいてワークフローを調整するために、アラートの詳細に基づく条件付きアクションを含める。 チケットシステムへのアラートのルーティング、調査中に役立つ追加データの収集、脅威を修復するための是正措置の実行など、一般的なワークフローを自動化します。</li>
   <li><strong>セキュリティ データ分析:</strong>Security Center の新しい統合<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-events-dashboard" target="_blank"></a>検索およびイベント監視機能を使用すると、Security Center によって収集されたデータや、ネットワーク ファイアウォールや Azure Active Directory Information Protection などの接続されたソリューションなど、さまざまなソースからセキュリティ データを簡単に分析<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-partner-integration#manage-partner-solutions" target="_blank"></a>できます。<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-search" target="_blank"></a> 定義したクエリを使用して <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-custom-alert" target="_blank">、悪意のある</a> 可能性のあるアクティビティを追跡し、カスタム アラートを追跡する重要なイベントを定義します。 新しい<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-threat-intel" target="_blank">脅威インテリジェンス</a> マップでは、攻撃の地理的なソースに関する分析情報<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-identity-access" target="_blank"></a>が提供され、ID およびアクセス ダッシュボードには、潜在的な脅威を特定するために使用できるログイン アクティビティに関するデータが含まれている。</li>
   <li><strong>拡張されたセキュリティ評価:</strong>Security Center では、危険にさらされている可能性がある Web サーバーを特定するために、Windows VM とサーバー上の .NET、ASP.NET、IIS の構成をチェックして脆弱性を特定します。 プレビュー期間中、問題は重要なイベントとして表示されます。</li>
  </ul>


  <p>脅威の状況がますます困難になる中、Azure Security Center チームは、ペースを維持するために必要なソリューションを提供するために取り組み中です。 これらの新機能の詳細については、ドキュメントを読むか<a href="https://docs.microsoft.com/en-us/azure/security-center/" target="_blank"></a>、<a href="https://portal.azure.com/#blade/Microsoft_Azure_Security/SecurityMenuBlade/0" target="_blank">Security Centerを開</a>いて今すぐ使用を開始してください。</p>
