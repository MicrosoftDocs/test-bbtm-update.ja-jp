Content: >-
  <p>&rsquo;HashiConf &rsquo;18 で話す機会を得て感謝しています。 &rsquo;Mitchell、Armon、HashiCorp の有能なエンジニアと一緒に作業できるのは、常にすばらしい仕事です。私たちは、クラウド用の実用的でオープンソースでエンタープライズ対応のツールを構築するのと同じ焦点を共有すると信じているためです。 その強力なビジョンとパートナーシップを念頭に置いて、昨年の HashiConf の発表以降に行った作業の一部について説明し、HashiCorps&rsquo; ユーザーに焦点を当てたエクスペリエンスの長所と Azure クラウドの長所をまとめました。<a href="https://azure.microsoft.com/en-us/blog/more-and-more-fun-with-terraform-on-azure/" target="_blank">&rsquo;</a>&rsquo;</p>


  <p>エンジニアリング チームは、AzureRM の Terraform プロバイダーによってサポートされているリソースとサービスを拡張するために共同作業を行い、HashiCorp Vault との新しい統合を追加しました。 この投稿&rsquo;では、今年ヒットした主要なマイルストーンの一部を確認することで、HashiCorp とのパートナーシップで生み出された大きな進歩を読者に見て、有益であると思いました。</p>


  <h2>Azure Cloud Shell での Terraform の更新</h2>


  <p>申し上Cloud Shell、Azure のお気に入りの機能の 1 つです。 どこからでも、任意のデバイスからアクセスできるクラウドベースのワークスペースは、自分の場所に関係なく、クラウド リソースを簡単に作成、監視、更新できる点を意味します。 以前から、Terraform が Azure Cloud Shell に緊密に統合され、最近、Visual Studio Code の機能を備えたオープン ソース エンジンである、Terraform を搭載したグラフィカル エディターを起動しました。 本日、Terraform&rsquo; 構文の強調表示をこのエディターに追加しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fcf3d23-38f4-48c3-9b51-3d81d7f0cb68.png"><img alt="Terraform updates in Azure Cloud Shell" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf66182c-b494-464d-afba-8e41bc087c00.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cloud Shell での Terraform の更新" width="1141"></a></p>


  <p>これにより、Terraform プラン ファイルのシームレスな編集と作成が、Azure Cloud Shell。 Cloud Shell エディターを使用して Terraform HCL を編集し、VS Code で使用するように拡大した色を取得すると、エラーや入力ミスなどをすばやく認識できます。</p>


