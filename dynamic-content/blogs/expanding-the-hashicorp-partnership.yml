  <h2>Terraform provider for Azure Stack</h2>


  <p>Azure Stackは Azure の拡張機能です。お客様は、オンプレミスからパブリック クラウドにまたがってハイブリッド アプリケーションを完全に実現できます。 ユーザーはAzure Stackハイブリッド デプロイを通じて、エアガップされたデータ センターから作業できる単一の API サーフェス領域の一貫性を得る必要があります。</p>


  <p>HashiCorp と Microsoft は、Terraforms&rsquo; 機能を拡張して Azure Stack を管理できるように提携しました。お客様は、Azure で行うのと同じ方法で Azure Stack でリソースを作成または管理できます。</p>


  <p>Terraform Provider for Azure Stackは、2018 年 5 月に初めて使用可能にされ、その後、より多くの機能が含まれる更新されています。</p>


  <p>Microsoft Ignite では、9 月に次の機能を利用できます。</p>


  <ul>
   <li>Compute、Storage、および Network アーティファクトを作成および管理します。</li>
   <li>Cloud Foundry、Kubernetes、OpenShift、Service Fabric などのオーケストレーターをインストールするために必要な複雑なインフラストラクチャデプロイを実行します。</li>
  </ul>


  <p>この手順に従って、Terraform スクリプトの開発をAzure Stackを開始<a href="https://www.terraform.io/docs/providers/azurestack/index.html" target="_blank">できます。</a></p>


  <h2>Terraform モジュール</h2>


  <p>オープン ソースに関する最も驚くべきことの 1 つは、コミュニティを集め、共同作業を行い、他のユーザーに力を与える作業を共有する方法です。 この取り組みでは、Terraform と Azure コミュニティが大きなステップアップを行いました。 コミュニティは、Terraform に追加された新しい Azure リソースのすべてを利用し、Terraform Registry に新しい Azure モジュールを提供しています。 これにより、3 か月前の約 45 から最大 73 モジュールのリソースの総数が表示されます。</p>


  <h2>Azure 上の Terraform のお客様</h2>


  <p>既に Terraform に投資している、または Terraform を好むだけの Azure のお客様が、選択したインフラストラクチャ プロビジョニング ツールとして使用することを許可するために、Terraform リソースに投資することを約束しました。 私たちの取り組みの結果はすばらしいものでした。 Azure で Terraform を採用しているお客様の数は、年初から約 3 倍に増加しています。 これは、幅広い業界で非常に大規模な顧客と小規模な顧客によって採用されています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/axon-professional-services-azure">Axon </a>は、高いデータ ボリューム、厳格なデータ整合性標準、グローバルな顧客ベースをより良く管理したいと考えた顧客の 1 人です。そのため、Microsoft Azure で HashiCorp Terraform を使用して、Axon Evidence (Evidence.com) を アマゾン ウェブ サービス から Azure に移行しました。</p>


  <h2>Azure Terraform リソース プロバイダー</h2>


  <p>新しい Azure Resource Provider for HashiCorp Terraform のプライベート プレビューが用意されています。このプレビューでは、azure のお客様が Azure Resource Manager (ARM) を使用して、Terraform プロバイダーを使用して依存リソースをプロビジョニングし、ネイティブの Azure リソース プロバイダーである場合と同様に構成することができます。</p>


  <p>Terraform に多額の投資を行い、HashiCorp と密接に提携して、Terraform を使用してリソースを管理する顧客に対する Azure の深い豊富なサポートを実現しています。 多くのユーザーが専用の Terraform ユーザーとして私たちに来ますが、ARM テンプレート、Azures ネイティブ構成言語に基づいて広範な構成を構築した他のユーザーもいます。 HashiCorp とのパートナーシップより前は、ARM テンプレート ユーザーは、外部のツールやサービスをテンプレートに統合する必要があるときに、ジレンマに直面しました。 さまざまなハッキングアプローチを使用したり、Terraform で構成スタック全体を書き直したりすることができます。 Terraform プロバイダーを Azure Resource Manager テンプレートに統合すると、この問題は解決されました。 ARM テンプレートのユーザーは、Terraform 用に実装されているプロバイダーの広範なエコシステムにアクセスできます。同様に、Terraform と統合する作業を行ったスタートアップ企業やサービス プロバイダーも、Azures&rsquo; ネイティブ テンプレートと自動的に統合できます。</p>


  <p>プライベート プレビューにサインアップする場合&ldquo;は、Azure ブログの<a href="https://azure.microsoft.com/en-gb/blog/introducing-the-azure-terraform-resource-provider/" target="_blank">「Azure Terraform リソース</a>&rdquo; プロバイダーの紹介」を参照してください。</p>


  <h2>Azure でのコンテナーの統合</h2>


  <p>HashiCorp Vault と Azure の統合を追加および改善するアクティビティが非常に多く行されています。 Azure Active Directory の新しい認証方法、Azure サービス プリンシパルとロールの割り当てを動的に生成するシークレット エンジン、Azure Vault KMS に格納されているキーを使用して HashiCorp Vault を封印解除する機能がリリースされました。 これらの機能の概要については、可用性を発表する<a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fopen.microsoft.com%2F2018%2F04%2F10%2Fscaling-tips-hashicorp-vault-azure-active-directory%2F&amp;data=02%7C01%7Cdanis%40microsoft.com%7C56df0476bc1e402c658208d63323edb5%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636752626760836988&amp;sdata=NC4B5Uq6C84gV6YOcU6TQ8dCs2bErxMiglUmkz%2FvS%2Bs%3D&amp;reserved=0" target="_blank"></a>ブログ記事、HashiCorp <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DR8rMvVfB5n0%26feature%3Dyoutu.be&amp;data=02%7C01%7Cdanis%40microsoft.com%7C56df0476bc1e402c658208d63323edb5%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636752626760846996&amp;sdata=0i06IBMGpESTHxSSmPqfwaojvTQ5kmQWWAdr%2F8aJZx8%3D&amp;reserved=0" target="_blank"></a> &ldquo; と共に記録した短い概要ビデオ、<a href="https://www.vaultproject.io/docs/auth/azure.html" target="_blank">または Azure 認証</a>&rdquo;&ldquo;方法と <a href="https://www.vaultproject.io/docs/secrets/azure/index.html" target="_blank">Azure シークレット</a>&rdquo;メソッドの詳細なドキュメントを参照してください。</p>


  <h2>Azure VM Image Builder サービス&nbsp;</h2>


  <p>ユーザーは一般的に、VM に定義済みのセキュリティと構成の設定と、自分が所有するアプリケーション ソフトウェアを含める必要があります。 ただし、独自のイメージ ビルド パイプラインを設定するには、インフラストラクチャとセットアップが必要です。 このAzure VM Image Builder、ISO またはイメージを取得Azure Marketplace、いくつかの手順で独自のゴールデン イメージの作成を開始できます。</p>


  <p>Azure VM Image Builderを使用すると、次のことができます。</p>


  <ul>
   <li><strong>ソースを設定します。 </strong>Linux ベースの vm または Red Hat Azure Marketplace Linux (RHEL) ISO Enterprise使用し、独自のカスタマイズの追加を開始します。</li>
   <li><strong>カスタマイズの追加: </strong>これらはシェル スクリプトの形式で追加できます。VM Image Builder は HashiCorp Packer 上に構築されているので、既存の Packer シェル プロビジョンスクリプトをインポートすることもできます。</li>
   <li><strong>配布:</strong> イメージをホストする場所を Azure Shared Image Galleryまたは Azure マネージド イメージとして指定します。</li>
  </ul>


  <p>プライベート プレビューにサインアップする&ldquo;場合は、Azure ブログの「 <a href="https://azure.microsoft.com/en-us/blog/announcing-private-preview-of-azure-vm-image-builder/" target="_blank">Announcing private preview</a>&rdquo; of Azure VM Image Builder 」を参照してください。</p>


  <h2>Azure での Consul の統合</h2>


  <p>広く分散&ldquo;されたソフトウェア システムとマイクロサービス ベースのアーキテクチャに対する進化を続けるには、主なものの 1 つである複数の興味深い課題が生じ、デプロイされているすべてのサービスを追跡するにはどうすれば良いでしょうか。&rdquo;ここで、HashiCorp Consul は、HashiCorp Consul のような最新のクラウド プラットフォームにデプロイMicrosoft Azure役立ちます。 Consul では、サービス検出メカニズムの提供に加えて、Azure にデプロイされたサービスに対する構成変更を許可し、サービス メッシュ機能を追加できます。</p>


  <p>いくつかの重要な更新:</p>


  <ol>
   <li>HashiCorp と共に、単一リージョンと複数リージョンの両方のシナリオで Consul を Azure にデプロイする一連のクイック <a href="https://open.microsoft.com/2018/10/04/use-case-modern-service-discovery-consul-azure-part-1/" target="_blank">スタート (</a> Terraform テンプレート) を提供しました。</li>
   <li>これで、Azure IaaS <a href="https://open.microsoft.com/2018/10/15/use-case-modern-service-mesh-consul-microsoft-azure-part-2/" target="_blank"></a> および Azure AKS 環境上に Consul サービス メッシュ エージェントをデプロイする際の一連のガイドラインが作成されました。</li>
   <li>HashiCorp は Consul 用の Helm テンプレートを開始しました。 Helm は、Microsoft によって開発およびサポートされている Kubernetes 用のオープン ソース パッケージ マネージャーです。 Hashicorp によって開発された Consul 用の Helm パッケージを使用すると、Kubernetes ユーザーは、たとえば、Azure Kubernetes Service を使用して作成された Kubernetes 環境に Consul を簡単にデプロイできます。</li>
  </ol>


  <p>これらの機能強化は、HashiCorp と Microsoft&rsquo; の強力なパートナーシップを反映しています。これは、今年の HashiConf で強化される機能です。 過去 12 か月と数か月の間の進歩により、クラウドとクラウドの新しい領域における将来のコラボレーションと進歩のための強力な基盤がDevOpsされています。 新しい年を見ると、エンジニアは HashiCorp 製品と Azure サービスとのより緊密な統合を実現するために取り組み中です。</p>


  <p>&rsquo;2018&rsquo; 年 10 月 23 日にサンフランシスコに来週、HashiConf で会社間でこれらすべての優れたエンジニアリングの更新に関する講演を行う場合は、そこでお会いください。</p>
