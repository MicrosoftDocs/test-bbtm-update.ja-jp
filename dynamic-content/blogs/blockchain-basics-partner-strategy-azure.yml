  <h3>Microsoft は 3 部構成の戦略を実装しています</h3>


  <ol>
   <li>さまざまなブロックチェーン テクノロジ上に構築された主要なパートナー駆動型 POC を構築して学習する</li>
   <li>ブロックチェーン マーケットプレースエコシステムの成果物を &amp; パートナーのお客様と共に拡大 &amp; する</li>
   <li>インフラストラクチャのエンタープライズ対応を確保するための主要な Azure ブロックチェーン ミドルウェア サービスを開発する</li>
  </ol>


