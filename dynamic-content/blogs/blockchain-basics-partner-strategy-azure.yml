  <p>ブロックチェーンの基礎に関するプレゼンテーションのために、Microsoft Worldwide Partner Conference で資料を詰め込み、皆様に感謝します。&nbsp; 私たちは、プレゼンテーションをトロントで見ていけないユーザーがプレゼンテーションを利用できる必要があるという、お客様からの大きなフィードバックを受け取っています。 ぜひお楽しみください。 フィードバックや質問がある場合は、お知らせください。</p>


