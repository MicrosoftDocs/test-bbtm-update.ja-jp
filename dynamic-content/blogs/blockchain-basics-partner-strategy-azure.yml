  <h3>Project Bletchley ミドルウェアと cryptlets</h3>


  <p>Project Bletchley は、新しいミドルウェアとセキュリティで保護された cryptlet の両方を作成することでブロックチェーンを拡張するためのコード<a href="https://azure.microsoft.com/en-us/blog/cryptletsdd/">名です</a>。 多くの異なる台帳と既存の外部および内部サービスに接続して、企業向け堅牢なブロックチェーン エコシステムを実現しています。</p>


