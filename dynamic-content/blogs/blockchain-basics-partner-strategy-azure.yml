  <h3>ブロックチェーンは、パブリック、プライベート、またはコンソーシアムにできる、セキュリティで保護された共有の分散型台帳です</h3>


  <p><strong>安全</strong> - 暗号化を使用して、不正行為に対して不当なトランザクションを作成し、共有の信頼を確立します。</p>


  <p><strong>共有</strong> - ブロックチェーン値は、参加する組織または企業の数に直接リンクされます。 このような共有データベースの実装には、競合他社が互いに参加する最も重要な企業にも大きな価値があります。</p>


  <p><strong>分散</strong> - ブロックチェーン データベースには多くのレプリカがあります。 実際、レプリカが多くなると、より信頼性が高くなります。</p>


  <p><strong>元帳</strong> - データベースは追加のみなので、発生するトランザクションごとに変更できないレコードです。</p>


