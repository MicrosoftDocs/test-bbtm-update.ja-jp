Title: SQL Azure の価格について説明します
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure の使用に関連する価格メーターと課金の概要を説明する、10分間のビデオを作成しました。 &nbsp;価格...'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p><span style="font-size: small;">SQL Azure の使用に関連する価格メーターと課金の概要を説明する、10分間のビデオを作成しました。 &nbsp;SQL Azure の価格モデルは、業界で最も単純なものの1つです。基本的には、データベースのサイズと、クラウドデータセンターとの間で送受信されるデータの量だけです。 &nbsp; </span></p>  <p><span style="text-decoration: underline;"><span style="font-size: small;">対象となるものは次のとおりです。</span></span></p>  <ul>  <li><span style="font-size: small;">クラウドデータベースを活用するビジネス上の利点</span></li>  <li><span style="font-size: small;">SQL Azure データベースのさまざまなエディションの比較と概要</span></li>  <li><span style="font-size: small;">価格メーターについて</span></li>  <li><span style="font-size: small;">価格の例</span></li>  <li><span style="font-size: small;">請求書を表示するチュートリアル</span></li>  </ul>  <p>  <object data="data:application/x-oleobject;base64," width="500" height="360" type="application/x-silverlight-2">  <param name="source" value="">  <param name="enableHtmlAccess" value="true">  <param name="background" value="#FF000000">  <param name="allowHtmlPopupwindow" value="true">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="autoUpgrade" value="true">  <param name="initParams" value="Culture=en-US,Uuid=09aa4f10-333a-4c98-aed1-4cb300de63ec,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=">  </object>  </p>  <p>また、ビデオを再生するときに、ここに移動<span style="font-size: small;">し、右下にある全画面表示のアイコンをクリックし</span><span style="font-size: small;">て、全画面表示モードで表示することもでき</span>ます。</p>  <p><span style="font-size: small;">まだお持ちでない場合は、新しいお客様に対して、1 gb の Web Edition データベースを無料で SQL Azure、90日間のコミットメントはありません。 &nbsp;また、6月30日まで Windows Azure と AppFabric サービスを無料で利用できます。 &nbsp;これは、SQL Azure と Windows Azure platform をリスクなしで評価するための優れた方法です。 &nbsp;プランの詳細については、こちらを参照してください。</span><span style="font-size: small;">ここでは、Windows Azure &nbsp; プランのページで提供されているいくつかの異なるプランについても説明します。</span><span style="color: #0000ff;"><span style="font-size: small;">&nbsp; </span></span></p>  <p><span style="font-size: small;">すばらしい週末があります。 &nbsp;来週、いくつかの優れた情報が揃っています。 &nbsp;検出チャンネルの非常に大きなファン</span>であり、サメの週は1年<span style="font-size: small;">ごとにカレンダーにマークを付けたイベントです。 &nbsp;偽は flattery の sincerest 形式であるため、次の週はブログの「移行週」となります。このブログでは、アクセスおよびオンプレミスデータベースから SQL Azure への移行と、重要な理由について説明します。 &nbsp;チューニングを行います。</span></p>  <p><span style="font-size: small;">-上田</span></p>'
