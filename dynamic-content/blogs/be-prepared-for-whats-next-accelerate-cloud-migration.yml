Content: >-
  <p>私たちは、世界の医療、公共のポリシー、経済に対する世界の医療危機の大きな影響を受け、前例のない時代に入っています。 組織は、ビジネスの運営方法、従業員の安全の確保、IT 運用の実行を維持する方法を根本的に変更しています。 過去数か月間に話す機会を得たほとんどの IT リーダーは、急速に変化する条件に適応する方法を難しく考えています。 また、意図した戦略的イニシアチブに対する勢いを維持しようとしている。</p>


  <p>多くの業界や地域のお客様に対して、クラウドは引き続き具体的な利点を提供しています。 Azure を使用すると、お客様は、より迅速に行動し、イノベーションを続け、IT 運用を最も重要な事項にピボットすることができます。 お客様が直面している課題を理解しています。 また、お客様がこれまで以上に私たちを頼りにしているのも認識しています。</p>


  <h2>企業の共通の一貫した目標</h2>


  <p>お客様の課題は、&rsquo; 多くの場合、サービスを提供する業界に固有ですが、多くの一般的で一貫した目標が聞こえています。</p>


  <ul>
      <li>クラウドベースの生産性とリモート コラボレーションにより、ワーカー、IT プロフェッショナル、開発者はどこからでも作業できます。 お客様がリモート作業の増加&rsquo;を可能にするに応じて、必要なリソースに従業員を安全に接続しながら、ネットワーク容量をスケーリングすることの重要性が増しています。</li>
      <li>Azure は、お客様のビジネス&rsquo; ニーズに合わせてコンピューティングおよびストレージ インフラストラクチャを迅速にスケーリングする能力にとって非常に重要です。 これは、お客様が Azure で IT 運用を変革した方法によって可能になります。 Azure を使用して運用効率を向上すると、企業はオンデマンドでスケーリングし、ビジネス ニーズを満たすことができます。</li>
      <li>IT 予算は、&mdash;今後 1 年間に制約されます。既存のクラウド投資の最適化と、Azure への移行によるキャッシュフローの改善が最も重要です。 お客様は、IT 予算を削減してビジネスを実行する方法を探っています。 オンプレミスのデータセンターの所有と管理はコストが高く、顧客はビジネス継続性リスクに対して脆弱になります。 Azure の移行アプローチでは、これらのお客様と一緒に Opex に支出を移行し、キャッシュ フローを改善し、ビジネス リスクを軽減しています。</li>
      <li>ダウンタイムは、プロジェクトを加速させる機会にもなっています。 CIO はこれを、計画されたプロジェクトを提供し、Azure でイノベーションを起こす方法を見つける機会と見なしています。 彼らは、現在のシナリオを終了するに当てはめ、ビジネスエクスペリエンスの急激な回復を支援するために、このイノベーションに頼っています。</li>
  </ul>


  <p>お客様との話し合いの多くでは、クラウド移行の取り込み方法に関する不確実な意見がまだ聞こえています。 行動する緊急性がありますが、多くの場合、開始する必要があります。 学習曲線は間違いありませんが、Microsoft は過去数年間に多くの顧客と一緒に学習してきました。 企業には、開始する場所、最善の方法、落とし穴を回避する方法に関するベスト プラクティスと手書きガイダンスが必要です。 このブログは、この差し迫った必要性を進め支援することを目的にしています。 今後&rsquo;の投稿では、クラウド移行の手順についてさらに深く説明します。</p>


  <p>Azure への迅速な体験を開始するには、上位 3 つの推奨事項を次に示します。 &rsquo;これらは 1 つのサイズに適合することを意図しているのではなく、チームが顧客を支援した数百もの大規模な移行エンゲージメントからの学習に基づいております。</p>


  <h2>1.評価の優先順位付け</h2>


  <p>データ センターや Movere などの無料ツールを使用して、データセンターの <a href="https://azure.microsoft.com/en-in/services/azure-migrate/" target="_blank">Azure Migrate</a> を実行します。 オンプレミスのインフラストラクチャ、データベース、アプリケーションのインベントリの作成は、Azure でアプリケーションを実行するための適切なサイズと最適化されたコスト予測を生成するための最初の手順です。 既存の構成管理データベース (CMDB)、Active Directory、管理ツール、検出ツールの間には、重要な移行の決定に必要なすべてが用意されています。</p>


  <p>優先事項は、フリート全体をカバーし、最初に移行できる候補アプリに関連する重要な決定と、それらを適切な移行アプローチに到着する必要があります。 評価を&mdash;実行する場合は、迅速な winshardware 更新、ソフトウェアのサポート終了、OS のサポート終了、容量の制約付きリソースが、最初のプロジェクトに優先順位を付けるのに最適な場所である可能性があるアプリケーションを特定します。 アクションに偏りを持ち、直ちに注意を払う必要があるトリガーを使用して緊急度を実証することで、運用効率を高め、資本コストを運用に反転することができます。</p>


  <p>多くの Azure のお客様がこれを効果的に行っています。 1 つの例として、IsxoSmithKline (GSK) があります。 Azure エンジニアリングおよび <a href="https://azure.microsoft.com/en-in/programs/azure-fasttrack/" target="_blank">Microsoft FastTrack for Azure</a> と連携し、<a href="https://azure.microsoft.com/en-in/migration/migration-program/" target="_blank">Azure 移行プログラム</a> を活用することで、GSK は vMware 仮想マシンと物理サーバーを Azure Migrate で迅速に検出できます。 GSK では、アプリケーション インベントリやアプリケーションの依存関係マッピングなどの機能を活用することで、移行できるアプリケーションの優先順位付きリストを作成できます。 その後、検出と評価のデータを使用し、CMDB と組み込んで PowerBI ダッシュボードを構築し、戦略的な移行イニシアチブの進行状況を追跡しました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft のエンジニアリングとFastTrack&rsquo;アプリケーションホスティング資産をすばやく集計して視覚化する機能は、移行計画アクティビティの基礎です。GSK は多数の異なる事業単位で構成され、これらの各事業単位に合わせて移行の優先順位を調整できます。さらに、各サーバーの明確な可視性と、サーバーが依存しているもの、移行バンドルとランディング ゾーンを作成するために Azure の適切なサーバー サイズを決定することもできます。この優れたデータ基盤により、アプローチに対する高い信頼度を持って、クラウド体験の移行フェーズに迅速に移行できます。&rdquo;&mdash;</em>Jim Funk、Hosting Services、JimxoSmithKline、ディレクター</p>


  <h2>2.複雑さを予測して軽減する</h2>


  <p>&mdash;移行戦略を推進するに従って複雑になるのは、クラウド デプロイの基礎アーキテクチャに関連しますが、その多くが組織の変化に合わせてどのように調整されるかに関する問題です。 優先的で合意されたクラウド導入計画に基づいて、変更のために人、ビジネス プロセス、IT 環境を準備することが重要です。 私たちが関与&rsquo;しているすべての移行には、独自の要件があります。 迅速に動いているお客様は、セキュリティ、ネットワーク、IT、アプリケーション チームから、利害関係者全体の所有権と要件を明確にしている顧客である可能性があります。</p>


  <p style="margin-left: 40px;">クラウドへの移行は、組織における考え方と、古い組織を維持するのではなく、会社の変化のドライバーになるために IT で行う必要がある変革の方が重要<em>でした。&ldquo;移行の大きな部分は、会社のデジタルを再発明する作業でした。&quot;</em>&mdash;Mark Dajani、CIO、Carlsberg Group</p>


  <p>技術的な面では、ID、セキュリティ、運用、コンプライアンス、ガバナンスのためのプラットフォーム基盤の複雑さを予測し、計画します。 これらの共有アーキテクチャの柱全体で確立されたベースラインを使用して、これらの一<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank"></a>元化された制御を利用する専用のランディング ゾーンをデプロイします。 簡単に言えば、ランディング ゾーンとプラットフォーム基盤は、IT ポートフォリオ全体でクラウド導入を可能にする準備ができている必要があるすべてのものをキャプチャします。</p>


  <p>ベースライン環境の設計に加えて、アプリケーションを Azure に移行する際の管理方法も検討する必要があります。 Azure には、バックアップ、ディ<a href="https://azure.microsoft.com/en-in/services/backup/" target="_blank">ザスター リカバリー</a>、セキュリティ、監視、ガバナンス<a href="https://azure.microsoft.com/en-in/services/blueprints/" target="_blank"></a>、コスト管理<a href="https://azure.microsoft.com/en-in/services/cost-management/" target="_blank"></a>のための包括的な管理ソリューションが用意されています。これは、移行時に IT の有効性を実現するのに役立ちます。 <a href="https://azure.microsoft.com/en-in/services/site-recovery/" target="_blank"></a><a href="https://azure.microsoft.com/en-in/services/security-center/" target="_blank"></a><a href="https://azure.microsoft.com/en-in/services/monitor/" target="_blank"></a> ほとんどのお客様は、オンプレミスのデータセンターから退避する場合でも、ハイブリッド現実で実行されます。 <a href="https://azure.microsoft.com/en-in/services/azure-arc/" target="_blank">Azure Arc</a> は、オンプレミスと Azure 全体で複雑で分散された環境を簡素化し、Azure の管理を任意のインフラストラクチャに拡張したいお客様に最適なオプションです。</p>


  <h2>3.繰り返し実行する</h2>


  <p>移行戦略の実行に最も成功した顧客は、移行に対する反復的なワークロードベースのウェーブ指向のアプローチに従う顧客です。 これらのお客様は、&mdash;無料のファーストパーティ移行ツールを使用して、数百から数千のサーバーとデータベースからビジネスに最適なスケールを実現しています。 このAzure Migrate、Windows Server と Linux、SQL Server および他のデータベース、.NET および PHP ベースの Web アプリケーション、仮想デスクトップ インフラストラクチャ (VDI) を対象とします。 これらの機能を使用すると、サービスとしてのインフラストラクチャ (IaaS) と、Azure App Service や Azure SQL などのサービスとしてのプラットフォーム (PaaS) オファリングに移行するためのオプションが提供されます。</p>


  <p>成功して効果的に実行するための鍵は、特定のワークロードを対象にしてから、段階的に実行する方法です。 さらに、依存関係マッピングやテスト移行のような<a href="https://docs.microsoft.com/en-us/azure/migrate/concepts-dependency-visualization" target="_blank"></a>機能を活用することで、移行カットオーバーを予測可能で、成功率が高くすることができます。 リフト最適化シフト <i>アプローチを使用 </i>し、特にこれらの期間中にクラウドでイノベーションを起こすることを強く推奨します。</p>


  <p>クラウド変革の一環として、Azure Migrateツールセットを活用したお客様の 1 人が、シンガポールの電気通信オペレーターである Celcom です。 Celcom では、Azure Migrate&rsquo; 検出と評価の機能を利用して、アプリケーション、仮想マシン (VM)、その他の IT 資産を安全にカタログ化し、クラウドでそれらをホストするための最適な方法を決定しました。 その基礎アーキテクチャと管理戦略を定め、Celcom はウェーブで実行され、複数のアプリケーションを含む複雑なマルチベンダーのオンプレミス環境を Azure に移行しました。 Azure を使用した <a href="https://customers.microsoft.com/en-us/story/817863-celcom-azure-telecommunications-malaysia-en" target="_blank">Celcoms&rsquo; デジタル変革の詳細を参照してください</a>。</p>


