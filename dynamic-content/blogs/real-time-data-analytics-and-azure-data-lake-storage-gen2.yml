  <h2>Gen2 でのパートナーの有効化</h2>


  <p>実際には、プラットフォームプロバイダー、データ移動と ETL、ガバナンスとデータライフサイクル管理 (DLM)、分析、プレゼンテーション、およびその他のソリューションとのシームレスな統合を実現するために、最先端の ISV &rsquo; と提携しています。</p>


  <p>今後数か月の間に、これらのパートナーが ADLS Gen2 で行っているエキサイティングな作業について、より多くのことができます。 &rsquo;これらの業界をリードするソリューションを強調するブログの投稿、イベント、ウェビナーを紹介します。</p>


  <p>実際には、クラウド101でのリアルタイムのビッグデータ分析である Gen2 による初めての共同エンジニアリング-ISV ウェビナーを発表しました。これ<a href="https://discover.attunity.com/real-time-big-data-analytics-in-the-cloud-101-expert-advice-from-the-attunity-and-azure-data-lake-storage-gen2-teams-en-webinar-lp15134.html?utm_source=microsoft&amp;utm_medium=email&amp;utm_campaign=azure-data-lake-webinar-2018" target="_blank">は、添付 unity と Azure Data Lake Storage Gen2 Teams からの専門家のアドバイスです</a>。</p>


