Title: Azure Infrastructure Services で実行する場合の MSDN SQL Serverベスト プラクティスWindows発表
Summary: Azure Infrastructures Services を使用して Azure Infrastructures Services をデプロイして実行SQL ServerのWindowsドキュメントがオンラインで利用可能になるというお知らせをうれしく思います。&nbsp;これは非常に重要です。.
Content: <p>Azure Infrastructures Services を使用して Azure Infrastructures Services をデプロイして実行SQL ServerのWindowsドキュメントがオンラインで利用可能になるというお知らせをうれしく思います。&nbsp;これは、Azure での Infrastructure Services の最近の一般提供リリースをサポートする、非常Windowsセットです。 Windows Azure Virtual Machines で SQL Server ワークロードを実行するシナリオと利点の詳細については、SQL Server ブログ記事を参照<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/04/16/develop-and-test-new-sql-server-apps-scale-existing-apps-and-unlock-hybrid-scenarios-with-windows-azure-infrastructure-services.aspx" target="_blank">してください</a>。 Windows Azure Virtual Machines に SQL Server をデプロイする場合は、ライブラリの Windows Azure Virtual Machines ドキュメントの新しい <a href="https://go.microsoft.com/fwlink/?linkid=294719&amp;clcid=0x409" target="_blank">SQL Server</a> で説明されている詳細なガイダンスに従う必要があります。 このドキュメントには、次の詳細なガイダンスを提供する一連の記事とチュートリアルが含まれています。</p>  <ul>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294720&amp;clcid=0x409" target="_blank">はじめに Azure SQL ServerでのWindowsのVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294721&amp;clcid=0x409" target="_blank">Azure の仮想マシンに SQL Server を移行するための準備</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294722&amp;clcid=0x409" target="_blank">Microsoft Azure Virtual Machines 上での SQL Server の配置</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294723&amp;clcid=0x409" target="_blank">Azure SQL Server の接続Windowsに関するVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294724&amp;clcid=0x409" target="_blank">Azure SQL Server のWindowsに関するVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294725&amp;clcid=0x409" target="_blank">Azure SQL Server でのWindowsに関するVirtual Machines</a></li>  <li>Azure SQL Server でのSQL ServerのトラブルシューティングWindows監視Virtual Machines</li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294727&amp;clcid=0x409" target="_blank">Azure Virtual Machines の高可用性とディザスター SQL ServerのWindowsのVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294728&amp;clcid=0x409" target="_blank">Azure SQL Server Windows のバックアップと復元Virtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=29472&amp;clcid=0x409" target="_blank">SQL Server Azure Windows のビジネス インテリジェンスVirtual Machines</a></li>  </ul>  <p>また、Azure Infrastructure Services にデプロイされた SQL Serverのオンライン サポートWindows探しているお客様は、こちらからオンライン サポート フォーラムにアクセス<a href="https://social.msdn.microsoft.com/Forums/en-US/WAVirtualMachinesforWindows/threads" target="_blank">できます</a>。 &nbsp;</p>  <p>- SQL Server ドキュメント チーム</p>  <p>Server and Tools Business Content Services &amp; International Team</p>
