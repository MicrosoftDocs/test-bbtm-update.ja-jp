Title: クラウドの未来はハイブリッド
Summary: クラウドコンピューティング調査の2014未来の結果は、にあります。クラウドコンピューティングの場合は、次のようなものを共有します。
Content: >-
  <p>先月は、クラウドコンピューティングの調査に関する2014の北ブリッジの研究と GigaOm の調査に参加するよう招待しています。 ご意見をお寄せいただき、ありがとうございました。 アンケートの結果がになりました。ここで &rsquo; は、クラウドコンピューティングについては次に説明します。 この調査では、このアンケートの内容がどのようなものではなく &ldquo; 、<a href="https://azure.microsoft.com/en-us/overview/choosing-a-cloud-service-provider">クラウドコンピューティング</a> &rdquo; に移行する理由は他にもありますが、次の12-24 か月間は、長期的なクラウド戦略を実行する方法を決定 &ldquo; しますか &rdquo; 。クラウドの次のステップを検討する際には、検討と投資を行うために考えられるいくつかの原則をご紹介します。</p>


  <ul>
      <li>ハイブリッドは将来のものです。 回答した組織の42% は現在、クラウドコンピューティング戦略におけるハイブリッドクラウドを重視していますが、これは5年間 &rsquo; に55% に増加すると予想されています。 プライベートクラウドは引き続きハイブリッド戦略の重要な部分ですが、スタンドアロンプライベートクラウドの使用は、約半分 (24 ~ 13%) で拒否されることが予想されます。</li>
      <li>クラウドの使用状況は、IT とビジネスの両方の機能に大きくなります。 多くの回答者は、IT 部門とビジネスプロセスの両方をクラウドに移行することを示していました。 クラウドで重要な機能を持つ可能性の高い IT アプリケーションは、Web プレゼンス (63%) とコミュニケーション (54%) として、ビジネス側、営業およびマーケティング (52%)、およびビジネス分析とカスタマーサービス (44%) アプリケーションがクラウドに移行されます。 さらに、次の2年間では、サービスとしてのデータベースは28% から約50% に増加すると予想されます。</li>
      <li>サービスとしてのインフラストラクチャは強固です。 既に IaaS コンピューティングと54% を使用している回答者の56% は、クラウドベースの Storage を使用しています。 IaaS サービスは、ソフトウェアによるネットワーク制御 (SDN) が今後2年間にわたって19% から約40% を超えて成長し続けます。</li>
  </ul>


  <p>これらの調査では、クラウドへの移行を希望するお客様 &ndash; に対して、毎日の会話で私が耳にすることを厳密にサポートしていますが、それらはクラウドに移行したいと思っており、どこからでもクラウドを活用できるようにしたいと思っ &rsquo; ています。 このため、マイクロソフトはクラウドの境界を分割すること &rsquo; &rsquo; に重点を置いています。また、お客様、パートナー、および Azure データセンター &ndash; にまたがる一貫したハイブリッドクラウドを提供して、アプリケーションモビリティをより簡単にし、お客様がパブリッククラウドのロックインを回避できるようにするために取り組んでいます。 また、インフラストラクチャとプラットフォームのサービスを効果的に組み合わせて、開発者や IT プロフェッショナルが複数の異なる環境で作業したり、速度、効率性、選択肢を犠牲にしたりする必要がなくなりまし &rsquo; た。 お客様は、この幅広いサービスを必要としており、すべてを接続できる必要があります。また、の &lsquo; &rsquo; 機能を活用して、すべてをまとめて使用するために、ベンダーが必要になります。 他のベンダーは、クラウドに対するこの包括的なアプローチを採用していないため、お客様はと &rsquo; 今日の &lsquo; 力を活用できます。 クラウドの未来が急速に近づいており、お客様の条件に合わせてクラウドをご希望の場合は、Microsoft によって提供されるハイブリッドクラウドを利用できます。 お客様と業界が今後のクラウドの未来を <a href="https://www.slideshare.net/mjskok/2014-future-of-cloud-computing-4th-annual-survey-results">示し</a>ています。</p>


  <blockquote>&ndash; Mike/Utz、General Manager、Cloud Platform Marketing、Microsoft</blockquote>
