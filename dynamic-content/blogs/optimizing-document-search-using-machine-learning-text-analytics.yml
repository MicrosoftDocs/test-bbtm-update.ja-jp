Title: Machine Learning と Text Analytics を使用したドキュメント検索の最適化
Summary: Azure ML Text Analytics では、インデックスのサイズを小さくするだけでなく、インデックス付きコンテンツをユーザーにとって最も重要な用語のみに制限することで、コンテンツを Azure Search で最適化し、検索エクスペリエンスを向上させることができます。
Content: >-
  <p>数週間前に、 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/">Azure Search Blob インデクサー</a>で Office、PDF、HTML などのファイルに対するフルテキスト検索を有効にする方法を説明しました。 この間、多くのファイルが大量の検索インデックスになることは珍しくないということがわかっています。 コストの観点からは、このコンテンツを可能な限り最適化することが重要です。 この記事の目的は、 <a href="https://azure.microsoft.com/en-us/documentation/articles/machine-learning-apps-text-analytics/">Azure ML Text Analytics</a> Azure Search でコンテンツを最適化する方法と、インデックスのサイズを小さくするだけでなく、インデックス付きコンテンツをユーザーにとって最も重要な用語のみに制限する方法について説明することです。</p>


  <h2>キー フレーズ抽出</h2>


  <p>Azure Machine Learning Text Analytics API では、センチメント分析、キーフレーズ抽出、言語、トピック検出などのタスクを実行できます。 ここでは、指定されたテキストの主要な通信ポイントを示す文字列のリストを返す、キーフレーズの抽出に焦点を当てます。 いくつかのテキストと、関連付けられているキーフレーズの例を次に示します。</p>


  <ul>
      <li><b>Text</b>: 高速ブラウン fox が lazy dog にジャンプします。</li>
      <li><b>キーフレーズ</b>: [quick brown fox] [lazy dog]</li>
  </ul>


  <p><a href="https://text-analytics-demo.azurewebsites.net/">ここで試してみる</a>ことができます。</p>


  <p>クールですか? ここでは、コンテンツのサイズをキーフレーズのみに縮小しました。 これらのフレーズは、ユーザーが検索語句として使用する可能性が最も高いものでもあります。 最も重要なのは、Azure Search インデックスのコンテンツのサイズを最も重要な語句に限定することです。</p>


  <p>では、どのようにしてこれをまとめていますか。 これはまだ Azure Search Blob インデクサーに統合されていないため、Azure Search Push API を使用してこれを行います。 次の目的で、OCR を利用して <a href="https://azure.microsoft.com/en-us/blog/how-to-leverage-ocr-to-full-text-search-your-images-within-azure-search/">画像ファイルのコンテンツのインデックスを作成する</a> ブログ記事で使用されている ocr サンプルを拡張しました。</p>


  <ul>
      <li>抽出されたテキストを Azure Machine Learning に渡します。</li>
      <li>OCR テキストからキーフレーズを取得し、これらのキーフレーズをに送信 Azure Search</li>
  </ul>


  <p>この<a href="https://github.com/liamca/AzureSearchOCR">GitHub リポジトリのデモ</a>で、この方法を確認できます。</p>


  <h2>テキスト分析と検索のためのその他の用途</h2>


  <p>また、Azure Search で Text Analytics と、分析フェーズから返された語句に基づいて結果を検索してフィルター処理することもできます。 たとえば、 &rsquo; 旅行会社がテキスト分析によってすべてのユーザーコメントを実行し、結果として得られた語句を <a href="https://azure.microsoft.com/en-us/documentation/articles/search-faceted-navigation/">ファセット</a> Azure Search <a href="https://msdn.microsoft.com/en-us/library/azure/dn798938.aspx">コレクションフィールド</a>に格納したとします。 このフィールドを使用すると、旅行サイトは、家族のフレンドリ &rdquo; や &ldquo; 便利なスタッフなど、ユーザーにとって関心のある語句に基づいて &ldquo; 、ホテルの結果を検索し、フィルター処理することができます。 &rdquo;さらに、検索インデックス内のフィールドにテキスト分析から返されたコメントのセンチメントを<a href="https://msdn.microsoft.com/en-us/library/azure/dn798928.aspx">含めることに</a>より、正のセンチメントがあった場合に、検索結果の上位にある項目をブーストします。</p>


  <p>さらに、テキスト分析を使用すると、ファセットを使用して、word cloud または同様のウィジェットで最も重要なキーフレーズを表示できます。</p>


  <p>Azure Search インデクサーの一部として表示する場合は、次のコメントに記載されている内容に <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/12962607-perform-text-analytics-including-sentiment-analysi">投票</a> し、ご意見をお寄せください。</p>
