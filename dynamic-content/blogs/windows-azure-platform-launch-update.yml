Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>Professional Developer Conference で 2008 年 10 月に、Windows Azure プラットフォーム (Windows Azure、SQL Azure、および .NET サービス&nbsp;) 用の Community Technology Preview (CTP) を開きました。CTP は、Azure プラットフォームの多くの側面を形成する点Windows重要です。 </p>  <p>PDC 2009 は、Windows Azure プラットフォームに取り組むすべてのユーザーにとって、新しい機能を含め、過去 1 年間に行った作業を示す機会です。 カンファレンスと同時に、Azure プラットフォームWindows CTP からビジネスへの移行を開始します。&nbsp;この投稿では、計画上の目的のために、その移行の重要な段階について説明します。</p>  <ul>  <li>PDC 2009 では、2009 年 11 月 17 日に、Windows Azure の多数の新機能が初めて使用できます&nbsp;。CTP は 12 月 31 日まで開いたままです。完全な機能プラットフォームを試し、最終的なフィードバックをお寄せください。 </li>  <li>2010 年 1 月から、新しいお客様は、Azure プラットフォーム上のサービスにアクセスするオファーにサインアップWindows必要があります。 1 月の使用量は無料で利用できます。そのため、無料サービスを利用しながら、正確な使用状況を確認できます。 </li>  <li>2010 年 2 月 1 日に、Azure プラットフォームで使用した顧客への課金Windows開始します。 </li></ul>  <p>これら 3 つの手順で切り替えは、いくつかの目標を達成します。&nbsp; まず、完全な機能セットを無料で探索できます。&nbsp; 次に、新しい機能に関するフィードバックを得て、発生した問題に対処することができます。&nbsp; 最後に、支払いを開始する前に、課金の動作を正確にプレビューできます。</p>  <p><br>これまでに、Community Technology Preview に参加して下さった皆様に感謝します。&nbsp;お客様からのフィードバックによってプラットフォームが形成され、PDC 2009 で来月の発表をお待ちしています。</p>  <p mce_keep="true">&nbsp;</p>  <p>更新日: 2009 年 10 月 30 日:1 月は無料です。</p>'
