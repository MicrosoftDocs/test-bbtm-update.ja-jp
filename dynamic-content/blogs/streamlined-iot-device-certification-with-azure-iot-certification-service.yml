Title: Azure IoT 認定サービスを使用した IoT デバイス認定の合理化
Summary: '3年以上にわたって、お客様は、Azure Certified for IoT プログラムおよび Azure IoT デバイスカタログを通じて Azure IoT テクノロジと連携するデバイスを見つけることができました。 '
Content: >-
  <p>3年以上にわたって、お客様は、 <a href="https://catalog.azureiotsolutions.com/register" target="_blank">Azure Certified for IoT プログラム</a>および Azure IoT デバイスカタログを通じて Azure IoT テクノロジと連携するデバイスを見つけることができました。 この時点で、エコシステムは、1000を超えるデバイスとスタートキットを使用した、250を超えるパートナーの業界で最も大きいもののいずれかに拡張されています。</p>


  <p>現在、microsoft では、現在一般公開されている新しい web ベースのテスト自動化ワークフローである Azure IoT 認定サービス (aic) のリリースにより、デバイスパートナーエコシステムを拡張する手順を説明しています。 aic を使用すると、ハードウェア製造元が<a href="https://catalog.azureiotsolutions.com/register" target="_blank">Azure Certified for IoT プログラム</a>用にデバイスを認定し、Azure IoT デバイスカタログに表示するための運用プロセスとエンジニアリングコストを大幅に削減できます。</p>


  <p>過去1年にわたって、Azure Certified for IoT デバイスカタログでの認定デバイスの検出の向上や、Azure IoT Edge デバイスをサポートするためのプログラムの拡張など、プログラムが大幅に改善されまし &rsquo; た。 認定プログラムの目的は、お客様 &rsquo; の業界固有の垂直ソリューションに適した一連の iot デバイスを紹介し、iot デバイスの開発を簡素化することです &ndash; 。</p>


  <p>AIC は、以下に示す4つの主要な領域に基づいて、これらの目標を達成するために設計および設計されています。</p>


  <h2>整合性</h2>


  <p>AIC は、任意のオペレーティングシステムと web ブラウザーで動作する web ベースのテスト自動化ワークフローです。 aic は、独自の Azure IoT hub インスタンスのセットと通信し、デバイスに対して自動的に検証を行い、ハブ双方向接続やその他の IoT Hub プリミティブを Azure IoT します。</p>


  <p>以前は、ハードウェアの製造元は、認定を得るために、Azure サブスクリプションを使用して独自の IoT Hub をインスタンス化する必要がありました。 AIC は、ハードウェアの製造元の Azure サブスクリプションのコストを削減するだけでなく、自動化によって認定プロセスを効率化します。 これらの変更は、以前に配置された手動プロセスと比較して、品質と一貫性を向上させるために発生します。</p>


  <h2>その他のテスト</h2>


  <p>IoT デバイスの認定プログラムは、デバイスから IoT Hub クラウドサービス (つまり、 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messages-d2c" target="_blank">デバイスからクラウド</a> および <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messages-c2d" target="_blank">クラウドからデバイス</a>) への双方向の接続に対して常に検証されています。 IoT デバイスがよりインテリジェントになり、より多くの機能をサポートできるようになったため、 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins" target="_blank">デバイスツイン</a> の検証と、プリミティブ IoT Hub の <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-direct-methods" target="_blank">ダイレクトメソッド</a> の検証をサポートするようにプログラムを拡張しました。 aic は、これらの機能を検証します。 Azure IoT デバイスカタログは、デバイス seekers がこれらの豊富な機能に対して IoT ソリューションを簡単に構築できるようにします。</p>


  <p>次のスクリーンショットは、カスタマイズ可能なテストケースを示しています。 既定では、デバイスからクラウドへのテストは必須であり、それ以外はすべてオプションです。 この新しい要件により、マイクロコントローラーなどの制限付きデバイスを認定することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a4c9f5e-85cf-4272-989d-81eed283b119.png"><img alt="Customizable test cases in Azure Certified for IoT device catalog" border="0" height="778" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/074ec08f-5c6c-4b17-91ae-7614c12012a7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Certified for IoT デバイスカタログのカスタマイズ可能なテストケース" width="1430"></a></p>


  <p>次のスクリーンショットは、 <a href="https://catalog.azureiotsolutions.com/" target="_blank">デバイスカタログ</a>の [デバイスの説明] ページにテスト済みの機能がどのように表示されるかを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0702ae34-dfa8-4516-a73e-fb9befcf82a0.png"><img alt="Tested capabilities on the device description page in the device catalog" border="0" height="95" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edbc53b2-7ba3-4101-a848-73d5edf6e43c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="デバイスカタログの [デバイスの説明] ページでテストされた機能" width="1269"></a></p>


  <h2>柔軟性</h2>


  <p>以前は、Azure IoT device SDK を使用して、Azure IoT Hub サービスによって管理されているデバイスからクラウドへの接続を確立するアプリを構築する必要がありました。 パートナー &rsquo; からのフィードバックに基づいて、Azure IoT device sdk を使用して Azure IoT ハブへの接続を確立しないデバイスがサポートされるようになりました。たとえば、IoT Hub<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-rm-rest" target="_blank">リソースプロバイダー REST API</a>を使用して Azure hub をプログラムで作成して管理するデバイス、またはハードウェアの製造元が同等のデバイス sdk を使用して接続を確立することを選択した</p>


  <p>また、AIC を使用すると、ハードウェアの製造元は、デバイスから送信されるテレメトリデータのメッセージ数など、カスタマイズされたテストケースに必要なパラメーターを構成できます。</p>


  <p>次のスクリーンショットは、各テストケースを構成する機能を示すページの例を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a387473-0293-41a0-8f53-4011783e3503.png"><img alt="Example page that shows the ability to configure each test case" border="0" height="1681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6225e87-269d-4935-9368-db9477c5f97f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="各テストケースを構成する機能を示すページの例" width="1767"></a></p>


  <h2>簡便性</h2>


  <p>最後に、ハードウェアの製造元にとってシンプルで直感的なユーザーエクスペリエンスを設計するための投資を行っています。 たとえば、デバイスカタログでは、簡単なウィザードドリブンフローを通じて、デバイスの登録から、AIC を使用して検証を実行するプロセスが合理化されています。 ハードウェア開発者は、診断機能を向上させる詳細なログを使用して、失敗したテストを簡単にトラブルシューティングできます。</p>


  <p>これ &rsquo; は web ベースのワークフローであるため、aic の保守性は非常に単純です。ハードウェアの製造元は、スタンドアロンのテストキット (.exe、.msi など) をデバイス上にローカルにデプロイする必要がなく、時間の経過と共に古くなる傾向があります。</p>


  <p>次のスクリーンショットは、各テストケースの実行を示しています。 ログファイルには、デバイスからクラウドに送信された生データと共にテスト成功/失敗が示されます。 [送信] ボタンは、選択したすべてのテストケースが成功した場合にのみ表示されます。 テストが完了したら、結果を確認し、認定プロセス全体を完了するための追加の手順を申請者に通知します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cba8c14a-55c7-4eb0-873c-f3b7e61f2395.png"><img alt="Test case run in Azure IoT Certification Service" border="0" height="1211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fdf079d-edb0-49bc-b293-a2ae1c8ef1fe.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure IoT 証明サービスでのテストケースの実行" width="1832"></a></p>


  <h2>次の手順</h2>


  <p><a href="https://catalog.azureiotsolutions.com/devices" target="_blank">パートナーダッシュボード</a>にアクセスして、送信を開始します。</p>


  <p>即座に有効にすると、証明書のすべての新しい入力方向の送信が、AIC によって検証される必要があります。 また、既存の認定された IoT デバイスは、追加のハードウェア機能を紹介できるようにするため、AIC を使用して再認定することを強くお勧めします。</p>


  <p>AIC の詳細については、この <a href="https://aka.ms/aics-demo" target="_blank">デモビデオ</a>を参照してください。</p>


  <p>ご不明な点がある場合は、Azure Certified for IoT <a target="_blank">iotcert@microsoft.com</a> にお問い合わせください。</p>
