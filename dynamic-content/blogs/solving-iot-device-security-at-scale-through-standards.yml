Summary: Edge コンピューティング ノード保護プロファイル (ECN PP) (現在利用可能) では、IoT のデバイス セキュリティを設計、要求、評価、および使用するためのガイドが提供されます。
Content: >-
  <p><strong>Edge コンピューティング ノード保護プロファイル (ECN PP)&mdash;&mdash; が利用可能に。IoT のデバイス セキュリティを設計、要求、評価、使用できます。</strong></p>


  <p>モノのインターネット (IoT) ソリューション ビルダーは、デバイス作成者からのデバイス セキュリティ要求を検証できないので、セキュリティで保護されていないデバイスを使用して IoT ソリューションをデプロイする可能性が高い。</p>


  <p>ソリューション ビルダーは、&rsquo;セキュリティで保護されたデバイス自体を作成することもできますが、ドメインの専門知識が不足しているか、単にデバイスを既存のデバイスで購入することを好むため、セキュリティで保護されたデバイスを作成できません。 デバイスの作成者は、デバイスをセキュリティで保護するために必要な専門知識を持っていますが、詳細を伝える能力が不足しています。</p>


  <p>たとえば、産業用 PC (IPC) の計算、ストレージ、電源プロファイルの伝達などの言語コンストラクトは、単にセキュリティでは使用できません。 そのため、デバイス作成者は、現在&rsquo;&mdash;の古い状態の価値を要求できる場合、デバイスのセキュリティ保護に投資する動機は見当たされません。 私たちの研究と観察では、この古い存在が 2 つの理由で存在することを示しています。</p>


  <ul>
      <li>デバイスのセキュリティを総合的にエンジニアリングして要求する方法を示す標準がない。</li>
      <li>デバイスのセキュリティ要求を使用して検証する方法を示す標準がない。</li>
  </ul>


  <p>IoT が、会社、地域、または政府機関に関係なくソリューション、サプライ チェーン、関心をグローバルに接続する場合、事実上、古い組織を効果的に解決するには、グローバルな開放性も必要です。 この課題を受け取り、大きな進歩を報告できます。</p>


  <p>&rsquo;<a href="https://aka.ms/ecn-pp-full-doc" target="_blank">Edge コンピューティング</a> ノード保護プロファイル (NSCIB-CC-0112146-CR または単に ECN PP)、Common Criteria (ISO 15408) 標準の一般提供をお知らせします。これは、IoT デバイスのセキュリティの設計、要求、評価、使用に関するガイドです。 透明性、業界をまたがったプラクティス、グローバルな認識の取<a href="https://www.commoncriteriaportal.org/ccra/" target="_blank"></a>り決め、ライセンス付き研究所のグローバルな可用性に関する一般的な基準<a href="https://www.commoncriteriaportal.org/labs/" target="_blank">に基づいて構築されています</a>。</p>


