  <h2>IoT でのセキュリティの確認方法</h2>


  <p>IoT のセキュリティに関するビジョンは、すべての IoT エコシステムの利害関係者が選択し、アクションが IoTwhere&mdash; コンシューマーと Benefactors の全体的なセキュリティに寄与する世界です。既定では、セキュリティが保護されます。 たとえば、ソリューション ビルダーにとって、これは、ターゲット ソリューションのすべてのセキュリティ要件とコンプライアンス要件を満たしていることを認定されたコンポーネントを使用して構築を意味します。&nbsp; ベースラインを標準化してこのビジョンを達成し、成熟度に合わせてこのベースラインを進化させる。 前述の IoT ソリューション ビルダーとデバイス メーカーの間の古い記述を考えると、上の図 1 に示すように、最小ベースラインとなるセキュリティ サブコンポーネントではなく、IoT デバイスの理由を表します。</p>


  <h2>ソリューションの適切なサイズ設定&mdash;デバイスのセキュリティの保証</h2>


  <p>セキュリティの主な目標は、有効性とコストのバランスを取り、それ以外の場合は意図しない結果を招く点です。 コストとリスクの有効性を選択するか、多くを費やし、セキュリティ予算の削減をリスクにさらします。 IoT デバイスの場合、セキュリティで保護されたシリコン (ハードウェア セキュリティ モジュールまたは単純な HSM) は、多くの場合、悪意のある物理的なアクセスからの改ざんに対する抵抗を提供する最後の防御です。 セキュリティで保護されたシリコンと、関連するエンジニアリングコストと運用コストも最大のコスト 要因です。 そのため、IoT デプロイ リスク プロファイルのセキュリティで保護されたシリコン投資を適切にサイズ変更する必要があります。 この必要性に対処するには、セキュリティで保護されたシリコンに期待されるカバレッジを判断するための便利なツールを提供します。これは、現在、標準的な約束、セキュリティで保護された要素の約束、およびサイズ設定のためのセキュリティで保護されたエンクレーブの約束を提供するデバイス セキュリティの約束と呼ばれるツールです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c86d6d68-33ce-4ee2-a99d-f852c13c6d01.png"><img alt="Device security promise levels for IoT devices." border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fb81a58-d062-4be6-b20f-1ae66f194ce7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT デバイスのデバイス セキュリティの保証レベル。" width="1024"></a></p>


  <p><em>図 3。IoT デバイスのデバイス セキュリティの約束。</em></p>


  <p>IoT デプロイ のリスクを評価する方法を疑問に思った場合は、問題があります。 Industrial <a href="https://www.iiconsortium.org/" target="_blank">Internet Consortium (IC)</a> による <a href="https://www.iiconsortium.org/smm.htm" target="_blank">IoT セキュリティ成熟度モデル (SMM)</a> は、まさにこの目的に適した優れたツールとガイダンスを提供します。 IoT のセキュリティ保護におけるセキュリティで保護されたシリコンの役割の詳細については、こちらを参照してください。</p>


  <p>デバイスのセキュリティの約束は、セキュリティで保護されたシリコン分離の範囲のみを伝える点に注意する価値があります。 たとえば、保護の堅牢性は、物理的および環境的な改ざんに対するセキュリティで保護されたシリコンからの抵抗の量を示しています。 &rsquo;これは、セキュリティで保護されたシリコン セキュリティ エンジニアリングの深さから派生し、標準技術研究所 (<a href="https://www.nist.gov/" target="_blank">NIST</a>)、Federal Information Processing Standards 140-2 (FIPS 140-2)、プラットフォーム セキュリティ アーキテクチャ認定 (<a href="https://www.psacertified.org/" target="_blank">PSA 認定</a>&trade;) などの標準を通じて実現できます。 ECN PP は、デバイスのセキュリティ体制の包括的なビューの堅牢性に対処する標準へのコンプライアンスをキャプチャして報告します。 ECN PP によって採用されるアプローチも同様に重要です。</p>


  <h2>量を測定可能な目標と見なす</h2>


  <p>ECN PP では、コンポーネントの構成要素ではなく、測定可能なセキュリティ目標を定義します。 このアプローチでは、デバイス&mdash;メーカーの独自の人材と専門知識を招待し、参加して、これらの目標を達成し、同時に製品の差別化を図ります。 安全性に関するリスクを持たずに視覚に対するコンプライアンスを回避し、解決に取り組む問題に戻っています。 その結果、包括的なセキュリティ目標を提示し、便利なカテゴリにグループ化され、デバイスのセキュリティ保証のカスタマイズに対応するモジュール式保護プロファイルが得られます。</p>


