  <p><em>図 4。ECN PP は、デバイスのセキュリティを保証するカスタマイズのためにモジュール形式で構成されています。</em></p>


  <h2>プログラムによるリアルタイム構成証明を使用してデバイス セキュリティ認定を次のレベルに引き上</h2>


  <p>ECN PP は、独自に、コラボレーションとグローバルな透明性の標準を通じてセキュリティで保護された IoT デプロイを可能にするツールを提供しますが、それを使用してより多くの構築を行うのを想定しています。 最初に、Common Criterial ポータルはセキュリティ ECN PP 準拠デバイスの権限のあるリストのままですが、Azure に認定された ECN PP 準拠デバイスを持つデバイス作成者は、IoT デバイス カタログ内で製品を対象とした認識を高める必要があります。 この&rsquo;機能によって、セキュリティに対するデバイス パートナーのコミットメントを認識できるのを楽しみに思います。 ECN&rsquo; PP を基に構築し、プログラムによるリアルタイムデバイス セキュリティ構成証明を提供する現在の取り組みについて、同じように楽しみにしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a44675eb-4031-4ab2-b4cf-bc7de5787cef.png"><img alt="Real-time attestations setup." border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fea68ac-c0d6-4622-a601-d29bb6b29148.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="リアルタイム構成証明のセットアップ。" width="1024"></a></p>


  <p><em>図 5。リアルタイム構成証明の 1 つのセットアップ。コラボレーションのためにラボパートナーとデバイス パートナーを招待します。</em></p>


  <p>デプロイのセキュリティの全体的な状態を可視化できるだけでなく、リアルタイムのセキュリティ構成証明を使用したプログラムによるワークフローにより、ソリューション ビルダーは、特定のセキュリティ態勢を満たすデバイスにのみワークロードをターゲットにできます。 たとえば、機密コンテンツまたはプライバシー コンテンツを含&mdash;むワークロードをターゲットにできるのは、エンクレーブプロミス デバイスをセキュリティで保護する場合のみです。 もう 1 つの肯定的な結果は、これらのワークフローがデバイスのセキュリティの約束に基づいて需要の種類のデバイスをデバイス作成者に生成するシグナルです。</p>


  <p>この作業は発表されたばかりですが&rsquo;、図 6 に示すように、強い関心と実際のエンゲージメントが既に示されています。</p>


