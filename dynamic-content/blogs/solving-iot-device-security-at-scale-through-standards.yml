  <p><em>図 6。デバイスメーカー、スコーリー、ECN PP ガイダンスに従って Arm TrustZone&reg; ベース <a href="https://aka.ms/nxp-layerscape-ls1012a" target="_blank">の NXP Layerscape&reg; LS1012A</a> を選択して堅牢なセキュリティで保護されたエンクレーブ約束デバイスを構築し、UL を認定のセットアップに参加する方法を示す、実際のエンゲージメントの強調表示。ソリューション ビルダーは、Common Criteria&rsquo; ポータルから Scalys 認定デバイスを検出し、後でデバイスのセキュリティをリアルタイムで証明できるソリューションを構築します。</em></p>


