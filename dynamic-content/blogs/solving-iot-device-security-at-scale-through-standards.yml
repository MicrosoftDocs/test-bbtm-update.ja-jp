  <p>デバイス作成者とソリューション ビルダーは、<a href="https://www.commoncriteriaportal.org/" target="_blank">Common Criteria</a> 公式ポータルから <a href="https://aka.ms/ecn-pp-full-doc" target="_blank">ECN PP</a> に自由にアクセスし、後で同じポータルで ECN PP 認定デバイスの一覧を表示できます。 ECN&rsquo; PP の共同開発パートナーが既に使用しているのを見て、この記事の最後に 1 つの実際の例を示しています。</p>


