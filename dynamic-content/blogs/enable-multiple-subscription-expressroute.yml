Title: 複数のサブスクリプションを有効にして ExpressRoute 回線を共有する
Summary: この記事では、別のサブスクリプションによって所有されている Azure VNET に ExpressRoute 回線をリンクする方法について説明します。
Content: "で ExpressRoute を起動したときに、お客様が複数の Vnet を ExpressRoute 回線にリンクできるようになりました。 ただし、Vnet と回線は同じサブスクリプションに属している必要がありました。 お客様は、ExpressRoute の強力なエンタープライズユーザー導入を行っています。 一部のお客様は、ExpressRoute 経由で数百台のサイトを Azure に接続しています。 強力な導入によって、フィードバックも多数寄せられています。 1つの重要な要求は、複数のサブスクリプションで同じ ExpressRoute 回線を共有できるようにすることでした。 多くの企業のお客様は、いくつかの理由で複数のサブスクリプションを所有しています。\n<ol>\n <li>各サブスクリプションは個別に課金されます。 企業には複数の部門があり、それぞれに独自の課金ポリシーがあります。 その結果、各部署が独自のサブスクリプションを作成します。</li>\n <li>各サブスクリプションは個別に管理できます。 企業によっては、セキュリティとコンプライアンスの要件が異なる場合があります。 各部門は、独自のサブスクリプションを所有および管理する必要があります。</li>\n</ol>\nこれらの顧客が1つのサブスクリプションを使用して ExpressRoute 回線を作成する場合は、別のサブスクリプションによって所有されている Vnet を同じ回線にリンクする必要があります。 このシナリオはサポートされるようになりました。 このブログでは、シナリオ、要件、ワークフローについて説明します。\n<h2>シナリオ</h2>\nContoso の各部門には、独自の Azure サブスクリプションがあります。 Contoso 社は、Azure 上の IT 部門の VNET に Contoso のオンプレミスネットワークを接続するための ExpressRoute 回線を購入しました。 Contoso は、同じ回線を使用して、販売されている、マーケティング、エンジニアリングの Vnet をオンプレミスネットワークに接続しようと考えています。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/14/image.png\"><img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px\" title=\"image\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png\" width=\"624\" height=\"332\" border=\"0\" /></a>\n<h2>要件</h2>\nExpressRoute 回線に接続されているすべての Vnet は、同じ <a href=\"https://en.wikipedia.org/wiki/Routing_domain\">ルーティングドメイン</a>内に存在する必要があります。 重複する IP アドレスを持つことはできません。\n<h2>ワークフロー</h2>\n<h3>手順 1</h3>\n回線所有者は、その他のサブスクリプションの管理者が指定された回線を使用することを承認します。\n<pre class=\"prettyprint\">PS C:\\&gt; New-AzureDedicatedCircuitLinkAuthorization -ServiceKey '6ed7e310-1a02-4261-915f-6ccfedc416f1' -Description 'SalesTeam' -Limit 2 -MicrosoftIds 'salesadmin@contoso.com'\n\nDescription         : SalesTeam \nLimit               : 2 \nLinkAuthorizationId : e2bc2645-6fd4-44a4-94f5-f2e43e6953ed \nMicrosoftIds        : salesadmin@contoso.com \nUsed                : 0</pre>\n上の例では、回線 (Contoso IT) の管理者は、Microsoft (Live) ID を指定することによって、別のサブスクリプション (Contoso Sales) の管理者が回線に最大2つの Vnet をリンクすることができます。\n\nこのコマンドレットは、指定された Microsoft ID に電子メールを送信しません。 回線所有者は、承認が完了したことを他のサブスクリプション所有者に明示的に通知する必要があります。\n<h3>ステップ 2</h3>\n回線所有者が通知を受け取ったら、承認されたサブスクリプションの管理者は次のコマンドレットを実行して、回路のサービス キーを取得できます。\n<pre class=\"prettyprint\"># Sign in using the specified Microsoft IDPS C:\\&gt; Add-AzureAccount \n\nPS C:\\&gt; Get-AzureAuthorizedDedicatedCircuit\n\nBandwidth                        : 100\nCircuitName                      : ContosoIT\nLocation                         : Washington DC\nMaximumAllowedLinks              : 2\nServiceKey                       : 6ed7e310-1a02-4261-915f-6ccfedc416f1\nServiceProviderName              : ###########\nServiceProviderProvisioningState : Provisioned\nStatus                           : Enabled\nUsedLinks                        : 0</pre>\nこの例では、Contoso Sales の管理者は、最初に指定された Microsoft ID を salesadmin@contoso.com 使用してサインインする必要があります。\n<h3>手順 3.</h3>\n承認されたサブスクリプションの管理者は、次のコマンドレットを実行してリンク操作を完了します。\n<pre class=\"prettyprint\">PS C:\\&gt; New-AzureDedicatedCircuitLink –servicekey 6ed7e310-1a02-4261-915f-6ccfedc416f1 –VnetName ‘SalesVNET1’ \n\n                                              State VnetName \n                                              ----- -------- \n                                        Provisioned SalesVNET1</pre>\nこれで完了です。 Azure の contoso の売上 VNET は、Contoso IT によって作成/所有された回線にリンクされました。\n<h2>承認の管理</h2>\n回線所有者は、最大 10 個の Azure サブスクリプションで回線を共有できます。 また、この回線に対して承認されたユーザーを表示できます。 所有者はいつでも承認を取り消すことができます。\n<pre class=\"prettyprint\">PS C:\\&gt; Get-AzureDedicatedCircuitLinkAuthorization -ServiceKey: 6ed7e310-1a02-4261-915f-6ccfedc416f1 \n\nDescription         : EngineeringTeam \nLimit               : 3 \nLinkAuthorizationId : cc958457-c8c1-4f16-af09-e7f099da64bf \nMicrosoftIds        : engadmin@contoso.com \nUsed                : 1 \n\nDescription         : MarketingTeam \nLimit               : 1 \nLinkAuthorizationId : d972726f-c7b9-4658-8598-ad3208ac9348 \nMicrosoftIds        : marketingadmin@contoso.com \nUsed                : 0 \n\nDescription         : SalesTeam \nLimit               : 2 \nLinkAuthorizationId : e2bc2645-6fd4-44a4-94f5-f2e43e6953ed \nMicrosoftIds        : salesadmin@contoso.com \nUsed                : 2 \n\nPS C:\\&gt; Remove-AzureDedicatedCircuitLinkAuthorization -ServiceKey '6ed7e310-1a02-4261-915f-6ccfedc416f1' -AuthorizationId 'e2bc2645-6fd4-44a4-94f5-f2e43e6953ed'</pre>\n回線所有者が <i>Linkauthorizationid</i>によって識別される承認を取り消すと、その承認で許可されているすべてのリンクが直ちに削除されます。 リンクされた VNET では、ExpressRoute 回線を経由したオンプレミス ネットワークへの接続が失われます。\n\nこのブログで使用される PowerShell コマンドレットの詳細については、こちらの MSDN ページを参照してください。\n\nこの新機能により、ExpressRoute の管理と使用が容易になります。 ご質問とフィードバックをお送りください。"
