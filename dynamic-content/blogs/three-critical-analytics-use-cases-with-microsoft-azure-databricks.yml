Content: >-
  <p>データサイエンスと機械学習を適用することで、多くの一般的なビジネスシナリオを解決できますが、組織の導入を妨げる多くの障壁があります。 さまざまなソースからのデータ科学者、データエンジニア、ビジネスアナリスト、および構造化データと非構造化データの間のコラボレーションは、このような障壁 &rsquo; の2つの例であり、大量のデータを使用してこれらを実行しようとすると、複雑になることもあります。&nbsp;&nbsp;</p>


  <p>推奨エンジン、チャーン分析、侵入検出は、多くの組織が複数の業界で解決する一般的なシナリオです。 機械学習やストリーミング分析が必要であり、適切なツールを使用せずに拡張するのが困難な大量のデータ処理を利用しています。 Lennox International、E-business、renewables の企業は、AI は、Microsoft Azure Databricks を使用してこれらの課題を解決するために Apache Spark &trade; をデプロイした組織の一例にすぎません。</p>


  <p>企業では、高パフォーマンスの分析でもデータサイエンスを有効にすることができます。 Azure Databricks は、Apache Spark の元の作成者との共同作業で設計されており、Azure 向けに最適化された高速で簡単なコラボレーションの Apache Spark &trade; ベースの分析プラットフォームです。 Azure Databricks は、ワンクリックセットアップを使用して Azure と統合されており、合理化されたワークフローと、データ科学者、データエンジニア、ビジネスアナリスト間のコラボレーションを可能にする対話型ワークスペースを提供します。 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>、 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>、 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/" target="_blank">Azure Data Lake Store</a>、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a>、および<a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">Azure Cosmos DB</a>とのネイティブ統合により、組織は Azure Databricks を使用して、どこにいてもデータのクリーンアップ、結合、および集計を行うことができます。</p>


  <p>Azure 向けに最適化された高パフォーマンスの処理エンジンである Azure Databricks を使用して、組織が分析ソリューションを改善および拡張する方法について説明します。 次に、作業を開始するための最適な時間を示します。 どうしたらよいでしょうか。 2018年4月12日にウェビナーに<a href="https://info.microsoft.com/ww-live-analytics-azure-databricks.html" target="_blank">サインアップ</a>すると、Azure での Spark の利点と Azure Databricks の使用を開始する方法がわかり &rsquo; ます。</p>


  <p>今すぐ <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> を開始しましょう。</p>


