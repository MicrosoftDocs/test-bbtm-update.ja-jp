Title: IaaS VM 上SQL Serverを使用して自動化されたすべてのもの
Summary: '本日は、Azure Virtual Machines のポータルで直接利用できる、自動バックアップと自動修正プログラムのサポートをお知らせSQL Serverお知らせします。 '
Content: >-
  本日は、Azure Virtual Machines のポータルで直接利用できる、自動バックアップと自動修正プログラムのサポートをお知らせSQL Serverお知らせします。 これらの機能はどちらも、Azure <a href="https://msdn.microsoft.com/en-us/library/azure/dn606311.aspx">VM</a> 拡張機能である新しい SQL Server IaaS Agent を使用して構築され、SQL Server の電源と管理の容易さと、Azure Virtual Machines の拡張機能によって提供される機敏性を組み合わせることで、シングルクリック バックアップと修正プログラムの構成と管理が可能になります。


  Azure にデプロイされたSQL Virtual Machines自動バックアップを使用すると、2014 年 1 月 2014 日にスケジュールされたSQL Server構成Enterprise。 ポータルで数回クリックすると、保持<a href="https://portal.azure.com/"></a>期間、バックアップのストレージ アカウント、データベースのセキュリティ/暗号化ポリシーを制御できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/SQL-VM.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SQL VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SQL-VM_thumb.jpg" alt="SQL VM" width="752" height="772" border="0" /></a>


  自動バックアップに加えて、VM の自動修正プログラムの適用SQL Server発表しています。 この新しいソリューションを使用すると、ポータルから直接メンテナンス時間を定義 <a href="https://portal.azure.com/">できます</a>。 SQL Server IaaS エージェントは、メンテナンスの日、期間の開始時刻、提案された期間など、お客様の仮想マシンで実行されている Windows を構成します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Optional-Config.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="省略可能な構成" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Optional-Config_thumb.png" alt="Optional Config" width="1028" height="643" border="0" /></a>


  これは、高速スケールアウトと高速スケールアップの Azure Virtual Machines で SQL Server を実行する統合エクスペリエンスを引き続き示す、新しい機能のセットです。 今後数か月間、これらの統合されたエクスペリエンスに引き続き焦点を当てる予定です。


  詳細については、こちらにあるブログSQL Serverを参照<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/01/29/automated-backup-and-automated-patching-for-sql-server-in-azure-portal-and-powershell.aspx">してください</a>。 先に進んでください。これらの機能は、 で自分で試してみてください <a href="https://portal.azure.com">https://portal.azure.com</a>。 少しスケールアウトします。
