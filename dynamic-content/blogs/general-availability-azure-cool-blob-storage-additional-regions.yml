Title: '一般提供: 追加リージョンの Azure クール BLOB ストレージ'
Summary: ホットストレージ層とクール ストレージ層を持つ Azure Blob Storage アカウントは、米国東部、米国西部、ドイツ中部、ドイツ北東部、オーストラリア南東部、ブラジル南部で一般提供されています。
Content: >-
  <p>ホットストレージ層とクール ストレージ層を持つ Azure Blob Storage アカウントは、米国東部、米国西部、ドイツ中部、ドイツ&nbsp;北東部、オーストラリア南東部、ブラジル南部の 6 つの新しいリージョンで一般提供されています。 利用可能なリージョンの更新された一覧については、 <a href="https://azure.microsoft.com/regions/#services">リージョン別の Azure サービスに関するページを参照</a> してください。</p>


  <p>BLOB ストレージ アカウントとは、Azure Storage に BLOB (オブジェクト) として非構造化データを格納するための特殊なストレージ アカウントです。 BLOB ストレージ アカウントを使用すると、ホットストレージ層とクール ストレージ層の中から選択して、アクセス頻度の低い (クールな) データを低いストレージ コストで格納し、アクセス頻度の高い (ホット) データを低いアクセス コストで格納できます。</p>


  <p>&mdash;新しいリージョンのお客様は、バックアップ データ、メディア コンテンツ、科学データ、アクティブなアーカイブ データ、一般にアクセス頻度の低いデータを格納するためのクール ストレージ層のコスト上の利点を活用できます。 この機能の使用を開始する方法の詳細については、使用の開始 <a href="https://azure.microsoft.com/documentation/articles/storage-blob-storage-tiers/">に関するドキュメントを参照してください</a>。</p>


  <p>リージョンの価格の詳細については、価格に関するページ<a href="https://azure.microsoft.com/pricing/details/storage/">Azure Storage参照</a>してください。</p>
