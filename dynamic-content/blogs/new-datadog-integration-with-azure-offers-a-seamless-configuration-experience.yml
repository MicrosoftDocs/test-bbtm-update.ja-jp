Title: 新しい Datadog と Azure の統合により、シームレスな構成エクスペリエンスが提供されます
Summary: 新しい Azure と Datadog の統合により、組織は従来のシステムとクラウドベースのシステムを完全にマップし、クラウドへの移行のすべてのフェーズでリアルタイムのデータを監視し、移行されたアプリケーションがパフォーマンスの目標を満たしていることを確認できるようになりました。
Content: >-
  <p><em>この投稿は、Sreekanth Thirthala 氏 kata、プリンシパルプログラムマネージャー、Visual Studio および .net によって共同作成されました。</em></p>


  <p><i>Azure との Datadog の統合が</i><em>一般 &nbsp; 公開</em>され<i>、この投稿は05/28/2021 に最後に更新されました。</i></p>


  <p>Microsoft Azure を使用すると、多くのパートナーソリューションと連携して、クラウドで実行するアプリケーションを移行し、最新化することができます。 このようなパートナーの1つは <a href="https://www.datadoghq.com/">Datadog</a>です。これは、ユーザーがハイブリッド環境やマルチクラウド環境でアプリケーションの正常性とパフォーマンスを理解するための可観測性およびセキュリティツールを提供します。 ただし、必要な統合を構成するには、Azure portal と Datadog 間を頻繁に移動する必要があります。</p>


  <p>これにより、複雑さが増し、時間がかかり、動作しない場合 &rsquo; のトラブルシューティングが困難になります。 複数のポータルで管理の負担を軽減するために、Datadog を使用して、Azure クラウドプラットフォームで統合 Datadog ソリューションを作成しました。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a>を通じて提供されているこのソリューションは、Azure で Datadog &rsquo; s クラウド監視ソリューションを使用するためのシームレスなエクスペリエンスを提供します。</p>


  <p style="margin-left: 40px;"><i> &ldquo; Microsoft cloud は、Datadog などのサードパーティ製ソリューションを使用して、お客様にシームレスな構成と管理のエクスペリエンスを実現するための第一歩です。Datadog を使用すると、お客様はこのエクスペリエンスを利用して Azure ワークロードを監視し、クラウドへの移行を加速させることができます。 &rdquo; </i> &mdash;Microsoft の副社長である大統領サンダース氏</p>


  <p>新しい Azure と Datadog の統合により、組織は従来のシステムとクラウドベースのシステムを完全にマップし、クラウドへの移行のすべてのフェーズでリアルタイムのデータを監視し、移行されたアプリケーションがパフォーマンスの目標を満たしていることを確認できるようになりました。 この統合により、Azure &rsquo; のグローバルなプレゼンス、柔軟性、セキュリティ、コンプライアンスを Datadog&#39;s のログ記録と監視機能と組み合わせることで、企業に最適なエクスペリエンスを実現できます。</p>


  <p>この統合された経験により、お客様は次のことができるようになります。</p>


  <ul>
      <li>新しい Datadog 組織をプロビジョニングし、Azure リソースを構成してログとメトリックを Datadog &mdash; に送信します。これにより、顧客がセットアップして操作するためのインフラストラクチャがなくても、完全に管理されたセットアップを行うことができます。</li>
      <li>ログとメトリックを Datadog にシームレスに送信します。 ログ転送プロセスは完全に自動化されています。診断設定、Event Hubs、Functions とのログ転送パイプラインを構築することなく、数回のクリックだけですべてを構成できます。</li>
      <li>Datadog エージェントを VM ホストに簡単にインストールし、シングルクリックで App Services できます。</li>
      <li>シングルサインオン (SSO) を Datadog &mdash; に合理化する Datadog ポータルからの別のサインインは不要になりました。</li>
      <li>Azure サブスクリプションの請求を通じて、Datadog サービスがまとめて請求されます。</li>
  </ul>


  <p style="margin-left: 40px;"><i> &quot; 可観測性は、クラウド移行を成功させるための重要な機能です。Microsoft Azure との新しいパートナーシップにより、お客様は Azure コンソールで直接 Datadog プラットフォームにアクセスできるようになり、新しいワークロードと移行されたワークロードの移行、最適化、およびセキュリティ保護が可能になりました。 &quot; </i> &mdash;Amit Agarwal、最高製品責任者、Datadog</p>


  <p>ここ &rsquo; では、この統合されたエクスペリエンスを簡単に見てみましょう。</p>


