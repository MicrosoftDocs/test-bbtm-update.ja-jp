  <h2 style="margin-bottom: 11px;">Datadog ソリューションを取得してセットアップする</h2>


  <p style="margin-bottom: 11px;">次に、Datadog ソリューションを取得して設定する手順について説明 &rsquo; します。</p>


  <p><strong>調達 The Datadog app</strong>: azure のお客様は、azure Marketplace を通じて Datadog アプリを調達できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/962f55dd-004c-4863-ba35-4b805bbf27a1.png"><img alt="Datadog app on marketplace 1" border="0" height="862" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4750a7f-eccb-4644-9f52-98c845047b59.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Marketplace での Datadog アプリ1" width="1024"></a></p>


  <p><strong>Azure portal でのプロビジョニング:</strong> Azure Marketplace で調達を実行した後、お客様は、Azure portal を使用して、Datadog を Azure 上の統合サービスとしてシームレスにプロビジョニングできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81935ee7-ee7c-4305-856e-0d101e727436.png"><img alt="Datadog overview page" border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3530747f-aa81-4d24-85cf-716bea088025.png" style="display: inline; background-image: none;" title="Datadog の [概要] ページ" width="1028"></a></p>


  <p><strong>ログとメトリックの構成:</strong> お客様は、Azure で Datadog リソースを作成し、ログとメトリックを送信し、Datadog に送信する Azure リソースを構成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b50938a-0f8a-4830-a406-3740d61e2820.png"><img alt="Create datadog resource" border="0" height="1363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/342da24f-144d-47a8-8dbb-43175b2bc702.png" style="display: inline; background-image: none;" title="Datadog リソースの作成" width="1296"></a></p>


  <p><strong>Datadog エージェントのインストール</strong>: お客様は、Datadog エージェントを仮想マシン (vm) と app services の拡張機能として1回のクリックでインストールできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6357c143-1ecd-4c52-b379-576f135feeb5.png"><img alt="Installing Diagnostic Agent." border="0" height="908" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b94f951a-43e3-461e-bf72-d42e44beeee4.png" style="display: inline; background-image: none;" title="診断エージェントをインストールしています" width="1662"></a></p>


  <p><strong>SSO 経由でのアクセス:</strong> お客様は、合理化された SSO エクスペリエンスによって Azure portal から Datadog にアクセスし、Azure サービスのログとメトリックの宛先として Datadog を構成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c39c56f-e52e-4c76-878c-ae25bb134ac7.png"><img alt="Datadog Azure virtual machines dashboard." border="0" height="1288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ab94954-0532-4973-9c06-65be5838ee87.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Datadog Azure virtual machines ダッシュボード。" width="1114"></a></p>


