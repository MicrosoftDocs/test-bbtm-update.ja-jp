Title: Azure は、モーションピクチャ業界のセキュリティを有効にします
Summary: >
  Microsoft Azure は、フィルムのプレリリースの盗難または偶発的な共有を防止するセキュリティメカニズムと組み合わせたクラウドベースの機能を使用して、大規模なビデオを大量に節約することができます。
Content: >-
  <p>Microsoft Azure は、フィルムのプレリリースの盗難または偶発的な共有を防止するセキュリティメカニズムと組み合わせたクラウドベースの機能を使用して、大規模なビデオを大量に節約することができます。 &nbsp;運用環境での効率が向上する可能性があることは、これに加え &ndash; て、フィルム作成の新しい未来であり、確保になりました。</p>


  <p>これを念頭に置いて、Microsoft Azure のコンプライアンスチームは、Azure &rsquo; のコンプライアンスをコンテンツ保護のベストプラクティスガイドラインに準拠させるために、アメリカのモーションピクチャの関連付けを使用しています。 現在、Azure が、MPAA &rsquo; の3つの主要フレームワークである嬉しく思い、アプリケーションセキュリティ、クラウドセキュリティに従って、この監査を成功させるための、これまで &mdash; のハイパースケール、マルチテナントのパブリッククラウドは、 &mdash; Azure であることを発表しまし &rsquo; た。</p>


  <p>このコンプライアンスの取り組みにより、2十を超える業界標準と認定資格を持つ既存のポートフォリオが追加されます。これには、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/CDSA">Content Delivery And Security Association &rsquo; s</a> (cdsa) Content Protection AND security (CPS) 標準などのメディア固有のその他の証明書も含まれます。</p>


  <p>コンテンツ保護のための Azure &rsquo; のプロセスと機能を理解するために、Microsoft は3つのフレームワークに対する応答を公開しています。 <a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx">Microsoft Service Trust Portal</a>からダウンロードできます。</p>


  <p>また、<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/CSA">マイクロソフトでは</a>、更新された<a href="https://download.microsoft.com/download/E/4/5/E4578B34-D191-487E-A2B9-CBCFE9EA1A5D/Azure%20Responses%20to%20CSA%20CAIQ%20301.pdf">合意評価イニシアチブ</a>(caiq) 3.0.1 を完了することによって、クラウドセキュリティアライアンス (CSA) のセキュリティ、信頼および保証のためのレジストリ (スター) の構成証明書を追加しました。 CAIQ は、 <a href="https://download.microsoft.com/download/4/3/6/436F0DB8-0C59-4302-B2D8-D087074EA7B7/StandardResponsetoRequestforInformationMicrosoftAzureOct2015.docx">ここで</a>CSA Cloud Controls MATRIX (CCM) v 3.0.1 への応答で以前に公開された詳細レベルに追加されます。</p>


  <p><a href="https://www.imdb.com/name/nm1328180/?ref_=fn_al_nm_1">Dane Smith</a>、プロデューサー<br />

  <a href="https://www.thresholdentertainment.com/">しきい値イマーシブ仮想現実</a></p>


  <p><em>仮想現実とイマーシブメディアの新たなフィールドのプロデューサーとして、Azure はグローバルパイプラインのバックボーンになるようになりました。</em></p>


  <p><em>このインターフェイスは直感的であり、ユーザーが最初に直面したときに、セットアップ時間と使いやすさをよく活用して &mdash; います。マシンの複数のインスタンスを起動する機能によって、セキュリティで保護されたパイプラインでデータを迅速に共有できるようになりました。私たちは大規模なファンであり、Azure に依存する継続的な開発に注目しています。</em></p>


