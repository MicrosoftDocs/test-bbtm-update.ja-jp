Summary: 一般に Windows Azure とクラウドコンピューティングの約束の1つは、需要に基づいてコンピューティングリソースを迅速かつ簡単に拡張し、コントラクトできることです。 &nbsp;Microsoft Cloud アーキテクト...
Content: '<p>一般に<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>とクラウドコンピューティングの約束の1つは、需要に基づいてコンピューティングリソースを迅速かつ簡単に拡張し、コントラクトできることです。 &nbsp;Microsoft Cloud アーキテクトの Bart Robertson は、この機能が新しいブログ投稿でどのように機能するかについての現実的な例を共有しています。<a target="_blank" href="https://blogs.msdn.com/b/bartr/archive/2011/05/03/cloud-elasticity.aspx">クラウドの弾力性 &ndash; は、 &ldquo; Azure と弾力性の Windows についてさらに学習したい場合に、Real-World の例 &rdquo; </a> &rsquo; をご覧ください。 &rsquo; </p>  <p>Microsoft &rsquo; のソーシャルエクスペリエンスプラットフォーム (<a target="_blank" href="https://technet.microsoft.com/en-us/edge/microsoft-it-developing-applications-with-microsoft-azure.aspx">sxp</a>) は、<a target="_blank" href="https://www.microsoft.com/en-us/cloud/cloudconversations.aspx">クラウドパワー</a> web サイトなど、 <a target="_blank" href="https://www.microsoft.com/">microsoft.com</a>上の多くのサイトのコミュニティと会話を強化するマルチテナント web サービスです。 &nbsp;クラウドの電源 &nbsp; サイトでトラフィックの増加が見られると、Robertson に従って、トラフィックが増加していることがわかります。これは4月に発生した問題です。</p>  <p>この場合、Robertson が説明するように、web トラフィックの急増は広告によるもので、通常は1日または2回実行されていました。 &nbsp; 3月 &rsquo; の平均のトラフィックと比較して、SXP &rsquo; のトラフィックは700% を超えてスパイクします。 &nbsp;従来、このような &nbsp; スパイクを処理する唯一の方法は、実行中の広告の前に容量を過剰に購入することでしたが、sxp チームは、その負荷を処理できるように、Windows Azure のコンピューティング能力を2倍にすることを決定しました。</p>  <p>これらは、1時間以内に3台のサーバーから &nbsp; web 層の6台のサーバー &nbsp; に発行されました。 &nbsp;これを達成するための時間の合計は数分で、XML ファイルの1つの値が変更されました。 Azure では、残りの処理が Windows されていました。 &nbsp;30分以内に、容量が2倍になったログを使用して検証され、すべての web サーバーがトラフィックを取得していました。 バースト容量の完全な小売コストは、$70 に約5分かかります。&nbsp; </p>  <p>これ &rsquo; は、Azure Windows 柔軟かつコスト効率の高い柔軟性を実現するための優れた実際の例です。<a target="_blank" href="https://blogs.msdn.com/b/bartr/archive/2011/05/03/cloud-elasticity.aspx">ここ</a>をクリックして、Bart &rsquo; s の投稿を読んで、この記事の詳細をご確認ください。 &nbsp;Windows azure を使用した sxp エクスペリエンスの詳細については、「microsoft のショーケースで、azure と microsoft sxp で最大200万のメディアリッチエクスペリエンスを提供する Windows」を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/06/real-world-example-of-cloud-elasticity-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
