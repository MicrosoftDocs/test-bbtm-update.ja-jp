Title: Azure Stream Analytics でのリアルタイム地理空間分析の発表
Summary: 現時点では、地理空間データをストリーミングするリアルタイム分析を可能にするために、Azure Stream Analytics での地理空間関数の一般提供を発表しました。 これにより、大量の監視、資産の追跡、ジオフェンシング、セルサイト間での電話の追跡、接続された製造、ridesharing ソリューションなどのシナリオを実現することができます。これには、コードが数行含まれています。
Content: "<p>現時点では、地理空間データをストリーミングするリアルタイム分析を可能にするために、Azure Stream Analytics での地理空間関数の一般提供を発表しました。 これにより、大量の監視、資産の追跡、ジオフェンシング、セルサイト間での電話の追跡、接続された製造、ridesharing ソリューションなどのシナリオを実現することができます。これには、コードが数行含まれています。</p>\n\n<p>接続された自動車の風景と自動車をリアルタイムでデータの排気に変えることで、自動化のための新しい手段と、保険やコンテンツプロバイダーなどの業界での収益化チャンスを生み出します。 NASCAR は Azure Stream Analytics で地理空間機能を使用してパイオニアしました。</p>\n\n<blockquote>\n<p>&ldquo;リアルタイムの地理空間分析を Azure Stream Analytics と共に使用して、レース中および競争後の競争テレメトリを &rdquo; 分析します。これは、テクノロジ開発、Betsy Grider のディレクターを管理する NASCAR &rsquo; です。</p>\n</blockquote>\n\n<p>新しい機能には Azure Stream Analytics で使用できるネイティブ関数が用意されています。これを使用すると、ポイント、線、および多角形として地理空間データを識別したり、多角形間の重なりを計算したり、パス間の交差を計算したりするなどの地理空間操作を計算できます。地理空間データを使用して複数のストリームを結合する機能を使用すると、ストリーミングデータに関する複雑な質問に答えることができます。<br>\n地理空間データを処理するために GeoJSON 標準を採用しまし &rsquo; た。 新しい関数は次のとおりです。</p>\n\n<ul>\n <li><u>Createpoint</u> -GeoJSON ポイントを識別します。</li>\n <li><u>CreateLineString</u> - GeoJSON の行文字列を識別します。</li>\n <li><u>Createpolygon</u> -GeoJSON polygon を識別します。</li>\n <li><u>ST_DISTANCE</u> - メートルの2つの点の間の距離を決定します。</li>\n <li><u>ST_OVERLAPS</u> &ndash; ある多角形が別の多角形と重なっているかどうかを判断します。</li>\n <li><u>ST_INTERSECTS</u> &ndash; 2つの行文字列が交差するかどうかを判断します。</li>\n <li><u>ST_WITHIN</u> &ndash; ある多角形が別の多角形に含まれるかどうかを判断します。</li>\n</ul>\n\n<p>地理空間のシナリオにおける言語の簡略化されたクエリのような宣言型の SQL を使用して、動きのある地理空間データについての理由は次のようになります。</p>\n\n<p><strong>ガス局が車から 10 km 未満の場合にイベントを生成します。</strong></p>\n\n<pre class=\"prettyprint\">\nSELECT Cars.Location, Station.Location \nFROM Cars c  \nJOIN Station s ON ST_DISTANCE(c.Location, s.Location) &lt; 10 * 1000 \n</pre>\n\n<p><strong>次の場合にイベントを生成します。</strong></p>\n\n<ul>\n <li>車の燃料レベルが10% を下回っています</li>\n <li>ガス局にはプロモーションがあります</li>\n <li>車がガス局を指している</li>\n</ul>\n\n<pre class=\"prettyprint\">\nSELECT Cars.gas, Cars.Location, Cars.Course, Station.Location, Station.Promotion \nFROM Cars c \nJOIN Station s ON Cars.gas &lt; 0.1 AND Station.Promotion AND ST_OVERLAPS(c.Location, c.course) \n</pre>\n\n<p><strong>ビルドが使用可能なフラッディングゾーン内にある場合にイベントを生成します。</strong></p>\n\n<pre class=\"prettyprint\">\nSELECT Building.Polygon, Building.Polygon \nFROM Building b \nJOIN Flooding f ON ST_OVERLAPS(b.Polygon, b.Polygon) \n</pre>\n\n<p><strong>嵐が車の上に向かっている場合にイベントを生成します。</strong></p>\n\n<pre class=\"prettyprint\">\nSELECT Cars.Location, Storm.Course\nFROM Cars c, Storm s\nJOIN Storm s ON ST_OVERLAPS(c.Location, s.Course)\n</pre>\n\n<p>Power BI との統合により、リアルタイムダッシュボードで地図の<a href=\"https://powerbi.microsoft.com/en-us/guided-learning/powerbi-learning-3-5-create-map-visualizations/\">地理空間データをライブ視覚化</a>できます。 ホットスポットの識別とオークション、 <a href=\"https://www.microsoft.com/maps/choose-your-bing-maps-API.aspx\">Bing地図</a>キャンバスのヒートマップを使用したデータのグループ化と視覚化などの actualizing シナリオに地理空間関数を使用することもできます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4638447b-f533-44cb-bfdb-6f429d370773.jpg\"><img alt=\"Live Heat Map\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db3d0cf7-6b77-4003-833a-444165bbf8ac.jpg\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"ライブヒートマップ\" width=\"501\"></a></p>\n\n<p align=\"center\"><em>機械学習と地理空間分析を使用したライブヒートマップを使用すると、乗り物共有と管理シナリオのビジネス結果の効率を高めることができます。</em></p>\n\n<p align=\"left\">&nbsp;</p>\n\n<p align=\"left\">この <a href=\"https://channel9.msdn.com/Shows/Azure-Friday/Geospatial-Functions-in-Azure-Stream-Analytics\">ビデオ</a> は、上記の機能を使用して構築された、監視の例を示しています。</p>\n\n<p align=\"left\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c74c78ad-2a61-4f34-88d9-428d5f8e1cc2.jpg\"><img alt=\"Fleet Monitoring US\" border=\"0\" height=\"562\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/835f095e-92e1-419e-b2d1-b3529c956605.jpg\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"監視 (米国)\" width=\"562\"></a></p>\n\n<p align=\"center\"><em>Azure Stream Analytics の地理空間機能を使用した監視</em></p>\n\n<p align=\"left\"><a href=\"https://msdn.microsoft.com/en-us/library/mt778980.aspx\">地理空間関数のドキュメント</a>ページでは、詳細なドキュメントと使用例について説明しています。 Azure Stream Analytics を使用して地理空間機能を試すことができます。</p>"
