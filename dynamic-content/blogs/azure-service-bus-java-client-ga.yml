Title: Azure Service Bus Java クライアントの一般提供開始
Summary: Azure Service Bus チームは、Java クライアントライブラリのバージョン1.0.0 の一般提供を発表することを非常に興奮しています。 これにより、お客様はネイティブ機能を使用して完全に Azure Service Bus の Java エクスペリエンスをご利用いただけます。
Content: >-
  <p>Azure Service Bus チームは、 <a href="https://github.com/Azure/azure-service-bus-java">Java クライアントライブラリのバージョン 1.0.0</a>の一般提供を発表することを非常に興奮しています。 これにより、お客様はネイティブ機能を使用して完全に Azure Service Bus の Java エクスペリエンスをご利用いただけます。</p>


  <p>ネイティブクライアントを使用して、スケジュールされたメッセージを送信しますか? 問題はありません。 標準プランとプレミアムプランでセッションを使用して、メッセージを順番に保持する必要がある場合は、 確かなこと。</p>


  <p>私たちは多くの組織と個人をスタブています。 よろしくお願いし、プッシュしていただきありがとうございます。</p>


  <p>また、Java クライアント (Java 8) も .NET Standard クライアントライブラリ (.NET Standard 1.3) と同等の機能を備えており、両方を使用する場合は、Azure Service Bus との対話について、機能のパリティと完全なサポートをご確認ください。</p>


  <h2>Java サンプルの Service Bus</h2>


  <p>以下のサンプルを実行するには、ファイル内の <code>[sample].java</code> 次のかっこで囲まれた値を置き換えます。</p>


  <p><strong>キューのサンプルの場合</strong></p>


  <pre style="padding: 16px; border-radius: 3px; text-transform: none; line-height: 1.45; text-indent: 0px; letter-spacing: normal; overflow: auto; font-family:; margin-top: 0px; margin-bottom: 0px; word-spacing: 0px; -ms-word-break: normal; -ms-word-wrap: normal; box-sizing: border-box; orphans: 2; widows: 2; font-stretch: normal; background-color: rgb(246, 248, 250); -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;">
     private static final String connectionString = &quot;{connection string}&quot;;
     private static final String queueName = &quot;{queue name}&quot;;</pre>

  <p><strong>トピックのサンプルについて</strong></p>


  <pre style="padding: 16px; border-radius: 3px; text-transform: none; line-height: 1.45; text-indent: 0px; letter-spacing: normal; overflow: auto; font-family:; margin-top: 0px; margin-bottom: 0px; word-spacing: 0px; -ms-word-break: normal; -ms-word-wrap: normal; box-sizing: border-box; orphans: 2; widows: 2; font-stretch: normal; background-color: rgb(246, 248, 250); -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;">
     private static final String connectionString = &quot;{connection string}&quot;;
     private static final String topicName = &quot;{topic name}&quot;;
     private static final String subscriptionName = &quot;{subscription name}&quot;;</pre>

  <h3>前提条件</h3>


  <ol>
      <li>Java 8</li>
      <li>Azure サブスクリプション。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-create-namespace-portal">Service Bus 名前空間</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-dotnet-get-started-with-queues#2-create-a-queue-using-the-azure-portal">Service Bus キュー</a></li>
      <li>または<a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-dotnet-how-to-use-topics-subscriptions#1-create-a-namespace-using-the-azure-portal">Service Bus のトピック</a></li>
  </ol>


  <h3>すべての<a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java">Java サンプル</a>が GitHub で使用できるようになりました。&nbsp;</h3>


  <p>Azure Service Bus SDK を使用するためのいくつかのサンプルを次に示します。</p>


  <ul>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/azure-servicebus/QueuesGettingStarted">キューを使用したはじめに</a></p>
      </li>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/azure-servicebus/TopicsGettingStarted">トピックを含むはじめに</a></p>
      </li>
  </ul>


  <p>Apache Qpid JMS AMQP クライアントを使用するには、次のようにします。</p>


  <ul>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/qpid-jms-client/JmsQueueQuickstart">キューを使用したはじめに</a></p>
      </li>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/qpid-jms-client/JmsTopicQuickstart">トピックを含むはじめに</a></p>
      </li>
  </ul>


  <h2>オープン ソース</h2>


  <p>このクライアントはオープンソースです。 <a href="https://github.com/Azure/azure-service-bus-java/blob/dev/.github/CONTRIBUTING.md">参加する場合</a> は、次のことが可能です。 バグのコード修正プログラムを送信し、新しい機能要求を送信して、 <a href="https://github.com/Azure/azure-service-bus-java">GitHub リポジトリ</a>に他のフィードバックを提供することができます。</p>


  <p><strong><a href="https://repo.maven.apache.org/maven2/com/microsoft/azure/azure-servicebus/1.0.0/">Maven パッケージについ</a>ては、こちらと<a href="https://docs.microsoft.com/en-us/java/api/overview/azure/servicebus" target="_blank">ドキュメント</a>を参照してください。</strong></p>
