Title: 'Enterprise のお客様向けのシームレスなコストレポートと分析: 現在プレビュー中'
Summary: Azure portal 内で Enterprise Cost Management のプレビューリリースを発表する嬉しく思いです。 現在のリリースでは、Azure Enterprise Agreement (EA) のユーザーは、Azure portal 内のさまざまなピボットでサブスクリプションコストを表示および分析できます。
Content: >-
  <p>私は、Azure portal 内の Enterprise Cost Management のプレビューリリースを発表しまし &rsquo; た。 現在 &rsquo; のリリースでは、Azure Enterprise Agreement (EA) のユーザーは、Azure portal 内のさまざまなピボットでサブスクリプションコストを表示および分析できます。 これは、EA のお客様からのトップな質問に対処して、サブスクリプション管理者がコストを可視化できるようにします。 また、リソースグループとタグによってより詳細なコストレポートを作成する必要があることも聞きまし &rsquo; た。</p>


  <p>これは、Azure portal 内で最高クラスのコスト管理エクスペリエンスを提供するための取り組みの最初の手順です。 今後数か月の間に、Azure のコストとサービスをより適切に管理するための新機能が導入されています。</p>


  <p><br>

  この記事の残りの部分では、利用できる新機能 &rsquo; の一部を紹介します。</p>


  <h3>今すぐお試しください</h3>


  <p>必要なのは、の Azure portal <a href="https://portal.azure.com">https://portal.azure.com</a> にサインインすることだけです。 [参照]- &gt; [サブスクリプション] に移動し、サブスクリプションをクリックします。 &rsquo;概要ブレードに以下のグラフが表示されます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cac05f2-7710-4dd8-8c1e-3885eb89aadd.png"><img alt="Cost charts for Azure EA Subscription" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4452bcb4-0c0c-44f3-ab95-f09c382baff7.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure EA サブスクリプションのコストグラフ" width="640"></a></p>


  <p>左側の円グラフを使用すると、コストに寄与する上位のリソースを簡単に把握できます。 右側にあるバーンレートグラフには、月ごとのコストが表示され、予測が提供されるため、事前に是正措置を取ることができます。</p>


  <p><br>

  円グラフをクリックするか、リソースメニューの [コスト分析] をクリックします。 リソースごとのコストの内訳を示すリソースレポートによって、コストが表示されます。 ここでは、リソースグループ、タグ、またはリソースの種類によってコストをフィルター処理できます。 過剰なコストがかかる場合は、右クリックしてリソースに移動し、そのアクティビティログを表示するか、是正措置を取ることができます。 オフライン分析用の CSV ファイルに結果をダウンロードすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f75e45bf-4e92-47c5-b2b2-6b1520104261.png"><img alt="Costs by Resource for Azure Subscription" border="0" height="549" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14e331b6-e097-49de-98d2-df22ebd88433.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure サブスクリプションのリソース別のコスト" width="1024"></a></p>


  <p>さらに、任意のリソースを左クリックすると、コスト履歴レポートが起動します。 これにより、コストの傾向やスパイクを見つけることができます。 リソースグループまたはリソースのコスト履歴を取得し、その結果をグループ化することで、コストに貢献しているを簡単に識別 &rsquo; できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c465e905-cbdc-4805-b696-a00c8819fb13.png"><img alt="Cost history for Azure subscription" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ba67b12-21b7-4480-8f50-36d7b6d2a4e0.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure サブスクリプションのコスト履歴" width="947"></a></p>


  <p>注: Azure portal でこれらのサブスクリプションレベルのコストにアクセスするには、ユーザーはサブスクリプションレベルの課金閲覧者、閲覧者、共同作成者、または所有者である必要があります。</p>


  <p><br>

  これらの機能の詳細については、 <a href="https://aka.ms/eacostsinazureportal">こちら</a>のヘルプドキュメントを参照してください。</p>


  <p><br>

  前述のように、このプレビューは、Enterprise のお客様向けに、Azure portal の豊富なコスト管理エクスペリエンスを構築するための初期段階です。 今後数か月の間に、Azure のコストとサービスをより適切に管理するための新機能が導入されています。 いつものように、お客様からのご意見をお待ちしており &rsquo; ます。 <a href="https://feedback.azure.com/forums/170030-signup-and-billing">こちら</a>からフィードバックをお送りください。</p>
