Title: misys とのグローバルな提携により、Windows Azure を使用して金融サービスアプリケーションをクラウドに拡張
Summary: 先週の sibos 2010 では、misys が Microsoft との新しい戦略的提携を発表しました。これにより、Windows Azure platform を介して misys のバンキングおよび資本市場アプリケーションを提供します。 &...
Content: '<p>先週の sibos 2010 では、<b> </b> <a target="_blank" href="https://www.misys.com/">misys</a>が Microsoft との新しい戦略的提携を発表しました。これにより、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> platform を介して misys のバンキングおよび資本市場アプリケーションを提供します。 &nbsp;</p>  <p>Ballmer は、Microsoft の最高経営責任者であるとして、発表についてのビデオインタビューに記載されています。これは、"クラウドコンピューティングや Windows 具体的には Azure によって、銀行が資本集中型コストモデルからテクノロジの消費に基づく1つに移行できるためです。どちらの企業も、クラウドで銀行のシステムを運用することによって、複雑さと運用上のリスクを軽減することを目的として、銀行から大きな関心事を受けてきました。 "</p>  <p>お知らせを読んで、 <a target="_blank" href="https://www.microsoft.com/emea/presscentre/pressreleases/SteveBallmerGlobalAlliance_25102010.mspx">ここで</a>上田さんのビデオインタビューを見ることができます。</p>  <p>Misys チーフエグゼクティブの Mike Lawrie は、これが金融サービス業界の革新的な手順であると信じています。 彼の客席コメントはここで見ることができます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
