Content: '<p><a target="_blank" href="https://www.imaginecup.com/"><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7750.ImagineCup.jpg" height="62" width="160"></a><a target="_blank" href="https://www.imaginecup.com/">Microsoft Imagine 世界</a>最高の学生技術コンペティションである Microsoft Imagine Cup&rsquo; は、テクノロジを使用して世界で最も難しい問題に取り組む最も明るい若い心を持っています。 過去 10 年間で、190 を超える国から 165 万人を超える学生が、Imagineしました。 2013 Imagine Cup の登録がオープンし、Worldwide Finals は 2013 年 7 月にロシアのセント・ストラクトで開催されます。</p>  <p>今年、Imagine Cup は、最新の Microsoft テクノロジに関する 3 つの課題を提供します。</p>  <ul>  <li>Azure <a target="_blank" href="https://www.imaginecup.com/IC13/Competition/WindowsAzure">チャレンジWindows、Azure</a> &ldquo;&rdquo; の機能を活用して、チームが次の大きなことを始め、Windows<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0">な</a> Web アプリケーションを構築する方法です。</li>  <li><a target="_blank" href="https://www.imaginecup.com/IC13/Competition/Windows8">Windows 8 App Challenge</a><b> </b>&rsquo;では、Windows 8 の機能と設計原則を活用してプラットフォーム上で優れたエクスペリエンスを提供する Windows Store アプリを設計および構築するチームの能力をテストします。</li>  <li>Windows Phone<a target="_blank" href="https://www.imaginecup.com/IC13/Competition/WindowsPhone">課題</a>&nbsp;は、ユーザー エクスペリエンスの向上と組み合わせて、スタート機能とデバイスに重点を置くユーティリティを備えた最適Windows Phone求めることです。</li>  </ul>  <p>Azure チャレンジの使用を<a target="_blank" href="https://www.imaginecup.com/IC13/Competition/WindowsAzure">開始Windows、Azure チャレンジ</a> クイズにWindowsして実行します。&nbsp;クイズに合格すると、チーム&rsquo;を登録する資格があります。&nbsp;登録期限は 2013 年 1 月 15 日です。 すべての国のオンライン最終提出の期限は 2013 年 4 月 15 日で、ファイナリストは 2013 年 5 月 15 日に発表されます。 すべてのファイナリスト チームとそのメンターは、ロシアのセント<b></b>・ケイントに無料で旅行し、ワールドワイド 最終回に参加します。</p>  <p>これら 3 つの各チャレンジの 1 位の勝者は、$10,000 (USD) を受け取ることになります。2 位は $5,000 (USD) を取得します。3 位は 3,000 ドル (USD) です。</p>  <p>このImagineは、世界中の学生に、テクノロジのイノベーションに情熱と情熱と創造性を適用することで、世界を学び、共同作業し、変わる人を招待します。 今年は、最高のゲーム、<a target="_blank" href="https://www.imaginecup.com/IC13/Competition"></a><strong></strong><a target="_top" href="https://www.imaginecup.com/IC13/Competition/WorldCitizenship">ワールド</a>市民権に重点を置くアプリ、最もイノベーションを示すソリューションのコンペティション<a target="_blank" href="https://www.imaginecup.com/IC13/Competition/Innovation">も開催されます</a>。</p>  <p>最新のニュースを入手するには、Microsoft Imagine Cup サイトに登録して、Microsoft Imagine Cup on <a target="_blank" href="https://www.facebook.com/microsoftimaginecup">Facebook</a> など、電子メールのニュースレターを入手し、Twitter でフォロー<a target="_blank" href="https://twitter.com/#%21/imaginecup">してください</a>。 また、「Resources for Competitors and FAQ(競合他社向けリソースと FAQ)」を参照して、Imagineしてください。</p>'
