Title: Microsoft Azure Media Services、クラウド、および新しいパートナーシップを使用してエンド Live Encodingエンド Azure Media Playerを拡張します
Summary: 2015 年の全米放送局 (AND) Show 2015 で、Azure Media Services は、カメラからエンド ユーザーまで、完全にエンドツーエンドのクラウド ベースのメディア ワークフローを可能にする主要な新しいサービス、認定、パートナーシップを発表します。
Content: >-
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/10/Capture.jpg"><img class="alignnone size-medium wp-image-273981" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture-636x356.jpg" alt="Capture" width="636" height="356" /></a>


  過去 1 年間、コンテンツ所有者とパートナーがクラウドでメディア コンテンツを準備、保護、配布、収益化するためのイノベーション機能を追加することで、Azure Media Services の強力なモメンタムを構築しました。NgSN (Next Generation Sports Network) の立ち上げと、<a href="https://www.ngsn.com/" target="_blank">NgSN (NgSN</a>) によるライブ スポーツでの最近の成功を基に、日本のブラジオテレビや Ngo の Telenet などの通信会社も乗り込んでいました。最近のライブ チャネル、Media Indexer、および Content Protection サービスの立ち上げによって示された通り、メディア コンテンツの収益化と任意のデバイスへの高品質な配信を可能にするゲームの変化する機能を迅速に提供し続けています。


  今日、全米放送局 (全米放送局) Show 2015 で、Azure Media Services は、カメラからビューアーまで、完全にエンドツーエンドのクラウド ベースのメディア ワークフローを可能にする主要な新しいサービス、認定、パートナーシップを発表します。

  <ul>
   <li><strong>Live Encoding プレビュー – </strong> ライブ エンコードは、業界で実証済みのライブ クラウド プラットフォームで拡張され、ダイナミック パッケージ、動的暗号化、サブクリッピング、動的マニフェスト操作、広告マーカーの挿入、オンデマンドへのシームレスなライブ配信機能と組み合わせて、包括的なライブ、線形、クラウドの DVR ワークフローを構築できます。 一般的な使用例には、動的広告挿入を使用したイベント ベースのストリーミングと、クラウド DVR 要件を使用した 24×7 の線形ストリーミングが含まれます。 Azure Media Services ライブ エンコードのこのプライベート プレビューは、2015 年や 2014 年のソチ・リボドルなど、地球で最も大規模なイベントの一部に電力を供給するために使用されているのと同じソリューションです。 このプライベート プレビューにアクセスするには、メールを送信してください <a href="mailto:amslived@microsoft.com">amslived@microsoft.com</a>。 サービスの詳細と、次の数日間の Azure Media ブログで早期アクセスを取得するためのオプションを確認してください。ライブ エンコードの詳細については、こちらをクリック <a href="https://azure.microsoft.com/en-us/services/media-services/live-on-demand/" target="_blank">してください</a>。</li>
   <li><strong>Azure Media Player </strong>– Azure Media Playerは、コンテンツ所有者が最も人気のあるデバイスに最高のプレーヤーとストリーミング形式でアクセスできる自動プレーヤー ソリューションです。 Azure Media Player、コンテンツ所有者やパートナーがさまざまなブラウザーやデバイスでメディア ビューアーにアクセスするための、シンプルでカスタマイズ可能な開発者エクスペリエンスを提供します。 HTML5、Media Source Extensions (MSE)、Encrypted Media Extensions (EME) などの業界標準を利用して、ブラウザー全体で強化されたアダプティブ ストリーミング エクスペリエンスを提供し、Flash &amp; Silverlight などのブラウザー プラグインにシームレスにフォールバックします。 次の数日間の詳細については、Azure Media Playerブログをご覧ください。詳細については、こちらをAzure Media Player <a href="https://azure.microsoft.com/en-us/services/media-services/media-player/" target="_blank">クリックしてください。</a></li>
   <li><strong>Azure Media Indexer </strong>のスペイン語サポート – また、お客様がスペイン語のコンテンツのアクセシビリティと検出可能性を向上できるよう、人気のあるオーディオ インデックス作成サービスの追加も開始しています。 この追加により、強力な Speech to Text エンジンが現在の英語機能から拡張され、スポーツから監視、セキュリティに至るまでのシナリオでオーディオ トラックの検出可能性と収益化が向上します。サービスとアクセス オプションの詳細については、次の数日間の Azure Media ブログを参照してください。詳細については、こちらをAzure Media Indexer <a href="https://azure.microsoft.com/en-us/services/media-services/media-indexer/">してください</a>。</li>
   <li><strong>新 </strong>しいコンプライアンス認定 – クラウドでの Premium メディア コンテンツの保護は、コンテンツ所有者とディストリビューターの要件であり、これらのニーズを満たすために、Microsoft Azure Media Services は <a href="https://www.cdsaonline.org/" target="_blank">Content Delivery Security Association</a>  のContent Protection および Security Program 認定を取得しています。 Azure Media Services プラットフォームで CDSA 認定コンテンツ所有者の検証が追加されたので、そのコンテンツはエンタープライズ レベルのセキュリティで保護されます。次の数日間の Azure Media ブログで認定資格の詳細を確認してください。</li>
   <li><strong>Clearleap パートナーシップ </strong> – Azure Media Services は、豊富なパートナー エコシステムを基に、強力な OTT ビデオ ソリューション プロバイダーである Clearleap と戦略的に連携できるとうらやましいと考えています。 Clearleap と業界で実証済みの Azure Media Services プラットフォームと独自の SaaS サービスの統合により、さまざまなオンデマンドおよびライブ ソリューションが提供されます。 パートナーシップの詳細については、こちらをクリック <a href="https://www.multichannel.com/news/tv-everywhere/clearleap-hops-microsoft-s-video-cloud/389629" target="_blank">してください</a>。</li>
  </ul>

  &nbsp;


  クラウドでのスケーラブルで安全でコスト効率の高いメディア ワークフローに関しては、継続的に針を動かしています。また、パートナーの豊富なエコシステムと組み合わせて、エンドツーエンドのソリューションのニーズを実現するための差別化されたプラットフォームを提供しています。 これらのお知らせの詳細については、Microsoft Azure ブログをご覧ください。詳細については、ここをクリックして Azure Media Services の <a href="https://azure.microsoft.com/en-us/services/media-services/"> </a>詳細を確認し、 <strong>NAB ブース SL 6610</strong>  にアクセスして、これらのサービスの動作を確認してください。


