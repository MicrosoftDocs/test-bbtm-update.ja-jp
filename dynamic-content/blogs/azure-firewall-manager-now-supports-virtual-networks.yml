  <h2>ファイアウォール ポリシー</h2>


  <p>ファイアウォール ポリシーは、ネットワーク アドレス変換 (NAT)、ネットワーク、およびアプリケーション規則のコレクション、および脅威インテリジェンス設定を含む Azure リソースです。 これは&#39;セキュリティで保護された仮想ハブとハブ仮想ネットワーク内の複数Azure Firewallインスタンスで使用できるグローバル リソースです。 ポリシーはゼロから作成するか、既存のポリシーから継承することができます。 DevOps は継承を利用することで、組織から指示されている基本ポリシーの上にローカル ファイアウォール ポリシーを作成できます。 ポリシーはすべてのリージョンとサブスクリプションに適用されます。</p>


  <p>Azure Firewall Managerポリシーの作成と関連付けを調整します。 ただし、ポリシーは、ポリシー、テンプレート、REST API、および CLI をAzure PowerShell管理することもできます。</p>


  <p>ポリシーが作成されると、Virtual WAN Hub 内のファイアウォール (セキュリティ保護付き仮想ハブ) または仮想ネットワーク内のファイアウォール (ハブ仮想ネットワーク) に関連付けできます。</p>


  <p>ファイアウォール ポリシーは、ファイアウォールの関連付けに基づいて請求されます。 ファイアウォールの関連付けが 0 個または 1 個のポリシーは無料です。 ファイアウォールの関連付けが複数存在するポリシーは、固定レートで課金されます。</p>


  <p>詳細については、価格に関 <a href="https://azure.microsoft.com/pricing/details/firewall-manager/" target="_blank">するページAzure Firewall Managerしてください</a>。</p>


