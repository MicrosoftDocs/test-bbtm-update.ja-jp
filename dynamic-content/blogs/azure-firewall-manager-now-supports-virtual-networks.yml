  <h2>ハブ仮想ネットワークとセキュリティで保護された仮想ハブ</h2>


  <h4>Azure Firewall Manager は、次の 2 種類のネットワーク アーキテクチャに対するセキュリティ管理機能を備えています。</h4>


  <ul>
      <li>&nbsp;<strong>セキュリティで保護された仮想ハブ</strong>&mdash;Azure Virtual WAN <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-about#resources" target="_blank">ハブは</a> 、ハブアンドスポーク アーキテクチャを簡単に作成できる Microsoft が管理するリソースです。 セキュリティとルーティングのポリシーがそのようなハブに関連付けられている場合は、 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/secured-virtual-hub" target="_blank"><i>セキュリティ保護付き仮想ハブ</i></a> と呼ばれます。</li>
  </ul>


  <ul>
      <li>&nbsp;<strong>ハブ仮想ネットワーク</strong>&mdash;これは、自分で作成Virtual Network管理する標準の Azure アプリケーションです。 セキュリティ ポリシーがこのようなハブに関連付けられている場合は、"ハブ仮想ネットワーク" <em>と呼ばれます。 </em>現時点では、Azure Firewallポリシーだけがサポートされています。 ワークロード サーバーが含まれるスポーク仮想ネットワークとサービスをピアリングすることができます。 また、どのスポークにもピアリングされていないスタンドアロン仮想ネットワーク内のファイアウォールを管理できます。</li>
  </ul>


  <h4>ハブ仮想ネットワークを使用するか、セキュリティで保護された仮想を使用するかは、シナリオによって異なります。</h4>


  <ul>
      <li>&nbsp;<strong>ハブ仮想ネットワーク</strong>&mdash;ハブ仮想ネットワークは&rsquo;、ネットワーク アーキテクチャが仮想ネットワークにのみ基づく場合、リージョンごとに複数のハブが必要な場合、またはハブアンドスポークを使用しない場合に最適な選択肢です。</li>
  </ul>


  <ul>
      <li>&nbsp;<strong>セキュリティで保護された仮想ハブ</strong>&mdash;セキュリティで保護された仮想ハブは、多くのグローバルに分散されたセキュリティで保護されたハブ間でルーティングとセキュリティ ポリシーを管理する必要がある場合に、ニーズに対応できる場合があります。 セキュリティで保護された仮想ハブには、高スケールの VPN 接続、SDWAN のサポート、およびサービスとしてのサードパーティのセキュリティの統合があります。 Azure を使用して、オンプレミスとクラウドの両方のリソースのインターネット エッジをセキュリティで保護できます。</li>
  </ul>


