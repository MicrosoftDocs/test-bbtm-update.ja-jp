Title: Azure Firewall Manager仮想ネットワークがサポートされる
Summary: 昨年 11 月には、セキュリティMicrosoft Azure Firewall ManagerハブAzure Firewallポリシーとルート管理のプレビューを導入しました。
Content: >-
  <p><em style="box-sizing: inherit; color: rgb(76, 76, 81); font-family: &amp;quot;Segoe UI&amp;quot;,SegoeUI,&amp;quot;Segoe WP&amp;quot;,Tahoma,Arial,sans-serif; font-size: 16px; font-style: italic; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">この投稿は、プリンシパル プログラム マネージャーである、Azure ネットワーク によって共同Azure ネットワーク。</em></p>


  <p>昨年 11 月には、セキュリティMicrosoft Azure Firewall ManagerハブAzure Firewallポリシーとルート管理のプレビューを導入しました。 これには、主要なサービスとしてのセキュリティ パートナー、Zscaler、iboss との統合も含まれており、間もなくCheck Point。 これらのパートナーは、インターネットへのブランチと仮想ネットワークからインターネットへのシナリオをサポートしています。</p>


  <p><b>現在、ハブ仮想ネットワークAzure Firewall Managerの自動展開と中央セキュリティ ポリシー管理を含Azure Firewallプレビューを拡張しています。 </b></p>


  <p>Azure Firewall Managerプレビューは、クラウドベースのセキュリティ境界の中央セキュリティ ポリシーとルート管理を提供するネットワーク セキュリティ管理サービスです。 これにより、企業の IT チームは、トラフィックガバナンスと保護のためにハブアンドスポーク アーキテクチャ内の異なる Azure リージョンとサブスクリプションにまたがる複数の Azure Firewall インスタンス間でトラフィックをフィルター処理するために、ネットワークレベルとアプリケーション レベルのルールを簡単に定義できます。 さらに、組織全体で実装DevOpsローカル ファイアウォール セキュリティ ポリシーを使用して、より優れた機敏性を実現する機能を強化します。</p>


  <p>詳細については、次のドキュメント <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/overview" target="_blank">Azure Firewall Managerしてください</a>。</p>


