Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dba33d2-55ac-4a27-8c98-6fffb7b506c4.png"><img alt="Step up your machine learning process with Azure Machine Learning service" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21736cc4-95ec-497a-b586-2df72d5b7a24.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Machine Learning サービスを使用して機械学習プロセスをステップアップする" width="960"></a></p>


  <p>機械学習&rsquo;について話しているすべての人 (ML)。 ビジネスの意思決定者は、組織に機械学習をデプロイする方法を見つけ出しています。 データ サイエンティストは、利用できるすべての進歩、ツール、フレームワークに対応しています。 メディア のメディアは、人工知能の変革における素晴らしいブレークスルーについて報告しています。</p>


  <p>私たちは、進む方法は、人工知能と機械学習をプロキシによって民主化する方法にあると信じています。 つまり、機械学習サービス&ndash;を単一データ サイエンティストや開発者、中小企業、グローバル組織が利用し、モデルをスケールアップおよびスケールアウトすることができます。</p>


  <p>これは、自動化された事前構築済みのアルゴリズムと、高度にカスタマイズされたモデルを作成する機能を提供することを意味します。 また、オープン ソース フレームワークとの互換性を確保する必要があります。</p>


  <h2>機械学習の課題</h2>


  <p>既にわかっている可能性が高<a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml" target="_blank"></a>い機械学習は、コンピューターが既存のデータを使用して将来の動作、結果、傾向を予測できるデータ サイエンス手法です。 しかし、機械学習の約束には課題があります。 以下にいくつかの例を挙げます。</p>


  <ul>
   <li>多くの手動計算、データ分析、プログラミング、トレーニング、実験があります。</li>
   <li>すべての問題を解決するには、複数の方法があります。</li>
   <li>特定のモデルの精度、精度、有効性を監視および評価する際に課題が生じます。</li>
   <li>データ サイエンティストは、適切な開発ツール、デバッグ ツール、および教育リソースを見つけるのに苦労しています。</li>
  </ul>


  <h2>Azure Machine Learning service</h2>


  <p>Azure Machine Learning<a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml" target="_blank">サービスは</a>、機械学習モデルの開発、トレーニング、テスト、デプロイ、管理、追跡に使用できるクラウドベースのサービスを提供します。 自動化されたMachine Learningその他の進歩を利用できると、機械学習モデルのトレーニングとデプロイがこれまでよりも簡単で、より使いやすくなっています。</p>


  <p>次に示すのは、エッジを提供Azure Machine Learningサービスの重要な柱の 3 つです。 これらの&rsquo;各柱の詳細については、後続のブログで詳しく説明します。ご期待ください。</p>


  <p>これら 3 つの柱は、自動化された機械学習に主に適用され、Azure Machine Learningされます。 自動化された機械学習は、すべてのスキル レベルのユーザーがパイプラインを加速し、オープン ソース フレームワークを活用し、簡単にスケーリングするのに役立ちます。 自動化された機械学習は、ディープ 機械学習の一形態で、組織全体で機械学習をよりアクセスしやすくします。</p>


  <h3>1.エンドツーエンドのライフサイクルML管理</h3>


  <p>機械学習&rsquo;のライフサイクルには、多くのことが行き当たっています。 従来、データの準備、実験、モデルトレーニング、モデル管理、デプロイ、監視には、時間と手動の労力が必要です。 Azure Machine Learningサービスは、Azure サービスとシームレスに統合され、機械学習ライフサイクル全体にエンドツーエンドの機能を提供し、これまでよりもシンプルで高速になります。 Azure Machine Learning サービスを使用すると、次の方法が可能です。</p>


  <ul>
   <li>複数または共通のワークスペースを作成して、チーム間で簡単に共同作業を行うことができます。</li>
   <li>すべてのモデル成果物の管理を一元化します。</li>
   <li>スケジュールは並列で実行されます。</li>
   <li>スクリプトとデータを個別に管理する。</li>
   <li>CI/CD によるサポートとメンテナンスの容易さを確保しながら、時間の流れとモデルのドリフトを防ぎながら品質を向上します。</li>
   <li>実験を簡単に追跡し、モデルをバージョン管理します。</li>
   <li>モデルを管理および監視するには、Azure portal。</li>
  </ul>


  <h3>2.オープン プラットフォームでの電力の生産性と使いやすさ</h3>


  <p>データ サイエンティスト&rsquo;と開発者は、使い慣れたフレームワークとツールを使用して、非常に正確な機械学習とディープ ラーニング モデルを簡単に構築してトレーニングすることができます。 柔軟なオープン ツールを使用して、機械学習モデルをより迅速に市場に出す機能を提供できます。 Azure Machine Learning では、次のことが行えます。</p>


  <ul>
   <li>お気に入りのオープン ソース フレームワークを使用します。</li>
   <li>Jupyter Notebooks などの使い慣れた豊富なツール セットを、Visual Studio Code 用の Python 拡張機能と一緒に使用します。</li>
   <li>摩擦を軽減し、モデルの構築に再び焦点を当てる。</li>
   <li>組み込みの ONNX サポートを使用して、マルチクラウドの相互運用性を簡単に活用できます。</li>
  </ul>


  <h3>3.クラウドまたはエッジに簡単にスケールアップおよびスケールアウトする</h3>


  <p>以前は、モデルを迅速にトレーニングするために、機械学習には強力なコンピューティング機能が必要でした。 ハードウェア アクセラレーション (GPU、コンテナーなど) を使用すると、スケールアップまたはスケールアウトがはるかに簡単になります。 Azure Machine Learning では、次のことが行えます。</p>


  <ul>
   <li>任意のデータを使用し、任意の場所にモデルをデプロイします。</li>
   <li>オンデマンドコンピューティングを使用して、ローカル のノート PC またはワークステーションからクラウドにトレーニングをスケールアウトします。</li>
   <li>GPU とディープ ラーニング フレームワークのサポートを受け取る。</li>
   <li>GPU 搭載コンピューターのクラスター上でモデルを並行して実行することで、より高速な結果を得るトレーニングを配布します。</li>
   <li>エンタープライズ レベルのセキュリティ、監査、コンプライアンスに自信を持ってください。</li>
   <li>クラウドとエッジをまたがって信頼性の高いモデルをデプロイする。</li>
   <li>バッチ予測とスコアリングを使用して、コスト効率の高いインフェレンシングを実現します。</li>
   <li>対象となる結果に対してリアルタイム スコアリングを使用します。</li>
  </ul>


  <p>ご覧のように、Azure Machine Learning&rsquo; サービスは、機械学習モデルのデプロイを目指す個人や組織に対して、多くの最大の懸念事項に対して効果的なソリューションを提供し、すべてのユーザーにメリットをもたらす機械学習を進める努力をしています。 このシリーズの今後のブログを参照してください。ここでは、これら 3 つの柱のそれぞれについて詳しく説明します。</p>


