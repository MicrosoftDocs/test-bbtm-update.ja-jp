Content: >-
  <h2>Azure DevOps へようこそ</h2>


  <p>先週のニュースは、Visual Studio Team Services (VSTS) の進化を表す Azure DevOps の導入です。 Azure DevOps は、スタンドアロンサービスとして、または任意の組み合わせ (Azure Pipelines、Azure Boards、Azure Repos、Azure Test Plans、Azure Artifacts として、統合された製品として一緒に使用できる5つの新しいサービスのセットです。. Azure Pipelines は、完全に管理された ci/cd サービスであり、開発者は任意の種類のアプリを任意のプラットフォームまたはクラウドに継続的にビルド、テスト、デプロイできます。任意のプラットフォームまたはクラウドに対して、オープンソースプロジェクトでは無料、無制限の ci/cd 分で利用でき、GitHub CI マーケットプレースと統合できます。 GitHub とのパートナーシップでは、開発者がエディター内からプル要求のソースコードを GitHub レビューできるようにするための Visual Studio Code の拡張機能を構築しています。</p>


  <h2>&nbsp;</h2>


