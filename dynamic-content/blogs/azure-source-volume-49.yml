  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/video-indexer-general-availability-and-beyond/">Video Indexer &ndash;一般</a>公開されて - います。国際放送会議 (IBC) の2018では、Azure Media Analytics、Azure Search、Cognitive Services (Face API、Microsoft 翻訳ツール、Computer Vision API など) 上に構築されたクラウドアプリケーションである Video Indexer の一般提供を発表しました。 これにより、感情検出やトピック推論などの Video Indexer&#39;s クロスチャネル (オーディオ、音声、ビジュアル) 機械学習モデルを使用して、ビデオから洞察を抽出できます。 また、Logic Apps と Flow 用の新しい Video Indexer v2 コネクタもリリースしました。これにより、独自のカスタム Video Indexer ワークフローを設定して、コードを記述しなくても、ビデオから深い洞察をすばやく簡単に抽出するプロセスをさらに自動化することができます。</p>


