  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/application-insights-improvements-for-java-and-nodejs/">Java および Node.js</a> - の Application Insights 機能強化Azure とオンプレミスの両方の環境で、Java および Node.js チームのためのファーストクラスの監視エクスペリエンスを有効にする Azure Monitor の最近の機能強化の概要について説明します。 Application Insights sdk はすべて、Java や Node.js を含むオープンソースであることに注意してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-azure-account-and-hdinsight-explorer/">Hdinsight Tools For VSCode: Azure アカウントと Hdinsight エクスプローラー</a> - を使用した統合VSCode 拡張用の HDInsight ツールは、Azure アカウント拡張機能と統合されるようになりました。これにより、Azure HDInsight のサインインエクスペリエンスがさらに簡単になります。 このリリースでは、Visual Studio Code 内の HDInsight エクスプローラーのグラフィカルツリービューも導入されています。 hdinsight エクスプローラーを使用すると、サブスクリプションとテナントの間で hdinsight Hive と Spark クラスターに移動し、これらの hdinsight クラスターに接続されている Azure Data Lake Storage と Blob Storage を参照して、Hive メタデータデータベースとテーブルスキーマを調べることができます。</p>


  <p>App Service 診断 - <a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/10/announcing-the-new-auto-healing-experience-in-app-service-diagnostics/">での新しい自動復旧エクスペリエンスの発表</a>App Service 診断は、推奨されるトラブルシューティングと次の手順に従って、web アプリの問題を診断して解決するのに役立ちます。 プロセスを再起動したり、別の実行可能ファイルを起動したり、追加のデータ収集を必要とするなど、いくつかの単純な軽減手順で、予期しない動作を一時的に解決できる可能性があります。これにより、後で継続的な問題のトラブルシューティングをより適切に行うことができます。 App Service 診断の [診断ツール] の下にある [新しい自動修復] タイルショートカットを使用すると、特定の条件が満たされたときに実行するカスタム軽減アクションを設定できます。</p>


  <p>Linux - <a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/12/new-price-drops-for-app-service-on-linux/">での App Service の新しい価格が削除</a>される&rsquo;プレビュー価格 Linux on App Service Environment (Linux 分離 App Service プランの SKU) を、GA によって制限された時間だけ拡張します。 Linux の App Service は完全に管理されたプラットフォームであり、アプリをより迅速にビルド、デプロイ、およびグローバルに拡張することができます。 コードを Linux で App Service し、一般的なサポートされている言語スタック (Node、Java、PHP など) の組み込みイメージを活用したり、Docker コンテナーを Web App for Containers に簡単にデプロイしたりすることができます。 このプランが終了する前に、30日の通知を提供&#39;ます。</p>


