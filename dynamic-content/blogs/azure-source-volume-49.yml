  <h2>技術的なコンテンツ</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-preparedness-for-weather-events/">Azure による気象イベント</a> - の準備ハリケーン Florence と台風 Manghkhut の影響を受けるリージョンで Azure インフラストラクチャの準備とアクティブな監視を行う方法 &rsquo; について説明します。 ベストプラクティスとして、すべてのお客様はディザスターリカバリー計画を考慮する必要があり、ミッションクリティカルなすべてのアプリケーションは geo レプリケーションを利用する必要があります。 Twitter のハンドル <a href="https://twitter.com/AzureSupport">@AzureSupport</a> を利用できます。私たちはオンラインで24/7 です。 お客様へのビジネスへの影響は、Azure portal の Azure Service Health を通じて伝達されます。</p>


  <p>ディープラーニングモデル - を<a href="https://azure.microsoft.com/en-us/blog/gpus-vs-cpus-for-deployment-of-deep-learning-models/">デプロイするための Gpu vs cpu</a>さまざまなディープラーニングモデルのデプロイを詳細に比較して、GPU と CPU のデプロイのスループットパフォーマンスの違いを明らかにし、少なくともテスト対象の Gpu のスループットと安定性を向上させる証拠を提供します。 パラメーターの数がディープラーニングモデルほど高くない標準的な機械学習モデルでは、Cpu をより効果的かつコスト効率の高いものと見なす必要があります。 多数のパラメーターを持つモデルを使用するディープラーニングの推定タスクでは、GPU ベースのデプロイは、リソースの競合がないことからメリットがあります。また、同様のコストの CPU クラスターと比較して、大幅に高いスループット値を提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-to-extract-building-footprints-from-satellite-images-using-deep-learning/">ディープラーニングを使用してサテライトイメージから建物のフットプリントを抽出する方法</a> - Siyu Yang からのこの投稿、データ科学者、および地球向け AI は、地理空間データから洞察を得るために、Azure インフラストラクチャを使用してディープラーニングモデルをトレーニングするサンプルプロジェクトを取り上げています。 このようなツールを使用すると、都会や野生の競合などの問題に対するソリューションの影響を正確に監視し、測定することができます。これにより、最も効果的な保護作業に投資することができます。 地理空間データを扱う場合、Azure は、ESRI &rsquo; s arcgis Pro 地理情報システムを備えた geo 人工知能 Data Science Virtual Machine (geo dsdsvm) を既に提供していることを確認しました。 ディープラーニングモデルをトレーニングし、ArcGIS Pro と統合するために Geo DSDSVM を使用する方法に関するチュートリアルを開始します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba6b1d1-cae5-468a-b22b-8276a7c0b263.png"><img alt="Diagram showing combination of geospatial data and AI at scale to deliver and intelligent geospatial data application" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba6b1d1-cae5-468a-b22b-8276a7c0b263.png" title="地理空間データと AI から大規模なインテリジェントな地理空間データアプリケーションを提供する" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ways-to-use-azure-security-center-log-analytics-for-threat-hunting/">脅威を探すために Security Center と Log Analytics を使用する方法</a> - Azure Security Center (ASC) は、高度な分析とグローバル脅威インテリジェンスを使用して悪意のある脅威を検出します。また、製品チームが日々追加している新機能により、顧客がこれらの脅威に迅速に対応できるようになります。 セキュリティツールによって100% の攻撃が検出されることはありません。また、アラートを生成するツールの多くは、誤検知率が低くなるように最適化されています。 この記事では、既存のセキュリティソリューションを回避する脅威を検出することを目的として、さまざまなログデータを事前に積極的かつ反復的に検索することによって、脅威を探す考え方を採用する方法について説明します。 Azure Security Center には、トリガーされるアラートに応答するだけでなく、調査を開始したり、キャンペーンを探したりするための機能が組み込まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/five-habits-of-highly-effective-azure-users/">非常に効果的な Azure ユーザー</a> - の5つの習慣顧客とのやり取りに基づいて、Azure を最大限に活用するための日常的なアクティビティのリストを再コンパイル&#39;ます。これには、実証済みのプラクティスに関する推奨事項の上位への保持、外出先でのリソースの管理、問題やメンテナンス中の情報の保持、最新の発表に関する最新情報の保持などが含まれます。 これらのアクティビティの詳細については、こちらの投稿をご覧ください。 さらに、仲間との交流を維持しながら、お客様が発見した良い習慣 &rsquo; を共有し、コミュニティから新しいものを学んでください。</p>


