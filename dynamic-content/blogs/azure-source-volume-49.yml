  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-devops/">Azure DevOps</a> - の概要お知らせのブログ投稿 (青木さん、プログラム管理担当ディレクター)、Azure DevOps Azure DevOps の概要を説明する、オープンソースプロジェクトが Azure Pipelines を使用して無料の CI/CD を受け取る方法について簡単に説明し、進化の概要について説明し Visual Studio Team Services.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-pipelines-with-unlimited-ci-cd-minutes-for-open-source/">オープンソース Azure Pipelines に対して無制限の ci/cd 分の Azure Pipelines を発表</a>することは、任意のプラットフォームまたはクラウドを継続的に構築、テスト、デプロイできる ci/cd サービスです。 - また Azure Pipelines では、すべてのオープンソースプロジェクトに無制限の CI/CD 分と10個の並列ジョブを無料で提供します。 GitHub Marketplace の Azure Pipelines アプリを使用して、作業を簡単に始めることができます。</p>


  <p align="center"><img alt="Screenshot of Azure Pipelines example" border="0" height="374" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/081d9601-822c-4183-8101-9a1bcc201f0e.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Pipelines の例" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-boards/">Azure Boards</a> - Azure Boards の詳細については、ソフトウェアプロジェクトの作業を管理するためのサービスです。 Teams、柔軟で拡張できるツールが必要です。 Azure Boards は、スクラムとかんばんのネイティブサポート、カスタマイズ可能なダッシュボード、統合レポートなど、豊富な機能セットを brining しています。 この投稿では、Aaron Bjork、プリンシパルグループプログラムマネージャー、Azure DevOps が Azure Boards のいくつかのコア機能を使用して、チームとプロジェクトに対してどのように機能するかについての洞察を提供します。</p>


