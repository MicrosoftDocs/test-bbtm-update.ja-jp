Title: CloudLink SecureVM を使用した Azure Virtual Machines の暗号化
Summary: この記事では、新しい CloudLink SecureVM エージェント拡張機能と、それを使用して VM ディスクを暗号化する方法について説明します。
Content: >-
  この一連のブログでは、TechEd ヨーロッパの一部として発表された新しいセキュリティ拡張機能について説明します。まず、CloudLink SecureVM エージェントを使用して、Azure Virtual Machines のディスク暗号化を有効にします。拡張機能の使用方法またはインストール方法に慣れていない場合は、前のブログ記事「同僚 Kundana の <a href="https://azure.microsoft.com/blog/2014/05/13/deploying-antimalware-solutions-on-azure-virtual-machines/">Azure Virtual Machines でのマルウェア対策ソリューションのデプロイ</a> 」を参照してください。CloudLink SecureVM エージェントは、PowerShell またはポータルを使用してインストールできます。どちらも次に説明します。

  <h2>CloudLink SecureVM エージェントの概要</h2>

  Windows 用の cloudlink securevm エージェントは、ディスクの暗号化を管理するために cloudlink Center との統合を提供します。 cloudlink securevm は、Windows のネイティブの BitLocker 暗号化機能を利用して、Azure Virtual Machines を完全に保護します。 CloudLink SecureVM エージェントを使用するには、ライセンスされた CloudLink センターで、SecureVM によって保護されるノードの数を指定する必要があります。 CloudLink の Azure オファリングの詳細については、CloudLink からのこのブログ投稿を参照してください。

  <h2>前提条件、CloudLink Center の設定</h2>

  仮想マシンで CloudLink SecureVM エージェントを設定する前に、まず、CloudLink Center サーバーを実行しておく必要があります。 cloudlink では、5ノードライセンスまたは25ノードライセンスのいずれかを使用して、Microsoft Azure 認定プログラムの一部として、ライセンス供与された2つのイメージを提供しています。CloudLink Center サーバーの構成の詳細については、CloudLink のデプロイガイドを参照してください。 ネットワークが構成されていることを確認してください。 cloudlink center サーバーと仮想マシンが同じサブネットまたは仮想ネットワークのいずれかに存在することによって、CloudLink センターサーバーが保護対象の仮想マシンと通信できるようにしてください。

  <h2>PowerShell を使用した CloudLink SecureVM エージェントのインストール</h2>

  <ol>
   <li>CloudLink Center サーバーを指す構成 JSON ファイルを作成します。次に例を示します。
  <pre class="prettyprint">{
      "CloudLinkCenter": "&lt;IP or FQDN to your CloudLinkCenter&gt;"
  }</pre>

  </li>
   <li>上記をローカルディスク上のファイル ("c:\cloudlink.config" など) に保存します。</li>
   <li>PowerShell で以下を実行します。
  <pre class="prettyprint"># Get the VM

  $vm = Get-AzureVM –ServiceName $servicename –Name $name


  # Add CloudLink SecureVM Agent to the Virtual Machine

  Set-AzureVMExtension -Publisher CloudLink.SecureVM -ExtensionName CloudLinkSecureVMWindowsAgent -Version 3.* -VM $vm.VM -PublicConfigPath c:\cloudlink.config


  # Update the VM which will install the CloudLink SecureVM Agent

  Update-AzureVM -Name $servicename -ServiceName $name -VM $vm.VM</pre>

  </li>

  </ol>

  <h2>ポータルを使用した CloudLink SecureVM エージェントのインストール</h2>

  これらの新しい拡張機能は、Azure プレビューポータルからも利用できます。 <a href="https://portal.azure.com/">https://portal.azure.com/</a> これには、現在のポータルからではなく、こちらからアクセスできます。プレビューポータルを使用して拡張機能をインストールするプロセスは、以前と少し異なります。プレビューポータルを使用して拡張機能をインストールしたことがない場合は、次の手順を実行します。


  まず、既存の仮想マシンを選択します (または、新しい仮想マシンを作成し、実行後に選択します)。


  次に、[VM details (VM の詳細)] ブレードで、左側の中央にある [拡張機能] ボックスを選択します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/extensions_box8.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM を使用した Azure VM ディスクの暗号化" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/extensions_box8_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="437" height="480" border="0" /></a>


  新しい [拡張機能] ブレードには、現在インストールされている拡張機能の一覧がポップアップ表示されます。上部付近の [追加] ボタンをクリックします。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/add_extension4.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM を使用した Azure VM ディスクの暗号化" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/add_extension4_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="360" height="242" border="0" /></a>


  使用可能な拡張機能の一覧が表示された別の新しいブレードが表示されます


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/extensions_list4.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM を使用した Azure VM ディスクの暗号化" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/extensions_list4_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="252" height="480" border="0" /></a>


  CloudLink SecureVM エージェント拡張機能を選択し、[作成] を選択します。ポップアップ表示されたダイアログブレードで、エージェントが接続する CloudLink Center サーバーを指定し、[作成] をクリックします。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/cloudlink_extension_ui3.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM を使用した Azure VM ディスクの暗号化" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cloudlink_extension_ui3_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="610" height="330" border="0" /></a>


  その後、エージェントがコンピューターにデプロイされ、データの保護が開始されます。


  試してみてください。いつ <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/e3d5b6ea-a010-4a4b-969b-208affce3d89/vm-agent-and-vm-extensions-feedback-issues-questions?forum=WAVirtualMachinesforWindows">で</a>もコメントと提案をお知らせください。
