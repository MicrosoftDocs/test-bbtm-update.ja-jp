Content: >-
  <p>お客様は、アプリケーションが常に稼働していることを期待しています。 &rsquo;そうでない場合は、インフラストラクチャまたはコード内の問題がどこにあるかをすばやく把握し、対処することが重要です。 現在、Ignite カンファレンスの一部として、インフラストラクチャ、アプリ、およびネットワークを監視するための既存の機能を、アプリケーションの完全なスタック監視を実現する1つの統合された <a href="https://aka.ms/monitoringdocs">サービス</a> に統合することを発表しました。</p>


