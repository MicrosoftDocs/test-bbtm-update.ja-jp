  <p><a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-queries">Azure Log Analytics</a>と<a href="https://docs.microsoft.com/azure/application-insights/app-insights-overview">Azure アプリケーションインサイト</a>は、Azure Monitor 内の統合された<a href="https://aka.ms/monitoringdocs">機能として使用できるようになりまし</a>た。これにより、すべての機能が失われたり、侵害されたりすることなく、同じ<a href="https://azure.microsoft.com/pricing/details/monitor/">価格</a>で利用できます。 microsoft は、Azure Log Analytics と Azure アプリケーションインサイト、およびこれらのツールを Azure Monitor で統合することによって提供されるエンドツーエンドの洞察に関して、新たに追加された機能についてご紹介します。 監視エクスペリエンスを統一することは大きなマイルストーンであり、複雑な最新のアプリケーションに必要な可観測性を DevOps と SRE チームに提供します。</p>


