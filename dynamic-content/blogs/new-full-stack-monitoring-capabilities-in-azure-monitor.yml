  <p align="center"><em>Azure Monitor によるフルスタックの統合監視</em></p>


  <h2 align="left">統合された監視</h2>


  <p align="left">メトリック、ログ、アラートは、監視の基礎となるものです。これまで数か月にわたって、すべての監視ツールでバックエンドとユーザーインターフェイスの両方に加えられた変更についてご存知かもしれません。 すべての監視ツールで1つ <strong>のメトリック、1つのログ、1</strong> つのアラートエクスペリエンスを利用できるようになったことをお知らせします。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/monitoring/monitoring-data-collection#metrics">1 つのメトリック</a>: 使用する <a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-supported-metrics">ほとんどの Azure サービス</a> からメトリックが自動的に収集されます。また、カスタムメトリックを送信したり、アプリ、vm、コンテナーなどのシナリオ固有のソリューションに対して追加のメトリックを有効にしたりすることができます。これらのメトリックはほぼリアルタイムで利用可能であり、視覚エフェクト用に独自の多次元カスタムグラフを作成することができます。</li>
   <li><a href="https://docs.microsoft.com/azure/monitoring/monitoring-data-collection#logs">1 つのログ</a>: Azure Monitor は、Azure の監視、管理、セキュリティ、およびその他のすべてのログの種類について、ログを収集するための中央のプラットフォームになりました。 Log Analytics 検索とクエリのエクスペリエンスは、Azure Portal に直接埋め込まれるようになり、診断、根本原因の分析、統計、視覚エフェクトの実行に使用したり、その他のアドホックな質問に回答したりするために使用できます。</li>
   <li><a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-overview-unified-alerts?toc=%2fazure%2fmonitoring%2ftoc.json">1 つのアラート</a>: 今年の前半で開始された新しいアラート管理エクスペリエンスを、Azure のすべてのリソースで使用できるようになりました。 これらのアラートは、重要な状況を事前に通知し、修正措置を講じる可能性があります。 マルチリソース &amp; のマルチ timeseries ルールを使用してログベースまたはメトリックベースのアラートを設定したり、通知、統合、または自動化のアクショングループを構成したりすることができます。</li>
  </ul>


  <h2>リソースグループを使用した完全なスタック、エンドツーエンドの可視性</h2>


  <p>多くの場合、アプリケーションは、Vm、コンテナー、ストレージアカウント、データベースなどのさまざまな種類の Azure リソースに依存しています。 リソースグループを使用してアプリとワークロードを整理する多くのユーザーからのご意見をお送りした後、 <a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/resource-group-insights">リソースグループの Azure Monitor</a>を発表し、すべてのリソースの状態が1つのビューに表示されます。 アプリケーションの問題がコード内にあるか、コンテナーまたは VM &ndash; であるかに問題 &ndash; がある場合は、すぐにリソースグループビューに表示されます。 アラートをすばやく確認し、正常性の問題がないかどうかを確認し、必要に応じてアプリケーションマップや仮想マシンマップなどの関連する診断ツールにジャンプできます。</p>


