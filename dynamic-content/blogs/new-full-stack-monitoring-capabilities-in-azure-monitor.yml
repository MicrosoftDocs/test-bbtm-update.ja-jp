  <h2>仮想マシン環境に関する豊富な洞察</h2>


  <p>新しいプレビュー機能である <a href="https://aka.ms/vminsightsdocs">Azure Monitor for VMs</a> を開始します。これにより、VM リソースブレード、Azure Monitor およびリソースグループの正常性、パフォーマンス、依存関係を詳細に表示できます。 ワークロードを1つの VM で実行しているか、大規模に実行しているかにかかわらず、リソースが制限されている Vm によるアプリケーションのパフォーマンスへの影響を確認できます。</p>


  <p>リソース使用率、接続メトリック、正常性シグナル、およびアラートに基づいて、リソースの制約された Vm を簡単に検出して分離することができます。 VM 内では、ゲストレベルのパフォーマンスの問題をトラブルシューティングし、制約されている CPU、メモリ、ディスク、ネットワークなどの主要なコンポーネントを特定することができます。 Maps では、サービスの依存関係を視覚化および識別し、接続エラーを監視して、影響を受ける可能性のある VM のクライアントを特定できます。 &nbsp; PowerShell または Azure Policy を使用して、リソースグループとサブスクリプション全体を簡単にオンボードできるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/423a6285-51ab-405c-9164-0487ba5d4328.png"><img alt="VM Insights" border="0" height="652" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba610994-8a13-43db-afb7-d14954e73dfb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VM インサイト" width="1024"></a></p>


  <p>さらに、Azure Monitor には次の新機能も発表されており、現在は共有することができます。</p>


  <ol>
   <li>Azure アプリ Services、Azure Vm、Azure Kubernetes Services などの <a href="https://aka.ms/AzureMonitorResourceBlades">ネイティブ Azure リソースブレード</a> への統合を Azure Monitor ます。 コンテキストから移動せずに、メトリック、ログ、洞察を &amp; 直接監視できるようになりました。</li>
   <li>Azure Kubernetes Service (AKS) には、複数のサブスクリプションとワークスペースの間にまたがる新しい <a href="https://aka.ms/ci-multicluster">マルチクラスターの正常性ロールアップビュー</a> があります。 <a href="https://aka.ms/ci-azuredevops">Azure DevOps プロジェクト</a>をデプロイするときに、AKS クラスターを監視するためのオンボードもできるようになりました。</li>
   <li>仮想ネットワーク内での<a href="https://aka.ms/AzureMonitorVNet">セキュリティで保護</a>された監視のサポートと、ファイアウォールで保護された Storage アカウントへのログ記録のサポート。</li>
   <li>Application Insights での .net、Java &amp; Node.js の既存のサポートに加えて、 <a href="https://aka.ms/distributed-tracing-ignite">Python &amp; 用の分散トレース</a>もサポートされています。</li>
   <li>Application Insights では、メトリックディメンションに関するほぼリアルタイムのアラートを有効にし、<a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-sampling">サンプリング</a>や<a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-api-filtering-sampling">フィルター処理</a>を使用する場合でも高精度を維持できる、<a href="https://docs.microsoft.com/en-us/azure/application-insights/pre-aggregated-metrics-log-metrics">事前に集計</a>されたメトリックがサポートされるようになりました。</li>
  </ol>


  <p>Azure Monitor の任務は、適切なタイミングで実用的なデータ主導の洞察を通じて、組織が成功したアプリケーションサービスを配信できるようにすることです。 今日 &rsquo; の発売は、この旅の重要なマイルストーンです。 最新のクラウドアプリケーションの監視において、変化し続けている課題に直面するために、Azure Monitor と自信を持っています。 Azure Monitor の使用方法の詳細については <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-overview">、こちら</a>を参照してください。</p>
