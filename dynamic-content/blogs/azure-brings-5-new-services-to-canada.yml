Content: >-
  <p>今年の初めからは、カナダに複数の新しいサービスをデプロイしまし &rsquo; た。 最近展開されたサービスの概要については、以下を参照してください。</p>


  <h2>現在利用可能</h2>


  <p><strong>HDInsight</strong>は、Spark、Hive、MapReduce、HBase、嵐、kafka、R Server 向けに最適化されたオープンソース分析クラスターを提供する、完全に管理された唯一のクラウド Hadoop サービスであり、99.9% の SLA によって支えられています。 これらのビッグ データ テクノロジと ISV アプリケーションはそれぞれ、エンタープライズ級のセキュリティ機能と監視機能を備えたマネージド クラスターとして簡単にデプロイ可能です。</p>


  <p><a href="https://azure.microsoft.com/services/hdinsight/" target="_blank">HDInsight</a>の詳細についてはこちらをご覧ください。</p>


  <p><strong>Azure Functions</strong> は、開発を高速化するためのイベントベースのサーバーレスコンピューティングエクスペリエンスです。 要求に応じてスケールでき、消費したリソースに対してのみ料金がかかります。 &rsquo;Azure functions には、http、ストレージ、キュー、イベントストリームなど、多数のトリガーとバインドが用意されており、少ないコードでソリューションを迅速に構築できます。</p>


  <p><a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a> の詳細情報を参照してください。</p>


  <p><strong>Managed Disks</strong> により、VM ディスクの管理が非常に簡単になります。 Managed Disks では、お客様は必要なディスクの種類 (Standard またはプレミアムディスク) とディスクサイズを指定するだけで、ディスクの作成と管理は Azure によって行われます。 さらに、Managed Disks には、接続されたデータドライブでスケールセットを定義できるようにするなどの拡張された VM スケールセット (VMSS) 機能が付属しています。また、Azure platform/marketplace イメージから最大1000の Vm を含むスケールセットを作成できます。</p>


  <p>Managed Disks の詳細については、 <a href="https://go.microsoft.com/fwlink/?linkid=838985">一般提供のお知らせ</a>をご覧ください。</p>


  <p><strong>Azure Site Recovery</strong> は、オンプレミスの仮想マシンと物理サーバーのレプリケーションを調整することによって、bcdr 戦略に貢献します。 サーバーと Vm を、オンプレミスのプライマリデータセンターからクラウド、Azure、またはセカンダリデータセンターにレプリケートします。</p>


  <p>詳細については、 <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-overview" target="_blank">Azure Site Recovery</a>を参照してください。</p>


  <p>過去数か月の間、以前に PowerShell でサービス登録が必要だった<strong>Azure Backup</strong> 。 <strong>これは</strong> 不要になったため、 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>で直接バックアップを使用できます。 &nbsp; 以前に登録されたすべてのサブスクリプションは、何も介入することなく引き続き動作します。 さらに、ハイブリッドバックアップがデプロイされ (オンプレミスから Azure Backup)、 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>でも使用できるようになりました。 Azure Backup を使用して、Microsoft クラウド内のデータのバックアップ、保護、および復元を行うことができます。 Azure Backup では、既存のオンプレミスまたはオフサイトのバックアップ ソリューションを、信頼性の高い、セキュリティで保護された、コスト競争力のあるクラウド ベースのソリューションに置き換えます。</p>


  <p>詳細については、 <a href="https://docs.microsoft.com/azure/backup/backup-introduction-to-azure-backup" target="_blank">Azure Backup</a>を参照してください。</p>
