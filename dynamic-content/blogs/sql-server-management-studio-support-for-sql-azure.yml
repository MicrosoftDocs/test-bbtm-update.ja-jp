Title: SQL Server Management StudioのサポートSQL Azure!!!
Summary: '[この記事は、チームによってSQL Azureされました。]こんにちは皆さん、お待ちしております SQL Server Management Studio のビルドとサポートが提供SQL Azure簡単な投稿です。.'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>こんにちは、</p>  <p>SQL Azure をサポートする SQL Server Management Studio の待ち時間の長いビルドが MSDN および TechNet サブスクライバー向けで現在提供され、今後、世界中で一般提供される予定です。 ダウンロード ページはこちらで確認 <a href="https://www.microsoft.com/sqlserver/2008/en/us/R2Downloads.aspx#CTP" target="_blank">できます</a>。 ツールへのリンクを投稿します。インストールは、明日利用可能になったときにのみ行います。</p>  <p>このサポートは、2008 R2 の 11 月の CTP リリースSQL Server含まれています。 このリリースには、2008 年のSQL Azure内からのSSMSのサポートだけでなく、2008 SQL Server機能も豊富に含まれています。 詳細については、このブログエントリを参照してください。</p>  <p>よろしくお願いします。</p>  <p>Dave</p>
