Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p><span style="font-size: small;"><span style="font-family: Calibri;"><o:p>  <p>2 週間前に、この更新プログラムについてSQL Azure データ同期。開発者の間で頻繁にデータ同期される問題に関するトピックの 1 つは、SQL Serverを SQL Azure。 TechNet には、SQL Server と SQL Azure の同期に関する考慮事項と、その方法に関する一連の手順を説明する優れた Wiki 記事があります。 </p>  <p><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-scenario-sql-server-to-sql-azure-synchronization.aspx">記事を表示するには、ここをクリックしてください。</a></p>  <p>データとデータの同期に関する経験SQL Server何SQL Azure? コメントでお知らせください。 一部の開発者と、その経験についてお話ししたいと思います。</p>  <p>-Steve</p>  </o:p></span></span></p>'
