Title: Azure Media Player 用のビデオ エディター プラグイン
Summary: ビデオ エディター プラグインの最初のプレビュー リリースを共有して、Azure Media Player。 このクライアント ツールがサブクリップと動的マニフェストの作成を支援するように設計されている方法の詳細については、以下を参照してください。
Content: "<p>Azure メディア サービスは、既存のビデオやストリームからサブクリップを生成する一連の強力なサービスを提供しますが、長いビデオからその完璧な瞬間を選択する優れたフロントエンド ツールを使用せずに使用するのは難しい場合があります。 たとえば、シーンが変更される正確なフレームを選択すると、手間がかかり、時間がかかる可能性があり、ライブ ストリームでタスクがますます複雑になります。 また、多くのお客様から、既存のワークフローを統合してプラグインする無料のツールが必要です。これは、ビデオ コンテンツ管理システム (VCMS) や単純なインハウス資産登録ページなどです。</p>\n\n<p>Azure Media Player 用のビデオ エディター プラグインは、Azure Media Services 用のサブクリップと動的マニフェストの作成を支援するように設計されたクライアント ツールを作成することで、これらの問題の多くを解決するための取り組みです。 以前は、API を使用して直接、または Azure Media Services Explorer ツールを使用して、この<a href=\"https://github.com/Azure/Azure-Media-Services-Explorer\" target=\"_blank\">タスクを実行するだけで</a>した。 このプラグインは、ビデオ クリップの作成、サムネイルの選択のための埋め込み可能なインターフェイスを提供することでワークフローを改善し、統合の柔軟性を高める機能を提供します。</p>\n\n<p>このプラグインは、無料プレビューとして でリリースされました。この製品を継続的に改善するためのフィードバックをお待ちしています。 これはまだリリース前フェーズにあるので、バグが存在する可能性があります。そのため、実稼働環境での使用は推奨されません。</p>\n\n<h2>関連機能</h2>\n\n<p>このツールは、お客様Azure Media Services無料で提供されますが、作成されたクリップに対するエンコードとストレージの使用に対して課金されます。</p>\n\n<p>レンダリングされたサブクリップと動的マニフェストについて既に理解している場合は、このセクションをスキップしてください。</p>\n\n<h3>レンダリングされたサブクリップ</h3>\n\n<p>サブクリップは、Media Encoder Standardの一部で、既存のビデオ資産またはライブ ストリームから新しい資産を生成する方法です。 これは、YouTube、Vimeo、または他のホスティング サービスにダウンロードして配信できる新しい資産が必要な場合に便利です。 また、この機能を使用すると、すべてのフレームがカウントされる場合に、完全にフレームを正確にレンダリングできます。 欠点として、選択したセグメントをエンコードする必要がある場合、このサービスの完了に時間がかかります。 詳細については、サブクリップとライブ アーカイブ抽出に関する最近 <a href=\"https://azure.microsoft.com/en-us/blog/sub-clipping-and-live-archive-extraction-with-media-encoder-standard/\" target=\"_blank\">のブログ投稿を参照してください</a>。</p>\n\n<h4>動的マニフェスト</h4>\n\n<p>動的マニフェストでは、ストリーミング URL の末尾に追加できるフィルターを作成して、ビットレート トラックの表示開始時刻と終了時刻からストリームに関するさまざまなことを変更できます。 これらのフィルターから作成されたクリップは GOP の正確さのみですが、ほぼ瞬時に作成して使用できます。 サブクリップでは、別のライフサイクルを持つ新しい資産が作成されます。動的マニフェストは既存の資産をフィルター処理するだけで、削除された場合、または選択したクリップ範囲がライブ ストリームの場合、DVR ウィンドウから外れた場合は機能しなくなりました。 動的マニフェストでは、ヘッドもトリミングされ、資産はライブ ストリームとして残されます。これは、イベント前のスレートを含むライブ イベントに役立ちます。 このブログ記事に記載されている機能の完全な一覧 <a href=\"https://azure.microsoft.com/en-us/blog/dynamic-manifest/\" target=\"_blank\">を見つける</a></p>\n\n<h2>ビデオ エディター プラグインの機能</h2>\n\n<p>その中核となるビデオ エディター プラグインは、ビデオをスクラブし、ゲームの勝利のタッチダウンなどの特別な瞬間を正確に分離したり、イベント前スレートなどの不要なセグメントを削除したりするフロントエンド ツールです。 上部から下に、モード セレクター、ビデオ プレーヤー、コントロール パネルを含むヘッダー バーが含まれています。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46e04132-b9b9-4b80-8583-6f7a4ec02648.png\"><img alt=\"amveblogimage\" border=\"0\" height=\"473\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4badc0f7-e1b5-46fc-8625-2660f5959f11.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"amveblogimage\" width=\"607\"></a></p>\n\n<p><img alt=\"image\" border=\"0\" height=\"565\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/876a1464-9781-43fc-9fac-877307e98023.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" width=\"605\"></p>\n\n<h4>編集モード</h4>\n\n<p>上部には、trim、virtual、rendered の 3 つの操作モードが表示されます。 それぞれが、異なるシナリオに合わせてエディターの動作を少し変更します。</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"804\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"110\">モード</td>\n   <td valign=\"top\" width=\"219\">基になる Azure Media Services テクノロジ</td>\n   <td valign=\"top\" width=\"285\">プレーヤーの動作</td>\n   <td valign=\"top\" width=\"188\">使用シナリオ</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"110\"><strong>Trim</strong></td>\n   <td valign=\"top\" width=\"219\">動的マニフェスト</td>\n   <td valign=\"top\" width=\"285\">ナビゲーションでマークすると、最も近い GOP (画像のグループ) 境界にスナップされます。 マークアウトは無効になっているので、結果として得られる動的マニフェストは、ヘッドが切り取られたライブ ストリームになります。</td>\n   <td valign=\"top\" width=\"188\">ライブ イベント ストリームからのイベント前のスレートと映像の削除</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"110\"><strong>Virtual</strong></td>\n   <td valign=\"top\" width=\"219\">動的マニフェスト</td>\n   <td valign=\"top\" width=\"285\">マークイン/アウト ナビゲーション は、最も近い GOP 境界にスナップします。</td>\n   <td valign=\"top\" width=\"188\">精度をおおよその値に限定する必要があるオンライン ストリーミングのクイック サブクリップ。</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"110\"><strong>レンダリング</strong></td>\n   <td valign=\"top\" width=\"223\">Media Encoder Standard (サブクリップ)</td>\n   <td valign=\"top\" width=\"285\">フレームに移動スナップイン/アウトをマークします。</td>\n   <td valign=\"top\" width=\"188\">フレーム精度の正確なサブクリップ。 YouTube にアップロードしたり、ローカルで処理したりするための個別の mp4 アセットをダウンロードします。</td>\n  </tr>\n </tbody>\n</table>\n\n<h4>フレームの正確な選択</h4>\n\n<p>レンダリング モードでは、ビデオ クリップの選択はフレームの正確なナビゲーションを実行できます。 これは現在、右上隅の設定を使用して設定できるビデオ フレームレートに関する正確な情報に依存しています。 フレームレートが正しく設定されていない場合、丸めエラーが原因でエディターがフレームをスキップする可能性があります。 他の 2 つの操作モードでは、動的マニフェストは各 GOP 境界でのフィルター処理のみをサポートしているので、ナビゲーションは GOP の正確さのみです。</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"236\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e16a3053-70ec-45ff-9e25-9bda2fd6aead.png\" style=\"border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" width=\"240\"></p>\n\n<h2><img alt=\"image\" border=\"0\" height=\"488\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99c6cd7c-0307-4d85-b4aa-c0b45118f534.png\" style=\"border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"image\" width=\"606\"></h2>\n\n<h4>サムネイルの選択</h4>\n\n<p>[エクスポート] をクリックすると、ユーザーがプリセット間隔で選択するサムネイルの選択がクリップから選択されます。 これは、コンテンツ管理システムまたは資産の一覧にエクスポートする場合に特に便利です。 また、生成されるサムネイルの数を選択できます。ただし、生成に時間がかかります。</p>\n\n<h4>ライブ ストリーム</h4>\n\n<p>静的アセットの場合と同様に、ライブ ストリームとライブ アーカイブでエディターを使用できます。 DVR ウィンドウによっては、ローリング アーカイブ エッジに到達すると、ストリームコンテンツが消え始めるので注意してください。 これにより、ポイントでマークを選択した後にサブクリップの作成に時間がかかり、エッジから外れた場合にエラーが発生する可能性があります。 この理由から、長い DVR ウィンドウを設定し、クリッピング中にビデオの左側に 5 分から 10 分のバッファーを残することをお勧めします。</p>\n\n<h2>お試しください。</h2>\n\n<p>サンプル ページでクライアント ツールのエクスペリエンスを <a href=\"https://aka.ms/videoeditordemo\" target=\"_blank\">確認してください</a>。 ここでは、サンプル ビデオを試したり、独自のメディア サービス アカウント内のビデオからストリーミング URL を入力して、マーカーのメタデータを取得することができます。 これを行う認証&rsquo;が提供されていないので、ツールは実際にはサブクリップまたはマニフェストを作成しなきます。 完全にエンドツーエンドのエクスペリエンスを作成するために、プラグインは独自のカスタム ワークフローまたはコンテンツ管理システムに統合するように設計されています。</p>\n\n<blockquote>\n<p><em>プレビュー期間中、これはデスクトップ コンピューター上の IE、Chrome、Edge ブラウザーでのみサポートされます。 </em></p>\n\n<p><em>This</em> <em>製品は現在プレビュー状態であり、実稼働<strong>環境での</strong>使用は推奨されません。</em></p>\n</blockquote>\n\n<h2>開発</h2>\n\n<p>ビデオ エディターはプレリリース ライセンス <a href=\"https://nimbuspmblu.blob.core.windows.net/asset-372e9a42-6eca-48ca-a1d5-639c9f78ef97/pre_release%20Video%20Editor%20Plugin%20for%20Azure%20Media%20Player.docx?sv=2012-02-12&amp;sr=c&amp;si=7481e332-e11a-4043-9b6f-08e1eafbce03&amp;sig=Rgxhra42wqwuaBD56tIhieoT3yCusXDm9Ihy0c7IFuE%3D&amp;se=2116-04-11T01%3A56%3A24Z\" target=\"_blank\">でリリースされます</a>。</p>\n\n<p>サンプル プロジェクト <a href=\"https://aka.ms/videoeditorsample\" target=\"_blank\">をダウンロードします</a>。このプロジェクトには、エディターと統合してビデオ URL を読み取り、送信時に発生したイベントからメタデータを表示する Web サイトが含まれています。 AMP のカスタム プレリリース バージョンも使用します。</p>\n\n<h3>単純なサンプル プロジェクト コード</h3>\n\n<p>サンプル プロジェクトは、Web ページ内でアプリを動作amve.js非常に基本的な例です。 より高度なエンドツーエンドの例が近日公開予定です。</p>\n\n<p>サンプルの重要な部分の一部を次に示します。</p>\n\n<h4>スクリプトを含める</h4>\n\n<p>サンプルには、3 つのスクリプトと 3 つのスタイルシートが含まれています。</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"200\"><strong>[最近使ったファイル]</strong></td>\n   <td valign=\"top\" width=\"200\"><strong>Function</strong></td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">azuremediaplayer.min.js</td>\n   <td valign=\"top\" width=\"200\">プレリリース プレーヤーが最小化されました。</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">azuremediaplayer.min.css</td>\n   <td valign=\"top\" width=\"200\">プレリリース プレーヤーのスタイル設定</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amve.min.js</td>\n   <td valign=\"top\" width=\"200\">プレリリース エディター プラグインが最小化されました。</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amve.min.css</td>\n   <td valign=\"top\" width=\"200\">プレリリース エディター プラグインのスタイル設定。</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amveSample.js</td>\n   <td valign=\"top\" width=\"200\">プレーヤーを初期化するサンプル コード</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">amveSample.css</td>\n   <td valign=\"top\" width=\"200\">サンプル ページ固有のスタイル設定。</td>\n  </tr>\n </tbody>\n</table>\n\n<p><strong>simple.html:</strong></p>\n\n<pre class=\"prettyprint\">\n<br>\n<script src=\"azuremediaplayer.min.js\"></script>\n<script src=\"amve.min.js\"></script>\n<script src=\"amveSample.js\"></script>\n<br> \n\n<link href=\"azuremediaplayer.min.css\" rel=\"stylesheet\" type=\"text/css\">\n<link href=\"amve.min.css\" rel=\"stylesheet\" type=\"text/css\">\n<link href=\"amveSample.css\" rel=\"stylesheet\" type=\"text/css\">\n</pre>\n\n<h4>プレイヤーを初期化します</h4>\n\n<p>initPlayer() 関数は読み込み時に実行され、id=amve div でプレーヤーとエディターを&rsquo;初期化&rsquo; します。</p>\n\n<p><strong>simple.html:</strong></p>\n\n<pre class=\"prettyprint\">\nbody onload=&quot;initPlayer();\n\n<div id=\"amve\">\n<video class=\"azuremediaplayer amp-default-skin amp-big-play-centered\" id=\"vid1\">\n<p class=\"amp-no-js\">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>\n</video>\n</div>\n</pre>\n\n<p><strong>amveSample.js:</strong></p>\n\n<p>このセクションでは、onClipdata イベントが発生した場合の処理を設定します。 このイベントは、ユーザーが送信をヒットすると発生し、サブクリップに関するメタデータが含まれます。 このサンプルは非常に簡単な例ですが、実際のシナリオでは、クリップイン/アウト データを取得し、それらをバックエンド Media Services API に渡してサブクリップを実行したり、マニフェスト フィルターを作成したりしたいと考えています。</p>\n\n<pre class=\"prettyprint\">\nfunction initPlayer() {\n     function onClipdataCallback(clipData) {\n         if (clipData) {\n             var dataTxt = &#39;data.src: &#39; + clipData.src +\n                 &#39;\\ndata.markin: &#39; + clipData.markIn +\n                 &#39;\\ndata.markout: &#39; + clipData.markOut +\n                 &#39;\\ndata.title: &#39; + clipData.title +\n                 &#39;\\ndata.description: &#39; + clipData.description +\n                 &#39;\\ndata.thumbnail: &#39; + (clipData.thumbnail ? clipData.thumbnail.dataUrl : null)};\n             alert(dataTxt);\n         }\n     }\n</pre>\n\n<p>このセクションでは、Azure メディア プレーヤーの残りのオプションを設定します。</p>\n\n<pre class=\"prettyprint\">\nvar myOptions = {\n     &#39;nativeControlsForTouch&#39;: false,\n     autoplay: true,\n     controls: true,\n     poster: &#39;&#39;,\n     plugins: {\n         AMVE: { containerId: &#39;amve&#39;, clipdataCallback: onClipdataCallback }\n     }\n};\n \nvar myPlayer = amp(&#39;vid1&#39;, myOptions);\n$(&#39;#amve&#39;)[0].style.display = &#39;none&#39;;\n</pre>\n\n<p>完全な API ドキュメントとより高度なサンプル プロジェクトが近日公開予定です。</p>\n\n<h2>Contact</h2>\n\n<p>ご質問やご提案がある場合は、以下または <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=MediaServices\" target=\"_blank\">MSDN フォーラムからコメントしてください</a>。</p>"
