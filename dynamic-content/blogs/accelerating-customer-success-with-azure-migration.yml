Title: Azure 移行による顧客の成功の促進
Summary: 2018 年の Microsoft Ignite では、クラウドに移行する方法と、Azure がすべてのアプリ、データ、インフラストラクチャに最適な宛先である理由に関するベスト プラクティスを共有しました。
Content: >-
  <p><em>このブログの投稿は、パートナー ディレクターの Jeremy Winter と、Microsoft Azure のシニア ディレクターである Tan blog Bansal が共同執筆しました。</em></p>


  <p>Microsoft Ignite 2018&#39;昨年、クラウドに移行する方法と、<a href="https://azure.microsoft.com/en-us/blog/now-is-the-time-to-migrate-all-your-apps-data-and-infrastructure-to-azure/" target="_blank"></a>Azure がすべてのアプリ、データ、インフラストラクチャに最適な宛先である理由に関するベスト プラクティスを共有しました。 その後、&rsquo;AzureHR&mdash;&amp; ブロック、Albertsons、Devon Energy、Carlsberg Group に多数のお客様が参加してきたり、少しだけお知りください。 Azure は、これらのお客様がイノベーションを推進し、セキュリティ態勢を強化し、クラウド サービスなどの独自のオファーを使用してコスト <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">を削減Azure ハイブリッド特典</a>。</p>


  <p>この週の&rsquo; Microsoft Ignite イベントでは、お客様が Azure 移行セッションで取ったアプローチと、Azure エンジニアとの <a href="https://myignite.techcommunity.microsoft.com/sessions?t=%257B%2522from%2522%253A%25222019-11-03T08%253A00%253A00-05%253A00%2522%252C%2522to%2522%253A%25222019-11-08T19%253A00%253A00-05%253A00%2522%257D&amp;q=migration&amp;s=%257B%2522name%2522%253A%2522translate.refine.label.sort.relevance%2522%252C%2522type%2522%253A0%257D" target="_blank"> </a>1 対 1 のアーキテクチャ レビュー セッションで、より多くのニュースを共有しました。</p>


  <p>このブログでは、Microsoft Ignite で共有したおすすめのニュースの一部を共有したいと思っています。</p>


  <h2>顧客の成功を加速する: Azure 移行プログラム</h2>


  <p>Azure 移行プログラム は、7 月の開始以降、Windows Server、SQL Server、Linux の各ワークロードにわたる移行プロジェクトのプログラムに、1000 人を超えるお客様がプログラムに入り、大きな人気を得ていました。 要約すると、次のAzure 移行プログラムが提供されます。</p>


  <ul>
      <li><strong>組織の準備を</strong> 可能にするための長期的な成功のための Azure スキルを構築するための、基礎、ワークロード、移行、ロール固有のコースを使用した技術スキルの構築。</li>
      <li><strong>Microsoft の専門家や</strong>特殊な移行パートナーから、Microsoft の最新の<a href="https://www.microsoft.com/en-us/solution-providers/search?cacheId=9c2fed4f-f9e2-42fb-8966-4c565f08f11e" target="_blank"></a>手法に基づいて、キュ<a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">クラウド導入フレームワークガイダンス。</a></li>
      <li><strong>ワークロードを評価および移行</strong><a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">するためのAzure Migrate</a>、クラウド コストを最適化するためのAzure Cost Managementを含<a href="https://azure.microsoft.com/en-us/pricing/details/cost-management/" target="_blank"></a>む無料の Azure 移行ツール。</li>
      <li>Azure ハイブリッド特典 Server 2008 および Windows Server <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank"></a> 2008 および <a href="https://www.microsoft.com/en-us/cloud-platform/extended-security-updates" target="_blank"></a> SQL Server 2008 の拡張セキュリティ更新プログラムなど、移行コストを削減する独自のオファー。<strong></strong></li>
  </ul>


  <p style="margin-left: 40px;"><em>&ldquo;私たちは複数年の変革の取り込み中であり、クラウド移行は重要な最初のステップです。Azure 移行プログラムニーズに最適なトレーニング、ベスト プラクティス ガイダンス、ツール、および特殊なパートナーの適切な組み合わせが提供されました。重要なこととして、Microsoft は Microsoft と手を組む準備をし、成功への深いコミットメントを示しました。&rdquo; </em></p>


  <p style="margin-left: 40px;"><em>- Marc Gunter、カナダ商業銀行、CIBC、インフラストラクチャ、計画およびエンジニアリング担当副社長</em></p>


  <p>Azure 移行プログラムは、テクノロジ<em></em>や製品ではなく、組織のリーダーシップに関する質問と対処から始まります。 次に例を示します。</p>


  <ul>
      <li>エグゼクティブ スポンサーを特定しましたか?</li>
      <li>ビジネス、アプリケーション、IT チームの参加者を特定しましたか?</li>
      <li>オンプレミスの資産の初期評価と総保有コスト (TCO) 分析を含むビジネス ケースを開発しましたか?</li>
      <li>移行に役立つパートナーを特定しましたか?</li>
  </ul>


  <p>最終的には、これらの質問に対する回答が、堅牢な移行計画の基礎となります。 この手順を加速するために、お客様は新しいセルフサービス ツール <a href="https://aka.ms/smarttool" target="_blank">である Strategic Migration Assessment &amp; Readiness Tool (SMART) を使用できます</a>。 詳細については、このホワイトペーパー <a href="https://aka.ms/smartpaper" target="_blank">を参照してください</a>。</p>


  <p><img alt="Visualizing the Azure migration readiness cycle" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c07dd130-775c-4091-a648-dd290c678f17.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1280"></p>


  <p>詳細については、この <a href="https://youtu.be/wotqE1XQwn0" target="_blank">ビデオを参照 </a>して、現在のAzure 移行プログラム <a href="https://azure.com/AMP" target="_blank">適用</a> してください。 このページで、スクリプトによるセルフサービス ガイダンス <a href="https://azure.com/migrate" target="_blank">Azure Migration Center</a>。</p>


  <h2>新機能Azure Migrateすべての&ndash;移行のためのハブ</h2>


  <p>お客様の移行エクスペリエンスを向上Azure 移行プログラム&rsquo;取り組みと並行して、製品のイノベーションに継続的に投資しています。 Azure Migrateは、アプリケーション、インフラストラクチャ、データ全体のすべての移行ニーズに対するワンストップ ハブです。Microsoft とパートナーのツールを選択して、簡素化されたエンドツーエンドの移行エクスペリエンスを提供します。</p>


  <p>7 月のリリース <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-in%2Fblog%2Fintroducing-the-new-azure-migrate-a-hub-for-your-migration-needs%2F&amp;data=02%7C01%7CAnanthanarayan.Sundaram%40microsoft.com%7Cdc8d1db592464a9c5cce08d7533138eb%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637069343176620668&amp;sdata=5sBjcfDJhxeD4V8%2BuULj1tMzuCexVlTAENfCb9JiQZY%3D&amp;reserved=0" target="_blank">に基</a>&#39;、以下で説明する新しい移行シナリオといくつかの新機能のサポートをお知らせします。</p>


  <h3>アプリケーションの移行</h3>


  <p>多くのユーザーは、社内の企業や顧客向けシナリオに対応する .NET Web アプリケーションをオンプレミスで実行しています。 お客様からのフィードバックに基づいて、これらのアプリケーションの Azure 移行の取り組みは合理化され、自動化されています。 Azure Migrate.NET アプリケーションを App Service Migration Assistantに移行<a href="https://azure.microsoft.com/en-us/blog/introducing-the-app-service-migration-assistant-for-asp-net-applications/" target="_blank"></a>する包括的なエクスペリエンスを提供するために、Azure App Service。&nbsp;<br>

  &nbsp;&nbsp; <img alt="Visualizing the App Service Migration Assistant dashboard " border="0" height="533" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26caa1ba-e31f-4034-9411-174efe322217.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1147"></p>


  <h3>仮想デスクトップ インフラストラクチャ (VDI) の新しいインフラストラクチャ移行</h3>


  <p>組織では、コンプライアンス規制の遵守、機密データへのアクセスのセキュリティ保護、モバイル従業員向け企業データとアプリへのアクセスの管理などの理由から、仮想化されたデスクトップ エクスペリエンスが必要な場合があります。 <a href="https://azure.microsoft.com/en-us/blog/microsoft-365-adds-modern-desktop-on-azure/" target="_blank">Windows Virtual Desktop は</a>、Azure で最適な仮想化されたOfficeとWindowsエクスペリエンスを提供します。 Microsoft パートナーである Lakeside と統合して、Azure 上の Windows Virtual Desktop (WVD) に移行するために、オンプレミスの仮想デスクトップの評価を有効にしています。</p>


  <h3>新しいサーバーの評価と移行の機能</h3>


  <p>Movere <a href="https://azure.microsoft.com/en-us/blog/microsoft-acquires-movere-to-help-customers-unlock-cloud-innovation-with-seamless-migration-tools/">の買収</a> 以降、その機能をツールセットに統合する作業に取り組み続け、 この&#39;&mdash;完了しましたので、お知らせします。ユーザーは現在、Moveres&rsquo; の革新的な検出および評価機能を Azure Migrate から使用できます。</p>


  <p>また&#39;既存の VMware と Hyper-V のサポートに加えて、オンプレミスの物理サーバーの検出も発表します。</p>


  <p>Server Assessment では、アプリケーション検出機能も提供され、オンプレミスの仮想マシンで有効になっているアプリケーション、その役割、機能、およびバージョンを可視化できます。これは、基になる各ワークロードの適切な移行パスを特定するのに役立ちます。 アプリケーション検出は、VMware 仮想マシンで使用できます。</p>


  <p>多くの場合、依存関係の視覚化機能を使用して、アプリケーションを構成するコンポーネントとその相互依存関係を特定しています。 現在プレビュー中の VMware 仮想マシンに対してエージェントレスの依存関係の視覚化を有効にしました。</p>


  <p>VMware 仮想マシンのエージェントレス サーバーの移行も、プレビューから一般提供に移行されました。&nbsp;</p>


  <p>オンプレミス サーバーの構成データとパフォーマンス データをオンプレミスのサーバーにアップロードするプロセスを大幅に合理化Azure Migrate。 これで、CSV インポートベースの検出を使用して、仮想マシンの構成とパフォーマンスの詳細を CSV 形式でアップロードできます。 サーバー インベントリがアップロードされると、アプライアンスベースの検出を行わずに、インポートされたデータに対する評価を作成できます。</p>


  <p>概要については <a href="https://aka.ms/AzureMigrate" target="_blank">Azure Migrate</a>ドキュメントを参照し、 <a href="https://aka.ms/azuremigrate/documentation" target="_blank">プレビュー機能をお</a>試しください。 フィードバックを <a href="https://aka.ms/AzureMigrateUservoice" target="_blank">提供したり、ロードマップの詳細</a> を確認したりする場合は、UserVoice フォーラムにアクセスしてください。</p>


  <hr>

  <p><em>Azure。目的を持って発明する。</em></p>
