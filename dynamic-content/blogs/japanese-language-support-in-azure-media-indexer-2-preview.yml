Title: 'Azure Media Indexer 2: 日本語サポート、句読点の改善、時間制限なし'
Summary: Azure Media Indexer 2 Preview では、10分を超える日本語の言語とメディアファイルがサポートされるようになりました。
Content: "<p>Microsoft&#39;は、 <a href=\"https://blogs.microsoft.com/next/2016/10/18/historic-achievement-microsoft-researchers-reach-human-parity-conversational-speech-recognition/\">音声認識における革新的な新しい開発</a>の heels において、Azure Media Indexer によって生成されたトランスクリプトの品質向上と、ロケールサポートの拡張により、Azure クラウド上のすべての人間の音声を認識できるという目標を達成しています。</p>\n\n<p>現在、Azure Media Indexer 2 Preview の次の機能強化をリリースする準備ができています。</p>\n\n<ul>\n    <li>Azure Media Indexer 2 でのパブリック (プレビュー) の使用に対応する日本語の言語モデル</li>\n    <li>10分間の処理制限の削除&nbsp;</li>\n    <li>句読点と文法に関して追加の品質向上</li>\n</ul>\n\n<p>この日本語言語は、他のすべての言語モデルとまったく同じ方法で動作します。構成ファイルに適切な言語コードを指定するだけです。</p>\n\n<p>次の構成では、日本語の音声コンテンツを使用してファイルを処理できます (他のすべてのオプションで既定値を使用します)。</p>\n\n<pre class=\"prettyprint\">\n{\n    &#39;Version&#39;: &#39;1.0&#39;,\n    &#39;Features&#39;: [{\n        &#39;Options&#39;: {\n            &quot;Language&quot;: &quot;JaJp&quot;\n        }        \n    }]\n}\n</pre>\n\n<p>&nbsp;</p>\n\n<p>Azure Media Indexer 2 はまだわからないでしょうか。 &nbsp; メディアファイルから <a href=\"https://azure.microsoft.com/en-us/blog/new-languages-with-azure-media-indexer-2-preview/\">音声コンテンツを抽出</a> する方法については、入門のブログ記事をご覧ください。</p>\n\n<p><a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">Azure Media Analytics</a>の詳細については、入門のブログ記事をご覧ください。</p>\n\n<p>フィードバックがありますか? &nbsp;<a href=\"https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics\">フィードバックフォーラム</a>で共有します。</p>"
