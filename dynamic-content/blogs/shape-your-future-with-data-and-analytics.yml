Title: データと分析を使用して将来を形成する
Summary: 長年にわたり、世界中のすべての業界や地域でデジタル変革が行われてきました。
Content: >-
  <p>長年にわたり、世界中のすべての業界や地域でデジタル変革が行われてきました。 また、2020&rsquo; 年に、デジタル変革された組織が突然の中断に正常に適応しているのを確認しました。 デジタル変革の中心&rsquo;&mdash;にあるのは、混乱時に最も回復力があり、データである組織の支えにもなっています。 データは、過去を分析し&mdash;&mdash;、新しい分析情報を得る分析と、将来を予測し、先を計画する両方を可能にする機能です。</p>


  <p>データの力を活用するには、まずデータ サイロを打破する必要があります。 新しい概念ではなく、これを実現する方法は、エコシステムが複雑で異種であり続ける中で、データと分析の歴史における絶え間ない課題でした。 データ サイロが問題の中核であるという従来の視点を超えて拡張する必要があります。 実際には、データのサイロではなく、スキルのサイロとテクノロジのサイロを持つ企業も多すぎます。 また、包括的に対処する必要があります。</p>


  <p>何十年もの間、データ ウェアハウスやデータ レイクなどの特殊なテクノロジを使用して、すべてのサイズと形式のデータを収集して分析してきました。 しかし、その過程で、多くの場合、専門知識と特殊なテクノロジの分野が生み出されました。 これは分析 <em>の逆説</em>です。新しいテクノロジを適用してデータを統合および分析する方が多く、サイロを作成できます。</p>


  <p>このサイクルを打破するには、新しいアプローチが必要です。 組織は <i>、分析能力</i> と予測力を統一された安全で準拠した方法で実現するために、すべてのサイロを打破する必要があります。 今後 10 年間の組織の成功は、この目標を達成する能力にますます依存します。</p>


  <p>これが、一歩下がり、Azure での分析に対する新しいアプローチを採用した理由です。 運用データ ストアと分析データ ストアを再設計し、新しいクラウドネイティブ アーキテクチャを完全に活用しました。 この基本的な変化は、一貫したツールと言語を維持しながら、スキル、テクノロジ、データ全体で長期にわたるサイロを排除できる方法です。 この中核となるのは <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">、Azure Synapse Analytics</a>&mdash;データ統合、エンタープライズ データ ウェアハウス、ビッグ データ分析を 1 つのサービスにまとめ、無比の分析情報を提供する無限の分析サービスです。 Azure Synapseを使用すると、組織は分析プロジェクトの全種類を実行し、データをはるかに迅速かつ生産的に安全に機能し、すべてのデータ ソースから分析情報を生成できます。 また、重要なのは、Azure Synapse、プロセスやツールにサイロを作成することなく、データ エンジニアリング、機械学習、BI のニーズにまたがる機能を組み合わせた機能です。 Walgreens、Myntra、PG&amp; などのお客様は Azure Synapse で大きな成功を収め、現在はグローバルな一般提供に移行し、すべてのお客様がアクセスできます。</p>


  <p>しかし、サイロを打破するだけで十分ではありません。 すべてのデータが組織全体に存在する場所を知るには、包括的なデータ ガバナンス ソリューションが必要です。 データの場所を知らない組織は、その将来が何になるかわかりません。 このソリューションを強化するために、組織がデータの完全な理解を実現するのに役立つ <a href="https://aka.ms/AzurePurview" target="_blank">Azure Purviewa</a>&mdash; 統合データ ガバナンス サービスを提供できます。 Azure Purview は、組織全体のすべてのデータを検出し、データの一連のデータを追跡し、オンプレミス、クラウド、SaaS アプリケーション、Microsoft Power BI のどこに格納されている場合でもビジネス用語集を作成するのに役立ちます。 また、個人を特定できる情報 (PII)、機密データ、およびコンプライアンス外のデータを特定する 100 を超える AI 分類子を使用して、データの露出を把握するのにも役立ちます。 Azure Purview は、<a href="https://www.microsoft.com/security/blog/2020/12/03/manage-govern-and-get-more-value-out-of-your-data-with-azure-purview/" target="_blank">コンプライアンス センター Microsoft Information Protection</a>定義されているのと同じ感度ラベルを適用Microsoft 365統合されています。 Azure Purview を使用すると、データ資産の分類とラベル付けに関するピボットを表示し、オンプレミス、マルチクラウド、マルチエッジの各場所にわたって機密データを含む資産をドリルダウンできます。</p>


  <p>Azure Synapse Analyticsと Azure Purview の組み合わせにより、組織は分析能力と予測力の両方を実現する機能を開発することで、目的に合わせて発明することができます。</p>


  <p><b>Azure Synapse Analytics と Azure Purview の詳細については、こちらを <a href="https://aka.ms/AzureDataAndAnalyticsEvent" target="_blank">参照してください</a>。</b></p>
