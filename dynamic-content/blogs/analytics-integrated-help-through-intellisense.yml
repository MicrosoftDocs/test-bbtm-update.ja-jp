Slug: analytics-integrated-help-through-intellisense
Title: IntelliSense を使用した Application Insights 分析の統合ヘルプ
Summary: Application Insights Analytics でクエリを編集すると、入力時に IntelliSense によって候補が作成され、各操作または関数のオートコンプリートと説明のヘルプが提供されます。
Content: >-
  <p>Application Insights Analytics でクエリを編集すると、入力時に IntelliSense によって候補が作成され、各操作または関数のオートコンプリートと説明のヘルプが提供されます。 クエリエディターと言語リファレンスページを切り替えると、煩雑で非常に時間がかかることがあります。そのため、IntelliSense が非常に便利であり、クエリ言語の学習と使用が非常に簡単になり、作成した &rsquo; クエリについて確信を深めることができます。</p>


  <p>IntelliSense がブーストされ、さらに役に立つ <em>情報が含ま</em> れるようになりました。</p>


  <p><img alt="Analytics Integrated Help Through IntelliSense" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39c3bace-151b-449d-b9b8-af8db292fc5f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IntelliSense を使用した分析の統合に関するヘルプ" width="610"></p>


  <p>&rsquo;Application Analytics &rsquo; クエリエディターを使い慣れている場合は、 &rsquo; IntelliSense を使用してコマンド固有の情報を確認することができます。 これは、クエリとその中の現在のコンテキストを分析することで、即座に生成されます。 ここでは、コマンド構文と簡単な説明を含むオートコンプリートを提案する、使い慣れた<strong>クイックビュー</strong>を紹介 &rsquo; します。</p>


  <p><img alt="Analytics Integrated Help Through IntelliSense" border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7c2c8f3-3e19-470e-81fb-66f10efe07aa.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IntelliSense を使用した分析の統合に関するヘルプ" width="610"></p>


  <p>しかし、オートコンプリートは最初だけです。 このビューの右端には、"i &rdquo; " という新しいアイコンが表示され &ldquo; ます。 アイコン (または、Ctrl キーを押しながらスペース) をクリックして <strong>拡張ビュー</strong>に切り替えます。これは、本当に重要なニュースです。 ここでは、コマンドの例、複雑な構文、引数の詳細、使用方法に関するヒントについて、すぐにアクセスできる統合ヘルプ &ndash; を見つけることができます。</p>


  <p><img alt="Analytics Integrated Help Through IntelliSense" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab2fe2eb-daa4-4cfd-9bc8-be69cecc0e16.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IntelliSense を使用した分析の統合に関するヘルプ" width="610"><br>

  IntelliSense は、ヘルプの検索に時間を無駄にするのではなく、すぐに使用できるようにします。</p>
