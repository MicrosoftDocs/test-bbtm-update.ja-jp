Title: UI 用の新しい Azure Data Factory 自習形式のハンズオンラボ
Summary: Azure Data Factory UI が ADF V2 を使用してクラウド内のスケールアウトデータパイプラインを視覚的に構築するための、自習形式の新しいハンズオンラボを発表します。
Content: >-
  <p>数週間前に、 <a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-tools-enabled-in-public-preview/" target="_blank">ブラウザーベースの新しい V2 UI エクスペリエンスのパブリックプレビューリリース</a> を Azure Data Factory に発表しました。 Microsoft のデータ統合と ETL 領域において、長期間の専門家である<a href="https://pragmaticworks.com/" target="_blank">実践的な作業</a>と提携してきたため、 <a href="https://aka.ms/adflab2" target="_blank">ADF V2 を使用してこれらの DI パターンを構築する方法を学習</a>できるようになりました。 &rsquo;</p>


  <p>このリポジトリには、データファイルとスクリプトが配置フォルダーにあります。 また、ラボモジュールごとにラボの手動フォルダーも用意されています。また、ラボの概要についても説明しています。 各モジュールの詳細については、以下を参照してください。</p>


  <p>このリポジトリには、一連の PowerShell とデータベーススクリプトに加えて、エンドツーエンドのシナリオを正常に構築するためにラボで必要なリソースグループを生成する Azure ARM テンプレートも含まれています。これには、最終的なラボモジュール9の Power BI レポートに使用できるサンプルデータも含まれます。</p>


  <p>個々のラボの分割方法を次に示します。</p>


  <ul>
      <li>ラボ 1-ADF とリソースの設定、ここから開始して、すべての ARM リソースグループとデータベースバックアップファイルが適切に読み込まれるようにします。</li>
      <li>ラボ 2-SSIS を Azure にリフトアンドシフトする。 ADF SSIS IR 機能を使用してクラウドに直接移行するオンプレ &rsquo; ミスの既存の SSIS パッケージがある場合は、このラボに移動します。</li>
      <li>ラボ 3-ADF パイプラインとしての既存の SSIS ジョブの再構築</li>
      <li>ラボ 4-新しい ADF パイプラインを取得し、クラウドソースからのデータで拡張します。</li>
      <li>ラボ 5-HDInsight を使用してビッグデータを変換することにより、DW パイプラインを最新化します。</li>
      <li>ラボ 6-ADF のコピーワークフローを Azure SQL Data Warehouse に作成する方法については、このラボを参照してください。</li>
      <li>ラボ 7-新しい ADF パイプラインのトリガーベースのスケジュールを作成します。</li>
      <li>ラボ 8-スケジュールに基づいてパイプラインを実行しました &rsquo; 。 次に、その DI プロセスを監視および管理する方法について説明します。</li>
      <li>ラボ 9-すべてをまとめます。</li>
  </ul>


  <p>Azure Data Factory を使用してスケールアウトデータ統合プロジェクトを構築する方法については、ラボを使用してみることをお楽しみください。</p>
