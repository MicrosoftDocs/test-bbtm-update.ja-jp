Summary: '[この記事は SQL Azure チームによって提供されました。]Microsoft SQL Azure reporting は、さまざまなデータに対して包括的なレポート機能を提供するクラウドベースのレポートプラットフォームです...'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>Microsoft SQL Azure reporting は、さまざまなデータソースに対して包括的なレポート機能を提供する、クラウドベースのレポートプラットフォームです。 SQL Azure レポートには、レポートを作成、管理、配信するためのツール一式が用意されています。また、開発者がカスタムアプリケーションのデータとレポート処理を統合または拡張できるようにするための api も用意されています。 &nbsp;Microsoft SQL Azure Reporting を使用すると、使い慣れたオンプレミスツール &rsquo; を使用して、運用レポートを開発し、クラウドに展開することができます。 &rsquo;別のレポートインフラストラクチャを管理または管理する必要はありません。これにより、コストを削減するという利点がもたらされます。 顧客は、開発者ポータル、web ブラウザー、クラウドレポートサーバーから直接、またはアプリケーション内に埋め込まれているレポートに簡単にアクセスできます。</p>  <h4><a href=""><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="clip_image002" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1541.clip_5F00_image002_5F00_thumb.jpg" width="628" border="0" height="518"></a></h4>  <h2>&rsquo;SQL Server Reporting Services に基づく</h2>  <p>SQL Azure レポートには、使い慣れた Business Intelligence Development Studio を使用してテーブル、グラフ、マップ、ゲージ、マトリックスなどのレポートを作成し、オンプレミスまたはクラウドにデプロイするために<a href="https://blogs.msdn.com/b/sqlrsteamblog/archive/2010/07/18/sql-server-2008-r2-rtm.aspx">SQL Server Reporting Services 2008 R2</a>から知っている多くの機能が用意されています。 &nbsp; レポートを作成する Business Intelligence Development Studio を探している場合は、Microsoft SQL Server 2008 R2 Express with Advanced Services の無料ダウンロードの一部として提供されます (ここでダウンロードします)。</p>  <h2>レポートの実行はクラウドで行われます</h2>  <p>SQL Azure レポートはサーバー側のレポート機能であり、サーバーは Windows Azure Platform データセンターに配置されています。 レポートは、クエリを実行するか、グラフのグラフィックスを生成するときに、すべて Microsoft &rsquo; のデータセンターで行われます。</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ms251671(VS.80).aspx">Microsoft Report Viewer コントロール</a>を使用してレポートを web アプリケーションに埋め込んだ場合、web サイトまたはリモート処理 (.rdl) でレポートが生成されるローカル処理 (.rdlc) を使用して、オンプレミスの SQL Server でレポートが生成されることを確認できます。 SQL Azure レポートでは、レポートビューアーコントロールがリモート処理モードになります。</p>  <h2>SQL Azure レポートは Windows Azure Platform の一部です</h2>  <p>Windows azure Platform の一部であることは、azure と SQL Azure Windows のために使用するものと同じツールをすべて、期待されるスケーラビリティと共に取得することを意味します。 利点としては、データセンターでの迅速なプロビジョニングと &rsquo; 、Azure 開発者ポータルへの統合があります。</p>  <h2>データソースが SQL Azure<br></h2>  <p>SQL Azure レポートを使用すると、クラウド &ndash; 内の SQL Azure データベースに対してレポートを実行できます。これは、レポートを生成するためにレポートが使用しているデータソースが SQL Azure データベースに対して生成されることを意味します。 現在、共有データソースを使用している場合は、データをアップロードした後で SQL Azure にリダイレクトすることができます。</p>  <h2>レポートはまったく同じ形式です。</h2>  <p>SQL Azure レポートに配置するレポートは、オンプレミス SQL Server Reporting Services &ndash; に配置したレポートとまったく同じですが、データソースが異なります。 これは SQL Server Reporting Services 用に既に作成したすべてのレポートを活用して、SQL Azure レポートに直接配置できることを意味します。 また、 <a href="https://msdn.microsoft.com/en-us/library/ms173767.aspx">Business Intelligence Development Studio</a> を引き続き使用してレポートを作成することもできます。</p>  <h2>ダウンロードしてインストールする新しいものはありません</h2>  <p>以前に使用したのと同じツールを使用してレポートを開発しているため、クラウド &ndash; でレポートを実行している場合は、ローカルコンピューターにインストールする必要があるものはありません。 レポートを作成する Business Intelligence Development Studio を探している場合は、Microsoft SQL Server 2008 R2 Express with Advanced Services の無料ダウンロードの一部として提供されます (ここでダウンロードします)。</p>  <h2>ブラウザーを使用して SQL Azure レポートにアクセスできます。</h2>  <p>どこからでも、SQL Azure レポート URL、ログインとパスワードを入力してレポートを表示し、PDF または Excel ファイルとしてダウンロードすることができます。 &rsquo;どこからでもレポートを表示するために、埋め込みレポートビューアーコントロールを使用して web サイトを配置する必要はありません。 この種のアクセスを行うためにファイアウォールを開く必要があるオンプレミスの SQL Server とは異なり、SQL Azure レポートはインターネットに対応しています。</p>  <h2>作業の開始</h2>  <p>PDC 2010 からの録画済みビデオとして、Nino bice, イ liao によるレポートの概要 SQL Azure を確認します。</p>  <p>SQL Azure レポートと、今後の CTP にサインアップする方法の詳細については、次のページを参照してください。<a href=""></a></p>  <p>レポート作成の詳細については、SQL Server Reporting Services と Business Intelligence Development Studio に関するページを参照してください。<a href="https://msdn.microsoft.com/en-us/library/cc281300.aspx">でのレポートデザイナー</a>の使用に関するページを参照してください Business Intelligence Development Studio</p>'
