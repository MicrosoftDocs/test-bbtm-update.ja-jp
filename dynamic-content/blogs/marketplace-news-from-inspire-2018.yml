Title: 2018の Marketplace ニュース
Summary: 今月のラスベガスでは、お金を見逃しましたか? ここでは、Microsoft のクラウドマーケットプレースに関して行ったお知らせを簡単に説明します。 Marketplace は引き続き大きな投資と注目を続けています...
Content: >-
  <p>今月のラスベガスでは、お金を見逃しましたか? ここでは、Microsoft &rsquo; のクラウドマーケットプレースに関して行ったお知らせを簡単に説明します。</p>


  <p>Marketplace は引き続き Microsoft の大きな投資と重点を持っているため、パートナーのビジネスチャンスを中心的な場所にすることによるコミットメントを強化することができます。 これらの投資を強化するために、マイクロソフトは、P2P の共同販売、拡張プライベートプラン機能、コンサルティングプランと<a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?src=nmail">新しい統合ソリューション</a><a href="https://azure.microsoft.com/en-us/blog/consulting-offers-in-azure-marketplace-arrive-in-canada/">の地理的な可用性の向上</a>など、marketplace の新機能を発表しました。</p>


  <p>上位のアナウンスの概要については、 <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?src=nmail">この前のブログ記事を</a>参照してください。</p>


  <p>予備の時間を少し増やして、より深く掘り下げたいと思いますか。 オンデマンドで利用できる主要な marketplace セッションとコンテンツを確認してください。</p>


  <ul>
      <li><a href="https://myinspire.microsoft.com/videos/d8890a5a-c70d-4a06-b23b-9b0a5a33488b">AppSource と Azure Marketplace でビジネスを拡大</a><br>
  クラウドソフトウェアの売上の性質は急速に変化しています。 お客様は、オンラインマーケットプレイスを使用して、ソリューションの検索、試用、購入をますます進んでいます。 お客様の購入行動におけるこれらの傾向について説明します。また、Microsoft のクラウドマーケットプレースと共同で市場投入や Co-Sell によってビジネスを成長させる方法についても説明します。</li>
      <li><a href="https://myinspire.microsoft.com/videos/33aec9fd-e7cc-4923-88b2-ccac5cd4c5f7">Azure Marketplace と AppSource で GTM を成功させるためのベストプラクティス</a><br>
  Microsoft &rsquo; marketplace でプランを公開し &rsquo; ました。 このセッションに参加すると、販売リードの真の創出と対処のために marketplace のプレゼンスを最適化する方法をご紹介します。 Marketplace でのプラン &rsquo; のパフォーマンス向上に役立つプログラムとリソースについて説明し、パートナーからのベストプラクティスをお寄せください。</li>
      <li><a href="https://myinspire.microsoft.com/videos/ee5c4a41-96fa-4840-a4e2-2a63b1f0cb37">Azure Marketplace または AppSource で PaaS または SaaS ビジネスを拡大</a><br>
  Isv、SIs、および MSPs は、お客様にご参加いただくために招待されています。また、AppSource と Azure Marketplace を通じて、* お客様の * .Aas ソリューションポートフォリオを通じて、認知、買収、共同販売を促進する方法について学習します。 発行元で利用できる利点、リソース、および戦略の概要に加えて、クラウドマーケットプレース &lsquo; のリスト、試用、および機能を活用してソリューションを向上させるためのベストプラクティスも紹介します。</li>
      <li><a href="https://myinspire.microsoft.com/sessions/4e445550-243b-4f77-8957-01412eed3c40">Microsoft Marketplace のリストを最適化して新しい顧客を惹きつける</a><br>
  お客様の価値を示す優れたリストを作成して、ビジネスを正面にする方法を説明します。 Microsoft marketplace を利用して顧客を引き付け、ビジネスを拡大する方法をご紹介します。 最適化に関するヒントを確認し、適切な一覧を作成するための適切な配置方法に関するアクション項目を残してください。</li>

  </ul>


  <p>詳細については、基調講演のセッションを含む、2018年に記録された <a href="https://partner.microsoft.com/en-us/inspire/sessions-and-speakers">セッションとコンテンツの完全なカタログ</a> をご覧ください。</p>
