Slug: announcing-microsoft-ability-to-enable-azure-customers-to-meet-mars-e-requirements
Title: Microsoft は、お客様が「MARS-E」にアクセスできるようにします。
Summary: Microsoft Azure が最初のハイパースケールクラウドコンピューティングプラットフォームであることを発表しています。これは、手頃なケア Act (aca) 管理エンティティ (AEs) が、交換 (MARS-E) 2.0 のセキュリティとプライバシー管理の要件の最小許容リスク標準に対応できるようにするためです。
Content: >-
  <p>&rsquo;地球を参照していませんが (1 日かもしれませんが)、Microsoft Azure 当社では、手頃な価格の法律 Act (aca) 管理エンティティ (AEs) を有効にして、交換 (MARS-E) 2.0 のセキュリティとプライバシー管理の要件の最小許容リスク標準に対応できるようにするための最初のハイパースケールのクラウドコンピューティングプラットフォーム</p>


  <p>Azure には、お客様が MARS-E 2.0 制御要件を管理するために使用できるコントロールと機能が用意されており、医療業界のお客様がセキュリティ、法律、規制のニーズを満たすことができるように、マイクロソフト &rsquo; の継続的なコミットメントを再確定しています。</p>


  <p>Microsoft Azure を使用すると、お客様は、企業のセキュリティ要件に準拠した方法で、医療情報を処理してデータを保護する義務を満たすことができます。 Microsoft では、包括的な承認のポートフォリオを提供し、お客様が既存の FedRAMP、HIPAA/ヒットサービスを補完するとともに、お客様がさまざまな医療業界の要件に準拠するのを支援しています。</p>


  <p>MARS-E は、当初は2012で公開されており、州および連邦医療保険交換 (HIX) やマーケットプレイス (消費者や小規模企業による医療保険の購入を促進するマーケットプレースなど) を含む AEs の情報セキュリティガイダンス、要件、およびテンプレートが含まれています。 この交換では、米国市民の個人を特定できる情報 (PII)、保護された医療情報 (PHI)、連邦税情報 (FTI) を処理します。 MARS-E は、Medicare and 扶助 Services (CMS) の監視を行うために必要な情報や情報システムを保護するために実装する必要がある最小レベルのセキュリティ制御について、州、連邦 HIXs、および請負業者に関するガイダンスを提供します。 新しい MARS-E 2.0 フレームワークは、2015年9月の時点で有効になっており、セキュリティとプライバシーの制御に重要な更新プログラムが含まれています。</p>


  <p>私たちは今でも地球に接地していますが、医療業界とその規制に不可欠なデータ保護の種類を明確に適用するために、医療業界の企業は、Microsoft Azure プラットフォームを利用している環境で運用およびビルドできるようになりました。 このマイルストーンは、信頼されたクラウドソリューションの提供におけるリーダーのコミットメントのもう1つの例です。 詳細については、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MARS-E" target="_blank">Microsoft セキュリティセンター</a> を参照してください。</p>
