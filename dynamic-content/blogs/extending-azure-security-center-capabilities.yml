Summary: 'ビジネスをクラウドに移行することによってイノベーションを迅速に提供する組織の数が増えるにつれて、セキュリティを強化することが、すべての業界にとって非常に重要になります。 Azure には、データ、アプリケーション、コンピューティング、ネットワーク、id、脅威保護、およびセキュリティ管理に関するセキュリティ制御が組み込まれているため、保護をカスタマイズし、パートナーソリューションを統合できます。 '
Content: >-
  <p><em>このブログ投稿は、Ron Matchoro、Principal Program Manager、作成者 Reger、シニアプログラムマネージャー、Miri Landau、シニアプログラムマネージャー、および Devendra Tiwari、Principal PM Manager、Azure Security Center によって共同で作成されました。</em></p>


  <p>ビジネスをクラウドに移行することによってイノベーションを迅速に提供する組織の数が増えるにつれて、セキュリティを強化することが、すべての業界にとって非常に重要になります。 Azure には、データ、アプリケーション、コンピューティング、ネットワーク、id、脅威保護、およびセキュリティ管理に関するセキュリティ制御が組み込まれているため、保護をカスタマイズし、パートナーソリューションを統合できます。&nbsp;</p>


  <p>マイクロソフトはセキュリティへの投資を維持しており、今週のすばらしい更新プログラムを Hannover の2019で共有します。 英国、カナダ、オーストラリアでは専用のハードウェアセキュリティモジュールサービス (HMS) が発表されており、Azure disk encryption support for Virtual Machine Scale Sets (VMSS) が一般公開されています。 また、Azure Storage の高度な脅威保護、規制遵守ダッシュボード、および仮想マシンセットのサポートが Azure Security Center の一部として一般公開されました。</p>


  <h2>Azure Storage の高度な脅威保護が一般公開されました</h2>


  <p>Azure Storage の高度な脅威保護を使用すると、お客様のストレージアカウントが発生したときに発生する可能性のある脅威を検出して対応することができます。 この保護レイヤーにより、セキュリティの専門家でなくても問題を保護し、対処することができます。 これを簡単に有効にすることができます。 有効にすると、疑わしいアクティビティが発生したときにセキュリティアラートがトリガーされ、 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>に一覧表示されます。 セキュリティアラートは、検出された疑わしいアクティビティの詳細と、潜在的な脅威を調査して軽減するために実行する推奨される操作の詳細を提供します。</p>


  <p>Azure Storage の高度な脅威保護には、次の利点があります。</p>


  <ul>
   <li>異常なアクセスとデータの流出アクティビティの検出。</li>
   <li>実用的な調査と修復の手順を含む電子メールアラート。</li>
   <li>Azure Security Center を使用して Azure テナント全体のアラートを一元的に表示します。</li>
   <li>Azure portal、Azure Policy、または標準の Azure Api を使用して、多くのストレージアカウントを簡単に利用できます。</li>
  </ul>


  <p>詳細については、ドキュメント、 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection" target="_blank">Advanced Threat Protection for Azure Storage</a>、 &rdquo; または<a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">Azure Security Center 価格</a>に関するページを参照してください。</p>


  <h2>Azure Security Center の法令遵守ダッシュボードは一般公開されています</h2>


  <p>Azure Security Center の法令遵守ダッシュボードが一般公開されていることをお知らせします。 ダッシュボードを使用すると、サポートされている一連の標準と規制に対するコンプライアンス体制に関する洞察を得られるので、お客様がコンプライアンスプロセスを合理化できるように Security Center できます。</p>


  <p>コンプライアンスダッシュボードには、Azure とハイブリッド環境の継続的な評価に基づく特定のコンプライアンス要件に合わせて、セキュリティ評価と推奨事項が記載されています。 また、ダッシュボードには、推奨事項を操作して環境内のリスク要因を軽減する方法に関する実用的な情報が提供されるため、全体的なコンプライアンス体制が向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/254cd0fb-e13c-4be9-bd60-bb4aa1752f9c.png"><img alt="Regulatory Compliance dashboard in Azure Security Center" border="0" height="818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a721b74-2538-4fcb-a50d-eff8f9bbcd55.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center の法令遵守ダッシュボード" width="1455"></a></p>


  <p>法令遵守ダッシュボードによって提供される情報は、サポートされている標準に従って、準拠状態に関する証拠を内部および外部の監査者に提供するのに非常に役立ちます。 これをさらに容易にするために、コンプライアンスダッシュボードから直接、準拠レポートを生成してダウンロードできるようになりました。 サポートされている特定のコンプライアンス標準に対してレポートを生成し、その標準に関して現在のコンプライアンス対応状態の概要を示します。 さらに、プログラムによる Api を使用して、コンプライアンスプロセスを自動化し、大規模に管理できるようになりました。</p>


  <p>Azure Security Center での規制遵守の詳細については、「<a href="https://aka.ms/AscRegulatoryComplianceLearnMore" target="_blank">チュートリアル: 規制遵守の向上</a>」のドキュメント &ldquo; を参照してください。&rdquo;</p>


  <h2>Azure Security Center は Virtual Machine Scale Sets をサポートするようになりました</h2>


  <p>Security Center は、Virtual Machine Scale Sets を保護できるようになりました。 セキュリティに関する推奨事項を使用して VM Scale Sets のセキュリティ対策を簡単に監視して、セキュリティを強化し、脆弱性を軽減し、Security Center &rsquo; の高度な脅威検出機能を使用して脅威を検出することができます。</p>


  <p>では、VM スケールセットが自動的に検出され、セキュリティ評価を向上させ、イベントベースの脅威の検出を有効にするために監視エージェントをインストールすることをお勧めします。 Security Center</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b360ce5a-8b6a-4ba7-9c85-5cb3bdbf7688.png"><img alt="Security Center automatically discovers your VM Scales Sets and recommends that you install the monitoring agent." border="0" height="534" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99ae22fc-80c0-4eb4-ab60-9bf3cfd3f501.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VSecurity Center は VM スケールセットを自動的に検出し、監視エージェントをインストールすることをお勧めします。" width="2079"></a></p>


  <p>各 VM スケールセットのセキュリティの正常性と推奨事項を確認できます。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5ba8ce-cc73-4fa1-8927-2958950ffc17.png"><img alt="Security health and recommendations of each virtual machine scale set" border="0" height="709" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84f36b93-7ca6-4531-8d16-a19318444629.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="各仮想マシンスケールセットのセキュリティの正常性と推奨事項" width="2149"></a></p>


  <p>すべての VM スケールセットインスタンスについて、次のような推奨事項の一覧を活用できます。</p>


  <ul>
   <li>監視エージェントをインストールする&nbsp;</li>
   <li>セキュリティ構成の脆弱性を修復する&nbsp;</li>
   <li>Endpoint protection の正常性エラーの修復&nbsp;</li>
   <li>仮想マシン スケール セットにエンドポイントの保護のソリューションをインストールする</li>
   <li>システムの更新プログラムのインストール&nbsp;</li>
   <li>Virtual Machine Scale Sets で診断ログを有効にする&rsquo;</li>
  </ul>


  <p>脅威検出アラートは、Security Center standard レベルで保護されている VM の VM スケールセットインスタンスでも使用できます。 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-virtual-machine-protection#virtual-machine-scale-sets" target="_blank">VM スケールセットのサポート</a>の詳細については、こちらを参照してください。</p>


  <p><strong>注:</strong> VM スケールセットインスタンスの価格は VM と同じです。 詳細については、<strong> </strong><a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">価格</a>に関するページを参照してください。</p>


  <h2>英国、カナダ、オーストラリアリージョンでの Azure 専用 HSM サービスの可用性の発表</h2>


  <p>Azure 専用ハードウェアセキュリティモジュール (HSM) サービスは、Azure に暗号化キーの格納機能を提供し、最も厳しい顧客のセキュリティとコンプライアンスの要件を満たしています。 このサービスは、FIPS 140-2 レベル3の検証済みデバイスを必要とするお客様向けの理想的なソリューションであり、HSM アプライアンスを完全に排他的に制御します。 専用 HSM サービスでは、Gemalto の <a href="https://safenet.gemalto.com/data-encryption/hardware-security-modules-hsms/safenet-network-hsm/" target="_blank">SafeNet Luna ネットワーク HSM 7 デバイス</a> が使用されます。 このデバイスは、最高レベルのパフォーマンスと暗号化の統合オプションを提供し、HSM で保護されたアプリケーションを Azure に簡単に移行できるようにします。 Azure 専用 HSM は、シングルテナントベースでリースされます。</p>


  <p>当初、Azure 専用 HSM サービスは、2018年11月28日に8個の Azure パブリックリージョンで発表されました。このサービスは英国、カナダ、オーストラリアに拡張されることを発表します。 この新しい発表では、専用の HSM サービスが14のリージョン、米国東部、米国西部、米国中南部、米国東部2、東南アジア、東アジア、西ヨーロッパ、北ヨーロッパ、英国南部、英国西部、カナダ中部、カナダ東部、オーストラリア東部、オーストラリア南東部のリージョンで利用できるようになりました。 このサービスを他の Azure リージョンに引き続き展開する予定です。</p>


