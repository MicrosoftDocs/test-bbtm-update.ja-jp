  <h2>Virtual Machine Scale Sets の一般提供 Azure Disk Encryption 発表</h2>


  <p>本日、Virtual Machine Scale Sets (VMSS) の Azure Disk Encryption (ADE) の一般提供を発表します。 この発表では、azure パブリックリージョンの Windows および Linux Virtual Machine Scale Sets に対して azure disk encryption を有効にすることができます。 これにより Virtual Machine Scale Sets、お客様は、業界標準の暗号化テクノロジを使用して、保存データを保護し、保護することができます。</p>


  <p>Azure Disk Encryption は、Windows および Linux IaaS Virtual Machine Scale Sets ディスクを暗号化するのに役立つ機能です。 ディスク暗号化は、Windows の業界標準の<a href="https://docs.microsoft.com/windows/security/information-protection/bitlocker/bitlocker-overview" target="_blank">BitLocker</a>機能と Linux の<a href="https://en.wikipedia.org/wiki/Dm-crypt" target="_blank">DM-Crypt</a>機能を活用して、ディスクのボリューム暗号化を提供します。 このソリューションは <a href="https://azure.microsoft.com/documentation/services/key-vault/" target="_blank">Azure Key Vault</a> に統合されており、ディスク暗号化キーとシークレットを制御および管理するのに役立ちます。 また、このソリューションでは、VM ディスク上のすべてのデータが保存時に Azure Storage に暗号化されるようになります。</p>


  <p>ソリューションは、すべての Azure パブリックリージョンにデプロイされます。 サポートされているシナリオとサポートされていないシナリオ、インターフェイス、およびディスク暗号化テクノロジを使用して Virtual Machine Scale Sets を暗号化し、シナリオを検証する方法については、次のドキュメントを参照してください。</p>


  <h3>サポートされるシナリオ</h3>


  <ol>
   <li>Virtual Machine Scale Sets 暗号化は、managed disks で作成されたスケールセットに対してのみサポートされており、ネイティブ (または非管理) のディスクスケールセットではサポートされていません。</li>
   <li>Virtual Machine Scale Sets 暗号化は、Windows Virtual Machine Scale Sets の OS とデータボリュームでサポートされています。</li>
   <li>Windows Virtual Machine Scale Sets の OS とデータボリュームでは、暗号化の無効化がサポートされています。</li>
   <li>Virtual Machine Scale Sets 暗号化は、Linux Virtual Machine Scale Sets のデータボリュームでサポートされています。 Linux Virtual Machine Scale Sets のデータボリュームでは、暗号化の無効化がサポートされています。</li>
   <li>Virtual Machine Scale Sets の再イメージ化とアップグレードの操作がサポートされています。</li>
   <li>暗号化を保護するためのキーコンテナーは、同じサブスクリプション内の適切なアクセスポリシーと、Virtual Machine Scale Sets と同じリージョンにプロビジョニングする必要があります。</li>
  </ol>


  <h3>サポートされていないシナリオ</h3>


  <ol>
   <li>ネイティブ (または非管理) ディスクで作成されたスケールセットでは、Virtual Machine Scale Sets の暗号化はサポートされていません。</li>
   <li>Linux Virtual Machine Scale Sets 暗号化の OS ボリュームでは、Virtual Machine Scale Sets の暗号化はサポートされていません。</li>
  </ol>


  <p>Virtual Machine Scale Sets の Azure Disk Encryption サポートの詳細については、以下の ADE ドキュメントを参照してください。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption-prerequisites" target="_blank">Azure Disk encryption の前提条件</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption-windows#encrypt-virtual-machine-scale-sets" target="_blank">Virtual Machine Scale Sets 暗号化の Windows</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption-linux#encrypt-virtual-machine-scale-sets" target="_blank">Linux Virtual Machine Scale Sets の暗号化</a></li>
  </ul>


  <p>Azure のセキュリティに継続的に投資することで、Microsoft が管理する高度にセキュリティで保護されたクラウド基盤によってコストと複雑さを軽減できます。 多層、組み込みのセキュリティコントロール、Azure からの独自の脅威インテリジェンスを使用して、急速に進化する脅威を特定し、保護することができます。 Azure のセキュリティの詳細については、 <a href="https://azure.microsoft.com/en-us/overview/security/">azure のセキュリティ</a> ホームページを参照してください。 Azure Security Center &rsquo; s の新機能を試すには、 <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> ホームページにアクセスしてください。 常に、フィードバックまたは追加情報については、のチーム <a href="mailto:SecurityCenter@microsoft.com">SecurityCenter@microsoft.com</a> にお問い合わせください。</p>


