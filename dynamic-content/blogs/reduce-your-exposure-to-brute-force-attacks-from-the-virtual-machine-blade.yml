Title: 仮想マシンブレードによるブルートフォース攻撃への露出を減らす
Summary: 通常、攻撃者は、インターネットに接続された仮想マシン (Vm) 上でオープンポートを対象としており、ポートスキャンからブルートフォース攻撃や DDoS 攻撃にまたがります。 ブルートフォース攻撃が成功した場合、攻撃者は VM を侵害し、環境に足掛かりを確立することができます。
Content: >-
  <p>通常、攻撃者は、インターネットに接続された仮想マシン (Vm) 上でオープンポートを対象としており、ポートスキャンからブルートフォース攻撃や DDoS 攻撃にまたがります。 ブルートフォース攻撃が成功した場合、攻撃者は VM を侵害し、環境に足掛かりを確立することができます。 お客様の環境で攻撃を受けた場合、そのコンピューターのコンピューティングから利益を獲得したり、ネットワークアクセスを使用して他のネットワークに対して横方向の攻撃を行ったりすることができます。</p>


  <p>攻撃の危険を軽減する1つの方法は、仮想マシンのポートが開いている時間の長さを制限することです。 ポートを開く必要があるのは、管理タスクやメンテナンスタスクを実行するのに限られた期間だけです。 <a href="https://aka.ms/asc-jit" target="_blank">ジャストインタイム VM アクセス</a> を使用すると、仮想マシンのポートが開いている時間を制御できます。 ネットワークセキュリティグループ (NSG) の規則を活用して、セキュリティで保護された構成とアクセスパターンを適用します。</p>


  <p>現在、仮想マシンブレードからジャストインタイム VM アクセスを構成するためのパブリックプレビューを発表し、脅威への公開をさらに簡単にすることをお勧めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed0d26a3-5ed1-424d-a58c-afa6bedb4940.png"><img alt="Just-In-Time VM access" border="0" height="1211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ecc86d1-b86f-4e93-9279-706b413927b8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ジャストインタイム VM アクセス" width="2315"></a></p>


  <p>1回のクリックで、ジャストインタイム VM アクセスポリシーが VM に適用されます。 これにより、優先される VM の OS に応じて、コンピューターの RDP または SSH ポートをロックダウンするポリシーが構成されます。 承認されたユーザーが管理またはメンテナンスの目的でポートにアクセスする場合は、ジャストインタイム VM アクセスを使用して、最大3時間の間、これらのポートへのアクセスを要求することができます。 3時間後、管理ポートは自動的にロックダウンされ、攻撃に対して問題が発生しているポートを減らすことができます。</p>


  <p>ジャストインタイム VM アクセスの設定は、Azure Security Center の機能として既に使用可能ですが、仮想マシンのエクスペリエンスに追加することで、仮想マシンブレードで他の設定を構成している間に、管理ポートを攻撃から簡単に保護できるようになりました。</p>


  <p>ジャストインタイム VM アクセスの使用を開始するには、今すぐに Azure Security Center の <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">60 日間無料試用版をご</a> 利用いただけます。 現在 Security Center Free レベルを使用している場合は、単にサブスクリプションを Standard レベルにアップグレードするだけで、ジャストインタイム VM アクセスを利用できます。</p>


