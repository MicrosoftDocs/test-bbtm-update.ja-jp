Title: Azure での迅速で最適化された接続と配信ソリューション
Summary: 本日、NAB の参加者は、azure フロントドアサービス (afd)、ExpressRoute Direct、および Global Reach に加えて、afd と Content Delivery Network (CDN) の両方に優れた新機能を提供することを支援する、革新的で業界をリードする Azure サービスの可用性を発表いたします。
Content: >-
  <p><em>Azure フロントドア、ExpressRoute Direct、Global Reach の一般提供開始</em></p>


  <p>現在、NAB の参加者は、 <strong>azure フロントドアサービス (AFD)、ExpressRoute Direct、および Global Reach に加えて、afd と Content Delivery Network (CDN) の両方に新たに追加</strong>された機能を提供する、革新的で業界をリードする Azure サービスの可用性について発表しまし &rsquo; た。</p>


  <p>今週、Microsoft は、 <a href="https://www.microsoft.com/en-us/enterprise/nab-show-2019" target="_blank">NAB ショー2019を</a> ラスベガスで提供しています。これにより、業界を中心にして、単語の周りに豊富なコンテンツエクスペリエンスを提供しています。 メディアとエンターテイメント業界は、現在のの詳細なビューと、メディアテクノロジとイノベーションの未来を集めています。また <a href="https://azure.microsoft.com/en-us/blog/azure-media-services-the-latest-video-indexer-updates-from-nab-show-2019/" target="_blank">、新しい革新的</a> なクラウドサービスを紹介して、豊富なコンテンツエクスペリエンスを最適化およびスケーリングします。</p>


  <p>メディア業界をクラウドに持ち込むことは、コンテンツワークフロー全体に大きな影響を与えます。クラウドサービスを利用することで、運用、投稿、配信、IT 運用から、企業は市場に向けてより多くのコンテンツをイノベーション、作成、および拡大することができます。 ただし、この変換は他の場所で開始されます。これは、サービスのユーザーまたはコンシューマーである最も重要な部分から始まります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9216c9b8-758b-4e5a-9ed0-6609162317b4.png"><img alt="Sample architecture of media content ingestion to delivery" border="0" height="569" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca066ea1-e8a3-4c08-afcd-45544813cadd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="配信のためのメディアコンテンツインジェストのサンプルアーキテクチャ" width="1519"></a></p>


  <p align="center"><em>図1配布用のメディアコンテンツインジェストのサンプルアーキテクチャ</em></p>


  <p>膨大な数のユーザーとデバイスによって消費されるコンテンツ、品質、ボリューム、サイズの粒度が増加し、新しい顧客ニーズと要求が新たに追加され、今日のお客様に提供されている多数のオプションと選択肢が認識されます。 &nbsp; &nbsp;Microsoft &rsquo; のグローバルネットワーク上で Shouldered、Azure は、メディアの生産と配信のワークフローのすべての部分について、最速かつ最も最適化された接続および配信オプションをお客様に提供することを目指しています。</p>


  <p>昨年は、お客様 &rsquo; が Azure にさらに多くのデータをプッシュすることを求めています。また、昨年の秋に <a href="https://azure.microsoft.com/en-us/blog/azure-networking-fall-2018-update/" target="_blank">ExpressRoute を直接発表</a> しました。 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-erdirect-about" target="_blank">ExpressRoute Direct</a>は一般公開されており、100 Gbps 接続を提供しています。これは、パブリッククラウドでのスケールの最初のサービスであり、大規模なデータインジェスト、R &amp; D、media services、グラフィックスなどの主要なシナリオに重点を置いています。</p>


  <p>同様に、現在も一般公開されており、ExpressRoute <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-global-reach" target="_blank">Global Reach</a>を発表し、オンプレミスまたは企業のデータセンターから Azure への expressroute の使用を拡張し、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/" target="_blank">Microsoft グローバルネットワーク</a>を使用してオンプレミスサイト間の接続を提供するようになりました。 Azure に格納されているサービス、データ、コンテンツを中心とした、マルチサイトコラボレーションをサポートするための迅速で柔軟な方法として、直接および Global Reach による既存の ExpressRoute ソリューションの構築が可能です。 また、既存の接続/WAN/MPLS プロバイダーをバックアップソリューションとして補完する新しいオプションとして、サービスプロバイダーがローカルでサービスを提供できない可能性のあるプライマリパスを指定することもできます。</p>


  <p>同時に、お客様 &rsquo; がリッチなオンラインアプリケーションエクスペリエンスを推進する必要があると同時に、 <a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-front-door-service/" target="_blank">Azure Front ドアサービスをプレビューで開始</a>しました。 一般公開された Azure フロントドアは、Office 365、Bing、Teams、Azure DevOps、Xbox などの Microsoft &rsquo; のグローバルブランドが高パフォーマンス、高可用性、セキュリティで保護された web アプリケーションを構築できるようにするグローバルサービスの使用を拡張します。 Web アプリケーションファイアウォール (WAF) 機能が <a href="https://aka.ms/edgewafblog" target="_blank">パブリックプレビュー</a>になったため、Azure フロントドアは Microsoft &rsquo; のグローバルネットワークのエッジでアプリケーションを高速化し、セキュリティで保護します。</p>


  <p>&nbsp;</p>


  <p><em><strong>&ldquo;Electrolux は、150市場で6000万を超える製品を販売しているブランドのグローバル複合です。Azure のフロントドアは、福祉カテゴリに含まれるすべてのグローバル開発者とパートナーにサービスのアーキテクチャと Api を簡単にスケーリングできるようにしました。</strong></em></p>


  <p><em><strong>カスタムドメインと独自の SSL 証明書を使用して、API サービスのグローバルルーティングを設定するのに10分かかりました。&rdquo;</strong></em></p>


  <p><strong>Andreas Larsson</strong>、エンジニアリング担当部長-ソフトウェア製品</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bb91931-bea7-4607-9d35-5bbe00e2913c.png"><img alt="Electrolux logo" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/375aaea0-7a87-486b-a715-5e28cf64a9dd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Electrolux ロゴ" width="173"></a></p>


  <p>&nbsp;</p>


  <p>これらの新しい革新的なサービスにより、Azure でのエンドツーエンドのワークフローを迅速に高速化し、最適化することができます。 &nbsp; これらの新しいサービスとその他の Azure &rsquo; のネットワークポートフォリオの使用を開始し、近日中に新しいサービスをご確認ください。 Azure を使用したハイブリッドネットワークオプションに関する最新のビデオと、その他の詳細とリソースへのリンクをご覧になることをお勧めします。</p>


  <p>Azure でのハイブリッド接続オプションのアーキテクチャの概要とデモについては、Microsoft Azure &quot; のビデオ「 &quot; <a href="https://www.youtube.com/watch?v=aYozy3w-1tI">ハイブリッドネットワーク</a>」をご覧ください。</p>


  <p><a href="https://www.sdxcentral.com/articles/news/azure-tops-aws-gcp-in-cloud-performance-says-thousandeyes/2018/11/" target="_blank">世界クラス</a>のグローバルネットワーク (WAN) 上にインフラストラクチャとアプリサービスの豊富なプラットフォームを配置することで、共有データやコンテンツ資産間で接続、取り込み、保存、および共同作業を行うことができるため、最新のアプリケーションやコンテンツを構築および配信するためのツールボックスが提供されます。</p>


  <p>アプリケーション配信ポートフォリオの最新のメンバーである Azure Front ドアサービス (AFD) が一般公開されました。 この高度なツールは、昨年のお客様に対してプレビュー版として開始されたため、関心とフィードバックがすばらしいものになりました。</p>


  <p>AFD を使用すると、Azure の内部または外部のサービスに対して、web アプリケーションの高速で常時オンで安全な配信を実現することで、真にグローバルなアプリケーションを構築できます。 Web サイトのアクセラレーション、グローバルな HTTP/HTTPS 負荷分散、API fronting、SSL オフロードに対応した1つの停止ソリューションを提供し、さらに Microsoft &rsquo; のグローバルネットワークのエッジでも WAF を実行します。 &rsquo;Azure のフロントドアでアプリケーションのエクスペリエンスと品質を向上させることで、エンドユーザーの行動に大きな影響を与える可能性があります。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a478dd4-9ef0-492f-b085-ab80272e03da.png"><img alt="Azure Front Door Service diagram" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd952ba5-5bb1-4921-863c-4e242b6725ad.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure フロントドアサービスの図" width="1024"></a></p>


  <p>現在プレビューの段階で、Azure のフロントドアを使用して、完全に統合された新しい <a href="https://aka.ms/edgewafblog" target="_blank">web アプリケーションファイアウォール</a> (waf) を有効にしています。 エッジで WAF を使用すると、お客様は、メディアとアプリケーションへのアクセスを総合的に制御できます。 お客様の web アプリケーションは、サービス拒否や対象アプリケーションの悪用など、複数の攻撃ベクトルから保護できます。そのためには、Azure &rsquo; のネットワークエッジで受信した各要求を、サービス &rsquo; のリージョンに到着する前に検査します。</p>


  <p>WAF と Azure のフロントドアを使用すると、Microsoft によって管理されるセキュリティ規則のコレクションを、一般的な web アプリケーションの脆弱性に対して有効にするだけでなく、両方のカスタムルールを使用して web アプリケーションへのアクセスを調整できます。 また、すべてのフロントドアの端に対して行った変更を瞬時に反映する、一元的なセキュリティポリシーを管理することもできます。</p>


  <p>お客様が世界クラスの web アプリケーションを構築できるようにするために AFD を立ち上げています。エンタープライズレベルのサービスのもう1つの優れた例は、Bing、Office 365、Xbox Live、MSN、Azure DevOps およびなどの Microsoft &rsquo; の最大規模のビジネスに対して一定のサポートを提供しています。では、ビジネスに不可欠なアプリケーションの大規模で高可用性を実現するために、mettle を証明しています。 コマースサイト、API ルーティング、グローバル web サイト、クラウド移行シナリオの<a href="https://azure.com/frontdoor" target="_blank">Azure Front ドアサービス</a>を<a href="https://portal.azure.com/#create/Microsoft.Frontdoor-ARM" target="_blank">開始しましょう</a>。 <a href="https://aka.ms/afdgablog" target="_blank">AFD の発表</a>について詳しくは、こちらをご覧ください。</p>


  <p>&nbsp;</p>


  <p>Azure CDN は、Microsoft、Verizon、akamai の3つのワールドクラスネットワークを利用して、世界中または地域のユーザーにコンテンツを配信するための真の CDN エクスペリエンスを提供します。</p>


  <p>統一されたプラットフォーム、api、サポート、および課金のエクスペリエンスにより、複数の CDN ネットワークを1か所で簡単かつ迅速にセットアップして管理できます。 Azure との緊密な統合により、Azure サービスでの最適化されたエクスペリエンスが可能になり、コンテンツが Azure でホストされているか他の場所でホストされていても、&nbsp;</p>


  <p>お客様の複雑さをさらに高めるために、Azure CDN の2つの新機能、ルートドメインのサポート、および akamai からの Azure CDN 用の管理された証明書の CDN を発表して CDN &rsquo; ます。 Azure DNS との統合により、ルートドメインのサポートは、DNS エイリアスレコードを介して Azure CDN 内のすべてのプロバイダーで利用できます。 これにより、web サイト、エクスペリエンス、またはコンテンツに対してルートドメインを使用している製品が Azure CDN によってそのコンテンツを配信できるようになります。 さらに、管理されたカスタムドメイン証明書を Azure CDN 使用すると、akamai のお客様は、わずか数回のクリックでカスタムドメインで SSL を有効にすることができます。 また Azure CDN は、調達や更新などの証明書管理タスクを完全に処理します。</p>


  <p>これらの機能強化と今後の改善点により、お客様は Microsoft、Verizon、akamai の組み合わせを利用して、世界中の1,300 以上の (そして成長する) ポイントからコンテンツを配信する方法をカスタマイズできるようになりまし &rsquo; た Azure CDN。 これらの<a href="https://azure.microsoft.com/services/cdn/" target="_blank">新機能と Azure CDN</a>の詳細については、こちらを参照してください。</p>


