G-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="78">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">7 GB<o: p></o: p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 95.5pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="96">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">1000 GB<o: p></o: p></span></p></td></tr>  <tr>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: 1pt solid; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 119.5pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="120">  <p class="MsoNormal"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">特大<o: p></o: p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 72.25pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="72">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">8 x 1.6 GHz<o: p></o: p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 78.3pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="78">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">14 GB<o: p></o: p></span></p></td>  <td style="BORDER-BOTTOM: 1pt solid; BORDER-LEFT: medium none; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 95.5pt; PADDING-RIGHT: 5.4pt; BORDER-TOP: medium none; BORDER-RIGHT: 1pt solid; PADDING-TOP: 0in" valign="top" width="96">  <p style="TEXT-ALIGN: center" class="MsoNormal" align="center"><span style="LINE-HEIGHT: 115%; FONT-FAMILY: Times; FONT-SIZE: 10.5pt">2040 GB<o: p></o: p></span></p></td></tr></tbody></table></div><!--EndFragment-->  <p align="center"><b>表 1: コンピューティングインスタンスの比較</b></p>  <ul class="unIndentedList">  <li>コンピューティングインスタンスは、プロジェクト内の実行中のすべてのサービス (運用環境とステージング環境を含む) 間で共有されるため、コンピューティングインスタンスの数が異なる複数のサービスを使用できます。その際、その Project に使用できる最大数になります。</li></ul>  <ul class="unIndentedList">  <li>5 Storage アカウント (Project あたり)。 <a href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=" target="_blank" mce_href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=">Microsoft Online Services カスタマーサポート</a>に連絡することで、Project あたり最大20個の Storage アカウントに増やすことを要求できます。 20個を超える Storage アカウントが必要な場合は、新しいサブスクリプションを購入する必要があります。</li></ul>  <p><b>サービス</b></p>  <p>Project ごとに合計20個のサービスを使用できます。 &nbsp;サービスはアプリケーションが配置される場所で、各サービスは運用環境とステージング環境の2つの環境を提供します。 &nbsp;これは、Windows Azure portal でサービスを作成するときに表示されます。 &nbsp;&nbsp;</p>  <p>サービスは、アプリケーションあたり最大5つのロールを持つことができます。 これには、同じ構成ファイルに対するさまざまな web ロールと worker ロールの組み合わせが最大5つまで含まれます。 各ロールは、任意の数の Vm を持つことができます。 次に例を示します。 </p>  <p><b>Standard 3 層アプリケーション: Web ビジネスデータ層から Azure ロールを Windows</b></p>  <p style="MARGIN-LEFT: 40px" class="MsoNormal"><b><span style="FONT-WEIGHT: normal" class="Apple-style-span"><img src="">&nbsp;</span></b> <br></p>  <p class="MsoNormal">この例では、サービスにはロールが2つあり、各ロールには特定の worker ロールがあります。 Web ロールワーカー (web 層) は、web インターフェイスを処理します。 ビジネスロジックは、Worker ロールであるビジネス層によって担当されます。 各ロールは、Project で利用可能な最大数まで、任意の数の Vm/コアを持つことができます。</p>  <p>Azure リソースの観点から、このサービスをデプロイする場合は、次のリソースを使用します。</p>  <p><b><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>1 x サービス</b></p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Web ロール = 3 小さいコンピューティングノード (3 x 小さい Vm)</p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Worker ロール = 4 小さいコンピューティングノード (2 x 中規模 Vm)</p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2つのロールが使用されています</p>  <p><b><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>Project に残されているリソースの合計数:</b></p>  <p><span styl="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;サービス (20-1) = 19</p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;小規模コンピューティングノード (20-7) = 13 s コンピューティングインスタンス </p>  <p><span style="WHITE-SPACE: pre" class="Apple-tab-span"></span>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Storage アカウント = 5</p>  <p><b>注:</b><u>デプロイ</u>されたサービスで使用されているロールリソースに対しては、これらのサービスのロールが実行されていない場合 (つまり、"中断") に対して課金されます。 サービスに対して課金されないようにするには、サービスに関連付けられているデプロイを削除する必要があります。 </p>'
