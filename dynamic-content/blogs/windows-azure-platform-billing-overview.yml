Summary: "            There have been a lot of questions about how Windows Azure Platform billing works so we thought we'd provide some additional explanations and definitions.&nbsp; Feel free to contact…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" mce_href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style></style><a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Azure Platform</a>の課金 Windows 方法について多くの質問がありました。ここでは、いくつかの説明と定義を提供します。 &nbsp;他に質問がある場合は、 <a href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=" target="_blank" mce_href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=">Microsoft Online Services カスタマーサポート</a>にお問い合わせいただくか、ここでコメントを投稿してください。 &nbsp;また、<a href="https://www.microsoft.com/windowsazure/offers/popup.aspx?lang=en&amp;locale=en-US&amp;offer=COMPARE_PUBLIC" target="_blank" mce_href="https://www.microsoft.com/windowsazure/offers/popup.aspx?lang=en&amp;locale=en-US&amp;offer=COMPARE_PUBLIC"> Windows azure platform の比較表</a>を参照すると、現在の<a href="https://www.microsoft.com/windowsazure/offers/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/offers/">azure platform</a>がお客様のニーズに最も適している Windows を判断するのに役立ちます。   <p>Microsoft Online カスタマサービスポータル (mocp) は、1つのアカウント所有者に mocp アカウントあたりの Live ID (wlid) Windows 制限します。 &nbsp;アカウント所有者は、サブスクリプションの作成と管理、課金と使用状況データの表示、および各サブスクリプションのサービス管理者の指定を行うことができます。 &nbsp;大企業では、市場開拓戦略をサポート/反映する効果的なアカウント構造を設計するために、複数のサブスクリプションを作成する必要がある場合があります。 サービス管理者 (サービス管理者 WLID) はサービスとデプロイを管理しますが、サブスクリプションを作成することはできません。</p>  <p>アカウント管理者は、MOCP アカウントごとに1つ以上のサブスクリプションを作成できます。 &nbsp;アカウント管理者は、サブスクリプションごとに、サービス管理者として別の WLID を指定できます。 &nbsp;サービス管理者の wlid は、アカウント所有者と同じか、または異なる場合があります。また、実際に Windows Azure Platform を使用するペルソナでもかまいません。 &nbsp;Microsoft Online カスタマーサービスポータル (mocp) ポータルでサブスクリプションを作成すると、Windows Azure portal に Project が発生します。</p>  <p>次の図は、コンポーネント間の関係を示しています。 現在、次のいずれかのコンポーネントを緑色でアップグレードできます。</p>  <p style="MARGIN-LEFT: 40px">&nbsp;</p>  <p><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" mce_href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style></style>  <b>プロジェクト</b></p>  <p>プロジェクトは最大20個のサービスを割り当てることができます。 Project 内のリソースは、作成されたすべてのサービス間で共有されます。 リソースは、コンピューティングインスタンス/コアと Storage アカウントに分割されます。</p>  <ul class="unIndentedList">  <li>既定では、Project には20個の小さいコンピューティングインスタンスを使用できます。 これらの小規模なコンピューティングインスタンスは、Project 内のすべてのデプロイ済みサービスにおけるコアの合計数が20を超えない限り、VM サイズの任意の組み合わせになります。</li></ul>  <ul class="unIndentedList">  <li>数を増やす必要がある場合は、 <a href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=" target="_blank" mce_href="https://mocp.microsoftonline.com/Site/Home.aspx?&amp;culture=en-US&amp;uiculture=en&amp;ReferrerUrl=">Microsoft Online Services カスタマーサポート</a> にお問い合わせください。請求先アカウントが確認され、要求された小規模なコンピューティングインスタンス/コアが、与信審査の対象となります。 また、コアの割り当て方法を設計することもできます。 既定では、使用可能なリソースは、小規模なコンピューティングインスタンスの数としてカウントされます。 コンピューティングインスタンスの変換は次のとおりです。&nbsp;</li></ul>  <p align="center" mce_keep="true">&nbsp;</p><!--StartFragment-->  <div align="center">  <table style="BORDER-COLLAPSE: collapse; MARGIN-LEFT: 24.85pt" class="MsoNormalTable" border="0" cellspacing="0" cellpadding="0" class="MsoNormalTable">  <tbody>  <tr>  <td style="BORDER-BOTTOM: black 1pt solid; BORDER-LEFT: black 1pt solid; PADDING-BOTTOM: 0in; PADDING-LEFT: 5.4pt; WIDTH: 119.5pt; PADDING-RIGHT: 5.4pt; BACKGROUND: rgb(223,223,223); BORDER-TOP: black 1pt solid; BORDER-RIGHT: black 1pt solid; PADDING-TOP: 0in; -moz-background-clip: border; -moz-background-origin: padding; -moz-background-inline-policy: continuous" valign="bottom" width="120">  <p style