Title: ISO 22301 では、ディザスター リカバリーの準備に関する Azure の一&な事業継続性が強調されています
Summary: Microsoft Azure ISO 22301 の認定を取得しています。 Microsoft は、この重要な認定を達成した最初のハイパースケール クラウド プロバイダーです。これにより、Azure アプリケーションは、ビジネス継続性とディザスター リカバリーの最高基準によって確実にサポートされます。
Content: >-
  <p>お客様の多くは、ベスト プラクティスから学び、アプリケーションとデータが安全で Azure で利用できるという安心感を得て、Azure での計画と準備の方法についてお問い合わせされました。 本日は、ISO <a href="https://aka.ms/iso22301cert">22301</a> Microsoft Azureを達成しました。 Microsoft は、この重要な認定を達成した最初のハイパースケール クラウド プロバイダーです。これにより、Azure アプリケーションは、ビジネス継続性とディザスター リカバリーの最高基準によって確実にサポートされます。</p>


  <p>&rsquo;何年もの間、大規模なインシデント (自然災害、停電、サイバー攻撃など) の後で、IT システムが確実に存続し、復旧できるよう、組織の運用に対するディザスター リカバリーと継続的な改善の重要性について、組織から聞きました。 現在、私たちは、この国際的に認められているビジネス継続性の標準である ISO 22301 を通じて、すべての最終的な準備を完全に行うというコミットメントを証明する唯一の主要なクラウド プロバイダーです。 ISO 22301 の認定は、Azure パブリック クラウドと Azure クラウドの両方Azure Government適用されます。&nbsp;</p>


  <p>Azure が ISO 22301 を達成すると何が提供されますか? これにより、<u>Azure&rsquo;</u> のビジネス継続性のすべての側面に関する広範な独立したサードパーティ監査を提供することで、Microsoft Azure をミッション クリティカルなアプリケーションと信頼できる保証が提供されます。&nbsp;これには次の情報が含まれます。</p>


  <ul>
      <li>バックアップの検証方法</li>
      <li>復旧のテスト方法</li>
      <li>重要なスタッフのコンピテンシー/トレーニング</li>
      <li>使用可能なリソースのレベル</li>
      <li>上級管理職によるバイイン</li>
      <li>リスクの評価/軽減方法</li>
      <li>法的要件または定期的な要件への準拠</li>
      <li>インシデントへの対応プロセス</li>
      <li>インシデントから学習するプロセス</li>
  </ul>


  <p>何が起ころうとも&rsquo;準備するのは簡単ではありません。しかし、Azure で私たちが真に受け止めるものになります。 インフラストラクチャのすべてのレベルでテストを行い、クラウド エクスペリエンスの向上に毎日取り組む必要があります。 個々のサービス レイヤーで、リージョン全体のフェールオーバー テストまで、障害の挿入と同じ小さなテストを実行します。 これらの&rsquo;テストは何年も行われてきましたが、この作業は、毎日使用する Azure インフラストラクチャとサービスを継続的に改善するのに役立っています。 ISO 22301&rsquo; では、クラウド サービスの適切なテストが選択され、それらのテストを継続的に実行するプログラムが作成され、それらのテスト結果に基づいて改善が実装されたと確認されます。</p>


  <p>ISO 22301&nbsp; 認定を達成することで、お客様に最高のサービス品質を提供するコミットメントの深刻さが示されます。また、この厳格なサード パーティの構成証明の達成は、クラウドにアプリケーションをデプロイするための最も堅牢なインフラストラクチャを提供するための製品の一部です。 ISO 22301 Microsoft Azure&rsquo;の詳細を確認し、認定のコピーをダウンロードするには、 を参照してください<a href="https://aka.ms/iso22301cert">https://aka.ms/iso22301cert</a>。</p>
