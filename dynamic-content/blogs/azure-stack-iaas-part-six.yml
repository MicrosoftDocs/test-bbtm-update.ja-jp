  <h2>使用量ベースの価格</h2>


  <p>Azure と同様にAzure Stackの価格は、使用する量に基づきます。 ハードウェアと運用コストを引き受Azure Stack、通常、サービス料金は Azure の価格よりも低くなります。 使用量Azure Stack、Azure の請求書に品目として表示されます。 インターネットから切断Azure Stackネットワークでアプリケーションを実行すると、Azure Stack容量モデルが提供されます。</p>


  <p>Pay-per-use は、お客様にとってAzure Stackです。 たとえば、1 つの組織で 1 か月に 1 回、機械学習モデルを実行します。 計算には約 1 週間かかる。 この期間中は、Azure Stack のすべての容量を使用しますが、その月の他の 3 週間は、システム上で軽い一時的なワークロードを実行します。 後の&rsquo;ブログでは、自動化とコードとしてのインフラストラクチャを使用して、これを迅速に設定して取り壊し、必要なタイム ウィンドウでアプリに必要な情報を使用する方法について説明します。 適切なサイズ設定と使用ごとの支払いにより、多くのコストが節約されます。</p>


