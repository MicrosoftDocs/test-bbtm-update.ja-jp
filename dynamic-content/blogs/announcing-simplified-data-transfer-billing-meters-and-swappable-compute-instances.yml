Title: データ転送課金メーターとスワップ可能なコンピューティングインスタンスの簡略化の発表
Summary: 2011年10月1日以降、お客様の柔軟性とシンプルさを高めるために、Windows Azure プラットフォームに対して課金関連の更新を2回行います。  1つ目は、追加の小規模コンピューティングの料金です...
Content: '<p>2011年10月1日以降、お客様の柔軟性とシンプルさを高めるために、Windows Azure プラットフォームに対して課金関連の更新を2回行います。</p>  <p>まず、極小のコンピューティング料金は20% 削減されます。 &nbsp;また、すべてのプランのコンピューティング割り当ては、小規模なコンピューティング時間に簡略化されます。 &nbsp;&nbsp;お客様にさらなる柔軟性を提供するために、これらの時間は、小規模なコンピューティングの1時間あたりの追加の小さなコンピューティング時間として、追加の小規模コンピューティングにも使用できます。 &nbsp;料金プランに記載されている標準の比率で、他のコンピューティングサイズにもこれらの時間を利用できます。 &nbsp;また、10月1日より前にこのプランにサインアップしたお客様およびお客様の現在の導入により、この拡張プランの最大値と柔軟性を確保するために、750年8月と9月にのコンピューティング時間が750超になります。&nbsp;</p>  <p>プラン別のコンピューティングサービスの詳細については、以下を参照してください。</p>  <table style="width: 578px; height: 133px;" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td nowrap="nowrap" valign="bottom" width="120"></td>  <td colspan="2" nowrap="nowrap" valign="bottom" width="137">  <p align="center"><b>10月 &nbsp; 1 日より前</b></p>  </td>  <td colspan="3" nowrap="nowrap" valign="bottom" width="189">  <p align="center"><b>10月1日以降</b></p>  </td>  </tr>  <tr>  <td nowrap="nowrap" valign="bottom" width="120">  <p align="center"><b>プラン</b></p>  </td>  <td nowrap="nowrap" valign="bottom" width="75">  <p align="center"><b>極小</b></p>  </td>  <td nowrap="nowrap" valign="bottom" width="62">  <p align="center"><b>Small</b></p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center"><b>極小</b></p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center"><b>Small</b></p>  </td>  <td valign="top" width="63">  <p align="center"><b>特大の小さな同等のもの</b></p>  </td>  </tr>  <tr>  <td nowrap="nowrap" valign="bottom" width="120">  <p>導入特別 *</p>  </td>  <td nowrap="nowrap" valign="bottom" width="75">  <p align="center">750</p>  </td>  <td nowrap="nowrap" valign="bottom" width="62">  <p align="center">750</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">750</p>  </td>  <td valign="top" width="63">  <p align="center">2,250</p>  </td>  </tr>  <tr>  <td nowrap="nowrap" valign="bottom" width="120">  <p>Cloud Essentials</p>  </td>  <td nowrap="nowrap" valign="bottom" width="75">  <p align="center">750</p>  </td>  <td nowrap="nowrap" valign="bottom" width="62">  <p align="center">25</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">375</p>  </td>  <td valign="top" width="63">  <p align="center">1,125</p>  </td>  </tr>  <tr>  <td nowrap="nowrap" valign="bottom" width="120">  <p>MSDN Professional</p>  </td>  <td nowrap="nowrap" valign="bottom" width="75">  <p align="center">750</p>  </td>  <td nowrap="nowrap" valign="bottom" width="62">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">375</p>  </td>  <td valign="top" width="63">  <p align="center">1,125</p>  </td>  </tr>  <tr>  <td nowrap="nowrap" valign="bottom" width="120">  <p>MSDN プレミアム</p>  </td>  <td nowrap="nowrap" valign="bottom" width="75">  <p align="center">1,500</p>  </td>  <td nowrap="nowrap" valign="bottom" width="62">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">750</p>  </td>  <td valign="top" width="63">  <p align="center">2,250</p>  </td>  </tr>  <tr>  <td nowrap="nowrap" valign="bottom" width="120">  <p>MSDN Ultimate</p>  </td>  <td nowrap="nowrap" valign="bottom" width="75">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="62">  <p align="center">1,500</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">-</p>  </td>  <td nowrap="nowrap" valign="bottom" width="63">  <p align="center">1,500</p>  </td>  <td valign="top" width="63">  <p align="center">4,500</p>  </td>  </tr>  </tbody>  </table>  <p>* 注: 8 月1日に、このプランに含まれる小規模時間の数が25から750に増加しました。 &nbsp; 750年8月と9月に、特別なユーザーには超のコンピューティング時間と750の小さなコンピューティング時間の両方が得られます。 &nbsp; 10月1日以降、わずか数時間と余分な時間がスワップされていますが、導入時には750のわずかな時間のみが含まれます。</p>  <p>また、データ転送のメーターを単純化して、ゾーン1とゾーン 2 &rdquo; の2つの &ldquo; ゾーンのみを利用して &ldquo; います。 &nbsp; &nbsp; &rdquo;ゾーンメーターシステムは、複数のリージョンと、標準データ転送と CDN の両方に対して異なるメーターを含む現在のメーターシステムを簡素化します。 &nbsp;ヨーロッパと北米のデータセンターはゾーン1で報告され、課金されます。また、世界中のデータセンターはゾーン2として分類されます。 &nbsp;この変更により、お客様 &rsquo; はデータ転送を監視し、課金料金を把握することが容易になります。 &nbsp;送信データ転送の場合、GB あたりの料金は変わりません。 &nbsp; &nbsp;また、プランに含まれるデータ転送量に対して CDN データ転送を利用する柔軟性も得られます。 9月と10月に重複する請求期間の場合、現在の地域と新しいゾーン1と2メートルの請求書の両方が表示されます。</p>  <p>これらの変更は、世界クラスのサービスをシンプルで柔軟な方法で顧客に提供するための継続的なコミットメントの一部です。</p>'
