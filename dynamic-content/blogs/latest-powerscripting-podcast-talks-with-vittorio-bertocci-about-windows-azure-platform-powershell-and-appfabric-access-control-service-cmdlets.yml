Title: Vittorio Bertocci と最新の PowerScripting ポッドキャストのWindows Azure Platform PowerShell と AppFabric Access Control サービス コマンドレットについて
Summary: '&rsquo;Windows Azure AppFabric Access Control サービス (ACS) と最新の Windows Azure Platform PowerShell および ACS コマンドレットの詳細については、最新の記事を参照してください。'
Content: '<p>&rsquo;Windows Azure AppFabric Access Control サービス (ACS) と最新の Windows Azure Platform PowerShell および ACS コマンドレットの詳細については、最新の <a target="_blank" href="https://feeds.feedburner.com/PowerScripting">PowerScripting ポッド</a><a target="_blank" href="https://powerscripting.wordpress.com/2011/06/13/episode-149-vittorio-bertocci-on-windows-azure-control-services/" title="キャスト「Read Episode 149 &ndash; Vittorio Bertocci on Windows Azure ControlServicesEpisode&ldquo;&nbsp;"> 149 &ndash; Vittorio Bertocci on Windows Azure ControlServices&nbsp;&rdquo;</a>。 このインタビューでは、Vittorio とホストの Hal &amp; <a target="_blank" href="https://twitter.com/jonwalz">Jonathan</a> が、Windows Azure と Platform-As-A-Service、クレーム ベースの ID、WIF &amp; ACS、および <a target="_blank" href="https://www.codeplex.com/">Codeplex</a> で最近リリースされた Windows Azure Platform PowerShell および ACS コマンドレットについて説明します。<a target="_blank" href="https://bit.ly/kF9ksY"></a> </p>  <p>このポッドキャストの詳細については、Vittorios の投稿、<a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/06/13/powerscripting-podcast-acs-windows-azure-and-powershell.aspx">Powerscripting Podcast: ACS、Azure および PowerShell Windowsを&hellip;参照してください。&rdquo;&ldquo;</a>&rsquo;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/15/latest-powerscripting-podcast-talks-with-vittorio-bertocci-about-windows-azure-platform-powershell-and-access-control-service-cmdlets.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
