Title: AKS での B シリーズのバースト可能な VM のサポートが利用可能に
Summary: B シリーズ VM (バースト可能な VM) が AKS (Azure Container Service) で利用可能Azure Container Serviceお知らせします。
Content: >-
  <p>B シリーズ VM&#39;、バースト可能な VM&#39;(AKS) の可用性Azure Container Serviceお知らせします。</p>


  <p>バースト可能な VM&#39;(B シリーズ) は、標準の最適な推奨 VM と比較して、&#39;コストが大幅にStandard_DS2_V2。 B シリーズの VM&#39;は、パフォーマンス要件が一貫性ではなくバーストである開発およびテスト環境に特に適しています。 実際、B シリーズはバースト CPU 使用率で最も安価なコストを提供するため、開発およびテスト環境のコストが大幅に削減されます。 この追加により、Kubernetes AKS の学習、Azure Container Service (AKS) での概念実証の構築、開発/テスト ワークロードの実行などのコストが大幅に削減されます。</p>


