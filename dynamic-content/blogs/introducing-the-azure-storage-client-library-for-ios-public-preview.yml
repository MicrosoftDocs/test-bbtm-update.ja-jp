Slug: introducing-the-azure-storage-client-library-for-ios-public-preview
Title: iOS 用 Azure Storage クライアント ライブラリの紹介 (パブリック プレビュー)
Summary: '開発者向けの完全なモバイル ストーリーを提供するには、iOS 用のクライアント ライブラリを用意する必要があります。 このリリースで利用できる機能について学習します。 '
Content: >-
  <p>iOS 用の Azure Storage クライアント ライブラリのパブリック プレビューをお知らせします。</p>


  <p>開発者向けの完全なモバイル ストーリーを提供するには、iOS 用のクライアント ライブラリを用意する必要があります。 このリリースでは、開発者は、Azure Storage、<a href="https://github.com/Azure/azure-storage-ios" target="_blank">iOS</a>、<a href="https://github.com/Azure/azure-storage-android/" target="_blank">Android</a>、Xamarin など、すべての主要なモバイル <a href="https://github.com/Azure/azure-storage-net" target="_blank">プラットフォーム</a>で Windows Phone を<a href="https://github.com/Azure/azure-storage-net" target="_blank">利用できます</a>。</p>


  <p>現在、このライブラリは iOS 9、iOS 8、iOS 7 をサポートし、Objective-C と Swift の両方で使用できます。 このライブラリでは、最新の Azure Storage <a href="https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx" target="_blank">バージョン 2015-02-21 もサポートされています</a>。</p>


  <p>これが最初のリリースでは、&rsquo;iOS 開発者コミュニティによって提供される豊富な知識を活用する必要があります。 このため、&rsquo;&nbsp;&nbsp;&nbsp;まず、フィードバックを要請し、サポートされている必要がある追加シナリオについて理解を深めるという目的で、ブロック BLOB のサポートをリリースします。</p>


  <p>開始するには、<span style="background-color: rgb(255, 255, 255);"><a href="https://azure.microsoft.com/en-us/documentation/articles/storage-ios-how-to-use-blob-storage/" target="_blank">iOS から Blob Storageを使用する方法に関する</a></span>ページを参照してください。 また、 <a href="https://github.com/Azure/azure-storage-ios/tree/master/BlobSample" target="_blank">サンプル アプリ</a> をダウンロードし、iOS アプリケーションでの Azure Storage の使用例をすぐに確認することもできます。</p>


  <p>いつものように、機能に関するご要望がある場合は、フィードバックに関するご意見をお寄せくださいAzure Storage<a href="https://feedback.azure.com/forums/217298-storage" target="_blank">ください</a>。</p>


  <p>また&rsquo;、Wed は、プレビュー プログラムに参加し、アイデアや提案を投稿したすべての人に特別な感謝を提供します。</p>
