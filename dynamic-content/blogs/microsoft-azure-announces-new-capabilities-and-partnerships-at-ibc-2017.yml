Title: Microsoft Azure IBC 2017 で新機能とパートナーシップを発表
Summary: 過去数か月間、コンテンツ所有者とパートナーがクラウドでメディアを準備、格納、保護、配布、収益化するための革新的な新機能を Azure に積極的に追加しました。 私たち。。。
Content: >-
  <p>過去数か月間、コンテンツ所有者とパートナーがクラウドでメディアを準備、格納、保護、配布、収益化するための革新的な新機能を Azure に積極的に追加しました。 メディア ケーブル組織がデジタル変革のニーズに&amp;合Microsoft Azureを選択しているのを見てうらやむを得ない。 組織がインフラストラクチャからコンテンツに焦点を移したり、デジタル時代のベロシティでコンテンツを配布したり、信頼性の高い関連性のあるコンテンツを提供したりする場合でも、Microsoft Azure&rsquo; はメディア業界のニーズに対して信頼できるグローバル規模のクラウドです。</p>


  <h2>Azure Media Services</h2>


  <p>お客様からのフィードバックに応じて、次の新機能が追加され、Azure Media Services。</p>


  <ul>
      <li>メディア業界向けの AI の民主化<strong>:</strong> <a href="https://www.videoindexer.ai/" target="_blank">Video Indexer</a> は、メディア業界向けに AI を実現する強力な新機能として、MICROSOFT&#39;のクラウドベースの人工知能と認知機能の統合された独自のバンドルとして、メディア業界に向け AI を実現するために数か月前に導入されました。これは、ビデオ コンテンツ専用に適用される Microsoft&#39;のクラウドベースの人工知能と認知機能の固有の統合バンドルとして導入されました。 顔検出、感情抽出、物体のデクテクション、オーディオ トランスクリプトなど、その機能が提供されます。 <a href="https://azure.microsoft.com/en-us/blog/microsoft-video-indexer-expands-functionality-unlocking-more-video-insights/" target="_blank">このサービス</a> の機能強化には、音声分析のためのアラビア語のアラビア語のサポート、複数の速度での再生などのサポートが含まれます。<br>
      <a href="https://azure.microsoft.com/en-us/blog/general-availability-azure-media-redactor/" target="_blank">Azure Media Redactor</a> は、単語クラスの人工知能を活用する強力なクラウド ビデオ処理サービスです。これは、公共の安全やニュース メディアなどの場合に使用するために、ビデオ内の顔を自動的に検出してぼやける機能を備えたサービスです。 これは、既存の既存の機能の広範なセットに新<a href="https://azure.microsoft.com/en-us/services/media-services/media-analytics/" target="_blank">Azure Media Analytics。</a></li>
      <li><strong>HEVC エンコードのサポート:</strong><a href="https://en.wikipedia.org/wiki/High_Efficiency_Video_Coding" target="_blank">HEVC</a> のエンコード効率が向上すると、ビデオ サービスオペレーターは、より高い解像度と高品質のビデオを視聴者に配信しながら、ストレージとパフォーマンスのコストを節約CDN役立ちます。 Apples&rsquo; iOS11 リリースでは、このコーデックがサポートされます。これにより、このコーデックを採用するオペレーター向け大規模なアドレス指定可能な市場が保証されます。 HEVC エンコードは、現在、Azure Media Services エンコーダーをプレミアムされています。 さらに、HEVC エンコードの<a href="https://azure.microsoft.com/en-us/pricing/details/media-services/" target="_blank"></a>価格は H.264 &ndash; と同じです。これは、お客様の成功にとって重要と考えています。</li>
  </ul>


  <h2>Azure CDN</h2>


  <p>メディア ストリーミングと動的コンテンツのパフォーマンスを最適化するための次の新機能が、AZURE CDN 用の「」から追加されました。</p>


  <p><strong>メディア ストリーミング最適化配信 Azure CDN:</strong> ストリーミング メディアの配信を簡単に最適化する機能が追加されました。 1 回のクリックで、メディア ストリーミングの最適化が自動的に適用されます。 これにより、メディア資産をユーザーに迅速かつ効率的に配信し、配信元への要求を最適化できます。</p>


  <p><strong>動的コンテンツ アクセラレーション: Azure CDN</strong>動的に提供されるコンテンツの配信を最適化するために、動的サイト アクセラレーション (DSA) がサポートされます。 DSA を有効にすると、ルート/ネットワークの最適化、リソースのプリフェッチ、スマート イメージ圧縮の結果として、動的コンテンツを含む Web ページのパフォーマンスが大幅に向上します。</p>


  <p><strong>[One Click Integration with Storage and Web Apps</strong>]]/(Storage および Web Apps &amp; との統合:Azure Storage 内の資産に対して One Click&rdquo; 有効化を有効にしたユーザーに対して CDN &ldquo;機能を透過的にし、Azure 上に構築された Web サイト Web アプリに対する CDN &amp; のクリック有効化を簡単に行うという目標を達成しました。</p>


  <h2>Azure Storage</h2>


  <p>Azure Storageメディアのニーズに対応するために、2017 年に大幅な改善が行われた&amp;接待のお客様。 これには次のものが含まれます</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-archive-blob-storage-and-blob-level-tiering/" target="_blank">Azure Archive Blob Storage</a> -Azure Archive Blob Storage は、メディア組織に、柔軟性の高い待ち時間要件で、ほとんどアクセスされないデータに対して、耐久性があり、高可用性でセキュリティで保護されたクラウド ストレージを提供する低コストの手段を提供するように設計されています。 これは、瞬時に高スループット<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers" target="_blank">のオブジェクト ストレージ&amp;</a>を提供する既存のホット クール層に加えてです。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers#blob-level-tiering-feature-preview" target="_blank">BLOB レベルの階層化</a> - データ ライフサイクル管理を簡略化するために、お客様は BLOB レベルでデータを階層化できます。&nbsp; お客様は、アカウント間でデータを移動することなく、使用パターンの変化に応じ、ホット層、クール層、またはアーカイブ層間で BLOB のアクセス層を簡単に変更できます。 3 つのアクセス層すべてにある BLOB は、同じアカウント内に同じアカウント内に存在できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/general-availability-larger-block-blobs-in-azure-storage/" target="_blank">より大きなオブジェクト サイズ</a> &ndash;Azure Blob Storage、最大 5 TB のオブジェクトがサポートされ、4K および 8K メディアのニーズに対応できます。</li>
      <li>高パフォーマンス&ndash;の Azure Blob Storage では、オブジェクト読み取りで大幅に高いスループットがサポートされ、1 つのオブジェクトで実稼働後、コード変換、その他のワークロードがサポートされます。 書き込みスループットも向上し、メディア アーカイブを含む大規模なメディア インジェストをサポートしています。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-service-encryption" target="_blank">保存時の暗号化</a> (カスタマー マネージド キーを含む)&ndash; Azure Blob Storage では、メディアのお客様のセキュリティ ニーズを満たすために保存時の暗号化がサポートされています。 AZURE は、MPAA 認定に準拠している唯一の <a href="https://azure.microsoft.com/en-us/blog/enabling-the-motion-picture-industry/" target="_blank">パブリック クラウドです</a>。 この夏、カスタマー マネージド キーの<a href="https://azure.microsoft.com/en-us/blog/announcing-storage-service-encryption-with-customer-managed-keys-limited-preview-for-azure-blob-storage/" target="_blank"></a>プレビューを開始しました。これにより、お客様は独自のキーを使用してデータを暗号化することで、セキュリティをさらに強化できます。</li>
  </ul>


  <h2>パートナー エコシステムの拡大</h2>


  <p>今年の IBC では、パートナー エコシステムが急速に成長し、デジタル ワークフローの長さと幅にわたるソリューションをお客様に提供できると発表いたします。</p>


  <p>今年の初めに、<strong></strong><a href="https://www.avid.com/press-room/2017/04/cloud-partnership" target="_blank"><strong>Avid</strong></a> がクラウドでビジネスを拡大Microsoft Azureパートナーとしてパートナーを選択したと発表しました。 IBC の Microsoft ブースの訪問者は、統合されたサービスと Avid オファリングMicrosoft Azureを示すデモを見ていただけます。</p>


  <p>7 月末に、Microsoft Azure で実行される <strong>Ooyalas&rsquo;</strong> <a href="https://www.ooyala.com/about/press/zonetv-and-ooyala-join-forces-microsoft-bring-artificial" target="_blank">Flex</a> プラットフォームが、エンドツーエンドのワークフローニーズにゾーン <strong>TV</strong> によって利用される予定と発表されました。 また、Ooyala&#39;のソリューションから価値を高める他の注目のお客様は、National <strong>Netherlands</strong> (NRL)、<strong>SiriusXM</strong><strong>、</strong>Zoomin.TV (オランダ) です。 IBC の Hall 15 の訪問者は、Ooyalas&rsquo; Flex と Azure Media Services の間の共同デモも見て取れるのでお知らせします。</p>


  <p>また、新しいパートナー Amagi と &ndash; ビデオを発表いたします。 <strong>クラウドで</strong>管理されたブロードキャスト サービスとターゲット広告ソリューションを提供する Amagi は、クラウド プレイアウト プラットフォームである <a href="https://www.amagi.com/newsroom/amagi-to-offer-cloudport-virtualized-playout-on-microsoft-azure-cloud-platform/" target="_blank">CLOUDPORT</a> 製品を Microsoft Azure にデプロイできると発表しました。 <strong>メディア管理ソリューション</strong>を提供する、より優れた ai 製品を強化するために <a href="https://finance.yahoo.com/news/axle-ai-launches-microsoft-video-203300578.html" target="_blank">、microsoft Video Indexer</a> との深い統合を発表しました。</p>


  <p><strong>また、LiveArena</strong> とのパートナーシップを拡張しました。<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/mps.testmps" target="_blank">LiveArena ブロードキャスト</a> ルームは、Microsoft Azure 上に完全に構築された任意のデバイスへのライブおよびオンデマンドテレビの生産とブロードキャストを可能にするエンドツーエンドのサービスです。</p>


  <p>さらに、Reach Engine のメーカーである <strong>Levels Beyond</strong> は、Microsoft Azure 上に構築され、Microsoft Azure Storage と統合される <a href="https://www.4-traders.com/MICROSOFT-CORPORATION-4835/news/Microsoft-Reach-Engine-Media-Services-to-Extend-and-Enhance-Capabilities-for-Media-Organizations-b-25123932/" target="_blank">Reach Engine Media Services</a> のリリースを発表しました。 <strong>大容量データ</strong> ストレージ ソリューションのプロバイダーである XenData は、マネージド ハイブリッド クラウド サービスの開始を発表しました。このサービスは、Microsoft Azure Storage。</p>


  <p>これらのお知らせについて詳しくは、Azure ブログの投稿をご覧ください。</p>


  <p>クラウド&rsquo;上でメディア ワークフローを有効にする場合は、継続的に新しいパートナーシップを革新して形成し、Microsoft Azure を基に構築することで、お客様に活用を呼びかける必要があります。</p>


