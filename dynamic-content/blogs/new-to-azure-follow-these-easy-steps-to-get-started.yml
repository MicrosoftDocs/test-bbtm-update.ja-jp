Title: Azure を利用するのが初めてであれば、 次の簡単な手順に従って開始します
Summary: 現在、多くの組織は、クラウドでアプリケーションとサービスを提供するためにデジタル変革を活用しています。 最近の Build 2019 カンファレンスでは、Microsoft Azure クイック スタート センターが一般提供され、お客様から肯定的なフィードバックを受け取っています。
Content: >-
  <p>現在、多くの組織は、クラウドでアプリケーションとサービスを提供するためにデジタル変革を活用しています。 Microsoft Build 2019 では、Azure クイックスタート センターの一般提供を発表し、お客様から肯定的なフィードバックを受け取っています。 Azure クイック スタート センターには、クラウド ワークロードを簡単に作成するために必要なステップ バイ ステップのガイダンスがまとめされています。 ベスト プラクティスに従ってクラウド ワークロードを簡単に設定、構成、および管理する機能が、クラウド ワークロードに組み込Azure portal。</p>


  <h2>Azure クイック スタート センターにアクセスする方法</h2>


  <p>Azure クイック スタート センターには、次の 2 つの方法でアクセスAzure portal。 [クイック スタート センター] グローバル検索入力するか、左側<strong></strong>のナビゲーションで [すべての<strong></strong>サービス] を選択して、「クイック スタート センター」と入力します。 星ボタンを選択して、お気に入りの下に保存します。</p>


