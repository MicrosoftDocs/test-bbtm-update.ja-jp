  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef2f0864-934b-48f8-b216-688359573a45.png"><img alt="image" border="0" height="155" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7b03585-97d5-4abf-9dc8-08a27c98ca4a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="572"></a></p>


  <h2>はじめに</h2>


  <p>Azure クイック スタート センターは、ユーザーを念頭に置いて設計されています。 ビジネス ニーズに応じてクラウドデプロイを管理できるよう、セットアップ ガイドを作成し、プロジェクトを開始し、自己ペースで学習するためのキュリード されたオンライン トレーニングを作成しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5840cad-adec-4f3b-b6c4-66ae9f83ffa8.png"><img alt="Screenshot of setup guides, start a project, and online trainings to help manage cloud deployment" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b81c6ae-4155-4fbe-b907-4f3ebcb31767.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クラウドデプロイの管理に役立つセットアップ ガイド、プロジェクトの開始、オンライン トレーニングのスクリーンショット" width="640"></a></p>


  <h2>セットアップ ガイド</h2>


  <p>クラウドに移行するための組織の準備を支援するために、クイック スタート センターの <strong>Azure</strong> のセットアップと <strong>Azure</strong> の移行に関するガイドでは、クラウド エコシステムのベスト プラクティスの包括的なビューを提供します。 セットアップ ガイドは、クラウドデプロイで顧客をサポートし、これらの貴重な分析情報を簡単なリファレンス ガイドに変えた Azure チーム向け FastTrack によって作成されます。</p>


  <p><strong>Azure セットアップ ガイドでは、次</strong>の方法について説明します。</p>


  <ul>
   <li><strong>リソースの整理</strong>: 管理階層を設定し、アクセス制御、ポリシー、およびコンプライアンスを一貫性のある方法でリソース グループに適用し、タグ付けにより関連するリソースを追跡します。</li>
   <li><strong>アクセスの管理</strong>: ロールベースのアクセス制御を使用して、ユーザーが本当に必要なアクセス許可だけを持っていることを確認します。</li>
   <li><strong>コストの管理</strong>: サブスクリプションの種類を特定し、課金のしくみとコストを制御する方法を理解します。</li>
   <li><strong>ガバナンス、セキュリティ、コンプライアンス</strong>: 適用される法的要件に従うのに役立つポリシーとセキュリティ設定を適用および自動化します。</li>
   <li><strong>監視とレポート</strong>: リソース全体を可視化して、問題の検索と修正、パフォーマンスの最適化、または顧客の行動に関する分析情報の取得に役立ちます。</li>
   <li><strong>Azure を最新の状態</strong>に残す: 製品の更新を追跡して、変更管理にプロアクティブなアプローチを取り入れ可能にします。</li>
  </ul>


  <p><strong>Azure 移行</strong>ガイドでは、リフト アンド シフトとも呼ばれる再ホストに焦点を当て、オンプレミス環境から Azure にアプリケーションとリソースを移行する方法の詳細なビューを提供します。 移行ガイドでは、次の内容について説明します。</p>


  <ul>
   <li><strong>前提条件</strong>: 内部の利害関係者と協力して、移行のビジネス上の理由を理解し、移行されるインフラストラクチャ、アプリ、データなどの資産を決定し、移行タイムラインを設定します。</li>
   <li><strong>デジタル資産を評価する</strong>: ワークロードと、インフラストラクチャ、アプリ、データなどの各関連資産を評価して、資産がクラウド プラットフォームと互換性を持つ必要があります。</li>
   <li><strong>資産の</strong>移行: ネイティブ ツール、サードパーティ製&quot;&quot;ツール、プロジェクト管理ツールなど、完了状態に到達するための適切なツールを特定します。</li>
   <li><strong>コストの管理</strong>: コストに関するディスカッションは、移行の重要なステップです。 この手順のガイダンスを使用して、ディスカッションを進めしてください。</li>
   <li><strong>最適化と変換</strong>: 移行後に、最適化の可能性がある領域についてソリューションを確認します。 これには、ソリューションの設計の確認、サービスの適切なサイズ設定、コストの分析が含まれる可能性があります。</li>
   <li><strong>セキュリティで保護および管理</strong>する: 運用効率と法的コンプライアンスを確保するために、環境を管理するためのポリシーを適用および設定します。</li>
   <li><strong>サポート</strong>: Azure でクラウド体験を継続するために適切な時点で適切なサポートを受ける方法について説明します。</li>
  </ul>


  <h2>プロジェクトを開始する</h2>


  <p>さまざまなソリューションの種類で使用できる頻繁に使用される Azure サービスを比較し、クラウド プロジェクトに最適な機能を見つけ出します。 クラウド&rsquo;でワークロードをすばやく起動して作成するのに役立ちます。 以下に示す 5 つの一般的なシナリオのいずれかを選択して、デプロイ オプションを比較し、アーキテクチャの概要、前提条件、関連コストを評価します。</p>


