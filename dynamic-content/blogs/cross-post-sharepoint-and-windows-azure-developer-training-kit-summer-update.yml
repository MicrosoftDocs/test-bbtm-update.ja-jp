Title: 'クロスポスト: Azure Developer Training Kit SharePointのWindowsと更新プログラムの作成'
Summary: SharePoint と Windows Azure Developer Training Kit の更新バージョンが、Azure の SharePoint と Windows がどのように組み合わせて使用されるのか確認したい開発者が利用できます。 ブログ投稿 &ldquo;...
Content: <p><a href="https://msdn.microsoft.com/en-us/SPAzureTrainingCourse" target="_blank">SharePoint と Windows Azure Developer Training Kit</a> の更新されたバージョンは、Azure の開発とSharePointをWindowsする開発者<a href="https://www.windowsazure.com" target="_blank">向</a>けです。 Windows Azure Evangelist Steve Fox による <a href="https://blogs.msdn.com/b/steve_fox/archive/2011/08/31/sharepoint-and-windows-azure-developer-training-kit-summer-update.aspx" target="_blank">SharePoint と Windows Azure Developer Training Kit &ndash; の&rdquo;夏の更新に関するブログ投稿では、開始する詳細と、ご利用の開発環境、Windows Azure アカウントを使用して起動および実行する方法に関する追加情報、および追加のガイダンス リファレンスが提供されています。&ldquo;</a></p>  <p><a href="https://msdn.microsoft.com/en-us/SPAzureTrainingCourse" target="_blank">SharePoint および Windows Azure Developer ラーニング Center</a> を使用してオンラインで開発者キットと対話できます。このオプションを使用すると、ラボをオンラインで参照したり、サンプル コードやデッキを確認したりすることもできます。 また、オフライン <a href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=24398" target="_blank">バージョン</a> の開発者キットをダウンロードして EXE を実行することもできます。この EXE を使用すると、すべてのファイルがローカルにインストールされます。</p>  <p><a href="https://blogs.msdn.com/b/steve_fox/archive/2011/08/31/sharepoint-and-windows-azure-developer-training-kit-summer-update.aspx" target="_blank">Azure Developer</a> Training Kit の概要と説明については、こちらをクリックして完全なブログ記事SharePointをWindows確認してください。</p>
