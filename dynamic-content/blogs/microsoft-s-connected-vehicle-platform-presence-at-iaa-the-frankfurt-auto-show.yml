Content: >-
  <p><em>この投稿は、拡張された Microsoft Connected 車両 Platform (MCVP) チームによって共同作成されました。&nbsp;</em></p>


  <p>接続された車両ソリューションでは、世界各地に分散されている可能性のある何百万もの車両を利用できるようにする必要があります。これにより、セキュリティ、エンターテイメント、生産性、ドライバーの安全性、ドライバーのサポートなど、直感的なエクスペリエンスを実現できます。 車両でのこれらのサービスに加えて、車両と車の共有のような、またはユーザーと体験のコンテキストを組み込んだ電話アプリにも、接続された車両ソリューションが不可欠です。</p>


  <p>休暇の宛先を運転している Imagine、パッキング中に自宅からのカンファレンス呼び出しを開始します。 共有車両に移行する場合、ルート計画では、接続のための最適なルートと簡単な運転を考慮し、バック席での通話中にマイクの感度を調整します。 現時点では、これらのエクスペリエンスは、車両のスタック画面、車両の構築時に決定されるその他のハードウェアとソフトウェアのいずれかに制限されています。 代わりに、これらのエクスペリエンスは、ridership の有効期間中に進化する必要があります。 営業案件とは、車両の内部とシステム全体を対象とする車両の新機能であり、車両の外でも、輸送中の旅を通じて車両と顧客の間のより深い関係を作成するためのものです。</p>


  <p>この機会を得るために、自動車メーカーとサービスとしてのモビリティ (MaaS) プロバイダーは、新しい機能をシームレスにデプロイすることによって、さまざまな更新可能なサービスから構成される新しい機能をシームレスにデプロイする必要があります。これにより、Azure からのデータとこれらのサービスの信頼性と一貫性のある管理を、3つ 車両、電話、およびその旅をサポートする多くのエンタープライズアプリケーションです。</p>


  <p><a href="https://www.microsoft.com/en-us/enterprise/automotive/connected-vehicles?activetab=pivot:primaryr12" target="_blank">Microsoft Connected 車両プラットフォーム</a>(mcvp) は、自動車の相手先ブランド供給メーカー (oem) が顧客に付加価値サービスを提供できるデジタルシャーシです。 次のサービス領域が含まれます。</p>


  <ul>
   <li>車両内エクスペリエンス</li>
   <li>自律運転</li>
   <li>高度なナビゲーション</li>
   <li>顧客エンゲージメントと洞察</li>
   <li>テレマティックスおよび予測サービス</li>
   <li>無線更新プログラム (OTA) での接続と通信</li>
  </ul>


  <p>MCVP は、40の異なる Azure サービスから構成されたプラットフォームであり、自動車のシナリオに合わせて調整されています。 新しい機能の無線 (OTA) 更新を継続的に実現するために、mcvp には、車両で実行される自動車 IoT Edge などのさまざまな Azure edge テクノロジと、インテリジェントロケーションサービスの<a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure Maps</a>が含まれています。</p>


  <p>Microsoft は、MCVP と、業界全体のパートナーのエコシステムを通じて、すべてのデジタルサービスで一貫したプラットフォームを提供しています。 これには、車両のプロビジョニング、双方向のネットワーク接続、コンテナー化された機能の継続的な無線による更新、テレマティックスのためのコマンドと制御、ホット、ウォーム、またはコールドパスのサポート、顧客またはサードパーティとの区別のための拡張フックなどが含まれます。 Azure 上に構築されている MCVP には、Azure クラウドの一部として提供されるハイパースケール、グローバル可用性、および規制遵守が含まれています。 Oem と車両のオペレーターは、集中化されていないインフラストラクチャのリソースを消費するのではなく、スタック &rdquo; を移動して顧客に専念する &ldquo; 手段として mcvp を利用します。</p>


  <p>自動車の Oem は、 <a href="https://news.microsoft.com/europe/features/volkswagen-and-microsoft-partner-to-create-new-automotive-cloud/" target="_blank">Volkswagen グループ</a>、 <a href="https://news.microsoft.com/2019/03/20/renault-nissan-mitsubishi-launches-alliance-intelligent-cloud-on-microsoft-azure/" target="_blank">Renault アライアンス</a>、iconiq など、多くのエコシステムパートナーと共に mcvp を既に利用しています。</p>


  <p>このブログ投稿では、完成した接続車両ソリューションを開発およびデプロイするための一般的なお客様 &rsquo; の能力を加速させる、MCVP エコシステムパートナーの多くを喜びしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f14b673-0594-4cf7-822e-f431f3536498.png"><img alt="An image showing the aspects of the Microsoft Connected Vehicle Platform." border="0" height="1030" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ce14fc3-45a7-4a01-94c8-51c2f59980f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Ms/Tedvehicleplatform" width="1285"></a></p>


  <h2>重点分野とサポートパートナーシップ</h2>


  <p>Microsoft &rsquo; のパートナーのエコシステムには、MCVP の全体的な価値提案を完了するための独立系ソフトウェアベンダー (isv)、自動車業者、およびシステムインテグレーター (SIs) が含まれています。 次の分野でパートナーシップを調査しています。</p>


  <h2>車両内エクスペリエンス</h2>


  <p>安価の利用可能な画面、ますます自律的な車両、広く普及している音声アシスタントの登場により、ユーザー &rsquo; の connectedness の予測がすべて組み合わされ、oem は、その車両の occupants (運転物と乗客) に提供するデジタル体験を差別化する機会を得ることができました。</p>


  <p><strong>LG エレクトロニクス &rsquo; </strong>webOS Autoplatform は、最新のコンテナー対応の OS を提供しています。これにより、サードパーティ製のアプリケーションエコシステムが、premium Tv 用に作成され、車両内で使用できるようになります。 webOSAuto は、MCVP のコンテナーベースのランタイム環境をサポートしており、車両における最新のエクスペリエンスの重要な部分となることがあります。</p>


  <p><strong>Faurecia</strong> は mcvp を利用して、将来のコックピット内で、中断、接続、およびパーソナライズされたサービスを作成し、すべての occupants のオンボードエクスペリエンスを変革します。</p>


  <h2>自律運転</h2>


  <p>自律型システムの継続的な開発では、一般的な接続車両プラットフォームによって統合されたテスト保有機材と実稼働車両の両方からの入力が必要です。 これは、車を運転する、またはドライバーにサポートを提供する、基になる machine learning (ML) モデルが時間の経過と共に更新されるため、これらの保有機材間のフィードバックに基づいて改善され、それらの更新はクラウドへの接続を通じてデプロイの増分リングに追加されるためです。</p>


  <p><strong>Teraki </strong>は、コンテナー化された機能を車両に作成してデプロイし、テレメトリ、ビデオ、3d 情報など、選択したセンサーデータを効率的に抽出して管理します。 Teraki &rsquo; 量製品は、センサーデータを継続的にトレーニングおよび更新して、お客様 &rsquo; のモデルが Azure (エッジ) と Azure (クラウド) の両方で最高の精度率を達成できるようにする、関連する凝縮された情報を継続的に抽出して更新します。</p>


  <p><a href="https://www.tomtom.com/company/press-releases/news/25716/" target="_blank"><strong>TomTom</strong></a>は、やトラフィックなどのナビゲーションインテリジェンスマップサービスを mcvp で使用するためのコンテナー化されたサービスとして統合しています。これにより、自律的な運転を含む、車両内の他のサービスが追加の場所のコンテキストを利用できるようになります。</p>


  <h2>高度なナビゲーション</h2>


  <p><a href="https://www.tomtom.com/company/press-releases/news/25716/" target="_blank"><strong>TomTom &rsquo; s</strong></a> ナビゲーションアプリケーションは、mcvp の車両内コンピューティングアーキテクチャと統合されており、ナビゲーションの使用状況と診断データを車両から Azure クラウドに送信することができます。これにより、automakers は、データを使用してデータ主導の洞察を生成し、カスタマイズされたサービスを提供し、より的確な情報を得た設計とエンジニアリング この統合の利点には、意図したルートと実際のルートをロードメタデータと比較することによって作成された迅速な洞察が含まれます。 IAA に参加している場合は、Microsoft のブースでデモを確認してください。</p>


  <p><strong> <a href="https://www.telenav.com/press-releases/2019-09-05-telenav-to-offer-a-comprehensive-suite-of-connected-car-solutions-based-on-microsoft-connected-vehicle-platform" target="_blank">Telenav</a> </strong>は、接続された自動車および場所ベースのサービスの大手プロバイダーであり、Microsoft と協力して、インテリジェントな接続型ソリューションスイートを統合しています。これには、お客を対象とした自動車コマースや、ナビゲーション、mcvp などが含まれます。</p>


  <h2>顧客エンゲージメントと洞察</h2>


  <p><a href="https://otonomo.io/otonomo-is-collaborating-with-microsoft-to-transform-the-driving-experience/" target="_blank"><strong>Otonomo</strong></a> は、oem や車両のオペレーターなどからの自動車データを安全に取り込みし、データを再形成および強化します。これにより、アプリケーションおよびサービスプロバイダーは、このデータを使用して、ドライバーに価値を提供する新しい革新的なオファリングのホストを開発できます。 データサービスプラットフォームでは、個人のユースケースと集計されたユースケースの両方の設計ソリューションによって it プライバシーが構築されています。 Microsoft とのコラボレーションにより、Microsoft の接続車両プラットフォームを採用している自動車メーカーは、接続された車のデータを Otonomo &rsquo; の既存のエコシステムに簡単に接続して、新しい接続された車のサービスをドライバーに簡単に展開できます。</p>


  <h2>テレマティックスおよび予測サービス</h2>


  <p><strong>DSA</strong> は、自動車業界における車両 electrics とエレクトロニクス全体の品質保証、診断、および保守を行うための主要なソフトウェアおよびソリューションプロバイダーです。 Microsoft の接続車両プラットフォームに基づいて高度な車両ライフサイクル管理を提供することによって、自動車製造施設と現場自動車の間のデジタルフィードバックループを終了するために、DSA と Microsoft target を併用しました。</p>


  <p><strong>WirelessCar</strong>は、接続された車両エコシステム内の主要なマネージサービスプロバイダーであり、自動車メーカーは、高速に変化するビジネスモデルの世界において、顧客 &rsquo; の高い市場要望をサポートし、加速する Microsoft の接続車両プラットフォームを Microsoft Azure 提供します。</p>


  <h2>接続と OTA</h2>


  <p><a href="https://www.cubictelecom.com/Media/PressRelease/48" target="_blank"><strong>3 次通信</strong></a> は、自動車業界および IoT 業界に対する最先端の接続管理ソフトウェアプロバイダーです。 これらは、グローバル市場向けの MCVP にコアサービスとしてシームレスな接続を実現するための最初のパートナーの1つです。 MCVP との緊密な統合により、1つの data lake と統合サービスの監視パスを使用できます。 さらに、3次通信では、ドライバーがリアルタイムでアプリを使用し、デバイスを Wi-Fi ホットスポットに接続し、データプランを上に接続して高速な LTE 接続にアクセスできるようにします。また、必要に応じて別の APN でも使用できます。</p>


  <p><a href="https://excelfore.com/blog/excelfore-esync-azure-mcvp/" target="_blank"><strong>Excelfore</strong></a> は、自動車無線 (OTA) 更新およびデータ集約テクノロジを中心としています。 eSync の双方向データパイプラインの完全な実装を提供します。これは Microsoft Azure クラウドプラットフォームに移植され、mcvp OTA 更新の最初のソリューションとして統合されています。</p>


  <p><strong>Tata 通信</strong> は、最先端のグローバルデジタルインフラストラクチャプロバイダーです。 革新的で接続された新しい自動車アプリケーションの開発を迅速化するために、これらの機能を使用しています。 Tata 通信 &trade; の IoT 接続機能と MCVP を組み合わせることによって、自動車メーカーは世界中の顧客によりシームレスで安全な運転エクスペリエンスを提供できるようになります。</p>


  <p>Microsoft は、接続された車両空間の一部として非常に興奮しています。 Microsoft の革新的な車両プラットフォーム、エコシステムパートナー、および自動車の自動車対戦 &ndash; 事業者との提携により、自動車業界および自動車技術のサプライヤー &ndash; の両方で、世界規模でのイノベーションを可能にすることができました。これは、自動車業界における革新の次の波と、スマートな都市、スマートインフラストラクチャ、保険などです。 輸送、その他。</p>


