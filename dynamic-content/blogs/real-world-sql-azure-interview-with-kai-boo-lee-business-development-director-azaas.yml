Summary: '[この記事は SQL Azure チームによって提供されました。]   実際の SQL Azure: Kai Boo Lee、ビジネス開発ディレクター、および実世界の SQL Azure シリーズの一部としての azaas に関するインタビュー'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p><b><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1057/4428.asada.jpg"></a></b></p>  <p><b><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414.asada.jpg"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414.asada.jpg" border="0"></a></b></p>  <p><b>実際の SQL Azure: Kai Boo Lee、ビジネス開発ディレクター、azaas を使用したインタビュー</b></p>  <p>実際の SQL Azure シリーズの一部として、最近、Kai Boo Lee、 <a href="https://www.azaas.com/">azaas</a>のビジネス開発ディレクター、Microsoft SQL Azure の使用について説明し、 <a href="https://azure.microsoft.com/">Azure を Windows</a>して、顧客がニーズに合わせて調整できるビジネスアプリケーションである azaas クラウドアプリケーションエンジンをホストしています。 ここで &rsquo; は、次のことを言う必要がありました。 </p>  <p><b>MSDN: ここで、aZaaS という名前を付けましたか?</b></p>  <p class="Bodycopy"><b>Lee:</b> 会社名 &mdash; azaas &mdash; は、a から Z までのあらゆるものをサービスとして意味 &ldquo; します。 &rdquo; マイクロソフトは、ソフトウェア、ハードウェア、データセンターを購入、インストール、または管理することなく、テクノロジと自動化の利点を活用できるようにするサービスとしてのソフトウェアソリューションを提供しています。 </p>  <p><b>MSDN: aZaaS の詳細をご確認ください。</b></p>  <p><b>Lee: </b>azaas は、2009以降のすべてのサイズのグローバル顧客にソリューションを提供しています。 最初の操作では、マイクロソフトの年の受賞のパートナーになりました。これ &rsquo; は2010以来、マイクロソフト Gold 認定パートナーでした。 また、Microsoft BizSpark に参加しています。これは、ソフトウェア、トレーニング、サポート、およびマーケティングリソースを含むテクノロジの開始企業の初期段階をサポートするプログラムです。 中国、台湾、シンガポールで勤務する40人の従業員がいます。 Microsoft は、専門家として2人の従業員を採用しています。1つは Microsoft 地域ディレクターで、もう1つは Microsoft の最も重要な Professional です。 Microsoft のテクノロジに基づいたクラウドソリューションを専門としており、豊富なメディアアプリケーションやビジネスアプリケーションを作成するための開発プラットフォームである Microsoft Silverlight を使用して、専門家として認められています。 </p>  <p><b>MSDN: aZaaS クラウドアプリケーションエンジンを構築し、カスタマイズできるようにするにはどうすればよいでしょうか。</b></p>  <p><b>Lee: </b>私たちは、人事管理の機能を備えたクラウドベースのアプリケーションを開発しました。 世界中のお客様は、頻繁にカスタマイズを求めていました。 すべてのお客様の主な要因は、市場投入までの時間です。 私たちは、最小限の労力でカスタマイズできる既製のモジュールを含むプラットフォームを構築することにしました。 お客様は、独自のビジネスモデルとプロセスに基づいてソリューションを簡単に開発できる柔軟性を備えている必要がありました。 </p>  <p><b>MSDN: SQL Azure を選択した理由</b></p>  <p><b>Lee: </b>私たち &rsquo; は、200の顧客 &mdash; が増え、成長 &mdash; している時点で、お客様 &rsquo; のアプリケーションごとのトランザクション量が増えるにつれて、需要に応じて拡張できる必要があります。 クラウドベースのリレーショナルおよび自己管理型のデータベースサービスである SQL Azure を使用することにしました。 これ &rsquo; は、動的な環境全体で複雑なタスクを簡単に行う汎用のクラウドプラットフォームである Windows Azure platform の一部です。 お客様が使用しているデータ間に複雑な関係を構築するために、SQL Azure のリレーショナル機能が必要でした。 現時点では、SQL Azure にはクラウドで利用できる完全なリレーショナルデータベース管理サービスのみがあります。 </p>  <p><b>MSDN: aZaaS クラウドアプリケーションエンジンはどのように機能しますか。</b></p>  <p><b>Lee: </b>AZaaS クラウドアプリケーションエンジンは、アプリケーションデザイナーとアプリケーションワークスペースの2つの部分で構成されています。 ビジネスドメインの専門家であるユーザーが使用するアプリケーションデザイナーを開発しました。 つまり、組織 &rsquo; の作業プロセスに慣れているビジネスユーザーは、さまざまなモジュール &mdash; を簡単に設計したり、フォームを作成したり、内部の要件を満たすためのレポートメカニズム &mdash; を定義したりできます。 アプリケーションをカスタマイズした後、ユーザーは更新プログラムをクラウドに発行できます。 アプリケーションワークスペースから、ユーザーは使い慣れた Windows 環境で、カスタマイズされた azaas クラウドアプリケーションエンジンを操作できます。</p>  <p class="Bodycopy"><b>MSDN: SQL Azure でデータベース機能を構築するにはどうすればよいでしょうか。</b></p>  <p><b>Lee: </b>azaas は、Microsoft SQL Server テクノロジ上に構築されたリレーショナルクラウドデータベースを使用して、azaas クラウドアプリケーションエンジンで、完全に自動化された高可用性マルチテナントデータベースサービスを提供します。 SQL Azure のスケールアウトデータベース機能を活用しています。 また、クラウド内のデータベースを統合し、データベースを迅速にプロビジョニングするための、合理化された SQL Azure 機能を活用しています。 各テナントの aZaaS クラウドアプリケーションエンジンデータベースをパーティション分割します。 各テナントは、そのテナントに属しているデータベースの部分のみにアクセスできます。 SQL Azure が非常にきめ細かいアクセス制御を持つことができるため、マルチテナント機能を非常に簡単に実現できました。</p>  <p><b>MSDN: お客様と顧客が実現するメリット</b></p>  <p><b>Lee:</b>私たちが web ベースのアプリケーション &mdash; &mdash; を使用している &rsquo; お客様にとっては、Windows Azure platform が最適であると考えています。 市場投入までの時間を短縮します。 新しいテナントをデプロイして、1日以内に SQL Azure することができます。 デプロイプロセス全体は、オンプレミスモデルと比べて少なくとも9倍高速です。 さらに、Windows Azure platform で SQL Azure ソリューションをホストする場合のコストは、お客様 &rsquo; のデータセンターでのホスティングにかかるコストの約20% です。 AZaaS では、サブスクリプションベースのサービスをより大きなコストでより多くの顧客に提供できます。 これにより、より一貫性のある収益ベースが得られます。 また、お客様 &rsquo; のビジネスプロセスを中断することなく、機能やサービスを追加することもできます。</p>  <p>詳細については、次の記事をご覧ください: <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000010017">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000010017</a> </p>  <p>SQL Azure の詳細については、次のページを参照してください。<br>www.SQLAzure.com</p>'
