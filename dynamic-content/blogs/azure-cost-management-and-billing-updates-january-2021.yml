Title: Azure Cost Management and Billing更新プログラム – 2021 年 1 月
Summary: 2021 へようこそ:1 年が約束です。 1 年は、一般的に要求される 2 つの機能から始まります。リソース グループ別に分け、Azure portal で Cost Management を開く際に最後に使用されたスコープを記憶する、コストの組み込みビューです。 また、常に、Azure と新しい学習機会とドキュメントの更新によって、お金を節約するためのヒントと新しい方法があります。
Content: >-
  <p>新しい&rsquo;学生、&rsquo;スタートアップ企業、または最大の企業を作成した場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を知る必要があります。 請求書に関しては、誰も驚きを望んでお<a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management and Billingはありません。</a></p>


  <p>&rsquo;私たちは常に、課題の詳細と、Azure Cost Management and Billing&rsquo; を使用してクラウド内のコストを発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない方法でより多くのことを行える方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#views">リソース グループの新しいコスト ビュー</a></li>
      <li><a href="#scope">最後に使用されたスコープを Cost Management</a></li>
      <li><a href="#labs">&#39;Cost Management Labs の新機能</a></li>
      <li><a href="#roles">クラウド コストの最適化に関するロールと責任の定義 </a></li>
      <li><a href="#dotnet">Azure で .NET アプリを実行してコストを節約する 5 つの方法 </a></li>
      <li><a href="#optimize">Azure で新しい方法で節約する</a></li>
      <li><a href="#video">新しいビデオと学習機会</a></li>
      <li><a href="#docs">ドキュメントの更新</a></li>
  </ul>


  <p>詳細&rsquo;を詳しくは、以下をご覧ください。</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>リソース グループの新しいコスト ビュー</h2>


  <p>11 月には、リソース <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#views" target="_blank">と予約用に最適化された新しいコスト ビューが表示されました</a>。 上位の質問の 1 つは、リソース グループ用に最適化されたビューを含め、&#39;は新しいリソース グループ ビューで現在実行できる機能<a href="https://aka.ms/costanalysis/resourcegroups" target="_blank">です。</a></p>


  <p>新しい [リソース グループ] ビューには、リソース グループ別のコストが表示されます。それぞれに入れ子になった料金のリソースを表示するオプションがあります。 コスト分析プレビューの他のビューと同様に、これは予定されている&#39;です。 ご確認ください <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">。ご自分の考えをお知らせください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ba871f7-433c-44c4-81a7-c438040ec352.png"><img alt="New Resource groups view in the cost analysis preview" border="0" height="1141" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fe3be90-f3df-4afb-9e1f-160650433961.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="2554"></a></p>


  <p><a name="scope"></a>&nbsp;</p>


  <h2>最後に使用されたスコープを Cost Management</h2>


  <p>課金アカウント全体、複数の組織のサブスクリプションにまたがる管理グループ、または&#39;でアプリを再デプロイするリソース グループを管理する場合でも、Azure Cost Management は、&#39;の再支出、&#39;の再支出、および使用パターンの不良を止める制限を適用するのに役立ちます。 コストの表示や、リソース グループ内のサブスクリプションまたはリソース グループからの予算の管理に使用Azure portal。 これは、リソースを管理するのと同じ場所でコストにすばやくアクセスできるだけでなく、複数のサブスクリプションやリソース グループを管理する場合は、時間がかかる可能性があります。 ワークフローを効率化するには、Azure Home&nbsp; から Azure Cost Management から直接開始します。ここで、これらのスコープを簡単に切り替え、最後に終了したスコープを選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00d0c282-ac7d-4742-afbb-348c0fed45cf.png"><img alt="You will see a new notification when a scope is automatically selected the first time you use Azure Cost Management" border="0" height="1140" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb171d88-90f5-43ea-b21e-f15f33b2ea59.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1872"></a></p>


  <p>Azure Home から、下にスクロールして [ツール] セクションを表示し、次の<a href="https://aka.ms/costmgmt" target="_blank">Cost Management。</a> &nbsp;初めてここに来&#39;場合は、&#39;課金アカウント、管理グループ、またはサブスクリプションが自動的に選択されたというメッセージが表示されます。 別のスコープのコストを&quot;&quot;管理する必要がある場合は、画面の上部にあるスコープ変更リンクをクリックしてスコープ ピッカーを開きます。 スコープ ピッカーには、管理グループ別に整理されたサブスクリプションを使用して、アクセスできるすべてのものが一覧表示されます。 名前をクリックしてドリルインし、必要なスコープの行を選択し、[選択] ボタンをクリックします。 次にポータルを離れるか更新すると、Cost Management によってスコープ ピッカーから最後に選択したスコープが自動的に選択され、出発した場所を簡単に選択できます。 複数のスコープのコストを管理する必要がある場合、スコープ ピッカーはスコープ間を移動する最も速い方法であり、スコープを取得し、ジョブを完了し、すぐに出て行くのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a0aa74c-d931-490f-a093-9e350fc5355b.png"><img alt="The scope picker allows you to quickly switch between subscriptions, management groups, and billing accounts" border="0" height="1194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8482b34-e2ed-4611-9d17-780c6db5f4b6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1896"></a></p>


  <p>これは、フィードバックに基づく多くの最適化の 1 つにすがっています。 近い状態に保ち続けしてください。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>&rsquo; を使用すると、Azure Cost Management で提供される情報を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong>リソースと予約の新しいコスト分析ビュー</strong><br>
  リソース、リソース グループ、予約別にコストを割り切る新しい高速コスト ビューを導入します。 これらの&#39;まだ取り組む必要があります。 プレビューは、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs で確認するか</a> 、プレビューの試用を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやく移動するには、メニューからスコープを変更します。 プレビューの試用を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>メイン メニューで構成項目を開く</strong><br>
  選択した構成画面を入れ子になったメニュー項目として [テスト] メニューに表示Cost Managementオプション。 プレビューを試す方法は、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs から選択できます</a>。 <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>合理化されたCost Managementメニュー</strong><br>
  [構成] の設定のみを表示します。 [Cloudyn]、[Exports]、および [Connectors for AWS]/(AWS 用のコネクタ)を [Cost Managementします。 プレビューを試す方法は、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs から選択できます</a>。 <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>

  </ul>


  <p>もちろん、すべて&rsquo;ではありません。 Azure Cost Managementのすべての変更は、Cost Managementラボ&rsquo;で 1 週間後に完全にAzure portal。 ご&rsquo;意見を聞いて、次に&rsquo;何を見てみたいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


