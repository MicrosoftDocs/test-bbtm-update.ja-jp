Slug: transactional-replication-to-azure-sql-database-is-now-generally-available
Title: トランザクション へのレプリケーションAzure SQL Database一般提供開始
Summary: このたび、一般提供 (GA) が開始Azure SQL Databaseトランザクション レプリケーションが開始されました。 この機能を使用すると、最小限のダウンタイムで、オンプレミスの SQL Server データベースを Azure SQL データベースに移行できます。
Content: >-
  <p>このたび、一般提供 (GA) が開始Azure SQL Databaseトランザクション レプリケーションが開始されました。 この機能を使用すると、最小限のダウンタイムで、オンプレミスの SQL Server データベースを Azure SQL データベースに移行できます。</p>


  <p>パブリッシャーとして移行するオンプレミスの SQL Server データベースを構成し、Azure SQL Database を SQL Server インスタンスへのプッシュ サブスクライバーとして構成できます。 トランザクション レプリケーション ディストリビューターは、パブリッシャーからサブスクライバーにデータを同期します。 データとスキーマに対する変更はすべて、データ のAzure SQL Database。 同期が完了し、移行の準備ができたら、アプリケーションの接続文字列を変更して、アプリケーションの接続文字列を変更Azure SQL Database。</p>


  <p>トランザクション レプリケーションを使用して、ソース データベースの一部を移行することもできます。 Azure SQL Database に複製するパブリケーションは、複製されるデータベースのテーブルの一部に制限できます。 複製されるテーブルごとに、行の一部または列の一部にデータを制限できます。</p>


  <p>詳細については<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-cloud-migrate" target="_blank">SQL Serverクラウド内SQL Databaseへのデータベースの移行に関するページ</a>を参照してください。</p>


  <p>トランザクション レプリケーションを使用して、オンプレミスのデータベースから Azure SQL ServerデータベースにデータSQL一方向に同期することもできます。 双方向または Azure SQL Database からデータを同期するには、ドキュメントに従って、複数のクラウドとオンプレミスのデータベース間でデータを SQL データ同期 と同期する方法に関するページを参照<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-sync-data" target="_blank">してください</a>。</p>
