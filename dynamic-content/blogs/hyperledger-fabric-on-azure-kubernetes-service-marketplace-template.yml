Title: Azure Kubernetes Service Marketplace テンプレートでのハイパー台帳ファブリック
Summary: Azure Kubernetes Service ソリューションテンプレートのハイパー台帳ファブリック
Content: >-
  <p style="text-align: justify;">アプリケーションやソリューションのブロックチェーンを検討しているお客様は、通常、ビルド、パイロット、および運用のロールアウトを開始する前に、ブロックチェーンテクノロジを使用してプロトタイプや概念実証の取り組みを開始します。 後者の段階では、展開の容易さとは別に、コンソーシアム内のブロックチェーンメンバーの数、ノードのサイズと数、およびデプロイ後の管理が容易になるという点で、構成には柔軟性が期待されます。</p>


  <p style="text-align: justify;">プレビュー版の <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-hyperledger-fabric-aks-based?tab=Overview&amp;pub_source=email&amp;pub_status=success" target="_blank">Azure Kubernetes Service marketplace テンプレートで、新しいハイパー台帳ファブリック</a> のリリースを共有しています。 Azure またはハイパー台帳ファブリックについて最小限の知識を持つすべてのユーザーが、いくつかの基本的な入力パラメーターを指定することで、このソリューションテンプレートを使用して Azure にブロックチェーンコンソーシアムを設定できるようになりました。</p>


  <p style="text-align: justify;">このテンプレートを使用すると、お客様は、Azure Kubernetes Service (AKS) クラスターにハイパー台帳ファブリック (hlf) ネットワークをモジュール形式でデプロイすることができます。これは、Microsoft Azure 仮想マシンシリーズ、ノード数、フォールトトレランスなどの選択肢に関して、かなり必要なカスタマイズを満たします。Azure Kubernetes サービスは、エンタープライズ級のセキュリティとガバナンスを実現し、コンテナー化されたアプリケーションのデプロイと管理を簡単にします。 お客様は、インフラストラクチャの管理プレーン操作にネイティブ Kubernetes ツールを利用し、データプレーンワークフロー用のハイパー台帳ファブリック Api またはハイパー台帳ファブリッククライアントソフトウェア開発キットを呼び出すことを予測しています。</p>


  <p style="text-align: justify;">このテンプレートには、ハイパー台帳ファブリックネットワークコンポーネントの実稼働レベルのデプロイに適したさまざまな構成可能なパラメーターがあります。</p>


  <h2>Azure Kubernetes Service テンプレートでのハイパー台帳ファブリックの主な特徴は次のとおりです。</h2>


  <ul>
      <li>では、ハイパー台帳ファブリックバージョン 1.4.4 (LTS) の展開をサポートしています。</li>
      <li>では、ノードの数を構成するオプションを使用して、注文組織とピアノードの展開をサポートしています。</li>
      <li>既定では、自己署名入り証明書を持つファブリック証明機関 (CA) と、ファブリック CA を初期化するために組織固有のルート証明書をアップロードするオプションがサポートされています。</li>
      <li>では、ピアノードでのワールド状態データベースのための LevelDb と CouchDB の実行がサポートされています。</li>
      <li>注文サービスでは、3、5、または7ノードを選択するオプションを使用して、高可用性のいかだに基づく合意アルゴリズムが実行されます。&nbsp;&nbsp;</li>
      <li>は、Azure Kubernetes クラスターのノードの数とサイズに関して構成する方法をサポートしています。</li>
      <li>他の組織とのネットワーク用にデプロイされた AKS クラスターごとに公開されるパブリック IP</li>
      <li>コンソーシアムとチャネルのワークフローの作成、チャネルへのピアノードの追加など、デプロイ後の手順を支援するネットワークサンプルスクリプトの構築から始めることができます。</li>
      <li>新しいユーザー id の生成、カスタムチェーンコードの実行など、いくつかのネイティブハイパー台帳ファブリック Api の実行をサポートするアプリケーションサンプルを Node.js します。</li>
  </ul>


  <p>ハイパー台帳ファブリックネットワークコンポーネントのデプロイを開始する方法の詳細については、の <a href="https://docs.microsoft.com/en-us/azure/blockchain/templates/hyperledger-fabric-consortium-azure-kubernetes-service" target="_blank">ドキュメント</a>を参照してください。</p>


