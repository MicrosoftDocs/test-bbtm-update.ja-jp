Title: Azure のお客様向Windowsビデオ ショーケース
Summary: これらの新しいビデオを参照して、Sogeti、Quosal、および Paladin Systems がそれぞれ Windows Azure の機能を活用して、コスト効率の高いビジネスを拡大し、顧客にサービスを提供する方法について説明します。
Content: "<p>これらの新しいビデオを参照して、顧客 Sogeti、Quosal、および Paladin Systems がそれぞれ <a target=\"_blank\" href=\"https://www.windowsazure.com\">Windows Azure</a> の機能を活用して、コスト効率の高いビジネスを拡大し、顧客にサービスを提供する方法について説明します。</p>  <p><b>Sogeti Azure Privilege Club Windowsを作成します</b></p>  <p><a target=\"_blank\" href=\"https://us.sogeti.com/\">Sogeti は</a> 、アプリケーションとインフラストラクチャの管理とテストに特化した、プロフェッショナルなテクノロジ サービスの主要プロバイダーです。 そこで、Azure Privilege Club Windowsを作成し、一部のエンタープライズ クライアントを集め、それらを Azure に導入Windowsしました。 Sogeti は、15 か国で 20,000 人を超えるプロフェッショナルを雇用しています。</p>  <div style=\"width: 640px; height: 360px;\"><object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" height=\"360\" width=\"640\"><param name=\"source\" value=\"\"><param name=\"enableHtmlAccess\" value=\"true\"><param name=\"background\" value=\"#FF000000\"><param name=\"allowHtmlPopupwindow\" value=\"true\"><param name=\"minRuntimeVersion\" value=\"4.0.50401.0\"><param name=\"autoUpgrade\" value=\"true\"><param name=\"initParams\" value=\"Culture=en-US,Uuid=a138b146-1769-4356-a555-5a1d3c9420b2,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\"><a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\"> <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none;\"> </a>  <div style=\"margin-top: -80px; text-align: center;\"><a style=\"text-align: center; color: #7db0d2; text-decoration: none; font-size: 80%; font-family: 'Segoe UI', Segoe, Tahoma, Verdana, sans-serif;\" href=\"mms://msnvidweb.wmod.msecnd.net/a10026/e1/ds/8f666398-ef2b-4ea2-a261-90bcab968188.wmv\"> このビデオを WMV として表示する</a></div>  <noscript><div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&WT.js=No\"></div></noscript></object></div>  <script type=\"text/javascript\">// <![CDATA[      document.write(\"<script type='text/javascript' src='\" + (window.location.protocol) + \"//c.microsoft.com/ms.js' ><\\/script>\");  // ]]"
