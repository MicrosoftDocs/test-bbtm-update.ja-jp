Content: >-
  <p>米国の医療システムは、よりデジタル化されたエコシステムに移行し続けているため、個人 &rsquo; の医療データをすべて適切にリンクする能力がますます難しくなっています。 患者は、ライフサイクルを通して、結び付ける、離婚、名前を変更し、複数のプロバイダーにアクセスすることができます。また、各ユーザーが新しいレコードを作成して、一貫性のない情報や重複する情報が増える可能性があります。 多くの場合、重複する医療レコードは、複数の名前のバリエーション、データ入力エラー、およびシステム間の相互運用性 &mdash; や通信 &mdash; の欠如によって発生します。 患者の識別が悪く、レコードが重複していると、診断エラー、冗長な医療テスト、レポートと分析のずれ、および請求の誤りにつながります。</p>


  <p>Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft partner、 <a href="https://nextgate.com/" target="_blank">Nextgate</a>が Azure を使用して一意の問題を解決する方法について説明します。</p>


  <h2>患者の一致</h2>


  <p>電子医療記録を調整するプロセスは、患者の照合 &rdquo; と呼ば &ldquo; れます。これは、治療の調整と患者の安全性を向上させるための大きな障害です。 さらに、重複レコードは財務上の落ちるであり、平均病院 $150万と &rsquo; その医療システムを $60億年を超えてコストをかけてコストが増加します。 データ共有が成熟し、業界が価値を目指しているため、患者情報のエンタープライズビューは、すべての状況において、医療の意思決定、効果的な episodic ケア、シームレスな患者プロバイダーエクスペリエンスを実現するために不可欠です。</p>


  <p>より多くのデータが生成され、正常性の IT 環境に導入されるアプリケーションが増えるにつれ、現在 &rsquo; の組織は、より包括的な患者照合アプローチに取り組む必要があります。</p>


  <h2>不整合な電子健康レコードのパズル</h2>


  <p>電子的な正常性レコード (EHRs) が普及していますが、IT システムの不整合な競争上の性質が、孤立した切断された情報の急増に貢献しています。 多くの EHR システムは、単一システムの電子医療記録環境でも、データの共有を困難なしています。 さらに、EHR システム内のマスター患者のインデックス (MPI) は、1つのベンダーベースの環境向けに設計されています。また、さまざまなケアや異種システムでデータをリンクするための高度なアルゴリズムがありません。 ダウンストリームを送信すると、重複する患者の人口統計が増えると、無駄や非効率性、最適な結果、収益の損失など、さらに問題が発生します。 一般的な技術基準が整備されていない場合、EHR システムは、重複するレコード作成の問題を悪化ためにのみ機能するさまざまな形式で情報を収集し続けます。</p>


  <h2>ソリューション</h2>


  <p>nextgate &rsquo; s Enterprise マスタ患者指数 (empi) プラットフォームは、正常性システム &rsquo; のデータ管理とガバナンスフレームワークを向上させるための重要な手順です。 このソリューションでは、米国の 2 ~ 3 分の1を超える患者の id を管理します。 役立っています。 Nuance と組織は、特定のシステムから医療記録をシームレスにリンクし、複数のサイト間でデータの不一致を調整することによって、情報を得た、生命を節約する意思決定を行うことができます。 自動 id 照合プラットフォームでは、確率論的と決定的一致の両方のアルゴリズムを使用して、患者データの軽微な変化を考慮して、治療中の患者に続く1つの最良レコードを生成します。</p>


