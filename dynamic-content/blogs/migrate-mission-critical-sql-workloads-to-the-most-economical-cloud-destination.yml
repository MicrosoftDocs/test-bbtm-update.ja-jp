  <h2>移行SQL Serverさらに簡単にする&ndash;新機能の導入</h2>


  <p>また、Managed Instance サービス レベル、General Purpose と Business Critical の両方に新しい機能を導入し、SQL Serverしています。 プレビューで使用できる: <strong>インスタンス レベルの</strong>照合順序とAzure Active Directory (AAD) ログイン。&nbsp;</p>


  <p><a href="https://aka.ms/managed-instance-collation" target="_blank"></a>インスタンス レベルの照合順序を使用すると、システム データベース (カタログ メタデータ) の照合順序を選択し、ユーザー データベースと tempdb の照合順序を調整できます。これにより、追加のコーディングを行わずに、ローカライズされた SQL アプリケーションを Managed Instance に移行できます。</p>


  <p><a href="https://aka.ms/managed-instance-aadlogins" target="_blank">AAD</a>ログインを使用すると、Azure Active Directory テナントのユーザーとグループを、データベース間クエリを含むインスタンス レベルの操作を実行できる、真のインスタンス スコーププリンシパルとして指定できます。 AAD ログインのサポートと オンプレミスの Active Directory と Azure Active Directory 間のフェデレーションを使用すると、Windows プリンシパルを完全にマップし、移行先の Managed Instance に移行できます。 Azure での一元化されたユーザー管理により、シングル サインオン エクスペリエンスでセキュリティが最適化されます。</p>


  <p>これらの機能は、ネイティブ データベースの復元、ユーザーが開始したバックアップ、データベース間クエリとトランザクション、SQL エージェント、データベース メール、Service Broker、Service Broker、共通言語ランタイム (CLR)、変更データ キャプチャ、インスタンス スコープ SQL 監査、カタログ ビュー、DMV などの他の機能を含む、インスタンス スコープの SQL Server モデルに基づくものになります。</p>


  <h2>ビジネス継続性は、ビジネス継続性を向上Managed Instance</h2>


  <p>また、ワークロードの移行後にスムーズなSQL Databaseエクスペリエンスを確保するために、Managed Instanceプラットフォーム機能の多くを拡張しました。</p>


  <p>ポイントインタイム リストア (PITR) を使用して、ユーザー<a href="https://aka.ms/managed-instance-configurable-backup-retention" target="_blank"></a>またはアプリケーション エラーからデータを回復するために必要な 7 日から 35 日の間隔を 1 日単位で制御するために、データベース レベルでバックアップ保有期間を構成します。</p>


  <p>ミッション クリティカルなアプリケーションには、信頼性の高いリージョン間ディザスター リカバリー ソリューションが必要です。 自動 <a href="https://aka.ms/managed-instance-failover-groups" target="_blank">フェールオーバー グループを、</a> 異なる Azure リージョンで実行されている 2 つのマネージド インスタンス間で簡単に構成できます。 自動フェールオーバー グループは、セカンダリ リージョンのマネージド インスタンスでホストされているすべてのユーザー データベースの自動復旧を可能にするアクティブ geo レプリケーションの拡張機能です。 これにより、致命的な障害や他の計画外のイベントによって発生するデータの完全または部分的な損失を大幅に軽減できます。 さらに、DR リージョン内の読み取り可能なセカンダリ データベースを使用して、読み取り専用クエリ ワークロードをオフロードできます。</p>


  <h2>機密データへのアクセスを制御する新しいセキュリティ機能</h2>


  <p>Transparent Data Encryption 用の Managed Instance (TDE) では、Azure Key Vault、Azure&rsquo; クラウドベースの外部キー管理システムとの統合により、<a href="https://docs.microsoft.com/azure/key-vault/key-vault-secure-your-key-vault" target="_blank">Bring Your Own Key</a> <a href="https://aka.ms/managed-instance-tde-byok" target="_blank">(BYOK)</a> シナリオがサポートされます。 キーのローテーション、キー コンテナーのアクセス許可、キーの削除、Azure Key Vault 機能を使用してすべての TDE 保護機能の監査/レポートを有効にするなどの重要な管理タスクを、BYOK サポートで制御できます。</p>


  <p>組み込みのファイアウォールの導入により、ネットワーク セキュリティ <a href="https://aka.ms/managed-instance-built-in-firewall">が大幅に強化されました</a>。 ファイアウォールは、マネージド インスタンスのデプロイの一部として自動的に構成され、完全な <strong>受信保護を提供します</strong>。 これにより、仮想ネットワークの外部で実行される Microsoft の管理および展開サービスに属する IP 範囲のサブネットにデプロイされた管理エンドポイントへのアクセスを <em>最小限に抑えられます。</em> Microsoft は、管理サービスの IP 範囲に対する変更を反映するために、インスタンスのデプロイ後にこのファイアウォールを自動的に維持します。&nbsp;</p>


  <h2>ワークロードの変化するニーズを満たす新しい&rsquo;スケーラビリティと柔軟性</h2>


  <p>Managed Instance でホストされているアプリケーションでは、オンライン更新サービス レベルの操作を通<strong></strong>じて Azure プラットフォームの弾力性を活用できます。これにより、コンピューティングとストレージの独立したスケーリングが可能になります(仮想コアは 8 から 80、それぞれ 32 GB から 8 TB まで)。 Business Critical の一般提供では、選択したサービス レベル内でのスケールアップとスケールダウンが可能であるだけでなく、ワークロードの要件に従って、サービス レベルを General Purpose から Business Critical&rsquo; に変更することもできます。その逆も可能です。アプリケーションのダウンタイムは発生しません。</p>


  <h2>データを収集する最も経済的なSQL Server宛先</h2>


  <p>コストの高いコードの書き換えを行わずに、完全に管理されたインテリジェントなデータベース サービスにデータを移行すると、資本と運用の大幅な節約が可能になります。 Forrester Consultings&rsquo; <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-sql-database-managed-instance/en-us/" target="_blank">Total Economic ImpactTM</a><sup> </sup>の調査によると、Managed Instance は最大 212% の 3 年間の ROI、回避されたハードウェア、ストレージ、年間最大 800,000 ドルのネットワーク コスト、および IT チームの生産性が最大 40% 向上し、IT チームの生産性が 20% 向上しています<sup>1</sup>。</p>


  <p><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">これらの利点</a>に加えて、Azure ハイブリッド特典 と新しい予約容量の価格により、コストをさらに削減できます (最大 80%) が、Business Critical サービス レベル<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-reserved-capacity" target="_blank"></a>で利用できます。 開発テスト ワークロードの場合は、<a href="https://azure.microsoft.com/en-us/offers/ms-azr-0148p/" target="_blank">Enterprise dev-test</a> または <a href="https://azure.microsoft.com/en-us/offers/ms-azr-0023p/" target="_blank">Pay-As-You-Go 開発テスト</a>の価格を使用して、ライセンスが含まれる料金から最大 55% 節約することをお勧めします。</p>


  <h2>概要今日</h2>


  <p>Managed Instance の使用をすぐに開始するには、ドキュメントのホーム ページ<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance-index" target="_blank"></a>にアクセスし、<a href="https://docs.microsoft.com/en-us/azure/sql-database/#5-minute-quickstarts" target="_blank">5</a> 分間のクイック スタートを試して、Managed Instance 用の Azure ネットワークを簡単に構成するか、ポータル、PowerShell、Azure コマンド ライン、ARM&nbsp; テンプレートから Managed Instance を作成またはスケーリングします。ワークロードで最適なパフォーマンスが必要な場合は、Business Critical サービス レベルをデプロイし、Premium IO パフォーマンス、高可用性、イン<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-in-memory" target="_blank">メモリ OLTP</a> や追加の読み取り専用レプリカ (読み取り<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-read-scale-out" target="_blank">スケール</a>アウト) などの機能を活用します。</p>


  <p>エクスペリエンスを最適化するには、<a href="https://docs.microsoft.com/en-us/sql/ssms/download-sql-server-management-studio-ssms?view=sql-server-2017" target="_blank">SSMS 18.0 (プレビュー 5)</a> をインストールして、最近追加された機能である AAD ログインとトランザクション レプリケーション、および資格情報と監査用のスクリプトと UI の改善を利用します。 Managed Instance データベースのパフォーマンスを監視し、自動アラートを設定し、人工知能を使用して、Azure ネイティブ クラウド監視ソリューションである Azure&rsquo; <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-azure-sql" target="_blank">SQL Analytics</a> のパフォーマンスの問題を自動的にトラブルシューティングします。</p>


