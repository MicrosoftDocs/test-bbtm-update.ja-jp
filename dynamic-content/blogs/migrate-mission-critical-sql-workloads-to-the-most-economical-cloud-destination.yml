  <p>このBusiness Criticalレベルは、パフォーマンスと可用性の要件が最も高いアプリケーション用に構築され、ミッション クリティカルなワークロードに最適な選択肢です。 これらのパフォーマンスと可用性の機能は、複数の分離された Always On レプリカと超高速ローカル SSD ストレージを介して提供され、待機時間が最小限に抑え、IO スループットが最大になります。 Business Critical では、Premium IO のパフォーマンスと高可用性に加えて、インメモリ <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-in-memory" target="_blank">OLTP</a>、追加の読み取り専用<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-read-scale-out" target="_blank">レプリカ (読</a>み取りスケールアウト)、SQL Server データベース エンジンのファイル制限 (データベースあたり最大 32,767 ファイル) に達する柔軟なデータベース レイアウトなどの機能もサポートされています。</p>


