Content: >-
  <p><em>このブログ記事は、CADD AI のシニア 製品マーケティング マネージャーである Eric Hudson 氏によって共同執筆 &amp; されました。</em></p>


  <p>新しいサービス レベルの一般提供 (GA) をBusiness Critical<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance#business-critical-service-tier-preview" target="_blank">お</a>知らせAzure SQL Database Managed Instance。 Managed Instance は SQL Database の新しいデプロイ オプションであり、SQL Server ワークロードのオンプレミスからクラウドへの移行を効率化し、SQL Server の利点とフル マネージド データベース サービスのすべての利点を組み合わせたものになります。</p>


