Title: Azure サービス インシデントがリソースに影響を与えたときに通知を受け取る
Summary: Azure サービス インシデントがユーザーに影響を与える場合は、潜在的な影響を軽減するために必要なすべての情報を用意する必要があります。 Azure サービスの目標...
Content: >-
  <p>Azure サービス インシデントがユーザーに影響を与える場合は、潜在的な影響を軽減するために必要なすべての情報を用意する必要があります。 <a href="https://azure.microsoft.com/en-us/features/service-health/" target="_blank">Azure Service Health プレビューの</a>目的は、必要に応じて、時間に応じてパーソナライズされた情報を提供する方法ですが、これらの問題を確実に認識するにはどうすれば良いでしょうか。</p>


  <p>現在、アラートを作成および管理するための一連の新機能をお知らせService Healthしています。 今日から、次の実行が可能です。</p>


  <ul>
   <li>サービス インシデント、計画メンテナンス、および正常性アドバイザリのアラートを簡単に作成および管理できます。</li>
   <li>ServiceNow&reg;、PagerDuty、OpsGenie など、既存のインシデント管理システムを、webhook 経由でService Healthアラートと統合します。</li>
  </ul>


  <p>そのため、これらの&rsquo;エクスペリエンスについて説明し、すべてがどのように機能するのかについて説明します。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/829cL7DkjZM" width="560"></iframe></p>


  <h2>サービス インシデント中のアラートの作成</h2>


  <p>たとえば&rsquo;、Azure Portal にアクセスすると、パーソナライズされたサービス マップAzure Service Healthサービスに関する問題がいくつか表示されているのに気付きます。 マップをクリックすると、イベントの特定の詳細にアクセスできます。このマップをクリックすると、パーソナライズされた正常性ダッシュボードが表示されます。 この情報を使用して、サービス インシデントの影響についてエンジニアリング チームと顧客に警告することができます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d043074-12f1-45c3-8879-beb3221e3b4f.png"><img alt="Azure Service Health map" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d942059-6f55-430f-93cb-76b9453ed027.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Service Health マップ" width="725"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be22fa27-3645-4d69-b402-07e96bca8b0b.png"><img alt="Notification" border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d379b1fe-b582-4dac-8406-e6756e034e07.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="通知" width="829"></a></p>


  <p>ダッシュボードにマップをピン留めしていない場合は、次の簡単な手順 <a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-overview#pin-a-personalized-health-map-to-your-dashboard" target="_blank">を確認してください</a>。</p>


  <p>この例では、サービスの正常性状態がパッシブであるのを確認しました。 しかし、本当に答 &ldquo;えたい質問は、次のようなイベントが発生したときに通知を受け取る方法です。&rdquo; 1 回のクリックで、既存のフィルターに基づいて新しいアラートを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/169688ce-3958-4803-935f-348346f7df7e.png"><img alt="Create service health alert" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79ca87f9-d157-4d46-9558-26c24185cff8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="サービス正常性アラートを作成する" width="815"></a></p>


  <p>[サービス正常性 &ldquo;アラートの&rdquo; 作成] ボタンをクリックすると、前に選択したフィルター設定が事前に入力された新しいアラート作成ブレードが表示されます。 アラートに名前を付け、他の設定が期待した通りである必要があります。 最後に、このアラートが発生した場合に通知する新しいアクション グループを作成するか、過去に設定された既存のグループを使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e28d233e-1953-4268-814b-a931224d4e5d.png"><img alt="Add activity log alert" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62a9b338-9c08-4acb-8f12-80199b7f531d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アクティビティ ログ アラートを追加する" width="581"></a></p>


  <p>[OK] を &ldquo;クリック&rdquo;すると、正常性ダッシュボードに戻り、新しいアラートが正常に作成されたことを確認します。</p>


  <h2>既存のアラートを作成Service Healthする</h2>


  <p>[正常性アラート] セクションでは、新しいアラートと既存のアラートService Healthできます。 アラートをクリックすると、アラートの条件、通知設定、過去にこのアラートが発生した時点の履歴ログに関する詳細が表示されます。 新規または既存の Service Health アラートを編集する場合は、その他のオプション ボタン (&ldquo;&hellip;&rdquo;) を選択し、すぐにアクセスしてアラートを管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bc12c08-9a9e-47e2-aee8-756132d265ca.png"><img alt="Create and manage exisiting service health alerts" border="0" height="677" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c1b873-67da-4eb4-a91a-c88ba0f20af7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="サービス正常性アラートの作成と管理" width="1347"></a></p>


  <p>&ldquo;&rdquo;このプロセスでは、設定する他のアラートを考える場合があります。そのため、[新しいアラートの作成] ボタンをクリックして新しいアラートを簡単に作成できます。これにより、新しい通知を設定する空白のキャンバスが表示されます。</p>


  <h2>Webhook を使用して既存のインシデント管理システムの正常性通知を構成する</h2>


  <p>ServiceNow、PagerDuty、OpsGenie など、すべての通知グループとインシデント管理システムを含む既存のインシデント管理システムが既にある場合があります。 これらの企業のエンジニアと連携して、Service Health Webhook 通知を直接サポートし、エンドツーエンドの統合を簡単に行いました。 別のインシデント管理ソリューションを使用する場合でも、Service Health Webhook ペイロードに関する詳細と、独自に統合を設定する方法に関する提案が記述されています。 これらのすべてのオプションに関する完全なドキュメントについては、手順を <a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-alert-webhook-guide" target="_blank">確認してください</a>。</p>


  <p>さまざまなインシデント管理ソリューションごとに、アラートのアクション グループに追加できる一意の webhook Service Healthされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c53681df-8370-44f1-b2d7-2edda4bc5928.png"><img alt="Webhook" border="0" height="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/236886e0-d912-4570-a9f7-25492375ac0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Webhook" width="896"></a></p>


  <p>アラートが発生すると、&nbsp;それぞれの管理システムがデータを自動的に取り込んで解析し、簡単に理解できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7d321e2-1e65-47c7-b3cf-13f475bfb0b6.png"><img alt="ServiceNow" border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5f901ac-52dd-4514-a330-485142adea1d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ServiceNow" width="992"></a></p>


