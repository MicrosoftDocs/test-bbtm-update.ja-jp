  <h2>閉じる</h2>


  <p>Azure Service Health プレビューに対する更新によって、Azure サービス インシデントが影響を受けた場合のアクションに大きな影響を与える方法を確認できると思います。 お客様により良いエクスペリエンスを継続的に提供し、ご提供できるすべてのフィードバックをお寄せいただきありがとうございます。 ご意見をお寄せください。または、ポータルでフィードバックをお寄せください。 皆が作成する情報をお待ちしています。</p>


