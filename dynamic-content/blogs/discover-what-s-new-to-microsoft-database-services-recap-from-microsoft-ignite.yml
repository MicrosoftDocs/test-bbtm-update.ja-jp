Title: 'Microsoft データベースサービスの新機能を確認する-Microsoft Ignite からの要約 '
Summary: SQL Server、Azure SQL、オープンソース、NoSQL のいずれでも、Microsoft のデータベースサービスは、クラウドネイティブアプリケーションを構築したり、完全に管理された柔軟なデータベースで既存のアプリケーションを最新化したりするのに役立ちます。
Content: >-
  <p>&rsquo;SQL Server、Azure SQL、オープンソース、NoSQL のいずれでも、Microsoft &rsquo; のデータベースサービスは、クラウドネイティブアプリケーションを構築したり、完全に管理された柔軟なデータベースで既存のアプリケーションを最新化したりするのに役立ちます。</p>


  <p>先週の Microsoft Ignite には、組織が最新化を行っている場所に関係なく、組織に役立つお知らせが数多くありました。 Microsoft のチームが投資しています。これらの発表によって、世界中のすべての顧客にリーチし、既存のアプリケーションを最新化し、新しいアプリケーションに無制限のデータベーススケールとパフォーマンスを提供する方法をご紹介します。</p>


  <h2>世界中のすべての顧客にリーチ</h2>


  <p><a href="https://aka.ms/sqlserver2022" target="_blank">SQL Server 2022</a>のプレビューが発表されました。これは、Azure に対応した SQL Server の最も多いリリースです。 これにより、Azure SQL Managed Instance の新しいディザスターリカバリー機能に加えて、SQL Server の Synapse リンクを使用したオンプレミスの運用データに対するシームレスな分析を実現する前と比べて、クラウド統合が容易になりました。 SQL Server の台帳、クエリストアを使用した組み込みのクエリインテリジェンス、および3番目のクエリ処理拡張機能の第3世代といった新しいセキュリティ機能を含むデータベースエンジンの機能強化を続けています。 詳細については、 <a href="https://aka.ms/sqlserver2022blog" target="_blank">SQL Server 2022 の発表</a>に関するブログを参照してください。</p>


  <p>新しいバージョンの SQL Server を発表するだけでなく、Azure Arc に新機能が追加されました。SQL Managed Instance や PostgreSQL hyperscale などの Azure Arc 対応データサービスを使用すると、evergreen の管理されたサービスをどこからでも取得できます。 先週は、Azure Arc 対応 SQL Managed Instance のポイントインタイムリストア (PITR) とインプレースアップグレードの一般提供を発表しました。 また、Azure サービスをどこでも実行する場合は &rsquo; 、新しい<a href="https://docs.microsoft.com/learn/modules/intro-to-arc-enabled-data-services/" target="_blank">Microsoft Learn モジュール</a>もあり &rsquo; ます。</p>


  <h2>既存のアプリケーションの最新化</h2>


  <p>azure は SQL Server に最適な移行先であり、より多くの顧客が azure Virtual Machines で SQL Server を実行しています。 最近、Azure Virtual Machines marketplace イメージに新しい改善された SQL Server を追加しまし &rsquo; た。 新しいイメージには、最新のベストプラクティスに準拠するように構成が更新されています。また、必要に応じて、MAXDOP や照合順序などの設定をカスタマイズできる新しい展開エクスペリエンスもあります。 さらに、Azure 仮想マシンで SQL Server を正常な状態に保つことができるように、SQL 評価がプレビューに到着しました。 Azure portal の [仮想マシンの SQL] ブレードから、評価のスケジュールを設定し、要求に応じて評価を実行し、評価結果を直接表示することができます。</p>


  <p>Azure SQL Managed Instance にはいくつかの重要なお知らせがありました。これには、汎用 (一般提供) とビジネスクリティカル (プレビュー) の両方のサービスレベルで最大 16 TB の13.6 メモリを搭載したハードウェアプランが含まれており、アプリの拡張の余地が増えています。 また、azure SQL Managed Instance の新しいリンク機能を使用すると、SQL Server のお客様は azure SQL Managed Instance を使用してディザスターリカバリーを実現し、azure SQL Managed Instance データベースを SQL Server に復元できます。 Windows (Kerberos) 認証 (制限付きプレビュー) として使用できるようになった他の非常に予想される機能の詳細、AAD 認証のみ、リンクサーバーに対する認証の AAD、BULK INSERT とバックアップ/復元の管理対象 id の資格情報、SQL マネージインスタンス間の分散トランザクション<a href="https://aka.ms/SQL_MI_Ignite_News" target="_blank">などを利用できます。</a></p>


  <p>オープンソースに関しては、Azure Database for MySQL (一般公開) および Azure Database for PostgreSQL (プレビュー) で利用できる柔軟なサーバーは、ネイティブ Linux を使用してホストされ、よりきめ細かい制御と柔軟性を提供するように設計された新しい展開オプションです。 柔軟なサーバーを使用すると、データベースを最大限に制御し、データ損失をゼロにするための高可用性オプション、コストを最適化するための組み込み機能、Azure エコシステムとの統合により生産性が向上します。 柔軟なサーバーは、カスタムメンテナンスウィンドウ、ゾーン冗長高可用性、および負荷の安定したコンピューティング、開始停止、予約インスタンスなどのコストの最適化機能もサポートします。 &rsquo;お客様の導入が非常に強力であることは驚くことではありません。 <a href="https://go.microsoft.com/fwlink/?linkid=2176400" target="_blank">柔軟なサーバー</a>の詳細を確認し、<a href="https://docs.microsoft.com/azure/mysql/flexible-server/how-to-deploy-on-azure-free-account" target="_blank">無料で試すことが</a>できます。</p>


  <p>先週、 <a href="https://docs.microsoft.com/en-us/azure/managed-instance-apache-cassandra/" target="_blank">Azure Managed Instance For Apache Cassandra</a> の一般公開についても発表しました。これにより、デプロイとスケーリングの自動化されたクラスターをプロビジョニングし、ハイブリッドシナリオを高速化し、継続的なメンテナンスを削減することができます。</p>


  <h2>無制限のデータベーススケールとパフォーマンスを提供する&nbsp;&nbsp;&nbsp;</h2>


  <p>NoSQL 領域では、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?OCID=AID2200277_SEM_722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;ef_id=722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;msclkid=722a85aa46ae12e7f7fde4c2312862ad" target="_blank">Azure Cosmos DB</a>は、任意のサイズまたは規模で運用アプリケーションをサポートするために構築された、完全に管理された NoSQL データベースです。 Microsoft Ignite では、部分的なドキュメントの更新、プロビジョニングされたスループットの最大値、コスト削減に関する推奨事項など、多く Azure Advisor &mdash; の新機能をリリースしています。すべての一般公開されています。 さらに、Azure Synapse Link のカスタムパーティション分割、Cassandra API サーバー側の再試行、ロジックアプリコネクターがプレビュー段階になりました。 これらの更新プログラムとその他の更新プログラムの詳細については、 <a href="https://devblogs.microsoft.com/cosmosdb/" target="_blank">Azure Cosmos DB のブログ</a>を参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a>ファミリの一部である Azure SQL Database は、クラウド向けに構築されたインテリジェントでスケーラブルなリレーショナルデータベースです。 要求時にリソースを自動的にスケールする、サーバーレスコンピューティングおよびハイパースケールストレージオプションを使用すると、 &rsquo; アプリケーションの構築に専念できるようになります。 先週は、構成可能な差分バックアップを一般公開としてリリースし、プレビュー段階でメモリ許可フィードバックの改善を発表しました。 詳細については、「 <a href="https://techcommunity.microsoft.com/t5/azure-sql/bg-p/AzureSQLBlog" target="_blank">Azure SQL テクニカルコミュニティ</a>」を参照してください。</p>


  <p>最後に、少なくとも、 <a href="https://techcommunity.microsoft.com/t5/azure-database-for-postgresql/how-we-shipped-postgresql-14-on-azure-within-one-day-of-its/ba-p/2801300" target="_blank">Azure &rsquo; s Scale (Citus) オプションの Postgres 14</a> の一般提供を発表しました。 これは、主要なクラウドプロバイダーが、公式リリースの1日後にプラットフォームの新しい Postgres メジャーバージョンの一般提供を発表した場合があります。 また、 <a href="https://aka.ms/citus10-2" target="_blank">Citus 10.2 オープンソースリリース</a> を出荷し、Azure portal でハイパースケール (Citus) で利用できるようにしました。 もう1つの重要なお知らせは、 <a href="https://aka.ms/hyperscale-citus-private-link-preview" target="_blank">Azure Private Link support For Hyperscale (Citus)</a> (プレビュー) です。これで、ハイパースケール (Citus) ノードを azure 仮想ネットワークに安全かつプライベートに接続できるようになりました。</p>


