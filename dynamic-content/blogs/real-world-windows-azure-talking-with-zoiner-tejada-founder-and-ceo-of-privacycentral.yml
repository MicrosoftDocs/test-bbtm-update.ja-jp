Title: '実際 Windows Azure: Zoiner tejada、創設者、および privacycentral の CEO と話をしています'
Summary: 実際 Windows azure シリーズの一部として、privacycentral の Zoiner tejada、創設者、CEO に接続して、会社が azure と Ruby を Windows 使用して強力な機能を構築する方法について詳しく知ることができます。
Content: '<p>実際 Windows azure シリーズの一部として、 <a target="_blank" href="">privacycentral</a>の Zoiner tejada、創設者、CEO に接続して、azure と Ruby を<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0170tri">Windows</a>使用して強力なオンラインプライバシーサービスを構築する方法について詳しく知ることができます。<b> &nbsp; </b><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000001058">ここでは</a>、privacycentral &rsquo; s の成功事例をお読みください。 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: PrivacyCentral について教えてください。</b></p>  <p><b>Zoiner Tejada</b>: &nbsp; cyberstalking、ネットいじめ、id の盗難などのインターネットの脅威からユーザーを保護するために、2011年前半に privacycentral を設立しました。 Id 盗難保護2.0 として表示されます。 ほとんどの id 盗難サービスは保険のように機能します。これらのユーザーは、ファクトの直後に作成しようとします。 私たちは、最初の場所での id の盗難を防ぐために、ユーザーを支援したいと考えていました。</p>  <p><b>HKS: &nbsp; PrivacyCentral address サイバー犯罪と id の盗難について教えてください。</b><b></b></p>  <p><b>ZT:</b> &nbsp;多くのユーザーは、住所、生年月日、および母の旧姓名など、個人を特定できる情報 (PII) をインターネット上で公開されています。 Id 窃盗やその他の倒すは、この情報を利用して銀行口座やその他の機密リソースにアクセスできます。 PII 検索エンジンと同様に機能するブラウザーベースのサービスを導入したいと考えました。 保護する情報の種類を入力すると、PrivacyCentral は情報がインターネット上で公開されている場所を検索して報告します。 サービスは、信頼度の高い一致を生成し、すべてのユーザーに対して関連、正確、完全な結果を提示するのに十分な能力を備えている必要があります。</p>  <p><b>HKS: 脅威の規模がサービスの開発方法に影響しましたか?</b></p>  <p><b>ZT:</b> &nbsp;はい、サービスを迅速に立ち上げたいと考えました。このサービスは、一度に1人の顧客からの消費者の需要に合わせてスケールアップできるテクノロジで、何百もの既存の顧客との間で企業パートナーに提供したいと考えています。 &nbsp;私たちは4人の開発者であり、$ 150000 を使用して、サーバーを構成するために数か月をかけています。また、0行のコードが記述されています。または、PrivacyCentral を構築して実行することもできます。 クラウドテクノロジを使用してオンラインサービスをサポートする必要があることがわかったので、Amazon、Google、Windows Azure などのいくつかのクラウドシステムを評価しました。 &nbsp;microsoft では、microsoft .NET Framework や Microsoft Visual Studio 開発システムなどの microsoft テクノロジだけでなく、Ruby などのオープンソースの開発言語 (使用予定) でもシームレスに動作するため、Azure Windows を選択しました。</p>  <p><b>HKS: Ruby を使用する利点は何ですか。</b></p>  <p><b>ZT:</b> &nbsp;あらかじめ構築された Ruby web クローラーで PrivacyCentral search 関数をサポートする必要がありました。 テストでは、azure web ロール Windows の ruby を簡単に実行できるようになりました。また、Windows azure &rsquo; で ruby を使用できるようになったため、独自の web クローラーを作成する必要がなくなりました。これにより、開発が大幅にスピードされます。</p>  <p><b>HKS: いつ起動したか。 &nbsp;</b></p>  <p><b>ZT:</b> 2011年7月に PrivacyCentral.com を開始しました。 Web サイトには、コンシューマー向けのオンラインプライバシーツールが用意されていますが、これは主に、独自のブランドを通じて PrivacyCentral サービスを提供する必要がある大規模な財務および id 盗難保護企業向けの実用的なデモンストレーションです。 Microsoft は、PrivacyCentral services を使用するパートナー &rsquo; の顧客数に基づいて収益を獲得します。</p>  <p><b>hks: PrivacyCentral.com で Azure Windows を使用する方法について説明します。</b></p>  <p><b>ZT:</b> &nbsp;PrivacyCentral.com は、web サイト、ユーザーサービス、および web クローラー検索機能をホストする Windows Azure web ロール内で実行されます。 Web クローラーは、web サイトとは独立してスケールアップするために、個別の web ロールインスタンスで実行されます。 PrivacyCentral.com ユーザーが検索要求を行うと Windows azure は Ruby web クローラー検索を実行し、結果は Windows azure Table Storage に表示するために格納されます。 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0170sql">Windows Azure SQL Database</a>サービスを使用して、アカウント、地理、およびその他のユーザーデータを管理します。</p>  <p><b>hks: &nbsp; Windows Azure を privacycentral に使用する利点をいくつか教えてください。</b></p>  <p>ZT: &nbsp; &rsquo; 多くの特典があります。 &nbsp;まず、Ruby で Windows Azure を使用することにより、サーバーを管理して追加のコードを記述する代わりに、サービスの構築に専念し、3か月間の PrivacyCentral.com を市場に投入しました。 &rsquo;この3か月で、顧客とのやり取り、マーケティング戦略の開発、価値の提供が開始されます。</p>  <p>Windows Azure でサービスをサポートすることにより、インフラストラクチャへの投資で $15万以上のことを回避することもできます。 オンプレミス環境では、最初のプロトタイプを検証するために、大規模な先行投資を行う必要がありました。 低エントリのコストは、Azure Windows の作っの側面を実現するためのものでした。</p>  <p>最後に、Windows Azure を使用して PrivacyCentral.com のパフォーマンスを最適化することで、独自のコストを削減し、企業のお客様に競争力のある用語を提供できます。 Web クローラーをさらに追加すると、エンドユーザーの検索速度が tripled になります。</p>  <p><b>hks: &nbsp; Azure では、お探しのスケーラビリティが提供されて Windows ていますか?</b></p>  <p><b>ZT:</b> &nbsp;はい、必要以上にリソースに投資する必要はありません。また、Azure Windows のスケールアップとスケールダウン &rsquo; を柔軟に行うことができるため、企業のお客様のビジネスプランに専念しながら、コンシューマー web サイトを立ち上げることができました。 2012より前は、大規模な金融機関と小売店が何百万もの顧客にサービスを提供する、大量の id 盗難防止サービスを使用した大きな契約に近づいていました。 &nbsp;Windows Azure では、300000に対応できるパートナーとして、または新規の顧客を100万にすることができます。 オンプレミスのインフラストラクチャを使用してそのパスをダウンさせることはできませんでした。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5430.PrivacyCentrallogo.png" alt="" border="0" height="76" width="287"></a></p>  <p>Azure Windows 他のユーザーがどのように使用しているかを<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0170cas">確認</a>します。</p>'
