Title: Azure Toolkit for IntelliJ – Spark Interactive Console
Summary: Azure Toolkit for IntelliJ での Spark Interactive Console のリリースを公開して、お知Toolkitうご覧ください。 この新しいコンポーネントは、Spark ジョブの作成を容易にし、IntelliJ 内のシェルのような環境で対話的にコードを実行できる予定です。
Content: >-
  <p align="justify">Azure Toolkit for IntelliJ の <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-intellij-tool-plugin#spark-console" target="_blank">Spark Interactive Console</a> のリリースを公開して、お知Toolkitうご覧ください。 この新しいコンポーネントは、Spark ジョブの作成を容易にし、IntelliJ 内のシェルのような環境で対話的にコードを実行できます。</p>


  <p align="justify">Spark コンソールには、 <strong>Spark ローカル コンソールと</strong> <strong>Spark Livy Interactive Session が含まれています</strong>。 Spark コンソールを実行すると、SparkSession と SparkContext のインスタンスが Spark シェルのように自動的にインスタンス化されます。 spark &#39;を&#39;して SparkSession にアクセスし、&#39;sc&#39; を使用して SparkContext にアクセスできます。 Spark ローカル コンソールを使用すると、コードを対話形式で実行し、コード ロジックをローカルで検証できます。 クラスターに送信する前に、プログラミング変数を確認し、他のスクリプト操作をローカルで実行することもできます。 Spark Livy 対話型セッションにより、クラスターとの対話型通信チャネルが確立されます。Spark ジョブのプログラミング中に、ファイル スキーマの確認、データのプレビュー、アドホック クエリの実行を行います。 Livy 対話型セッションをさまざまな Spark クラスターに簡単に切り替えすることもできます。</p>


  <p align="justify">Spark コンソールには、 <strong>Scala プログラミング用の言語 </strong>サービスが組み込みされています。 IntelliSense やオートコンプリートなどの言語サービス機能を利用して、Spark オブジェクト (Spark コンテキストと Spark セッション) のプロパティの検索、Hive メタデータのクエリ、関数シグネチャの確認を行います。</p>


  <p>Spark コンソールへの選択の送信 <strong>(Ctrl + Shift&nbsp; + S)</strong> という新しい機能が追加され、Spark コンソールにアクセスするためのユーザー エクスペリエンスが簡略化されました。 メインの Scala プロジェクトから、強調表示された 1 行のコードまたはコード ブロックをコンソールに送信できます。 この機能を使用すると、Spark コンソールでのコードのコーディングと検証またはテストというコンテキストをスムーズに切り替えます。</p>


  <h2>新機能の概要</h2>


  <ul>
   <li>Spark ローカル コンソールを実行する</li>
   <li>Spark Livy 対話型セッション コンソールを実行する</li>
   <li>コンソールで有効な Scala の言語サービス</li>
   <li>選択したコードをコンソールに送信する</li>
  </ul>


  <p align="justify">Spark コンソールの追加は、バッチ ジョブ処理以外にも機能が拡張Toolkit Azure Toolkitにとって重要な一歩です。 この更新では、ローカル クラスターと開発/テスト クラスター間の対話型クエリもサポートされています。</p>


  <p align="justify">コードを実行するには、 <strong>Ctrl + Enter</strong> キーを押したまま、上矢印と下矢印を使用して、以前に実行したコードの履歴を参照します。</p>


