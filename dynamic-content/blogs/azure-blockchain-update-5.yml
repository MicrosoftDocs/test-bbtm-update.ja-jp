Title: 'Azure Blockchainとしての更新 #5'
Summary: 'Azure の サービスとしてのブロックチェーンは、Azure エコシステムに参加する AlphaPoint と IOTA に加えて、Blockapps、STRATO からの最初の認定されたオファリングサービスとしてのブロックチェーンしています。  '
Content: >-
  <h2>ストラト</h2>


  <p>Azure&#39;ではサービスとしてのブロックチェーン、 <a href="https://blockapps.net/" target="_blank">Blockapps</a>: STRATO から初めての認定製品が提供されます。 <a href="https://azure.microsoft.com/en-us/marketplace/partners/consensys/blockapps-strato/" target="_blank">STRATO </a>オファリングは単一ノードのブロックチェーン インスタンスであり、Ethereum ブロックチェーン アプリケーションをテストするための開発者サンドボックスとして機能し、プライベート、半プライベート (コンソーシアム) およびパブリック Ethereum ブロックチェーンにアプリケーションを接続するための STRATO RESTful API を提供します。</p>


  <p>Ethereum Solidity スマート コントラクト言語のすべてのコア機能をサポートする Web アプリケーション ソフトウェア開発キットである Bloc と組み合わせると、開発者はブロックチェーン アプリケーションを数分で稼働できます。 STRATO には、調整可能なコンセンサス形成アルゴリズムと、インスタント、ラウンド ロビン署名プール、作業証明、利害の証明などのトランザクション検証ルールも用意されています。</p>


  <h2>AlphaPoint と IOTA</h2>


  <p>さらに、Azure Blockchainは、 <a href="https://alphapoint.com/" target="_blank">AlphaPoint と</a> IOTA をエコシステムに歓迎します。</p>


  <p><a href="https://alphapoint.com/" target="_blank">AlphaPoint&#39;プラットフォームは</a> デジタル資産の交換を促進し、デジタル資産を格納、追跡、および取引するブロックチェーン対応のソリューションを機関に提供します。 この会社は&#39;のサービスを提供Azure Marketplace、ユーザーは .NET スタックを利用してブロックチェーン アプリケーションをテスト <a href="https://github.com/dotnet/core" target="_blank">して構築できます</a>。 AlphaPoints&rsquo; チームは、FinTech で 50 年以上の統合された経験を持ち、世界の一部の最大の金融機関向けハイパフォーマンス金融システムを設計しています。</p>


  <p>IOTA は、世界で初めて有向の非Graph/Tangle ベースの分散型台帳です。 これは、従来のブロックチェーン アーキテクチャの大幅な再設計を表します。 Tangle と Blockchain の主な違いは、厳格なブロックがない点です。代わりに、Tangle は決済の一定のストリームに似たものになります。 IOTA は、ブロックチェーンのスケーラビリティの問題を解決するために、このモデルを思い付き、ブロックチェーンの世界で非常に明らかにモノのインターネット。</p>


  <p>IOTA のもう 1 つの独自の側面は、&#39;な軽量の性質を備え、小さなマイクロセンサーでも実行可能です。 IOTA を使用すると、IoT クラスターの決済/トランザクション ネットワークを、分散化された方法で簡単かつ安全に設定できます。 さらに、IOTA にはデータ転送レイヤーが組み込まれており、データ ストリームと補正モデルを簡単に結合できます。 IOTA では、以下をエコシステムに提供する予定です。</p>


  <ul style="margin-left: 40px;">
   <li>IoT デバイス用の IOTA 支払いチャネルの swarm を設定する。1 回のクリックでデプロイ</li>
   <li>スマート コントラクトの Oracling&nbsp;</li>
   <li>side-Tangle の設定 (通常のブロックチェーンでのサイドチェーンに似ています)</li>
  </ul>


  <h2>DevTest Labs プレビュー</h2>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/devtest-lab/" target="_blank">DevTest Labs Preview Artifact</a> Repository Artifact Repository を使用できます。 詳細を確認して使用を開始するには、GitHub <a href="https://github.com/marleyg/MSFTLabs/tree/master/DevTestBaaS" target="_blank">をご覧ください</a>。</p>


  <p>分散型台帳エコシステムには非常に興味深い日が来ていて、新しいパートナー、新しいオープン テクノロジ、新しい顧客が自分のアイデアとテクノロジを Azure に導入するのを楽しんでいます。</p>
