Title: Azure Platform Training Kit Windows利用可能に関するページを更新しました
Summary: 先日、Windows Azure SDK と Windows Azure Tools for Visual Studio リリース 1.3 の提供と、ベータ版または CTP&nbsp;&nbsp; として展開されているいくつかの機能について発表しました。宛先。。。
Content: '<p>先日、<span style="text-decoration: underline;"><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows Azure SDK と Windows Azure Tools for Visual Studio リリース 1.3</a></span> の提供と、ベータ版または CTP&nbsp;&nbsp; として展開されるいくつかの機能について発表しました。これらの新機能と拡張機能の使い方、および今月初めに PDC10 で発表された機能をよりよく理解するために、Windows Azure Platform Training Kit の新しいバージョンを無料でダウンロードできます。  このトレーニング キットのリリースには、Azure の最新の機能と機能強化に焦点を当てたいくつかの新しいハンズオン ラボ (HOL) Windowsが含まれています。&nbsp; </p>  <p>更新プログラムには次のものが含まれています。</p>  <ul class="unIndentedList">  <li> 高度な Web ロールと Worker ロール - 管理モードとスタートアップ タスクを使用する方法について説明します</li>  <li> Azure Connect を使用して Cloud Apps をオンプレミスのリソースWindows接続Connect </li>  <li> 仮想マシンロール - VHD を作成してデプロイすることで VM ロールの使用を開始する方法について説明します</li>  <li> WindowsAzure CDN - アプリケーションの簡単なCDN  </li>  <li> Azure AppFabric Windows Futures Service Bus の概要 - AppFabric ラボ環境で新しい Service Bus 機能を使用する方法を示します</li>  <li> Caching Service Windows Azure Apps の構築 - Azure Windows を使用する方法について説明AppFabric キャッシュ サービス</li>  <li> AppFabric Access Control Service V2 の概要 - 複数の ID プロバイダーをサポートするシンプルな Web アプリケーションを構築する方法について説明します</li>  <li> Azure Windowsの概要 - Azure Platform Portal で新しいWindowsを使用するように更新されました </li>  <li> Azure Platform portal SQL Azure新しいサービスを使用するように更新されたWindowsの概要</li>  </ul>  <p>トレーニング キット パッケージ全体をダウンロードせずに選択した HOL をダウンロードする場合は、ここで使用可能なすべてのラボを参照してダウンロードできます。&nbsp;  </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
