Title: 'IoT の動作: 農業のためのより持続可能な未来'
Summary: 食品のセキュリティと拡大するグローバル人口の将来は、米国の食品農業組織によると、2050 年には推定 70% である、世界規模で食品生産を増やす能力によって異なります。
Content: >-
  <p>&mdash;食品のセキュリティと拡大するグローバル人口の将来は、2050 年に世界で推定 70% の食品生産を増やす能力によって異なります。これは、米国食品農業機関によるとです。 しかし、水リソースの制約は言うまでもなく、気候の変化、土壌の品質、有害な管理、および土地の可用性の縮小に至るまで、課題に対処する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a4ea6be-b5db-4edb-a97c-2499759a15c5.jpg"><img alt="IoT in action" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/821ab520-8bb3-4715-b192-821c1404e717.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT の動作" width="522"></a></p>


  <p>では、持続可能でインテリジェントな方法で利回りを増やすにはどうすれば良いでしょうか。</p>


  <p>私たちは、モノのインターネット (IoT) テクノロジとデータ駆動型農業が 1 つの答えだと考えます。 実際、IoT は既に有望な結果を示しています。</p>


  <p>農業に関する最も困難な課題の一部を IoT&rsquo; が解決する方法を確認するには、農業者がフィールドとダッドを接続し、リスクを軽減し、運用を効率化し、利回りを増やすのを支援します。 詳細については、2019 年 3 月 19 日にシドニーで <a href="https://iotinactionevents.com/event/sydney/">開催される IoT in Action</a> イベントに登録してください。</p>


  <h2>IoT が農業を再定義する方法</h2>


  <p>IoT は、数え切れないほどのシナリオで農業に多大なメリットを提供します。 Microsoft Project FarmBeats は、Windows IoT デバイスと Azure クラウド テクノロジに基づく、コスト効率の高い人工知能 (AI) および IoT プラットフォームです。 Microsoft Project FarmBeats では、低コストのセンサー、ドローン、視覚および機械学習アルゴリズムを組み合わせてファームをマップすることで、データ駆動型の精度の高い農業と、密度、品質、持続可能性、および利回りを向上できます。</p>


  <p>現場の IoT 対応センサーは、土壌 pH や品質から水彩度まで、すべてを監視して、サイト固有の適用に適用される農業、植物、および植物を確保できます。 IoT は、シードの種類を&rsquo;最適に成長できる場所を示し、ターゲットを設定する機会を提供します。 ドローンとロボットは、作物を監視し、最適な収集時間を特定し、有害な害や病気からの脅威をリアルタイムで軽減するのに役立ちます。</p>


  <p>動物を育てる操作や他の動物製品を生産する操作の場合は、接続されたフィールド センサーと動物タグを使用して、動物の追跡と管理、動物の健康と生活の監視、農業に対する農業者への警告、およびフィードの管理を行えます。</p>


  <p>もちろん、デバイスの接続とクラウドへのデータのアップロードは、地方では特に困難な場合があります。 Microsoft は、WiFi <a href="https://farmingfirst.org/digital-revolution-agriculture-leave-no-one-behind"></a>&mdash;&mdash;&rsquo;信号をテレビの空白にオーバーレイする方法を見つかりました。これは、未使用のテレビ チャンネルを使用して、センサー、ドローン、カメラ、トラクターからファームオフィスにデータを転送する方法です。 そこから、Azure IoT Pc 上で実行されている Edge は、Project FarmBeats AI や Computer Vision アルゴリズムを含むほとんどのコンピューティングを処理し、ブロードバンド速度に関係なくクラウドにデータを送信します。</p>


  <h2>農業での IoT の実際のアプリケーション</h2>


  <p>&rsquo;オーストラリアで最も急速に成長しているファームの 1 つである Australia <a href="https://news.microsoft.com/en-au/features/azure-iot-solution-keeps-milk-flowing-smoothly-acm-australias-farmers/">Consolidated Milk (ACM</a>) は、180 を超えるファームにサービスを提供し、年間約 3 億 5,000 万本の牛乳を処理しています。 牛乳の品質と安全性の確保は最優先事項であり、収集から輸送まで適切な温度を維持する必要があります。 牛乳の汚染されたタンカー負荷は最大 10,000 ドルで、環境に悪影響を及ぼす可能性があります。</p>


  <p>これを軽減するために、ACM は Advance Computing と組み合ってクラウドベースの IoT ソリューションを試用し、異常が検出されるとすぐにアクションを実行できるよう、牛乳の温度の可視性を高めることができます。 このソリューションでは、品質と温度の通知をリアルタイムで農業者に送信して、必要な変更を遅らせることなく行えます。</p>


  <p>水は農業でも大きな懸念事項であり、食品農業組織によると、世界の水リソースの約 70% を消費しています。 ニュージーランドに拠点を置 <a href="https://news.microsoft.com/transform/schneider-electric-transforms-agriculture-internet-of-things-sustainable-farming/">く Blackhills Farm</a> は、その割合を低くするためにその一部を行っています。</p>


  <p>Schneider Electric と Microsoft の IoT ソリューションを組み合わせた WaterForce による SCADAFarm システムを使用すると、Blackhills Farm は遠隔地の農業システムをリモートで監視および制御できます。 スプリンクラーは、個々の作物、土壌、水分レベルに合わせてカスタマイズし、雨、熱、その他の条件に合わせて迅速に調整できます。 このソリューションにより、Blackhills Farm は、より高い作物の生産を実現しながら、水と電力の使用量を削減するのに役立っています。</p>


  <p>一方、 <a href="https://news.microsoft.com/en-au/features/from-vine-to-dine-cloud-and-the-internet-of-things-make-a-tomatos-trip-even-sweeter/">Echuca ベースの Kagome</a> では、1 時間ごとに工場に到着する約 180 トンの植物を受け取ります。 これは、ファーム センサー、トラック デバイス、Kagomes&rsquo; 読み込みベイに設置されたテクノロジのデータを使用して、会社の運用に明確なウィンドウを確保する IoT ベースのソリューションを考案するために、Advance Computing の支援を得て参加しました。 出荷のトレースが自動化され、いつでもどこからでも情報にアクセスできます。 Kagome の CEO Jason Fritsch によると、ソリューションは最初の季節に 5 回支払っています。</p>


  <h2>IoT がシドニーの IoT のアクションで農業をリシェーピングする方法を確認する</h2>


  <p><a href="https://iotinactionevents.com/event/sydney/">IoT in Action は</a> 、2019 年 3 月 19 日にシドニーに向かっています。 この 1 日の対面イベントに登録して、パートナーや顧客が、農業や他の業界での成功を変革するためのインテリジェントエッジおよびインテリジェントクラウド ソリューションの可能性を引き出す方法を発見します。 IoT ビジネス変革、IoT セキュリティのイノベーション、インテリジェント エッジなど、最新のトピックに関するアクション可能な分析情報を得る。 さらに、IoT の専門家、パートナー、技術およびビジネスの意思決定者と顔を合わせてください。</p>
