Title: Azure Security Center では、カスタムセキュリティ評価のサポートが追加されます。
Summary: Azure Security Center は、ファイアウォール、監査、パスワードポリシーなどに関連する規則を含め、OS のセキュリティ強化のために150以上の推奨規則を使用して、オペレーティングシステム (OS) の構成を監視します。
Content: >-
  <p>Azure Security Center は、ファイアウォール、監査、パスワードポリシーなどに関連する規則を含め、OS のセキュリティ強化のために150を超える <a href="https://gallery.technet.microsoft.com/Azure-Security-Center-a789e335" target="_blank">推奨の規則</a> のセットを使用して、オペレーティングシステム (OS) の構成を監視します。 脆弱な構成を持つマシンが見つかった場合は、セキュリティに関する推奨事項が生成されます。 現在、これらの規則をカスタマイズし、必要な Windows 構成に正確に一致するように規則を追加できる新機能をプレビューしています。</p>


  <p>新しいカスタムセキュリティ構成は、セキュリティポリシーの一部として定義され、次のことを可能にします。</p>


  <ul>
   <li>特定のルールを有効または無効にします。</li>
   <li>既存の規則の目的の設定を変更します (たとえば、パスワードは30ではなく60日で有効期限が切れます)。</li>
   <li>レジストリ、監査ポリシー、セキュリティポリシーなど、サポートされている規則の種類に基づいて、新しい規則を追加します。</li>
  </ul>


  <p>注: OS セキュリティ構成のカスタマイズは、サブスクリプションレベルの Standard レベルの Security Center ユーザーに対してのみ使用できます。</p>


  <p>開始するには、Security Center を開き、[<strong>セキュリティポリシー</strong>] を選択し、サブスクリプションを選択し<strong> &ldquo; て、セキュリティ構成 (プレビュー) &rdquo; を編集</strong>します。次に例を示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5415a223-723d-426f-81c9-d52576b6a54c.png"><img alt="Security policy" border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc04daa3-f98d-43fd-a2fc-844d4731a3fd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="セキュリティポリシー" width="1059"></a></p>


  <p><strong> &ldquo; [セキュリティ構成規則 &rdquo; の編集</strong>] ブレードで、構成ファイル (JSON 形式) をダウンロードし、規則を編集し、変更したファイルをアップロードして保存し、変更を適用できます。 カスタマイズした規則セットは、次の評価中に適用可能なすべてのリソースグループと仮想マシンに適用されます (最大24時間)。</p>


  <p>新機能とファイル編集のガイドラインの詳細については、 <a href="https://docs.microsoft.com/azure/security-center/security-center-customize-os-security-config" target="_blank">ドキュメントページ</a>を参照してください。</p>
