Title: セキュリティを強化し、Azure Stack の拡張機能ホストとのネットワーク統合を簡略化する
Summary: 現在、Azure Stack インフラストラクチャに対する変更と、ファイアウォールを使用してエンドポイントを公開する方法について説明しています。 このブログ投稿では、ロールアウトのタイムラインと、事前に計画を立てるための準備について説明します。
Content: >-
  <p align="justify">セキュリティ対策をさらに強化し、お客様のネットワーク統合を簡素化するために Azure Stack する新機能をご紹介します。 現在、Azure Stack 上の各 Azure サービスは、ポータル拡張と呼ばれるモジュールを使用してポータルに機能を追加しています。 これらの各ポータル拡張機能では、個別のネットワークポートを使用します。 Azure サービスの数が増えるにつれて、Azure Stack をサポートするファイアウォールで開く必要があるポートの数を増やします。</p>


  <p align="justify">お客様は、この体制を向上させる必要がありました。また、ご &rsquo; 意見をお待ちしております。 &rsquo;<strong>拡張機能ホスト</strong>ソリューションを Azure Stack にします。そのため、1つのポート (443) のみを開く必要があります。 このソリューションは、Azure で既に利用可能であり、すべての要求を1つのポートで投入し、ファイアウォールで開く必要があるポートを減らし、プロキシサーバー経由でエンドポイントと通信できるようにすることができます。</p>


  <p align="justify">最初のリリースでは、ユーザーと管理者ポータルの既定の拡張機能がこのモデルに移動し、ポートの数が27から1に減少しています。 時間の経過と共に、SQL や MySQL プロバイダーなどの追加サービスも、拡張機能ホストモデルを使用するように変更されます。</p>


  <p align="justify">拡張機能ホストの実装には、管理ポータル用とテナントポータル用の2つのワイルドカード SSL 証明書が必要です。 Azure Stack システムを既に展開しているお客様は、1811更新プログラムがリリースされた時点でこれら2つの証明書を提供する必要があります。そのため、この機能を入手して準備するための時間が残っています。 1811更新プログラムを適用するには、これら2つの証明書をインポートする必要があります。 実質的には、1811更新プログラムによって拡張機能ホストが有効になります。</p>


  <p align="justify">Azure Stack の新しい展開では、2018年9月に2つの追加の証明書が必要になります。 新しい展開にこれらの追加の証明書が必要な場合は、Azure Stack ハードウェアパートナーにご確認ください。</p>


  <p align="justify">これらの証明書の使用を準備するために、Azure Stack 準備チェッカーツールを強化しました。 拡張機能ホスト用に取得した証明書を検証したり、これら2つの証明書に対して適切な証明書署名要求を生成したりするために使用できます。</p>


