Title: AppFabric データセンターの IP アドレスが更新されました
Summary: '[この記事は AppFabric チームによって提供されました。]現在 (6/10/2010) Windows Azure AppFabric は、AppFabric ノードがホストされている IP 範囲を更新しました。 ファイアウォールで制限する...'
Content: '<p>[この記事は AppFabric チームによって提供されました。]</p><p>現在 (6/10/2010) Windows Azure AppFabric は、AppFabric ノードがホストされている IP 範囲を更新しました。 ファイアウォールで送信トラフィックが制限されている場合は、これらのノードの送信 TCP ポートと IP アドレスを開くための追加手順を実行する必要があります。 現在更新されている IP 範囲の完全な一覧については、1/28/2010 &ldquo; の<a href="https://blogs.msdn.com/b/windowsazureappfabricannounce/archive/2010/01/28/additional-data-centers-for-windows-azure-platform-appfabric.aspx">追加のデータセンターで Windows Azure AppFabric</a> &rdquo; を参照してください。以下に示す変更内容が追加されました。</p>  <p>現在 &nbsp; の更新 &nbsp; 内容を以下に示します。</p>  <p><b><span style="text-decoration: underline;">追加された Ip</span></b><b>&nbsp;</b></p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">米国 (南部/中部) </span><br>157.55.196.0/22、157.55.200.0/22</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">米国 (北/中央)</span> <br>65.52.106.240/28、65.52.106.16/28、65.52.107.0/28、65.52.106.224/28、65.52.106.32/27、65.52.106.64/27、65.52.106.160/27、65.52.106.192/27、65.52.106.96/27、65.52.106.128/27、157.55.24.0/21、157.55.208.0/21、157.55.60.240/28</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">米国 (北/西部)</span><br>65.52.98.96/28、65.52.103.128/27、65.52.98.96/28、65.55.19.64/26、65.52.99.0/24、65.52.101.0/24、65.55.25.96/28</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">ヨーロッパ (北)</span> <br>157.55.3.0/24</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">ヨーロッパ (西)</span> <br>213.199.128.0/20、213.199.180.112/28、213.199.180.32/28、213.199.180.96/28、213.199.180.192/26、213.199.183.0/24、157.55.8.128/28、157.55.8.144/28、157.55.8.160/28、157.55.8.64/26</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">アジア (東南)</span><br>207.46.48.0/20、111.221.16.0/21、111.221.80.0/20、111.221.96.0/20</p>  <p style="padding-left: 30px;"><span style="text-decoration: underline;">アジア (東部)</span> <br>207.46.72.0/26、207.46.89.16/28、207.46.95.32/27、207.46.77.224/28、207.46.87.0/24、207.46.67.160/27、207.46.67.192/27</p>  <p><b><span style="text-decoration: underline;">削除された Ip</span></b><b>&nbsp;</b></p>  <p style="padding-left: 30px;">なし。</p>  <p>AppFabric チーム。</p>  <p><span style="font-family: arial,helvetica,sans-serif;"><span style="font-size: medium;">&nbsp;</span></span></p>'
