Slug: additional-reserve-instance-capacity-for-windows-azure-web-sites-preview
Title: Azure Web Sites プレビューの追加Windows予約インスタンス容量
Summary: '&rsquo;6 月 7 日の最初のリリース以降の Azure Web サイト プレビュー Windowsの顧客の利用状況とフィードバックは非常に高かったと思います。&nbsp;&nbsp;&nbsp;本日、お&rsquo;知らせ&rsquo;します。'
Content: <p>&rsquo;6 月 7 日の最初のリリース以降の Azure Web サイト プレビューの新しいWindowsに関する顧客の使用状況とフィードバックが非常に多かった<sup>。</sup>&nbsp;&nbsp;&nbsp;本日は&rsquo;&rsquo;、米国東部、西ヨーロッパ、北ヨーロッパの各データセンターで利用可能な Windows Azure Web Sites Reserve Instances の数が 2 倍を超えるお知らせを行いました。&nbsp;</p>  <p>Azure Web サイト&rsquo;を試す機会がまだないWindows、今すぐお試しいただけます。&nbsp;詳細については、こちらを参照してプレビューにサインアップ<a href="https://azure.microsoft.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0158" target="_blank">してください</a>。</p>
