Title: Azure IoT Edge の新機能
Summary: Microsoft Build 2017 では、Azure IoT Edge のビジョンを共有しています。 この時点で、Azure Stream Analytics ジョブと Azure Machine Learning で Azure IoT エッジがどのようなことができるかを説明しました。
Content: >-
  <p>Microsoft Build 2017 では<a href="https://blogs.microsoft.com/iot/2017/05/10/microsoft-azure-iot-edge-extending-cloud-intelligence-to-edge-devices/" target="_blank">、</a> <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>のビジョンを共有しています。 この時点で、Azure クラウドから IoT Edge デバイスに移行することによって、Azure Stream Analytics ジョブと Azure Machine Learning ワークロードでどのようなことができる Azure IoT か<a href="https://www.youtube.com/watch?v=ggaKktpPrcU" target="_blank">を説明し</a>ました。パブリックインターネットに依存しなくても、迅速かつ確実に意思決定を行うことができます。 このようにすると、100万ドルのコンピューターを Azure IoT エッジと安全に動作させ、コンピューターのデータに基づいてインテリジェントな決定を行うことができます。 これらのワークロードの展開は、数千から数百万のデバイスに対応できるようになりました。</p>


  <p>2017年11月に、Azure から edge デバイスへのワークロードの移動を可能にする Azure IoT Edge のパブリックプレビューを提供しています。 これらのワークロードには、Azure IoT Edge、Azure Machine Learning、Azure Stream Analytics、Azure Functions、および独自<a href="https://github.com/Azure/ai-toolkit-iot-edge" target="_blank">のコードの AI Toolkit</a>が含まれていました。 エッジでこれらのサービスを使用すると、ローカルで動作するリッチでインテリジェントなアプリケーションを構築できますが、Azure IoT ハブから簡単にデプロイおよび管理できます。 また、このモデルをサポートするために、Azure IoT エッジのセキュリティモデルと、nxp およびマイクロチップとのパートナーシップが<a href="https://azure.microsoft.com/en-us/blog/securing-the-intelligent-edge/" target="_blank">発表</a>されました。</p>


  <p>パブリックプレビュー以降、パートナーの多くは、業界の IoT 空間でコンピューターを制御し、安定したネットワーク接続がない可能性のあるマシンを制御し、移動するコンピューターで IoT Edge を使用することによって、IoT Edge を利用してきました。</p>


  <p>Azure IoT Edge は、今後数か月の間に一般公開されることをお知らせします。 Azure IoT edge に多くの新機能とサービスが追加されています。これらはすべてクラウドからパッケージ化し、エッジにデプロイできます。 さらに、エッジデバイスで使用するロジックを任意のユーザーが購入して販売できるモジュールマーケットプレースを追加しまし &rsquo; た。</p>


  <p>Azure IoT Edge が一般公開されている場合に役立つ主要なイノベーションを以下に示します。</p>


  <h2>Azure IoT Edge の AI</h2>


  <p>Azure IoT エッジを使用すると、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services</a>に含まれる ai サービス &nbsp; との緊密な統合が可能になり、実際の ai がエッジに取り込まれます。 エッジデバイスでの Custom Vision などのサービスを使用すると、以前にクラウドへの呼び出しが必要になったシナリオを実現できます。 Custom Vision モデルはクラウドでトレーニングできます。その後、これらのモデルをパッケージ化し、エッジデバイスにモジュールとしてデプロイできます。 Azure IoT Hub を使用してエッジデバイスを管理すると、新しいデータが利用可能になり、モデルが適合する場合に、これらのモデルを更新できます。 間もなく、Azure IoT の端になる AI サービスが追加される予定です。</p>


  <h2>Azure IoT エッジコアテクノロジ</h2>


  <p>現在パブリックプレビュー中の Azure IoT Edge には、次の機能が用意されています。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-function" target="_blank">機能</a>、 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-stream-analytics" target="_blank">Stream Analytics</a>、 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-machine-learning" target="_blank">Machine Learning</a>、 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/sql-storage" target="_blank">SQL Server のデータベース</a>など、クラウドからの Azure IoT エッジへの Azure サービスのシームレスなデプロイ</li>
      <li>モジュールおよびクラウドとの間のメッセージのルーティング</li>
      <li>モジュール、デバイス、およびクラウド間でのメッセージの受け渡しに基づくアプリケーションモデル</li>
      <li>リモートでのモジュールの監視と管理</li>
      <li>エッジが不安定なネットワーク環境で動作している場合のストアアンドフォワード</li>
      <li>透過的なデバイス管理を使用して下流の IoT デバイスのゲートウェイとして使用 IoT Edge</li>
      <li>クラウドからのエッジモジュールの拡張されたデプロイ</li>
      <li>カスタムモジュールを複数の言語で開発、デバッグ、および配置するためのツール</li>
      <li>これらはすべて、安全かつ大規模に実行されました</li>
  </ul>


  <p>パブリックプレビューでの早期導入のお客様からのフィードバックに基づいて、Azure IoT edge に新しい優れた機能が追加され、Azure IoT edge が一般公開されたときに利用できるようになります。</p>


  <p>Azure IoT Edge は、デバイスプロビジョニングサービスとの緊密な統合によって、タッチプロビジョニングがゼロになります。これにより、デバイスをオペレーターの介入なしで簡単にプロビジョニングできるようになります。 Azure IoT Edge では、任意の言語でコーディングできるカスタムモジュールもサポートされています。 C#、C、Node.js、Python、Java などの5つの言語がサポートされる予定です。</p>


  <p>Azure IoT Edge は、X64 および ARM アーキテクチャ用の Linux と Windows の両方にデプロイできます。 Azure IoT エッジは、Raspberry Pi または同等のデバイスに対して、工業ゲートウェイクラスデバイスのさまざまなハードウェアデバイスに展開できます。 IoT Edge にはストアアンドフォワードが用意されており、不安定なネットワーク環境でも機能します。 Azure IoT エッジ上のワークロードは、配置を容易にするためにコンテナー化されたモジュールにデプロイされます。 さらに、IoT Edge は、Azure IoT Hub ポータルのユーザーエクスペリエンスを使用するか、独自のデプロイと管理ポータルを構築するために使用できる api を使用して、大規模にデプロイできます。 &nbsp;最後に、パートナーと開発者が Azure IoT エッジの機能を最大限に活用して拡張できるようにするために、microsoft は、Github で edge ランタイムのソーシングを開始します。</p>


  <h2>Azure IoT エッジセキュリティ</h2>


  <p>Azure IoT Edge は、<a href="https://docs.microsoft.com/en-us/azure/iot-edge/security" target="_blank">セキュリティフレームワーク</a>の最初のフェーズを提供します。 具体的には、適切なセキュリティソリューションを導入するだけでなく、エコシステムでの管理されたセキュリティを容易にするフレームワークを提供します。</p>


  <p>Azure IoT edge では、IoT Edge デバイスとそのすべてのコンポーネントを保護するためのセキュリティコアとして、Azure IoT edge セキュリティマネージャーの導入が見られます。 IoT Edge セキュリティマネージャーは、セキュリティ強化の中心となるポイントであり、元のデバイスの製造元 (OEM) がハードウェアセキュアモジュール (HSM) の選択に基づいてデバイスを補強する機会を提供します。</p>


  <p>Azure IoT Edge を使用すると、パートナーや顧客は、特定の IoT Edge デプロイに適したセキュリティモデルを選択できるようになります。 <a href="https://azure.microsoft.com/en-us/blog/whitepaper-selecting-the-right-secure-hardware-for-your-iot-deployment/" target="_blank">IoT デプロイに適したハードウェア</a>を選択するには、いくつかの考慮事項があり、ガイダンスなしでは困難な場合があります。</p>


  <p>Azure IoT Edge は、トラステッドプラットフォームモジュールとカスタムセキュアシリコンを含むハードウェアセキュリティモジュール (hsm) のクラスをサポートします。</p>


  <h2>Kubernetes を使用して Azure IoT エッジのデプロイを管理する</h2>


  <p>Azure IoT エッジはオープンコンテナーテクノロジ上に構築されています。これにより、エコシステム内の他のすばらしいプロジェクトとシームレスに統合できます。 このデモを行うために、Kubernetes の概念とボキャブラリを使用して IoT Edge 展開をユーザーが管理できるツールを構築しました。 これにより、特に難しいユースケースを実現できます。 詳細については、この<a href="https://aka.ms/iotedgek8s-blog">ブログ記事</a>を参照してください。</p>


  <h2>Edge marketplace</h2>


  <p>パートナーや開発者が Azure IoT Edge モジュールを共有し、Azure Marketplace で収益化こともできることをお知らせします。 Azure IoT エッジユーザーは、構築済みのモジュールを参照して見つけて、エッジソリューションの開発を加速させることができます。 これは、あらゆる業界向けのすぐに使用可能なソリューションを使用して、豊富な Azure IoT エッジエコシステムを構築するための最初の手順です。 今すぐ edge モジュールの開発を開始し、準備を整えることができます。</p>


  <h2>Azure IoT エッジハードウェア認定</h2>


  <p>Azure Certified for IoT プログラムは、Azure IoT エッジのハードウェアをサポートするために拡張されています。 <a href="https://catalog.azureiotsolutions.com" target="_blank">Azure Certified for IoT デバイスカタログ</a>は、現在、目的のユースケースに適した IoT デバイスを簡単かつ直感的に検出する方法を提供します。</p>


  <p>デバイスカタログの Azure IoT エッジの認定ハードウェアを強調表示して、AI、デバイス管理、セキュリティ保証などの主要な機能を提供できるハードウェアを表示する予定です。 最初に、最もよい方法として、次のように、"Moxa" というオートメーション、HPe、、NexCom、プラットフォーム &rsquo; Home、および東芝と提携しました。</p>


  <p>ハードウェアの製造元、または Azure IoT Edge のハードウェアで作業しているお客様の場合は、に電子メールを <a target="_blank">iotcertdisc@microsoft.com</a> 送信して、追加のプログラム情報と要件を確認してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>の詳細については、製品ページを参照してください。 今後数か月の間に Azure IoT エッジの一般提供を発表し、パートナー、顧客、および開発者がこの機能を使用して、power AI とクラウドサービスを IoT デプロイに取り込む方法についてご紹介します。&nbsp;</p>
