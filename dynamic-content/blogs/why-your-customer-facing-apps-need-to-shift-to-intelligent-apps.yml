Title: 顧客向けアプリをインテリジェントアプリに移行する必要がある理由
Summary: 現在のデータと分析を使用してダッシュボードを入力し、ワークフローの検討いるを変更している場合は、はるかにインパクトの機会が不足しています。
Content: >-
  <p>現在のデータと分析を使用してダッシュボードを入力し、ワークフローの検討いるを変更している場合は、はるかにインパクトの機会が不足しています。 さらに悪いこと &rsquo; に、競争力の遅れを解消しています。 現時点では、Enterprise 分析、ビジネスインテリジェンス (BI)、およびアプリケーションの開発は、現時点では、metamorphosis の &ndash; 一部になる必要がある主要なを組み合わせて実行しています。</p>


  <p>私たちは、2020、20<em>億ドル</em> &ldquo; &rdquo; 、インターネットに接続されていることを示す、すべてのデータを24時間365日に送信するという数値を耳にしまし &rsquo; <a href="https://www.gartner.com/newsroom/id/3165317">た。これ</a>は、センサー、<a href="https://www.samsung.com/us/explore/family-hub-refrigerator/">冷蔵庫</a>、テレビ、<a href="https://en.wikipedia.org/wiki/Connected_car">自動車</a>、<a href="https://oilprice.com/Energy/Energy-General/New-Technology-Could-End-The-Debate-Over-Pipeline-Safety.html">パイプライン</a>、および電話ベースの<a href="https://cardiacdesigns.com/">ecg</a>が<em>ad 無限</em>を監視するものです。 <a href="https://www.csc.com/insights/flxwd/78931-big_data_universe_beginning_to_explode">CSC</a> では、この同じ年 &rsquo; によって、2009よりも44倍のデータが生成されます。</p>


  <p>ビジネスリーダーは、レポートだけでは満足できなくなりました。さらに重要なのは、お客様は、急速に変化するニーズやお客様に合った方法に対応するための忍耐力を持っていないことです。 現在、この目標は、このようなすべてのデータ運転の<em>結果</em>によって実現される<em>インテリジェントなアプリケーション</em>であり、<em>発生し</em>たイベントに対する応答です。</p>


  <p>最近、この記事では、analytics partner <a href="https://www.saama.com/intuition-2016/">Saama &rsquo; s 直感 2016</a> カンファレンスでこのトピックについて説明しました。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/xgIafaqmTMY" width="560"></iframe></p>


  <p>非常に時間がかかり過ぎている企業は、構造化された SQL データの完全なオンプレミスデータウェアハウスを管理し、IT スタッフはダッシュボードを運転して、同様に構造化されたレポートを作成していました。</p>


  <p>これで十分ではなくなりました &rsquo; 。 <a href="https://arstechnica.com/information-technology/2016/05/blow-that-data-monolith-to-smithereens-with-microservices-and-database-swarms/">データモノリス</a>の日付が超過しています。</p>


  <p>今日のデータは、3社の腰掛けです。企業 &ndash; では、多くの場合、規制やコンプライアンス上の理由から、常に特定のデータをオンプレミスに保持 &ndash; します。 また &ndash; 、オンプレミスの SQL データベースが使用できなくなる方法 &ndash; &nbsp; も &rsquo; あります。実際には、企業がほぼ同じである場合は、増え続けています。</p>


  <p>ファイアウォールの外部から、web サイトや携帯電話、IoT デバイスから、これまでよりも速い速度でデータを取得できます。 さらに多くの企業がパートナーデータや一般公開されているデータセットを活用しています。 weather と犯罪の統計情報、企業のレポート、人口統計データ、不動産データ &ndash; など、意思決定者にさらなる洞察を追加するためのいくつか &ndash; のデータを提供します。</p>


  <p>分析を再考案し、新しい結果を強調するには、オンプレミスとオフの、これらの多様なデータ型とデータソースのすべてを<em>集計</em>する必要があります。また、Microsoft &rsquo; <a href="https://azure.microsoft.com/en-us/solutions/cortana-intelligence/">Cortana Intelligence Suite</a>などの高度なツールを活用して、業界固有のソリューションを提供する Saama &rsquo; s ハイブリッド<a href="https://www.saama.com/the-saama-difference/why-saama/">流体分析</a>や、 <a href="https://datamarket.azure.com/browse/applications?query=analytics">Azure Marketplace</a>に記載されているその他多くの機能を利用できます。</p>


  <p>新しいニューハンプシャーの Dartmouth-hitchcock ヒット Chco・診察医療センターでは、 <a href="https://blogs.microsoft.com/transform/2015/07/13/dartmouth-hitchcock-ushers-in-a-new-age-of-proactive-personalized-healthcare-using-cortana-analytics-suite/#sm.0000xuz5w1dpfdsspqe10r3vjcwop"> &rsquo; 既に未来に暮らして</a>います。 Microsoft cloud テクノロジ &ndash; <a href="https://www.microsoft.com/en-us/dynamics/crm.aspx">Dynamics CRM</a>、Azure <a href="https://azure.microsoft.com/en-us/solutions/cortana-intelligence/">Machine Learning</a>、対話型<a href="https://powerbi.microsoft.com/en-us/">Power BI</a>の視覚化、<a href="https://azure.microsoft.com/en-us/services/app-service/mobile/">モバイルアプリケーション開発ツール</a> &ndash; を使用すると、 <a href="https://www.dartmouth-hitchcock.org/stories/article/34167">ImagineCare</a>と呼ばれるパーソナライズされた医療プログラムを迅速に作成できます。 ここで重要なのは、ハイブリッドデータセットを集計することです。 AzureML では、主要な顧客満足度と医療ワークフローの質問に回答するアルゴリズムを実行し、RESTful Api (AzureML から自動的に出力される) を使用してアプリケーションに直接回答を挿入します。 連絡先センターから、医療プロフェッショナルは 24 x 7 リアルタイム監視機能を備えたオンプレミスの患者データを集計し、警告記号を監視しています。これは、血圧の圧力が急激に増加しているか、重量が増加したことを示します。 血圧センサーとスケールは、クラウドを介して接続されています。 患者は、お客様の適合性バンドと電話でリマインダーを受け取り、アプリケーションの音声 &ndash; を使用して患者の状態の概要を確認 &ndash; できます。</p>


  <p><img alt="Hitchcock" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa77567d-0cb6-408d-a46f-850a93b3d24c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Dartmouth-hitchcock" width="480"></p>


  <p>結果として、問題の兆候がある場合、医師はリアルタイムで警告を受け取ることができます。 親戚は、携帯電話や手首バンド &ndash; を介して最新 &ndash; の状態に保つことができます。 &rsquo;結果については、高くなりのような結果になります。</p>


  <p>杭を上げることができませんでした。 &rsquo;もう1つの例として、データに対して予測分析を使用することによって、 <a href="https://www.microsoft.com/en-us/server-cloud/customer-stories/rockwell-automation.aspx">Rockwell Automation</a>、Azure &rsquo; s <a href="https://azure.microsoft.com/en-us/solutions/iot-suite/">IoT Suite</a>の使用、 <a href="https://azure.microsoft.com/en-us/solutions/cortana-intelligence/">Cortana Intelligence Suite</a>、Power BI (図を参照) を使用して、石油およびガス業界で1日あたり30万ドルを節約できるようにします。</p>


  <p><img alt="FleetMgt" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0048eb1b-644c-4f27-ba15-73c3049b14e3.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="FleetMgt" width="360"></p>


  <p>Azure クラウドで構築することで、オンプレミスと外部データを集計できます (他のクラウドプラットフォームと同様に、すべてをクラウドにドラッグする必要はありません)。分析弾力的を拡張し、Hadoop、Spark、 <a href="https://www.saama.com/">Saama</a>などのクラス最高レベルの分析ツールを利用できます。 また、 <a href="https://gallery.cortanaintelligence.com/">Cortana Intelligence Gallery</a>の事前に構築された、またはカスタムの R または Python アルゴリズムを使用して、先頭を取得できます。</p>


  <p>率直に言えば、インテリジェントなアプリケーションの構築を始めることはできません。 それ以外の場合は、競合他社の少なくとも1つが既に存在することになります。</p>


  <p>そのため、次のスタッフミーティングで、議題にを追加します。お客様 &rsquo; の満足度を向上させ、インテリジェントなアプリケーションでのロイヤリティを実現するにはどうすればよいですか。 既にお持ちですか? -以下のコメントセクションでストーリーを共有します。 皆様からのご意見やご感想をお待ちしております。</p>
