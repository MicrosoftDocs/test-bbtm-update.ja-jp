Title: Open Sourcing App Service Mobile .NET Server SDK
Summary: App Service Mobile .NET Server SDK は、現在、GitHub!  Azure Mobile SDK はすべてオープンで、コミュニティへの貢献を歓迎します。
Content: >-
  <p>&#39;.<a href="https://github.com/Azure/azure-mobile-apps-net-server">NET Server SDK for App Service Mobile</a> が GitHub でオープン ソースとして公開されました。 これは、先月のNode.js <a href="https://github.com/Azure/azure-mobile-apps-node"> Server SDK のオープン ソーシングに</a> 従います。 <a href="https://github.com/Azure/azure-mobile-services">iOS、Android、Xamarin、および Windows</a> 用のクライアント ライブラリは、かなり長い間オープン ソースでした。そのため、このリリースでは、すべての Azure Mobile SDK がオープン ソースです。</p>


  <p>すべての Azure Mobile リポジトリを簡単に見つけるのに役立つ&#39;、他のリポジトリや役に立つリソースへのリンクを含む <a href="https://github.com/Azure/azure-mobile-apps">uber リポジトリ azure-mobile-apps</a> を作成しました。</p>


  <h2>共同作成</h2>


  <p>Azure Mobile SDK はすべてオープンで、コミュニティへの貢献を歓迎します。 実際、.NET Server SDK&#39;、まだリリースされていないコミットが <a href="https://github.com/Azure/azure-mobile-apps-net-server">.NET Server SDK</a> リポジトリに&#39;いくつか表示NuGet。 また、問題の発生に関するアクティブな<a href="https://github.com/Azure/azure-mobile-apps-net-server/issues">作業GitHubしています</a>。</p>


  <p>ソースまたは Azure のチュートリアルの xml ドキュメントもドキュメントに投稿できます。 この <a href="https://github.com/Azure/azure-content">azure.microsoft.com は</a> GitHub でホストされています。そのため、入力ミスや改善できるチュートリアルに気付いた場合は、投稿してください。</p>


  <h2>App Service Mobile とは</h2>


  <p>Azure App Serviceは、Web、モバイル、統合のエクスペリエンスを簡単に構築できるフル マネージド プラットフォームです。 App Serviceサーバーとインフラストラクチャを自動的に管理し、自動スケーリング、継続的インテグレーション、デプロイ スロット、オンプレミス リソースへのセキュリティで保護された接続、バックアップと復元、自動 A/B テスト、Web ジョブなどの機能を提供します。</p>


  <p>App Service Mobile には、サーバー SDK (Node.js と .NET の両方) と、iOS、Android、Xamarin、および Windows 用のクライアント SDK のセットが備Windows。 これらの SDK を使用すると、オフライン データ同期、ユーザー認証、プッシュ通知を使用するモバイル クライアント アプリを簡単に作成できます。</p>


  <p>Azure アカウントをお持ち&#39;場合は、「Try <a href="https://tryappservice.azure.com/?appServiceName=mobile">App Service</a>」にアクセスしてください。ここで、Mobile バックエンドで無料の短期間App Service作成できます。</p>


