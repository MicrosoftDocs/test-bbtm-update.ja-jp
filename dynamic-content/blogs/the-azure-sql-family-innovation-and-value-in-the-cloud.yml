Content: >-
  <p>不確定な状況での企業の対応方法は、企業自体と同じで多様です。 多くの場合、運用の&rsquo;速度が低下してコスト効率が高くなりますが、以前は存在しなかった新しい機会に傾く人もいます。 対応方法に関係なく、急速に変化する状況に組織がコスト効率の高い適応とスケーリングを確実に行えることが重要です。</p>


  <p>&rsquo;データの移行に関しては、さまざまなオプションを考慮する必要があります。また、ビジネスにとって最も意味のある方法で不確実に対応するのに役立つパスを柔軟に選択することが重要です。 Azure SQLについては、こちらを参照してください。</p>


  <h2>Azure SQL のSQL</h2>


  <p><a href="https://aka.ms/azure_sql" target="_blank">Azure SQL は</a>、既存の SQL Server ワークロードの再ホストと最新化から最新のクラウド アプリケーション開発まで、幅広いアプリケーション パターンをサポートする、フル マネージドでセキュリティで保護されたインテリジェントな SQL データベース サービスのファミリです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b021600a-d6cc-4dcc-b813-ea7c50cba032.png"><img alt="The Azure SQL family." border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad1176b7-81ce-4c2f-881c-4f85d2ab4d2d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL ファミリ。" width="1024"></a></p>


  <p>Azure SQL ファミリ全体が同じ SQL Server&rsquo; データベース エンジン上に構築されているので、簡単にアプリケーションを移行し、使い慣れたツール、言語、リソースを引き続き使用できます。 Azure&rsquo; SQL の革新的な機能は、より効率的に運用し、その途中で節約するのに役立つので、スキルと経験がクラウドに簡単に転送されるのを発見します。</p>


  <h4>Azure SQLは、より多くのことを行うのに役立ちます</h4>


  <p>Azure SQLには、任意の予算のオプションがあります。 自動的に修正プログラムが適用され、更新され、バックアップされるマネージド サービスを選択して、リソースを優先順位の高い方に再びフォーカスすることができます。 最近の <a href="https://azure.microsoft.com/resources/the-total-economic-impact-of-migration-to-microsoft-azure-sql-managed-databases/" target="_blank">Forrester</a> の調査では、Azure SQL でアプリケーションを最新化する運用上および財務上の利点が見つかりました。特に、投資収益率は 3 年間で 238%、データベース管理者 (DBA) <sup>の生産性は最大 40% 向上しています。1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eda827d-5be8-40de-8970-20de84b85c25.png"><img alt="Cloud migration effort and administration continuum. " border="0" height="597" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87c9f41f-cba4-44cd-ac85-462e47db2d1c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クラウド移行の取り組みと管理の続き。 " width="1024"></a></p>


  <p>Azure SQLコストを削減し、パフォーマンス管理を簡素化することで、変化し続ける世界で機敏性を高め続けるのにも役立ちます。 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless" target="_blank">たとえば、サーバーレス コンピューティング</a>では、ワークロードの需要に合わせてリソースを継続的に適切に調整します。 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-service-tier-hyperscale" target="_blank">ハイパースケール ストレージは</a> 、必要に応じて拡張し、100 TB まで迅速にスケールアップできる柔軟なクラウド ネイティブ アーキテクチャ上に構築されています。 組み込みの AI により、自動チューニング<a href="https://docs.microsoft.com/azure/sql-database/sql-database-automatic-tuning" target="_blank"></a>や <a href="https://docs.microsoft.com/azure/sql-database/sql-database-threat-detection-overview" target="_blank">Advanced Threat Protection</a> のようなインテリジェントな機能が強化され、パフォーマンスのピークとデータ保護が自動的に維持されます。</p>


  <p>SQL Server azure Virtual Machines では、<a href="https://docs.microsoft.com/azure/virtual-machines/windows/premium-storage-performance#disk-caching" target="_blank">Azure BlobCache</a> と同様の効率とコスト効率が提供されます。これは、Azure Marketplace イメージ用に自動的にプロビジョニングされ、顧客に高速で無料の読み取りを提供します。 一般的なワークロードSQL Server読み取り負荷が高い場合は、非常に節約できます。</p>


  <h2>Azure SQL業界をリードするオファーが付属しています</h2>


  <p>Azure SQL は、マネージド サービスに関する運用上および財務上の利点に加えて、業界をリードする価格と次のような特別なオファーを使用して、前払いコストを削減するのに役立ちます。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>&mdash;アクティブな ソフトウェア アシュアランス を持つ SQL Server ライセンスと Windows ライセンスがある場合は、クラウドでこれらのライセンスを再利用し、Azure Virtual Machines、Azure SQL Managed Instance、Azure SQL Database で SQL Server の SQL Server<sup></sup> の支払い料金から最大 82% 節約できます。</li>
      <li><a href="https://azure.microsoft.com/reservations/" target="_blank">予約の価格</a>&mdash;1 年または 3 年の期間を前もってコミットすると、より多くのクラウドを利用してコストを削減できます。 予約の価格を使用すると、最大 80% 3 を節約できます<sup>。</sup> また、使用されていない予約をいつでも交換または取り消しできます。</li>
      <li><a href="https://azure.microsoft.com/pricing/dev-test/" target="_blank">Azure Dev/Test の価格</a>&mdash;Visual Studio サブスクリプションを使用して非実稼働シナリオの割引価格と Azure クレジットを取得し、azure Virtual Machines の Azure SQL Database SQL Server と Azure SQL Managed Instance および Ubuntu Linux の料金を最大 55% 割引します。</li>
  </ul>


  <h2>はじめに</h2>


  <p>次の手順に関するヘルプが必要ですか? データベース ワークロード<a href="https://aka.ms/choose_your_AzureSQL_database" target="_blank">のニーズ</a>に最適な適切な Azure SQL サービスについて説明します。今すぐ<a href="https://ms.portal.azure.com/#create/Microsoft.AzureSQL" target="_blank">開始できます</a>。</p>


