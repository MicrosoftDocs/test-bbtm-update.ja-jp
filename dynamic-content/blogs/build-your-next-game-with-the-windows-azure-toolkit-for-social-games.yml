Title: ソーシャル ゲーム向け Azure Windowsを使用Toolkitゲームを構築する
Summary: Facebook&rsquo; に最適な「Ninja-gardening」ゲームを作成しました。 ゲームの人気が高まっていたので、 &ldquo;お気に入りでした。&rdquo; 2 分後にサーバーが解け...
Content: '<p>Facebook&rsquo; に最適な「Ninja-gardening」ゲームを作成しました。 ゲームの人気が高まっていたので、&ldquo;お気<a href="https://boingboing.net/" target="_blank">に入りでした</a>。&rdquo;2 分後にサーバーが解け、ユーザーは次のゲームに進んだ。&nbsp;ほとんどの場合、この種の障害は、有望なスタートに終わりを示します。&nbsp;この変動に対処するために、開発者は Windows Azure に依存して、開発とビジネス モデルに集中し、予測不可能な需要に直面してスケーリングできるプラットフォームを提供できます。</p>  <p>本日、シアトルのConnectで、<a href="https://watgames.codeplex.com" target="_blank">Azure Windows for Social Games Toolkit発表しました</a>。 このツールキットには、開発者がソーシャル ゲームの構築をすぐに始めるのに役立つアクセラレータ、一般的なライブラリ、デプロイ ツールが含まれています。&nbsp; さらに、ツールキットには、Facebook クレジットを使用してゲームを収益化するなどの他のシナリオのサンプルとガイダンスが用意されています。</p>  <p>Windows Azure Toolkit for Social Games には、業界のイノベーションを起こしている <a href="">Grant Skinner</a> 氏と gskinner.com 社のチームからの新しい概念実証ゲーム呼び出しが付属しています。<a href="https://gskinner.com/" target="_blank"></a> このゲームは HTML5 で構築され、 <a href="" target="_blank"><img style="margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5707.TanksterSS.png" height="227" width="292"></a>再利用可能なサーバー側のコードとドキュメントが付属しています。 また、メッセージング、壁の投稿、コメントなど、ゲームのユーザーが相互に対話できるさまざまな方法もサポートしています。プレーヤーの実績とゲームの統計は、ライブ ランキングに表示されます。 結局のところ、小さな&rsquo;ごみ箱を話さなくてもソーシャル ゲームとは何でしょうか。</p>  <p>Social Games Windows Azure Toolkitは .NET と HTML5 で利用できます。今後の更新には、追加の言語のサポートが含まれます。</p>  <p><a href="https://www.emarketer.com/Reports/All/Emarketer_2000759.aspx" target="_blank">eMarketer</a> は、ソーシャル ゲーム市場が 2012 年には 13 億 2000 万ドルの収益に増加し、2010 年の 8 億 5,600 万ドルから増加すると予測しています。 ソーシャル ゲーム市場が拡大し続け、収益性が高くなるにつれて、多くの企業はゲームを実行する安定したスケーラブルなソリューションを探しています。 Azure Windowsにより、Microsoft は、市場投入までの時間を短縮し、バックエンドのコストとオーバーヘッドを削減するスケーラブルなクラウド プラットフォームを使用して、収益の可能性を容易に活用できます。</p>  <p>Windows Azure プラットフォームでは、ゲーム開発者は、運用上のハードルではなく開発に集中できるよう、オンデマンドのコンピューティング、ストレージ、コンテンツ配信、およびネットワーク機能を提供します。 このツールキットには、ユーザー プロファイルの格納、リーダー ボードの保守、アプリ内購入など、ソーシャル ゲームの前提条件に固有の機能も用意されています。</p>  <p>現在、Microsoft はソーシャル ゲーム ツールキットを発表しますが、ソーシャル ゲーム開発者は Azure の開発に成功Windowsしています。 次&rsquo;に示すのは、次&rsquo;の情報です。</p>  <ul>  <li><span style="text-decoration: line-through;"></span><i>"Windowsのスケーラビリティ ニーズをサポートするために、Azure は 1 から 22 のインスタンスに簡単にスケーリングできます。将来、プラットフォームは、数千人 (数百万人) のゲームに対応するために拡張されます。Azure によって開発Windowsプロセスが合理化されただけでなく、VM をホストして管理していないため、インフラストラクチャ管理の負担も軽減されています。私たちは、真の</i>サービスとしてのプラットフォームを利用しています。 - David Davidwin、CEO、Sneaky Games<i>。&nbsp; </i>Sneaky Games は、2010 年 4 月に開始された Facebook 用の有名なビルディング ゲームである、Kingdom Kingdoms の開発者です。<span style="text-decoration: line-through;"></span></li>  </ul>  <ul>  <li><span style="text-decoration: line-through;"></span><i>&ldquo;Windows Azure プラットフォームでホストされている Bola Social Social Social Game は、2010 年 1 月の開始以降、月間ユーザー数が 500 万人を超え、1 日あたり最大 1.2 M の一意のユーザーをピークに、大きな成功を収めています。このソリューションは Facebook、Sonico、Orkut と統合され、7 つの異なる言語にローカライズされました。Windows Azure プラットフォームを使用して、Bola Social Social Game を迅速にデプロイし、フットボールのワールド 杯による急速な成長に対処する方法ができたので、何より良い方法は、使用した分だけ支払ったというのが最善の方法です。また、Azure ツールセット</i>を使用している間は、高いレベルの生産性が得ていました。" - エンジニアリング マネージャー、3 つのメロンの Pato Jutard<i>。 </i>3 つのメロンは、Facebook、Sonico、Orkut と統合された Bola Social Social のエージェント開発者です。<span style="text-decoration: line-through;"></span></li>  </ul>  <ul>  <li>&ldquo;Windows Azure を使用して、TicTacTi は、お客様に代わってゲーム内広告を 5 億件提供し、エコシステム内のすべてのユーザーが、魅力的でコンテキストに合った適切な製品配置、リッチ メディア、ブランド化されたキャンペーン、事前/事後<i>/&rdquo; &ndash; </i>中途ロール、コンテキストリード生成によってゲームを収益化するのを支援しています。TicTacTi 最高技術責任者である、エディ・ハグシュリー<i>。 </i>ヨーロッパと 米国 にオフィスを持つ Tel Tel Tel に拠点を置く Tictacti は、ゲーム内およびビデオ内の対話型広告を提供することで、ゲームやビデオを収益化するためのテクノロジを提供します。</li>  </ul>  <p>ソーシャル ゲームを作りたい場合でも、何百万人ものゲームをプレイする場合でも、Windows Azure プラットフォームが役立ちます。詳細については、こちらをクリックしてください。&nbsp;Azure プラットフォームに&rsquo;サインアップしていない場合Windows無料試用版オファーを利用してください。 今すぐ開始するには、ここをクリックしてください。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/20/build-your-next-game-with-the-windows-azure-toolkit-for-social-games.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br> <a class="twitter-share-button" href="https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/07/20/build-your-next-game-with-the-windows-azure-toolkit-for-social-games.aspx" data-via="windowsazure" data-count="horizontal">つぶやき</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
