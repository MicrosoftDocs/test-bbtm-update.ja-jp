Title: Azure Machine Learning Notebook VM について知る必要があります
Summary: データ サイエンティストには動的な役割があります。 組織のセキュリティポリシーとコンプライアンス ポリシーを遵守しながら、高速で柔軟な環境が必要です。 2019 年 5 月に発表された Notebook Virtual Machine (VM) は、データ サイエンティストの全体的なエクスペリエンスを簡素化しながら、これらの競合する要件を解決します。
Content: >-
  <p>データ サイエンティストには動的な役割があります。 組織のセキュリティポリシーとコンプライアンス ポリシーを守りながら&rsquo;、高速で柔軟な環境が必要です。</p>


  <p style="text-align: center;"><img alt="Three things to know about Azure Machine Learning Notebook VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Three-things-to-know-051519-01.png" style="width: 768px; height: 240px;"></p>


  <p>機械学習プロジェクトに取り組むデータ サイエンティストには、実験の実行、モデルのトレーニング、モデルの反復処理、イノベーションを行う柔軟な環境が必要です。 彼らは、仮想マシン (VM) を準備したり、パラメーターを積極的に入力したり、常に IT に戻って環境を変更したりすることなく、モデルの構築、トレーニング、デプロイに集中したいと考えています。 さらに、組織によって概説されているコンプライアンスポリシーとセキュリティ ポリシーの範囲内に維持する必要があります。</p>


  <p>組織は、作業環境を安全に保ちながら、データ サイエンティストが効率的に仕事を行う力を高めることを目指しています。 Enterprise IT のプロは、セキュリティをロックダウンし、一元化された認証システムを持つ必要があります。 一方、データ サイエンティストは、より低いレベルの CUDA ドライバーと最新の機械学習フレームワークの特殊なバージョンを使用して、仮想マシン (VM) に直接アクセスする方法に重点を置いています。 ただし、VM に直接アクセスすると、IT のプロがセキュリティ ポリシーを適用するのは難し方です。 Azure Machine Learningサービス&rsquo;では、データ サイエンティストがデータを最も多く利用し、組織のセキュリティとコンプライアンスの体制を維持しながらビジネス目標に集中できる革新的な機能を開発しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank"></a>&rsquo;Azure Machine Learning 2019 年 5 月に発表されたノートブック仮想マシン (VM) サービスでは、データ サイエンティストの全体的なエクスペリエンスを簡素化しながら、これらの競合する要件を解決します。 Notebook VM は、データ サイエンティスト専用に作成されたクラウドベースのワークステーションです。 Notebook VM ベースの作成は Azure Machine Learning サービスに直接統合され、Python 開発者がワークスペースにモデルを簡単にビルドしてデプロイするためのコードファースト エクスペリエンスを提供します。 開発者とデータ サイエンティストは、セキュリティで保護されたエンタープライズ対応の環境で使い慣れた Jupyter ノートブックを使用して、<a href="https://docs.microsoft.com/python/api/overview/azure/ml/intro?view=azure-ml-py">Azure Machine Learning Python SDK</a> でサポートされているすべての操作を実行できます。 Notebook VM はセキュリティで保護され、使いやすく、機械学習用に事前構成され、完全にカスタマイズできます。</p>


  <p>サービス&rsquo; Notebook VM のAzure Machine Learningを見てみる:</p>


  <ol>
      <li>セキュリティで保護され、使いやすい</li>
      <li>機械学習用に事前構成済み</li>
      <li>フル カスタマイズが可能</li>
  </ol>


  <h2>1.セキュリティで保護され、使いやすい</h2>


  <p>データ サイエンティストが標準のサービスとしてのインフラストラクチャ (IaaS) VM でノートブックを作成する場合、IT 固有の複雑なパラメーターが多く必要になります。 VM に名前を付け、イメージのタイトル、セキュリティ パラメーター (仮想ネットワーク、サブネットなど)、ストレージ アカウント、その他さまざまな IT 固有のパラメーターを指定する必要があります。 不適切なパラメーターが指定された場合、または詳細が見落とされている場合、組織が重大なセキュリティ リスクにさらされる可能性があります。</p>


  <p>IaaS VM と比較して、Notebook VM &ndash; の作成エクスペリエンスは効率化されました。これは、VM 名と VM の種類の 2 つのパラメーターを受け取るだけであるからです。 Notebook VM が作成されると、データ サイエンス用の Jupyter と JupyterLab の 2 &ndash; つの一般的なノートブック環境にアクセスできます。 ノートブックへのアクセスは、HTTPS と Azure Active Directory を使用して簡単に保護されます。これにより、IT のプロは Multi-Factor Authentication のような強力なセキュリティ機能を使用してシングル サインオン環境を適用し、組織のポリシーに準拠したセキュリティで保護された環境を確保できます。</p>


  <p style="text-align: center;"><img alt="Azure Machine Learning Notebook VM - //build2019 demo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NotebookVM-demo-build2019-hq.gif" style="width: 768px; height: 407px;"></p>


  <h2>2.マシン の構成済みラーニング</h2>


  <p>GPU ドライバーを設定し、従来の IaaS VM にライブラリをデプロイすると、面倒で、かなりの時間が必要になる場合があります。 また、特定のハードウェア、ライブラリ、フレームワークに適切なドライバーを見つけることも複雑になる可能性があります。 たとえば、最新バージョンの PyTorch は、データ サイエンティストが現在使用しているドライバーでは機能しない場合があります。 Azure Machine Learning Python SDK などのサービス用のクライアント ライブラリのインストールには時間がかかる場合もあります。また、インストールされている環境によっては、一部の Python パッケージが他のパッケージと互換性がない場合があります。</p>


  <p>Notebook VM には、互換性のある最新のパッケージが事前に構成され、すぐに使用できます。 これにより、データ サイエンティストは、バージョン管理の問題や、Azure Machine Learning サービスのすべての最新機能にアクセスすることなく、Notebook VM 上の最新のフレームワークを使用できます。 データ サイエンティストは、VM 内で Jupyter や JupyterLab と共に、機械学習用の完全に準備された環境を見つけるのに使用できます。 Notebook VM は、Azure で人気のある IaaS VM Data Science Virtual Machine (DSVM) からその名を引き出します。 DSVM と同様に、事前構成済みの GPU ドライバーと、ML および Deep ラーニング Framework が用意されています。</p>


  <p>Notebook VM は、その親ワークスペースと統合され、Azure Machine Learning<a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/create-workspace" target="_blank">されます</a>。 データ サイエンティストが VM 上で実行するノートブックは、ワークスペースのデータ ストアとコンピューティング リソースにアクセスできます。 ノートブック自体は、ワークスペースの BLOB Storageアカウントに格納されます。 これにより、VM 間でノートブックを簡単に共有できるだけでなく、VM が削除された場合でも安全に保持されます。</p>


  <h2>3.完全にカスタマイズ可能</h2>


  <p>IT プロがデータ サイエンティスト向け仮想マシンを準備する環境では、この準備のための非常に積極的なプロセスと、これらのマシンで実行できる処理に関する制限があります。 また、データ サイエンティストは非常に動的であり、変化するニーズに合わせて VM をカスタマイズする機能が必要です。 これは多くの場合、IT プロに戻って VM に必要な変更を加えさせるという意味です。 それでも、イテレーションがニーズ&rsquo;を満たしたり、時間が長すぎたりすると、データ サイエンティストはブロックにヒットします。 一部の&rsquo;データ サイエンティストは、個人のノート PC を使用して、会社の VM がサポートしないジョブを実行し、コンプライアンス ポリシーを破り、組織を危険にさらす必要があります。</p>


  <p>Notebook VM はマネージド VM オファリングですが、ハードウェア機能へのフル アクセスを保持します。 データ サイエンティストは、Azure でサポートされている任意の種類の VM を作成できます。 この方法で、カスタム パッケージと&rsquo;ドライバーを追加することで、ユーザーの希望に合わせてカスタマイズできます。 たとえば、データ サイエンティストは、最新の NVidia V100 を搭載した VM をすばやく作成して、新しいニューラル ネットワーク アーキテクチャの詳細なデバッグを実行できます。</p>


