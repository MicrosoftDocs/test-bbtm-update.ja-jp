Title: Azure Data Factory マッピングデータフローの一般提供が開始されました
Summary: 現在のデータドリブン環境では、ビッグデータ処理はすべての組織にとって重要なタスクです。 変換に関する洞察のロックを解除し、データドリブンカルチャを採用するために、企業には、特殊なスキルを必要とせずに、大規模なデータの統合と変換を容易にするツールが必要です。
Content: >-
  <p>現在 &rsquo; のデータドリブン環境では、ビッグデータ処理はすべての組織にとって重要なタスクです。 変換に関する洞察のロックを解除し、データドリブンカルチャを採用するために、企業には、特殊なスキルを必要とせずに、大規模なデータの統合と変換を容易にするツールが必要です。</p>


  <p>&rsquo;現時点では、Azure Data Factory (ADF)、生産性、および信頼できるハイブリッド統合サービスのマッピングデータフロー機能の一般提供を発表しています。 Data Factory は、クラウドでの ETL を簡素化し、任意のデータサイズに拡張できるコードフリーのサーバーレス環境でユーザーを支援するようになりました。インフラストラクチャ管理は必要ありません。</p>


  <p>ビッグデータ統合のすべての複雑さとスケールの課題に対応するように構築されたデータフローのマッピングにより、ユーザーは大規模なデータをすばやく変換できます。 ブラウザーベースのデザイナーを使用して、アクセス可能なビジュアル環境で回復力のあるデータパイプラインを構築し、ADF が Spark 実行の複雑さを処理できるようにします。</p>


  <p>データフローをマッピングすると、予測できないデータスキーマを処理し、入力データの変更に対する復元性を維持する組み込みの機能を備えたデータ処理が簡単になります。 データフローをマップすることで、データの複雑さやチームのコーディングスキルに関係なく、従業員がデータを洞察に変えることができるようになります。</p>


  <blockquote>

  <p><i>&quot;データフローのマッピングは、ユーザーにわかりやすいコードを使用しない環境でデータのクレンジングと準備を実行し、より迅速かつ自動化された方法でクライアントに洞察を提供できるようにするために、&#39;の分析チームに役立ちました。 &quot; -David Hudzinski、監督、製品、</i></p>

  </blockquote>


  <p><br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f93ee753-a060-4ee4-bc76-c9bc2b847420.png"><img alt="740 Blog" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbb2c02d-c76f-42bd-a26b-135fd207a82b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="740ブログ" width="1024"></a><br>

  サーバークラスターの管理と保守、パイプラインを構築するためのコードの記述を気にせずに、ビジネスロジックの構築に集中することで、洞察にかかる時間を短縮します。 ファクトテーブルの読み込み、緩やかに変化するディメンションの管理、半構造化されたビッグデータの集計、あいまい一致を使用したデータの照合、モデリング用のデータの準備などの ETL タスクを簡単に実行できます。 直感的なビジュアルインターフェイスを使用して、データ変換ロジックを読みやすいグラフとして設計し、変換ルーチンのライブラリを構築することで、生データをビジネス上の洞察に簡単に変えることができます。</p>


  <p>データフローをマップすることで、コード優先の方法で、または完全にコードを記述しなくても作業でき &ndash; ます。 組み込みの変換を使用して、結合、集計、ピボット、並べ替えなどの一般的なアクションを実行します。 オートコンプリートと包括的なオンラインヘルプを含む、式ビルダーを使用してこれらの変換をカスタマイズします。</p>


  <p>論理グラフを作成するときに、ADF &rsquo; s ライブデータプレビュー機能を使用してリアルタイムで検証します。 Null のカウント、値分布、標準偏差などの機能により、データに関する洞察がすぐに得られます。<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3116816a-691a-4db4-bbc1-9a3322ccfcc9.jpg"><img alt="Interactive data preview of your data in ADF." border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/764b0aea-64e3-4ae4-9024-92485aa70319.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a><br>

  最後に、対話形式のデバッグ機能を備えたドラッグアンドドロップパイプラインビルダーを使用して、パイプラインを構築し、新しい ETL プロセスをエンドツーエンドでデバッグします。<br>

  &nbsp;&nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0172021e-c238-4c9f-ab45-c243917f84a2.png"><img alt="740 Blog" border="0" height="558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57d47e20-04b9-4ece-b464-20c41a7ca220.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="740ブログ" width="1024"></a><br>

  ADF 監視ポータルから、パイプラインのスケジュールを作成して、データ フロー実行を監視できます。 ADF &rsquo; が豊富な可用性の監視とアラートによってデータの可用性 sla を簡単に管理し、組み込みの CI/CD 機能を活用して、管理対象の DataOps 環境にフローを保存および管理できます。 また、アラートを作成し、実行プランを表示して、データフローを調整する際に、ロジックが計画どおりに実行されていることを検証します。</p>


  <p>データフローのマッピングは、データの統合と変換を高速かつ簡単にし、すべてのユーザーがアクセスできるようにする、あらゆる組織のゲームチェンジャーです。</p>


  <p>データフローのマッピングで ADF を使用して、<a href="https://aka.ms/dflinks">さらに詳細な情報</a>を<a href="https://docs.microsoft.com/en-us/azure/data-factory/data-flow-create">得る</a>ことができます。</p>
