   <li><a href="https://docs.microsoft.com/en-us/azure/azure-toolkit-for-eclipse" target="_blank">Azure Toolkit for Eclipse のホームページ</a></li>
   <li><a href="https://docs.microsoft.com/en-us/java/azure/" target="_blank">Azure デベロッパーセンター上の Java</a></li>
  </ul>
