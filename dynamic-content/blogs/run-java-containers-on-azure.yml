Slug: run-java-containers-on-azure
Title: 'IntelliJ Community Edition: 1-クリックすると、Azure で Java コンテナーが実行される'
Summary: 'このブログでは、One-Click エクスペリエンスでコンテナー化された Java アプリケーションを Azure で実行できるようにする、IntelliJ Community Edition の新機能を発表しています。 '
Content: >-
  <p>Java コンテナーを Azure にデプロイすることは、IntelliJ から簡単になりました。 数秒で、数分ではありません。</p>


  <p>ここでは、1クリックでコンテナー化された <a href="https://docs.microsoft.com/en-us/azure/azure-toolkit-for-intellij-hello-world-web-app-linux" target="_blank">Java アプリケーションを Azure で実行</a>できるようにする新しい機能を発表しました。喜びの新機能をご利用いただけます。 Java 開発者は、プロジェクトを簡単に管理し、docker イメージを Azure Container Registry (ACR) のようなパブリックまたはプライベートリポジトリにプッシュし、Web App for Containers で実行できます。 新しい機能は、Ultimate と<strong>Community</strong>の両方のエディションで IntelliJ アイデアでサポートされています。 <a href="https://docs.microsoft.com/en-us/azure/azure-toolkit-for-intellij-hello-world-web-app-linux" target="_blank">Azure でコンテナー</a>の体験を開始しようとしている Java 開発者にとって、簡単なエクスペリエンスを提供します。</p>


  <h2>コンテナー化された Java アプリケーションを Azure で実行する</h2>


  <p>Azure で Maven プロジェクトを作成して実行するには、次の3つの手順を実行する必要があります。</p>


  <ol>
   <li><a href="https://docs.microsoft.com/en-us/azure/azure-toolkit-for-intellij-installation" target="_blank">IntelliJ アイディア Community Edition</a>で Java Maven プロジェクトを作成します。</li>
   <li>Docker サポートをプロジェクトに追加します。</li>
   <li>Azure Container Registry と Web App for Containers の構成情報を入力し、[実行] をクリックします。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c53a973-d8a1-419a-b775-5936642c6bce.gif"><img alt="Run a Java application on Azure Web App for container" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84b71c8f-d47b-4471-aafe-8be5b2f116c1.gif" style="display: inline;" title="Azure Web App for container で Java アプリケーションを実行する" width="610"></a></p>


  <h2>1-クリックしてアプリケーションを再デプロイします</h2>


  <p>IntelliJ でアプリをセットアップしたら、[実行] をクリックしてアプリケーションを再デプロイするだけです。 実行構成はいつでも編集できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46906853-0a28-4b80-b68e-ecbd4841b6b9.gif"><img alt="1-Click to redeploy your application" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c61570c-d1ef-4322-9272-6a0c54d37d29.gif" style="display: inline;" title="1-クリックしてアプリケーションを再デプロイします" width="610"></a></p>


  <h2>ぜひお試しください</h2>


  <p>作業を開始するために役立つチュートリアル<a href="https://docs.microsoft.com/en-us/azure/azure-toolkit-for-intellij-hello-world-web-app-linux" target="_blank">が用意</a>され<a href="https://docs.microsoft.com/en-us/azure/azure-toolkit-for-intellij-hello-world-web-app-linux" target="_blank">て</a>います。 お客様からのフィードバックをお待ちしております (以下の <a>電子メール</a> またはコメントを参照してください)。 IntelliJ では、Azure 開発者エクスペリエンスをさらに多くご利用いただけます。</p>


  <p>Azure での Java の詳細については、次を参照してください。</p>


  <ul>
   <li><a href="https://github.com/Microsoft/azure-tools-for-java" target="_blank">IntelliJ/Eclipse ツールキットのオープンソースプロジェクトの GitHub ページ</a></li>
