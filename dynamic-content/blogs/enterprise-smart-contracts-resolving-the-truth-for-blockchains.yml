Content: >-
  <p>この週、私Azure Blockchainチームと私は、DevCon3 用の Can be can be can be be be devCon3 です。 より成熟したシナリオとアプリケーションについて顧客と提携するにつれて、製品ロードマップは進化し続けていますが、DevCon2 で概説されている戦略の基本的な原則は変更されていません。</p>


  <ol>
   <li><strong>開発者がすべての主要なプロトコルに</strong> 対してブロックチェーン ネットワーク インフラストラクチャを迅速かつ一貫してデプロイできるオープン ブロックチェーン クラウド プラットフォームを構築します。 Marketplace で最初で最も人気のあるオファリングである Ethereum から、R3 Corda、Chain、Quorum、Hyperledger Fabric まで、 <a href="https://azure.microsoft.com/en-us/solutions/blockchain/?cdn=disable" target="_blank">Azure</a> はブロックチェーン エコシステムにとって最高かつ最も歓迎される場所に努めます。</li>
   <li><strong>ブロックチェーンのエンタープライズ機能を進</strong> め、現在コンソーシアムと呼ばれるもの、またはプライベート ブロックチェーン ネットワークのセキュリティ、プライバシー、パフォーマンス、運用ガバナンスを向上させます。 R3 Corda、Intel、J.P. 私たちは、Confidential <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-coco-framework-for-enterprise-blockchain-networks/">Consortium Blockchain Framework</a> と、Enterprise Ethereum Alliance などのコンソーシアムへの参加を通じて、この目標を達成するために共同作業を行っています。</li>
   <li><strong>エンタープライズの実稼働環境のデプロイ</strong> に必要なセキュリティ、生産性、コードの再使用、およびパフォーマンスを提供する、エンタープライズ レベルの 3 層アプリケーション プラットフォームを導入します。 <a href="https://azure.microsoft.com/en-us/blog/introducing-enterprise-smart-contracts/" target="_blank">Enterpriseスマート</a> コントラクトは、既存の 3 層エンタープライズ アーキテクチャから着地していますが、セキュリティで保護されたマルチパーティ サーバーレス コンピューティングを備えたブロックチェーン ネイティブとして一から設計されています。</li>
   <li><strong>お客様が自分で開始し、迅速に実験を開始</strong> するためのツールを提供します。 このAzure Marketplace、開発者がブロックチェーンの変革を加速するためにツールやリソースにアクセスできるだけでなく<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1" target="_blank"></a>、独自のテンプレートを発行して貢献するためのオープン ハブにもなっています。 Marketplace の最新 <a href="https://azure.microsoft.com/en-us/blog/truffle-4-beta2/" target="_blank">の追加については</a> 、Azure ブログを参照してください。</li>
   <li><strong>スケーラブル</strong> な API のホストと公開、アプリ、システム、デバイスから大規模なデータを取り込む機能など、エンタープライズ アプリケーションの開発を可能にするさまざまな非ブロックチェーン機能のセットを統合することで、拡張性を設計します。 機械学習とビッグ データ テクノロジを利用して、コグニティブ サービスやボットなどの次世代サービスへのデータ分析を行います。</li>
  </ol>


  <p>Microsoft の目標は、企業が、台帳のスタートアップ企業、小売業者、医療プロバイダー、グローバル 銀行など、どの会社でも共有ビジネス プロセスを改善するために使用できるオープンでスケーラブルなプラットフォームとサービスを提供することで、セキュリティで保護されたマルチパーティ計算の新しい時代に成長することを支援することを目的とします。 開発者がスケーラブルなアプリケーションを生産的に構築できるアーキテクチャの作成は、その目的を実現するための中核となる部分です。</p>


  <p>お客様とブロックチェーン スタックを作り上げる作業に取り組み、DevCon3 で今週フィードバック ループを拡大する作業を行っています。 イベントに関する私たちの歴史と、Ethere&#39;um とこのコミュニティの重要性を考えると、参加者が Microsoft ブースで開発チームと Enterprise Smart Contracts を試用できる予定です。</p>


  <p>では、スマート コントラクトEnterprise何が重要なのでしょうか。 これを解決するために、ブロックチェーン&rsquo; テクノロジに関する基本的な &ndash;課題について、今日の真の解決 <em>に取り</em> 組もうとします。</p>


  <h2>真相の解決</h2>


  <p>ブロックチェーンは、多くの場合、"共有の情報源" と呼ばれます。 信頼されていない個人、組織、システム、またはデバイスの間で行うトランザクションの、変更できない、暗号的にセキュリティで保護されたレコードを含む台帳。 この共有された信頼を確立する方法は、すべての分散型台帳テクノロジの基礎です。 ブロックチェーンの最初の実装は、資産とパーティの両方が同じネットワーク上で定義された、パーティ間で資産の所有権を簡単に譲渡するように設計されています。</p>


  <p>そのため、ブロックチェーンは、これらのトランザクションのすべてのトランザクションと参加者の集合的な履歴と現在の真実を表しますが、範囲は 1 つの特定のネットワークに限定されます。</p>


  <p>これは、通貨、資産レジスタ、交換に最適ですが、株価、IoT センサーの測定値など、より動的な外部変数やプロパティが、この共有された真実を計算するときに導入される場合に分解されます。 これらの対話を有効にし始めるにはいくつかのアプローチが登場しましたが、これらは一貫性がなく、多くの場合、エンタープライズ組織には適していません。</p>


  <p>私たちは、ブロックチェーン テクノロジの重要な次のステップとして、真相を解決し、それを任意のブロックチェーン ネットワークまたは複数のネットワークに記録するためのコラボレーション コンピューティング環境があると考えています。 スマート コントラクトには、ロジックを格納し、トランザクションの結果を決定するために必要な計算を実行する場所が必要です。 また、基になる台帳または台帳で、そのロジックの結果を永続化して、真の記録として機能する必要があります。 ブロックチェーン システムのスケーラビリティ、モジュール性、機密性にとって、この真実がどのように解決されるのかは非常に重要です。 Enterprise Smart Contracts への投資は、このような環境を企業向けに構築できると考える方法を反映しています。また、お客様の使用事例から開発者のフィードバックと学習を得られたことをうれしく思います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dc8bd63-c130-4435-b4ea-975278c6f84e.png"><img alt="Achieving Trust - 2 step tango" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b213f78a-ad55-4515-845c-ff78c4252a94.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="信頼の実現 - 2 段階のタンゴ" width="989"></a></p>


  <p>以前の投稿では、ブロックチェーン ネイティブであり、新しいマルチパーティ ワークロード用に設計されたクラウド用のオフチェーン コード コンポーネントである <a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/bletchley-whitepaper.md" target="_blank">Cryptlets</a> について説明しました。 お客様と一緒に&#39;関連する Azure インフラストラクチャとサービスと Cryptlet を統合し、ブロックチェーン ソリューションとスマート コントラクトの開発に関連する最も複雑なアーキテクチャの問題の一部を解決しました。 Cryptlets Enterprise Azure インフラストラクチャの組み合わせである Smart Contracts は、開発者に次の初期プラットフォーム機能を提供すると考えています。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/" target="_blank">秘密、セキュリティ、および証明</a> された、真の情報を生成するコードの計算と、それがどのように決定されたのかについての暗号証明。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/active-directory/active-directory-whatis" target="_blank">認証と承認のための</a> オープンおよびフェデレーション ID プラットフォームにより、ブロックチェーンはシングル サインオン、複合 ID、自己主権 ID などに参加できます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">キー管理</a> を使用すると、ID システムに統合するために独自のキーとシークレット プラットフォームを使用できます。</li>
   <li>リソースを動的に割り当て、コードである Cryptlet を使用して暗号化操作を安全に実行し、それらを 1 つ以上のブロックチェーン ネットワークに同時に保持できるハイパースケール クラウド プラットフォーム。</li>
   <li>ブロックチェーンや他のシステム上のイベントに応答して、イベント ソースを入力として組み合わせて、真相を解決し、これらの入力の暗号証明と共に記録します。</li>
  </ul>


  <p>これらのプラットフォーム機能を組み合わせると、コンソーシアム メンバーは、企業の重要な機能要件と機能以外の要件に対応する、セキュリティで保護されたスケーラブルなオフチェーンコンピューティング ランタイムに参加できます。</p>


  <h2>エンタープライズの有効化</h2>


  <p>Enterprise Smart Contracts によって提供される信頼された共有ランタイムにより、エンタープライズ導入に不可欠ですが、単一台帳テクノロジにネイティブではない新しいシナリオと機能のロックを解除できます。</p>


  <ul>
   <li><strong>プライバシー <strong>&ndash;</strong> </strong>Enterprise スマート コントラクトは、パーティ間の共有された真実を機密性の高い方法で解決し、結果を暗号化してブロックチェーンに書き込むだけでなく、結果の暗号化解除をコントラクトに関係する関係者にのみ制限することができます。 これにより、基になるブロックチェーンに依存しない新しいプライバシー モデルが可能になります。また、将来の証明のために暗号の多様性が導入されます。</li>
   <li><strong>マルチチェーン、マルチネットワークのサポート<strong>&ndash;</strong> </strong>Enterprise Smart Contract 内の 1 つのトランザクションでは、プライベート ブロックチェーンに結果を書き込み、Ethereum のようなパブリック ネットワークにパブリック レコードを記録する機能がサポートされています。</li>
   <li><strong>X チェーン ワークフローの整合性<strong>&ndash;</strong> </strong>スマート コントラクトEnterprise使用して、1 つ以上のブロックチェーン テクノロジタイプの複数のブロックチェーン間で資産を取引および移動します。 トランザクション整合性を使用して、ブロックチェーン間で資産をロック、作成、転送、および書き込みできます。</li>
   <li><strong>台帳の抽象化<strong>&ndash;</strong> </strong>複数のネットワークをまたがって、Enterpriseスマート コントラクトをルーターとゲートウェイとして使用して、ブロックチェーンの種類間で統合を実行します。 中間層で統合を実行すると、ネットワーク間の広範な統合ロジックが可能になります。また、ブロックチェーンからブロックチェーンへの直接統合を容易にする特注コードの必要性を取り除き、生産性を向上させることができます。</li>
   <li><strong>アプリケーション統合 <strong>&ndash;</strong> </strong> ERP、CRM、Payment、その他のシステムを含むプロセスにブロックチェーン アプリケーションを参加する分散トランザクションを作成して参加します。 1 つのバインドされたトランザクション要求を使用して、同じトランザクション コンテキスト内で複数ステップのシングル チェーン操作またはマルチチェーン操作を実行し、1 つの結果を返します。 完全なトランザクション コンテキスト グループには、複合レシートと&rsquo;証拠監査レポートを提供する各トランザクションの証明と領収書が含まれている。</li>
   <li><strong>ブロックチェーン &ldquo;オラクル&rdquo; &ndash;</strong> パブリック ブロックチェーン &ldquo;アプリケーションに&rdquo; 対して構成証明されたデータ入力を取得して提供するエージェントとして機能する Oracle を作成します。</li>
   <li><strong>コードの再使用<strong>&ndash;</strong> </strong>エンタープライズ システムの支払い、ERP、銀行取引、EDI、IoT システムへの一般的な統合、または Enterprise Smart Contract Marketplace の ISV プロバイダーとして、再利用可能なライブラリを作成します。</li>
  </ul>


  <p>ブロックチェーン戦略のこの重要なコンポーネントを共有するために、DevCon3 に来て非常に楽しみに思います。 ブースに立ち寄って、こんにちはと言います。 フィードバックを受け取り、学習を共有できるのを楽しみにしています。</p>
