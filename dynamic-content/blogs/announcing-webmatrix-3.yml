Content: '<p><strong><span>Editor のメモ: </span></strong><span>この投稿は、Justin にあるプログラムマネージャーからのものです。 &nbsp; </span></p>  <p><span>現時点では、WebMatrix 3 のリリースを発表いたします。</span><span> &nbsp; </span> <span>WebMatrix は、 <a href="https://weblogs.asp.net/scottgu/archive/2010/07/06/introducing-webmatrix.aspx" target="_blank">2010 で導入</a>された無料かつ軽量の web 開発ツールであり、ASP.NET、PHP、および Node.js の web 開発エクスペリエンスを簡略化することに重点を置いています。 &nbsp; &nbsp;その後、多くのフィードバックを受け取り、多くの新機能が追加されました。 &nbsp;開始するには、リリースをダウンロードするか、概要ビデオをご覧ください。</span></p>  <p><a href="https://www.microsoft.com/web/webmatrix/" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5722.Free_2D00_download.jpg" alt="" border="0"></a></p>  <p><a href="https://channel9.msdn.com/posts/WebMatrix-3-Demo-Video" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4628.Watch_2D00_video.jpg" alt="" border="0"></a></p>  <p><span>このリリースの要点は、Azure websites の簡単 Windows な統合、クラウドでのリモート編集、Git と TFS のソース管理ツールなどです。&nbsp;</span></p>  <p><span style="text-decoration: underline;"><strong><span style="font-size: medium;">Windows Azure websites との統合</span></strong></span></p>  <p><span>WebMatrix 2 は、web サイトを簡単に作成し、それらを Azure Windows にデプロイするための優れた一致でした。 &nbsp;ここでは、WebMatrix 3 の一歩進んで説明しました。 &nbsp;WebMatrix 3 を初めて起動するときに、Windows Azure にサインインするオプションがあります。 &nbsp;<a href="https://manage.windowsazure.com/" target="_blank">管理ポータル</a>で使用するのと同じ資格情報を使用してサインインできます。</span></p>  <p><span><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6327.Sign_2D00_in.jpg" alt="" border="0"><br></span></p>  <p><span>&nbsp;</span>サインインした後、Windows Azure websites で最大10個の無料サイトを作成することができます。 &nbsp;WebMatrix は、これらのサイトを自動的に作成し、構築済みのテンプレートまたはアプリケーションギャラリーから新しいサイトを作成するときに、公開情報を設定します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2161.Prerequisites.png" alt="" border="0"></p>  <p><span>&nbsp;</span>私たち &rsquo; は、サイトをローカルおよび Windows Azure で管理するための簡単で効果的な方法を作成することを願っています。&nbsp;</p>  <p><strong><span>優れたビデオ:</span></strong> <span> WebMatrix 3 を使用してサイトを構築し、<a href="https://youtu.be/liVozPQaaRY" target="_blank">それを Azure Windows にデプロイする</a>方法 &nbsp; をご覧ください。</span></p>  <p><span style="font-size: medium;"><strong><span style="text-decoration: underline;">クラウドでのリモート編集</span></strong></span></p>  <p><span>WebMatrix 2 では、Windows Azure portal から直接 Web サイトを開く機能を追加しました。 &nbsp;WebMatrix 3 では、サイトのリモート編集に優れた開発者エクスペリエンスを提供することで、そのエクスペリエンスを丸めまし &rsquo; た。 &nbsp;新しい visual site gallery を使用すると、ローカルコンピューター上の既存のサイトを開いたり、Windows Azure でホストされているサイトをリモートで編集したりすることができます。</span></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5342.choose_2D00_a_2D00_site.jpg" alt="" border="0"></p>  <p><span>&nbsp;</span>リモートサイトで作業しているときに、IntelliSense およびその他のツールは、サイトがローカルの場合と同じように動作します。 &nbsp; サイトをローカルで使用する場合は、 &lsquo; [ダウンロード &rsquo; ] ボタンをクリックして、実行時の依存関係をインストールして構成し、コンピューター上のサイトを操作できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1145.configure.jpg" alt="" border="0"></p>  <p><span>&nbsp;</span><strong>優れたビデオ:</strong> &nbsp;WebMatrix 3 を使用して<a href="https://youtu.be/ioz6KJChXNc" target="_blank">Windows Azure でライブサイトを編集</a>する方法については、こちらをご覧ください。&nbsp;</p>  <p><span style="font-size: medium;"><strong><span style="text-decoration: underline;">Git と TFS によるソース管理</span></strong></span></p>  <p><span>WebMatrix 2 で最も要求されている機能の1つは、バージョン管理ソフトウェアのサポートでした。 &nbsp;TFS と Visual Studio の発表に従って<a href="https://blogs.msdn.com/b/bharry/archive/2013/01/30/git-init-vs.aspx" target="_blank">git バージョンコントロールをサポート</a>し、WebMatrix 3 では</span><span></span> git と TFS の両方をサポートして<span>います。ソース管理のエクスペリエンスは拡張可能であり、いくつかのパートナーと協力して、CodePlex と GitHub の豊富なサポートを提供してきまし &rsquo; た。</span></p>  <p><span><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3704.open_2D00_from_2D00_source_2D00_control.jpg" alt="" border="0"><br><!--[endif]--></span></p>  <p><span>&nbsp;</span>Git ツールは、現在のリポジトリ、構成、および既存のツールで動作します。 &nbsp;このエクスペリエンスには、コミット、分岐、複数のリモートのサポートが含まれており、 <a href="https://azure.microsoft.com/en-us/develop/net/common-tasks/publishing-with-git/" target="_blank">Windows Azure に web サイトを発行する</a>場合に適しています。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7827.git_2D00_tooling.jpg" alt="" border="0"></p>  <p><span>&nbsp;</span>TFS エクスペリエンスは、一般的なソース管理タスクを簡単にすることに重点を置いています。 &nbsp;これは、無料のプライベート Git と tfs リポジトリを提供する、ホストされている tfs ソリューションである<a href="https://tfs.visualstudio.com/" target="_blank">Team Foundation Service</a>と適切に一致します。 &nbsp;新しいソース管理機能を使用して、 <a href="https://azure.microsoft.com/en-us/develop/net/common-tasks/publishing-with-git/" target="_blank">Windows Azure にサイトをデプロイ</a>することもできます。&nbsp;</p>  <p><strong><span>優れたビデオ:</span></strong> <span> &nbsp; Justin をご覧ください。 WebMatrix 3 での<a href="https://youtu.be/Q_6gYba3C1k" target="_blank">Git</a>と<a href="https://youtu.be/EyTbQCFmsMs" target="_blank">TFS の統合</a>を紹介しています。</span>&nbsp;</p>'
