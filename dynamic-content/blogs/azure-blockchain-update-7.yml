Content: >-
  <p>Azure&#39;s サービスとしてのブロックチェーンは急速に成長し続けています。 さまざまなパートナーオファリングをすべて統合し、最も一般的な使用のために簡単に見つけられるようにするために、これらの資産を見つけられる3つの主要な場所に移動します。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/">認定された Marketplace</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/templates/">テンプレートライブラリ</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/devtest-lab">DevTest labs</a></li>
   <li><a href="https://github.com/Azure/azure-blockchain-projects/tree/master/baas-artifacts">アーティファクトリポジトリ</a></li>
  </ul>


  <p>DevTest labs は、ブロックチェーンネットワークの機能を活用するための非常にアクティブな場所です。 Azure DevTest labs では、パートナー、競合他社、サプライチェーンを招待するラボ &quot; サンドボックス &quot; を作成して、作成したリソースを完全に制御できますが、他のリソースに対する管理アクセス許可はありません。 これにより、分散型台帳に基づく共有の e コマースプラットフォームに移行する際に、ブロックチェーンのコラボレーションユースケースを試すための最適な環境が作成されます。 これにより、Azure サブスクリプション内で独自 &quot; のプライベート &quot; コンソーシアムラボを作成したり、使用制限を設定したりできます。ただし、共同 &quot; ラボのセットアップ全体 &quot; をスキップして、すぐに作業を開始できます。</p>


  <p>DevTest Labs アーティファクトライブラリに <a href="https://github.com/Azure/azure-blockchain-projects/tree/master/baas-artifacts">新しいホームが追加</a>されました。 以前の場所はそのまま残りますが、更新されません。 古いライブラリを DevTest Lab に手動で追加した場合は、アーティファクトライブラリの URL を新しい URL にリダイレクトしてください。</p>


  <p>独自 &quot; のコンソーシアム &quot; ラボを簡単に使い始めるために、サービスとしてのブロックチェーン Marketplace テンプレートを作成しました。 このテンプレートでは、最も人気のあるラボ設定を使用してラボが自動的にセットアップされ、既存のサービスとしてのブロックチェーンパートナー製品のライブラリが含まれます。 ブロックチェーンの成果物のライブラリは最新の状態に保たれるため、新しい分散型のプラットフォーム、ツール、およびサービスが使用可能になったことがわかります。</p>


  <h2>新しいパートナー</h2>


  <p>今週の Microsoft は、Algorythmix、Tendermint、殺到、Monero、およびを歓迎しています。</p>


  <h4><a href="https://algorythmix.in/beta/">Algorythmix</a></h4>


  <p>Cetas: 分散型の KYC と信用格付けサービス</p>


  <p>Cetas は、コラボレーション経済の力を使用して、複数の組織にわたる id と評判のサービスを提供することを目的としています。 cetas を使用すると、さまざまな業界組織にわたる信用格付けと KYC/AML のような、複雑な id および評価システムプロセスを共有できます。 cetas は、AML とプライバシーに関する法律の遵守を維持します。これにより、管理者は、検証権限で同意や銀行取引を行うことができます。 この堅牢な id プラットフォームでは、次世代の P2P 信用格付けプラットフォームが有効になります。このプラットフォームでは、新しいコラボレーション経済全体の行動に基づいてエンティティのクレジットスコアが生成されます。</p>


  <p>Microsoft Azure との統合により、ユーザーおよび組織は、分散型の台帳とそのアプリケーションの KYC/AML/クレジットサービスを提供できます。 certas は、開発者向けに、業界の KYC/AML 機能を追加して拡張サービスを構築するためのプラットフォームを提供します。 Algorythmix は、今後数か月の間に提供される予定である、Microsoft BaaS Cetas のベータ版をリリースしています。</p>


  <h4><a href="https://www.expanse.tech/">区域</a></h4>


  <p>このプラットフォームは、コミュニティベースの、一元化された情報、アプリケーション、およびスマートコントラクトプラットフォームです。 このプロジェクトは、メンバーが直接共同作業する DAO (分散型組織) によって、そのコミュニティによって運営されています。意見やアイデアを交換します。そして、今後の開発と管理の決定について、プロジェクト&#39;を確認してください。 高度なスマートコントラクトのコレクションである dApps とツールキットを利用することで、あらゆる種類のユーザーと組織が、ブロックチェーンテクノロジの最も優れたアプリケーションの一部に直感的にアクセスできるようになります。</p>


  <p>このプロジェクトには、企業、charities、および政府が使用できるツールとサービスが用意されています。これを使用すると、スマートアセットを作成して管理し、デジタルのフルフィルメントと流通を実現することから、ブロックチェーンテクノロジを簡単かつ直感的に利用できます。 Microsoft と連携して、Microsoft と連携して強力なソリューションを提供し、Azure のサービスと、一連のブロックチェーンの力を活用しています。 &quot;詳細については、以下のビデオ<a href="https://azure.microsoft.com/en-us/documentation/templates/go-expanse-on-ubuntu/">をご覧ください。</a></p>


