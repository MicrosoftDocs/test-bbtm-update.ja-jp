  <h4><a href="https://getmonero.org/home">Monero</a></h4>


  <p>Monero は、ビットコインのコードベースに基づいていない暗号化の通貨であり、プライベート、セキュリティ、および拡張性を可能な限り維持することを目的としています。 すべての Monero トランザクションは暗号されていない、unlinkable であり、明確 &quot; なトークンはありません &quot; 。 これにより、エンドユーザーは Monero を値のプライベートストアとして、またはブロックチェーン分析または miner censorship に impervious する exchange の中で使用することができます。</p>


  <p>プライバシー対応またはプライバシー中心のアプリケーションを構築している開発者は、Monero&#39;を既定で有効にするアプローチを利用することでメリットが得られます。これにより、すべてのトランザクションで使用できる小規模およびシンプルなメタデータストレージ領域 (tx_extra) が評価されます。 さらに、Daniel Bernstein&#39;s Curve25519 EC 曲線と EdDSA 署名に基づく標準および単純なの暗号化を利用できます。</p>


  <p>これらのビルは、非チェーンまたは sider のシステム&#39;システムにおいて、オンチェーンの制限について心配する必要があります。これにより、Monero&#39;s 動的ブロックサイズアルゴリズムが拡張され、チェーンの需要に基づいてブロックサイズの上限が縮小されます。 必要に応じて Monero ブロックチェーンに戻ります。</p>


  <p>最後に、研究ラボの研究ラボ<a href="https://lab.getmonero.org">サイト</a> &nbsp; で提供されているいくつかの研究情報とツールを、研究ラボの<a href="https://github.com/monero-project/research-lab">&#39;s GitHub リポジトリ</a>に記載されています。これについては、その研究に興味を持っています。</p>


  <p>詳細については、公式の <a href="https://forum.getmonero.org/">Monero フォーラム</a> をご覧になるか、 <a href="https://azure.microsoft.com/en-us/documentation/templates/monero-on-ubuntu/">こちら</a>をご覧ください。</p>


  <h4>角丸 um</h4>


  <p>角丸 um は、中心となる Um SmartChain のベースブロックチェーンとして機能する、関係証明の暗号通貨です。 この機能を使用すると、集中管理されたサーバーを使用せずに、分散型ブロックチェーンサービスを開発するための独自のプラットフォームを提供することができます。 急に成長しているリストには、Username-Address リンケージ、存在証明、所有権の証明、ファイルの出所の出所が含まれます。 高度な放射型の Um 関数は、角丸 Um ブロックチェーンに埋め込まれ、SmartChain RPC クライアントを介してアクセスされます。 ファイルの配信元を確認するには、SmartChain OneClickVerify システムを使用するか、SmartChain verify web サイトを使用します。</p>


  <h4><a href="https://tendermint.com/">Tendermint</a></h4>


  <p>Tendermint は、世界&#39;s ブロックチェーンのシンプルさ、セキュリティ、および速度を実現します。</p>


  <ul>
   <li><strong>単純化:</strong> 任意のプログラミング言語でブロックチェーンアプリケーション (スマートコントラクトなど) をプログラミングします。ビジネスロジックに焦点を当てます。</li>
   <li><strong>セキュリティ:</strong> 最先端の責任を持つ BFT の合意アルゴリズム。Tendermint は、電気やマイニングではなく、デジタル署名とクォーラムを使用します。</li>
   <li><strong>速度:</strong> 秒単位のブロックと1万トランザクション (1 秒あたり)フォークフリーチェーンでトランザクションを即座にコミットおよび決済します。</li>
  </ul>


  <p>Tendermint は、ブロックチェーン開発用の新しいモジュール型アーキテクチャを開発しています。コアでオープンソースのブロックチェーンエンジンを使用して、任意の台帳アプリケーションを機能させることができます。Bitcoin &rsquo; s UTXO、Ego um 仮想マシン、またはまったく新規デザインのいずれに基づいているか。</p>


