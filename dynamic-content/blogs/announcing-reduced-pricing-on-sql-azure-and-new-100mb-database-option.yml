Title: SQL Azure と新しい100mb データベースオプションの料金の削減
Summary: データベースサイズの範囲の両端にわたって顧客のニーズの変化に対応するために、SQL Azure の価格を下げ、100 mb のデータベースオプションを導入しています。  お客様は 48% ~ 75% を実感します...
Content: '<p>データベースサイズの範囲の両端にわたって顧客のニーズの変化に対応するために、SQL Azure の価格を下げ、100 mb のデータベースオプションを導入しています。</p>  <p>1 GB を超えるデータベースでは、48% から75% の節約が実現されます。 &nbsp;100mb DB オプションを使用すると、お客様は以前の価格の半分に SQL Azure を使用できます。一方、高可用性、フォールトトレランス、セルフ管理、エラスティックスケールアウト、オンプレミス接続、完全サービスレベルアグリーメント &nbsp; などのすべての機能が提供されます。新しい料金の詳細については、<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/details/#database/?WT.mc_id=cmp_pst001_blg_post0055pri">こちら</a>を参照してください。&nbsp;</p>  <p>現在 &rsquo; の価格の引き下げと新しいエントリレベルのデータベースオプションは、お客様のフィードバックと進化する使用パターンの両方の結果です。 &nbsp; 具体的には、過去18か月間に2つの使用パターンが出現しています。 &nbsp; まず、多くのプロジェクトは小規模ですが、サイズをすばやく拡大する必要があります。 &nbsp;このパターンを促進するために、大規模なデプロイのために、スケールとオプションのメリットを高めることにしています。 &nbsp; データベースのサイズが大きくなるにつれて、GB あたりの料金が大幅に低下します。 &nbsp; 2つ目の方法として、小規模なワークロードを持つ多くのクラウドの導入元とお客様は、低コストのオプションを使用して、 大規模なデータベースを必要とするお客様が 150 GB のオプションを利用できるようになったのと同様に、小規模なデータベースのニーズに対応するために 100 MB のオプションを使用して、もう一方のエンドでも同じレベルの選択肢を提供しています。 &nbsp; 現在 &rsquo; の発表は、さまざまなシナリオを持つお客様がクラウドコンピューティングを利用できるようにするための継続的な取り組みにおけるもう1つの一歩です。&nbsp;</p>  <p>次のグラフでは、クラウドデプロイの増加とデータベースサイズの増加に伴って、コストの削減を並列で比較できます。 &nbsp; 詳細については、 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/calculator//?WT.mc_id=cmp_pst001_blg_post0055cal">料金計算ツール</a> と価格に関する <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/details/#database/?WT.mc_id=cmp_pst001_blg_post0055pri">ページ</a> をご確認ください。&nbsp;</p>  <table style="width: 518px; height: 295px;" border="1" cellpadding="2" cellspacing="2">  <tbody>  <tr>  <td width="42">  <p><b>8GB</b></p>  </td>  <td width="58">  <p><b>以前の価格</b></p>  </td>  <td width="47">  <p><b>新しい価格</b></p>  </td>  <td width="51">  <p><b>新しい価格/GB</b></p>  </td>  <td width="63">  <p><b>合計% 減少</b></p>  </td>  </tr>  <tr>  <td width="42">  <p>5</p>  </td>  <td width="58">  <p>$49.95</p>  </td>  <td width="47">  <p>$25.99</p>  </td>  <td width="51">  <p>$5.20</p>  </td>  <td width="63">  <p>48%</p>  </td>  </tr>  <tr>  <td width="42">  <p>10</p>  </td>  <td width="58">  <p>$99.99</p> 