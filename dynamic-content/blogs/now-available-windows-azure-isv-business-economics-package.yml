Title: 利用可能になった Azure ISV のビジネス経済性パッケージの Windows
Summary: isv &rsquo; は Windows azure で SaaS アプリを構築することを検討する必要があります。 Windows azure ISV Business 経済パッケージを確認する必要があります。 &nbsp; このパッケージには、ケーススタディ、レポート、ホワイトなどが含まれています...
Content: '<p>isv &rsquo; は<a target="_blank" href="https://azure.microsoft.com/">Windows azure</a>で SaaS アプリを構築することを検討する必要があります。 <a target="_blank" href="https://partner.microsoft.com/global/40163455">Windows azure ISV Business 経済パッケージ</a>を確認する必要があります。 &nbsp; このパッケージには、推定コスト、市場機会に対するアナリストの予測、既に SaaS オファリングを正常に構築した Isv のベストプラクティスを理解するのに役立つ、ケーススタディ、レポート、ホワイトペーパーが含まれています。 &nbsp;コンテンツの詳細については、以下を参照してください。  </p>  <ul>  <li>SaaS アプリケーションで Windows azure を使用した isv のコストの例を含む Windows azure platform の概要  <ul>  <li>ISV 概要デッキ</li>  <li>"Azure Windows のはじめにに関するガイダンスドキュメント</li>  </ul>  </li>  </ul>  <blockquote>  </blockquote>  <ul>  <li>排他アナリストレポート<span style="text-decoration: underline;"></span>  <ul>  <li><span style="text-decoration: underline;">Gartner: 予測-パブリック Cloud Services、全世界および地域、業界セクター、2009-2014 </span></li>  <li><span style="text-decoration: underline;">IDC: サービスとしての世界規模のソフトウェア 2010 &ndash; 2014 予測: ソフトウェアが同じになることはありません </span></li>  <li><span style="text-decoration: underline;">Forrester: 2010 でのアプリケーション開発の上位5つの変更</span></li>  </ul>  </li>  </ul>  <blockquote>  </blockquote>  <ul>  <li>Microsoft ホワイトペーパーのコレクションと ISV ケーススタディの成功  <ul>  <li>ホワイトペーパー  <ul>  <li>2010年11月のクラウドの経済性</li>  <li>2010年8月の Microsoft Cloud のセキュリティ保護</li>  </ul>  </li>  <li>ISV のケーススタディ   <ul>  <li>Quest ソフトウェア、米国、3500人の従業員 </li>  <li>Softeng, スペイン, 30 人の従業員 </li>  <li>SharpCloud, 英国, 50 従業員 </li>  <li>Holtl 小売りソリューション、ドイツ、85従業員 </li>  <li>NVoicePay、米国、49の従業員 </li>  <li>Sitecore、デンマーク、200の従業員 </li>  </ul>  </li>  </ul>  </li>  </ul>  <p>詳細を確認してダウンロードするに <a target="_blank" href="https://partner.microsoft.com/global/40163455">は、ここ</a> をクリックしてください。</p>  <ul>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/19/now-available-windows-azure-isv-business-economics-package.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
