Title: '更新: Azure Media Indexer v1.0 リリースノート'
Summary: Azure Media Indexer の最終リリースでは、ユーザビリティに影響を与えるいくつかのバグがありました。  すべてのユーザーに簡単なフィードバックをお寄せいただき、アジャイルを維持し、いくつかの更新を行ってきました。
Content: >-
  Azure Media Indexer の最終リリースでは、ユーザビリティに影響を与えるいくつかのバグがありました。すべてのユーザーに簡単なフィードバックをお寄せいただき、アジャイルを維持し、いくつかの更新を行ってきました。

  <h2></h2>

  <h2>出力形式</h2>

  バージョン1.2 では、構成ファイルが更新され、インデクサーによって生成される出力ファイルをユーザーが選択できるようになりました。ただし、解析のバグのため、このフラグは今まで無視されていました。バージョン1.2.1 では、必要なファイルのみが正しく出力されるようになりました。

  <blockquote>構成の変更を忘れないでください。前の投稿をご確認ください: <a href="https://azure.microsoft.com/blog/2015/04/13/azure-media-indexer-spanish-v1-2/" target="_blank">Azure Media Indexer</a> v1.0</blockquote>

  <h2>プライマリアセットファイル</h2>

  次に、インデクサージョブの出力資産の主要 AssetFile となるファイルを決定するロジックを変更しました。メディアプロセッサは、次の優先順位でプライマリ AssetFile を選択します。

  <ol>
      <li>TTML ファイル (存在する場合)</li>
      <li>XML で指定された最初の CaptionFormat (TTML がない場合)</li>
  </ol>

  &nbsp;

  <h2>WebVTT タイムスタンプの問題</h2>

  最後に、特定の状況で WebVTT 出力ファイルに mislabeled タイムスタンプが含まれるようにするバグを修正しています。


  いつでも、に関するご質問やご意見 <a href="mailto:indexer@microsoft.com">indexer@microsoft.com</a> をお寄せください。


  Azure Media Indexer がわからない場合は、入門のブログ記事<a href="https://aka.ms/indexerblog">をご覧ください。</a>


  インデクサーが更新されました。 詳細については、 <a title=" 「Indexer 1.3.2 " href="https://azure.microsoft.com/blog/2015/08/12/update-azure-media-indexer-v1-3-2/"> release note for version 1.3.2 </a> 」をご覧ください。
