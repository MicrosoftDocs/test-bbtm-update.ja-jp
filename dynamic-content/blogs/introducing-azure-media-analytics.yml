Title: 'NAB Show 2016: 強力なビデオインテリジェンスの Azure Media Analytics の概要'
Summary: Azure Media Services チームは、エンタープライズ規模、コンプライアンス、セキュリティ、および.. で提供される音声サービスと視覚サービスのコレクションである Azure Media Analytics の可用性を発表することを誇りとしています。
Content: >-
  <p>従業員のトレーニング、お客様への対応、およびビジネス機能のドキュメント化で優先的に利用するメディアとしてビデオを取り入れる組織や企業が増えています。 クラウドコンピューティングは、これらの大きなメディアファイルを格納、ストリーミング、およびアクセスすることを有効にしますが、ビデオコンテンツライブラリを拡大するにつれて、より有意義でパーソナライズされたユーザーとの対話を作成し、ビジネスを次のレベルに発展させるために、ビデオから新しい洞察を抽出するための実質的な手段となります。</p>


  <p>marketplace でのこの増加するニーズに対応するために、Azure Media Services チームは、 <a href="https://azure.microsoft.com/en-us/services/media-services/media-analytics/">Azure Media Analytics</a>のパブリックプレビュー、企業規模での音声およびコンピュータービジョンサービスのコレクション、コンプライアンス、セキュリティ、およびグローバルな展開を<a href="https://www.nabshow.com/">NAB Show 2016</a>で発表することを誇りとしています。 Azure Media Analytics サービスはコア<a href="https://azure.microsoft.com/en-us/services/media-services/">Azure Media Services</a>プラットフォームコンポーネントを使用して構築されているため、1日に大規模なメディア処理を処理する準備ができています。</p>


  <p>マイクロソフトでは、お客様からのフィードバックと要件に基づいて、公共の安全性、政府および監視から、小売、教育、自動車などのお客様の要望に基づいて、これらのサービスを導入しています。 Azure Media Analytics では、大量のビデオを管理、処理、および確認するために必要な手作業の労力を削減することにより、生産性を向上させます。</p>


  <p>インテリジェントなクラウドソリューションの開発を目的とした認知メディアソリューションを提供する<a href="https://www.veritone.com/">Veritone</a>は、認知メディアプラットフォームを通じて、放送、広告主、メディア企業、およびその他の企業向けに、ほぼリアルタイムのインテリジェンスソリューションを構築してデプロイしました。 優れ &quot; た認識エンジン &quot; をいち早く導入すると、Veritone は Microsoft&#39;s Azure Media Indexer サービスをそのプラットフォームに組み込むことによって、明確なビジネス上の利点を既に見てきました。 Azure Media Analytics の一部として、Azure Media Indexer は、顧客のために複数の言語のオーディオおよびビデオコンテンツを Veritone にすばやく簡単に分析して、大規模に再生することを支援しました。</p>


  <p>Veritone は、認知エンジンポートフォリオを展開するため、プライベートプレビューでの追加 Azure Media Analytics サービスの実装を既に開始しています。 Veritone Co-Founder メディアの社長 Steelberg、Veritone, Inc. &ldquo; の組織や企業は、現在、ビデオコンテンツを非常に優れた速度で生み出しています。 業界全体でインテリジェントなクラウドソリューションを構築することを専門としている企業であるため、 &rsquo; Microsoft Azure Media Analytics &rsquo; 高度な機械学習テクノロジをお客様のプラットフォームに音声と視覚で組み込むことを楽しみにしています。 この統合により、お客様は、ブロードキャスト、広告、法執行、および法律業界全体にわたって現在展開されている実用的な洞察を発見できるようになりました。&rdquo;</p>


  <p>Microsoft &rsquo; の <a href="https://build.microsoft.com/">ビルド開発者カンファレンス</a>の2週間前に、 <a href="https://www.microsoft.com/cognitive-services">Cognitive Services</a>の一部としてこれらの機能の一部を紹介しました。開発者は、このような機能の一部を、限られたスケールでビデオのビジョン機能を使用してすぐに開始し、この高度な機能をボットやアプリケーションに取り込むことができます。 Azure Media Analytics は、大規模な組織で必要とされる完全なスケール、コンプライアンス、セキュリティ、グローバル展開により、これらのビデオ Api をエンタープライズ環境にもたらします。</p>


  <p>この発表の一環として、Azure Media Indexer (2014 年9月以降に一般公開されています) と、Azure Media Services (制限付きのプレビューメディアプロセッサとして提供されています) の Microsoft hyperlapse は Azure Media Analytics 下のサービスのコレクションに参加します。 Azure Media Indexer を除く Azure Media Analytics のすべてのサービスは、期間限定で無料でご利用いただけます。 Azure Media Analytics の <a href="https://aka.ms/amademos">デモページ</a> を参照して、これらのテクノロジの可能性を最初に確認することができます。</p>


  <h2>詳細: Azure Media Analytics</h2>


  <p>現時点では、Azure Media Analytics を使用するお客様は、次のサービスにアクセスできます。</p>


  <ul>
      <li>
      <p><strong><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-indexer/">インデクサー</a></strong> &ndash; この発表では、 <a href="https://azure.microsoft.com/en-us/blog/new-languages-with-azure-media-indexer-2-preview/">Azure Media Indexer 2 Preview</a>と呼ばれる新しいメディアプロセッサを使用して、6つの新しい言語 (合計8つ) の音声合成機能のサポートが導入されました。 サポートされている言語の完全な一覧には、英語、スペイン語、フランス語、ドイツ語、イタリア語、中国語、ポルトガル語、およびアラビア語があります。 その他の言語のサポートは、今後数か月の間に提供される予定です。</p>
      </li>
      <li>
      <p><strong><a href="https://azure.microsoft.com/en-us/blog/announcing-hyperlapse-for-azure-media-services/">Hyperlapse</a></strong> &ndash; Microsoft Hyperlapse は、MSR で20年以上のコンピュータービジョン研究を行った結果であり、ビデオ安定化と時間を組み合わせて、長い形式のコンテンツからすばやく使用できる美しいビデオを作成します。 ハイパーテキストの無料のパブリックプレビューリリースでは、1万フレームの上限が削除されました。 低速撮影のほか、Hyperlapse では携帯電話やビデオ カメラを使用して撮影したブレのあるビデオから安定したビデオを作成することもできます。</p>
      </li>
      <li>
      <p><strong><a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-motion-detection/">モーション検出</a></strong> &ndash;名前が示すように、このサービスを使用して、ひな形の背景を持つビデオのモーションを検出できます。 これは、監視ビデオ フィードで監視カメラによって検出された移動イベントに誤検出がないかどうかを確認する必要がある顧客にとって理想的なサービスです。</p>
      </li>
      <li>
      <p><strong><a href="https://azure.microsoft.com/en-us/blog/face-and-emotion-detection/">顔の検出と顔の感情</a></strong> &ndash;このサービスを使用すると、幸せ、悲しみ、驚き、怒り、軽蔑、恐怖、嫌悪感、indifference/nd など、people &rsquo; の顔とそのを検出できます。 これは、イベントに参加している人の反応を収集し分析するなど、以下に説明するいくつかの業界アプリケーションに有用です。</p>
      </li>
      <li>
      <p><strong><a href="https://azure.microsoft.com/en-us/blog/video-summarization-on-azure-media-analytics/">ビデオの概要</a></strong> &ndash;ビデオの概要作成は、ソースビデオから興味深いスニペットを自動的に選択することで、長いビデオの概要を作成するのに役立ちます。 これは、長いビデオにおいて予定されている内容の概要をすばやく提供する場合に便利です。</p>
      </li>
      <li>
      <p><strong>*<a href="https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/">ビデオ光学式文字認識</a></strong> &ndash;名前が示すように、このサービスを使用して、ビデオに表示されるテキストを抽出できます。 これは、大量のテキストを含むビデオのスマート検索エンジンを構築する場合に非常に便利です。 検索エンジンは、タイトルと説明だけでなく、ビデオから抽出されたテキストにもインデックスを作成できます。</p>
      </li>
      <li>
      <p><strong>*<a href="https://azure.microsoft.com/en-us/blog/content-moderator-azure-media-analytics/">コンテンツのモデレート</a></strong> &ndash;このサービスは、不快感を持つコンテンツのレビューに必要な手作業を減らすことを目的と &nbsp; して設計されており、匿名ソースから送信されたユーザーが生成した大量のコンテンツを扱う場合に最適です。</p>
      </li>
  </ul>


  <p><i>* ビデオ光学式文字認識 (OCR) とコンテンツモデレーションは、プライベートプレビューでお客様が利用できます。ビデオの OCR とコンテンツのモデレートにアクセスするには、電子メールを送信 <a href="mailto:amsanalytics@microsoft.com">amsanalytics@microsoft.com</a> します。 </i></p>


  <h2>シナリオ</h2>


  <p>次に示すのは、Azure Media Analytics が業界全体の組織や企業がビデオの新しい洞察を収集て、よりパーソナライズされたユーザーと従業員のエンゲージメントを作成できるようにするシナリオの例です。また、ビデオコンテンツの膨大な量をより効率的に管理することもできます。</p>


  <ul>
      <li>
      <p><strong>コールセンター</strong> &ndash;ソーシャルメディアが登場したとしても、お客様の電話センターでは、顧客サービストランザクションの大部分が引き続き促進されます。 この音声データには顧客に関する豊富な情報がエンコードされています。これらの情報を分析すれば、製品のロードマップを向上させることができるほか、コール センターの従業員をトレーニングし高い顧客満足度を達成することができます。 Azure Media Indexer を使用することで、顧客はテキストを抽出して検索インデックスとダッシュボードを構築し、最も一般的な苦情、苦情発生の原因、およびその他の関連するデータを取り巻くインテリジェンスを抽出することができます。</p>
      </li>
  </ul>


  <ul>
      <li>
      <p><strong>教育</strong> &ndash;&ndash;教育機関では、多くの場合、ビデオに PowerPoint スライドが表示されます。 ビデオの光学式文字認識サービスをインデクサーと組み合わせて使用することで、お客様は、話された作業と表示されているセンテンスの両方を抽出し、より高度な検索インデックスを作成できます。これにより、学生が関連するビデオをより迅速に見つけることができます。</p>
      </li>
  </ul>


  <ul>
      <li>
      <p><strong>ユーザーが生成したコンテンツのモデレート</strong> &ndash;多くの組織は、ニュースメディアのアウトレットから警察部門に向けて、ビデオや画像などの UGC メディアを受け入れるポータルを公開しています。 コンテンツの量は、予期しないイベントが原因で急上昇することがあります。 これらのシナリオで、コンテンツが適切かどうかを手動で効果的に確認することは不可能に近いと言えます。 顧客は、コンテンツ モデレート サービスを利用して、適切なコンテンツに的を絞ることができます。</p>
      </li>
  </ul>


  <ul>
      <li>
      <p><strong>監視</strong> &ndash;IP カメラの拡大により、監視ビデオが急増しています。 監視ビデオを手動で確認するとなると、時間がかかり、ヒューマン エラーが発生しやすくなります。 Azure Media Analytics には、派生物を確認、管理、および作成するプロセスを容易にするための、モーション検出、顔検出、ビデオ OCR、ハイパーな期限など、いくつかのコンポーネントが用意されています。</p>
      </li>
  </ul>


  <p>&rsquo;Azure Media Analytics の追加により、インテリジェントクラウドを強化することを本当に期待しています。 &rsquo;今週の NAB ショーに参加している場合は、 &rsquo; SL6810 のブースで、さらに詳しく知ることができます。 また、これらのテクノロジの可能性を最初に確認する Azure Media Analytics の <a href="https://aka.ms/amademos">デモページ</a> もご覧ください。</p>
