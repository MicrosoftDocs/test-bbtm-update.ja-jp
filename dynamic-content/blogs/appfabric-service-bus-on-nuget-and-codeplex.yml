Slug: appfabric-service-bus-on-nuget-and-codeplex
Title: AppFabric Service Busと CodePlex NuGetに関するページ
Summary: '[この記事は AppFabric チームによって投稿されました。] 現在、Service Busチームは、サービスの学習と使用を開始しやすくするために、いくつかのイニシアチブを発表して満足しています。'
Content: <p>[この記事は AppFabric チームによって投稿されました。]</p>  <p>現在、Service Bus チームは、<a href="https://nuget.org/List/Packages/WindowsAzure.ServiceBus">appFabric Service Bus NuGet パッケージ</a>と <a href="https://servicebus.codeplex.com/">Service Bus Samples CodePlex</a> サイトという Service Bus の学習と使用を開始し始めやすくするために、いくつかのイニシアチブをお知らせします。 サンプルと SDK はどちらも MSDN からのダウンロードとして引き続き利用できますが、これらの新しい選択肢の方が簡単で便利な場合があります。</p>  <h3>Service BusのNuGet</h3>  <p><a href="https://nuget.org/">NuGet</a>は、.Net 用のオープン ソース パッケージ マネージャーであり、Visual Studio に統合され、ライブラリのインストールと更新が簡単です。 従来は、プロジェクト内で使用する前に SDK をダウンロードする必要があります。NuGet では、選択した参照を自動的にダウンロード、構成、更新する新しい [ライブラリ パッケージ参照の追加] オプションが Visual Studio に追加されます。 <a href="https://nuget.org/List/Packages/WindowsAzure.ServiceBus">Service Bus NuGet パッケージ</a>には、AppFabric May CTP を使用するために必要な 2 つの DLL ファイルと構成情報が含まれています。Windows Azure AppFabric <b></b> SDK v2.0 CTP May 2011 Update をダウンロードしてインストールする代わりに、このパッケージを使用できます。 試してみてください。 <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp">AppFabric CTP</a> フォーラムでお考えの情報をお知らせください。</p>  <h3>CodePlex Service Busサンプル</h3>  <p>また、新しい <a href="https://servicebus.codeplex.com">CodePlex</a> サイトでサンプル コードのライブラリを検索して参照する新しい方法を提供いたします。 CodePlex サイトを使用して、より多くのサンプル、ツール、ユーティリティを早期および頻繁に手に取り込むのに役立ちます。 必要に <a href="https://servicebus.codeplex.com/SourceControl/BrowseLatest">応じて、ソース コードを</a> オンラインで参照するか、コピーをダウンロードできます。 開いている <a href="https://www.apache.org/licenses/LICENSE-2.0">Apache 2.0</a> - ライセンスの下で CodePlex サイト ライセンスのサンプル コードをお客様に提供します。サンプル コードとツールを再使用、再配布、および共有しやすくなります。 サイトに定期的にコードを追加します。お客様が共有する情報に関<a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp"></a>するフィードバックをお寄せください。</p>  <p>いつものように、CodePlex と NuGet の役に立つ配送車両について、お客様からご意見をお待ちしています。または、SDK とサンプルをダウンロードしてインストールしますか? フォーラム <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp">でお知</a> らせください。</p>
