Title: 新しい Azure Blueprint により、NIST SP 800-53 への準拠が簡素化されます
Summary: 'お客様が Microsoft Azure で環境をホストする際のコンプライアンス義務を管理するために、Azure に組み込まれています一連のブループリント サンプルを公開しています。 最新のリリースは、Azure Policy 定義のコア セットを特定の NIST SP 800-53 R4 コントロールにマップする NIST SP 800-53 R4 ブループリントです。 '
Content: >-
  <p>お客様が Microsoft Azure で環境をホストする際のコンプライアンス義務を管理するために、Azure に組み込まれています一連のブループリント <a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/samples/nist-sp-800-53-rev4/" target="_blank">サンプルを公開しています</a>。 最新のリリースは、Azure Policy 定義のコア セットを特定の <a href="https://aka.ms/nist80053-blueprint" target="_blank">NIST SP 800-53 R4 コントロールにマップする NIST SP 800-53 R4</a> ブループリントです。 NIST SP 800-53 に基づくコンプライアンス要件を持つ米国の政府機関や他の組織の場合、このブループリントは、お客様が Azure 環境のコンプライアンスを事前に管理および監視するのに役立ちます。&nbsp;</p>


  <p>無料の <a href="https://aka.ms/getblueprints" target="_blank">Azure Blueprints</a> サービスを使用すると、クラウド アーキテクトと情報テクノロジ グループは、組織の標準、パターン、要件を実装して遵守する反復可能な一連の Azure&rsquo; リソースを定義できます。 ブループリントは、組織の標準とベスト プラクティスに準拠する環境の設計をサポートし、大規模な移行のための運用実装をサポートするためにスケーリングする、管理されたサブスクリプションの作成を高速化するのに役立つ場合があります。</p>


  <p>Azure は、国際および業界固有のコンプライアンス標準の広範なセットを満たす 90 を超えるコンプライアンスオファリングで業界をリードしています。 これにより、Microsoft は、お客様のコンプライアンス義務を&rsquo; 満たすためにお客様の負担を軽減するのに役立つ独自の立場に置かされます。 実際、多くのお客様 (特に規制対象業界の顧客) は、コンプライアンス設定を自動的にマップするサービスを使用して、環境に対する内部コンプライアンス プラクティスを活用できるという強い関心を示しています。 サービスAzure Blueprints、その関心に対する自然な応答です。&nbsp; お客様は最終的に、環境に適用されるコンプライアンス要件を満たす責任を負い、特定の情報がコンプライアンス のニーズを満たすのに役立つかどうかを判断する必要があります。</p>


  <p>米国国立標準技術研究所 (NIST) は、米国 のすべての連邦情報システム (国のセキュリティに関連する情報を除く) について、セキュリティとプライバシーに関するコントロールのカタログである Special Publication (SP) 800-53 を公開しています。 サイバー攻撃、自然災害、構造障害、その他の脅威から組織を保護するためのコントロールを選択するプロセスが提供されます。</p>


  <p>NIST SP 800-53 R4 ブループリントは、お客様が特定の <a href="https://docs.microsoft.com/en-us/azure/governance/policy/overview" target="_blank">NIST</a> SP 800-53 R4 コントロールを評価するのに役立つ、Azure Policy を使用したガバナンス ガードレールを提供します。 また、これらのコントロールを実装する必要がある Azure でデプロイされたアーキテクチャに対して、主要なポリシー セットをデプロイできます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/samples/nist-sp-800-53-rev4/control-mapping" target="_blank">NIST SP 800-53 R4</a> コントロール マッピングは、このブループリントに含まれるポリシーと、これらのポリシーがさまざまな NIST SP 800-53 R4 コントロールに対処する方法に関する詳細を提供します。 リソースはアーキテクチャに割り当てられると、割り当て済みのポリシーに違反していないかどうかを Azure Policy によって評価されます。 これらのコントロール マッピングには次のものが含まれます。</p>


  <ul>
      <li><strong>アカウント管理。</strong> 組織のアカウント管理要件に準拠していない可能性がある のアカウントの&rsquo;レビューに役立ちます。</li>
      <li><strong>職務の分離。</strong> 適切な数の Azure サブスクリプション所有者を維持するのに役立ちます。</li>
      <li><strong>最小限の特権</strong>: レビューのために優先順位を付ける必要があるアカウントを監査します。</li>
      <li><strong>リモート アクセス。</strong> リモート アクセスの監視と制御に役立ちます。</li>
      <li><strong>監査のレビュー、分析、およびレポート。</strong> イベントが確実にログに記録され、Azure 仮想マシンへの Log Analytics エージェントのデプロイが強制されます。</li>
      <li><strong>最小機能。</strong> アプリケーションのホワイト リストが推奨されているが、まだ構成されていない仮想マシンを監視するのに役立ちます。</li>
      <li><strong>識別と認証。</strong> 特権アクセスを制限および制御するのに役立ちます。</li>
      <li><strong>脆弱性のスキャン。</strong> 情報システムの脆弱性の管理に役立ちます。</li>
      <li><strong>サービス拒否の保護。</strong> Standard レベルが有効Azure DDoS Protectionを監査します。</li>
      <li><strong>境界保護。</strong> システム境界の管理と制御に役立ちます。</li>
      <li><strong>転送の機密性と整合性。</strong> 送信された情報の機密性と整合性を保護するのに役立ちます。</li>
      <li><strong>欠陥の修復。</strong> 情報システムの欠陥の管理に役立ちます。</li>
      <li><strong>悪意のあるコード保護。</strong> 悪意のあるコード保護など、エンドポイント保護の管理に役立ちます。</li>
      <li><strong>情報システムの監視。</strong> Azure リソース全体でログ記録を監査および実施することで、システムの監視に役立ちます。</li>
  </ul>


  <p>Microsoft では、お客様が安全で準拠した方法で Azure を活用するのを支援するために、このコミットメントを継続します。 今後数か月間、HITRUST、FedRAMP、NIST SP 800-171、Center for Internet Security (CIS) ベンチマーク、その他の標準向けの新しい組み込みブループリントをリリースする予定です。</p>


