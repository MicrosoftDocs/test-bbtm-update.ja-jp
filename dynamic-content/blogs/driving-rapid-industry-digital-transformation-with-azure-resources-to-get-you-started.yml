Content: >-
  <p>Microsoft では、業界の課題を解決し、新しい機会を生み出し、すべての組織にデジタル変革を推進することに重点を置いています。 Microsoft およびプレミアパートナーの専用の業界リソースにより、新しいソリューション、コンテンツ、およびガイダンスがほぼ毎日リリースされます。 この毎月のブログでは、Azure が一般的な課題に対処し、さまざまな業界で新しいチャンスを促進する方法に重点を置いた、最新のリソースをまとめています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9081d29-4175-425e-9e7f-94abc66585bd.png"><img alt="image" border="0" height="312" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53dd08d7-4c13-49c2-b4b1-a62dbd55475e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <h2>銀行および資本市場</h2>


  <ul>
   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Findustries%2Ffinancial%2Fbanking%2Fusecases%2F%3FWT.mc_id%3Dazmeetsaug-acomblog-martydon&amp;data=02%7C01%7C%7Cb75c4364bf8a41dd5bf408d602ecf3a9%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636699614049423921&amp;sdata=muGg3MhaZcCbF1qoh5fWnyVFhVYp3Fx2qPNG5iJ%2Bg7c%3D&amp;reserved=0" target="_blank">不正行為や金融犯罪からの保護</a><br>
  新しい種類の攻撃ベクトルと不正行為が毎日登場し、検出システムがこれまでよりも迅速 &nbsp; に対応する必要があります。 Azure machine learning と AI ソリューションがリスクを迅速に検出して保護する方法を示す金融リーダーからの銀行のケーススタディと情報を紹介します。</li>
   <li><a href="https://azure.microsoft.com/blog/how-to-upgrade-your-financial-analysis-capabilities-with-azure/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">Azure を使用して財務分析機能をアップグレードする方法</a><br>
  企業の財務および投資銀行では、リスク分析は重要な仕事です。 Azure を使用してリスク評価ソリューションを実装する方法をご確認ください。</li>

  </ul>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/lessons-from-big-box-retail/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">ビッグボックス小売のレッスン</a><br>
  銀行のお客様は、新しい選択肢、スピード、調整された推奨事項などのサービスをさらに向上させることができます。 最新の製品版エクスペリエンスがどのように役立つかをご確認ください。</li>

  </ul>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/microsoft-azure-launches-tamper-proof-azure-immutable-blob-storage-for-financial-services/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">Microsoft Azure は、金融サービスに対する改ざん防止の Azure 不変 Blob Storage を起動します</a><br>
  変更できない Blob Storage がパブリックプレビュー &ndash; になりました。金融機関は、データの保存と保持を、消去不可能な形式と書き換えられていない形式 &ndash; で、追加コストなしで行うことができます。 ソフトウェアプロバイダーとパートナーは、Azure を使用して、機密性の高いワークロードを含むレコードのリテンション期間と不変ストレージに対するワンストップショップクラウドソリューションとして Azure を利用できるようになりました。</li>

  </ul>


  <h2>ヘルス + ライフ サイエンス</h2>


  <ul>
   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2FAZR311PAL-register&amp;data=02%7C01%7C%7Cb75c4364bf8a41dd5bf408d602ecf3a9%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636699614049423921&amp;sdata=xKQH6pQFFuetXtyUf%2FTBtzPXzEj%2FlRRZPTbzQVLkZsQ%3D&amp;reserved=0" target="_blank">Microsoft Azure のブループリントを使用して、医療業界での人工知能 (AI) に登録します。パート 1: はじめに</a>ウェビナー<br>
  人工知能は、医療のための大きな可能性を保持します。これは、診断のイメージングや不正行為の防止など、多くのユースケースにおける患者の長さを予測するためのものです。 AI の使用を成功させるには、プロジェクトではなく、医療が必要です。 Microsoft Azure のブループリントを使用し &nbsp; てイニシアチブを加速させることにより、医療ソリューションにおける AI のギャップを埋める方法について説明します。 設計図には、コード例、テストデータ、セキュリティ、コンプライアンスサポートなどのリソースが含まれています。 このセッションは、医療機関、支払人、製薬、および生命科学組織を対象としています。</li>
   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Findustries%2Fhealthcare%2Fusecases%2F%3FWT.mc_id%3Dazmeetsaug-acomblog-martydon&amp;data=02%7C01%7C%7Cb75c4364bf8a41dd5bf408d602ecf3a9%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636699614049433926&amp;sdata=4WyH0uQHptgpHnKNLejztOFojEuDcdHUb5q0Stt7Rd4%3D&amp;reserved=0" target="_blank">革新的なクラウドテクノロジを適用して医療を向上させる</a><br>
  医療機関が AI と機械学習を使用して、プライバシーを維持し、不正行為からの保護を維持しながら、患者のリスクを検出し、病気をより迅速に識別する方法について説明します。</li>

  </ul>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/blockchain-as-a-tool-for-anti-fraud/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">不正行為を防止するためのツールとしてのブロックチェーン</a><br>
  不正行為は、健康ケアコストの上昇に多大な影響を与えます。 &nbsp; データ整合性の不足保護と透明度の不足により、不正なアクティビティが可能になります。 このブロックチェーンを使用して、透明性とデータの整合性に対処することによって不正行為に対処する方法について説明します。</li>

  </ul>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/current-use-cases-for-machine-learning-in-healthcare/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">医療における機械学習の現在のユースケース</a><br>
  保険会社、プロバイダ、および製薬会社はすべて、スペースの適用性を確認しており、今日の ML を利用しています。 ここでは、ML の主要なトピックの概要と、が医療でどのように使用されるかを簡単に説明します。</li>

  </ul>


  <h2>保険</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/iot-the-catalyst-for-better-risk-management-in-insurance/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">IoT: 保険のリスク管理を強化するための catalyst</a><br>
  モノのインターネット (IoT)、人工知能 (AI)、Machine Learning (ML)、ビッグデータ &ldquo; &rdquo; などの新しいテクノロジを利用することで、リスクをより正確に評価し、リスクを継続的に管理し、リスクをリアルタイムで軽減することができます。</li>

  </ul>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/architecture/example-scenario/ai/intelligent-apps-image-processing?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">Azure での保険金請求イメージの分類</a><br>
  この例のシナリオは、保険請求のテキストやイメージの分析などのイメージを処理する必要がある企業に適用されます。</li>

  </ul>


  <h2>製造</h2>


  <ul>
   <li>
   <p><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Findustries%2Fdiscrete-manufacturing%2Fusecases%2F%3FWT.mc_id%3Dazmeetsaug-acomblog-martydon&amp;data=02%7C01%7C%7Cb75c4364bf8a41dd5bf408d602ecf3a9%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636699614049433926&amp;sdata=YH0Vwyz%2Bj2N2Ffab9XqiigpX6dfEq0vjdcVUCe1CnNE%3D&amp;reserved=0" target="_blank">IoT によるビジネスチャンスの拡大</a><br>
  IoT の製造 &rsquo; は、データの収集だけではありません。 &rsquo;ビジネス目標を達成し、新たなチャンスを生み出するために、洞察を得るための洞察を得ようとしています。 ユースケース、ストーリー、および例を検索して、メーカーが開発者の操作における IoT の大部分をどのように活用できるかを Azure IoT します。</p>
   </li>
   <li><a href="https://azure.microsoft.com/blog/foretell-and-prevent-downtime-with-predictive-maintenance/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">予測的なメンテナンスによるダウンタイムの Foretell と防止</a><br>
  クラウドストレージ、機械学習、エッジコンピューティング、モノのインターネット &ndash; 予測メンテナンスの looms を、製造業界の次のステップとして進めています。</li>

  </ul>


  <ul>
   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Findustry%2Fmanufacturing%2Fcompute-in-manufacturing-overview%3FWT.mc_id%3Dazmeetsaug-acomblog-martydon&amp;data=02%7C01%7C%7C177422c482464c90b65c08d606c00be0%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636703819230040126&amp;sdata=YK7Gv95p6i4duNwmSy%2BlJhwgAEpaXYC7EUuj%2FEVWykU%3D&amp;reserved=0" target="_blank">オンデマンドのスケーラブルな高性能コンピューティング</a><br>
  この記事では、大規模なコンピューティング能力を必要とするエンジニアリングと製造の人気のある分野について説明し、Azure platform がどのように役立つかを見ていきます。</li>

  </ul>


  <h2>小売/一般消費財</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/azure-cloud-business-value-for-retail-and-consumer-goods-explained/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">小売と消費財の Azure クラウドビジネス価値の説明</a><br>
  小売業者と消費者のブランドがクラウドに移行する理由について説明し、この作業を開始するために推奨される次の手順を示します。</li>
   <li><a href="https://azure.microsoft.com/blog/how-to-move-e-commerce-infrastructure-to-azure/?WT.mc_id=azmeetsaug-acomblog-martydon" target="_blank">電子商取引インフラストラクチャを Azure に移行する方法</a><br>
  この記事では、Azure への移行を計画するときに、ほとんどの小売業者が直面するオプションと決定事項について概説します。 次に例を示します。 <ul>
    <li>アプリケーションをそのままクラウドに再ホストことはありますか。 インフラストラクチャのコストをすぐに節約できます。</li>
    <li>または、アプリケーションのリファクタリングを検討していますか。 Azure PaaS (および SaaS も含む) への切り替えにより、機能、パフォーマンス、スケーラビリティを拡張する新しいサービス &mdash; を統合する機能が向上します。</li>
   </ul>
