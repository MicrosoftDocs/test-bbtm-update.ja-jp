Slug: microsoft-expands-its-aisupercomputer-lineup-with-general-availability-of-the-latest-80gb-nvidia-a100-gpus-in-azure-claims
Title: Microsoft は、Azure で最新の 80 GB NVIDIA A100 GPU の一般提供を受け、AI スーパーコンピューターを拡張し、TOP500 スーパーコンピューターの一覧に 4 つのスポットを要求します
Summary: 本日、Microsoft は、NVIDIA A100 Tensor Core 80 GB GPU を搭載した NDm A100 v4 シリーズである Azure の新しい仮想マシン (VM) シリーズの一般提供を発表しました。 これにより、パブリック クラウドでの Azure リーダーシップ クラス AI スーパーコンピューティングのスケーラビリティが拡張され、元の ND A100 v4 インスタンスの 6 月の一般提供に基が構築され、最初に Azure ND A100 v4 VM が TOP500 スーパーコンピューティング リストに 4 つの公式の場所を要求する別のパブリック クラウドが追加されます。
Content: >-
  <p>本日、Microsoft は、NVIDIA A100 Tensor Core 80 GB GPU を搭載した NDm A100 v4 シリーズである Azure の新しい仮想マシン (VM) シリーズの一般提供を発表しました。 これにより、パブリック クラウドでの Azure リーダーシップ クラス AI スーパーコンピューティングのスケーラビリティが拡張され、元の <a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">ND A100 v4</a> インスタンスの 6 月の一般提供に基が構築され、最初に Azure ND A100 v4 VM が TOP500 スーパーコンピューティング リストに 4 つの公式の場所を要求する別のパブリック クラウドが追加されます。 このマイルストーンは、NVIDIA Quantum InfiniBand ネットワークを備えたクラスをリードする設計であり、各 GPU に対して In-Network Computing、200 GB/s、GPUDirect RDMA、および全く新しい PCIe Gen 4.0 ベースのアーキテクチャが採用されています。</p>


  <p>私たちは大規模な AI モデルの時代に生き、大規模なコンピューティングの需要は増え続けています。 元の <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/nda100-v4-series" target="_blank">ND A100 v4</a> シリーズは、それぞれ 40 GB の HBM2 メモリを搭載した NVIDIA A100 Tensor Core GPU を備え、新しい NDm A100 v4 シリーズは 80 GB に 2 倍に増え、現在のほとんどのデータ集中型ワークロードでは GPU&rsquo; メモリ帯域幅が 30% 増加します。 また、仮想マシンで使用できる RAM は VM あたり 1,900 GB に増加しました。大規模なデータセットとモデルを使用しているお客様は、新しいデータ管理手法やチェックポイント処理の高速化をサポートするために、メモリ容量が比例的に増加します。</p>


  <p>高メモリ NDm A100 v4 シリーズは、すべての企業がそれを競争上の利点として使用する機会を生み出して、AI-Supercomputer のパワーを大量に活用します。 最先端の AI のお客様は、大規模な実稼働 AI および機械学習ワークロードに対して 40 GB の ND A100 v4 VM と 80 GB NDm A100 v4 VM の両方を大規模に使用しています。また、研究および製品向け OpenAI、主要な AI 研究のための Meta、包括的な AI を利用した音声対応ソリューションの場合は Meta、大規模なコグニティブ サイエンス モデルトレーニングのための多数の Microsoft 内部チームなど、優れたパフォーマンスとスケーラビリティを確認しています。 その他多数。</p>


  <p style="margin-left: 40px;">一部の研究モデルでは、最適なトレーニングに数十個または数百個の NVIDIA GPU を使用できます。<em>また、Azures&rsquo; ND A100 v4 製品は、大規模な AI モデルの増加するトレーニング需要に対応するのに役立ちます。&ldquo;最新のトレーニング手法では、強力なアクセラレータだけでなく、その間の通信ファブリックも必要です。また、各 NVIDIA A100 GPU 間の GPUDirect RDMA を使用した NVIDIA Quantum InfiniBand 200 GB/s ネットワークの Azures 実装では、PyTorch&rsquo;&rdquo;&mdash; と既に使い慣れた通信ライブラリを変更せずに使用できます。&rsquo;</em>Myle Ott、Meta AI Research、Research Engineer</p>


  <p style="margin-left: 40px;"><em>&ldquo;会話型 AI のイノベーションのペースは、試験的なスループットとターンアラウンド時間によって部分的に制限されます。ND A100 v4 を使用すると、実験を半分に完了できるだけでなく、NDv2&nbsp; に対して実験を完了できるだけでなく、実験ごとの PAYG コストを大幅に削減できます。これは、Dragon Ambient eXperience テクノロジの進歩にとって重要な要素になります。&rdquo;&mdash;</em>Paul Vozila、Vp、Central Research at Nuance Communications&nbsp;</p>


  <p style="margin-left: 40px;"><em>&quot;私たちは、最近発表された <a href="https://www.microsoft.com/en-us/research/blog/using-deepspeed-and-megatron-to-train-megatron-turing-nlg-530b-the-worlds-largest-and-most-powerful-generative-language-model/" target="_blank">MT-NLG 530B</a> のように、大規模な AI モデルの時代に生かされています。この規模で最先端のチューリング モデルをトレーニングすると、基になるトレーニング インフラストラクチャに対する前例のない課題が生じ、同時に、高速化、ネットワーク、安定性、可用性の問題が大幅に増えました。 <a href="https://www.nvidia.com/en-us/on-demand/session/supercomputing2020-sc2019/" target="_blank">NVIDIA Selene</a> スーパーコンピューター インフラストラクチャとの共同作業と同様に、80 GB の高帯域幅メモリを備える Azure NDm A100 v4 では、パラメーターの最大数を増やしたり、必要なノードの数を減らしたりなど、モデルのスケールアップに関する多くの既存の制限を取り除く可能性があります。そのパフォーマンスと機敏性は、AI の進歩の競争の中で、Azure のお客様に深刻な競争力を提供できます。&quot;&mdash;</em>Microsoft Turing</p>


  <p>データ集中型 GPU コンピューティング ワークロード用の新しい高メモリ NDm A100 v4 は、最新&rsquo;のスケールアップおよびスケールアウト GPU アクセラレータ テクノロジをパブリック クラウドに迅速に導入して出荷する Microsoft のコミットメントを再確認します。</p>


  <p>新しい&rsquo;&rsquo; Azure NDm A100 v4 プラットフォームで何をビルド、分析、検出するのかを見るのを待つ必要があります。</p>


