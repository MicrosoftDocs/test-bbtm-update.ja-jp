Title: Qube 7 を使用した Azure でのレンダリング
Summary: レンダリングは、映画の本番で最もコンピューティング集中型の部分です。 一部の推定では、アニメーション化された特徴や視覚効果を含む特徴映画の全期間におけるコンピューティング時間の合計の 90% をレンダリングが占める可能性があります。
Content: >-
  <p>レンダリングは、映画の本番で最もコンピューティング集中型の部分です。 一部の推定では、アニメーション化された特徴や視覚効果を含む特徴映画の全期間におけるコンピューティング時間の合計の 90% をレンダリングが占める可能性があります。 レンダリングは、レンダリング ジョブとデジタル資産の間の依存関係を持つ、非常に複雑で分散されたプロセスです。</p>


  <p>PipelineFX のようなこの複雑な企業に対処するために、レンダリング パイプラインの管理と制御を簡略化するレンダリング管理ソリューションが提供されています。 そのソリューションは、オンプレミス環境をクラウド サービス プロバイダー (クラウド サービス プロバイダーなど) と統合Microsoft Azure。 これにより、お客様は、実稼働時間を加速するスケールと弾力性にアクセスできます。</p>


  <p>PipelineFx は最近、最新のソフトウェア リリースである Qube 7 を発表しました。 Web サイトで詳細を確認できる、一連の新機能が追加されています。 しかし、&rsquo;特に目を引いたのは 1 つで、Supervisor は無料で使用できます。 それだけでなく、レンダリング コンポーネントは最初の 30 日間は無料です。 これは、スケールに関係なく当てはいます。<br>

  &nbsp;<br>

  ご存知のように、Azure は大きな数値にスケールアウトします。 Qube の 30 日間の試用版と優先順位の低い Virtual Machines を使用すると、多額の費用を費やさずに多くのレンダリングを実行できます。 実行&rsquo;する必要がある操作を次に示します。</p>


  <ul>
   <li><a href="https://www.pipelinefx.com/free-trial/" target="_blank">Qube 7 の無料試用版にサインアップします</a>。</li>
   <li>Azure アカウントをまだ&rsquo;お持ちでない場合<a href="https://azure.microsoft.com/en-us/free/" target="_blank"></a>は、200 ドルのクレジットを含む無料試用版に登録してください。</li>
   <li>レンダー ファームに Supervisor をインストールします。</li>
   <li>Qube 7 がインストールされた <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/tutorial-automate-vm-deployment" target="_blank">Azure 仮想マシンを作成します</a>。</li>
   <li>ワークロードを送信します。</li>
  </ul>


  <p>無料試用版を使用すると、使用した分だけ料金を支払うだけで、ニーズに合わせてレンダリング ファームをすばやくスケーリングする機能を Azure で提供する方法を簡単に確認できます。 Azure でのレンダリングの詳細については、 <a href="https://rendering.azure.com/" target="_blank">Batch Rendering のページを参照してください</a>。 Qvisten が Azure を使用して PipelineFX サイトの <em>Anchors Up</em> の期限を満たした方法の詳細 <a href="https://www.pipelinefx.com/portfolio-view/qvisten-animation-rules-the-waves-with-qube-and-microsoft-azure/" target="_blank">を確認できます</a>。</p>
