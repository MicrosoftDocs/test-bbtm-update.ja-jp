Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>こんにちは、</p>  <p>お約束のように、<a href="https://go.microsoft.com/fwlink/?LinkID=168734&amp;clcid=0x409" target="_blank">32</a> ビットおよび 64 ビットのSSMSのダウンロード リンク<a href="https://go.microsoft.com/fwlink/?LinkID=168735&amp;clcid=0x409" target="_blank">を次に示</a>します。 2008 R2 11 月 CTP SQL Serverの完全なダウンロードは、こちらを参照<a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c772467d-e45b-43e1-9208-2c7b663d7ad1" target="_blank">してください</a>。 数日後に、SSMSのチュートリアルを投稿します。</p>  <p>PDC から W00t まで 6 日間!!!!</p>  <p>そこでお会いできます。</p>  <p>Dave</p>
