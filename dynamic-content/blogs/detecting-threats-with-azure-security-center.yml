Title: Azure Security Center による脅威の検出
Summary: '過去5年間、さまざまなクラウドサービスが登場したことがわかりました。傾向は、より強力なものにすぎません。 期待どおりに、攻撃者はこの傾向を活用し、攻撃を実行することができました。 '
Content: >-
  <p>過去5年間、さまざまなクラウドサービスが登場したことがわかりました。傾向は、より強力なものにすぎません。 期待どおりに、攻撃者はこの傾向を活用し、攻撃を実行することができました。 私たち &rsquo; が経験してきた攻撃手法の中には新たなものがありますが、最新のクラウド開発に関連した新しいテクノロジと DevOps 文化の直接的な結果として、一部の攻撃手法 &rsquo; はオンプレミスのインフラストラクチャに表示されるものとは異なっています。 ただし、オンプレミスで実行されるセキュリティプラクティスと、クラウドでの訓練が必要なものとの間ではパリティが達成されていないため、結果はより重要になります。</p>


  <p>この記事では、攻撃者が&#39;の観点から見たクラウド攻撃について説明し、攻撃者による新しいプレイグラウンドへの modus 操作 andi の適応方法、攻撃者 &rsquo; の強制終了チェーンで変更された内容、およびインフラストラクチャ内の攻撃を検出するために Azure Security Center がどのように役立つかについて説明します。</p>


  <ul>
      <li><b>偵察</b> - 成功した攻撃は、ターゲットに優れたインテリジェンス (つまり、HUMINT、OSINT) で開始されます。 通常、この情報は、ソーシャルネットワークと web 検索を使用してパッシブな方法で収集されます。 &nbsp;しかし、攻撃者にとって、クラウド環境の攻撃に関しては、ソーシャルネットワークは優れたインテリジェンスのソースではありません。 これは、その後のターゲットがサーバーであり、ユーザーではないためです。 これにより、攻撃者は、攻撃対象と脆弱性を明らかにするために、ターゲット環境を積極的にスキャンして調査することができます。 <b>偵察手順はパッシブではなくなりました。</b><br>
  &nbsp;</li>
      <li><b>配信</b> - クラウドリソースの運用/管理は、RDP/SSH を使用してリモートで実行されます。 したがって、悪意のあるペイロードをクラウドリソースに配信することは実用的ではありません。 つまり、攻撃者がオンプレミスに存在するクラウドオペレーターの後である場合を除き、クラウド環境を攻撃する際には、ダウンロードドライブ、悪意のある電子メールの添付ファイル、未承認の USB don&#39;t などの攻撃を受けやすくなります。 <b>これで、配信手順は不要になりました。</b><br>
  &nbsp;</li>
      <li><b>悪用</b> - 攻撃者は、広く展開されているブラウザーやドキュメントビューアーなどのクライアント側アプリケーションを攻撃することが大好きです。 しかし、既に説明したように、悪意のあるファイルを最終的にクライアント側の脆弱性を悪用するクラウドリソースに配信することは、管理者が意図的に、またはソーシャルによって設計されたものでない限り、注意が必要です。 これにより、攻撃者は、クライアント側からサーバー側の脆弱性の悪用 (シェルショックなど) に焦点を当てる&#39;ます。 <b>これで、悪用の手順がクライアントにフォーカスされなくなりました。</b><br>
  &nbsp;</li>
      <li><b>横移動</b> -侵害されると、攻撃者は、新しいターゲットの内部ネットワークをプローブします。 この手順には、マシンからのユーザー資格情報の収集/盗難、ネットワークでの奪取の移動が含まれます。 クラウド環境は、(ハッシュの上で) 認証のためにキーとトークンを活用するリソースで構成されています。 これにより、攻撃者がクラウド環境内で奪取を移動するためにを利用する新しい &ldquo; リソースピボット &rdquo; 手法が導入されます。 <b>横移動の手順では、新しい攻撃ベクトルが導入されています。</b></li>
  </ul>


  <p>この新しい考え方は、次のような攻撃の種類に影響します。</p>


  <ul>
      <li><b>シークレット偵察</b><b> - </b>攻撃者は、パブリックソースリポジトリを一貫してスキャンし、祈るなど、クラウド Storage リソースへのアクセスを可能にするパスワード/証明書/トークンが含まれているファイルを誤ってチェックインしている開発者を対象としています。<br>
  &nbsp;</li>
      <li><b>リソースの不正</b><b> - </b>使用攻撃者は、偽のクレジットカードやサーバー側の脆弱性を使用して、さまざまなリージョンの複数のリソースにアクセスし、この &ldquo; 一時的 &rdquo; な木馬パワーを活用して、DDoS、ブルートフォース、ポートスキャンなどの攻撃を調整します。<br>
  &nbsp;</li>
      <li><b>リソースのピボット</b><b> &ndash; &nbsp; </b>攻撃者は、リソース (Storage など) へのアクセスを取得し、より多くのシークレットを取得し、他のリソースにピボットします。また、信頼が壊れている場合は、オンプレミス環境にピボットします。<br>
  &nbsp;</li>
      <li><b>管理ポートの悪用</b> -攻撃者は、クラウドプロバイダー&#39; IP 範囲を一貫してスキャンして、公開された管理エンドポイント (SSH、RDP、SQL など) があるマシンを特定します。 検出されると、攻撃者は、脆弱なパスワードや不適切な構成を持つ新しいコンピューターを利用して、ブルートフォース攻撃を行い、これらのエンドポイントを悪用しようとします。</li>
  </ul>


  <p>クラウド攻撃を検出して防止するには、前述の違いによって発生する新しい攻撃対象領域を理解するために防御者が必要です。 &nbsp;<em>監視する場所などの質問収集するデータどのような攻撃シナリオを見ていますか。</em>回答する必要があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> は、次の領域に焦点を当てることによって、インフラストラクチャに対する攻撃を検出するのに役立ちます。</p>


  <ul>
      <li><b>仮想マシンの分析</b> &ndash;セキュリティイベント、カーネルトレース、クラッシュダンプなど、VM (IaaS/PaaS) データの上位にある動作分析を収集、関連付け、実行して、いくつかの名前を付けます。 これらのイベントは、疑わしいプロセスの実行や、内部の脅威を示す可能性がある悪意のあるユーザーアクティビティを明らかにするのに役立ちます。<br>
  &nbsp;</li>
      <li><b>ネットワーク分析 &ndash; </b>ネットワーク信号を検査し、フローとディープパケット分析の両方を実行して、ネットワークの脅威を検出します。 これらの信号は、着信/発信ブルートフォース、DDoS、およびポートスキャン攻撃などの容量攻撃を明らかにするのに役立ちます。<br>
  &nbsp;</li>
      <li><b>リソース分析 &ndash; </b>Storage や SQL などのクラウドリソースへのアクセスログを監視します。 これらのログは、データ違反に関連付けられているアクセスレートと geo ロケーションの異常を明らかにするのに役立ちます。<br>
  &nbsp;</li>
      <li><b>ブラインドスポット分析 &ndash; </b>検出範囲を拡大し、攻撃対象領域を減らすために、監視および分離する必要がある新しい領域を特定します。 この分析により、環境を強化するための新しい推奨事項が生成されます。 これには、新しいセキュリティソフトウェアのインストール、重要な修正プログラムのインストール、監査ログの有効化が含まれます。</li>
  </ul>


  <p>マイクロソフトのセキュリティ研究チームは、新しいクラウド攻撃手法を明らかにすることを専門としており、それを理解し、排除するのに役立ちます。</p>


  <p>クラウドの攻撃、防御、および傾向について詳しく知りたい方は、 <a href="https://www.rsaconference.com/writable/presentations/file_upload/air-r05f-cloud_attack_illustrated_insights_from_the_cloud_provider.pdf">クラウドプロバイダーからのインサイトという</a>RSA プレゼンテーションを &nbsp; ご覧ください。</p>
