Title: Azure SQL Server 2016 の拡張自動バックアップVirtual Machines
Summary: Azure で実行されている SQL Server 2016 仮想マシンの自動バックアップを使用して、バックアップとバックアップ システム データベースのスケジュールを制御できます。
Content: >-
  <p>Azure Virtual Machines で SQL Server 2016 を実行する<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-backup"></a>際のバックアップの制御を大幅に拡張する、自動バックアップ機能の大幅な機能強化をお知らせします。 これで、バックアップとバックアップ システム データベースのスケジュールを制御できます。 この機能は、Azure Portal または Azure Virtual Machines 上の PowerShell を使用して、SQL Server Enterprise、Standard、または Developer を実行して簡単に有効にできます。</p>


  <p>自動バックアップに慣していないユーザーの場合、この機能を使用すると、Azure で実行されている SQL Server VM 内のすべてのデータベースをストレージ アカウントの 1 つに自動的にバックアップできます。 自動バックアップを使用すると、常に一貫性のあるバックアップ チェーンが確保され、いつでもデータベースを任意の時点に復旧できます。 さらに、バックアップの目的のリテンション期間が管理され、指定した時間だけ保持されます。 興味がある&rsquo;場合は、自動バックアップは、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-agent-extension">SQL Server IaaS エージェント</a>拡張機能と SQL Server マネージド バックアップ機能に<a href="https://msdn.microsoft.com/en-us/library/dn449496.aspx">基SQL Server実装</a>されます。</p>


  <h2>新機能</h2>


  <h3>システム データベースのバックアップ</h3>


  <p>自動バックアップでは、ユーザー データベースに加えて、システム データベースのバックアップをスケジュールするオプションが提供されます。 このオプションを有効にした場合、システム データベースとそのすべての重要なインスタンス レベル オブジェクトは、ユーザー データベースと同じスケジュールでバックアップされます。</p>


  <h3>バックアップのスケジュール設定</h3>


  <p>自動バックアップを使用すると&rsquo;、完全バックアップの期間と頻度 (毎日または毎週) をスケジュールして、業務時間中のパフォーマンスに影響を与え "ない" に設定できます。 さらに、ログ バックアップを実行する頻度を指定できます。</p>


  <p>Azure Storage VM ディスクの 3 つのコピーを保持してデータ損失を保証し、これらのバックアップの目的は人的エラーからの復旧 (テーブルの削除など) を行う点に注意してください。</p>


  <p>ディザスター リカバリーまたはコンプライアンス上の理由から、geo レプリケートされたストレージ アカウントにこれらのバックアップを格納することが検討されます (できれば読み取り可能)。 これにより、リモートの Azure リージョンでもバックアップを使用できます。</p>


  <h2>自動バックアップ v2 を見つける方法</h2>


  <h3>新しいSQL Server VM の場合</h3>


  <p>Azure portal で SQL Server 2016 を実行する新しい仮想マシンを作成すると、いくつかの構成オプションSQL Serverされます。 ここでは、要件に応じて自動バックアップを有効にして構成できます。</p>


  <p><img alt="Configure Automated Backup v2 when creating a SQL VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/automated-backup-blade.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="仮想マシン VM を作成するときに自動バックアップ v2 をSQLする"></p>


  <h3>既存の SQL Server VM の場合</h3>


  <p>SQL Server 2016 を実行している既存の仮想マシンがある場合は、Azure Portal または PowerShell から自動バックアップ v2 を有効にして構成できます。 Azure Portal でSQL Server仮想マシンが見つけた場合は、[自動バックアップ] の [自動バックアップ] SQL Server<b>できます</b>。</p>


  <p><img alt="Configure Automated Backup v2 for an existing SQL VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sql-server-configuration.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="既存の VM 用に自動バックアップ v2 をSQLする"></p>


  <p>詳細については、この機能の <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-backup-v2">ドキュメント</a> を参照してください。</p>


  <p>Azure Portal で今すぐこの機能 <a href="https://portal.azure.com/">をお試しください</a>。</p>


  <p>Azure サブスクリプションをお持ちではない場合は、無料試用版 <a href="https://azure.microsoft.com/en-us/free/?b=17.01">に</a> 簡単にサインアップできます。</p>
