Title: Azure Cognitive Services でのリモート学習を支援する
Summary: 学習の取り組みを向上させるためにイマーシブリーダーとその他の拡張機能の一般提供を発表しました。
Content: >-
  <p><em>このブログ投稿は、Anny によって共同作成されました。製品マーケティングマネージャー、Azure Cognitive Services。</em></p>


  <p>学校や世界中の組織が新しい school year を準備するため、リモート学習ツールはかつてないほど重要ではありません。 教育技術 (特に AI) は、教員や学生が接続や学習を行うための新しい方法を促進するための大きな機会を持っています。</p>


  <p>現在、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/immersive-reader/" target="_blank"><strong>イマーシブリーダー</strong></a><strong>の一般</strong>公開が発表され、Azure Cognitive Services の新機能強化により、開発者が誰でも利用できるリモート教育用の AI アプリを構築するのにどのように役立つかをご紹介します。</p>


  <h2>現在一般公開されるイマーシブリーダーでコンテンツにアクセスできるようにする</h2>


  <p><strong>イマーシブリーダー</strong>は、azure AI プラットフォーム内の azure 認知サービスであり、ユーザーがテキストを読んで理解するのに役立ちます。 現在 &rsquo; 一般公開されている開発者とパートナーは、イマーシブリーダーを製品に追加して、すべての機能の学生が70を超える言語で翻訳できるようにし、テキストを音読し、強調表示、他のデザイン要素などを使用して注意を向けることができます。&nbsp;</p>


  <p>イマーシブリーダーは、距離学習のための重要なリソースになりました。また、このツールを使用すると、 &nbsp; <a href="https://www.microsoft.com/en-us/research/group/customer-insights-research/articles/immersive-reader-creates-more-inclusive-classrooms/" target="_blank">1 か月に2300万を超えるユーザー</a>が、読みやすく理解を深めることができます。 &nbsp;2月 ~ 5 月2020の間、多くの学校が distance learning モデルに移行すると、<a href="https://blogs.microsoft.com/accessibility/ada30/" target="_blank">イマーシブリーダーの使用率が 560% &nbsp; 増加</a>したことがわかりました。 教育機関は、embarks の新しい school 年に参加しているため、学生、両親、および学生向けのツールとしてイマーシブリーダーに継続的に勢いを持っていることを期待しています。</p>


  <p>イマーシブリーダーの一般提供により、次の拡張機能も展開します。</p>


  <ul>
      <li><strong>イマーシブリーダー SDK 1.1</strong>: &nbsp;更新プログラムには、ページが自動的に読み上げられるようにするためのサポート、コンテンツの事前変換などが含まれます。 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/immersive-reader/reference" target="_blank">SDK の更新について説明</a>します。</li>
      <li><strong>新しいニューラル音声合成 (TTS) 言語</strong>: &nbsp; イマーシブリーダーは、新しいニューラル Text to Speech 音声を15つ追加しています。これにより、学生はさらに多くの言語でコンテンツを読み上げることができます。 <a href="https://techcommunity.microsoft.com/t5/azure-ai/neural-text-to-speech-extends-support-to-15-more-languages-with/ba-p/1505911" target="_blank">新しいニューラル Text to Speech &nbsp; 言語について説明します。</a></li>
      <li><strong>新しい翻訳ツール言語</strong>: &nbsp; 翻訳ツールは、イマーシブリーダー &mdash; オディア語、クルド語 (北)、クルド語 (中央)、パシュトゥー語、および Dari でも使用できる5つ &nbsp; の新しい言語を追加しています。 <a href="https://www.microsoft.com/en-us/translator/blog/author/mtteam/" target="_blank">最新の翻訳ツール言語について説明</a>します。</li>
  </ul>


  <p>現在、 &rsquo; イマーシブリーダー &nbsp; を統合する新しいパートナー &nbsp; を追加して、コンテンツのアクセス性、Code.org、SAFARI モンタージュを強化しています。&nbsp;</p>


  <p><a href="https://code.org/" target="_blank">Code.org</a> は、学校のコンピューターサイエンスへのアクセスを拡張するための非営利団体です。 すべての背景知識と能力を持つ学生が各自のリソースとコースコンテンツにアクセスできるように、Code.org はイマーシブリーダーをプラットフォームに統合しています。</p>


  <p style="margin-left: 40px;"><em> &ldquo; &rsquo; マイクロソフトと提携して、嬉しく思いを Code.org コミュニティにイマーシブリーダーします。イマーシブリーダーの包括的な機能により、さまざまな背景、機能、および学習スタイルを学習することができます。また、各学校のすべての学生がコンピューターサイエンスを習得できるようにするために、自在の読み取りと理解を深めることができます。 &rdquo; </em> - &nbsp;Code.org の<strong>Hadi Partovi</strong>、創設者、CEO</p>


  <p><a href="https://www.safarimontage.com/" target="_blank">SAFARI &nbsp;</a>主要な学習オブジェクトリポジトリであるモンタージュはイマーシブリーダーを統合して、任意の言語の背景またはアクセシビリティを持つ学生がコンテンツを扱うことができるようにすると共に、学生 &rsquo; の学習に必要な言語を話すことのできない家族 &rsquo; を体験に統合しています。 &nbsp;</p>


  <p style="margin-left: 40px;"><em> &quot; イマーシブリーダーは、CPS の学生や家族にとっては非常に重要なサポートです。リモート学習では、特にまえの学生向けに、受講者向け学習がサポートされています。学生向けの学習は、私たちのデジタルカリキュラムでもサポートされているイマーシブリーダーため、家族は80を超える学生の学習をサポートしています。 平等とアクセス可能になりました。さらに、読み上げと読みやすさのサポートは、さまざまな学習 &quot; </em>器- <strong>Giovanni Benincasa</strong>、UX マネージャー、学科/カリキュラム、命令、デジタルラーニング、シカゴの一般学校のゲームチェンジャーです。&nbsp;</p>


  <p>イマーシブリーダーでは、ユーザーが教養をブーストするための API 呼び出しが1回だけ行われます。 アプリまたはサービスにイマーシブリーダーを統合する方法を確認するには、次のリソースを参照してください。&nbsp;</p>


  <ul>
      <li>ソフトウェア開発キット (sdk):<a href="https://github.com/Microsoft/immersive-reader-sdk" target="_blank">イマーシブリーダー sdk</a>。&nbsp;</li>
      <li>ドキュメント:<a href="https://aka.ms/ImmersiveReaderSDKDocs" target="_blank">イマーシブリーダードキュメント</a>。&nbsp;</li>
      <li>概要ビデオ:<a href="https://aka.ms/ImmersiveReaderSDKVideos" target="_blank">イマーシブリーダービデオ</a>   。</li>
  </ul>


  <p>増え続けるイマーシブリーダーパートナーの一覧を確認し、詳細については、<a href="https://support.microsoft.com/en-us/office/immersive-reader-partners-8ce56191-83cd-490f-9dfc-4e69d4bf5308?ui=en-us&amp;rs=en-us&amp;ad=us" target="_blank">パートナーのページ</a>と<a href="https://aka.ms/ImmersiveReaderAugust2020" target="_blank">イマーシブリーダー教育</a>に関するブログをご覧ください。</p>


  <h2>音声対応アプリを使用してオンラインコースを活用する</h2>


  <p>リモートでの学習に進むと、教員が直面するもう1つの課題は、 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/11/helping-teachers-students-switch-remote-learning/" target="_blank">学生のエンゲージメントを推進</a>することです。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">Text to Speech</a>、ユーザーがテキストをリアルなオーディオに変換できる音声サービス機能により、学生がコンテンツと対話するための新しい方法が容易になります。 Text to Speech では、イマーシブリーダーと<a href="https://support.microsoft.com/en-us/office/use-learning-tools-in-the-edge-browser-78a7a17d-52e1-47ee-b0ac-eff8539015e1" target="_blank">Microsoft Edge ブラウザー</a>での読み上げなどの機能に加えて、45 &nbsp; の言語とバリエーションを超える 110 &nbsp; の音声で自然に話すアプリを作成できます。</p>


  <p><a href="https://speech.microsoft.com/audiocontentcreation" target="_blank">オーディオコンテンツ作成ツール</a>を使用すると、ユーザーは、音声スタイル、レート、ピッチ、発音 &mdash; などのオーディオ特性に対して、コードを必要としないので、より簡単にオーディオの特性や finetune のオーディオ特性を実現できます。 音声は、特定の文字やペルソナに合わせてカスタマイズすることもできます。カスタムニューラル音声機能を使用すると、30分のオーディオを始めとして、1種類の音声を作成することができます。 &nbsp;たとえば、duolingo はカスタムニューラル音声機能を使用して、言語コースで異なる文字を表す一意の音声を作成します。</p>


  <p>リモート学習用の音声認識対応アプリの作成を開始する方法の詳細については、 &nbsp; <a href="https://aka.ms/speech-remote-learning" target="_blank">テクニカル Text to Speech のブログ</a>とその他のリソースを参照してください。</p>


  <ul>
      <li>デモ: <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/#features" target="_blank">Text to Speech</a>。&nbsp;</li>
      <li>ドキュメント: <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/index-text-to-speech" target="_blank">Text to Speech</a>。</li>
      <li>ソフトウェア開発キット (SDK): <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk" target="_blank">SPEECH SDK</a>。</li>
  </ul>


  <h2>議事録と音声コマンドを使用して生産性とアクセシビリティを向上させる&nbsp;</h2>


  <p>AI は、よりシームレスなメモを作成するのに便利なツールでもあります。これにより、学生や教師が音声で入力できるようになります。 <a href="https://support.microsoft.com/office/transcribe-your-recordings-7fc2efec-245e-45f0-b053-2a97531ecf57" target="_blank">Word の議事録</a> では、Azure Cognitive Services 内の <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-to-text/#overview" target="_blank">テキストを音声に</a> 使用して、メッセージ交換の議事録を自動的に作成します。 スピーカーの作成が完了したら、何が起こったかを識別するトランスクリプトを取得できます。&nbsp;</p>


  <p>さらに、音声を追加すると、Microsoft 365 でのシームレスなエクスペリエンスが実現します。 問題が発生している学生にとっては、ディクテーションだけでなく、テキストの追加、書式設定、編集、整理などのコントロールについても、Office の AI 搭載ツールを使用できます。 Word には <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding</a>が使用されています。これを使用すると、アプリに自然言語に関するカスタムの理解を追加して、アイデアを簡単にキャプチャできるようになります。 Language Understanding の詳細と音声コマンドの読み上げ方法については、 <a href="https://aka.ms/LUISpowersMSWord" target="_blank">Language Understanding &nbsp; のブログ</a>を参照してください。</p>


  <p>AI が Microsoft 365 でどのように機能するかの詳細については、 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/08/25/microsoft-365-transcription-voice-commands-word" target="_blank">Microsoft 365 のブログ</a>を参照してください。</p>


