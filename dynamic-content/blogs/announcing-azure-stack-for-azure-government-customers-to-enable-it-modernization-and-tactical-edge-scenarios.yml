Content: >-
  <p>この投稿は、Microsoft の<a href="https://www.linkedin.com/in/nataliamackevicius/"><i>Natalia Mackevicius</i></a><i>、Program Director、Azure Stack</i> <i>によって提供されてい</i>ます。</p>


  <p>本日、 &rsquo; Azure Government のお客様のために Microsoft Azure Stack をご利用いただけるようになりました。 ほんの数か月前に、Azure Stack を政府専用クラウドオファリングと統合するための <a href="https://blogs.msdn.microsoft.com/azuregov/2018/03/05/announcing-azure-stack-integration-with-azure-government/">計画を共有</a> しました。これにより、政府機関は、id、サブスクリプション、登録、課金、バックアップとディザスターリカバリーのソリューション、および Azure Marketplace において、真に一貫性のあるハイブリッドクラウドアプローチを利用できるようになります。</p>


  <p>この製品ニュースをさらに一歩進めていく &rsquo; と、厳格なサードパーティ評価も正常に完了しました。また、政府機関のお客様には、Azure Stack で実行されているワークロードの<a href="https://www.fedramp.gov/fedramp-releases-high-baseline/">Fedramp 高認定</a>を促進するために<a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">必要な</a>すべてのドキュメントを提供できるようになりました。 これは、 <a href="https://www.pcisecuritystandards.org/pci_security/">PCI DSS</a> および <a href="https://cloudsecurityalliance.org/group/cloud-controls-matrix/">CSA Cloud Control Matrix</a>の既存のコンプライアンス評価レポートに追加されています。 コンプライアンスは、政府機関のお客様にとっての優先度と課題であることがわかっています。これにより、ミッションクリティカルな規制要件を満たすためのより単純なルートが提供されます。</p>


  <h2>Azure Government と Azure Stack を使用した、真に一貫性のあるハイブリッドイノベーション</h2>


  <p>Azure Government の Azure Stack は、上位連邦政府のお客様が直面している他の多くの重要な課題に直接対応します。 これには、厳しい規制、接続、待機時間の要件が含まれます。 これが可能なのは、Azure Stack がインテリジェントなエッジとクラウドのイノベーションを最大限に活用し、ハイブリッドアプローチによって環境内の任意の場所でそれらのサービスを提供できるためです。<br>

  Microsoft &rsquo; のハイブリッドクラウドアプローチの基礎として、整合性とは、政府機関のお客様が同じ api、DevOps ツール、ポータルなどを使用 &mdash; して、Azure Stack と同じインフラストラクチャとサービスを利用できることを意味します。 つまり、政府機関のお客様は、ワークロードとアプリケーションをどこで実行するかについて戦略を選択できるため、指令を迅速に満たすことができます。 政府機関のお客様は、Azure Government でアプリケーションを開発およびデプロイし、Azure Stack を使用してオンプレミスにデプロイして、データのコンプライアンス、規制、ポリシーの要件を満たすことができます。 また、ミッションの必要に応じて、パブリック、政府専用、オンプレミスのクラウド環境間の一貫性を維持しながらシームレスに移行することもできます。</p>


  <h2>政府機関のお客様のために、さまざまなハイブリッドクラウドのユースケースの Azure Stack を解除する</h2>


  <p>このゲーム変更ハイブリッドソリューションの可用性により、政府機関のお客様にとってミッションクリティカルなさまざまなユースケースがロック解除されます。 &mdash; 戦術的なエッジに対してリアルタイムの意思決定を促進したり、レガシアプリケーションを効率的に最新化したりすることによって、そのミッションが複雑であるかどうか。</p>


  <p><b>戦術的なエッジで意思決定を行います。</b> フィールド操作では、速度は基本的に、洞察力によって決定力があります。 Azure Government の Azure Stack により、政府機関は、必要な場所 &rsquo; に合わせてコアおよび高度なクラウドサービスをエッジ &mdash; に取り込むことができるため、待機時間やインターネット接続を気にせずにフィールドのデータを処理できます。 ユーザーは、エッジでインテリジェンスの収集と分析を実行し、接続された環境または接続されていない環境の両方で、集計分析をシームレスに実行できます。 これらの強力なクラウドベースの機能により、軍事 &rsquo; の戦術エッジのような重要な任務が、すぐに洞察を得られる利点となります。</p>


  <p><b>IT 近代化のタイムアウトを加速させます。</b> また、Azure Government の Azure Stack では、サイバー防御の懸念やその他の要件により、パブリッククラウドに対応していない、または適合していないオンプレミスのレガシアプリケーションを効率的に最新化することもできます。 これらのアプリケーションは、コード、DevOps ツール、プロセス、または people のスキルを変更することなく移動できます。 また Azure Stack は、政府機関のお客様に、Azure サービス &mdash; コンテナー、web apps、サーバーレスコンピューティングのコアセットをもたらします。 これにより、政府機関は、インフラストラクチャやトレーニングを展開および保守する代わりに、サービスの提供に専念することができます。</p>


  <p>統合システムを注文する方法の詳細については <a href="https://azure.microsoft.com/en-us/overview/azure-stack/partners/">、ソリューションパートナー</a> に連絡して Azure Stack を開始することができます。 または、Azure Stack の詳細については、試用および概念実証用に設計された単一サーバーデプロイ Azure Stack Development Kit &ndash; を<a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/">ダウンロードする</a>方法に関するページを参照してください。</p>
