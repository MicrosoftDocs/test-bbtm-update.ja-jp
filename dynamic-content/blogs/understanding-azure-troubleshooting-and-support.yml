Content: '<p>Microsoft Azureチームは、クラウドの力を活用して、より多くの成果を得るお手伝いをしています。 Azure サポート チームは、Azure ソリューションを自信を持って構築、デプロイ、 <a href="https://azure.microsoft.com/solutions/">実行するのに役立</a> ちます。 クラウド体験を加速させる <a href="https://azure.microsoft.com/blog/azure-troubleshoot-diagonse-resolve-issues/">の</a> に <a href="https://azure.microsoft.com/support/options/">役立つトラブルシューティング</a> とサポート領域を継続的に拡張しています。</p> <p>この投稿では、主要なセルフヘルプ ツールの概要と、Azure サポートの概要について説明します。</p> <h1>セルフヘルプとトラブルシューティング</h1> <p>包括的 <a href="https://docs.microsoft.com/azure/">なドキュメントとリソースの使用開始は</a> 、すべての Azure のお客様に良いスタートです。 ソリューションの設計を開始し、コミュニティの専門家からの支援を探す場合は、Azure <a href="https://azure.microsoft.com/support/forums/">フォーラムが</a> 最適なオプションです。 ソリューションの構築を進めながら、セルフヘルプツールと最適化ツールが Azure Portal に組み込まれています。 VM に接続できない [問題の診断と <a href="https://azure.microsoft.com/blog/azure-troubleshoot-diagonse-resolve-issues/">解決] をクリック </a>して、Azure Portal で解決するためのトラブルシューティング ガイダンスに従います。 このトラブルシューティング ソリューションは、すべての Azure サービスに含まれています。</p> <p>ソリューションが確立されると、 <a href="https://docs.microsoft.com/azure/advisor/advisor-overview">Azure Advisor</a> プレビューでは、高可用性やセキュリティなど、環境をさらに最適化するためのベスト プラクティスに基づいてパーソナライズされた推奨事項が提供されます。 Azure Advisorは、Azure リソースの高可用性、セキュリティ、パフォーマンス、およびコスト効率の向上に役立つ、プロアクティブでアクション可能でパーソナライズされたベスト プラクティスを提供する推奨事項エンジンです。 Advisor ダッシュボード <a href="https://aka.ms/azureadvisor">を確認して</a> 、推奨事項の一覧を取得します。</p> <p>これらは、自分で利用できるリソースとツールの一部です。 ミッション クリティカルなアプリケーションに関する詳細なヘルプとサポートが必要な場合は、適切な Azure テクニカル サポート プランが役立ちます。</p> <h1>適切なレベルのテクニカル サポートを受け取る</h1> <p>Microsoft Azureは、Microsoft <a href="https://azure.microsoft.com/support/options/">の技術エンジニアに</a>直接アクセスできる柔軟なサポート オプションを提供します。 必要なレベルに合わせて最適な専門知識を得て、ビジネス成果に集中できます。 <a href="https://azure.microsoft.com/support/plans/">Microsoft Azureは</a>、個々の開発者から多国籍組織まで、試用版からビジネス クリティカルな環境まで、すべてのユーザーを支援するように設計されています。 最高レベルのプランである Premier サポートは、Azure を含む複数の Microsoft 製品にわたる包括的なサポートを必要とする大規模でグローバルな顧客に最適です。</p> <p>Azure の非技術サブスクリプションと課金サポートをお探しの場合は、すべての Azure サブスクリプションに含まれており、Azure portal の [ヘルプ <a href="https://aka.ms/getazuresupport">と</a> サポート] ブレードからアクセスできます。</p> <p><img title="Azure Portal の [ヘルプとサポート] ブレード" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="Azure Portal Help + Support blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5289378e-272a-47c8-9049-687544a07e54.png" width="1504" height="900"></p> <h1>次の手順</h1> <p>Azure のサポートとトラブルシューティングに関するご意見やアイデアをお寄せください。これは、これらの領域を進化させ続けるのに役立ちます。 他の専門家から<a href="https://portal.azure.com/">回答Azure portal</a> <a href="https://twitter.com/AzureSupport">@AzureSupport </a>得る方法も含め、Twitter または Twitter でフィードバックを送信Microsoft Azureしてください。</p> <p>お使Microsoft Azureのサポート プランがビジネス要件と一致していることを確認するには、Azure サポート ページ<a href="https://azure.microsoft.com/support/options/">を参照してください</a>。 適切なサポートとリソースへのアクセスは、クラウド資産を活用するのに役立つ投資であり、お金を節約し、組織の生産性を高めることができます。</p>'
