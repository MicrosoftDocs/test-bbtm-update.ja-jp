Title: Windows Azure AppFabric は、Azure Platform チームの公式 Windows ブログで入手できます
Summary: '[この記事は AppFabric チームによって提供されました。]azure platform に関連するすべてのコンテンツ Windows は、www.WindowsAzureBlog.com にある Windows azure platform チームブログの1か所にまとめられています。 これ。。。'
Content: <p>[この記事は AppFabric チームによって提供されました。]</p><p>azure platform に関連するすべてのコンテンツ Windows は、www.WindowsAzureBlog.com にある Windows azure platform チームブログの1か所にまとめられています。 これは、Windows Azure platform に関するすべての製品リリース、リソース、ツール、およびニュースの新しい宛先です。 この新しいブログの場所にブックマークを付けて、Windows Azure AppFabric RSS フィードにサインアップすることができます。</p>  <p>Windows Server AppFabric、WCF、WF、開発、デプロイ、および管理については、このブログの Windows Azure AppFabric についての投稿も引き続き投稿します。</p>  <p>Windows Azure Platform チームブログに Windows Azure AppFabric コンテンツを追加するのはなぜですか。 Windows azure platform チームのブログは、azure、SQL Azure、Windows Azure AppFabric、DataMarket Windows を含む Windows azure platform のすべてのコンポーネントに関するワンストップショップのブログです。 Azure platform Windows に関心がある場合は、最新のニュース速報や情報について、複数のブログの場所にアクセスする必要はなくなります。 Windows Azure Platform チームのブログでは、このブログに記載されている幅広いトピックについて説明します。製品の発表から技術的 &ldquo; な方法 &rdquo; に関する投稿までご利用いただけます。 この新しい統合ブログでは、お客と同じ品質のコンテンツを引き続きご期待いただけます。 Windows Azure AppFabric に関する投稿に主に関心をお &rsquo; 持ちの場合は、新しいブログで専用の RSS フィードを購読するか、このブログで引き続きご利用ください。 または、1つの統合された RSS フィードですべての Windows Azure プラットフォーム情報を取得するオプションも用意されています。</p>  <p>引き続き Windows Azure platform の1つのビューを提供するために、今後数週間にわたって Facebook、Twitter、YouTube の間で同様の進化が見られることを期待しています。 &rsquo;そのような場合は、お知らせします。 このような変更によって、azure platform チームのブログ Windows、Windows azure platform に関する最新のニュースと情報を入手できるようになります。</p>
