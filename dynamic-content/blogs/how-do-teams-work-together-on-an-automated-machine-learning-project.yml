  <p>予測<a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/how-to-use-azureml/automated-machine-learning/forecasting-orange-juice-sales/auto-ml-forecasting-orange-juice-sales.ipynb?WT.mc_id=acom-blog-lazzeri">GitHub</a>詳細については、次のページを参照してください。 各イテレーションは実験内で実行され、自動化された機械学習のイテレーションからシリアル化されたパイプラインを格納し、検証データ セットで最高のパフォーマンスでパイプラインを取得します。</p>


  <p>評価が実行された後、データ サイエンティスト、プロジェクト マネージャー、およびビジネス リードが再び会い、予測結果を確認します。 プロジェクト&rsquo; マネージャーとビジネス リードの仕事は&rsquo;、出力を意味し、それらの結果に基づいて実用的な手順を選択します。 ビジネス リードは、最適なモデルとパイプラインがビジネス目標を満たし、機械学習ソリューションが許容できる精度で質問に回答して、内部売上予測アプリケーションで使用するためにシステムを実稼働環境にデプロイする必要があります。</p>


  <h2>Microsoft は自動化されたサービスに投資Machine Learning</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml?WT.mc_id=acom-blog-lazzeri">自動機械学習は、</a> Microsoft Research 部門のブレークスルーに基づいて行います。 このアプローチでは、コラボレーション フィルタリングとベイズ最適化のアイデアを組み合わせ、可能な機械学習パイプラインの膨大な領域をインテリジェントかつ効率的に検索します。 基本的&rsquo;には、機械学習パイプラインの推奨システムです。 ストリーミング サービスがユーザーに映画を推奨する方法と同様に、自動機械学習では、データ セット用の機械学習パイプラインが推奨されます。</p>


  <p>現在&rsquo;は、サービスの一部として<a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/?WT.mc_id=acom-blog-lazzeri">Azure Machine Learningされています</a>。 ここでご&rsquo;覧のように、自動<a href="https://azure.microsoft.com/en-us/blog/announcing-automated-ml-capability-in-azure-machine-learning/"></a>機械学習を使用すると、データ サイエンスの専門知識がなくても、顧客は問題に対してエンドツーエンドの機械学習パイプラインを特定し、精度を高めながら時間を節約できます。 また、より多くの実験を実行し、反復処理を高速化することもできます。 自動化された機械学習は組織にとってどのように役立ちますか? チームは、機械学習を使用してビジネス目標を達成するために、より密接に取り組むにはどうすれば良いでしょうか。</p>


