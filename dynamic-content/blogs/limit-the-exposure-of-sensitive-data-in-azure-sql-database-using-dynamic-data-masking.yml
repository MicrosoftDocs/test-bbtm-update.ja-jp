Title: を使用した Azure SQL Database での機微なデータの公開を制限する動的データマスク
Summary: 動的データマスクは、指定されたデータベースフィールドに対してクエリを実行する特権のないユーザーにマスクされたデータを返すことによって、データベース内のデータの公開を制限するためのポリシーベースのセキュリティ機能です。
Content: >-
  今回の今週は、新しいサービス<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">バージョンの SQL Database (V12)</a>でプレビュー<a href="https://go.microsoft.com/fwlink/?LinkId=524331">動的データマスク</a>できるようになりました。動的データマスクは、データベースのデータを変更せずに、クレジットカード番号など、指定されたデータベースフィールドに対してクエリを実行する権限のないユーザーに、マスクされたデータを返すことによって、データベース内のデータの公開を制限するためのポリシーベースのセキュリティ機能です。 動的データマスクは、お客様が機密データを保護し、業界のコンプライアンスポリシーをさらに満たすことができるように、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">監査</a>や<a href="https://msdn.microsoft.com/library/dn765131.aspx">行レベルのセキュリティ</a>など、SQL Database の強化されたセキュリティ機能のセットに参加します。

  <blockquote><i>Tomer Fefer の CTO は、"SQL Database 動的データマスクは、基盤となるデータベースの機密データを損なうことなく運用環境の開発者に一時的にアクセスできるようにすることで、トラブルシューティングを迅速化する優れた機能です。また、アプリケーション GUI で機微なデータをマスクする作業を最小限に抑えるのにも役立ちます。Azure 管理ポータルを使用すると、リアルタイムで、マネーセーバーと動的データマスクポリシーを簡単に作成できます。 "</i></blockquote>

  この機能を導入することで、顧客または PII データを Azure SQL Database に格納し、そのデータの公開を、特権のないアプリケーションユーザーや、運用環境での SQL クエリを実行する開発者から、トラブルシューティングのために制限することができます。動的データマスクポリシーは、 <a href="https://manage.windowsazure.com/"><span style="text-decoration: underline;">azure 管理ポータル</span></a> 、 <a href="https://portal.azure.com/"><span style="text-decoration: underline;">新しい azure Portal</span></a> 、または標準 api を使用して管理できます。 直感的な構成インターフェイスを使用すると、数分以内にデータベースで動的データマスクポリシーを簡単に稼働させることができます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/23/Slide1.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Slide1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Slide1_thumb.jpg" alt="Slide1" width="737" height="772" border="0" /></a>


  &nbsp;

  <h3>動的データマスクシナリオ</h3>

  動的データマスクは、セキュリティ違反の発生を防ぐために、機密性の高いデータへのアクセスをリアルタイムで制限できます。 動的データマスクは、データベースクエリの出力に機微なデータを表示する方法を制御するため、データにリアルタイムでアクセスする必要があるシナリオに最適です。 ユーザーが動的データマスクを使用してセキュリティ違反を防ぐ方法について、いくつかの優れた例を次に示します。

  <ul>
   <li><strong><span style="text-decoration: underline;">顧客または従業員のレコードへのアクセス:</span></strong> 多くのジョブロールでは、顧客または従業員の完全な情報にアクセスする必要があります。 ただし、コンプライアンスポリシーでは、アクセスを防止するために、クエリ結果に含まれる社会保障番号または社会保障番号の最後の4桁を難読化することがあります。</li>
   <li><strong><span style="text-decoration: underline;">運用データを使用した開発 &amp; テスト:</span></strong>多くの組織では、アプリ開発プロセスまたは開発者の完全なテストを実行して、トラブルシューティングのために運用環境に対して SQL クエリを実行するために、実稼働データのサンプルに対する開発テストが必要です。 どちらの場合も、これらの実稼働データセット内の機微なデータは、リアルタイムで難読化できます。</li>
  </ul>

  <h3>動的データマスクのセットアップ方法</h3>

  動的データマスクポリシーを構成する場合は、マスクルールのセットと、ルールに対するサービスの理由を指定して、データマスクをリアルタイムで適用します。 ルールごとに、まず、指定されたデータベースフィールド (テーブル &amp; の列または別名を使用) を入力してマスクの対象を指定します。 次に、マスク関数 (定義済みまたはカスタム) を選択してマスクをマスクする方法を定義します。 また、データマスクが適用されない特権データベースログインの一覧を定義することもできます。


  最新のサービスバージョンの SQL Database (V12) を使用してデータベースの動的データマスクを構成する必要があります。 Azure 管理ポータルには、次のような簡単な手順がいくつかあります。

  <ol>
   <li>Azure portal でターゲットデータベースに移動します。</li>
   <li>[監査 &amp; セキュリティ] タブをクリックして [動的データマスク] タブ (Azure portal) を起動するか、動的データマスクパーツ (新しい Azure portal) を起動します。</li>
   <li>動的データマスクを有効にするだけで、ポリシーの構成を変更することができます。</li>
   <li>データマスクが適用されないデータベースログインのコンマ区切りの一覧を指定します。</li>
   <li>マスクルールを追加するには、[指定されたデータベース] フィールドを入力し、マスク機能を選択します。</li>
  </ol>

