  動的データマスクポリシーを構成したら、データベースに接続している既存のクライアントアプリケーションを更新して、 <b>セキュリティが有効な接続文字列</b>を使用する必要があります。 これにより、データベース上のこれらのアプリケーションのアクティビティをマスクできるようになります。 これらの接続文字列の形式は若干異なり、以前に使用した接続文字列を置き換えます。


