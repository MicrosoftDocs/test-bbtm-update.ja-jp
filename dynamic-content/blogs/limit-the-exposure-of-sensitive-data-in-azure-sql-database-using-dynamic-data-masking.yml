  動的データマスクは、データベース内のデータを変更せずに、データベースクエリの出力で機微なデータの公開を制限することで、Azure SQL Database に対して別のセキュリティ層を提供します。


  <strong><a href="https://channel9.msdn.com/Shows/Data-Exposed/Dynamic-Data-Masking-in-Azure-SQL-Database">動的データマスクの動作</a>を確認するには、この Channel 9 のビデオをご覧ください。</strong>


  最新の SQL Database サービスバージョンにデータベースを作成したら、動的データマスクを使用してすぐに作業を開始できます。 詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-dynamic-data-masking-get-started/">はじめにのページ</a>にアクセスするか、 <a href="https://manage.windowsazure.com/"><span style="text-decoration: underline;">azure 管理ポータル</span></a>または<a href="https://portal.azure.com/"><span style="text-decoration: underline;">新しい azure Portal</span></a>でデータベースの動的データマスクポリシーを構成する方法に関するページを参照して<span style="text-decoration: underline;">ください。</span>
