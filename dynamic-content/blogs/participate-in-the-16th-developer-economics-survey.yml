Title: 第 16 回開発者経済調査に参加する
Summary: 開発者経済 (2018 年第 4 四半期) 調査の第 16 版に参加して、ソフトウェア業界の将来を明るいものにするのに役立ちます。
Content: >-
  <p>Developer Economics Q4 2018 の調査は、ソフトウェア業界の将来に光を当て、第 <sup>16 版</sup> に掲載されています。 毎年、世界中の 40,000 人を超える開発者がこのアンケートに参加しています。そのため、これは大きな何かの一部であり、ご自分の考えを伝え、開発者コミュニティに貢献する機会です。 このエディションでは、ソフトウェア開発における倫理、プライバシー、セキュリティ、プロジェクト管理の手法に関する質問について説明します。</p>


  <h2>このアンケートは私に対してですか?</h2>


  <p>Developer Economics Q4 2018 アンケートは、Web、モバイル、デスクトップ、バックエンド サービス、IoT、AR/VR、機械学習とデータ サイエンス、ゲームのソフトウェア開発分野に従事しているすべての開発者 (専門家、学生) を対象としています。</p>


  <h2>どのような質問を受け取る可能性がありますか?</h2>


  <p>このアンケートでは、開発者のスキルに関する質問や、開発ツール、プラットフォーム、フレームワーク、リソースなどについて説明します。</p>


  <ul>
   <li>人口統計の背景とスキル</li>
   <li>ソフトウェア&rsquo;業界では何が&rsquo;起き、何が起こっていますか?</li>
   <li>作業するプロジェクトに取り組んでいますか?</li>
   <li>開発時間はどこに投資する必要がありますか?</li>
   <li>お気に入りのツールとプラットフォームはどちらですか?</li>
  </ul>


  <p>また、調査に関する一部のテクノロジトリビアに目を光らしてください。 新しい情報を得る場合があります。</p>


  <h2>その&rsquo;中に何が含めらたのでしょうか。</h2>


  <p>次&rsquo;に、自分の考え方を共有する方法を示します。</p>


  <ul>
   <li>アンケートを完了したすべてのユーザーは、次のいずれかを獲得する資格があります: Samsung S9 Plus、 $25 Udemy 受講券、Filco (Ninja Ninjaestouch-2 Tenkeyless NKR Action Keyboard)、Axure RP8 Pro 1 年ライセンス、Samsung 970 EVO 500GB V-NAND M.2 PCI Express Solid State Drive、選択したソフトウェア サブスクリプションに対して $200、Oculus Rift と Touch Virtual Reality System、 ai 文字を含む 、AI 文字が入った T シャツ、$100 USD の前払い仮想Visaカード</li>
   <li>アンケートの主要な結果 (&#39;が発行された場合) を含む「State of the Developer Nation 16 edition(開発者国第 16 版の状態」レポート) のコピー。他の開発者と回答がどのように一致するのかはわかっています</li>
   <li>お客様のリージョンにおける 2018 年第 4 四半期の開発者向け傾向を示す開発者ベンチマークへのアクセス</li>
  </ul>


  <p>アンケートに対する回答が完了する&rsquo;ごとに、Raspberry Pi Foundation にも資金を提供します。 アンケートを完了し、良い原因をサポートしてください。</p>


  <h2>Microsoft&rsquo; の場合、その中に何がありますか?</h2>


  <p>Developer Economics Q4 2018&nbsp; アンケートは、グローバルなソフトウェア開発者の傾向を追跡する開発者経済のアナリスト企業である SlashData の独立した調査です。 この&rsquo;アンケートのレポートを見て、最も広範な開発者の対象ユーザーが参加する必要があります。</p>


  <p>もちろん、このアンケートによって収集されるデータは、ユーザーと SlashData の間です。 <a href="https://community.developereconomics.com/terms/" target="_blank" title="「開発者経済第 4 四半期 2018"></a> 年第 4 四半期のアンケートの使用条件条件」ページを確認して、賞品の獲得、データ プライバシー ポリシー、および SlashData によるデータの処理方法の詳細を確認する必要があります。</p>


  <h2>準備はできましたか?</h2>


  <p>アンケートは、 <strong>2019 年 2 月 3</strong> 日 (日曜日) まで開きます。</p>


