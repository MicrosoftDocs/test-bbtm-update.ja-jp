Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><img style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: inline; BORDER-TOP: 0px; BORDER-RIGHT: 0px" title="SQL-Azure_rgb" border="0" alt="SQL-Azure_rgb" align="middle" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SQL-Azure_rgb_thumb.png" mce_src="">   <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><?xml:namespace prefix="o"?><o:p><font size="3" face="Calibri">&nbsp;</font></o:p></p><font face="Calibri">  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"?><o:p></o:p></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"></font><font size="3"><font face="Calibri">昨日は、SQL Azure (旧称 SQL Services) のブランド更新を発表しました。 新しい名前がより適していることに同意すると思います。 Windows プラットフォームを検討している場合は、モバイルデバイスの Windows mobile からの範囲を実行し、デスクトップ上のクライアントを Windows し、クラウドのオペレーティングシステムを最新の状態に保つために、Windows 最新のサーバーオペレーティングシステムとして Windows サーバーを使用しています。 SQL Data Services は SQL Azure データベースと呼ばれるようになりました。 同じ SQL プラットフォーム、同じチーム、イノベーションも同じです。 SQL Server は Windows Server のデータプラットフォームであるため、Windows Azure、SQL Azure のリレーショナルデータベースプラットフォームの名前を揃えることが理にかなっています。 SQL Azure は、クラウドでリレーショナルデータベース機能を提供する SQL Server テクノロジファンデーションに基づいて構築されています。<br></font></font><p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">ソリューションが対象とするプラットフォームに関係なく、既存の SQL Server のスキルと経験は変わりません。これは、リレーショナル機能を高速化し、TDS サポートを追加することに決めた場合のチームの目標でした。今年の SQL Azure リリース時に提供される目標。</font></font><font size="3"><font face="Calibri"><br></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">数か月後にはおもしろいことになります。 テクノロジの最前線では、8月に次の CTP の準備をしています。 ただし、現時点では SQL Express を使用して作業を開始できます。 チームはいくつかの早期採用を行ってきましたが、フィードバックには非常に大きなメリットがありました。 しばらくお待ちください。しばらくお待ちください。 次の1日または2日に、SQL Azure に関する詳細情報をプッシュします。これには、SQL Azure データベースに関するドキュメントの最初のラウンドが MSDN に投稿されます (投稿されたら、ここにリンクを投稿します)。&nbsp;<br></font></font><font size="3">