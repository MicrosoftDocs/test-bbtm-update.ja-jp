Title: Azure Confidential Computing
Summary: 最後の9月に、Azure の機密コンピューティングの取り組みを公開する特権を持っていました。 Microsoft Azure は、新しいデータセキュリティ機能を有効にするための最初のクラウドプラットフォームとなりました。
Content: >-
  <p>最後の9月の私は、お客<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/" target="_blank">様の使用</a>中に顧客データを保護する新しいデータセキュリティ機能を有効にするために、Microsoft Azure が最初のクラウドプラットフォームとなりました。 Microsoft Research、intel、Windows、開発者ツールグループと共に Azure チームが連携して、intel SGX や仮想化ベースのセキュリティ (VBS-旧称仮想セキュアモードと呼ばれています) などの信頼できる実行環境 (TEEs) をクラウドに導入しました。 TEEs は、t の外部にあるアクセスから処理されるデータを保護します。 &rsquo;Microsoft は、お客様の機密クラウド構想と、発表後に行った作業 &rsquo; について、より多くの情報を共有する準備をしています。</p>


  <p>多くの企業は、ミッションクリティカルなワークロードとデータをクラウドに移行しています。また、パブリッククラウドが提供するセキュリティ上の利点は、多くの場合、その導入を加速させることです。 <a href="https://www.idc.com/getdoc.jsp?containerId=prUS42878417" target="_blank">2017 CloudView</a>の研究では、International Data CORPORATION (IDC) は、セキュリティ&#39; の向上 &#39;、企業がクラウドに移行するための最上位のドライバーの1つであることを発見しました。 ただし、非常に機密性の高い IP およびデータのシナリオをクラウドに移行するための一般的なブロックは、セキュリティ上の懸念事項の影響を受けます。 クラウドセキュリティアライアンス (CSA) は最近、 <a href="https://cloudsecurityalliance.org/download/top-threats-cloud-computing-plus-industry-insights/" target="_blank">クラウドコンピューティングレポートに Treacherous 12 の脅威</a> の最新バージョンを公開しました。 当然のことながら、データが上位のクラウドの脅威にランク付けされ、システムの脆弱性、悪意のある内部関係者、および共有テクノロジの脆弱性によって侵害されるという3つのデータセキュリティの問題が含まれていました。</p>


  <p>Azure の機密コンピューティングは、クラウドで処理されている間にデータを保護することを目的として &rsquo; います。 これは、次の原則を含む、&#39;の機密クラウド&#39; ビジョンの基礎となります。</p>


  <ul>
      <li>データ侵害の上位の脅威が軽減される</li>
      <li>データは、rest、転送、または使用しているかどうかに関係なく、お客様にとっては完全に管理されます。</li>
      <li>クラウドで実行されているコードは顧客によって保護され、検証可能</li>
      <li>データとコードはクラウドプラットフォームに対して非透過的であるか、またはクラウドプラットフォームが信頼されたコンピューティングベースの外部に配置されるようになります。</li>
  </ul>


  <p>現在、このテクノロジはデータ処理シナリオのサブセットに適用される場合がありますが、クラウドとエッジの両方で、すべてのデータ処理の新しい基準となることが期待されています。</p>


  <p>このビジョンを実現するには、機密性の高いコンピューティングをサポートするハードウェア、ソフトウェア、およびサービスを通じてイノベーションを行う必要があります。</p>


  <ol start="1">
      <li><strong>ハードウェア:</strong> 過去数年間、シリコンパートナーと密接に連携して、計算中にアプリケーションを分離し、それらの機能を複数のオペレーティングシステムでアクセスできるようにする機能を追加しました。 弊社では、お客様がすぐに最新の Intel secure エンクレーブイノベーションを利用できるようにしています。

      <p style="page-break-after: always;"><strong><em>米国東部 Azure リージョンで Intel SGX テクノロジを使用して、最新世代の Intel Xeon プロセッサの可用性を発表いたします。オンプレミスで幅広く利用できるようになる前に、クラウドのハードウェアベースの機能にアクセスできます。</em></strong></p>
      </li>
  </ol>


  <ol start="2">
      <li><strong>コンピューティング:</strong> TEEs で有効になっているコンピューティングインスタンスをデプロイおよび管理するように Azure コンピューティングプラットフォームを拡張しています。

      <p style="page-break-after: always;"><em><strong>Intel SGX テクノロジを搭載した最新世代の Intel Xeon プロセッサで有効になっている仮想マシン (DC シリーズ) の新しいファミリが導入されてい<strong><em>ます。 </em></strong>このリリースでは、SGX 対応アプリケーションをクラウドで実行して、コードとデータの機密性と整合性を保護することができます。</strong></em></p>
      </li>
  </ol>


  <ol start="3">
      <li><strong>開発:</strong>私たちは、パートナーと密接に連携して、ハードウェアとソフトウェアベースの両方の TEEs で一貫した Windows および Linux 用の API を開発し、機密アプリケーションコードを移植可能にしています。 さらに、 &rsquo; 機密アプリケーションの開発とテストのためのツールとデバッグのサポートに取り組んでいます。

      <p style="page-break-after: always;"><strong><em>Intel SGX SDK および追加のエンクレーブ Api を使用して、C/c + + アプリケーションをビルドできます。</em></strong></p>
      </li>
  </ol>


  <ol start="4">
      <li><strong>構成証明:</strong> TEEs で実行されているコードの id を確認するには、そのコードとの信頼関係を確立して、シークレットをリリースするかどうかを判断する必要があります。 マイクロソフトは、検証をシンプルで高可用性にするための構成証明サービスを設計およびホストするシリコンベンダーと提携しています。</li>
  </ol>


  <ol start="5">
      <li><strong>サービス/ユースケース:</strong> 仮想マシンは、新しいセキュリティで保護されたビジネスシナリオとユースケースを実現するための構成要素を提供します。 Microsoft では、次のような機密性の高いコンピューティングを活用するサービスと製品を開発するために、マイクロソフト全体を積極的に取り組んでいます。

      <ol start="1" style="list-style-type: lower-alpha;">
          <li>SQL Server Always Encrypted を使用したデータの機密性と整合性の保護</li>
          <li>非常にスケーラブルで機密性の高いブロックチェーンネットワーク用の <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-coco-framework-for-enterprise-blockchain-networks/" target="_blank">confidential コンソーシアムブロックチェーンフレームワーク</a> を使用して、信頼されていない参加者のセット内で信頼された分散ネットワークを作成する</li>
          <li>セキュリティで保護されたマルチパーティ機械学習シナリオをサポートするために複数のデータソースを結合する</li>
      </ol>
      </li>
  </ol>


  <ol start="6">
      <li><strong>研究:</strong> Microsoft Research は、Azure チームおよびシリコンパートナーと密接に連携して、t の脆弱性を特定し、回避しています。 たとえば、直接的または間接的に t の外部で情報が漏洩するのを防ぐために、t アプリケーションを強化する高度な手法を積極的に調査しています。 ここでは、機密コードの開発に使用するツールとランタイムの形式で、この調査を市場にもたらします。</li>
  </ol>


  <p>今すぐ <a href="https://aka.ms/accpreview" target="_blank">サインアップ</a> してプレビューアクセスを要求することで、お客様の機密コンピューティングプラットフォーム、ソフトウェア、ツール、開発者コミュニティを開始できます。 &nbsp; クラウドコンピューティング&#39; の &#39;treacherous の脅威を軽減するクラウドアプリケーションとサービスの構築にご参加ください。 お客様のフィードバックをお待ちしており、お客様と提携して、社外秘のクラウドコンピューティングの未来を構築しています。</p>
