Title: 開発者の経済調査に参加する
Summary: SlashData から独立した開発者向けの優れたアンケートに参加し、ソフトウェア業界の状態と将来について意見を共有することをお客様にお送りします。
Content: >-
  <p>開発者の経済に関する Q4 2017 のアンケートは、14<sup>番目</sup> のエディションで、ソフトウェア業界の未来を明らかにするためのものです。 世界中の4万を超える開発者がこの調査に参加しているので、これは大規模で考えられる声の一部になり、開発者コミュニティに独自の貢献を与える可能性があります。</p>


  <h3>このアンケートは</h3>


  <p>この調査は、クラウド、モバイル、デスクトップ、IoT、AR/VR、機械学習、データサイエンス、web、バックエンド、ゲームの各ソフトウェア開発分野に携わるすべての開発者を対象としています。</p>


  <h3>どのような質問が寄せられるでしょうか。</h3>


  <p>この調査では、ソフトウェア業界の状態と将来について質問されます。</p>


  <ul>
   <li>&rsquo;ソフトウェア業界では何が起こって &rsquo; いるのでしょうか。</li>
   <li>作業するプロジェクトで作業していますか?</li>
   <li>開発時間をどのように投資すべきでしょうか。</li>
   <li>お気に入りのツールとプラットフォームを教えてください。</li>
  </ul>


  <h3>それではどうなる &rsquo; のでしょうか。</h3>


  <p>お客様に参加するためのサービス特典がいくつかあります。 実際に実行できることを見てみましょう。</p>


  <ul>
   <li>グラブのすばらしい受賞: &nbsp; 1 ピクセル2電話、iPhone X、Windows Acer MR ヘッドセット、ニンテンドースイッチ、Raspberry Pi 3 &rsquo; s など</li>
   <li>お客様の地域の開発者からの応答を示す開発者スコアカード</li>
   <li>開発者 (Q1) の無料の状態で、主要な結果を含む2018レポート (2018 年2月)</li>
  </ul>


  <h3>&rsquo;Microsoft の場合</h3>


  <p>これは、グローバルなソフトウェア開発者の傾向を追跡する、開発者経済のアナリスト企業である SlashData からの独立した調査です。 &rsquo;このアンケートに記載されているレポートを確認し、最も広範な開発者が参加できるようにしたいと考えています。</p>


  <p>もちろん、この調査によって収集されるデータは、お客様と SlashData の間にあります。 賞品の作成、そのデータプライバシーポリシー、SlashData が個人データをどのように処理するかについては、[条件 <a href="https://s.developereconomics.com/en-gb/terms">] ページを確認 &amp; </a> してください。</p>


  <h3>準備はできましたか?</h3>


  <p>アンケートは、2017年12月31日まで開いています。</p>


  <h3><strong>アンケートを今すぐご利用ください</strong></h3>


  <p>このアンケートは、英語、中国語 (簡体字、 &amp; 繁体字)、スペイン語、ポルトガル語、ベトナム語、ロシア語、日本語、または韓国語でご利用いただけます。</p>
