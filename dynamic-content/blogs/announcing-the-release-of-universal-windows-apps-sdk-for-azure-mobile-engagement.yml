Slug: announcing-the-release-of-universal-windows-apps-sdk-for-azure-mobile-engagement
Title: Azure Mobile Engagement 用のユニバーサル Windows アプリ SDK のリリースの発表
Summary: 本日、Mobile Engagement サービス用のユニバーサル Windows アプリ SDK のリリースを発表します。
Content: >-
  先月は、 <a href="https://azure.microsoft.com/en-us/services/mobile-engagement/">Azure Mobile Engagement サービス</a>のプレビューをリリースしました。これにより、次のことが可能になります。

  <ol>
      <li>モバイルアプリユーザーがアプリをどのように使用しているかに関する分析データを収集し、</li>
      <li>対象のプッシュ通知とアプリ内メッセージを使用して、アプリの使用状況を拡大する</li>
  </ol>

  本日、Mobile Engagement サービス用のユニバーサル Windows アプリ SDK のリリースを発表します。 SDK は、Nuget パッケージとして <a href="https://www.nuget.org/packages/MicrosoftAzure.MobileEngagement/">ここ</a>に発行されます。 この Nuget パッケージを Windows ユニバーサルアプリからインポートすると、アプリを監視してプッシュ通知を受信するために Mobile Engagement と統合するために必要な正しいバイナリとその他のファイルがインストールされます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-windows-store-dotnet-get-started/">ここで</a>は、統合を完了するためのすべての手順について説明する詳細な Windows ユニバーサルアプリのチュートリアルを紹介します。


  常に、 <a href="https://feedback.azure.com/forums/285737-mobile-engagement">Uservoice</a> リンクを使用してフィードバックを提供し、お客様がリッスンしていることを確認してください。


  よろしくお願いいたします。
