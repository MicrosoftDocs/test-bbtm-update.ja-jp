Title: 'Windows Azure Community News Roundup (エディション #49)'
Summary: 'Editor のメモ: この投稿は、Azure Community Manager Windows Mark Brown からのものです。  コミュニティによって roundup された最新のニュース、コンテンツ、会話の最新版にようこそ...'
Content: '<p><strong>エディターのメモ:</strong>この投稿は、Azure Community Manager Windows Mark Brown からのもの<span>です。</span></p>  <p>クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0238" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。</p>  <p>次に、お客様からのフィードバックに基づいて、この週にまとめた内容 &nbsp; を示します。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li>ブログ: 優れた hdinsight パート 5: hdinsight での<a href="https://www.twitter.com/andybareweb" target="_blank"> <span>andybareweb</span>による状態レポートの向上 (12 月13日に <span>@</span> </a>投稿) &nbsp; &nbsp;</li>  <li>ブログ: &nbsp; 明るい HDInsight パート 4: (C# の例) &nbsp; による <a href="https://www.twitter.com/andybareweb">&nbsp;</a> &nbsp; <a href="https://www.twitter.com/andybareweb" target="_blank">@andybareweb</a> &nbsp; Azure Storage Vault 内の Blob Storage (例:10 月10日)</li>  <li>ブログ: &nbsp; 明るい hdinsight パート 3: hdinsight &nbsp; &nbsp; &nbsp; <a href="https://www.twitter.com/andybareweb" target="_blank">@andybareweb</a> &nbsp; でのカスタムカウンターの使用 (12 月9日)</li>  <li>ブログ: 従来の ASP.NET web サイトをデプロイして <a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm&nbsp;</a> Azure websites &nbsp; を Windows する (12 月12日に投稿)</li>  <li>ブログ:<a href="https://chris.59north.com/post/2012/12/13/A-way-to-upload-files-to-Windows-Azure-Mobile-Services.aspx" target="_blank"> &nbsp; &nbsp; Azure Mobile Services</a> &nbsp; &nbsp; <a href="https://twitter.com/sandrinodm" target="_blank">@ZeroKoll&nbsp;</a> Windows にファイルをアップロードする方法 (10 月13日に投稿)</li>  <li>Github Project: <a href="https://github.com/richorama/SQLDatabaseBackup" target="_blank">SQL Database のバックアップを</a> <a href="https://github.com/richorama" target="_blank">Richard Astbury</a>によって Azure Storage &nbsp; する (12 月14日に投稿)</li>  </ul>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: Windows Azure Developer Camp &ndash; (50 以上の都市)</li>  <li>8-11 年1月: <a href="https://codemash.org/" target="_blank">CodeMash 2013</a> &nbsp; &ndash; Sandusky、ああ</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>1月 16-17: ウォーム Crocodile Developer カンファレンス &nbsp; &ndash; コペンハーゲン、デンマーク</li>  <li>1月17日: <a href="https://www.blackmarble.com/events.aspx?event=A%20Windows%20Azure%20Update" target="_blank">Windows Azure Update</a> &ndash; 西部 Yorkshire、英国</li>  <li>1月25日: Azure &nbsp; &ndash; ロンドン (英国) の HDInsight</li>  </ul>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>継続的: &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; をオンデマンドで Windows</li>  </ul>  <p>Stack Overflow<strong>に関する最新の Windows Azure ディスカッション</strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li>.csdef ファイル &ndash; <a href="https://stackoverflow.com/questions/13873853/physicaldirectory-and-port-in-csdef-file" target="_blank">の "physicaldirectory" と "Port"</a>回答1件、投票が0件</li>  <li>Azure Blob Storage &ndash; 1 回答<a href="https://stackoverflow.com/questions/13859599/prevent-hotlinking-in-azure-blob-storage?answertab=votes#tab-top" target="_blank">でホットリンクを禁止</a>し、投票を0にする</li>  <li><a href="https://stackoverflow.com/questions/13858120/currency-settings-in-azure" target="_blank">Azure</a> &ndash; 2 回答の通貨設定、1票</li>  <li><a href="https://stackoverflow.com/questions/13819786/lucene-net-and-storing-data-on-azure-blob-storage" target="_blank">Azure Blob Storage &nbsp; </a> &nbsp; &ndash; 1 回答でのデータの Lucene.NET と格納、3票</li>  </ul>  <p>毎週の roundup に関するコメントまたは提案がある場合、または Azure コミュニティ Windows に参加したい場合は、twitter で行を削除してください。&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>Mark</p>'
