Content: >-
  <p>本日は、一般提供 (GA) についてお知らせAzure Database for MariaDB。</p>


  <p>この <a href="https://azure.microsoft.com/en-us/services/mariadb/" target="_blank">Azure Database for MariaDB</a> は、簡単なリフト アンド シフト機能を備え、エンタープライズ対応のフル マネージド コミュニティ バージョンの MariaDB を提供します。 オープンソースの互換性、99.99% の SLA を備えた組み込みの高可用性、ストレージとコンピューティング リソースのエラスティック スケーリング、柔軟な価格が特徴です。 Azure Database for MariaDBは、お客様が選択した言語とフレームワークを使用して、クラウドネイティブ アプリケーションを開発したり、既存のアプリケーションをクラウドに簡単にリフトアンドシフトしたりするのに役立ちます。 完全に統合されたサービスとして、Azure Database for MariaDB を含む、他に類を見ないセキュリティと 24 時間の監視により、データセンターの Microsoft グローバル ネットワークにも接続Azure IP Advantage。</p>


  <p>Azure ファミリのデータベース サービスに MariaDB を含めることで、オープン ソース データベース インスタンスで使用するための Azure の価値のあるエンタープライズ対応機能を提供することで、オープン ソース コミュニティへのコミットメントをさらに拡張しています。 たとえば、仮想ネットワーク サービス のエンド ポイントのパブリック プレビューをオープン ソース データベース インスタンスに取り込み、顧客が仮想ネットワークから MariaDB サーバーに接続できるようにしています。 ハイブリッドおよびマルチクラウド シナリオ向けデータイン レプリケーションの導入により、お客様はオンプレミスまたは仮想マシンでホストされているマスター インスタンスから Azure Database for MariaDB サーバーにデータをレプリケートできます。 これにより、お客様は、オンプレミスまたは仮想マシン上でデータベースの運用を続けながら、ハイブリッド形式でクラウドの使用を開始できます。&nbsp;</p>


  <p><em>&ldquo;Azure Database Service for MariaDB - コスト効率の高い革新的な高可用性サービスです。Microsoft は引き続き優れたパートナーとして、より優れたアプリケーションの構築を支援しています&rdquo;。</em></p>


  <p align="right">&ndash; On treasur の財務委員会の部</p>


  <p>Microsoft は、 <a href="https://mariadb.org/about/supporters/" target="_blank">MariaDB コミュニティでの継続</a> 性とオープン コラボレーションの促進に取り組む MariaDB Foundation を積極的にサポートしています。 Azure Database for MariaDB の一般提供をお知らせいたします。このサービスを使用して点灯するシナリオの詳細をお待ちしています。 今後、より付加価値の高い機能が追加される予定です。</p>


  <p>サービスの使用を開始するには、Azure portal または Azure CLI を使用して MariaDB サーバーを作成する<a href="https://docs.microsoft.com/en-us/azure/mariadb/quickstart-create-mariadb-server-database-using-azure-portal" target="_blank"></a>方法について<a href="https://docs.microsoft.com/en-us/azure/mariadb/quickstart-create-mariadb-server-database-using-azure-cli" target="_blank">説明します</a>。</p>


