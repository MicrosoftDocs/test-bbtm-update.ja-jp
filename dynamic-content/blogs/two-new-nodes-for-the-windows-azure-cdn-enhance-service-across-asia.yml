Slug: two-new-nodes-for-the-windows-azure-cdn-enhance-service-across-asia
Title: アジア全体のサービスを強化Windows Azure CDN 2 つの新しいノード
Summary: Azure Windows Azure Content Delivery Network の 2 つの追加ノードが韓国の韓国と台湾に住んでいるのでお知らせします。 これら 2 つの新しいノードは、新しいノードのCDNします。
Content: '<p>Azure Windows Azure Content Delivery Network の 2 つの追加ノードが韓国の韓国と台湾に住んでいるのでお知らせします。 これら 2 つの新しいノードは、グローバルに使用可能な CDN 物理ノードの総数を 22 に増やし、これらのノードの 6 つを Asia-Pacific リージョンで使用できます。 これら 2 つの新しい場所では、Asia-Pacific リージョンでサービスが拡張され、CDN* を通じてデータを提供する顧客向けパフォーマンスに依存するコンテンツの配信が強化されます。</p>  <p>他の 20 の場所の一覧については、前の投稿「Windows Azure CDN でグローバルに利用可能な 20 ノード」をお読みください。</p>  <p>Windows Azure CDN <a target="_blank" href="https://en.wikipedia.org/wiki/Computer" title="は、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Storage と 1 回限りで 1 回のクリックでアクセスできる、グローバル クラウド サービス ネットワーク内のさまざまなポイントに配置されたデータのコピーを含む Computerservers"></a> のシステムで、ネットワーク全体のクライアントのデータへのアクセスのパフォーマンスを最大化します。 Windows Azure CDN は Windows Azure Storage のパブリック BLOB コンテナーからのみコンテンツを配信できます。コンテンツの種類には、Web オブジェクト、ダウンロード可能なオブジェクト (メディア ファイル、ソフトウェア、ドキュメント)、アプリケーション、リアルタイム メディア ストリーム、インターネット配信のその他のコンポーネント (DNS、ルート、データベース クエリ) が含まれます。</p>  <p>サービスの価格の詳細については、Windows Azure CDNブログ記事を参照してください。 </p>  <p>*Windows Azure CDNのトラフィックは物理的に "最も近い" ノードから提供されない場合があります。ルーティングとピアリング、インターネット "天気"、ノードの容量と可用性など、多くの要因が関係します。&nbsp;サービス レベル アグリーメントと顧客の要件を満たすために、ネットワークを継続的にクリーンアップしています。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
