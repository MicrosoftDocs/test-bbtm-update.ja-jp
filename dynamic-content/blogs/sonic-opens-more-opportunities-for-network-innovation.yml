  <h2>ダッシュは、無制限のネットワークを有効にします。</h2>


  <p>プログラム可能なハードウェアエコシステム (スマート NIC、スマートアプライアンス) は過去2年間に低音されており、成長を続けています。 このようなデバイスのパフォーマンスとカスタマイズ性は未解決です。 今年、SONiC コミュニティでは、これを無制限のネットワークで使用するために、新しいワークストリーム &mdash; ダッシュ (Sonic ホスト用 Disaggregated ゲート api) &mdash; が開始されています。 最初の目標は、ソフトウェア定義ネットワーク操作の L4 パフォーマンスと接続スケールを、ソフトウェア実装ソリューションで10倍から100倍に向上させることです。 ダッシュは、最新の高速 SmartNIC ハードウェアを活用してフロー処理を高速化し、SDN のデータプレーンを実装するゲームを変更します。 VNET 間接続のための最初の一連の <a href="https://github.com/Azure/DASH/tree/main/SAI" target="_blank">オーバーレイとアンダーレイ SAI api</a> が定義されており、テスト設計はアクティブになっています。 高度なインライン暗号化とキー管理、ロードバランサー、サービストンネリングなどを備えた暗号化ゲートウェイなど、ダッシュのイノベーションによってメリットが得られる多くのアプリケーションが予測されています。 SONiC のオープンソースの性質により、個々のユースケースに合わせて柔軟にカスタマイズできます。 さまざまなプログラミング可能なハードウェア間で相互運用性を確保するために、 <a href="https://github.com/opencomputeproject/SAI" target="_blank">SAI (スイッチ抽象化インターフェイス)</a> を通じて api を標準化しています。 このソリューションは、包括的な監視、診断容量、および、SONiC からのコンテナーの管理を無料で実現するなどの信頼性を継承します。 Nvidia、ペン Sando、Intel、および多くのパートナーがプログラムに積極的に貢献しています。</p>


