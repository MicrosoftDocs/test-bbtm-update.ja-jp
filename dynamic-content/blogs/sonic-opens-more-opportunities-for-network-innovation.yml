  <h2>プログラミングによる SONiC の拡張ピン &mdash; 留め</h2>


  <p>ネットワーク &mdash; の分散または集中管理には2つの方法があり、それぞれの強度があります。 分散モデルでは、各スイッチには、近隣ノードを検出し、ルーティングテーブルを構築し、トポロジの変更に対応するインテリジェンスがあります。 このようなネットワークは、障害が発生した場合に迅速に拡張および自己回復できます。 一元化されたモデルでは、専用の外部コントロールシステムによってトポロジとプログラムがネットワークのスイッチノードに構築されます。 ネットワークの動作は決定的で、デバッグが簡単で、最適なトラフィックエンジニアリングを実現します。 昨年、ピン (P4 統合ネットワークスタック) コミュニティと SONiC コミュニティが連携して、SONiC とピンを統合しています。 これにより、顧客は、SONiC スイッチを使用して、SDN (ソフトウェア定義ネットワーク) 中央管理ネットワークを構築できます。 SDN コントローラーは、P4Runtime で定義された動作モデルまたはコントラクトを使用して、ネットワークデバイス (SONiC スイッチ) をプログラムします。これにより、ランタイムの拡張が可能になります。 このイニシアチブを使用すると、さまざまなハードウェアエコシステムでネットワークを構築するためのさまざまな選択肢を SONiC ユーザーに与えることができます。 実行可能な最小の製品は、次のリリースで追加される L2/L3 機能を備えた、 <a href="https://github.com/Azure/SONiC/wiki/Release-Progress-Tracking-202111" target="_blank">SONiC 20211130</a> リリースに含まれています。</p>


