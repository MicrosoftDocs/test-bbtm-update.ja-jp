Content: >-
  <p>ネットワークデバイスのオープンソースオペレーティングシステムとしての<a href="https://azure.github.io/SONiC/" target="_blank">SONiC</a>は、過去5年間に急速に成長しています。 今年の前半で公開されたデータセンターの交代ガイドによれば、大規模なデータセンターネットワーク (200 を超えるスイッチ) を運用し2025ている組織の40% によって、実稼働環境では SONiC が実行されることを予測 &ldquo; しています。 &rdquo;&ldquo;また、お客様の関心とコマーシャルエコシステムが急速に拡大しているため、次の 3 ~ 6 年にわたり、SONiC は Linux に似たサーバーオペレーティングシステムとして機能します。これにより、企業はハードウェアベンダー全体でサポートされている NOS で標準化できます。&rdquo;</p>


  <p>私たちは多くのパートナーに対して、現在の年の新しいシナリオに対して SONiC を拡張するイノベーションに取り組んでいます。 今月の<a href="https://www.opencompute.org/summit/global-summit" target="_blank">OCP グローバルサミット</a>に紹介されているものと、SONiC が有効にする機会を見てみましょう &rsquo; 。</p>


  <h2>スマートケーブルで信頼性の高いデュアル ToR サポートを有効にする</h2>


  <p>高可用性は、ネットワークエンジニアが終了しないことを示します。 問題のない顧客のためにパケットを配信するのは簡単なことですが、パスで発生する可能性のあるすべてのエラーによって約束するのは困難です。 研究には、ネットワークインフラストラクチャ &mdash; の重要な役割が示されています。各スイッチには、3か月以内に障害が発生する可能性が2% あります。ハードウェア障害には32% の障害が発生し、計画外の停電からは27% が発生します。 従来の方法では、冗長性を追加して、ハードウェア障害の影響を軽減することができます。 今年は、お客様の Vm へのデュアル ToR (ラック) 接続を実現する革新的な方法を作成しました。 この SONiC ベースのアプローチでは、既存のサーバーに Nic を追加する必要はなく、スプリットブレイン障害が発生しやすい従来の MLAG (マルチシャーシリンク集計) メカニズムの使用を回避します。 シークレットはケーブルの内側にあります。 新しいスマートケーブルには、従来の Y ケーブルの代わりに、マイクロコントローラーとヒットが少ない MUX が含まれています。 知性は、SONiC ToR スイッチの中にあります。 スマートケーブル内の MUX を管理し、サーバーのトラフィックパスを決定し、フェールオーバーを迅速に処理します。 測定値は、このアプローチによって、スマートケーブルと、フェールオーバー時間が 1 &micro; 秒未満の SONiC スイッチによるデュアル接続を実現します。 この機能は、 <a href="https://github.com/Azure/SONiC/blob/master/doc/SONiC_202106_Release_Notes.md" target="_blank">SONiC 20201230</a> リリースで使用できます。 Microsoft、Broadcom、Credo、および多くの企業がこれに貢献しています。</p>


