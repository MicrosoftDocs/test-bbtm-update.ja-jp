Title: Azure Database Migration Service一般提供
Summary: さまざまなソースから Azure データ プラットフォームへのダウンタイムを最小限に抑え、シームレスなデータベース移行を可能にするように設計された Azure Database Migration Service (DMS) の一般提供をお知らせします。
Content: >-
  <p>&rsquo;さまざまなソースから Azure データ プラットフォームへのダウンタイムを最小限に抑え、シームレスなデータベース移行を可能にするように設計された <a href="https://azure.microsoft.com/en-us/campaigns/database-migration/" target="_blank">Azure Database Migration Service (DMS)</a> の一般提供をお知らせします。 Azure DMS を使用して、IT インフラストラクチャを最適化するための最初の手順を実行し、ビジネスの変革にリダイレクトできる貴重な時間とリソースを解放します。</p>


  <p>Azure DMS では、<a href="https://www.microsoft.com/en-us/download/details.aspx?id=53595" target="_blank">Data Migration Assistant</a>、SQL Server Migration Assistant、Database Experimentation Assistant などの実証済みの移行エンジンの機能を統合することで、クラウド移行の複雑さを軽減<a href="https://blogs.msdn.microsoft.com/datamigration/tag/dea/" target="_blank">Database Experimentation Assistant</a> <a href="https://docs.microsoft.com/en-us/sql/ssma/sql-server-migration-assistant" target="_blank"></a> 1 つの使いやすいサービスに。 Azure DMS は、レガシ バージョンの Microsoft SQL Server からアップグレードするか、Oracle、Sybase、DB2、MySQL などのソースから移行するかに関して、最適な移行エクスペリエンスを確保するように調整されています。 新しいサービスは、&mdash;最小限のダウンタイムの移行を可能にする、ガイド付きの簡単なプロセスでタスクを効率化します。通常の操作は移行アクティビティ中に続行できます。</p>


  <p>まず、潜在的&rsquo;なブロックまたは機能パリティの問題についてソース データベースを評価し、必要に応じて回避策を確認して実装します。 次に、Azure&rsquo; DMS を使用して移行プロセスを開始します。この手順では、関連付けられているすべての手順が自動的に実行されます。 回復&rsquo;性があり、完全に自動化されたワークフローでは、Microsoft が時間の間にテストし、最も成功したと判断したベスト プラクティスを利用する必要があります。</p>


  <p>Azure DMS を使用した&rsquo;顧客とパートナーには、サービスに関する肯定的なフィードバックがあります。</p>


  <p><em>このAzure Database Migration Serviceデータベースを Azure に移動するライフセーバーでした。ダウンタイムやデータの損失なしに、2 か月間に DMS サービスを使用して、100 を超えるデータベースを Azure に移行しました。このプロセスでは、ユーザーが他の方法を使用していた場合、6 か月以上、数日/数週間のダウンタイムが発生しました。DMS チームと協力して本当に感謝しています。彼らはクラウドへの移行を、クラウドのワークロードに対して実質的にシームレスSQLしました。</em></p>


  <p align="right"><strong>Greg Matuskovic、IT エグゼクティブ、サービス ディレクター、Willis Watson</strong></p>


  <p><em>このAzure Database Migration Service多くの点で大きく役立ちます。最初に、必要な変更を警告しました。次に、データをすばやく転送し、進行状況を確認できます。3 つ目に、最も重要なのは、動的テーブルを転送する前に静的テーブルのデータを転送できる点です。これにより、クラウドへの移行に必要なダウンタイムが大幅に短縮されました。この製品のプレビューの一部であることは、私と私のチームにとってのライフセーバーでした。</em></p>


  <p align="right"><strong>Jeff Schwartz、ホステッド サービス マネージャー、革新的なシステム</strong></p>


  <p>データベース移行<a href="https://aka.ms/datamigration" target="_blank">ガイドから</a>&rsquo;始めましょう。これにより、組織のソースとターゲットのデータ プラットフォームに基づいて移行計画をカスタマイズできます。 クラウド移行の概要については、 <a href="https://azure.microsoft.com/migrate" target="_blank">Azure Migration Center を参照してください</a>。</p>


  <p>概要今日:</p>


