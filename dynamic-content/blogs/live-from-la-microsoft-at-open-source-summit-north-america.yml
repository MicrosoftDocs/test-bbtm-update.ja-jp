Content: >-
  <p>現在、Microsoft チームのメンバーは Open Source Summit 北米 に参加しています。参加者は、講演、セッション、ブースなどからオープン ソース体験の詳細を学習します。 Microsoft が提供したテクノロジからコミュニティとの取り組み、継続的な文化的変化まで、Microsoft&rsquo;&rsquo; のオープン ソースの取り組みには大きな年でした。</p>


  <p>Linux&rsquo; Foundation、Cloud Foundry Foundation、Cloud Native Computing Foundation に参加しました。 新しい Linux VM は、Azure 上のWindowsを上回る機能を持つ。 Visual Studio Codeソース エディターで、月間アクティブ ユーザー数が 200 万人に達しました。 &rsquo;&ndash; MySQL や Postgres &ndash; のマネージド サービスなどの新しいツールとサービスを Azure&rsquo; に導入し、開発者がクラウド アプリケーションにこれらのテクノロジを利用しやすくするために、SQL Server などの主要な製品を Linux&rsquo; に導入し続けました。</p>


  <p>Azure を開発者に最適なクラウドにするための取り組みを続ける中で、摩擦を減らし、基になるサーバーとオペレーティング システムを維持することなく、オープンソース ベースのソリューションをすばやく構築してデプロイできるようしたいと考えています。 先週、 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> を導入しました。これにより、開発者は、基になる Web サーバーやオペレーティング システムを維持することなく、アプリケーションをすばやくビルド、デプロイ、スケーリングできます。</p>


  <p>さらに重要なのは&rsquo;&rsquo;、私たちが取り組む、文化、製品の設計方法、お客様との仕事の方法を変える、私たちが取り組む人気のあるオープン ソース コミュニティから多くのことを学んだことです。 &rsquo;<a href="https://open.microsoft.com/2017/09/12/open-source-summit-2017-microsoft" target="_blank">最新</a>のオープン ソース戦略の詳細と、open.microsoft.com ブログで、開発者ツール <a href="https://events.linuxfoundation.org/events/open-source-summit-north-america/program/live-video-stream" target="_blank"></a>&amp; Services の副社長である Julia Liuson 氏のコミュニティとどのように取り組んでいるかについて詳しくは、こちらを参照してください。 Julias&rsquo; の講演は午後 4 時 25 分に始まります。 PT！</p>
