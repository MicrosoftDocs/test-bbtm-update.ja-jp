  <h1>D シリーズとDS-Series値下げ、VM 診断のサポート、Service Bus プレミアム メッセージング</h1>


  <p>GS シリーズは、パブリック クラウドで最大の VM と最速のストレージを提供しますが、Azure の D シリーズと DS シリーズでは、最も一般的なワークロードに対して CPU パフォーマンス、メモリ、ローカル SSD を良好に組み合わせて使用できます。 引&rsquo;き&rsquo;続き、より低い価格のポイントでこれらのアクセスを可能にし、D シリーズおよび DS シリーズのインスタンスの価格を 27% 引き下げるお知らせを行います。 価格の変更は、10 月 1 日に有効になります。 これらの値下げは、&rsquo;Azure をビジネスに最適な選択肢とするために取り組む多くの方法の 1 つにすがっています。</p>


  <p>VM の更新プログラム &ndash; に加えて、実行中の仮想マシンからのシリアル出力とコンソール出力を表示する VM の新しい診断機能をお知らせします。 これは、起動または実行時の障害が発生している可能性がある VM を診断するのに役立ちます。</p>


  <p>最後に、より広範なミッション クリティカルなクラウド アプリケーションのサポートを常に強化するように努め、現在では、Azure Service Bus プレミアム Messaging を導入しています。これは、予測可能で反復可能なパフォーマンスと可用性を備えた Azure Service Bus キューとトピックのすべてのメッセージング機能を提供する新しい Service Bus レベルです。 Basic レベルと Standard Service Bus レベルで使用されるマルチテナント モデルとは異なり、Premium レベルではマイクロ サービス モデルを使用して、リソースの分離と一貫したパフォーマンスが提供されます。</p>
