Title: 'GS シリーズの発表: パブリック クラウドプレミアム Storage最大の VM へのサポートの追加'
Summary: G シリーズのコンピューティングパワーと プレミアム Storage のパフォーマンスを組み合わせた G シリーズである G シリーズのバリエーションを発表し、最もストレージとコンピューティングを集中的に使用するアプリケーションに強力な VM を作成できます。
Content: >-
  <p>クラウドはハイパースケール コンピューティングを可能にし、Azure では、お客様のアプリケーションに不一致のスケールを提供します。 アプリケーションを地理的にまたがって 100 台の仮想マシン (VM) に即座にスケールアウトしたり、強力で他に類を見ない VM で実行することで、アプリケーションをスケールアップすることができます。 今年の初めに、G シリーズ VM を立ち上げ、パブリック クラウド内の任意の VM &lsquo;&rsquo; サイズよりも多くのメモリとローカル SSD 領域を提供しました。これにより、アプリケーションにスケールアップ機能を追加できます。</p>


  <p>&rsquo;本日は、G シリーズのコンピューティングパワーと プレミアム Storage のパフォーマンスを組み合わせた G シリーズである G シリーズのバリエーションを発表し、最も多くのストレージおよびコンピューティング集中型アプリケーションに強力な VM を作成できます。 Intel Xeon E5 v3 ファミリ プロセッサを搭載した GS シリーズは、最大 64 TB のストレージを備え、80,000 IOP (1 秒あたりのストレージ I/Os) を提供し、2,000 MB/秒のストレージ スループットを提供できます。 GS シリーズでは、他のハイパースケール パブリック クラウド プロバイダーによって提供される VM の最大ディスク スループットが 2 倍を超えるスループットを提供します。 さらに、G シリーズと GS シリーズの両方で、ハイパースケール パブリック クラウド プロバイダーの最も近い VM の 2 倍を超える最大 20 Gbps のネットワーク帯域幅が提供されます。</p>


  <p>GS シリーズは、コンピューティングとストレージの両方を集中的に使用するアプリケーションに最適です。 SQL Server や mySQL、MongoDB のような noSQL データベース、データ ウェアハウスのようなリレーショナル データベースは、GS シリーズで実行すると、パフォーマンスが大幅に向上する可能性があります。 GS シリーズを使用して、Exchange Dynamics などのエンタープライズ アプリケーションのパフォーマンスを大幅に<a href="https://blogs.msdn.com/b/dax/archive/2015/09/01/accelerating-microsoft-dynamics-ax-deployments-on-microsoft-azure.aspx" target="_blank">スケールアップできます</a>。</p>


  <p>Windows と Linux の両方で動作している GS シリーズの機能を確認するには、以下の Mark Russinovichs&rsquo; ビデオをご覧ください。</p>


