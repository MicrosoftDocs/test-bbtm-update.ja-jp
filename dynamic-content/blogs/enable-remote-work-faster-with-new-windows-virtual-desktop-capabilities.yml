Slug: enable-remote-work-faster-with-new-windows-virtual-desktop-capabilities
Title: 新しい Windows の仮想デスクトップ機能により、リモートでの作業が高速になります
Summary: 現在プレビューの段階で利用可能なサービスとその新しい更新プログラムは、作業の開始を簡略化し、ユーザーに必要なセキュリティで保護されたアクセスを実現するために、かつてないほど重要になっています。
Content: >-
  <p>これまで数か月にも、すべての規模の組織が、グローバルな正常性を実現するために、すべての規模の組織がリモート作業を有効にする速度が飛躍的に向上しています。 優先順位を確認し、機敏性を使用してリソースを移動する企業は、従業員が新しい場所やデバイスから接続したままにして、生産性に不可欠なビジネス継続性を実現します。</p>


  <p>私たちは、数千の組織が仮想デスクトップを Windows にして、世界中のユーザーのために Azure でリモートデスクトップとアプリをすばやくデプロイできるようにしました。 現在プレビューの段階で利用可能なサービスとその新しい更新プログラムによって、作業の開始が簡略化され、ユーザーに必要なセキュリティで保護されたアクセスが可能になります。</p>


  <p><strong>Azure Portal では</strong> 、新しい管理者エクスペリエンスをすぐに使い始めて、エンドツーエンドのデプロイ、管理、最適化を促進できます。</p>


  <p>リバース接続テクノロジを使用して<strong>セキュリティとコンプライアンスを強化</strong>し、仮想マシンから Azure の特定の IP アドレスにインターネット送信トラフィックを制限し、その他のいくつかの新しい追加機能を<a href="https://docs.microsoft.com/en-us/azure/firewall/protect-windows-virtual-desktop">Azure Firewall</a>します。</p>


  <p>仮想環境で実行されている会話の待機時間を短縮するために、<strong>次の月に、</strong>オーディオ/ビデオリダイレクト (AV リダイレクト) でアップグレードされた Microsoft Teams エクスペリエンスをご利用いただけます。</p>


  <p>現在 &rsquo; の発表の詳細については、「<a href="https://www.microsoft.com/en-us/microsoft-365/blog/?p=234323" target="_blank">ジュリアホワイトおよび Brad Anderson」の Microsoft 365 ブログ</a>を参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows 仮想デスクトップ</a>を使って、 <a href="https://techcommunity.microsoft.com/t5/windows-virtual-desktop/bd-p/WindowsVirtualDesktop" target="_blank">Windows 仮想デスクトップ技術 Community</a>で技術的な専門家とつながりましょう。</p>
