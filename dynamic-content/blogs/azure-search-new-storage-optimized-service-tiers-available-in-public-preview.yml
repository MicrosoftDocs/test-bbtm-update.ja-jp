Title: Azure Search –プレビューで利用可能な新しい Storage 最適化されたサービス層
Summary: Azure Search は、最新のモバイルおよび web アプリ開発のための AI を利用したクラウド検索サービスです。 Azure Search は、組み込みの人工知能 (AI) 機能を備えた唯一のクラウド検索サービスであり、大規模な関連コンテンツを簡単に識別して調査するために、すべての種類の情報を強化します。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/461d8922-1904-410c-b7c5-ecf8974f3e22.png"><img alt="Search graphic" border="0" height="163" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d9d5ba1-5b2e-4114-bdc6-25ee96c6ba19.png" style="border-image: none; float: right; display: inline; background-image: none;" title="Search グラフィック " width="163"> </a> Azure Search は、最新のモバイルおよび web アプリ開発のための AI を利用したクラウド検索サービスです。 Azure Search は、組み込みの人工知能 (AI) 機能を備えた唯一のクラウド検索サービスであり、大規模な関連コンテンツを簡単に識別して調査するために、すべての種類の情報を強化します。 Bing と Office と同じ統合された Microsoft 自然言語スタックと、ビジョン、言語、音声にわたる事前構築された AI api を使用しています。 Azure Search を使用すると、web サイトやアプリケーションに対してより多くの時間を費やすことができ、複雑な検索ソリューションを維持する時間が短縮されます。</p>


  <p>現在、Azure Search で Storage 最適化されたワークロードの2つの新しいサービスレベルのプレビューについて発表します。 これらの L シリーズレベルでは、Standard レベルと比較した場合、テラバイトあたりのコストが大幅に削減されます。これは、大規模なファイルリポジトリを検索する内部アプリケーションや、大量のデータが含まれているアーカイブシナリオなど、大量のインデックスデータを使用するソリューションに最適です。 または、e 検出アプリケーション。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <h2>すべてのコンテンツを検索する</h2>


  <p>小売サイトで製品を検索してビジネスアプリケーション内でアカウントを検索することから、さまざまなニーズを持つ幅広いソリューションを検索します。 製品カタログなどの一部のシナリオでは、比較的少量の情報 (100MB から 1 GB) をすばやく検索する必要がありますが、他のシナリオでは、適切に調査し、ビジネスプロセスを実行し、意思決定を行うために、大量の情報を検索すること &rsquo; が優先されます。 1日あたり 2.5 quintillion バイトの新しいデータが増加しているため、これは特に企業にとっては、より一般的 &ndash; で費用のかかる &ndash; シナリオになります。</p>


  <h2>L シリーズレベルの新機能 &rsquo;</h2>


  <p>新しい L シリーズのサービスレベルでは、Azure Search の Basic レベルと Standard レベルと同じプログラム API、コマンドラインインターフェイス、およびポータルエクスペリエンスがサポートされています。 内部的には、サービスをどのように拡張した &rsquo; かに基づいて、コンピューティングリソースとストレージリソースが Azure Search プロビジョニングされます。 S シリーズと比較すると、各 L シリーズの検索単位では、ストレージ i/o 帯域幅とメモリが大幅に増加し、各ユニット &rsquo; が対応するコンピューティングリソースを使用して、より多くのデータに対応できるようになりました。 L シリーズは、アプリケーション用に大規模なインデックス (完全にスケールアウトされた L2 で最大 24 TB) をサポートするように設計されています。</p>


