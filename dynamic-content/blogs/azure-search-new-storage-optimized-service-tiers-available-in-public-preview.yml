  <p>価格の最新の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/search/" target="_blank">Azure Search の価格</a> に関するページを参照してください。</p>


  <h2>顧客の成功と一般的なシナリオ</h2>


  <p>私たちは、お客様の1人に対して機能するサービスレベルを作成するために、 <a href="https://www.capaxglobal.com/" target="_blank">Hitachi グループ企業である Capax のグローバル</a> なユーザーと密接に連携しています。 Capax グローバルでは、定評のあるパターンとプラクティスを新たなテクノロジと組み合わせることで、業界およびコマーシャルの幅広いソフトウェア開発環境を活用できます。 ここでは、ストレージ最適化レベルは、standard レベルよりも大幅に低い価格で同じ検索機能を提供するため、アプリケーションに適しています。&nbsp;</p>


  <p><em>&ldquo;新しい Azure Search Storage 最適化された SKU は、膨大な量のコンテンツを持つ顧客にとってコスト効果の高いソリューションを提供します。これにより、 &rsquo; お客様向けに構築されたカスタムソリューションを、何百万ものドキュメントの検索要求に適合するクラウドホストドキュメントベースの検索を使用して強化できるようになりました。この新しい SKU は、お客様がテクノロジを通じてビジネス上の問題を解決できるようにするために使用する必要があるサービスの配列をさらに強化しました。&rdquo;</em></p>


  <p style="text-align: right;">&ndash; Mitch Prince、バイスプレジデントのクラウドの生産性と、Hitachi グループ企業である Capax のグローバルなでの有効化</p>


  <p>Storage 最適化されたサービス層は、Azure Search に新しい認知検索機能を組み込むアプリケーションにも適しています。 AI を利用したコンポーネントを活用して、pdf、office ドキュメント、構造化データの行など、大量のコンテンツを分析し、注釈を付けることができます。 これらのデータストアを使用すると、数テラバイトのインデックス可能なデータが生成されるため、S3 などのクエリ待機時間に最適化されたサービス層に格納すると非常にコストがかかります。 認知検索は、Azure Search の L シリーズ層と組み合わせて、テラバイト単位のデータを格納し、結果を数秒で返すことができるフルテキストクエリソリューションを提供します。</p>


  <h2>リージョン別の提供状況</h2>


  <p>最初のパブリックプレビューでは、Storage 最適化されたサービス層は次のリージョンで利用可能になります。</p>


  <ul>
   <li>米国西部 2</li>
   <li>米国中南部</li>
   <li>米国中北部</li>
   <li>西ヨーロッパ</li>
   <li>英国南部</li>
   <li>オーストラリア東部</li>
  </ul>


  <p>&rsquo;今後数週間にわたってリージョンを追加します。 お好みのリージョンがサポートされていない場合は、に直接 azuresearch_contact@microsoft.com 連絡してご連絡ください。</p>


  <h2>作業の開始</h2>


  <p>これらの新しい Azure Search レベルと価格の詳細については、microsoft の <a href="https://docs.microsoft.com/en-us/azure/search/search-sku-tier" target="_blank">ドキュメント</a>または価格に関する <a href="https://azure.microsoft.com/en-us/pricing/details/search/" target="_blank">ページ</a>を参照するか、 <a href="https://ms.portal.azure.com/#create/Microsoft.Search" target="_blank">Azure portal</a> にアクセスして独自の検索サービスを作成してください。</p>
