Title: '英国で Graphic-Intensive でサポートされる VM を含む最初の Hyperscale CSP: Microsoft Azure の G/GS/LS/H/N シリーズが、英国南部 で利用可能  '
Summary: 現在Microsoft Azure仮想マシンのお客様は、Azure G/GS/LS/H/N シリーズの仮想マシン サイズを利用できます(英国南部)。 また、お知らせしますMicrosoft Azure...
Content: >-
  <p>現在Microsoft Azure仮想マシンのお客様は、Azure G/GS/LS/H/N シリーズの仮想マシン サイズを利用できます(英国南部)。 また&rsquo;、Microsoft Azure は、英国でグラフィック集中型のワークロードを実行できる最初の Hyperscale Cloud Provider オファリング VM であるお知らせします (下記の N シリーズを参照)。</p>


  <p><strong>新しい Azure N シリーズ &ndash;</strong> NC と NV のサイズは、GPU 対応インスタンスとも呼ばれる。 これらは、さまざまなシナリオや使用例に合&#39;NVIDIA&reg; の GPU カードを含む特殊な仮想マシンです。 NV サイズは、リモートの視覚化、ストリーミング、ゲーム、エンコーディング、および OpenGL や DirectX などのフレームワークを使用する VDI シナリオ用に最適化されています。 NC サイズは、CUDA や OpenCL ベースのアプリケーションやシミュレーションなどの、コンピューティング集中型およびネットワーク集中型のアプリケーション、アルゴリズム用にさらに最適化されています。</p>


  <p>N シリーズの <a href="https://azure.microsoft.com/en-us/blog/azure-n-series-general-availability-on-december-1/" target="_blank">詳細を参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f21b99cc-9efe-440f-a6fa-55a8259fe23c.png"><img alt="Series Chart" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb113d64-efa3-4b90-b4e6-b6fa655c0a2b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="系列グラフ" width="607"></a></p>


  <p><strong>新しい Azure G/GS/LS シリーズ &ndash;</strong>&nbsp; G/GS シリーズは、CPU の高速化、ローカル ディスクのパフォーマンスの向上、またはメモリ要求の増加を必要とするアプリケーションに最適です。 多数のエンタープライズ レベルのアプリケーションに、強力な組み合わせで対処します。 LS シリーズは、NoSQL データベース (Cassandra、MongoDB、Cloudera、Redis など) など、低待機時間のローカル ストレージを必要とするワークロードに最適化されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-has-the-most-powerful-vms-in-the-public-cloud/" target="_blank">G/LS シリーズの詳細を参照してください</a>。</p>


  <p><strong>新しい Azure H シリーズ &ndash;</strong>&nbsp; H シリーズ VM は、コンピューティング集中型のワークロードに最適であり、最先端のパフォーマンスと、MPI ワークロード用の RDMA バック エンド ネットワークを提供します。</p>


  <p>H シリーズの <a href="https://azure.microsoft.com/en-us/blog/availability-of-h-series-vms-in-microsoft-azure/" target="_blank">詳細を参照してください</a>。</p>


  <p>詳細については、価格に関する <a href="https://azure.microsoft.com/en-us/services/virtual-machines" target="_blank">ページとVirtual Machines</a> ページを <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines" target="_blank">Virtual Machinesしてください</a> 。</p>
