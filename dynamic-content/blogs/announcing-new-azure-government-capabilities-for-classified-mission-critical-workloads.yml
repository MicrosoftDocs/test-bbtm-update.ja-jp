Title: 分類されたミッション クリティカルなAzure Governmentの新しい機能の発表
Summary: 'Microsoft は、クラウドへの移行中に米国政府と提携し、デジタル変革を可能にするインフラストラクチャ (IaaS) とプラットフォーム (PaaS) の両方のオファリングを提供しています。 政府機関のお客様は、国で最も機密性の高いデータと最も重要なアプリケーションに対して責任を負います。 '
Content: >-
  <p>Microsoft は、クラウドへの移行中に米国政府と提携し、デジタル変革を可能にするインフラストラクチャ (IaaS) とプラットフォーム (PaaS) の両方のオファリングを提供しています。 政府機関のお客様は、国で最も機密性の高いデータと最も重要なアプリケーションに対して責任を負います。 私たちは、政府の規制要件とセキュリティニーズを満たすために、最も広範なサービスの提供に取り組み、取り組みしています。 Azure Government はミッション クリティカルなクラウドであり、7,000 を超える連邦、州、および地域のお客様に、市民の期待をよりよく満たすために必要な、最高のコンプライアンスとセキュリティ、ハイブリッド柔軟性、および商用レベルのイノベーションを提供しています。</p>


  <p>本日、ワシントン D.C.&rsquo; の Microsoft Government クラウド フォーラムで、米国政府のお客様とそのパートナー向け専用クラウドである Azure Government の重要な進歩を発表しました。 高度&rsquo;に分類されたワークロードのサポートを拡張し、ブロックチェーンやハイ パフォーマンス コンピューティングのサポートなどの高度なテクノロジを提供し、Azure Security Center で使用可能なセキュリティ機能を強化しました。 さらに、政府機関のお客様&rsquo;がクラウドからユーザー ワークロードを提供Azure Government Citrix VDI をクラウドに導入しました。</p>


  <h2>Azure Government Secret のAzure Government Secret</h2>


  <p>昨年、&#39;Government Cloud Forum Azure Government は、国防情報システム局によって Information Impact Level 5 DoD の暫定承認を受け取った最初の政府専用クラウドでした。 &rsquo;この記念日に、私たちは、DoD 影響レベル 5 対応の物理的に分離されたクラウドを提供する唯一のプロバイダーであり、国防機関および国防機関のすべてのブランチにサービスを提供するインフラストラクチャ、プラットフォーム、および生産性サービスを市場で最も多く提供しています。</p>


  <p>米国政府のお客様のミッション クリティカルなニーズとデータ ニーズを満たす次の一歩を踏み出し、シークレット分類データを持つ政府機関やパートナーをサポートするために Azure Government Secret を利用できる拡張計画を発表します。 Azure Government Secretは、米国連邦政府、国防総省、インテリジェンス Community、およびシークレット エンクレーブ内で作業している米国政府パートナーにマルチテナント クラウド インフラストラクチャとクラウドの機能を提供します。 シークレット要件をお持ちのお客様は、コグニティブ機能、人工知能、予測分析などのサービスを含む、大規模な新しいテクノロジへのアクセスを期待できます。</p>


  <h2>ブロックチェーン for Azure Government</h2>


  <p>ブロックチェーンは、検証可能で変更できないクロスパーティ計算を可能にする機能を通じて、公共部門を含む多くの業界で大きな影響を及ぼす可能性がある大きな技術的進歩と見なしています。 その中核となる&rsquo;のは、ブロックチェーンは、単一のプロバイダーを使用するのではなく、コンピューターの分散ネットワーク間で共有されるデジタル トランザクション台帳を作成するために使用されるデータ構造です。 <a href="https://azure.microsoft.com/en-us/blog/the-microsoft-vision-for-accelerating-enterprise-blockchain-development/">Azure</a> にデプロイされたブロックチェーン テクノロジは、自然災害後の資金の分散、プロパティ所有権の登録、複数の取引による資金や資産の所有権の追跡に関連するその他の問題など、現在政府が直面している多くの複雑な問題に適用できます。 現在、&rsquo;Azure ブロックチェーンおよび分散型台帳マーケットプレース ソリューションAzure Governmentをサポートするブロックチェーン for Azure Government を開始しました。 これらのソリューションにより、複数の組織にわたるブロックチェーン インフラストラクチャのデプロイと構成が自動化され、お客様は政府の変革とアプリケーション開発に集中できます。</p>


  <h2>統合されたセキュリティ管理とAzure Security Center</h2>


  <p>サイバー脅威は、すべての組織と個人に影響を与える一方で、政府は固有の課題に直面します。 <a href="https://www.whitehouse.gov/the-press-office/2017/05/11/presidential-executive-order-strengthening-cybersecurity-federal">連邦</a>ネットワークとインフラストラクチャのサイバーセキュリティの強化に関する最近の経営幹部の命令は、機密性の高いデータとシステムの保護に関する取り組みを増やす政府機関への圧力が高まっている主な例を表しています。 お客様がセキュリティ上の課題に対処&rsquo;するために、お客様のAzure Security CenterをAzure Government。 Security Centerは、ハイブリッド クラウド ワークロードに対する統合されたセキュリティ管理と高度な脅威保護を提供し、政府機関が進化するセキュリティ上の脅威に対処できます。 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/10/17/azure-security-center-coming-to-azure-government">詳細については、Security Center</a>。</p>


  <h2>Azure Government でのハイ パフォーマンス コンピューティングのAzure Government</h2>


  <p>現在、&rsquo;データ駆動型の政府では、ハイ パフォーマンス コンピューティング (HPC) が、より広範な問題に適用するためにますますメインストリーム化されています。 この需要に対応&rsquo;するために、 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/08/16/azure-nc-virtual-machines-availability-gpu-compute/">NC</a> シリーズや <a href="https://blogs.msdn.microsoft.com/azuregov/2016/10/17/batch-redis-cache-and-service-fabric-offerings-generally-available-for-azure-government/">Azure Batch</a> を含む既存の公共部門の HPC オファリングを拡張して、H シリーズの仮想マシンを含める必要があります。 InfiniBand および Linux RDMA テクノロジを備え、Azure H シリーズの仮想マシンは、気象予測や気候モデリング、軌道モデリング、その他のメモリ集中型プロジェクトなど、複雑なエンジニアリングおよび科学的ワークロードに対して最先端のパフォーマンスを提供するように設計されています。 年の終わりまでに、お客様は、この拡張されたオファリングを Azure Government。</p>


  <h2>クラウドの新しい仮想デスクトップ インフラストラクチャ オプション</h2>


  <p>公共部門では、より効率的で、より少ないデータセンターを実行する必要があります。 オンプレミスのインフラストラクチャを削減するために、多くの政府機関のお客様は、仮想デスクトップ インフラストラクチャ (VDI) をクラウドに移行する必要があります。 本日、新&rsquo;しいオプションと Azure Government発表しました。VDI の要件を柔軟に処理できます。 Citrix VDI Azure Government を使用すると、お客様は Citrix Cloud から既存の Citrix 環境を拡張し、Windows 10 デスクトップを Azure Government にデプロイできます。 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/10/17/deploy-vdi-in-azure-government">詳細については、新しい VDI オプションに関するページを参照してください</a>。</p>


  <p>米国&rsquo;政府向け Azure に提供される新機能について、私たちは楽しみにしています。 政府機関のお客様向けテクノロジのイノベーションとセキュリティの詳細については、次のページ <a href="https://azure.microsoft.com/en-us/overview/clouds/government/">をAzure Government。</a> 継続的な更新については、次のブログ <a href="https://blogs.msdn.microsoft.com/azuregov/">Azure Governmentしてください</a>。</p>
