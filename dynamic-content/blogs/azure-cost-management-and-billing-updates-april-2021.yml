Title: Azure Cost Management and Billing更新プログラム – 2021 年 4 月
Summary: 4 月は、過去のリリースを基に構築されています。 USD 以外の通貨をカバーする Retail Prices API の拡張から、フィードバックに基づく新しいカスタム日付ピッカーまで。 また、企業やオペレーター向けクラウド アーキテクチャを構築するための新しいガイダンスと、通常のコスト最適化のヒント、ビデオ、ドキュメントの更新もあります。
Content: >-
  <p>&rsquo;&rsquo;新しい学生、スタートアップ企業、または最大の企業を作成した場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を知る必要があります。 請求書に関しては、誰も驚きを望んでお<a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management and Billingはありません。</a></p>


  <p>&rsquo;私たちは常に、課題の詳細と、Azure Cost Management and Billing&rsquo; を使用してクラウド内のコストを発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない方法でより多くのことを行える方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#pricing">USD 以外の通貨で小売価格を取得します</a>。</li>
      <li><a href="#analysis">コスト分析プレビューの新しい日付ピッカー</a>。</li>
      <li><a href="#labs">&#39;Cost Management Labs の新機能</a>。</li>
      <li><a href="#caf">エンタープライズ規模のアーキテクチャを使用して主要な設計原則をデプロイします</a>。</li>
      <li><a href="#operators">クラウド移行の取り組みについてオペレーターを支援する</a>。</li>
      <li><a href="#optimize">Azure で新しい方法で節約できます</a>。</li>
      <li><a href="#learn">新しいビデオと学習機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細&rsquo;を詳しくは、以下をご覧ください。</p>


  <p><a name="pricing"></a>&nbsp;</p>


  <h2>USD 以外の通貨で小売価格を取得する</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#pricing?WT.mc_id=acm-micflan" target="_blank">2020</a> 年 9 月に、新しい Retail Prices API と、さまざまな Azure サービスの Pay-as-You-Go (PAYG) 価格にアクセスする方法について学習しました。 API は、個々の測定レベルに分けられる米国ドル (USD) の価格を提供しました。 これで、サポートされている任意の通貨で価格を要求できます。</p>


  <p>Retail <a href="https://docs.microsoft.com/rest/api/cost-management/retail-prices/azure-retail-prices?WT.mc_id=acm-micflan" target="_blank">Prices API の詳細については、以下を参照してください</a>。</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>コスト分析プレビューの新しい日付ピッカー</h2>


  <p>時間の過ぎたコスト パターンを理解し、特定の料金を調査するには、多くの場合、特定の日付を詳細に調べて選択する必要があります。 あなたは&#39;コスト分析では常に 1 日から 1 年まで選択できますが、&#39;から、それらの日付の選択は可能な限り簡単&#39;簡単ではありません。 分析と分析のための新しいプラットフォームの構築を開始すると、このフィードバックを思い出し、日付の選択を完全に再設計しました。 現在表示されているのは、そのことを早期に確認する方法です。</p>


  <p>今月は、コスト&#39;プレビューでカスタムの日付範囲を選択する新しいオプションが表示されます。 1 か月、月の範囲、または開始日と終了日を選択して、必要な日付にレポートを調整しやすくすることができます。&nbsp;</p>


  <p><img alt="New custom date picker in the cost analysis preview allows selecting a single month, multiple months, or start and end dates." height="932" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32bde7e9-9671-4b37-82b7-fda1c7cfb748.gif" style="display: inline;" title="" width="1576"></p>


  <p>もちろん、これは、今月のコスト分析&#39;見つける変更の 1 つです。 カスタム&#39;選択オプションなど、さらに多くのオプションが予定されています。 ご期待ください。 コスト分析プレビューの <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">フィードバック</a> にアクセスして、新しい機能と&#39;予定の情報&#39;詳細を確認するか、特定のフィードバックを共有してください。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>&rsquo; を使用すると、Azure Cost Management で提供される情報を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong>更新: リソースと予約の新しいコスト分析ビュー</strong> &ndash;<em>パブリック ポータルで使用できる</em><br>
  リソース、リソース グループ、サブスクリプション、予約別にコストを分割する新しい高速なコスト ビューを導入し、上位のコスト ドライバーに関する追加の分析情報と、日付の選択とダウンロードエクスペリエンスの向上を実現します。 これらの&#39;まだ取り組む必要があります。 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>新規: コスト分析プレビューでのカスタム日付の選択の改善</strong><br>
  コスト分析プレビューで、1 か月、月の範囲、または開始日と終了日の範囲を選択します。 この&#39;に取り組む必要があります。 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>スコープごとに最大 100 ビューを作成する</strong><br>
  コスト分析内でカスタマイズされたビューを作成して保存できるのは既にわかっています。 これで、コスト分析でスコープごとに最大 100 のプライベート ビューと 100 の共有ビューを作成できます。コストを分析するために必要なビューを柔軟に作成できます。</li>
      <li><strong>リソースのコストを表示する</strong><br>
  リソースのコストは、プレビュー ポータルのリソースの概要から 1 クリック <a href="https://preview.portal.azure.com" target="_blank">で離れた場所にあります</a>。 [コストの <strong>表示] を</strong> クリックすると、その特定のリソースのコストにすばやく移動できます。</li>
      <li><strong>最後に使用されたスコープを記憶する</strong><br>
  Azure Cost Management使用した最後のスコープが記憶されたので、今まで以上に離れ離した場所を簡単に選択できます。 プレビューは、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs で確認できます</a>。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやく移動するには、メニューからスコープを変更します。 プレビューの試用を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>メイン メニューで構成項目を開く</strong><br>
  これは、選択した構成画面を[構成] メニューの入れ子になったメニュー項目として表示Cost Managementです。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。 <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>合理化されたCost Managementメニュー</strong><br>
  [構成] の設定のみを表示します。 [Cloudyn]、[Exports]、および [Connectors for AWS]/(AWS 用のコネクタ)を [Cost Managementします。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。 <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>

  </ul>


  <p>もちろん、すべて&rsquo;ではありません。 Azure Cost Managementのすべての変更は、Cost Managementラボ&rsquo;で 1 週間後に完全にAzure portal。 ご&rsquo;意見を聞いて、次に&rsquo;何を見てみたいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


  <p><a name="caf"></a>&nbsp;</p>


  <h2>エンタープライズ規模のアーキテクチャを使用して主要な設計原則をデプロイする</h2>


  <p>Sarah Lean は、Azure ランディング ゾーンを使用してエンタープライズ規模のアーキテクチャをデプロイする準備をする際の主な考慮事項 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone?WT.mc_id=acm-micflan" target="_blank">について説明します</a>。 サブスクリプションの整理、ネットワークの計画と構成、および Azure Security Center と Azure Policy を使用したセキュリティとポリシーのコンプライアンスの適用の際に評価する重要な要素について説明します。 これは、クラウドの導入に関する一連のブログ記事の 1 つであり、クラウド導入フレームワークと Azure ランディング ゾーンを利用しています。 <a href="https://azure.microsoft.com/blog/deploy-key-design-principles-with-enterprise-scale-architecture?WT.mc_id=acm-micflan" target="_blank">詳細については、完全なブログ記事</a> を参照してください。</p>


  <p><a name="operators"></a>&nbsp;</p>


  <h2>クラウド移行の取り組みについてオペレーターを支援する</h2>


  <p>オペレーターは、クラウドへの移行中に多くの課題に直面する可能性があります。 セキュリティ、監視性、回復性、およびパフォーマンスに固有のニーズを持ち、1&#39;に適合するソリューションは必要ない場合があります。 &mdash;フォールト トレラント なサービスを顧客に提供するコミットメントの結果として、オペレーターによって課せられた要求を満たすために必要な操作ワークロードを正確に把握する必要がある状況を理解しています。 この例の 1 つは、「クラウド移行の取り組み <a href="https://azure.microsoft.com/blog/empowering-operators-on-their-cloud-migration-journey?WT.mc_id=acm-micflan" target="_target">でオペレーターを支援する」で、この例の 1 つについて説明しています</a>。 Azure of Operators の一部として提供されるソリューションの詳細については、完全なブログ記事を参照してください。</p>


