Slug: now-available-january-update-for-the-windows-azure-platform-training-kit
Title: '現在利用可能: Azure Platform Training Kit Windows 1 月の更新'
Summary: '新しく更新されたバージョンの Windows Azure Platform Training Kit をダウンロードできます。&nbsp;この 1 月の更新プログラムでは、新しいデモ スクリプトと更新されたデモ スクリプトと、7... Windows電話が提供されます。  '
Content: '<p>新しく更新されたバージョンの Windows Azure Platform Training Kit をダウンロードできます。&nbsp;この 1 月の更新では、新しいデモ スクリプトと更新されたデモ スクリプトと、Windows電話 <a target="_blank" href="https://azure.microsoft.com/">Azure</a> プラットフォーム用の新しい Windows電話 7 ハンズオン ラボ (HOL) が提供Windowsされます。   その他の新機能には、いくつかの新しいデモ スクリプトと、新しいコード スニペットをインストールするためのVisual Studioが含まれています。 この更新プログラムの詳細については、Azure Technical Evangelist Wade Wegner Windows記事を参照<a target="_blank" href="https://www.wadewegner.com/2011/01/windows-azure-platform-training-kit-course-january-2011-update/">してください</a>。&nbsp;開始方法については、Azure プラットフォーム トレーニング コースのWindowsを参照してください。</p>  <p></p>  <p>1 月の更新プログラムには次の情報が含まれます。 </p>  <ul class="unIndentedList">  <li>  Windows Azure Connect デモ スクリプト (新規)</li>  <li>  Web ロールと Worker ロールの機能強化のデモ スクリプト (新規)</li>  <li>  Windows Azure 仮想マシン ロールのデモ スクリプト (新規)</li>  <li>  Ikiiki デモ スクリプト (新規)</li>  <li>  Windows Phone 7 とクラウド HOL (新規)</li>  <li>  複数Access Control Service ID プロバイダー HOL とフェデレーションする方法を使用する (新規)</li>  <li>  更新された ID の HOL</li>  <li>  コード スニペットVisual Studioのインストールの改善 </li>  <li>  デモとラボでのいくつかのバグ修正 </li>  </ul>  <p>Windows Azure Platform Training Kit には、開発者が Windows Azure プラットフォームを使用する方法を学習するように設計されたハンズオン ラボ、プレゼンテーション、デモなどの包括的な技術コンテンツセットが含まれています。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/31/now-available-january-update-for-the-windows-azure-platform-training-kit.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
