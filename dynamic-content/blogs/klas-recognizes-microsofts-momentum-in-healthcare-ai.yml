Title: KLAS は、医療 AI で Microsoft の勢いを認識します
Summary: 臨床上の意思決定の改善から、COVID-19 パンデミックの管理の向上まで、健康と医療に適用される人工知能 (AI) の利点は否定できません。 2021 年は、医療システムが品質を向上し、コストを削減し、患者と健康消費者向けによりパーソナライズされたエクスペリエンスを作成するために、AI に前例のない投資を行う年になる予定です。
Content: >-
  <p><em>このブログ記事は、Microsoft Healthcare 向けクラウド AI のディレクターである John Doyle &amp; 氏によって共同作成されました</em></p>


  <p>臨床上の意思決定の改善から、COVID-19 パンデミックの管理の向上まで、健康と医療に適用される人工知能 (AI) の利点は否定できません。 2021 年は、医療システムが品質を向上し、コストを削減し、患者と健康消費者向けによりパーソナライズされたエクスペリエンスを作成するために、AI に前例のない投資を行う年になる予定です。</p>


  <p>この背景から、KLAS Research は最近、大規模な業界をまたがったプレーヤーの間で最も強く認識されている医療 AI オファリングとして Microsoft を命名しました。 レポート「<a href="https://azure.microsoft.com/en-us/resources/klas-decision-insights-healthcare-ai-report/" target="_blank">Decision インサイト&mdash;Healthcare AI</a>」では、Microsoft に対する認識を共有する回答者の半分が、強力な医療 AI オファリングを持っていると信じています。 また、このレポートは、エピック、Health Catalyst、Jvmion、KenSci などの AI オファリングの一部として Microsoft Azure を活用する他のデータや AI 企業にも高いマークを与えます。 このレポートでは、医療組織は、Microsoft が他の業界をまたがるベンダーよりも医療に関する専門知識を持っていると感じ、microsoft Dynamics365&nbsp; や Microsoft Teams などの他の高度に導入された Microsoft 製品と統合されている Azure AI インフラストラクチャとプラットフォームの利点を示しています。</p>


  <p>KLAS Research は、世界中のプロバイダーや支払者によって使用されるソフトウェアとサービスに関する正確で、素直で、かつ優れた研究を業界に提供する医療 IT データおよび分析情報企業です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e421e161-10f9-483c-a1ab-b119af6707f1.jpg"><img alt="Care provider leveraging technology to uncover health insights." height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/311027c6-ed4e-4b3f-8fcc-6fa5bf01bce6.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>KLAS Research からのこの認識は、The Analyst and Research のアナリスト企業に続き、Microsoft は、The Radar の Healthcare IT (HCIT) <a href="https://azure.microsoft.com/en-us/blog/better-health-outcomes-with-ai-frost-sullivan-names-microsoft-the-leading-ai-platform-for-healthcare-it/" target="_blank">&trade;</a>セクターのグローバル AI プラットフォームのリーダーとして Microsoft を認識しています。&ldquo;&rdquo; 200 を超える世界の業界参加者の分野で、TheIve とVanlivan は、成長とイノベーションを示すさまざまなパラメーターにわたって上位 20 社を個別にプロットしました。 &ldquo;世界最高位を獲得したのは、精度の高い医療ワークフローを推進し、母集団の健康分析を支援し、証拠に基づく臨床研究を推進し、薬と治療の発見を迅速化する次世代 AI インフラストラクチャを組み込むという業界をリードする取り組みにより、Microsoft はトップを獲得しました。&rdquo;</p>


  <p>これは、KLAS レポートで紹介されている注目に値するパートナーを含め、Microsoft&rsquo; の医療パートナーも共有するセンチメントです。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&nbsp;&ldquo;Azure は、医療のお客様が求める安全性と信頼性を提供し、クラウドへの独自のパスを定義するために必要な柔軟性を維持します。Microsoft では、クライアントは、オンプレミスとクラウドの両方の実装に対して、統合プログラミング モデル、ID モデル、セキュリティ モデル、および管理モデルにアクセスできます。&quot;&nbsp;</i>&mdash;John Showalter,Jvmion&nbsp; 博士</p>

  </blockquote>


  <p>Microsoft は、データと AI プラットフォームの強みを基盤として、最近、データプラットフォームの一<a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare?rtc=1" target="_blank">般提供を医療向け Microsoft Cloud</a>。 医療向け Microsoft Cloudは、患者エンゲージメントを強化し、医療チームのコラボレーションを強化し、臨床および運用上の分析情報を向上させる、信頼できる機能を顧客とパートナーにまとめます。 これにより、より迅速かつ簡単に、より効率的な注意を提供し、正常性データのエンドツーエンドのセキュリティ、コンプライアンス、相互運用性を確保するのに役立ちます。</p>


  <p>インテリジェントな正常性固有のクラウド オファリングの機能と利点には、次のようなものがあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">Azure API for FHIR</a> は、高速ヘルスケア相互運用性リソース (FHIR&reg;) API を介して保護された医療情報 (PHI) データを迅速に交換し、マネージド サービスとしてのプラットフォーム (PaaS) オファリングによってサポートされます。 電子医療記録や研究データベースなどの医療データを扱うすべてのユーザーが、クラウドで情報を取り込み、管理、保持し、分析、機械学習、アクション可能なインテリジェンスを使用して新しい機会を生み出しやすくなります。</p>


  <p>Azure Health Botサービスを使用すると、医療組織は、AI を利用した仮想ヘルス アシスタントとチャットボットを迅速に構築してデプロイできます。これは、プロセス、セルフサービス、コスト削減の取り組みを強化するために使用できます。 Health Bot には、信頼できる業界のソースからの医療プロトコルや医療コンテンツなどの組み込みの医療 AI サービス、迅速な設計のための医療テンプレート、医療用語と臨床用語を理解するために調整された言語理解モデル、必要に応じてライブ チャットと遠隔医療へのシームレスな引き継ぎが用意されています。</p>


  <p><a href="https://techcommunity.microsoft.com/t5/healthcare-and-life-sciences/introducing-the-medical-imaging-server-for-dicom/ba-p/1694397" target="_blank">DICOM 用の Medical Imaging Server</a> は、クラウドに医療画像データを取り込むプロセスを効率化し、DICOM と FHIR を組み合わせて使用する最初のクラウド テクノロジです。 Azure API for FHIR または <a href="https://github.com/microsoft/fhir-server" target="_blank">FHIR Server for Azure (OSS)</a> と共に DICOM 用の Medical Imaging Server を使用することで、FHIR&rsquo; の画像データと臨床データの間にデータ参照が作成されます。これは、現在のオンプレミス システムでは実行が困難でコストのかかる複数のシナリオのステージを設定する患者のより優れた視点を作成するのに役立ちます。</p>


  <p><a href="https://techcommunity.microsoft.com/t5/azure-ai/introducing-text-analytics-for-health/ba-p/1505152" target="_blank">Text Analytics for Health は</a> 、非構造化医療データから分析情報を抽出するプロセスを可能にし、簡素化します。 この AI サービスは現在、Microsoft Azure Text Analytics の一部としてプレビュー中であり、さまざまな形式の臨床ノート、臨床試験プロトコルなどのさまざまな形式をカバーするさまざまな医療データでトレーニングされています。 この正常性機能は、時間のかかるカスタム モデルの手動開発を必要とせずに、さまざまなデータ型とタスクを処理できます。 &rsquo;&rsquo;今日の医療データの多くが、医師のメモ、医療出版物、電子健康記録、臨床試験プロトコル、医療の遭遇トランスクリプトなどの非構造化テキストの形式です。</p>


  <p>Microsoft は、医療サービスの AI と 医療向け Microsoft Cloud の完全な立ち上げを組み合わせた AI を受け取り、革新的なソリューションを構築するための基盤を築き、より優れたエクスペリエンス、より良い分析情報、より良い注意を提供します。&nbsp;</p>


