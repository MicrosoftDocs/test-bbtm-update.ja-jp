Title: ネットワークに対する Microsoft のオープン アプローチ
Summary: Microsoft では、お客様が依存しているすべてのテクノロジをサポートし、組織と産業の境界を越えて共同作業を行い、可能な限り最善を実現することで、お客様を可能にすることです。
Content: >-
  <p>Microsoft では、&rsquo;お客様が依存しているすべてのテクノロジをサポートし、組織や産業の境界を越えて共同作業を行い、可能な限り最高のエクスペリエンスをクラウドに提供することで、お客様の実現に重点を置いて取り組んでいます。 Microsoft は、独自の開発作業をスケーリングし、イノベーションを加速するために、オープン ソースとパートナーのエコシステムを受け入れ、 <a href="https://code.visualstudio.com/">Visual Studio Code、</a><a href="https://www.microsoft.com/net/">.NET</a>、および ASP.NET を含む製品は、Microsoft と Microsoft 以外の開発者の両方からの貢献を含む GitHub で一般に開発されています。 これらの製品は、Windows、Mac、Linux を対象にしています。 Microsoft は、Apache Software Foundation、Linux Foundation、R Consortium、Node.js Foundation など、オープン ソース コミュニティの貢献メンバーです。</p>


  <p>Azure クラウド プラットフォームでは、世界規模で顧客にサービスを提供し、幅広いテクノロジニーズを顧客に提供しています。 オペレーティング システムに依存しない&ndash;環境で、オンプレミス、ハイブリッド、クラウドインフラストラクチャ全体でシームレスに動作する独自の柔軟性を持つソリューションを提供する必要があります。 現在、Linux 仮想マシン (VM) は、Azure で実行されているすべての VM の 33% 以上を構成しています。 Linux でワークロードを <a href="https://azuremarketplace.microsoft.com/en-us/marketplace">実行Azure Marketplace</a> の多くのパートナー。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-use-mapreduce">HDInsight MapReduce</a>サービスは Apache Hadoop 上に構築され、Spark、Hive、Apache Kafka、Apache Storm。 一方、<a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service (ACS)</a> では、Linux コンテナーと Windows コンテナーの両方を実行するために、Docker、Apache Mesos、Kubernetes などのオープン ソース コンテナー テクノロジが採用されています。 これにより、ACS は完全に移植可能&rsquo;なコンテナー オーケストレーションを提供し、Azure 向けに最適化されています。</p>


  <p>このブログでは、コンテナー、切り替え、パートナー エコシステムでテクノロジを開くというこのコミットメントを Azure ネットワーク サービスがどのように拡張しているのかについて説明します。</p>


  <h2>Azure Network Services のオープン ソース ソフトウェア</h2>


  <p>Azure ネットワーク サービスでは、既存のオープン ソース プロジェクトに貢献する機会と、オープン ソースのサービスに貢献する機会Azure ネットワーク探しています。 コンテナーの可能性を完全に実現するためのネットワークの重要性を考慮して、Microsoft <a href="https://github.com/azure/azure-container-networking">Azure VNet for Containers を発表しました</a>。</p>


  <h2>コンテナー用 Azure VNet</h2>


  <p>Azure VNet for Containers は、Azure で実行されているコンテナーに最適なネットワーク エクスペリエンスを提供します。 オープン&lsquo; ソース コンテナー <a href="https://github.com/azure/azure-container-networking">オーケストレーター エンジン</a>GitHub Azure ネットワーク サービス プラットフォームをリンクする、クラウド内のオープン ソース プロジェクトです。 <a href="https://golang.org/">Go</a> プログラミング言語で記述されたコードは、Linux と Windows の両方で動作します。 私&rsquo;たちは、世界中の開発者と協力して、その機能を改善し、進めたいと考えています。</p>


  <p>Azure VNet for Containers は、コンテナーを Azure Virtual Network (VNet) に接続します。これにより、コンテナーに対して豊富な Azure SDN スタックを使用でき、VNet 内のコンテナー、VM、その他のリソース間の直接接続が可能になります。 ネットワーク セキュリティ グループ、ルート テーブル、負荷分散、オンプレミス接続などの Azure ネットワーク機能をコンテナーで使用できます。 このソリューションは、1 回のクリックAzure Container Service、または個々の仮想マシンに手動でデプロイするために、ソリューションに接続できます。</p>


  <p>Azure VNet for Containers は、コンテナーのネットワーク インターフェイスを提供するネットワーク プラグインと、VNet からの IP アドレスを管理する IPAM (IP アドレス管理) プラグインで構成されています。 現在、コンテナーには 2 つの一般的なプラグイン モデルがあります。Kubernetes、Apache Mesos、その他によって採用されているコンテナー ネットワーク インターフェイス (CNI) モデルと、Docker などが使用する Container Network Model (CNM) モデルです。 Azure コンテナー ネットワーク プラグインは、両方のモデルに実装されています。 これは、オープン ソースの acs-engine に直接統合するように <a href="https://github.com/Azure/acs-engine">も設計されています</a>。</p>


