  <p>このプラグインを利用できると、Azure ネットワーク サービスの機能は、オープンで移植可能な方法で、すべての主要なコンテナー プラットフォームでネイティブに利用できます。<br>

  ソニック</p>


  <p>クラウドでのオープン ネットワーク用ソフトウェア (<a href="https://azure.github.io/SONiC/">SONiC</a>) とスイッチ抽象化インターフェイス (<a href="https://github.com/opencomputeproject/SAI">SAI</a>) は、オープン ソース データセンター テクノロジに焦点を当てた Open Compute Project (<a href="https://www.opencompute.org/">OCP</a>) に対して行った 2 つの貢献です。 コンテナー向け Azure VNet と同様に、SONiC もコンテナー化を使用して迅速に進化します。</p>


  <p>SONiC のソース コード、テスト ケース、テスト 用の床のセットアップ、ビルドは、<a href="https://github.com/Azure/SONiC/blob/gh-pages/sourcecode.md">GitHub。</a> SONiC は、Microsoft とコミュニティによって開発されたコア サービスで構成されています。 Docker <a href="https://www.docker.com/what-docker">for containers</a> 、キー値データベース用 <a href="https://en.wikipedia.org/wiki/Redis">の Redis</a> 、 <a href="https://en.wikipedia.org/wiki/Quagga_(software)">Quagga BGP</a> や <a href="https://github.com/vincentbernat/lldpd">LLDPD</a> などのプロトコル、 <a href="https://www.ansible.com/">デプロイ用の Ansible</a> などの既存のオープン ソース テクノロジを基に構築されています。 業界で最適な作業を使用して SONiC を構築しました。 既存のオープン ソース プロジェクトを使用&rsquo;して構築する必要があるため、迅速に進化します。 オープン ネットワーク ソフトウェアの進歩をすばらしい好循環で推進するために、SONiC をコミュニティに貢献しました。</p>


