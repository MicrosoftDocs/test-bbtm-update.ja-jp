  <h2>学術出版物</h2>


  <p>Microsoft Research の基礎となる技術的なイノベーションのAzure ネットワークは、Microsoft Research に根付きます。 Azure ネットワーク SDN スタック (<a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-software-defined-networking-innovation-at-sigcomm-v2/">SIGCOMM 2015</a>)、プログラミング可能な仮想スイッチ (<a href="https://www.usenix.org/conference/nsdi17/technical-sessions/presentation/firestone">NSDI 2017</a>)、ソフトウェア負荷分散 (<a href="https://conferences.sigcomm.org/sigcomm/2013/papers/sigcomm/p207.pdf">SIGCOMM 2013</a>)、ネットワーク仮想化 (<a href="https://www.microsoft.com/en-us/research/publication/vl2-scalable-flexible-data-center-network/">SIGCOMM 2009</a>)、革新的な診断および監視メカニズムの内部設計とアルゴリズムについて、トップ ピアレビュー学術フォーラムに公開しました。 Azure ネットワーク サービス チームは、世界で最も難しいネットワークスケールの問題に取り組むための深い情熱を持っています。 引き続き学術論文でイノベーションを共有し、アイデアに関する重要なフィードバックを受け取り、ネットワーク コミュニティのさらなる進歩を支援し、さらに改善を推進します。</p>


  <h2>まとめ</h2>


  <p>過去数年間、Microsoft はオープン ソースを受け入れ、完全にコミットしてきました。 私たちの動機は単純です。 Azure で世界最高のテクノロジを利用し、パフォーマンスを高めしたいと思っています。 オープン ソース コミュニティに貢献し&rsquo; 、コミュニティの進歩をサービスに組み込む機会を大切にしています。 世界規模の&rsquo;ネットワークの 1 つを毎日実行している問題の規模を考慮して、最先端のネットワークを進めることに非常に情熱を注いでおります。 学術フォーラムを通じてオープン ソース プロジェクトやアイデアを介してコードを共有することで、イノベーションを加速します。 Microsoft&rsquo; は何年も前とは異なる Microsoft を提供しています。 クラウドとオープン ソースによって世界が変わりつつあります。 これは、お客様がクラウドを適応して完全に活用するための支援に努め、ネットワークに関する私たち全員にとって楽しい時間です。</p>


