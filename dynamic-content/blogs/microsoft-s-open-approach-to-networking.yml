  <p>SAI は、異なる ASIC チップ間でシンプルで一貫性があり、かつ可分な <a href="https://en.wikipedia.org/wiki/Application-specific_integrated_circuit">インターフェイスを提供</a> します。 主要なシリコン ベンダーからのサポートを受け、SAI コミュニティは 9 社から 77 人の共同作成者に成長しました。 Communityメンバーは、毎週のディスカッションやワークショップに積極的に取り組む必要があります。 2 年間で、7 つのリリースが行われてきました。 SONiC、OS10、 <a href="https://github.com/open-switch/opx-docs/wiki/OpenSwitch-OPX-system-overview">OPX</a>、 <a href="https://opensnaproute.github.io/docs/">FlexSwitch</a> などの 6 つのスイッチ ネットワーク スタック (ネットワーク オペレーティング システム) は、ASIC API 標準になり始める、SAI の上に構築されています。</p>


  <p>詳細については、OCP Summit 2017 の <a href="https://www.youtube.com/watch?v=DvFTCpwnUQ4&amp;feature=youtu.be">SONiC と SAI に関する説明を</a> 参照 <a href="https://www.youtube.com/watch?v=7fbDsK2yE2I&amp;feature=youtu.be">してください</a>。 また、このシリーズの前のブログ「 <a href="https://azure.microsoft.com/en-us/blog/sonic-the-networking-switch-software-that-powers-the-microsoft-global-cloud/">SONiC: Microsoft Global Cloud</a> を機能するネットワーク スイッチ ソフトウェア」で、SAI と SONiC のイノベーションの詳細を確認できます。</p>


  <h2>豊富なパートナー エコシステム</h2>


  <p>Azure のネットワーク仮想アプライアンス (NVA) では、VM の形式でネットワーク機能とサービスがサポートされます。 NVA には、Web アプリケーション ファイアウォール (WAF)、ファイアウォール、ゲートウェイ/ルーター、アプリケーション配信コントローラー、IDS/IPS、WAN オプティマイザー、SD-WAN ソリューション、その他のネットワーク機能が含まれます。 お客様は、VNet とデプロイにAzure Marketplaceを使用して、これらの NVA をデプロイできます。 オープンソースの NVA の例としては、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/nginxinc.nginx-plus-v1?tab=Overview">NGINX</a> や <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/netgate.netgate-pfsense-appliance?tab=Overview">pfSense があります</a>。 NVA の 90% 以上が Linux または FreeBSD に基づいています。</p>


  <p>また、独自の NVA でオープン ソース テクノロジを使用しています。 Open <a href="https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project">Web Application Security Project (OWASP) の上位 10</a> 件の脆弱性によって特定された、最も一般的な Web 脆弱性からアプリケーションを保護するための <a href="https://blogs.microsoft.com/firehose/2017/03/30/now-generally-available-azure-web-application-firewall-waf-to-protect-against-web-attacks/#sm.000001nwalykitffcr5c89b555gga">Azure Application Gateway WAF</a> の一般提供を発表しました。 Application Gateway WAF では <a href="https://www.modsecurity.org/crs/">、OWASP ModSecurity Core ルール セットが使用されます</a>。 オープン ソース コミュニティによって管理および管理されるこれらの規則は、厳格な標準に準拠しています。</p>


  <h2>光学</h2>


  <p>通常、開放性&rsquo;のコンテキストでは、光学テクノロジを考える必要があります。 ただし、光学&rsquo;ネットワーク層でもイノベーション<a href="https://azure.microsoft.com/en-us/blog/lighting-up-network-innovation">が行われ、</a> Microsoft は、新しい光学テクノロジを Azure ネットワークに組み込んでいます。 <a href="https://acgcc.com/connecting-metro-distributed-data-centers-the-economics-and-applicability-of-inphis-colorz-technology/">ACG Research</a> の結果から、Microsoft の都市ネットワーク ソリューションによって、総保有コストが 65% を超え、5 年間で 70% 以上の電力削減が実現する可能性が示されています。 Microsoft&rsquo; は、いくつかのパートナーと協力して、オープン光学システムの Microsoft 実装の構成要素を全員に提供しました。 Microsoft はパートナーと協力して、将来の 400 Gbps 相互接続により、より多くの統合、連携、省電力を実現し、ネットワークを支え、業界全体の利益を得る取り組みです。</p>


