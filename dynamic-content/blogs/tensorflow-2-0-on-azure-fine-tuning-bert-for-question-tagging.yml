Content: >-
  <p><em>この投稿は、Abe Omorogbe、program manager、Azure Machine Learning、John Wu、program manager によって共同作成されてい Azure Machine Learning</em></p>


  <p>これで、この公開については、「 <a href="https://medium.com/tensorflow/tensorflow-2-0-is-now-available-57d706c2a9ab" target="_blank">公開</a> フロー 2.0! このブログでは、Azure が、お客様の Azure での整理、トレーニング、およびデプロイを効率化できるいくつかの方法について説明します。 このブログを読むことに加えて、以下で説明するデモを参照してください。 Azure での BERT (双方向エンコーダー表現) モデルを2.0 使用して、自動的にタグ付けされた質問に対応する方法を示し <a href="https://aka.ms/tf2_azureml" target="_blank">て</a> います。</p>


  <p>これは、運用スタッフが大規模なディープラーニングモデルを構築して実行できる強力なフレームワークです。 マイ<a href="https://keras.io/" target="_blank">テナント (ニューラル</a>ネットワークを構築するためのライブラリ) をより緊密に<a></a>統合し、既定で一括モードを有効にし、合理化された API サーフェイスを実装することにより、整理された sorflow 1.x の機能を基盤としています。2.0</p>


  <h2>Azure 上の Azure での Azure への転送フロー2.0</h2>


  <p>この<a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank"><b>Azure Machine Learning サービス</b></a>には、Azure への移行を可能な限りシームレスにするために、この2.0 を統合&#39;しました。 Azure Machine Learning サービスには、お好みのフレームワークで機械学習モデルを作成し、選択したコンピューティングターゲットで実行できる SDK が用意されています。これには、azure の単一の仮想マシン (VM)、azure の GPU (グラフィックスプロセッシングユニット) クラスター、またはローカルコンピューターなどが含まれます。 Azure Machine Learning SDK for Python には、選択した任意のコンピューティングターゲットに対して、簡単に使用できる "すべての" フローのトレーニングスクリプトを簡単に実行できるようにする、専用の<a href="https://docs.microsoft.com/python/api/azureml-train-core/azureml.train.dnn.tensorflow?view=azure-ml-py" target="_blank">配信フローの推定</a>機能があります。</p>


  <p>さらに、 <a href="https://azure.microsoft.com/en-ca/blog/three-things-to-know-about-azure-machine-learning-notebook-vm/" target="_blank">Azure Machine Learning service Notebook の VM</a>には、既にインストールさ2.0 れている "最新の" フロー2.0 が付属しています</p>


  <h2>Azure での自動フロー2.0 のデモ: TF 2.0、Azure、BERT での質問の自動ラベル付け</h2>


  <p>&rsquo;既2.0 に説明したように、この方法では、ディープラーニングモデルの作成を簡単に開始できます。 Azure では、Microsoft &rsquo; のグローバルなエンタープライズレベルのクラウドのパフォーマンス上のメリットを、アプリケーションのニーズに応じ2.0 て簡単に利用できます。</p>


  <p>Azure での Azure での最新の Azure で2.0 の BERT の使用について説明するために、このワークショップを準備し2.0 ています。これ<a href="https://conferences.oreilly.com/tensorflow/tf-ca/public/schedule/detail/79338" target="_blank">は、オンライン</a>で尋ねられた質問のためのタグを提案するために、この<a href="https://github.com/google-research/bert" target="_blank"></a>モデルをトレーニングするために、Azure で提供されます。 <a href="https://github.com/microsoft/bert-stack-overflow" target="_blank">GitHub リポジトリ</a>全体を確認するか、以下の高レベルの概要を参照してください。</p>


  <h3>デモの目標</h3>


  <p>Microsoft &rsquo; が <a href="https://www.microsoft.com/security/blog/2019/06/24/5-principles-driving-customer-obsessed-identity-strategy-microsoft/" target="_blank">お客様の執着に焦点</a>を合わせたまま、Azure のエンジニアリングチームは、オンラインフォーラムでユーザーの質問への回答をお試しください。 Azure チームは、それらが存在することがわかっている場合にのみ、質問に答えることができます。また、新しい質問に対して警告される方法の1つは、ユーザーが適用したタグを観察することです。 ユーザーは、特定の質問に適用するのに最適なタグを常に把握しているとは限りません。そのため、新しい質問に適したタグを自動的に示す AI エージェントを用意しておくと便利です。</p>


  <p>Azure 関連の新しい質問に自動的にタグを付けるように AI エージェントをトレーニングすることを目的としています。</p>


  <h3>トレーニング</h3>


  <p>まず、 <a href="https://aka.ms/tfworld_training" target="_blank">トレーニングノートブック</a>を確認します。 <a href="https://azure.microsoft.com/services/databricks/" target="_blank">Azure Databricks</a>でデータを準備した後、Azure Machine Learning サービスの "Azure の管理" クラスを使用して、Azure GPU クラスターで keras モデルをトレーニングします。 Keras、Azure、および Azure &rsquo; のコンピューティングインフラストラクチャを簡単に統合できることに注意してください。 実行オブジェクトを使用して、トレーニングの進行状況を簡単に監視できます。</p>


  <h3>推論</h3>


  <p>次に、 <a href="https://aka.ms/tfworld_inferencing" target="_blank">推論 notebook</a>を開きます。 Azure を使用すると、新しい質問に関連付けられているタグを取得するために、2.0 トレーニング済みの整理済みの "保存" モデルを REST エンドポイントとして簡単にデプロイできます。</p>


  <h3>Machine Learning の操作</h3>


  <p>次に、 <a href="https://aka.ms/tfworld_mlops" target="_blank">Machine Learning 操作の手順</a>を開きます。 運用環境の設定でモデルを使用する場合は、 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-model-management-and-deployment" target="_blank">ML Ops</a>を使用してパイプラインの堅牢性を向上させることができます。これは、Microsoft DevOps が提供する機能であり、複数のデータ科学者が同じモデルで作業を行いながら、特定の条件を満たすモデルのみが運用環境に配置されるようにします。</p>


