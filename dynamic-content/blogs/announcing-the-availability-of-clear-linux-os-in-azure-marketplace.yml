Title: Azure Marketplace での Clear Linux * OS の可用性の発表
Summary: Azure Marketplace の Intel®アーキテクチャでは、Linux * のクリアな OS の可用性を発表しています。 Microsoft Azure は、Linux を明確に提供するための最初のパブリッククラウドプロバイダーです。 Linux OS のクリアは、クラウドおよびデータセンター環境向けに一から構築された無料のオープンソース Linux ディストリビューションであり、Intel アーキテクチャのパフォーマンスと価値を最大化するように調整されています。
Content: >-
  <p>現在、 &rsquo; Azure Marketplace での Intel &reg; アーキテクチャ用の Clear LINUX * OS の可用性を発表しています。 <a href="https://clearlinux.org/">LINUX OS のクリア</a> は、クラウドおよびデータセンター環境向けに一から構築された無料のオープンソース linux ディストリビューションであり、Intel アーキテクチャのパフォーマンスと価値を最大化するように調整されています。</p>


  <p>Microsoft Azure は、明確な linux を &rsquo; 提供するための最初のパブリッククラウドプロバイダーであり、クラウドの linux ユーザーと大規模なコミュニティの意味については本当に興奮しています。 &nbsp;ここで &rsquo; は、現在発表されている<a href="https://azure.microsoft.com/en-us/marketplace/partners/clear-linux-project/clear-linux-os/">Azure Marketplace の明確な Linux 製品</a>についてもう少し詳しく説明します。</p>


  <ul>
   <li>ベアボーン VM。選択したバンドルでシステムを探索して構築するための出発点として機能します。</li>
   <li>一般的な Docker コンテナーランタイムを含むコンテナーイメージ、および</li>
   <li>一般的なオープンソースツールで事前に読み込まれた機械学習アプリケーションを開発するためのサンプルソリューションイメージ</li>
  </ul>


  <p>linux のクリアなパフォーマンス機能に加えて、DevOps チームは、Azure でのクリア linux の<a href="https://clearlinux.org/features/stateless">ステートレス</a>機能を活用できると考えています。 システムの既定値と配布のベストプラクティスをユーザー構成から分離することにより、Linux をオフにすることで、メンテナンスとデプロイが容易になり、インフラストラクチャのスケール設定として非常に重要になります。 これはバンドルにも適しています。これは、このシステムの新しいカーネルの更新や、数秒での再起動といったシナリオを可能にするソフトウェアを配布するための強力な方法です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24e32c4b-5b17-461b-983a-4d861ea23b1d.gif"><img alt="clip_image001[4]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae87724e-bfe2-4392-a277-510c553660c8.gif" style="border-width: 0px; width: 415px; height: 402px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001 [4]"></a></p>


  <p>Azure Marketplace での明確な Linux の利用可能性により、ビジネス価値を高め、クラウドの機敏性を向上させ &rsquo; ようとしているチームや組織のポートフォリオにオープンソースのオプションを追加できます。また、ハイブリッドクラウドにおける linux ユーザーの優れたエクスペリエンスについては、継続的に焦点を証ます。</p>


  <p>また、Azure のオープン性と柔軟性についても説明します。これにより、チームは、Marketplace、パートナーオファリング、または独自のポートフォリオからさまざまな Linux およびオープンソースソリューションから選択し、Azure Linux エージェントを使用し2016て Linux をクリアしながら、Microsoft と Intel の幅広いコラボレーションの重要なマイルストーン &nbsp; を実現できます。 さらに、起動時間とパフォーマンスの向上に重点を置いたカーネルとシステムの機能強化が行われています。</p>


  <p><em> &ldquo; 私たちのチームは、このプロジェクトの1日後に Intel を使用することに喜びしています。また、コラボレーション &rdquo; の結果として、Azure Marketplace とお客様に Linux を明確</em>にするために、Microsoft のオープンソースチームの Enterprise Srinivasan と言いました。</p>


  <p>Azure<a href="https://azure.microsoft.com/en-us/marketplace/partners/clear-linux-project/clear-linux-os/"> Marketplace</a>で任意のイメージをデプロイし、clear linux サイトの <a href="https://clearlinux.org/documentation/clear_linux_os_on_azure.html?highlight=azure">ドキュメント</a> を確認して、azure での明確な linux の使用を開始しましょう。 &rsquo;Azure サブスクリプションをまだお持ちでない場合は、 <a href="https://azure.com/tryopen">30 日間の無料試用版</a>の使用を開始しましょう。</p>
