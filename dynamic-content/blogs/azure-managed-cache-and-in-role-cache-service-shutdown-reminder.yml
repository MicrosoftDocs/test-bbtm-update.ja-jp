Slug: azure-managed-cache-and-in-role-cache-service-shutdown-reminder
Title: Azure Managed Cache と In-Role Cache Service シャットダウンリマインダー
Summary: 最後の12月に発表されたように、2016年11月30日までに Azure Managed Cache service と Azure In-Role Cache のサポートを廃止することについて説明します。 現在アクティブになっているすべてのユーザーをこのようにしておくことを強くお勧めします...
Content: >-
  <p>最後の12月に <a href="https://azure.microsoft.com/en-us/blog/azure-managed-cache-and-in-role-cache-services-to-be-retired-on-11-30-2016/">発表</a> されたように、2016年11月30日までに Azure Managed cache Service と Azure In-Role Cache のサポートを廃止することについて説明します。 これらのサービスを現在アクティブにしているすべてのユーザーが、期限前にできるだけ早くそれらのサービスを停止することを強くお勧めします。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cache/">Azure Redis Cache</a>は、広く普及しているオープンソースの実装に基づいており、マネージキャッシュと In-Role キャッシュサービスを置き換える、完全に管理された高パフォーマンスのキャッシュソリューションです。 これには、より多くの機能とオプションが用意されています。 アプリケーションでのキャッシュのニーズに応じて、Redis Cache を考慮することをお勧めします。 移行作業を容易にするために、 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-migrate-to-redis/">Managed Cache Service から Azure Redis Cache への移行</a>に関するドキュメントの web ページに更新しました。</p>


  <p>ご質問がある場合やサポートが必要な場合は、 <a href="https://azure.microsoft.com/en-us/support/options/?WT.mc_id=azurebg_email_Tier2_928_Partner">お問い合わせ</a>ください。</p>
