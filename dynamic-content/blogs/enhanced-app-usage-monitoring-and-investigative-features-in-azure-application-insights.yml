  <h3>ユーザーとセッションのタイムラインの視覚化</h3>


  <p>個々のユーザーの動作を分析することができます。 たとえば、顧客が自分の製品を使用していることを観察することにより、使いやすさが向上している場所を知ることができます。 そのため、Application Insights で個々のユーザーとセッションに簡単にフィルターを適用できるようにしまし &rsquo; た &rsquo; 。 ユーザー、セッション、およびイベントの各ツール &rsquo; では、クエリに基づいて、それぞれ5つのサンプルユーザー、セッション、またはイベントを提供するセクションが見つかります。 セッションツールで [サンプルセッション] をクリックすると、新しいタイムラインビューでこの手順をさらに進めていき &rsquo; ます。 このタイムラインを使用すると、セッションの詳細、ページビュー、およびカスタムイベントをストーリーのように簡単に参照できます。 この方法でユーザー &rsquo; エクスペリエンスをステップ実行することにより、製品の使用中に発生した問題や目標を推測し、サイトの今後のリリースでそれらに対処することができます。</p>


