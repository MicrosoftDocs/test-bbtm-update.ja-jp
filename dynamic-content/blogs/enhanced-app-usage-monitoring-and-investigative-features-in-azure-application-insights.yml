Title: Azure アプリケーションインサイトのアプリの使用状況の監視機能と調査機能が強化されました
Summary: "アプリケーションのパフォーマンスの問題を調査するときに、情報にスクランブルをかけることができますか。 アプリケーションの使用状況とインシデントを利害関係者に対して収集してレポートするのに、数時間 (場合によっては数日) かかりますか。 \n"
Content: >-
  <p>アプリケーションのパフォーマンスの問題を調査するときに、情報にスクランブルをかけることができますか。 アプリケーションの使用状況とインシデントを利害関係者に対して収集してレポートするのに、数時間 (場合によっては数日) かかりますか。</p>


  <p><a href="https://azure.microsoft.com/services/application-insights/">Azure アプリケーションインサイト</a>を使用すると、機械学習やアドホック分析に基づいてリアルタイムの洞察を提供することで、アプリとサービスのパフォーマンスと使いやすさを学習、反復、向上させることができます。 これは、ユーザーに影響を与える前に、アプリケーションのパフォーマンスの問題を検出、調査、軽減するのに役立ちます。</p>


  <p>現在パブリックプレビューで提供されている Azure アプリケーションインサイトの新機能を使用すると、関連するすべての情報を簡単に照合してレポートすることができます。 アプリケーションのパフォーマンスの問題を調査している場合でも、アプリケーションの使用状況を調べている場合でも、結果をジャーナル処理し、アプリの全体像を語ることができます。</p>


  <h3>アプリケーションの使用状況を監視するためのブック</h3>


  <p>Application Insights の新機能であるブックを使用すると、使用状況データ、分析クエリ、テキストの視覚エフェクトをインタラクティブなドキュメントにまとめることができます。 製品所有者は、複数の視覚化ツール (ユーザー、セッション、イベント、リテンション、分析) にわたるアプリの使用状況に関する質問に答えることができます。その後、結果を読みやすい形式にプルし、チームと共有することができます。 ブックをチーム内の他のユーザーに送信すると、ブックを編集できるようにするために使用したコントロールとクエリが編集可能な状態のままになります。 これにより、ブックの探索、拡張、および誤りの確認が容易になります。 ブックは、現在 Application Insights の [使用状況] セクションにあります。</p>


  <p>詳細については、「 <a href="https://go.microsoft.com/fwlink/?linkid=851491">使用状況データを調査して共有</a>する方法」のドキュメントページを参照してください。</p>


