  <h3>User Flows を理解するためのじょうご</h3>


  <p>じょうごを使用すると、複雑なクエリを記述しなくても、視覚的表現を使用してイベントシーケンスの変換を簡単に測定できます。 じょうごを使用して、ユーザーが何を削除しているかを把握し、顧客の問題の原因となっているイベントまたはページを特定します。 詳細については、 <a href="https://go.microsoft.com/fwlink/?linkid=846142">web アプリケーションの使用状況の分析</a>に関するドキュメントのページを参照してください。&nbsp;</p>


