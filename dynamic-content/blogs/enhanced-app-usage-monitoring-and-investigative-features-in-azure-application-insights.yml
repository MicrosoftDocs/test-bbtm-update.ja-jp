  <h3>パブリックプレビューの管理</h3>


  <p>Application Insights の新機能を革新し、リリースし続けるにつれて、新しい機能を活用するために必要な柔軟性と制御を提供する必要があります。 この点を考慮して、パブリックプレビュー管理を有効にして、ビジネス操作の中断を最小限に抑えて新しいエクスペリエンスを実現しました。 ここでは、運用環境に移行する前に、独自のスケジュールに基づいて Application Insights の新しい機能強化を試し、運用前の環境でテストすることができます。</p>


  <p>プレビューの構成方法の詳細については、 <a href="https://docs.microsoft.com/azure/application-insights/app-insights-previews">今後の変更をプレビュー</a>する方法に関するドキュメントリンクを参照してください。</p>


