  <h3>Curated のパフォーマンス調査の改善</h3>


  <p>お客様からのフィードバックをお待ちしており、アプリケーションのパフォーマンス調査エクスペリエンスを改善しました。 [パフォーマンス] ブレードに、各グラフとグリッドのタイトルが表示されるようになりました。 また、操作の応答性の傾向を示し、特定の低速な操作について詳細を掘り下げることができます。</p>


