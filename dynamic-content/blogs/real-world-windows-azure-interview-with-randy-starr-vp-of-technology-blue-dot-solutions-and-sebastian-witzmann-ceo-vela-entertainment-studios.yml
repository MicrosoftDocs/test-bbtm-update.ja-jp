Title: '実際の Windows Azure: Randy starr のインタビュー、テクノロジ担当副社長、Blue Dot Solutions、Sebastian Witzmann、CEO、Vela エンターテイメントスタジオ'
Summary: 実際 Windows Azure インタビューシリーズの一部として、Randy starr、Blue Dot Solutions の技術担当副社長、Sebastian Witzmann、CEO (Vela エンターテインメントスタジオ) について説明します。
Content: '<p>実際 Windows azure インタビューシリーズの一部として、Randy starr、Blue Dot Solutions の技術担当副社長、Vela エンターテインメントスタジオの Sebastian Witzmann、CEO が<a target="_blank" href="https://azure.microsoft.com/en-us//?WT.mc_id=cmp_pst001_blg_post0055">azure を Windows</a>使用して販売障壁を下げ、コストを管理し、アプリケーションを需要に合わせてスケーリングし、新しい収益機会を開発する方法について説明します。 ここでは &rsquo; 、何を言う必要がありました。</p>  <p><b>Himanshu Kumar Singh: お客様の会社についてご意見をお聞かせください-Blue Dot Solutions and Vela エンターテインメントスタジオ?</b></p>  <p><b>Randy Starr: </b> <a target="_blank" href="https://bluedotsolutions.com/">Blue Dot Solutions</a>は、他の isv によって開発されたエンタープライズ管理システム用のモバイル従業員管理拡張機能を提供します。 たとえば、フィールドワーカーが会社 &rsquo; の Infor eam システムにモバイルデバイスから接続できるようにする、Infor Enterprise Asset Management (eam) ソフトウェア用のモバイル拡張機能を開発しました。 Infor は、Blue Dot mobile ソリューションを Infor EAM の拡張機能としてブランドにし、ライセンスに対してロイヤリティを支払うことにしました。</p>  <p><b>Sebastian Witzmann:</b> 私のパートナーは2010で <a target="_blank" href="">Vela エンターテインメントスタジオ</a> を設立し、モバイルデバイス向けの教育およびエンターテインメントアプリケーションを開発しました。 モバイルアプリ市場を通じて直接コンシューマーに販売し、モバイルデバイスまたはサービスを含む通信会社にアプリケーションのライセンスを付与します。</p>  <p><b>hks: アプリケーションを開発するためにクラウドコンピューティングと Azure Windows にどのようなことができるでしょうか。</b></p>  <p><b>RS:</b> Infor が Blue Dot mobile 拡張機能を販売した場合、通常はエンドカスタマーに対して、顧客 &rsquo; のオンプレミス IT 環境でのモバイル労働力管理ソリューションの構成、インストール、サポートを行います。 これは、売上バリア &ndash; を作成し、それらのすべてのインフラストラクチャをサポートするために多大な投資を行っ &ndash; てきました。これは、各プロジェクトの収益性を実現するための、複雑で時間のかかるロジスティックの課題でした。</p>  <p><b>SW:</b> コンピューティング能力と柔軟性を即座にスケールアップまたはスケールダウンする必要があります。 1万の新規ユーザー &rsquo; を獲得した場合、容量がないと、これらの顧客は失われます。 ビジネスモデルをサポートするオンプレミスのインフラストラクチャを構築するには、数十万ドルのコストがかかります。また、モバイルアプリケーションの開発には非常に優れていますが、私たちはシステム管理者ではありません。 &rsquo;サーバーとデータベースをプロビジョニングまたは管理する必要はありません。</p>  <p><b>hks: Windows Azure &nbsp; で開発したソリューションについて少しご意見をお聞かせください。 </b></p>  <p><b>RS:</b>azure Windows 使用して、シアンと呼ばれるモバイルアプリケーション用のマルチテナントクラウドベースのフレームワークを開発し、azure、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure//?WT.mc_id=cmp_pst001_blg_post0055sql">SQL Azure</a>、Windows Communication Foundation、Microsoft .NET Framework Windows 使用しました。 Advanced Mobile for Infor EAM という名前のシアンベースの Infor EAM 拡張機能をビルドするには、Java、Ruby、PHP、およびその他の開発標準でサポートされているホスト型およびオンプレミスの Infor EAM 環境と同期することができます。</p>  <p><b>SW:</b>Android、iPhone、および Windows Phone 7 デバイスで動作する300を超えるモバイルアプリケーションを Azure Windows 作成してホストするために Azure を使用しました<b> </b>。 たとえば、Azure、SQL Azure、Windows Communication Foundation Windows 使用して、世界 &rsquo; 最大規模のモバイル通信企業の1つであるスポーツ Manager のフットボール for Vodafone と呼ばれる Windows Phone 7 アプリケーションを強化しました。</p>  <p><b>hks: Windows Azure を使用してこれらのアプリケーションを構築して提供することにより、会社や顧客に対してどのような利点が生成されますか。</b></p>  <p><b>RS:</b>Windows Azure を使用してシアンのモバイルアプリケーションをサポートすることで、顧客 &rsquo; が新しいインフラストラクチャとサポートを必要としなくなりました。これにより、障壁を下げ、営業サイクルを加速させることができました。 お客様のインストールとサポートにかかるコストは40% に緩和さており、最終的には、資本投資モデルからサブスクリプションベースの価格に移行した場合に75% の収益増加が期待されます。</p>  <p><b>SW:</b>Windows Azure では、さまざまなテクノロジやパートナーと連携し、お客様のニーズに合わせてアプリケーションを拡張できます。 スポーツマネージャーフットボールは Windows Azure でできることの好例です。 &nbsp;6か月に1回、10万人のユーザーがゲームをプレイしていましたが、ゲームで何人のユーザーが何をしたかを事前に把握していなければ、必要に応じてすぐに容量を拡張できます。 インフラストラクチャへの投資に関して米国ドルを超える360000を回避し、予測可能な Windows Azure コスト構造を使用して、ライセンスとダウンロードの料金を簡単に設定できます。</p>  <p><a target="_blank" href="https://bluedotsolutions.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6562.BlueDot.png" alt="" border="0" height="68" width="214"></a></p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8688.Vela.png" alt="" border="0" height="141" width="212"></a></p>  <p><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000010857">青色のドット</a>と<a href="https://www.microsoft.com/casestudies/Windows-Azure/Vela-Entertainment-Studios/Application-Developer-Enhances-Agility-and-Reduces-Risk-with-Cloud-Services/4000010792">Vela</a>の成功事例をお読みください。 Azure Windows<a href="https://azure.microsoft.com/evidence">他のユーザー</a>がどのように使用しているかを説明します。</p>'
