Title: 'CustomVision.AI: イメージ分類用のコードフリーの自動機械学習'
Summary: 人工知能 (AI) は、ビジネスのデジタル変革の背後にある最も破壊的な力の1つとして登場しました。 私たちの使命は、すべての開発者とすべての組織に対して AI を利用することです。
Content: >-
  <p>人工知能 (AI) は、ビジネスのデジタル変革の背後にある最も破壊的な力の1つとして登場しました。 私たちの使命は、世界中のすべての開発者やすべての組織に AI をもたらし、ビジネスによって人間の創造性をユニークで差別化された <a href="https://news.microsoft.com/futurecomputed/" target="_blank">方法で補強</a>できるようにすることです。 開発者とデータ科学者は、このイノベーションの力を推進することを中心にしており、これらを成功させるための最適なツールを提供することに努めています。 これには、ビジョン、音声、言語、ナレッジ、および <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services</a>の検索用に用意されている事前構築された AI 機能を通じて機械学習を自動化するためのツールが含まれます。</p>


  <p>11月に、microsoft Connect () 2017 では、 <a href="https://azure.microsoft.com/en-us/blog/expanding-ai-tools-and-resources-for-developers-and-data-scientists-on-azure/" target="_blank">Azure 上の開発者とデータ科学者向けに AI ツールとリソースを拡張</a>し、 <a href="https://www.youtube.com/watch?v=MUqo-lsAKgQ" target="_blank">Microsoft ai プラットフォームで</a>さまざまなアプリケーションシナリオを実現する方法について説明しました。 先月は、Molson Coors、UPS、Equadex などのお客様と <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-bot-service-and-language-understanding-enabling-developers-to-build-better-conversational-bots/" target="_blank">の会話 AI ツールの一般提供</a> を発表しました。</p>


  <p>私たちは、機械学習の譲渡や自動機械学習などの機能を開発者に提供することで、AI を簡単にするためのすばらしいペースで革新を続けています。 &rsquo;現在、Microsoft <a href="https://www.customvision.ai/" target="_blank">Custom Vision Service</a>に重点を置いています。これにより、独自のデータで分類子を簡単にトレーニングし、モデルをエクスポートして、これらのカスタム分類子をアプリケーションに直接埋め込んで、iOS、Android、その他のさまざまなエッジデバイスでリアルタイムでオフラインで実行できます。</p>


  <p><a href="https://www.customvision.ai/" target="_blank">Custom Vision Service</a> (図 1) は、カスタムイメージ分類子を簡単にトレーニング、デプロイ、改善するためのクラウド対応ツールです。 開発者は、カテゴリごとに少数のイメージを使用するだけで、単純なドラッグアンドドロップインターフェイスを使用して、独自のイメージ分類子を数分でトレーニングできます (図 2)。 開発者がインテリジェントなエッジを構築できるようにするために、Microsoft Cognitive Services から <a href="https://www.customvision.ai/" target="_blank">Custom Vision Service</a> にモバイルモデルエクスポートが追加されました。 現在、REST エンドポイントで分類子をホストすることに加えて、モデルをエクスポートしてオフラインで実行することができるようになりました。これには、iOS 11 用の CoreML 形式へのエクスポートから、Android 用の自動転送フロー形式へのエクスポートが含まれます。 エクスポートを使用すると、分類子をアプリケーションに直接埋め込んで、デバイス上でローカルに実行することができます。 エクスポートするモデルは、モバイルデバイスの制約に合わせて最適化されているので、デバイスをリアルタイムで分類できます。</p>


  <p>&nbsp;</p>


  <p align="center"><img alt="CustomVision.AI_1" border="0" height="695" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a69a0ec-e1be-445c-a903-d55a0ee22180.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CustomVision.AI_1" width="1024"><br>

  <em>図 1-Custom Vision Service</em></p>


  <p>&nbsp;</p>


  <p align="center"><img alt="CustomVision.AI_2" border="0" height="713" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c63ec10c-10cc-4a83-b97e-44d49f6464bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CustomVision.AI_2" width="1024"><br>

  <em>図 2-Custom Vision Service</em></p>


  <p>&nbsp;</p>


  <p>サービスを通じてカスタムビジョンモデル&#39;を作成してトレーニングした後は、数回クリックするだけで、モデルをサービスからエクスポートできます。 これにより、開発者は、そのシナリオで、モデルをオンプレミス、クラウド、またはモバイルデバイスおよびエッジデバイスで実行する必要があるかどうかにかかわらず、カスタムモデルを任意の環境にすばやく移動することができます (図 3)。 これにより、開発者は、コーディングなし &rdquo; で &ldquo; カスタムビジョンモデルを数分でエクスポートして埋め込むことができます。</p>


  <p>&nbsp;</p>


  <p align="center"><img alt="CustomVision.AI_3" border="0" height="630" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5d6db96-9a61-4bbf-ada4-69531509a850.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CustomVision.AI_3" width="686"><br>

  <em>図 3-iOS で実行されている果物を分類する Custom Vision モデル</em></p>


  <p>&nbsp;</p>


  <p align="center"><img alt="CustomVision.AI_4" border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17057eb9-867c-4c3c-b68e-1bc92e02b3de.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CustomVision.AI_4" width="675"><br>

  <em>図 4-Android で実行されている果物を分類する Custom Vision モデル</em></p>


  <p>&nbsp;</p>


  <p>Custom Vision Service は、非常に小さなトレーニングデータセットを使用して品質分類子を構築するように設計されています。これにより、認識しようとしている項目の違いに対して堅牢な分類子を構築し、関心のない項目を無視することができます。 これで、リアルタイムのイメージ分類をモバイルアプリケーションに簡単に追加できるようになりました。 コンパクトなモデルの作成、更新、およびエクスポートには数分しかかかりません。これにより、アプリケーションを簡単にビルドし、繰り返し向上させることができます。 エクスポート形式とサポートされているデバイスの数は、近い将来に予定されています。 独自のイメージ分類子の構築を開始するには、 <a href="https://www.customvision.ai/" target="_blank">www.customvision.ai</a> と <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Custom-Vision-Service/home" target="_blank">ドキュメントページ</a>を参照してください。</p>


  <p>また、 <a href="https://www.microsoft.com/ai" target="_blank">www.azure.com/ai</a> にアクセスして、人工知能によるデジタル変革の強化と向上について詳しく知ることもできます。 また、ai<a href="https://aischool.microsoft.com/" target="_blank">学校</a>を開始して、開発者が ai テクノロジを最大限に活用し、ソリューションへのインテリジェンスの構築を開始できるようにしまし &rsquo; た。</p>


