Title: '実際の SQL Azure: edisonweb で最高テクノロジ責任者である Vittorio polizzi にインタビューします。'
Summary: '[この記事は SQL Azure チームによって提供されました。]       実際の SQL Azure シリーズの一部として、edisonweb の最高テクノロジ責任者である Vittorio polizzi について説明し、Microsoft の使用について説明します。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p><b></b><b></b></p>  <p><b></b></p>  <p><a href=""><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="絵" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0572.image_5F00_thumb.png" width="231" border="0" height="117"></a></p>  <p><b></b></p>  <p>実際の SQL Azure シリーズの一部として、edisonweb の最高技術責任者である Vittorio polizzi、Microsoft SQL Azure を使用して会社 &rsquo; の Web アプリケーションをホストすることについて説明しました。このアプリケーションは、小売店やその他の会場のデジタル署名のコンテンツを管理します。 ここで &rsquo; は、次のことを言う必要がありました。 </p>  <p><b>MSDN: EdisonWeb と提供するサービスについてご意見をお聞かせください。</b></p>  <p><b>Polizzi:</b> EdisonWeb は、最先端テクノロジのイタリアの開発者であり、商用および政府機関のお客様向けの高度な web ベースのソリューションです。 Microsoft の主力製品は、デジタル看板アプリケーションや近接マーケティングキャンペーンのためのコンテンツを作成および管理するためのソフトウェアプラットフォームである Web 看板です。 Web 看板を使用すると、お客様は対話型のデジタル署名や非インタラクティブなデジタル署名を管理したり、オーディオクリップを店舗内無線にブロードキャストしたり、Bluetooth メッセージを送信したりすることができます。</p>  <p><b></b></p>  <p><b>MSDN: Microsoft SQL Azure と Azure Windows について確認するメッセージが表示されます。</b></p>  <p><b>Polizzi: </b>お客様は、Web 看板 player ソフトウェアを Pc に展開し、Web 看板プラットフォームで作成および配布されたコンテンツの再生に使用します。 ローカルの通信事業者によってホストされているサーバーから web 上の Web 表示サーバーアプリケーションにアクセスします。 これは、サービスを提供する各国で、少なくとも1つの適切なデータセンターを識別する必要があることを意味します。 これにより、イタリアの外部での拡張が困難になりました。 </p>  <p>また、データセンター環境でデータベースサーバーを管理することは、必要なスタッフがいるため Windows Azure と SQL Azure と比較するとコストが高くなります。 Windows Azure と SQL Azure では、お客様は1か月ごとにアクティブなライセンス数を変更できます。また、従量課金制の価格モデルは、ビジネスの動向によく合っています。 </p>  <p><b>MSDN: edisonweb で SQL Azure を使用し、Azure を Windows して、これらの課題に対処するにはどうすればよいですか?</b></p>  <p><b>Polizzi:</b>アプリケーション全体をクラウドに移行し、Windows Azure platform を選択することにしました。 クラウドデプロイモデルを選択したお客様にとっては、Windows Azure Blob Storage を使用してマルチメディアコンテンツを格納し、Windows Azure Content Delivery Network を使用して、世界中のデータセンターにそのコンテンツをキャッシュします。 SQL Azure を使用して、署名コンテンツメタデータ、構成と統計情報、ユーザーの資格情報、およびアプリケーション &rsquo; のビジネスロジックの一部を格納します。 </p>  <p>さらに、Windows Azure AppFabric (具体的には AppFabric Service Bus) を使用して、顧客がアプリケーションを Web にリンクできるようにしたいと考えています。 また、 <a href="https://datamarket.azure.com">Azure Marketplace DataMarket Windows</a>を使用することも計画しています。これにより、お客様は Web の看板と他のデータソースを組み合わせて有効性を高めることができます。</p>  <p><b>MSDN: SQL Azure を作成して Azure を Windows すると、Web 用のデプロイオプションとして、どのような利点がありますか。</b></p>  <p><b>Polizzi: </b>コストを大幅に削減し、イタリアの外部で簡単に拡張して、より柔軟でコストを削減することができます。 ほとんどのデータベースサーバーが使用できない場合は、サーバー、ソフトウェア、およびメンテナンスのコストを約1年間節約できます。 さらに、ユーザーがプレーヤーのライセンスを変更すると、関連する Windows Azure インスタンスをスケールアップまたはスケールダウンして、収益に合わせてフローアウトを減らすことができます。</p>  <p>また、 &rsquo; サービスをグローバルに提供するのは非常に簡単です。お客様に最も近い Microsoft データセンターを選択するだけです。 サービスを任意の場所に提供し、明日配信できます。 お客様は、お客様が使用しているサービスに対してのみお支払いいただき、より高いレベルのサービス可用性をご利用いただけます。</p>  <p><b></b></p>  <p><b>MSDN: EdisonWeb の次の項目 &rsquo;</b></p>  <p><b>Polizzi:</b> 私たちは常に、より優れた革新的なサービスに取り組んでいます。 Microsoft は、Azure Windows を SQL Azure し、さらに強力な機能を備えています。新しい機能が登場しています。 新しい機能をより迅速に提供できるように、イノベーションの速度が向上しています。 また、Microsoft のデータベースインフラストラクチャを管理することで、マイクロソフトのスタッフは、優れたソフトウェアの開発と最高のカスタマーサポートを提供するという主要なビジネスに専念できます。</p>  <p>次の記事をご覧ください。    <br><a href=""></a></p>  <p>お客様の成功事例の詳細に SQL Azure ついては、次のページを参照してください::   <br>www.SQLAzure.com</p>'
