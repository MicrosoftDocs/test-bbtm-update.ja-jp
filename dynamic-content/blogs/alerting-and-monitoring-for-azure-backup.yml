Title: アラートと監視のAzure Backup
Summary: Azure バックアップのアラートと監視のプレビュー リリースをお知らせします。これは現在、Azure Backup UserVoice で最も投票されているアイデアです。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/backup/">Azure</a> Backup のアラートと監視のプレビュー リリースをお知らせします。これは現在<a href="https://feedback.azure.com/forums/258995-azure-backup-and-scdpm" target="_blank">、Azure Backup UserVoice</a> で最も人気の高いアイデアです。 新しい&nbsp; <a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/" target="_blank">Recovery Services</a> コンテナーを使用した簡略化されたエクスペリエンスの継続で、お客様は 1 つのダッシュボードでオンプレミス サーバーと Azure IaaS 仮想マシンのクラウド バックアップを監視できます。&nbsp;さらに、すべてのバックアップ アラートの電子メール通知を構成することもできます。</p>


  <h2>&nbsp;</h2>


  <h2>Recovery Services コンテナーの紹介</h2>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="150" src="https://channel9.msdn.com/Series/Azure-Backup/Alerting--Monitoring-1-of-2-Introducing-Recovery-Services-Vault/player" style="width: 908px; height: 500px;" width="150"></iframe>&nbsp;</p>


  <p>&nbsp;</p>


  <h2>アラート監視の &amp; 導入</h2>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="150" src="https://channel9.msdn.com/Series/Azure-Backup/Alerting--Monitoring-2-of-2-Configure-Notifications/player" style="width: 908px; height: 500px;" width="150"></iframe>&nbsp;</p>


  <p>Recovery Services コンテナーを使用している既存の Azure Backup&nbsp; のお客様は、この機能を使用するために、<a href="https://support.microsoft.com/kb/3177441" target="_blank">最新の Azure Backup エージェント</a>&nbsp;に更新してください。 登録する前に電子メール通知を構成した場合は、電子メール通知をオフにし、サブスクリプションを登録してから、通知を構成します。</p>


