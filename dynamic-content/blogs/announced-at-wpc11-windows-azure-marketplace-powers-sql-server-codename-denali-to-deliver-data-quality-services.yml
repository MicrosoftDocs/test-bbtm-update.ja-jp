Slug: announced-at-wpc11-windows-azure-marketplace-powers-sql-server-codename-denali-to-deliver-data-quality-services
Title: 'WPC11 で発表: Windows Azure Marketplace は、Data Quality Services を提供する SQL Server コードネーム "Denali" を提供します'
Summary: 昨日 WPC11 のロサンゼルスでは、Data Quality Services と呼ばれる主要な新機能を含む SQL Server コードネーム &ldquo; Denali &rdquo; の CTP 3 を発表しました。 Data Quality Services では、
Content: '<p>昨日<a target="_blank" href="https://www.digitalwpc.com/">WPC11</a>のロサンゼルスでは、Data Quality Services と呼ばれる主要な新機能を含む SQL Server コードネーム &ldquo; Denali &rdquo; の CTP 3 を発表しました。 Data Quality Services を使用すると、ユーザーは SQL データベースに格納されている既存のデータをクレンジングできます。たとえば、ヒューマンエラーにより作成された不正確なデータを含む CRM システムに格納されている顧客データなどです。</p>  <p>data Quality services は<a target="_blank" href="https://datamarket.azure.com/">Windows Azure Marketplace</a>を活用して、Melissa data、Digital Trowel、loqate、CDYNE Corp などの<a target="_blank" href="https://datamarket.azure.com/browse/Data?Category=dqs">主要なプロバイダー</a>からリアルタイムのデータクレンジングサービスにアクセスします。 &nbsp;ここで &rsquo; は、Azure Marketplace と本日 &rsquo; の発表 Windows について説明します。</p>  <p><b>Loqate</b><b></b></p>  <p>&ldquo;現在、お客様がシームレスに動作するテクノロジは、Martin Turvey、CEO、および <a target="_blank" href="https://www.loqate.com/">Loqate</a>と呼ばれています。 &ldquo;Loqate は、240の国にわたるシームレスな統合を実現するグローバルアドレス確認を提供します。 Microsoft との新しい契約により、Windows Azure Marketplace を通じての製品とサービスを提供し、お客様が業界トップレベルのテクノロジに簡単にアクセスできるようになります。 Windows SQL Server との統合により、正確なアドレス確認とグローバルジオコーディングのビジネス上の利点を迅速かつ迅速に、より簡単に実現できます。&rdquo;</p>  <p><b>CDYNE Corp.</b><b></b></p>  <p>&ldquo;Microsoft では、CDYNE data services への接続に数日かかることがあるのではなく、 <a target="_blank" href="https://www.cdyne.com/">CDYNE</a> Corporation のウィリアム ch 氏のバイスプレジデントである Azure Marketplace を Windows 利用して、データ品質 SQL Server サービスを利用できるようにすることができるようになりました。</p>  <p><b>デジタル Trowel</b><b></b></p>  <p>&ldquo;これらは、デジタル Trowel &rsquo; が受賞歴のある情報抽出、id 解決、およびセマンティックテクノロジを使用して、顧客データと顧客データを更新および強化する重要なサービスです。 デジタル Trowel &rsquo; のデータの幅、深さ、精度は、現在市場 &rdquo; で利用可能なものを超えています。これは、DIGITAL Trowel CEO Doron Cohen と呼ばれています。 &ldquo;これらの強力なサービスに簡単にアクセスするには、SQL Server Data Quality services から直接、また Windows Azure Marketplace を使用します。」</p>  <p><strong>データの Melissa</strong></p>  <p>「Microsoft &rsquo; Windows Azure Marketplace &rdquo; の一部であることを誇りとしています。これ &rsquo; は、 <a target="_blank" href="https://www.melissadata.com/">Melissa データ</a>のためのデータ品質ソリューションのディレクターである、そのようなものです。 &ldquo;データスチュワードは、マウスを数回クリックするだけで、強力なアドレス確認、標準化、修正ルーチンを開始できるようになりました。&rdquo;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/13/announced-at-wpc11-windows-azure-marketplace-powers-sql-server-codename-denali-to-deliver-data-quality-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
