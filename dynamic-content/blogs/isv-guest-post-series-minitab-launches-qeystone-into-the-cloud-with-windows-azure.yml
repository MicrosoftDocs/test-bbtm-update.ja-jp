Title: 'ISV ゲストポスト シリーズ: Minitab が Azure で Qeystone をクラウドWindowsする'
Summary: '&nbsp;編集&rsquo;者向け注:&rsquo; Minitab Enterprise Web Architect Michael Yeaney によって作成された今日の投稿では、Windows Azure と継続的インテグレーションを使用して迅速に構築する方法について説明しています。'
Content: '<p>&nbsp;<b><i>[エディター&rsquo;] 注:</i></b><i>&rsquo;Minitab Enterprise Web Architect Michael Yeaney によって作成された今日の投稿では、Windows <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0118gen">Azure</a> と継続的インテグレーションを使用して、その分析ソリューションを迅速に構築する方法について説明しています<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.myeaneycolor.jpg" alt="" height="155" border="0" width="164"> 顧客。</i></p>  <p><a target="_blank" href="https://www.minitab.com/en-US/">Minitab Inc.</a> は、品質向上ソフトウェアの主要なプロバイダーです。 Minitab Statistical Software の &ndash; 主要な製品 &ndash; は、世界中のすべての主要な Six Sigma イニシアチブを実装するために使用されています。 Minitab の Quality Trainer では、品質向上の統計と、Minitab を使用してデータを分析する方法を示します。 &nbsp;Minitab の Quality Companion では、Lean Six Sigma チームが最初から最後までプロジェクトをサポートし、ガイドします。 Minitab の製品とサービスを利用して世界レベルの品質を実現する優れた企業には、世界最高レベルの品質を実現するために役立つ企業が含まれます。その中には、THE、General Electric、DuPont、Theing、Nike、Procter、Procter &amp; 、The leading Six Sigma Consultants があります。</p>  <h3><strong>概要</strong></h3>  <p>Qeystone 製品スイートは、Azure 上に構築された Lean Six Sigma (LSS) 市場向けのプロジェクト ポートフォリオ管理Windowsです。&nbsp;複数の個別のアプリケーションで構成される Qeystone は、LSS&nbsp; の実践者向け強力な統合分析プラットフォームを提供するために、Windows Azure の利用可能な機能を完全に活用します。Project データは、さまざまなデスクトップ インターフェイスを介して LSS プロジェクト チーム メンバーから収集され、データが Qeystone Cloud Services データ リポジトリにプッシュされます。 送信されると、このデータは複数のディメンションにまたがってインデックスが作成され、ほぼリアルタイムで分析とロールアップの情報を提供するために使用されます。 この情報は、顧客企業全体のすべてのプロセス改善プロジェクトを最大 1 分間可視化&rsquo;します。</p>  <p>Qeystone 製品スイートのコア コンポーネントは次のとおりです。</p>  <ul>  <li><b>Cloud Services：</b>&nbsp; データ リポジトリとロールアップ/レポート情報の管理に使用される Web ベースの HTML/Javascript ダッシュボード。&nbsp; また、すべての証明書利用者の Qeystone 製品で使用されるコア REST 管理サービスも提供します。<b></b></li>  <li><b>デスクトップ ツール:</b> LSS 市場に固有の完全にカスタマイズ可能な情報収集ツールとデータ視覚化ツール (Value-Stream マップ、プロセス マップなど)。 すべてのデータニーズCloud Servicesデプロイ (上記) に接続します。<b></b></li>  <li><b>Web/モバイル: </b>タスクに重点を置くインターフェイスは、情報の迅速な配信を目的として設計されています。<b></b></li>  <li><b>展開管理ツール:</b> 顧客サイトの迅速なカスタマイズ、デプロイ、管理に使用される特殊なツール。 Qeystone REST 管理 API を使用します。<b></b></li>  <li><b>ライセンス ポータル:</b> ライセンス管理、サブスクリプション管理、クォータなどを組み込んだ会社全体のセキュリティで保護されたトークン サービス (STS)&nbsp; また、接続されたアプリケーションの Web ディレクトリ機能も提供されます。 Identity Foundation (WIF) Windows標準に基WS-Federationされています。</li>  </ul>  <p>従来のアプローチを使用してこのような広範な製品スイートを開発するには、通常、数か月かかり、大量の人事が消費されます。 ただし、Windows Azure の柔軟性とサービス オファリングを使用して、アプリケーションを非常に高速に使用できます (アプリは 8 か月から 12 か月のプレビュー テストで利用可能でした)。</p>  <h3><strong>Qeystone アーキテクチャ</strong>&nbsp;</h3>  <p>Qeystone 製品スイートに含まれるすべてのコンポーネントの大きなビューを次に示します。必要に応じて、Windowsに使用される Azure サービスのリソースが呼び出されます。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5383.Minitab1.jpg" alt="" border="0"></p>  <p>Qeystone 製品スイートの中核となるのはクラウド プラットフォームで、接続されているすべてのアプリケーションに一元的なデータ管理を提供します。 &nbsp;このプラットフォームは、いくつかの拡張機能を備えた一般的な Web/キューに入ったワーカーのセットアップで構成されています (下の図を参照)。 公開 Web ロールは、すべてのクライアント REST API呼び出しを処理し、特定の 1 つのデータに関する構造メタデータを操作します。 これらの呼び出しにより、データ抽出、インデックス作成、エクスポート/レポート生成などの追加の遅延コマンドが発生する可能性があります。<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0118sto">これは、Windows Azure Storage</a> Queue インスタンスを通じて、使用可能な 1 つ以上のバックエンド コンピューティング ロールに配信されます。 受信コマンドのキューの監視に加えて、これらのバックエンド コンピューティング ノードは、Web ロールが発行された分析/ロールアップ要求をディスパッチできる一連のリアルタイム WCF Analysis Services もホストします。 バックエンド コンピューティング ノードに対するこれら 2 つの異なる入力方法により、システム コマンドと分析要求が明確に分離されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.Minitab2.jpg" alt="" border="0"></p>  <h3><b>クラウド アーキテクチャ</b></h3>  <p>Qeystone システムは、エンタープライズ データ分析に対する従来の大きな技術アプローチに依存するのではなく、多くの独立したサーバーを利用するように Windows Azure &ldquo;&rdquo; 環境向けに設計されています。&nbsp;システム内のすべてのコンポーネントは、大規模なコンピューティングニーズを持つお客様に迅速かつ強力なスケールアウトを可能にするために、1..N コンピューティング インスタンスで実行するように設計されています。 &nbsp;これを利用するために、お客様のデプロイは、事前に定義されたしきい値に対してパフォーマンス カウンター データを追跡する、Windows Azure Diagnostics を介して継続的に監視されます。&nbsp;特定の顧客がこれらのしきい値を超える場合は、アラートがサポート エンジニアに送信され、お客様が現在のサブスクリプションの制限内にまだスケーリングできるかどうかを評価します。&nbsp;柔軟なスケーラビリティのために Windows Azure を活用することで、顧客のデプロイを 6 台のマシンから 24 台にスケーリングし、通常は数週間または数か月かかっていますが、顧客サブスクリプションでスケーリングを可能にすることで数分で実現できます。</p>  <p>データ ストレージ サブシステムのもう 1 つの重要な部分は、致命的なシステム障害、ユーザー エラー、またはアプリケーション エラーが発生した場合にバックアップと復元を行う機能です。 &nbsp;Windows Azure によって提供される管理 API を活用することで、SQL Azure と Windows Azure Storage の両方からキー データの毎日のバックアップを作成する完全に自動化されたシステムを<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0118sto">作成</a>&nbsp;できます。<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0118sql"></a>これらのバックアップは、必要に応じて復元操作で使用できます。</p>  <p>また、Azure Windowsの弾力性は、中核となる製品開発にも役立っています。 大規模なマルチインスタンスの開発およびテスト環境の設計と構築は、従来、非常に大きな取り組みでした。 &nbsp;これは通常、並列処理と状態によるバグが、開発サイクルの後半まで見つからないという意味です。 ただし、Windows Azure &ldquo;&rdquo; でこのようなシステムを構築すると、実際の構成でテストを行うことができます。これにより、レース、スケジュールの競合などの困難な問題を迅速かつ簡単にフラッシュできます。</p>  <h3>ライセンス ポータル</h3>  <p>ライセンス ポータルを使用すると、信頼されたアプリケーション (Qeystone など) は、ユーザー認証、承認、要求の割り当てのすべての処理を 1 つの機関に完全に委任できます。 信頼されたアプリケーションが ID 要求をライセンス ポータルに委任する場合、サブスクリプションを説明するポータルに含まれる情報を使用して、現在のユーザーを識別するための適切な機関が選択されます。 これらの機関には、ADFS、OpenID、既定の Minitab ID プロバイダーなど、任意の SAML/WS-FED 準拠サービスを指定できます。</p>  <p>このクラウドベースの ID プロバイダーをインハウス システムにリンクすると、これらの統合を容易にするために必要な双方向メッセージングを提供する <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0118bus">Windows Azure Service Bus</a> によって有効になります。 Service Bus のトピックベースのアクセスとマルチキャスト機能を活用することで、すべての Qeystone 展開と企業内サポート システムの間でメッセージを送受信でき、ライセンス ポータルを駆動するために必要な緊密な統合が可能になります。 この機能のService Busは、セットアップ、デプロイ、更新のオーバーヘッドを発生させずに、エンタープライズ クラスのメッセージング インフラストラクチャをすぐに利用できる機能です。 これは、インフラストラクチャをサポートする代Windows製品の構築に集中できるよう、Azure のもう 1 つの優れた例です。</p>  <h3><strong>アプリケーション テナント</strong></h3>  <p>お客様が Qeystone システム内に配置する情報の機密性が高い性質のため、Qeystone Cloud Services をシングルテナント アプリケーションとして構築してデプロイすることを早い段階で決定&nbsp;しました。つまり、各顧客のデプロイには、分離されたコンピューティング、ストレージ アカウント、SQL Azure、Service Busがあります。 運用の観点から見るとコストが高い可能性がある一方で、分離されたデプロイに関連する追加のセキュリティは、お客様から肯定的なフィードバックを受け取り、従来のエンタープライズ ソフトウェア モデルとより密接に似たものになります。 一般的なデプロイ シナリオは次のようになります。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0285.Minitab3.jpg" alt="" border="0"></p>  <p>上の図では、顧客ごとに個別の信頼境界が確立され、デプロイ間のデータ リークのリスクが軽減されています。 これらの信頼は、追加の機能 (ADFS との統合など) のために顧客サイトに拡張される場合もあります。</p>  <h3><strong>開発の課題</strong></h3>  <p>大規模な製品開発作業と同様&ldquo;&rdquo;に、アプリケーション開発ライフ サイクルのメカニズムの開発には多くのサイクルが消費されます。 組み込みの Windows Azure SDK ツールは、Windows Azure アプリケーションに対してシンプルで強力なデプロイ オプションを提供しますが、次の理由により、高度に制御されたデプロイ環境や監査されたデプロイ環境に簡単に対応できません。</p>  <ul>  <li>個々の開発者は、制御されたアプリケーションのデプロイを発行できます。</li>  <li>開発、テスト、ロード テスト、回帰の目的で、さまざまな Windows Azure サイトにビルド/ブランチを選択的にプッシュすることはできません (これは、Windows Azure Tools for Visual Studio によって提供される組み込み構成サポートとは異なっています)。</li>  <li>実稼働デプロイは、制御されたチャネルを通じてのみデプロイおよびアップグレードするために、監査された人間のワークフローを通過しない。</li>  </ul>  <p>これらの理由に基づいて、VS2010、Windows Azure Tooling and SDK、TFS 2010、CruiseControl.NET など、製品開発パイプラインのすべての主要なコンポーネントを結び付く、組み込みカスタム デプロイ メカニズムを開発&nbsp;&nbsp;しました。次の図は、このワークフローの概要を示しています。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2437.Minitab4.jpg" alt="" border="0"></p>  <p>このワークフローは、コードがチェックインされると (したがって CI 環境を駆動する)、必要に応じてカスタム ビルド スクリプトを手動でトリガーすることで自動的にトリガーされます。&nbsp;これらのカスタム &ldquo;&rdquo; スクリプトを使用すると、サポート エンジニアは、正確なビルド、ブランチ、変更セットを選択して、製品開発に使用する多数の Windows Azure アカウントの 1 つにデプロイできます。 各自動ビルドでは、選択したソース ブランチがプルされ、製品がビルドされ、Windows Azure エミュレーターが起動され、単体テストと自動検証のスイート全体が実行されます。 テストの実行が成功した後にのみ、選択したサイトへのデプロイに使用できるビルドが作成されます。&nbsp;この機能Service Management API、ビルド パッケージは、アクティブでステージされたデプロイWindows選択した Azure アカウントにアップロードされます。 このデプロイ サイトが内部アカウント (テスト、回帰など) である場合、ステージング環境は運用環境にスワップされます。&nbsp; ただし、サイトが顧客アカウントの場合、VIP スワップは実行されません。代わりに、その最後の手順はカスタマー サポート技術者に任されます。 &nbsp;上記のように、この手動の手順では、制御されたチャネルを通じて顧客にデプロイを指示します。</p>  <h3><strong>まとめ</strong></h3>  <p>Windows Azure には、従来の方法のコストとオーバーヘッドのごく一部で SaaS アプリケーション開発を迅速に可能にする、多くの強力な機能が備わります。&nbsp;さらに、Qeystone などのシステムの開発を大きな妨がりを生み出す多くの技術的な制限が削除されています。&nbsp;Minitab では、これらの問題に苦労する代わりに、優れた速度で、他に類を見ない価値をエンド カスタマーに提供する方法に集中できます。これは、Azure を使用しない場合、ほぼ不可能なWindowsです。</p>'
