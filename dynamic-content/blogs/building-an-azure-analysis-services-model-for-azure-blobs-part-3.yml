Title: Azure BLOB Azure Analysis Servicesモデルの構築 — パート 3
Summary: 記事シリーズ「Azure Blob Storage の上に Azure Analysis Services モデルを構築する」の第 3 部と最後の部分は、Analysis Services チームブログに掲載されています。 It shows that an Azure...
Content: >-
  <p>記事シリーズ&ldquo;「Building an Azure Analysis Services Model on Top of Azure Blob Storage&rdquo; 」シリーズの 3 番目と最後の部分は、Analysis Services チーム ブログに掲載されています。 これは、Azure Analysis Services S9 サーバーが、Azure Blob Storage に格納されている 1 テラバイトの TPC-DS データ セットに 1,000 を超えるソース ファイルを 12 時間以内に正常に取り込む可能性を示しています。 特に、パート 3 では、モデルのメモリ消費量を分析する方法と、モデルのサイズと処理時間を最適化する方法を示します。 また、このパートでは、処理のために Azure Analysis Services に転送する必要があるデータ ボリュームを減らす Azure Blob Storage よりも高度なデータ ソース (Azure SQL Data Warehouse など) の利点について説明します。 最新のデータ取得エクスペリエンスにより、柔軟なデータ インポート パイプラインを表形式モデルで直接構築し、非常に大きなデータ セットを妥当な処理時間でインポートできます。</p>


