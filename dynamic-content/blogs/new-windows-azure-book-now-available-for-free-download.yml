Title: 新しい Windows Azure ブックを無料でダウンロードできるようになりました。
Summary: 大好きは、Azure &nbsp; Windows の可能性を模索している開発者にとって魅力がある人がいます &nbsp; 。新しい書籍「Windows Azure Platform:...
Content: '<p>大好きは、Azure &nbsp; Windows の可能性を模索している開発者にとって魅力がある人がいます &nbsp; 。新しい書籍「Windows Azure Platform: 最前線 Volume 1 の記事」は、無料の PDF ダウンロードとして入手できるようになりました。 <a target="_blank" href="https://www.slideshare.net/ericnelson/windows-azure-platform-articles-from-the-trenches-volume-one">Slideshare.net</a>でも本を見ることができます。 本のハードコピーを希望する場合は、 <a target="_blank" href="https://www.lulu.com/product/paperback/windows-azure-platform-articles-from-the-trenches-volume-one/11476930">ここで</a>lulu.com から本を購入できます。&nbsp; </p>  <p>この本は、Windows Azure Platform で開発した15人の開発者からの20個の優れた記事をまとめたもので、エラスティックアプリケーションのベストプラクティスの実装に関するすべてのものを取り上げています。 &nbsp;この書籍の詳細については、ここにある Eric Jeannine のブログを参照してください。 作成者と <a target="_blank" href="https://bit.ly/azureebook1feedback">フィードバック</a>  を共有してください。コメントは、次のボリュームをプルするときに役立ちます。これは今年の後半にあります。</p>'
