Summary: "  過去1か月間の microsoft の年間技術 &rsquo; 研究所では、microsoft research が、データを統合して検出と共有を行うことを目的とした Windows Azure を利用した3つの新しい研究プロジェクトを発表しました。  すべての。。。"
Content: '<p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6607.MSFTRsch1.png" style="float: right;" width="230"></p>  <p>過去1か月間の microsoft の年間技術 &rsquo; 研究所では、 <a href="https://research.microsoft.com/en-us/" target="_blank">microsoft research</a>が、データを統合して検出と共有を行うことを目的とした<a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0081" target="_blank">Windows Azure</a>を利用した3つの新しい研究<a href="https://research.microsoft.com/en-us/um/redmond/events/techfest2012/default.aspx" target="_blank">プロジェクトを発表</a>しました。</p>  <p>ハブ、 <a href="https://www.chronozoomproject.org/" target="_blank">ChronoZoom</a> 、および fetchclimate の3つのプロジェクト &ndash; すべて<a href="https://hub.microsofttranslator.com" target="_blank">Microsoft 翻訳ツール</a>ます。 &ndash; 機械学習やビッグデータセットの計算が含まれます。 Azure Windows を使用すると、各プロジェクトで大量の計算が実行され、クラウド内のオンラインコミュニティですべてを使用できるように &nbsp; なります。 これらのツールは、主に科学者と研究者によって使用されますが、一般公開されています。</p>  <p><a href="https://hub.microsofttranslator.com/" target="_blank">Microsoft 翻訳ツール hub</a> &ndash; Microsoft 翻訳ツール hub は、任意の2つの言語間で高度にカスタマイズされた自動翻訳サービスを構築するためのセルフサービスモデルを実装します。 Microsoft 翻訳ツール Hub は、言語コミュニティ、サービスプロバイダー、および企業が自動翻訳システムを作成できるようにします。これにより、ある言語のスピーカーは、他の言語の講演者との間でナレッジを共有したり、アクセスしたりすることができます。 現在 &rsquo; のメインストリーム変換エンジンでサポートされていない言語への翻訳を有効にすることで、これにより、あまり広く使用されていない &rsquo; 言語をより鮮やかで、将来の世代に使用できるようになります。 この Windows Azure ベースのサービスを使用すると、ユーザーはカスタムトレーニング用の言語データをアップロードし、カスタム変換モデルを構築してデプロイできます。 これらの機械翻訳サービスには、Microsoft 翻訳ツール api または web ページウィジェットを使用してアクセスできます。&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5127.MSFTRsch2.png" style="float: left;" width="250"></p>  <p><a href="https://www.chronozoomproject.org/" target="_blank">ChronoZoom</a> &ndash;ChronoZoom は Windows Azure と SQL Azure を利用しており、履歴関連のコレクションを1か所で整理する共同ツールです。 デジタルライブラリ、 &nbsp; アーカイブ、コレクション、リポジトリが多数あることから、これらのデータセットを活用して学習や学習を行うための簡単な方法はあり &rsquo; ませんでした。 ChronoZoom を使用すると、オーディオ、ビデオ、テキスト、グラフ、グラフ、記事を1か所で簡単に使用できます。 HTML5 を使用すると、ChronoZoom では、論理的なビジュアルタイムスケールに添付されている履歴情報を参照できます。</p>  <p>&nbsp;FetchClimate!: FetchClimate! は、世界中の事実上の任意のポイントまたは地域において、さまざまな期間にわたって気候情報を提供する強力な気候データサービスです。 Windows Azure にデプロイされると、単純な web インターフェイスを使用するか、.net プログラム内の数行のコードを使用してアクセスできます。 &nbsp;すべての気候データセットは Windows Azure にも格納されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6763.MSFTRsch3.png" style="float: right;" width="250"></p>  <p>1991で設立された Microsoft Research は、コンピューターサイエンスとソフトウェアエンジニアリングにおける基本的な研究と適用された調査の両方を実施することを専門としています。 850を超える博士は、コンピューティングの60を超える分野に焦点を当て、オープンな教育機関、政府機関、業界の研究者と共同作業を行い、コンピューティングの最先端を達成し、マイクロソフトとその製品の長期的な成長を促進し、技術的イノベーションを通じて、世界 &rsquo; 的に最も困難な問題を解決します。 Microsoft Research は世界中の7か国にわたって拡張されており、コンピューターサイエンスに最適な才能と興味の配列に基づいて研究の議題を進めることができます。 詳細については、 <a href="https://research.microsoft.com" target="_blank">こちら</a>で確認できます。</p>'
