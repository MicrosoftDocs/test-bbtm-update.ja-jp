Title: Azure での WIF の使用に関する新しいトレーニング ビデオWindows概要
Summary: Windows Azure での Microsoft Windows Identity Foundation (WIF) の使用について説明し、その側面に関する実用的なアドバイスを提供する、WIF ワークショップの録音の最新のセッションをお見逃しなく。
Content: <p>Windows Azure での Microsoft <a target="_blank" href="https://msdn.microsoft.com/en-us/security/aa570351.aspx">Windows Identity Foundation</a> (WIF) の使用について説明し、<a target="_blank" href="https://microsoft.com/windowsazure">NLB</a> セッションの処理、証明書管理、揮発性アプリケーション URI の処理、トレース、メタデータ、生成に関する考慮事項など、分散開発の側面に関する実用的なアドバイスを提供する<a target="_blank" href="https://channel9.msdn.com/tags/WIF-Workshop/">、WIF ワークショップ</a>記録の最新のセッションをお見逃しなく。<a target="_blank" href="https://channel9.msdn.com/shows/Identity/WIF-Workshop-9-WIF-and-Windows-Azure/"></a> この説明では、Web ロールと WCF ロールの両方について説明します。</p>  <p>これは、10 部構成の <a target="_blank" href="https://channel9.msdn.com/tags/WIF-Workshop/">WIF ワークショップ</a>記録の最後のユニットです。WIF などのテクノロジを活用して、認証、承認、ID 駆動型のパーソナル化の課題を簡単に解決する方法について取&nbsp;り上めています。コース全体を受講する場合は、Visual Studio .NET Framework での開発経験がある必要があります。&nbsp; このセッションは、"<a target="_blank" href="https://channel9.msdn.com/shows/Identity/">Id 要素"</a> ショー<a target="_blank" href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0"></a>の一部として、関連するラボと共に利用できます。ID とアクセス管理に関連するインタビュー、開発者の方法、ニュース、集計されたリソースなども提供されます。 </p>
