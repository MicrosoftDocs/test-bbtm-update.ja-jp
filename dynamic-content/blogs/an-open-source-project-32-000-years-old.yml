Title: オープンソースプロジェクト32000年前
Summary: 'Chauvet 洞窟は、オープンソースの Paleolithic プロジェクトである、人間コラボレーションの最初と最も驚く例の1つです。 今日に早送りし、同じオープンソースの原則が生きています。 '
Content: >-
  <p>同じ名前の川に沿って南中央フランスにある d &eacute; の che は、サムを離れ &egrave; ていますが、人間の想像力、創造性、そして驚くべきコラボレーションを実現するために、最も古いものと立派な testaments の1つです。</p>


  <p><a href="https://whc.unesco.org/en/list/1426">Chauvet-Pont &rsquo; Arc 洞窟</a>、または単に Chauvet 洞窟が、基本的なパーム smears から詳細にリッチな etchings に至るまで、網掛け、レリーフ、3次元、およびプリミティブ配色を使用することができます。 さらに興味深いのは、このアートはリージョン内の人間の履歴の2つの異なる期間を表しているということです。 これまでの豊富グループは Aurignacian でしたが、約3万年前には、Chauvet の壁である最先端の芸術のほとんどがありました。 その後すぐに (この例では1万年を意味します)、Gravettian は独自のアートワークを Aurignacian の基礎に追加しました。</p>


  <p>Chauvet は、オープンソースの Paleolithic プロジェクトである、 <a href="https://www.metmuseum.org/toah/hd/chav/hd_chav.htm">人間コラボレーション</a>の最初の最も驚く例の1つです。 複数の millennia &ldquo; にまたがる2つのカルチャが連携 &rdquo; して、他のすべての共同作成者よりも多くのものを作成できました。</p>


  <p>今日に早送りし、同じオープンソースの原則が生きています。 人間の想像、創造性、コラボレーションの精神は、さまざまな分野において、特にオープンソースソフトウェアが含まれ &mdash; ているテクノロジによって、これまでに存在したものです。</p>


  <p>独自の共同開発環境を構築する方法については、<a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">こちらをご覧</a>ください。</p>


  <h2>コラボレーションの夜明け</h2>


  <p>共同作業の目的は、一般的な目的に合わせて作業することと、個別に実現できるものよりも多くのものを作成することです。 オープンソースソフトウェアは、創造性とイノベーションを妨げる課題を排除することで、コラボレーションを容易にします。</p>


  <p>情報伝達と問題解決に関する、トップダウンの、ニーズに応じた方法があります。 最新のテクノロジ環境では、wiki、専門家のブログ、およびソーシャルネットワーク &mdash; の利用を十分に高い &mdash; しています。これは、組織内での地位に関係なく、すべての人が音声と提供を行うことができます。</p>


  <p>Chauvet 洞窟のアーティストは、独創的なプロセスによく似た方法を採用しており、本当にすばらしい &mdash; と思います。</p>


  <h2>最も早い共同作業用アート</h2>


  <p>1994では、Jean-Marie Chauvet、Eliette Brunel-Deschamps、および Christian Hillaire &mdash; a のチームエクスプローラーのチームが、近隣の洞窟 &mdash; を調査して、400メートル単位の自然なグッゲンハイムを発見しました。 検出前の25000年がかなり landslide になるため、洞窟、そのアート、および動物の表記は、時代のない人間の生活に関する貴重な洞察を提供するスナップショットに完全に保存 &mdash; されました。</p>


  <p>オープンソースの開発者が時間 &mdash; と領域をまたいで共同作業を行う方法を<a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">確認</a>します。</p>


  <h2>Gravettian を満たす</h2>


  <p>Aurignacian &mdash; Paleolithic の人間 &mdash; には、多くの芸術があることを示していますが、Gravettian &mdash; は、岩穴とそれに含まれるアートの検出時に Chauvet に追加された子孫 &mdash; のツールを構築しています。 Anthropologically、この検出は、約1万年の人間の歴史をブリッジするため、非常に重要なものではありません。 洞窟は、色のすべての線、ゼロ、またはにじみを含む魅力的の物語を明らかにしています。 これらのマークは、32000年前のコード行 &quot; に似ています。&quot;</p>


  <p>Chauvet 洞窟に enamored するための十分な理由がないか &rsquo; もしれませんが、もう1つの考えは、アートが一意である可能性があるということです。 ほとんどの岩穴アートが動物の絵と laden ているのは驚くことではありません。 Reindeer、すれ、木馬、mammoths、そして基本的に、食べ物として使用されている動物は、世界中の岩穴で共通 (および定期的な) iconographical テーマです。 Chauvet の岩穴は変わりません。しかし、Chauvet は、mammals と頂点のように、岩穴、wolves、woolly rhinos のように、より危険なと predators を表現したものです。 これらは、ほとんどの壁面領域を独占するイメージです。</p>


  <p>さらに注目すべきのは、8つのレッグを持つ rhino の表現のような、 <a href="https://nautil.us/issue/11/light/early-humans-made-animated-art">アニメーションのインスタンス</a>です。 低品質を対象とする場合 (torch とは異なります)、一部の描画は移動しているように見えます。 これは、地球上のアニメーション画像の最初のインスタンスである可能性があり、その手法はフランスとスペインの他の洞窟で重複しています。</p>


  <h2>計画がありました</h2>


  <p>パズルの1つの魅力的ピースは、人間の介入の両方の期間において、Chauvet が <a href="https://en.wikipedia.org/wiki/Chauvet_Cave">マスタアーティストまたはアーキテクトの結果</a> となる理論です。 多くの場合、すべての部分について責任を負うことはありませんが、イメージの種類 (点線、罫線、または網掛け) と配置に関する攻撃の計画をサポートする証拠がいくつかあります。</p>


  <p>現在のオープンソースソフトウェアリーダーの役割とは異なり、マスタプランナーやスキルのあるアーティスト (開発者) が、すばらしいものを作成します。 学者の speculate は、ほとんどの1000の画像によって洞窟の壁をそろえてくれた、いくつかのスキルのあるアシスタントを持っていたとします。 さらに多くのおもしろいが、これらのマスターによる既存のイメージの使用と再利用が計画されているため、全体が大きくなります。 ところで、このようなアーティストの Paleolithic <a href="https://github.com/">GitHub</a>とは異なります。</p>


  <h2>ソーシャルコラボレーション</h2>


  <p>Chauvet &rsquo; の謎のもう1つのファセットは、shamanistic、 &ldquo; 魔法、 &rdquo; または宗教目的で提供された提案です。 この理論は、人間が岩穴を inhabited ことがなく、複雑の理由によってのみアクセスされるという合意の結果です。 最も強力な証拠は、chambers of の1つの中心にセットされた大きな石であるぬいぐるみ Altar &rdquo; です &ldquo; 。 Chauvet と彼のチームが最初に洞窟を発見したときに、その石の上にある、非常に意図的に配置された洞窟クマどくろが見つかりました。</p>


  <p>この &ldquo; クマ Altar &rdquo; は、特に、事前の ritualistic の礼拝を意味します。特に、他のプレ datの画像、anthropomorphic Bull/Venus の表現 (たとえば、地球上の最も古い通説の繰り返し、Minotaur)、地域に住む人間 &rsquo; が住んでいなかった知識、さまざまな地域の多くの torch smears です。 Chauvet 洞窟の shamanistic または宗教目的は、共同作業であり、1人または1人のユーザーの結果ではないという、最も説得力のある証拠を提供します。 一般に、Shamanism、宗教、および礼拝は、従来、コラボレーション、コミュニティの努力をしています。</p>


  <h2>コラボレーション (時間間の)</h2>


  <p>Chauvet の岩穴でコラボレーションプロセスを証明する、いくつかの描写、etchings、および、ほとんどの指示、傷、およびがあります。 たとえば &ldquo; 、Reindeer Pendant &rdquo; などの1つの図が描画され、後で説明します。 他の2つのイメージ &mdash; では、木馬とマンモス &mdash; が元の傷に重ねられていました。 Radiocarbon は、アートのほとんどが Reindeer Pendant に &ldquo; 類似している部分よりもはるかに古いことを確認することで、このストーリーを本当に solidifies しています。 &rdquo; この手法は、新しい機能をオープンソースソフトウェアに追加するプロセスに似ていました。まず、適切なものから始めて、それに追加し、それを微調整し、必要に応じてピボットします。 これで問題はありません。</p>


  <p>これは、1万年 rift で割った2つの異なる人々がこの場所に入っていることを意味して &ldquo; います。 &rdquo;どちらのグループも、Chauvet 洞窟の壁にマークを付けています。また、両方とも、そのストーリーの編集 &mdash; をからかい &mdash; としている場合もあります。 さまざまな世紀にまたがる豊富な tapestry を wove しています。</p>


  <p>すばらしいと驚くべきことは、今日でも続きます。 オープンソースの開発者は、Paleolithic と同じことを行っています。技術的な業界の壁には、そのままです。 日常的なタスクから、すばらしいクリエイティブなアプリを作成するために、開発者は、世界中の企業や組織の Chauvet 洞窟を継続しています。 同じ場所に配置する必要もありません。 GitHub などのクラウドコンピューティングとツールを使用すると、開発者は、物理的なスペースに関係なく、他の開発者と共にクリエイティブな呼び出しと応答のサイクルを行うことができます。 これにより、アート、アプリ、およびソリューションが作成され、すべての機能が向上します。</p>


  <p>開発者がオープンソースのクラウドアプリと共同作業する方法を<a href="https://azure.microsoft.com/en-us/overview/open-source/azure-stories/?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">ご覧</a>ください。</p>
