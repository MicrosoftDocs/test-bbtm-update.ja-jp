Title: 新しいAzure VMware Solution一般提供
Summary: '先週、Microsoft Ignite の間に、新しいサービスの一般提供をAzure VMware Solution。VMware Cloud Foundation テクノロジを実行する Microsoft、Cloud Verified by VMware によって設計、構築、およびサポートされている Azure VMware Solution を使用すると、お客様は VMware ワークロードをクラウドにシームレスに拡張または移行できます。 '
Content: >-
  <p>先週、Microsoft Ignite の間に、新しいサービスの一般提供<a href="https://azure.microsoft.com/en-us/blog/bring-innovation-anywhere-with-azures-multicloud-multiedge-hybrid-capabilities/" target="_blank">をAzure VMware Solution</a>。&nbsp;Microsoft によって設計、構築、サポートされ、VMware によって検証され、VMware Cloud Foundation <a href="https://www.vmware.com/vmware-cloud-verified.html" target="_blank"></a>&nbsp;テクノロジを実行している Azure VMware Solution を使用すると、お客様は VMware ワークロードをクラウドにシームレスに拡張または移行できます。 組織は、既存の VMware スキルと運用プロセスを維持し、VMware Cloud Foundation テクノロジを実行し、Azureall&mdash; の利点を同時に活用できます。</p>


  <p>プレビュー<a href="https://azure.microsoft.com/en-us/blog/microsoft-announces-next-evolution-of-azure-vmware-solution/" target="_blank">を発表して以来、</a>&rsquo;このプレビューは、企業から大きな関心を持Azure VMware Solution。 組織は、グローバルな医療危機に適応して復旧する組織によって一部を推進し、ビジネスの継続性、回復性、コスト効率を確保するためにクラウドを採用する傾向がますます高まっています。</p>


  <p>いつものように、Microsoft は、現在の顧客に合ったソリューションの提供に重点を置きました。 Azure VMware Solution は、速度、シンプルさ、スキルの保持が重要な時間の中で、クラウドへの高速なパスを組織に提供します。そのため、ビジネスでは、知っている VMware プラットフォームを引き続き使用し、オンプレミスのワークロードをペースで最新化できます。</p>


  <h2>現在の場所で自分に合わせて設計された</h2>


  <p>このサービスのAzure VMware Solution常に、お客様に最適で最も安全で最も機能的なクラウドを提供します。 VMware と組み合わせて構築されたファーストパーティ Microsoft Azure サービスとして、両方のプラットフォームの最高の機能を組み合わせて、高品質で統合されたソリューションを提供します。</p>


  <p>Azure VMware Solution、グローバル インフラストラクチャの速度、スケール、高可用性を実現するコア Azure コンピューティング サービスとして設計されています。 シンプルさに重点を置いて、ソリューションには統合されたサービス エクスペリエンスAzure portal他の Azure リソースへのシームレスなアクセスが備わっています。 Microsoft と VMware のエンジニアリング チームも密接に一緒に作業し、vSphere、HCX、NSX-T、vSAN など、使い慣れた VMware Cloud Foundation テクノロジを実行するための新機能を提供しました。 また、大規模な一括移行の重要性をお客様から聞きました。そのため、移行作業をさらに容易に進め、レプリケーション支援 vMotion (BULK) を含む HCX Enterprise エディション (現在プレビュー中) を利用できます。</p>


  <p>最後に、エンタープライズ移行の経験から、クラウドへの移行の計画と見積もりの重要性がわかっています。 <a href="https://azure.microsoft.com/en-us/blog/plan-your-migration-to-azure-vmware-solution-using-azure-migrate/" target="_blank">Azure Migrate が Azure VMware Solution</a> をサポートし、企業がオンプレミスで実行しているすべての VM を検出し、サイズ設定とコスト分析に基づいて評価を作成し、ニーズに合った Azure VMware Solution プライベート クラウドを作成できるよう支援します。</p>


  <h2>不一致のコスト効率とAzure ハイブリッド特典</h2>


  <p>コア Azure サービスとして、Azure VMware Solution は <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure</a> ハイブリッド特典もサポートしており、オンプレミスで実行されている既存の Microsoft ワークロードを、最もコスト効率の高い方法でクラウドに導入できます。 Azure への移行または拡張時に、既存のオンプレミス Windowsの価値を最大限に高め、SQL Serverライセンスへの投資を実現できます。 さらに、Azure VMware Solution のお客様は、2008 バージョンの Windows Server および SQL Server の 3 年間の無料の拡張セキュリティ更新プログラムの対象となります。 これらの価格上の利点は Azure でのみ利用できます。クラウドへの移行に向け、シンプルさとコスト効率が生み出されます。</p>


  <h2>Azure サービスへのシームレスなアクセス</h2>


  <p>開発を通じて、Azure サービスへのシームレスな接続を実現する方法が最も重要です。 Azure VMware Solution Azure グローバル ネットワーク バックボーンと緊密に統合され、Azure 内のすべてのクラウド リソースを確実に一元化できます。 これで、完全に移行する場合でも、オンプレミスの VMware ベースのアプリケーションを拡張する場合でも、環境全体でセキュリティ、管理、最新化のロックを解除できる Azure サービスにアクセスできます。 お客様の会話から、組織は組織内でクラウド コンピテンシーを開発する時間が必要です。 Azure VMware Solutionクラウドにすばやくアクセスし、VMware ツールと運用の一貫性を維持し、クラウド スキルを時間の中で増やします。</p>


  <p>ビジネス継続性を確保し、セキュリティと管理を向上させるために、Azure VMware Solution のお客様は Azure サービスを段階的にアタッチして、次のような既存の環境とプロセスを強化できます。</p>


  <ul>
      <li><a href="https://techcommunity.microsoft.com/t5/azure-migration/azure-backup-for-azure-vmware-solutions-virtual-machines/ba-p/1468794" target="_blank">Azure Backup</a> VM のバックアップと <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-recovery-services-vault-overview" target="_blank">復旧のために Recovery Services コンテナー</a> と組み合わせて使用できます。 コンプライアンスを目的として、geo 冗長で長期的なオフサイト ストレージを提供し、同時に、データを復元するための短期的なリテンション期間のニーズに対処します。 これは、コスト効率に優れたスケーラブルなバックアップアプローチです。</li>
      <li>Connect <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a><a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">仮想Azure Sentinel</a> (VM) Azure VMware Solutionを使用して、セキュリティ体制を迅速に強化し、脅威から保護します。 セキュリティ上の脅威が増え続ける中、これにより、環境に高度なベスト プラクティスを適用するための合理化された方法が提供されます。</li>
      <li>クラウド環境とハイブリッド環境をサポートするための強化された管理機能を備え、効率性を高める。 vCenter <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">ログAzure Monitor</a>統合すると、VM の使用状況を可視化できます。Azure Update Manager for Lifecycle Management for Windows VM;<a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank">Azure Traffic Manager</a>エンドポイント間で実行されているアプリケーション ワークロードAzure VMware Solutionバランスを取る必要があります。<a href="https://docs.microsoft.com/en-us/azure/application-gateway/" target="_blank">Azure アプリで</a>実行されている Web アプリへのトラフィックを管理するためのゲートウェイAzure VMware Solution。API Managementコミュニティ用の VM で API をAzure VMware Solution保護する方法について説明します。</li>
      <li>Azure VMware Solution および <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">Azure File Share</a> との統合により、Azure NetApp Filesで実行<a href="https://azure.microsoft.com/en-us/services/netapp/" target="_blank">されている VM の</a>最適化ストレージ。 また、アプリケーション ストレージ戦略を最新化すると、<a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL サービスと統合できます</a>。</li>
  </ul>


  <h2>パートナー エコシステムの拡大</h2>


  <p>現在のデータセンターからワークロードを移行し、既存の VMware ワークロードをオンプレミスからクラウドに拡張する場合、現在使用できるパートナー テクノロジのサポート性に対する信頼も重要である点が認識されています。 Microsoft は、バックアップとディザスター リカバリーの主要なソリューションや、現在オンプレミスで実行されている他のエンタープライズ サービスなど、IT 環境に不可欠な主要パートナーと密接に連携しています。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Zerto と Azure は、クラウド導入を加速し、データ保護とディザスター リカバリー (DR) を簡素化する企業にとって理想的な組み合わせでした。Azure VMware Solution の Microsoft&rsquo; の新しい一般公開リリースでは、お客様は Zerto を使用して、オンプレミスと同じシームレスなエクスペリエンスを使用して、クラウドとクラウド内に VM をレプリケートして保護することができます。ユーザーは 2 時間以内に Azure VMware Solution にレプリケートして復旧できます。映画を見る時間よりも時間の少ないリアルタイムのエンタープライズ DR ソリューションを実装できます。高速&rsquo;で管理が容易&rsquo;&rsquo;で、ハイブリッド クラウドデプロイのディザスター リカバリーとデータ保護に最適なプラットフォームです。&rdquo;</em></p>


  <p style="margin-left: 40px; text-align: right;"><strong>Gile Levonai、CMO、および Product、Zerto の SVP</strong></p>


  <p style="margin-left: 40px;"><em>&ldquo;ディザスター Microsoft Azureと提携することで、ディザスター リカバリーとビジネス継続性のための堅牢でコスト効率の高いソリューションを提供できます。これは&#39;理想的な組み合わせです。JetStream DR ソフトウェアはエンタープライズ VMware 環境に継続的なデータ保護を提供し、Azure Blob Storage は復旧資産を維持するためのコスト効率の高い手段を提供し、Azure VMware Solution は、&#39; の復旧とフェールオーバーの要件に合わせてスケーリングできる高可用性で信頼性の高い VMware プラットフォームを提供します。&rdquo;</em></p>


  <p style="margin-left: 40px; text-align: right;"><strong>Tom Critser、Co-Founder CeO、Jetstream</strong></p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft Azureを使用すると、Commvaults&rsquo; ソリューションの成功に不可欠なコンポーネントであり、お客様の異種のエンタープライズ全体のデータ環境の一部として Azure VMware Solution&rsquo; のサポートを追加できます。Microsoft&rsquo; の Azure&rdquo; インフラストラクチャを活用することで、Microsoft の共同顧客は、容易さ、スケーラビリティ、セキュリティ、コスト削減という利点を製品の主要な機能とシームレスに組み合わせ、お客様にとって優れた組み合わせになります。 </em></p>


  <p style="margin-left: 40px; text-align: right;"><strong>Randy De Meno、VP/CTO、Microsoft Products &amp; Solutions、Commvault</strong></p>


  <p style="margin-left: 40px;"><em>&ldquo;Veritas Technologies とMicrosoft Azureチームは、お客様の最も重要なニーズを解決するために、継続的なパートナーシップに相互に投資Azure VMware Solution。初期のテストと認定で非常に密接に一緒に取り組み、VMware&rsquo; 管理者の期待を上回るレベルの保護と回復を実現Azure VMware Solution。Veritas データ保護ソリューションは、VM データがどこに存在する場合でも、ストレージ削減と自動インテリジェント ポリシーのエンタープライズ データ保護要件を満たしていることを保証します。Veritass&rsquo; では、Azure VMware Solution の次のバージョンに対する継続的なサポートは、VMware 資産を含むハイブリッド クラウドの継続的な導入において、共同顧客を支援する強力なパートナーシップと連携したコミットメントをさらに示しています。VMware 管理者は、ワークロードに関してローカルかホストかを選択する必要がなくなりました。また、Veritas NetBackup&rdquo; を使用してどこからでも、どこからでもデータが保護され、復旧可能なことを簡単に知ることができます。 </em></p>


  <p style="margin-left: 40px; text-align: right;"><strong>Doug Mathews、VP Product Management、Enterpriseデータ保護とコンプライアンス、Veritas</strong></p>


  <p style="margin-left: 40px;"><em>&ldquo;Veeam では、現在、Azure ネイティブ仮想マシンのバックアップをサポートしています(Microsoft Azure 用 Veeam Backup を使用)。現在、Azure VMware Solutions に対する Veeam のサポートにより、Azure 間で vSphere ワークロードを簡単にバックアップおよびレプリケートできます。Veeam Availability Suite を使用すると、オンプレミスの VMware、Azure VMware Solution、Azure ネイティブの VM ワークロード全体で、単純なワークロード保護と移植性を実現できます。Veeam は、Cloud データ管理 のリーダーとして、375,000 人の顧客と提携し、ビジネス目標の達成を支援します。Azure VMware Solution の 1 日目のサポートは、お客様のコミットメントの証であるだけでなく、VMware および Microsoft との投資と強力で長期的な関係にも当たっています。</em>&ldquo;</p>


  <p style="margin-left: 40px; text-align: right;"><strong>Danny Allan、Veeam 製品戦略の最高技術責任者、SVP</strong></p>


