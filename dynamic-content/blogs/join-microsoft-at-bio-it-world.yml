Title: Bio-IT World で Microsoft に参加する
Summary: 'Bio-IT World Conference and Expo は本日、Boston で開会します。 Microsoft は、このイベントのパートナーです。 ライフ サイエンスおよび医療業界で行われる研究と製品開発は、大きな影響を与えています。 '
Content: >-
  <p>明日 <a href="https://www.bio-itworldexpo.com/" target="_blank">、Bio-IT World Conference and Expo が</a> Boston で開きます。 Microsoft は、このイベントのパートナーです。 ライフ サイエンスおよび医療業界で行われる研究と製品開発は、大きな影響を与えています。 これらの作業の多くは、大量の計算を必要とします。 生体 IT ワールドは、この作業の第一線にある思考リーダーが集い、知識を共有し、科学の状態を進め支援する場所です。</p>


  <p>Microsoft のゲノミ <a href="https://enterprise.microsoft.com/en-us/industries/health/" target="_blank">クス</a> チームの担当者がブース 446 にブースを設置し、セキュリティで保護されたスケーラブルなゲノミクス作業のための Microsofts&rsquo; ソリューションを紹介します。 Azure Specialized Compute チームは、Azure&rsquo; <a href="https://aka.ms/big-compute" target="_blank">のハイ</a> パフォーマンス コンピューティング オファリングを使用して、必要なコンピューティング リソースに対して、必要なコンピューティング リソースへの簡単で管理されたアクセスを実現する方法をデモします。 さらに、 <a href="https://www.dnanexus.com/" target="_blank">DNAnexus</a> のパートナーは、水曜日の午後 3 時 30 分から午後 4 時 00 分まで、Microsoft のブースでデモを発表します。</p>


  <p>Azure Specialized Compute チームのプリンシパル グループ プログラム マネージャーである Jason Stowe は、火曜日の午後にライフ サイエンス スタートアップ ワークショップ<a href="https://www.bio-itworldexpo.com/Bio-It_Expo_Content.aspx?id=192730" target="_blank"></a>のブートストラップの講師を行います。 水曜日の朝、彼は本会議の講演を紹介します。 このセッションでは、専門家のパネルで、ライフ サイエンスのデータ サイエンスの問題について説明します。</p>


  <p>Jason は、水曜日の正午に<strong></strong>、クラウド トラックの未来的なワークロードに対する実際の課題の解決というタイトルのトークも行います。 この講演では、お客様が従来の HPC ワークロードと新しい *オミクスと AI ワークロードに対してクラウドを導入するのを支援した 10 年以上の教訓を共有します。 Jason は、ライフ サイエンスのイノベーションを加速するために必要なガバナンスを実現する方法など、クラウド導入者からの教訓を提供します。</p>


  <p>&rsquo;Bio-IT World にお越しの場合は、ブース #446 でお待ちしております。</p>
