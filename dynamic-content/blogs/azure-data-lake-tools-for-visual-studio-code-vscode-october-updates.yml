   <li><a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be" target="_blank">VSCode の ADL ツールに関するユーザーの指示ビデオをご覧ください。</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal" target="_blank">Data Lake Analytics の概要</a>については、こちらを参照してください。</li>
