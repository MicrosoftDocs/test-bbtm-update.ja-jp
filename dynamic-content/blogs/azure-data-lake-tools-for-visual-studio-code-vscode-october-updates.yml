Slug: azure-data-lake-tools-for-visual-studio-code-vscode-october-updates
Title: Azure Data Lake Tools for Visual Studio コード (vscode) 10 月の更新プログラム
Summary: VSCode Azure Data Lake ツールのいくつかの重要な更新プログラムを共有します。クロスプラットフォームコードエディターを使用すると、簡単に USQL ファイルを作成して Azure Data Lake Analytics に送信できます (ADLA)。 Azure Data Lake Storage (adls) との信頼性の高い統合のために Azure Data Lake ツールのアーキテクチャを改良しました。これにより、ファイルを簡単にプレビューしたり、ストレージパスを一覧表示したり、ファイルをダウンロードして、優れたパフォーマンスでアップロードしたりすることができます。
Content: >-
  <p align="justify">U-SQL 用の軽量コードエディターを探しているデータ科学者の場合は、迅速な開発のために vscode 用の ADL ツールをお試しください。 最新の単純な U-SQL 開発ツールを探している開発者の場合は、vscode 用の ADL ツールをお試しください。 開発に Mac または Linux を使用する場合は、vscode 用の ADL ツールをインストールし、U-SQL 開発を開始します。</p>


  <p align="justify">U-SQL は、ビッグデータクエリをスケールアウトし、サーバーレスクラウド環境で実行するために構築されたプログラミングフレームワークです。 SQL に似たクエリを直接実行できるだけでなく、U-SQL のフレームワークを使用すると、R、Python、または .net アルゴリズムを簡単にプラグインし、SQL と同じように簡単な宣言型のスタイルでスケールアウトすることができます。</p>


  <p align="justify">vscode Azure Data Lake ツールの最新リリース (クロスプラットフォームコードエディター) を共有して、U-SQL ファイルを簡単に作成して Azure Data Lake Analytics に送信できます (ADLA)。 作業の開始エクスペリエンスが大幅に改善され、ツールの使いやすさが向上し、Azure Data Lake Storage (adls) との統合が改善されました。 ADLS 統合を使用すると、簡単にファイルをプレビューしたり、ストレージパスを一覧表示したり、例外的なパフォーマンスでファイルをダウンロードまたはアップロードしたりすることができます。</p>


  <p align="justify">VS Code ライトウェイトアプローチを維持するために、を削除しました。拡張機能における NetCore と Java の依存関係。 Windows ユーザーの場合は、拡張機能をインストールした直後に、U-SQL 開発に Azure Data Lake ツールを使用できます。 Windows 以外のユーザーの場合は、Azure Data lake Tools をインストールしてから、リマインダーに従ってをインストールできます。NetCore と Mono。&nbsp;</p>


  <h2 align="justify">お客様の主なメリット</h2>


  <ul>
   <li>
   <div align="justify">ステータス監視付きの ADLS ファイルのダウンロードを追加しました</div>
   </li>
   <li>
   <div align="justify">ステータス監視による1つまたは複数のファイルのファイルアップロードの機能強化</div>
   </li>
   <li>
   <div align="justify">Java の依存関係とが削除されました。Windows の NetCore 依存関係</div>
   </li>
   <li>
   <div align="justify">アーキテクチャの改善による Solidified ツールのパフォーマンスと信頼性</div>
   </li>
   <li>
   <div align="justify">作業の開始エクスペリエンスが向上し、C# 拡張機能をインストールするオプションが追加されました。</div>
   </li>
  </ul>


  <h2>新機能</h2>


  <ul>
   <li>状態の監視を使用して ADLS からファイルをダウンロードする</li>
   <li>ステータス監視を使用して1つまたは複数のファイルを adls にアップロードする</li>
  </ul>


  <p style="text-align: center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e99f1b1-ee1e-43b6-8a42-56d33eb9bb9c.png"><img alt="storage upload" border="0" height="618" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2eb863c-17fe-4a3a-9ee0-d4fb3725bf9c.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ストレージのアップロード" width="650"></a></p>


  <h2>開始するには?</h2>


  <p>Vscode 拡張機能リポジトリまたは VSCode Marketplace に移動し、VSCode &rdquo; <b>用の Azure Data Lake ツール</b>を検索 &ldquo; して、最新の ADL ツールを入手します。</p>


  <p style="text-align: center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/087b0fac-e8de-41dd-8850-6548f5b633a2.png"><img alt="ADL Extension" border="0" height="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80db9c79-c582-4508-9689-969a393b8e17.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ADL 拡張機能" width="650"></a></p>


