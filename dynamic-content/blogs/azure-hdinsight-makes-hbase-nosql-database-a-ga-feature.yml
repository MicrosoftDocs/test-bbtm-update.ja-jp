Title: Azure HDInsight では、HBase (NoSQL database) が GA 機能になります
Summary: 6月6日に、Microsoft は Azure HDInsight のプレビュー機能として HBase を発表しました。 8月21日に、HBase の一般提供が発表されました (Azure DocumentDB と Search のプレビューを含む)。 Apache HBase は、Apache Hadoop エコシステムの分散データベースプロジェクトで、単票形式の NoSQL ("非構造化照会言語") です。
Content: >-
  6月6日に、Microsoft は Azure HDInsight の <a href="https://azure.microsoft.com/blog/2014/06/06/azure-hdinsight-previewing-hbase-clusters-as-a-nosql-database-on-azure-blobs/">プレビュー機能として HBase を発表</a> しました。 8月21日に、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx">HBase の一般提供が発表されました (Azure DocumentDB と Search のプレビューを含む)。</a> Apache HBase は、Apache Hadoop エコシステムの分散データベースプロジェクトで、単票形式の NoSQL ("非構造化照会言語") です。


  HBase は、Hadoop エコシステムにトランザクション機能を追加することで、Azure Blob 内の大規模なデータセットに対するレコードの更新と参照を高速で実行できるようにします。 分散データベースとして、HBase は、負荷とパフォーマンスの需要が増加するように設計されています。 したがって、HBase は何百万から数十億のデータ行にトランザクションを実行する場合に最適です (GA では、HBase は Azure Blob で最大 500 Tb をサポートします)。 ただし、HBase は、オプティマイザー、セカンダリインデックス、高度なクエリ言語などの機能がないため、standard RDBMS のすべてのシナリオを置き換えるために作成されていません。


  HBase の使用には、次のような標準的な例があります。

  <ul>
      <li><b>モノのインターネット</b> – HBase は、デバイス、センサー、機器/機械、およびソーシャルメディアから取得した何百万ものリアルタイムイベントのストレージとして使用できます。 HDInsight を使用した Hadoop は、Azure Blob に格納されたデータに対して一括分析を実行できます。</li>
      <li><b>Web ログ</b> – HBase を使用して、web ログとクリックストリームデータを保存してインデックスを作成します。 その後、HDInsight を使用した Hadoop は、このデータに対して batch 分析を実行できます。</li>
      <li><b>ソーシャルセンチメント</b> – HBase を使用して、ソーシャルセンチメント fire ホース (例: Twitter) からデータを書き込んで格納します。</li>
  </ul>

  HBase の詳細については、HDInsight のドキュメントとファーストステップガイドを参照してください。

  <ul>
      <li>HBase の概要: <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-overview">https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-overview</a></li>
      <li>HBase の概要: <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-get-started">https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-get-started</a></li>
      <li>HBase を使用したリアルタイムソーシャルセンチメント分析: <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-analyze-twitter-sentiment">https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-analyze-twitter-sentiment</a></li>
      <li>その他の HDInsight ドキュメントについては、以下を参照してください。 <a href="https://azure.microsoft.com/en-us/documentation/services/hdinsight/">https://azure.microsoft.com/en-us/documentation/services/hdinsight/</a></li>
  </ul>

