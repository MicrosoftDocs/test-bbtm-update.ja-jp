Title: Azure は、より大きく、より速く、開いている
Summary: 数時間前、Scott Guthrie と Satya Nadella は、クラウド コンピューティングに関する Microsoft の戦略について説明し、Microsoft Azure に対するいくつかの重要なテクノロジとパートナーシップの更新を発表しました。
Content: >-
  数時間前、Scott Guthrie と Satya Nadella は、クラウド コンピューティングに関する Microsoft の戦略について語り、 <a href="https://news.microsoft.com/2014/10/20/CloudDayPR/"></a> Microsoft Azure に対する重要なテクノロジとパートナーシップの更新について発表しました。

  <ul>
   <li>パブリック クラウドで最大の VM サイズを提供する G シリーズ</li>
   <li>プレミアム Storage高パフォーマンスストレージ ディスク</li>
   <li>スタートアップ企業Azure Marketplace企業顧客とのより良い接続を実現するための新しいソリューション</li>
   <li>CoreOS および Cloudera との業界のパートナー関係</li>
   <li>The Microsoft Cloud Platform System</li>
  </ul>

  &nbsp;


  これは、Docker を Server と Azure <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/"></a> にデプロイするために、Windows発表の前に行われます。

  <h3><strong>G シリーズ VM のサイズ</strong></h3>

  G シリーズと呼ばれる新しい一連の仮想マシン サイズを発表しました。これは、最も要求の厳しいアプリケーションに対して特別なパフォーマンスを提供します。 G シリーズは、パブリック クラウド内の現在の VM サイズよりも多くのメモリとローカルソリッド ステート ドライブ (SSD) ストレージを提供します。 最大の G シリーズでは、448 GB の RAM と 6.5 TB のローカル SSD ストレージが提供されます。 この大規模なメモリとローカル SSD ストレージと共に、G シリーズは、<a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">最新の Intel® Xeon® プロセッサ E5 v3</a> ファミリを使用して、並ぶもののない計算パフォーマンスを提供します。

