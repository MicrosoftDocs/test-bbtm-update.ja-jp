  <h3><strong>Azure のお客様とパートナー</strong></h3>

  話の中で、<a href="https://azure.microsoft.com/en-us/case-studies/accuweather-web/">Scott は Accuweather</a>、<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000004265">Scott 北米、</a><a href="https://www.microsoft.com/casestudies/Windows-Server-2012-R2/Lufthansa-Systems-AG/Lufthansa-Systems-Uses-Hybrid-Cloud-to-Trim-IT-Delivery-to-Hours-and-Reduce-Costs/710000003533">Lufthansa Systems</a> のような顧客が Azure プラットフォームを使用してビジネスを前進している方法を共有しました。 世界で最大の独立系の法律およびコンサルティング企業の 1 つである <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000001018">Milliman</a> は、大規模な法律および財務分析に Azure のハイパースケール機能を使用しています。 過去 12 か月間にクラウド顧客を 2 倍にし、4,500 万時間を超えるコンピューティング時間を設定しました。 最初の American Financial では、Azure Enterprise 上の Datastax Virtual Machines を使用して、何十億もの記録されたプロパティ レコードを格納し、ユーザーが関連する詳細を検索できます。 Datastax は、全米のロールアウトでファースト アメリカ財務を支援し、業界で最も多くの不動産資産ドキュメントを格納する計画を立て中です。 また、Scott は、Microsoft の新しいストレージ パートナーである Panzura について話しました。このパートナーは、Active Directory と Panzura のテクノロジを使用して世界中のエンジニアが簡単にアクセスできる一方で、世界の最大のエネルギー企業の 1 つが Seismic データを格納するのを支援しています。 Azure は、北米、Milliman から Lufthansa Systems まで、現在のテクノロジに重点を置くビジネス環境で企業の競争力を維持するために役立っています。


  大規模なメモリ、より大きなディスク、より多くのパートナー、19 のデータセンター リージョン、ハイブリッド クラウドの最新のクラウド プラットフォーム システムなど、クラウドのイノベーションとグローバルなリーチが非常に多いので、Azure が昨年から 198% 増加したのは驚きではありません。


