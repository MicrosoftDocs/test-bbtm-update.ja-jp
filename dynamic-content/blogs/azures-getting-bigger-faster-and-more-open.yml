  G シリーズは今年の後半に一般提供される予定です。 これらの新しいサイズに関心がある場合は、次の短いアンケートに従って <a href="https://aka.ms/gseriesdemand">関心を示してください</a>。

  <h3><strong>Premium Storage</strong></h3>

  Azure プレミアム Storageは、I/O 集中型のワークロードをサポートするように設計された、新しい種類の SSD ベースのストレージです。 このプレミアム Storage、永続ディスクをプロビジョニングし、要件を満たすサイズとパフォーマンス特性を構成できます。 その後、複数の永続ディスクを VM に接続し、それらをスストライプし、VM あたり最大 32 TB のストレージをアプリケーションに配信できます。読み取り操作の待機時間は 1 ミリ秒未満で VM あたり 50,000 IOPS を超えます。


  プレミアム Storage と G シリーズ VM を使用すると、Azure は、SQL Server、Dynamics AX、Dynamics CRM、Exchange Server、MySQL、Oracle Database など、要求の厳しいエンタープライズ アプリケーションをクラウドに真にリフトアンドシフトする機能を提供します。

  <h3><strong>Azure Marketplace企業のお客様とスタートアップ企業やパートナーをつながって</strong></h3>

  また、パートナーと起動エコシステムの豊富さと強みを世界中の Azure エンタープライズのお客様に結び付け、アプリケーションとサービスのエクスペリエンスである Azure Marketplace も発表しました。 わずか数クリックで、必要なソリューションをすばやく検出し、購入し、Azure に直接デプロイできます。 CoreOS と Cloudera が Marketplace に追加されたと発表しました。詳細は以下のとおりです。

  <blockquote>

  <h3>CoreOS</h3>

  新しい Marketplace で発表されたパートナーの 1 つが <a href="https://coreos.com/">CoreOS です</a>。 この最新の最小限の Linux ディストリビューションでは、コンテナーの実行、クラスターの管理、サーバーのシームレスな更新を簡単に行える方法が提供されます。これは、ウェアハウス規模のコンピューティングを可能にするすべてのコンポーネントです。 CoreOS が Azure の認定を受け、Azure の仮想マシン イメージとして使用できるAzure Marketplace。


  現在、Azure では 5 分の 1 Virtual Machines Linux が実行されています。 CoreOS は、Linux ベースの VM オプションの拡張リストに追加され、お客様のために最も広範なエコシステム (Windows と Linux) を構築する約束を果たします。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/20/CoreOS-Image-v1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CoreOS イメージ v1" alt="CoreOS Image v1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CoreOS-Image-v1_thumb.png" width="891" height="398" border="0" /></a>

  <h3>Cloudera</h3>

  Cloudera は、エンタープライズ分析とデータ管理のリーダーです。 本日の発表では、Cloudera の最高戦略責任者である Mike Olsen Co-Founder が、Microsoft Power BI に接続された Azure への Cloudera Enterprise デプロイを示しました。 Azure Marketplace でのこの統合されたアプリケーションデプロイ のサポートにより、完全な Cloudera Enterprise ソリューションを数分で作成できます。</blockquote>

  現在の Azure 収益の 40% は、スタートアップ企業と ISV による収益です。 このサービスのリリースAzure Marketplace、Microsoft エンタープライズカスタマー ベースと、Azure クラウド上の ISV および起動パートナーの数の増加に接続します。 パートナーにとっての機会に加えて、企業が環境やニーズに合ったソリューションを展開するための選択肢が多く提供されます。 これはすべてのユーザーに最適です。


  今月後半には、Azure エコシステムをさらに拡大する、Azure Marketplaceで利用可能な追加のパートナーとソリューションを発表します。

  <h3><strong>Dell を搭載したクラウド プラットフォーム システム</strong></h3>

  最後に、Scott は、クラウド プラットフォーム システム (CPS) と呼ばれるハイブリッド テクノロジの大幅な進歩を発表しました。 CPS は Azure 整合性の "クラウドインボックス" であり、パブリック クラウドでの Azure の実行から学び、Microsoft のハードウェアと Microsoft のソフトウェアを含む事前に統合されたソリューションに組み込み、お客様とパートナーがデータセンターで Azure の多くの利点を利用できます。


  クラウド プラットフォーム システムの詳細については、こちらを参照 <a href="https://blogs.technet.com/b/windowsserver/archive/2014/10/20/unveiling-the-microsoft-cloud-platform-system-powered-by-dell.aspx">してください</a>。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/20/Cloudplat-v3.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Cloudplat v3" alt="Cloudplat v3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Cloudplat-v3_thumb.png" width="764" height="421" border="0" /></a>

  <h3><strong>Docker</strong></h3>

  先<a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">週発表された通</a>り、Microsoft は、Windows Server の次のリリースの一環としてコンテナー機能を提供する予定です。 Docker を使用して分散マルチコンテナー アプリケーションを作成する開発者や組織は、Linux または Windows Server を使用して、開発者がユーザーとツールの成長する Docker エコシステムに接続できます。


  今後数日間で、Azure 管理ポータルで直接 Linux VM に Docker エンジンをデプロイするサポート <a href="https://portal.azure.com/">がリリースされます</a>。 6 月に戻り、DockerCon で、Microsoft Open Technologies (MS Open Tech) は、Azure 拡張機能モデルを使用して Linux VM 上の Docker エンジンのセットアップとデプロイを簡略化したと発表しました。 Azure 管理ポータルに直接統合された Docker エンジンに対するこの拡張機能のサポートを拡張し、Azure の Linux VM に Docker をデプロイするファーストクラスのエクスペリエンスを提供しています。 この統合は、今月後半にリリースされる予定です。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/20/NewResource.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="NewResource" alt="NewResource" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewResource_thumb.png" width="1222" height="515" border="0" /></a>


  最後に、MS Open Tech は、新しい Docker ホスト機能に Azure サポートを提供する最近の貢献を行いました。この機能は、次のバージョンの <a href="https://github.com/bfirsh/docker/tree/host-management">Docker</a> の一部として利用できます。 Docker ツールの次のウェーブで密接に共同作業を行うのを楽しみに思います。


