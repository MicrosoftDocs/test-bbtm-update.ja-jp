Title: パートナーがお客様のソリューションを管理および拡張するために使用できる Azure IoT 中部
Summary: 多くの企業では、IoT とデジタル変革の価値を確認するために、必要なデジタル機能の構築について支援を必要としています。 ここで、パートナーが真に優れています。
Content: >-
  <p>多くの企業では、IoT とデジタル変革の価値を確認するために、必要なデジタル機能の構築について支援を必要としています。 パートナーが真に優れたもの &rsquo; です。 Azure IoT central は、IoT の SaaS をシンプルにするため、パートナーは顧客へのビジネス価値の提供に専念でき、クラウドの専門知識は必要ありません。 現在、2018年の中で、iot の恩恵を受けるために IoT エコシステム全体のパートナーの種類を簡単に変えることができる機能がいくつか追加されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-iot-central-delivers-low-code-way-to-build-iot-solutions-fast/" target="_blank">パブリックプレビュー</a> IoT Central を入力したため、には多数の<a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-iot-central/" target="_blank">新機能</a>、機能、およびユーザビリティの向上が実装されています。 現在利用可能な機能により、パートナーは顧客ソリューションの再販、管理、および拡張を簡単に行うことができます。</p>


  <h2>Azure CSP で Azure IoT 中部を利用できるようになりました</h2>


  <p>Azure IoT Central で<a href="https://azure.microsoft.com/en-us/offers/ms-azr-0145p/" target="_blank">Azure CSP</a>サブスクリプションがサポートされるようになりました。 CSP の機能を活用して、管理されたサービスを追加し、顧客のライフサイクルと関係のエンドツーエンドの所有権を Microsoft Azure に付与します。 パートナーは、売上を管理し、請求関係を所有して、技術的および課金のサポートを提供し、お客様が1か所の連絡ポイント&#39; できるようにすることができます。 さらに、CSP では、セルフサービスポータルや付随する Api などのツールの完全なセットを使用して、顧客とサブスクリプションのプロビジョニング、管理、および課金を簡単に行うことができます。 Azure IoT 中央アプリケーションを作成した後は、他の Azure IoT 中央アプリケーションと同じように管理できます。 詳細については、 <a href="https://aka.ms/iotcdocscsp" target="_blank">Azure IoT Central CSP のドキュメント</a>を参照してください。</p>


  <h2>強力なワークフローと、接続されたフィールドサービスを含む新しいシナリオを有効にする</h2>


  <p>接続されたフィールドサービスなどの強力なシナリオを実現することで、問題をリモートで検出して解決することで、コストのかかるスケジュールされたメンテナンスをお客様に提供 Microsoft Flow コネクタを使用すると、アラートが発生したときにトリガーされるワークフローを作成できます。 &nbsp;パブリッシュされたコネクタのライブラリにある、他の数百のシステムからのドラッグアンドドロップ操作。 Dynamics 365 Field サービスで新しい作業順序を作成し、Twilio SMS を使用してメッセージを送信し、Microsoft Teams チャネルにメッセージを送信します。 ここでは、Flow で実行できる操作の例をいくつか示します。 詳細については、 <a href="https://aka.ms/iotcentraldocsbuildflow" target="_blank">ドキュメントページ</a>を参照してください。</p>


  <h2>より深い洞察を得るために IoT Central からデータをロック解除する</h2>


  <p>Azure Machine Learning を使用した予測メンテナンスシナリオを有効にするかどうかにかかわらず、データを取得したり、将来の取得のためにデータを格納したりすることができます。 Azure Storage に連続データをエクスポートすると、使用するデータのロックが解除されます。 デバイスの測定値、デバイス情報、およびデバイステンプレート情報は、Apache Avro 形式で定期的に受信されます。 詳細については、 <a href="https://aka.ms/iotcentraldocscontinuousdataexport" target="_blank">継続的なデータエクスポートに関するドキュメント</a>を参照してください。</p>


  <h2>Power BI ソリューションテンプレート</h2>


  <p>iot の利益は、Power BI データの分析によって得られる洞察にリンクされています。これを使用すると、事実上あらゆる IoT デバイスから生成されたデータを、非常に簡単かつ柔軟に、かつ強力な方法で分析および表示できます。 Power BI の IoT データをご覧ください。 送信された測定の数、最もアクティブなデバイス、履歴データを確認し、デバイスが収集したデータの長期的な傾向を分析して、すべて Power BI ダッシュボードに表示します。 新しいエクスペリエンスを試して、 <a href="https://github.com/Microsoft/BusinessPlatformApps/tree/dev/Source/Apps/Microsoft/Released/Microsoft-IoTContinuousDataExportTemplate" target="_blank">ドキュメントを参照</a>してください。&nbsp;</p>


  <p>機能の完全なセットを調べるには、 <a href="https://apps.azureiotcentral.com/" target="_blank">30 日間の無料試用版</a> を開始し、 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">IoT Central の web サイト</a>で詳細を確認してください。 最初のデバイスに接続するための<a href="https://docs.microsoft.com/en-us/azure/iot-central/tutorial-add-device" target="_blank">チュートリアル</a>を含む<a href="https://docs.microsoft.com/en-us/azure/iot-central/" target="_blank">ドキュメント</a>をご覧ください。 フィードバックまたは質問がある場合は、 Don &rsquo; は、にお問い合わせ <a href="mailto:iotcfeedback@microsoft.com">iotcfeedback@microsoft.com</a> ください。</p>


  <p>最新ニュースを含む Azure IoT ポートフォリオの詳細については、 <a href="https://azure.com/iot" target="_blank">Microsoft Azure IoT</a>のページを参照してください。</p>
