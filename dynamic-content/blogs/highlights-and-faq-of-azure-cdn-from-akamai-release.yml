Title: Azure CDN Akamai リリースの概要
Summary: この最近のリリースのハイライトの一部を確認してください。
Content: >-
  <p>先<a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/">週、</a>Akamai から Azure CDNの一般提供を発表しました。 このリリースのハイライトの一部を以下で確認してください。</p>


  <h3>サービス</h3>


  <ul>
   <li>グローバルフットプリントCDN拡大し、グローバルデリバリーのパフォーマンスを向上させる</li>
   <li>お客様は、シナリオに応CDNプロバイダーを 1 つ以上選択できます</li>
   <li>同じ価格モデル、支払いを行い、コミットメントなし</li>
  </ul>


  <h3>ユーザー エクスペリエンス</h3>


  <ul>
   <li>Akamai からエンドポイントの作成からアクティブCDN WOW まで 1 分</li>
   <li>Verizon と Akamai の両方で:一貫したユーザー エクスペリエンスと豊富な <a href="https://msdn.microsoft.com/en-us/library/mt634456.aspx">API</a> 機能 (Node.js、.NET SDK for Azure CDN)</li>
  </ul>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Azure-CDN/Creating-a-CDN-Endpoint-with-Azure-CDN-from-Akamai/player" width="560"></iframe></p>


  <h3>サポート</h3>


  <ul>
   <li>複数のプロバイダーに対する単一のサポート</li>
   <li>Microsoft と Akamai の間の自動サポート システム (サポート チケットは、顧客が開いた直後に自動的に Akamai にルーティングされます)</li>
  </ul>


  <p><img alt="cid:image001.png@01D1AD17.107AEE80" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e770c988-2355-4a43-aec5-7912a942797c.jpeg" style="width: 611px; height: 345px; margin-right: auto; margin-left: auto; float: none; display: block;" v:shapes="Picture_x0020_1" width="610"></p>


  <h3>よく寄せられる質問</h3>


  <ul>
   <li>コンテンツCDN配信するには、どのプロバイダーを選択する必要がありますか?</li>
  </ul>


  <p>プロバイダーを選択する際には、パフォーマンス、機能、コストなど、いくつかの考慮事項があります。どちらのプロバイダーも、インフラストラクチャを構築し、さまざまな機能をサポートする個別の方法を持っています。 お客様は、機能とエンドユーザーのパフォーマンスに焦点を当てすることをお勧めします。 常に、シナリオのプロバイダーのパフォーマンスをテストする必要があります。</p>


  <ul>
   <li>プロバイダーは 1 つのみ必要ですか、それとも複数のプロバイダーを使用する必要がありますか?</li>
  </ul>


  <p>CDNプロバイダーは、さまざまなカバレッジ、異なるリージョンでのパフォーマンス、およびさまざまな機能を備えます。 要件に基づいて、1 つ以上のプロバイダーを使用できます。 複数のプロバイダーを使用する場合は、Traffic Manager ソリューションを追加して、最適なパフォーマンスやコストなどに基づいてプロバイダー間の負荷分散を行えます。</p>


  <ul>
   <li>2 つのプロバイダー間には異なる価格レベルと機能があります。長期的&#39;目標は何ですか?</li>
  </ul>


  <p>目標は、同じ価格レベルのプロバイダー間で機能を調整します。 Akamai Premium がロードマップに含まれています。 常に、両方のプロバイダーに新しい機能を追加する作業を行っています。</p>


  <ul>
   <li>各プロバイダーにはどのような機能がありますか?</li>
  </ul>


  <p>機能の詳細な比較については、概要に関するドキュメント <a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-overview/">を参照してください</a>。 <a href="https://feedback.azure.com/forums/169397-cdn">UserVoice</a> フォーラムにアクセスして、お気に&rsquo;入り機能を要求または投票できます。</p>


