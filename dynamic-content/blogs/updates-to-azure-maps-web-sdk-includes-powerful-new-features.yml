Slug: updates-to-azure-maps-web-sdk-includes-powerful-new-features
Title: Azure マップ Web SDK の更新には、強力な新機能が含まれています
Summary: 現在、一般的な空間ファイル形式のサポートが追加され、ポップアップ用の新しいデータ 駆動型テンプレート フレームワークが導入され、複数の OGC サービスが含まれる Azure マップ Web SDK の更新が発表されました。
Content: >-
  <p class="MsoNoSpacing" style="margin: 0in 0in 6pt;">現在、一般的な空間ファイル形式のサポートが追加され、ポップアップ用の新しいデータ 駆動型テンプレート フレームワークが導入され、複数の OGC サービスが含まれる Azure マップ Web SDK の更新が発表されました。</p>


  <h2>空間 IO モジュール</h2>


  <p>&nbsp;</p>


  <p>このモジュールでは、3 行のコードを使用して、空間データを Azure マップ Web SDK と簡単に統合できます。 開発者は、このモジュールの堅牢な機能により、次のことを行うことができます。</p>


  <ul>
      <li>一般的な空間データ ファイルの読み取りおよび書き込みを行って、ファイルの種類間で手動で変換することなく、既に存在する大きな空間データのロックを解除します。 サポートされているファイル形式には、KML、KMZ、GPX、GeoRSS、GML、GeoJSON、および空間情報を含む列を含む CSV ファイルが含まれます。</li>
      <li>テキスト (WKT) の読み取りおよび書き込Well-Known新しいツールを使用します。 Well-Knownテキストは、空間ジオメトリを文字列として表す標準的な方法であり、ほとんどのGIS システムでサポートされています。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-read-write-spatial-data" target="_blank">Docs</a>)</li>
      <li>Open Geospatial Consortium (OGC) サービスに接続し、Azure Maps Web SDK と統合する。
      <ul>
          <li>Web Map Service (WMS) と Web Map Tile Service (WMTS) をマップにレイヤーとしてオーバーレイする。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-add-ogc-map-layer" target="_blank">Docs</a>)</li>
          <li>Web Feature Service (WFS) でデータを照会する。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-connect-wfs-service" target="_blank">Docs</a>)</li>
      </ul>
      </li>
      <li>スタイル情報を含む複雑なデータ セットをオーバーレイし、最小コードを使用してそれらが自動的にレンダリングされるようにする。 たとえば、データが <a href="https://help.github.com/en/github/managing-files-in-a-repository/mapping-geojson-files-on-github" target="_blank">GitHub GeoJSON</a> スタイル スキーマと一致する場合、これらの多くは、各図形のレンダリング方法をカスタマイズするために自動的に使用されます。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-add-simple-data-layer" target="_blank">Docs</a>)</li>
      <li>高速 XML および区切りファイル リーダーとライター クラスを利用する。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/spatial-io-core-operations" target="_blank">Docs</a>)</li>
  </ul>


  <p>サンプル ギャラリーでこれらの機能を <a href="https://azuremapscodesamples.azurewebsites.net/index.html#Spatial-IO-Module" target="_blank">試してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83306bc-d4e0-44d8-9bdc-6b5ac00942d7.png"><em><img alt="WMS overlay of world geological survey." border="0" height="602" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea5e5a7d-10fe-4475-b6dc-c4499235fdcf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="世界の地質調査の WMS オーバーレイ。" width="979"></em></a></p>


  <p align="center"><em>世界の地質調査の WMS オーバーレイ。</em></p>


  <h2>ポップアップ テンプレート</h2>


  <p>ポップアップ テンプレートを使用すると、ポップアップ用のデータ ドリブン レイアウトを簡単に作成できます。 テンプレートを使用すると、ポップアップでデータをレンダリングする方法を定義できます。 最も簡単なケースでは、データの JSON オブジェクトをポップアップ テンプレートに渡すと、 オブジェクトのプロパティのキー値テーブルが生成されます。 プロパティのプレースホルダーを含む文字列をテンプレートとして使用できます。 さらに、個々のプロパティに関する詳細を指定して、プロパティのレンダリング方法を変更できます。 たとえば、URL は文字列、画像、Web ページへのリンク、またはメールのリンクとして表示できます。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/map-add-popup#add-popup-templates-to-the-map" target="_blank">Docs</a> | <a href="https://azuremapscodesamples.azurewebsites.net/index.html?search=popup%20template" target="_blank">サンプル</a>)</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1fc5316-298c-4105-8c54-88d4e89eb88e.png"><img alt="A popup template displaying data using a template with multiple layouts." border="0" height="855" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b93487d-a5a7-4fff-b2f3-3fb991e6fe01.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="複数のレイアウトのテンプレートを使用してデータを表示するポップアップ テンプレート。" width="1327"></a></p>


  <p align="center"><i>複数のレイアウトのテンプレートを使用してデータを表示するポップアップ テンプレート。</i></p>


  <h2>Web SDK のその他の機能強化</h2>


  <ul>
      <li><b>ポップアップ自動アンカー</b>&mdash;ポップアップの位置が自動的に変更され、マップ ビュー内を試して表示されます。 以前は、固定された位置の中央にポップアップが常に開かがありました。 これで、固定先の位置が角または端の近くに配置されている場合、ポップアップによって開く方向が調整され、マップ ビュー内に残ります。 たとえば、アンカー位置がマップの右上隅にある場合、ポップアップは下に開き、位置の左側に表示されます。</li>
      <li><b>描画ツールのイベントと編集</b>&mdash;描画ツール モジュールでイベントが公開され、図形の編集がサポートされます。 これは、ユーザーが引き寄した領域内での検索など、描画後のシナリオをトリガーする場合に最適です。 さらに、図形は全体としてドラッグされるのもサポートしています。 これは、図形をコピーして貼り付け、新しい場所にドラッグするなどのいくつかのシナリオで役立ちます。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/set-drawing-options" target="_blank">Docs</a> | <a href="https://azuremapscodesamples.azurewebsites.net/index.html#Drawing-Tools-Module" target="_blank">サンプル</a>)</li>
      <li><b>スタイル ピッカーのレイアウト オプション</b>&mdash;スタイル ピッカーに 2 つのレイアウト オプションが追加されました。 アイコンの標準のフライアウト、またはすべてのスタイルのリスト ビュー。 (<a href="https://docs.microsoft.com/en-us/azure/azure-maps/choose-map-style#add-the-style-picker" target="_blank">Docs</a> | <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Map%20Navigation%20Control%20Options" target="_blank">サンプル</a>)</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/744a9672-ae20-4152-bdd4-3a40039d2858.png"><img alt="Style picker icon layout." border="0" height="50" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d510b24-87bc-41da-a607-a2f9c262d52b.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="スタイル ピッカー アイコンのレイアウト。" width="368"></a></p>


  <p align="center"><i>スタイル ピッカー アイコンのレイアウト。</i></p>


  <h2>コード サンプル ギャラリー</h2>


  <p>Azure マップ サンプル ギャラリーは、2,000 を超えるサンプルにまで成長しました。 Azure マップ を使用して開発者から得た技術的なクエリへの応答として、ほぼ 1 つのサンプルが作成マップ。</p>


  <p>Azure <a href="https://azuremapscodesamples.azurewebsites.us/" target="_blank">マップ Government Cloud</a> サンプル ギャラリーも作成され、商用クラウド サンプル ギャラリーと同じサンプルがすべて含まれています。このサンプルは、Government クラウドに移植されます。</p>


  <p>最近追加されたサンプルの一部を次に示します。</p>


  <p><b>GeoJSON ネットワークに</b>沿ったルート サンプルでは、パスのネットワークを表す線データの GeoJSON ファイルを読み込み、2 つのポイント間の最短パスを計算します。 マップ上のピンをドラッグして、新しいパスを計算します。 ネットワークには、輸送ネットワーク、海洋取引ルート、伝送ライン ネットワークなど、線文字列の特徴コレクションを含む任意の GeoJSON ファイルを指定できます。 <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Route%20along%20GeoJSON%20network" target="_blank">機能を試してみてください。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60568388-2122-4294-82a1-79a3260034d2.png"><img alt="Map showing shortest path between points along shipping routes." border="0" height="832" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53960be3-b61c-45e9-b49b-3324cf9f5c2e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="配送ルートに沿ってポイント間の最短パスを示すマップ。" width="1430"></a></p>


  <p align="center"><em>配送ルートに沿ってポイント間の最短パスを示すマップ。</em></p>


  <p>国 <b>勢調査グループ ブロック分析</b> サンプルでは、国勢調査ブロック グループ データを使用して、ユーザーが描画した領域内の人口を推定します。 各国勢調査ブロック グループの母集団だけでなく、描画領域と重複する量も考慮されます。 <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Census%20block%20group%20analysis" target="_blank">機能を試してみてください。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aed90306-5597-48ff-9e6c-2b6f4d64a36b.png"><img alt="Map showing aggregated population data for a drawn area." border="0" height="603" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1cc5a18-cd8c-4a01-9d16-4c637faf852c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="描画領域の集計された母集団データを示すマップ。" width="1030"></a></p>


  <p align="center"><em>描画領域の集計された母集団データを示すマップ。</em></p>


  <p>「 <b>場所の現在</b> の天気を取得する」サンプルでは、ユーザーがマップをクリックした任意の場所の現在の天気を取得し、天気アイコンを含む、形式の良いポップアップで詳細を表示します。 <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Get%20current%20weather%20at%20a%20location" target="_blank">機能を試してみてください。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dfcc300-7a1b-43fe-8bb3-7524bbdbb634.png"><img alt="Map showing weather information for Paris." border="0" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/921ccca8-f454-4c15-9c95-f32359903f58.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="パリの気象情報を示すマップ。" width="670"></a></p>


  <p align="center"><em>パリの気象情報を示すマップ。</em></p>


