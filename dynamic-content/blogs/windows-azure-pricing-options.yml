Title: Windows Azure の価格オプション
Summary: Windows価格オプションの範囲は、"支払い時" からコミットメントまでです。 財務コミットメントを行Windows Azure プラットフォームを試す場合は、Introductory にサインアップする必要があります。
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windowsの価格</a>オプションの範囲は、"支払い時" からコミットメントまでです。 財務コミットメントを持たずに Windows Azure プラットフォームを試す場合は、Introductory Special オファーにサインアップする必要があります。これにより、少量の Windows Azure プラットフォーム リソースを無料で試用できます。 Introductory オファーにサインアップすると、クレジット カードの入力が求されますが、オファーに含まれる無料の金額内に残っている限り、カードは課金されません。 </p>  <p>Azure で Windowsを使用するが、長期的な財務コミットメントを行いたくない場合は、標準消費オファーから選択し、使用した分の料金を支払います。&nbsp;6 か月のコミットメントを行う準備ができている場合は、コミットメント オファーのいずれかを選択します。これは、月額基本料金を支払う 6 か月間のコミットメントの見返りとして大幅に割引された価格を提供します。 </p>  <p>すべてのオファーについて、ストレージとデータ転送を除く<a target="_blank" href="https://partner.microsoft.com/40118760"></a>すべての料金に対して、Microsoft Partner Networkのメンバーに 5% の割引が適用されます。 </p>  <p>以下のリンクをクリックすると、各オファーに含まれる内容の完全な説明が表示されます。</p>  <p><b>コミットメント オファー</b></p>  <ul class="unIndentedList">  <li> Windows Azure Core: コンピューティング時間、ストレージ、データ転送、AppFabric Service Bus 接続、および Access Control トランザクションの量を、毎月の深い割引価格で定義</li>  <li> SQL Azure Core: 10 GB SQL Azure 25% の割引 </li>  <li> Windows Azure と SQL Azure拡張: 上記の Azure と Windows SQL Azure Core オファーの組み合わせ</li>  </ul>  <p><b>メンバー オファー*</b></p>  <ul class="unIndentedList">  <li> MSDN サブスクライバー: MSDN サブスクライバー向け特別オファー</li>  <li> <a target="_blank" href="https://partner.microsoft.com/40118760">MPN メンバー</a>: サービス メンバーに対して 5% の割引を含むMicrosoft Partner Networkオファー</li>  </ul>  <p><b>Standard オファー</b></p>  <ul class="unIndentedList">  <li> 入門特別: 基本金額を超える使用量は、通常料金で課金されます。</li>  <li> 消費: 入門用の特別な機能と同様ですが、無料サービスは含めず</li>  </ul>  <p>詳細については、Azure Windowsのページを参照してください。&nbsp;比較表では、標準プランの概要、MSDN サイトで MSDN プランの概要を確認できます。また、パートナー向け <a target="_blank" href="https://partner.microsoft.com/40118760">Windows Azure</a> プラットフォーム オファーの説明については、Microsoft Partner Network をご覧ください。</p>  <p>*これらのオファーの資格を得るには、認証が必要になります。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
