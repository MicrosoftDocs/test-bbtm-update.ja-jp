Title: Azure Site Recovery - Azure Pack 統合Windows PowerShell サポートの発表
Summary: Azure Site Recovery仮想化、物理、クラウド環境でのディザスター リカバリーの標準として、企業とサービス プロバイダーの両方で広く採用されています。
Content: >-
  Azure Site Recovery仮想化、物理、クラウド環境でのディザスター リカバリーの標準として、企業とサービス プロバイダーの両方で広く採用されています。 お客様は、オファリングのシンプルさと堅牢性を高め、オファリングに組み込む主要な機能 (At-Scale 構成、可変回復ポイント目標 (RPO) (最大 30 秒)、クラス最高のセキュリティと暗号化、Self-Service ディザスター リカバリー、および復旧計画 を使用したワンクリック オーケストレーションという利点を<a href="https://aka.ms/asr_wap_integration_rp_blog"></a>活用しています。


  Microsoft は、モバイルファースト、クラウドファーストの世界の生産性とプラットフォーム企業として、お客様に対してこの課題の解決に取り組み続けています。 お客様にハイブリッド クラウド ビジネス継続性ソリューションを提供する戦略を続けて、サービス プロバイダーが新しいパイプラインを開き、サービス プロバイダーが追加の収益を生み出す新しいシナリオのロックを解除する新機能をお知らせします。


  <strong>ASR と Windows Azure Pack の統合: ASR</strong>/WAP 統合により、IaaS ワークロードに加え、マネージド DR サービスを提供することで、サービス プロバイダーが既存の顧客から追加の収益を生み出す新しいパイプラインが開きます。 セットアップが簡単で、DR 機能を提供しながら、構成の変更とユーザー トレーニングを必要とします。 <strong> <a href="https://aka.ms/asr_wap_integration_wapur4_release">Windows Azure Pack UR 4.0</a></strong><strong></strong><strong> </strong><strong> </strong> の更新プログラムのロールアップの一環として、クラウド サービス プロバイダーは ASR 機能を使用して <strong>Windows Azure Pack プランまたは ADDONS</strong><strong> </strong> を提供できます。<a href="https://aka.ms/asr_wap_annoucement_wap_deployment">WAP デプロイ ガイドを</a>使用すると、開始するための詳細を確認できます。


  <strong>PowerShell による Azure Site Recovery</strong><strong>: </strong>最初のリリース以降、お客様は ASR 機能の自動化可能なインターフェイスを求めていました。 本日、お客様の要求に応答し、<strong><a href="https://aka.ms/asr_wap_azurepowershell_release">Azure PowerShell 0.8.10</a></strong><strong> </strong><strong> </strong> リリース の一部として利用できる 2 つのオンプレミス Hyper-V データセンター間の復旧ソリューション用 ASR PowerShell コマンドレットを用意しました。このリリースでは、クラウド サービス プロバイダーが独自のユーザー ポータルを拡張して、保護やフェールオーバーなどの DR 操作を提供する機会が開きます。 ASR 操作を自動化する機能がサービス プロバイダーのシナリオの鍵であり、引き続き PowerShell インターフェイスへの投資と強化を行います。 ASR に表示される他の最上部の要求がある場合は、 <a href="https://aka.ms/asr_wap_annoucement_user_voice">ASR User Voice</a> を使用してフィードバックを送信してください。


  PowerShell と WAP の統合機能の詳細については、今後のブログをご覧ください。


