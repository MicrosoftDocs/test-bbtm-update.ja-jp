Slug: data-ingestion-into-azure-at-scale-made-easier-with-latest-enhancements-to-adf-copy-data-tool
Title: Azure Data Factory のデータコピーツールを使用した Azure データインジェストの簡素化
Summary: Azure Data Factory (ADF) は、Azure の分析ワークロード用の完全に管理されたデータ統合サービスです。
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/data-factory/" target="_blank">Azure Data Factory</a> (ADF) は、Azure の分析ワークロード用の完全に管理されたデータ統合サービスです。 ADF ユーザーを使用すると、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">70 を超えるデータソース</a>、オンプレミス、クラウドにある lake を読み込み、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data" target="_blank">豊富な変換アクティビティ</a> を使用して、Azure 分析エンジンを使用してデータを準備、クレンジング、処理し、最後に curated データをレポートとアプリの使用のためにデータウェアハウスに配置できます。 ADF を使用すると、開発、デバッグ、継続的に開発、 <a href="https://azure.microsoft.com/en-us/blog/iteratively-develop-and-debug-your-etl-elt-workflows-using-data-factory/" target="_blank">デバッグ</a>、および <a href="https://azure.microsoft.com/en-us/blog/continuous-integration-and-deployment-using-data-factory/" target="_blank">継続的な統合を</a> 行い、開発、QA、および運用環境にデプロイすることができます。これにより、開発中に生産性を向上させることができます。また、運用化による抽出変換の読み込みには、/extract 読み込み変換ワークフロー総合的も含まれます。</p>


  <p>すべての分析ソリューションは、さまざまなデータソースから data lake へのデータの読み込みから始まります。 <a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-tools-enabled-in-public-preview/" target="_blank">ADF ビジュアルツールの2018年1月リリース</a>の一部として、<a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-data-tool" target="_blank">データコピーツール</a>がリリースされました。このツールを使用すると、ソースとターゲットのリンクされたサービスとデータセットを理解したり、明示的に設定したりしなくても、データの読み込みタスクを数分で実行できます。 お客様のフィードバックを継続的にお待ちしております。最新の機能強化がデータコピーツールに発表され、大規模なデータの取り込みが容易になりました。</p>


  <h2>70以上のオンプレミスとクラウドのデータソースすべてについて、大規模な取り込みデータをサポート</h2>


  <p>データコピーツールでは、 <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">70 以上のオンプレミスとクラウドのデータソース</a>がすべてサポートされるようになりました。今後数か月にもコネクタをさらに追加します。 一覧に表示されているコネクタが見つからない場合は、<a href="https://feedback.azure.com/forums/270578-data-factory" target="_blank">お知らせ</a>ください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78674080-5008-4243-9450-7778d675c196.jpg"><img alt="clip_image002" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b3ed8ac-b4e2-4166-98a5-2dc1013aa2bf.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="784"></a></p>


  <h2>膨大な数のテーブルを Azure に大規模に取り込む</h2>


  <p>データコピーツールを使用すると、データソースから数十または数千のテーブルを参照して選択できるようになります。 既定の設定を使用するか、特定のニーズに最も適した、テーブルごとの列マッピングのロジックをカスタマイズします。 配置すると、データコピーツールによって、各コピーアクティビティを含むパラメーター化されたパイプラインが自動的に生成されます。これは、複数のテーブルを読み込むためのパイプラインとデータセットの数が多いことを意味します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a381d857-ec7a-4f07-9b7c-870f2b23577f.gif"><img alt="clip_image004" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f358f59f-c37a-4856-a677-5177554adc2e.gif" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image004" width="784"></a></p>


  <h2>スケジュールトリガーとタンブリングウィンドウトリガーの両方をサポートする</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff68005d-0e8e-4b8b-bf47-6b971e699cad.jpg"><img alt="clip_image006" border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/747aaf96-2602-4701-8dc6-92305fa6e2c7.jpg" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image006" width="655"></a></p>


  <p>最新のデータウェアハウスの体験を開始するときに、フィードバックをお <a href="https://feedback.azure.com/forums/270578-data-factory" target="_blank">送り</a> ください。 データ取り込みパイプラインの構築を開始します。 Microsoft は、お客様のフィードバックを待っているため、機能セットとエクスペリエンスの提供を継続的に改善することができます。集中的 皆様のご意見をお待ちしております。</p>
