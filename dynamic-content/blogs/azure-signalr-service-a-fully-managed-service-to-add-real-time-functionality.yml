Title: リアルタイム機能を追加するための完全に管理されたサービスである Azure SignalR Service
Summary: 現時点では、Azure SignalR サービスのパブリックプレビューを発表いたします。完全に管理されたサービスでは、ASP.NET Core SignalR を使用して、チャットなどのリアルタイムのエクスペリエンスを構築できます...
Content: >-
  <p>リアルタイムテクノロジは、Microsoft Team &rsquo; s グループチャットや Office 365 &rsquo; 共同編集機能など、お気に入りのアプリの多くに不可欠なものになりました。 ユーザーは、リアルタイムで変化する情報に瞬時に対応することを期待しています。 これをサポートするために、ビジネスリーダーはエンドカスタマーとのリアルタイムのやり取りを容易にするアプリケーションを要求しています。<a href="https://github.com/SignalR/SignalR" target="_blank">SignalR</a>は、約300万のダウンロードを使用して、web アプリケーションにリアルタイムの機能を簡単に追加できる、人気のある ASP.NET ライブラリです。</p>


  <p>本日、 <a href="https://aka.ms/signalr_service" target="_blank">Azure SignalR サービス</a>のパブリックプレビューを発表いたします。 この完全に管理されたサービスにより、ASP.NET Core SignalR を使用して、容量のプロビジョニング、スケーリング、または永続的な接続について心配することなく、チャット、株価情報、ライブダッシュボードなどのリアルタイムのエクスペリエンスを構築できます。</p>


  <h2>フル マネージドのサービス</h2>


  <p>リアルタイムのシナリオには、多くの場合、クライアントとサーバー間の高頻度のデータ フローと大量のコンカレント接続が含まれます。 機能を大規模に起動して実行するには、大がかりなインフラストラクチャの設定が必要です。 たとえば、メッセージが適切なサブスクライバーに公開されるようにするには、固定セッションとバックプレーン (Redis など) を使用してサーバーファームをセットアップする必要があります。 これを大規模に行うのは非常に困難であり、通常はさまざまなネットワーク レイヤーでアプリケーション固有のロジックが必要です。</p>


  <p>そのような問題は Azure SignalR Service が対処するため、リアルタイムの接続エクスペリエンスを提供するアプリケーション ロジックに集中できます。 使用した分だけ支払いを行い、リアルタイム機能を動的にスケーリングできます。 また、このサービスは、さまざまなトランスポート経由の永続的な接続のための SignalR &rsquo; s 機能も継承します。 WebSocket 接続を確立できない場合、SignalR クライアントは Server-Sent イベントまたは長いポーリングのいずれかにフォールバックします。 これには、接続数、転送されたメッセージの総数、処理速度などのパフォーマンス分析を行うことができる、組み込みの監視ダッシュボードが用意されています。</p>


  <h2>ネイティブ SignalR 開発サポート</h2>


  <p>Azure SignalR サービスは、高パフォーマンスのクロスプラットフォーム .net Core ランタイムでサポートされるようになった ASP.NET Core SignalR とシームレスに連携します。 ASP.NET Core SignalR の rc1 リリースでは、アプリケーションで Azure SignalR サービスを使用する場合、わずかな変更しか必要ありません。 たとえば、既存の SignalR ベースの web アプリケーションがある場合は、Azure SignalR Service SDK への参照の追加、接続文字列の構成、サービスを使用したサービスの接続を行うことができます。AddSignalR().AddAzureSignalR () とアプリ。UseAzureSignalR. アプリケーションでサービスの使用が開始されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ce45337-1f00-49e1-a797-6d5463e6d6c0.png"><img alt="Code" border="0" height="818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb8b51e9-d29c-4a10-aa54-8bc6c97e2303.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コード" width="1558"></a></p>


  <p>Azure SignalR サービスは、既存の ASP.NET Core SignalR クライアントに変更を加えずに実行されます。 クライアントでは、TypeScript/Javascript および .NET 言語がサポートされています。 また、サービスは、接続されたクライアントにリアルタイムメッセージを公開するために使用できる REST API を公開します。 3月に一般公開されているように、Java、Node.js、Python、C++ などの言語 Sdk を追加して、Azure SignalR サービスとネイティブ SignalR 開発をより多くの開発者に提供しようと考えています。</p>


  <h2>新しい可能性</h2>


  <p>Azure SignalR Service は他の Azure サービスと簡単に統合できるため、他のシナリオでも使用できます。 たとえば、Azure 関数は REST API を使用して Azure SignalR Service に通知をプッシュし、その後、接続されているクライアントにリアルタイムでデータをプッシュすることができます。 Azure SignalR Service は IoT Hub と共に使用すると、リアルタイムのセンサー データを接続されたクライアントに送信して、リアルタイムの監視シナリオをサポートできます。</p>


