Title: 'クラウドでの成功: Microsoft クラウド導入フレームワーク for Azure'
Summary: 何千もの顧客がクラウド プラットフォームにますます多くのアプリケーションをデプロイする中で、クラウド テクノロジはますます企業になじみが深まっています。
Content: >-
  <p>何千もの顧客がクラウド プラットフォームにますます多くのアプリケーションをデプロイする中で、クラウド テクノロジはますます企業になじみが深まっています。 ただし、一般的なテクノロジデプロイ手順以上の手順が必要な企業では、クラウド導入を成功するためのパスがでこぼこになる可能性があります。 クラウドの導入を成功するには、ビジネス プランや期待されるアラインメント、プロセスの更新、技術的な準備など、組織全体のより深く広範な変更が必要です。</p>


  <p>&rsquo;お客様との作業では、コストを制御し、セキュリティを確保するための適切なクラウド ガバナンス、クラウドへのパスを定義するための適切な移行戦略に関する混乱、組織でクラウド センター オブ エクセレンスを確立する方法に関するコンテキストの欠如など、クラウド体験に対する一般的な障害を解決するのに役立っています。</p>


  <p>現在、Microsoft クラウド導入フレームワーク for Azure 内の新しいコンテンツの一般提供を発表します。たとえば、イノベーションと管理<em></em>のステージや、<em></em>組織がどこにいても役立つ新しいリソースと評価を含めることができます。 Microsoft ソリューション アーキテクト、パートナー、および顧客のベスト プラクティスが、組織がクラウド戦略を形成し、望ましいビジネス目標と成果に向かって推進するのに役立つ、包括的でキュリー化された一連のツール、ドキュメント、テンプレート、ガイダンスにまとめます。</p>


  <p>デジタル変革は現実であり、こちらです。 変更には時間と実際の労力がかかることに気付くでしょう。人、文化、ビジネスに影響を与え、リスクを感じる可能性があります。 新しい破壊的思考が必要です。 リーダーは、適応し、リスクを取り、迅速に学習する必要があります。 カルチャと組織のシフトが必要です。 また、クラウド導入フレームワークは、組織がそれぞれの独自の体験をナビゲートし、Azure の力を通じてビジネス目標を達成するのに役立ちます。</p>


  <h2>それはどのように機能しますか?</h2>


  <p>モジュール型のアプローチで構築された クラウド導入フレームワーク は、ビジネスの意思決定者、クラウド アーキテクト、IT プロフェッショナルが自信を持ってクラウドへの取り組み、ビジネスの優先順位と期待される成果をテクノロジの変更や投資と一致するための明確なガイダンスを使用して、組織の取り組みを個別のステージに分割するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4bc7011-9b11-4cd8-a5f0-897048a45460.png" target="_blank"><img alt="The six stages to the Microsoft Cloud Adoption Framework for Azure." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27a077b6-a9eb-4fe4-a07d-4c4782bebb35.png" style="border: 0px currentcolor; border-image: none; width: 85%; margin-right: auto; margin-left: auto; display: block; background-image: none;" title=""></a></p>


  <p>各組織にはクラウドを導入するための独自の取り組みがある一方で、戦略、計画、準備、導入、管理という 6 つの主要なステージが、ほとんどの組織に当てはまるものがあります。 フレームワークは線形的な体験を提案しますが、現実はそうできなことを示&rsquo;しています。 これは反復的で循環的なプロセスであり、組織はステージの進行に合ったジャンプインとステージの外に移動したり、新しい領域に取り組む必要があります。 組織がポリシーの管理と業界の規制への準拠を維持することについて懸念している場合は、適切なクラウド ガバナンスを確立して、それらの懸念のブロックを解除して対処します。 組織がクラウド導入の独自の動機を確認または定義する場合は、戦略と計画の段階に焦点を当て、この変更に対する明確な北星を確立する必要があります。</p>


  <p>フレームワークの各ステージでは、クラウド体験の特定の側面に焦点を当て、各組織が内部的に対処します。 各ステージの概要を次に示します。</p>


  <ul style="width: 85%; margin-left: 40px;">
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/strategy" target="_blank"><b>戦略</b></a>: 新しいクラウド テクノロジを採用し、ビジネス上および財務上の正当な理由を考慮し、ビジネス目標と期待される結果に合わせる動機を理解します。</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/plan" target="_blank"><b>計画</b></a>: 現在のデジタル資産のインベントリ、優先順位付けされたワークロード、ビジネスへの影響に適した移行戦略に基づいて、クラウド導入計画を作成します。 適切な実行を確保するには、この時点でクラウド戦略チームとセンター オブ エクセレンスの定義を定義する必要があります。</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/ready" target="_blank"><b>準備</b></a><b>完了: </b>優先順位付けされた合意されたクラウド導入計画に基づいて、人、ビジネス プロセス、IT 環境を変更に備え、ランディング ゾーンとレプリカ可能なメカニズムを利用して、適切なガバナンスと制御で機敏性を実現します。</li>
   <li style="margin-bottom: 2px;"><strong>採用： </strong>既存のワークロードをクラウド<a href="https://aka.ms/adopt/migrate" target="_blank"></a>に移行する場合でも、新しい何<a href="https://aka.ms/adopt/innovate" target="_blank"></a>かを生み出すイノベーションを行う場合でも、このステージでは、ビジネス上の期待に応え、クラウド導入計画に合わせてテクノロジの実装を行います。</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/gov" target="_blank"><b>ガバナンス</b></a><b>: 既存 </b>のオンプレミス IT ポリシーを確認し、それらを補完するクラウド ガバナンスを定義します。 クラウド資産、ビジネスの優先順位、プロセスが時間の変化に伴って変化し、軽減する新しいリスクが生み出される可能性がある場合に、反復処理を行う方法について説明します。</li>
   <li style="margin-bottom: 2px;"><a href="https://aka.ms/adopt/manage" target="_blank"><b>管理</b></a>: オペレーショナル エクセレンスに基づいてクラウド運用モデルを定義します。 クラウド環境を監視、管理、最適化して、ビジネス目標と期待される結果に適応して提供します。</li>
  </ul>


  <h4>アクションをクラウド導入フレームワークする</h4>


  <p>多くのお客様とパートナーは、数か月間、このフレームワークを活用して貢献しています。 特に、パートナーは、技術的なコンポーネントとビジネス コンポーネントの両方に焦点を当て、クラウド導入に対する顧客の主要なブロックに対処するのに非常に役立ちます。</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%;"><i>&ldquo;パートナーとして、</i><a href="https://newsignature.com" target="_blank"><i>New Signature</i></a> は <i> Microsoft クラウド導入フレームワーク </i><a href="https://newsignature.com/go/" target="_blank"><i></i></a> を使用してサービスを整理し、フレームワークが説明するテーマと目標に合わせて顧客エンゲージメントを<i>調整しました。また、クラウド導入の技術的な変革とビジネス変更の要素の両方を実行するために必要なエンドツーエンドの機能を完全に特定する場合にも役立ちます。&rdquo;</i>-新しい署名のコンサルティングのヘッドである Sean Morris。</p>


  <p style="margin: 12px auto; width: 85%;">また、多くの Microsoft パートナーは、フレームワーク <a href="https://aka.ms/adopt/partneroffers" target="_blank">に基づいて</a> 顧客の体験をガイドするためのオファリングを既に作成しています。 同様に、OpsCompass は <i>Microsoft クラウド導入フレームワーク for Azure </i><a href="https://waypoint.opscompass.com/microsofts-new-cloud-adoption-framework-for-azure-will-accelerate-your-cloud-journey/" target="_blank"><i></i></a><i> &rsquo;</i>&rdquo; を活用して、クラウド導入時にコスト、コンプライアンス、セキュリティリスクを事前に管理する必要があるというお客様の安心感を支援します。<a href="https://opscompass.com/" target="_blank">OpsCompass</a> &ldquo; の企業開発担当副社長 Scott Scottffith は述べています。</p>

  </blockquote>


  <p>既に、200 を超える組織がフレームワークに参加し、フィードバックを提供し、ベスト プラクティスを共有し、新しい側面を学習して、その取り組みの中で開いている項目に対処しています。 そのうちの 1 つは <a href="https://www.dentsuaegisnetwork.com/" target="_blank">Den den den Aegis Network</a> です。このネットワークは、世界中のチームが制御されたセキュリティで保護された問題で Azure の力を活用したいと考えました。</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%;">クラウド導入フレームワーク を使用して、クラウド ランディング ゾーンを要求し、承認を得て、数時間以内に <i>Azure&rdquo; で新しい環境をプロビジョニングして使用できる自動化されたセルフサービス ポータルを設定しました。Den den den Aegis Network のグローバル プログラムのディレクターである Chris Fry は述べています。&ldquo;</i> <a href="https://aka.ms/adopt/Dentsu_story" target="_blank"></a></p>

  </blockquote>


  <p>すべての組織は、現在導入の取り組クラウド導入フレームワークをサポートするために、新しいソリューションの活用を開始できます。 組織のニーズに&rsquo;応じて、いくつかのオプションを開始できます。</p>


  <ul style="width: 85%; margin-left: 40px;">
   <li style="margin-bottom: 2px;">クラウドの取り込み中の組織の場所を理解するには、次 <a href="https://aka.ms/adopt/journeytracker" target="_blank">のCloud Journey Tracker</a></li>
   <li style="margin-bottom: 2px;">ガバナンスのギャップと即時の次の手順を検証するには、 <a href="https://aka.ms/adopt/gov/assess" target="_blank">Microsoft クラウド導入フレームワーク ガバナンス ベンチマークを実行します</a></li>
   <li style="margin-bottom: 2px;">既に特定および優先順位付けされたリフト アンド シフト移行プロジェクトの支援を得るには、次<a href="https://azure.microsoft.com/migration/migration-program/" target="_blank"></a>のAzure 移行プログラム</li>
   <li style="margin-bottom: 2px;">クラウド上の新規または既存のアプリのアーキテクチャ設計に関するサポートを受け取る場合は、<a href="https://azure.microsoft.com/programs/azure-fasttrack/" target="_blank">Microsoft FastTrack for Azure に問い合わせてください</a></li>
   <li style="margin-bottom: 2px;">上記とそれ以降のすべての場合は、Microsoft パートナーに <a href="https://aka.ms/adopt/partneroffers" target="_blank">接続してください</a></li>
  </ul>


  <p>詳細と詳細については、「 <a href="https://aka.ms/adopt" target="_blank">クラウド導入フレームワーク for Azure</a> 」ページを参照してください。ベスト プラクティス、ガイダンス、技術ドキュメントについては、 <a href="https://aka.ms/adopt/overview" target="_blank">Microsoft クラウド導入フレームワーク for Azure</a> のドキュメントを参照してください。 Microsoft の移行リソース <a href="https://azure.microsoft.com/migration/" target="_blank">とプログラムの詳細を確認してください</a>。</p>


