Title: Azure Storage データ移動ライブラリ0.2.0 の発表
Summary: 最新のリリースのデータ移動ライブラリでは、より高度な機能がサポートされています。 詳細については、こちらを参照してください。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-storage-data-movement-library-preview-2/" target="_blank">DMLib 0.1.0 の前の発表に関する記事</a>では、最新のリリースのデータ移動ライブラリが、より高度な機能をサポートすることを約束しました。 すばらしいニュースで、次のような情報が提供されています。</p>


  <ul>
      <li>ディレクトリのダウンロード、アップロード、コピー (ローカルファイルディレクトリ、Azure Blob 仮想ディレクトリ、Azure ファイルディレクトリ)</li>
      <li>再帰モードでのディレクトリの転送</li>
      <li>フラットモードでのディレクトリの転送 (ローカルファイルディレクトリ)</li>
      <li>ファイルとディレクトリをコピーするときに検索パターンを指定する</li>
      <li>転送中に単一ファイル転送の結果を取得するイベントを提供します</li>
      <li>[ディレクトリにスナップショットをダウンロードする]</li>
      <li>TransferConfigurations. UserAgentSuffix が TransferConfigurations. Useragentsuffix に変更されました</li>
  </ul>


  <p>これらの新機能を使用して、Blob コンテナーと Blob 仮想ディレクトリレベル、またはファイル共有とファイルディレクトリレベルでデータ移動を実行できます。</p>


  <p><a href="https://github.com/Azure/azure-storage-net-data-movement/tree/master/samples" target="_blank">Github</a>ライブラリにコードサンプルをさらに追加しています。これらのコードサンプルに対するコミュニティの投稿には、十分に感謝しています。</p>


  <p><a href="https://www.nuget.org/packages/Microsoft.Azure.Storage.DataMovement" target="_blank">Nuget</a>から Azure Storage データ移動ライブラリをインストールすることも、 <a href="https://github.com/Azure/azure-storage-net-data-movement/" target="_blank">Github</a>からソースコードをダウンロードすることもできます。 詳細については、 <a href="https://github.com/Azure/azure-storage-net-data-movement#getting-started" target="_blank">はじめに</a> のドキュメントを参照してください。</p>


