Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricksは</a> 、&trade;業界をリードする SLA を基盤とするビッグ データと AI ソリューションを構築するプロセスを加速および簡素化するための、高速で簡単でコラボレーションの高い Apache Spark ベースの分析プラットフォームを <a href="https://azure.microsoft.com/en-us/support/legal/sla/databricks/v1_0/" target="_blank">提供</a>します。</p>


  <p>このAzure Databricks、顧客は最適化された環境を数分Apache Spark設定できます。 データ サイエンティストとデータ エンジニアは、対話型ワークスペースを使用して、選択した言語とツールを使用して共同作業を行えます。 Azure Active Directory (Azure AD) などの Azure サービスとのネイティブ統合により、お客様は、エンドツーエンドの最新のデータ ウェアハウス、機械学習、リアルタイム分析ソリューションを構築できます。</p>


  <p>私たちは、Azure Databricksの多大な導入を目にしました。今日、市場に導入される新しい機能をお知らせします。</p>


  <h2>Data Engineering Light の一般提供</h2>


  <p>お客様は、データ エンジニアリング ライトと呼ばれる新しい低価格のワークロードを使用して Azure Databricks の使用を開始できます。これにより、お客様はマネージド サービスでバッチ アプリケーションを実行Apache Spark。 これは、データ エンジニアリング&rsquo;ワークロードと Data Analytics ワークロードによって提供されるパフォーマンス、自動スケール、その他の利点を必要としない、単純で重要ではないワークロード向けです。 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">概要新しいワークロードを使用します</a>。</p>


  <p>さらに、Standard SKU と プレミアム SKU の両方で、データ エンジニアリング ワークロードの価格を削減しました。 どちらの SKU も、最大 25% の低コストで利用できます。 新しい SKU の新しい価格を確認するにはAzure Databricksのページを <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">参照してください</a>。</p>


  <h2>マネージド MLflow のプレビュー</h2>


  <p>MLflow は、機械学習のライフサイクルを管理するためのオープン ソース フレームワークです。 マネージド MLflow を使用すると、お客様は自分の環境からネイティブAzure Databricksアクセスし、認証にAzure Active Directoryを利用できます。 マネージド MLflow on Azure Databricks顧客は次の処理を実行できます。</p>


  <ul>
   <li>パラメーター、結果、コード、データを、既定でホストされている MLflow 追跡サーバーに自動的に記録することで、実験を追跡します。 Azure Databricks 内から実験で実行を整理し、Azure Databricks ノートブック内から結果を照会して、最適なパフォーマンスのモデルを特定できます。</li>
   <li>再現可能なプロジェクト形式でローカルに機械学習コードと依存関係をパッケージ化し、Databricks クラスターでリモートで実行します。</li>
   <li>モデルを実稼働環境に迅速にデプロイします。</li>
  </ul>


  <p>マネージド <a href="https://docs.azuredatabricks.net/applications/mlflow/index.html#" target="_blank">MLFlow の詳細については、次を参照してください</a>。</p>


  <h2>Azure での機械学習とクラウドAzure Machine Learning使用Azure Databricks</h2>


  <p>2018 年 12 月に Azure Machine Learning サービス (AML) が一般提供され、Azure Databricks と統合された後、この組み合わせを使用してビッグ データに対する機械学習を促進しているお客様から、非常に肯定的なフィードバックを受け取っています。 Azure Machine Learning、次の方法でAzure Databricksエクスペリエンスを補完します。</p>


  <ul>
   <li>すべてのスキル レベルのデータ サイエンティストが適切なアルゴリズムとハイパーパラメーターをより迅速に識別できる高度な自動機械学習機能のロックを解除します。</li>
   <li>機械学習モデルDevOps管理、監視、および更新を簡略化するための機械学習の機能を有効にする。</li>
   <li>クラウドとエッジからモデルをデプロイする。</li>
   <li>組織全体で作成されている実験、機械学習パイプライン、モデルの中央レジストリを提供します。</li>
  </ul>


  <p>Azure は、Azure DatabricksとAzure Machine Learning組み合わせて、Azure を機械学習に最適なクラウドにしています。 お客様は、最適化された自動スケール&nbsp; Apache Spark ベースの環境、コラボレーション ワークスペース、自動化された機械学習、およびエンド Machine Learning ライフサイクル管理の恩恵を受ける。</p>


