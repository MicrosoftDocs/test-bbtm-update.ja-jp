Slug: azure-documentdb-s-linq-provider-just-got-better
Title: Azure DocumentDB の LINQ プロバイダーが向上しました
Summary: .NET SDK での LINQ サポートにおける Azure DocumentDB の機能強化について説明します
Content: >-
  <p align="justify">Azure DocumentDB では、スキーマまたはセカンダリ インデックスを指定せずに、スキーマのない JSON ドキュメントのクエリをサポートしています。&nbsp;クエリは、&nbsp;2 つのサーバー側言語 (SQL <a href="https://azure.microsoft.com/blog/azure-documentdb-javascript-as-modern-day-t-sql/">JavaScript 言語クエリ) の 1 つを使用して実行できます</a>。 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query"> </a></p>


  <p>DocumentDB .NET SDK には、プロジェクション、フィルター処理、トラバーサル、並べ替え演算子のクエリ変換を実装する <a href="https://msdn.microsoft.com/library/bb308959.aspx">LINQ</a>&nbsp;(Language Integrated Query) プロバイダーもSQL。 多&nbsp;くの.NET&nbsp; 開発者は、LINQ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ベースのクエリを作成します。これは、アプリケーション コード内のオブジェクトとどのように動作し、データベースで実行されているクエリ ロジックを表現する方法とを交差する単一の一貫性のあるプログラミング モデルを提供するからです。 <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">.NET SDK 1.4.0</a> (および以降のバージョン) には、Contains、String、Mathematical、Array 関数でコンパイルされた <strong>LINQ</strong>&nbsp;&nbsp; 演算子の拡張サポートが含まれています。&#39;</p>


  <p align="justify"><strong>DocumentDB LINQ to SQL:</strong></p>


  <p align="justify"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sql-query1.png" style="width: 807px; height: 300px;"></p>


  <p align="justify">DocumentDB SDK では、フィルター処理用の Where() 演算子、プロジェクション用の Select() 演算子、並べ替え用の OrderBy() および OrderByDescending()、階層ナビゲーション用の SelectMany()、およびこれらのステートメントの構成と連結がサポートされています。 LINQ と SQLのマッピングの詳細については、こちらを参照<a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query/#linq-to-documentdb-sql">してください</a>。 次の演算子は、これらの LINQ 式内でも使用できます。</p>


  <ul>
   <li><strong>数学： </strong>Abs、Acos、Asin、Atan、Ceiling、Cos、Exp、Floor、Log、Log10、Pow、Round、Sign、Sin、Sqrt、Tan、Truncate</li>
   <li><strong>文字列：</strong> Concat、Contains、EndsWith、IndexOf、Count、ToLower、TrimStart、Replace、Reverse、TrimEnd、StartsWith、SubString、ToUpper</li>
   <li><strong>配列：</strong> Concat、Contains、Count</li>
   <li><strong>空間： </strong>Distance、Within、IsValid、IsValidDetailed</li>
  </ul>


  <p align="justify">概要 Nuget から DocumentDB .NET SDK の最新バージョンをダウンロードして、LINQ&nbsp;&nbsp; で DocumentDB のクエリを実行<a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">できます</a>。 また、LINQ を使用<a href="https://github.com/Azure/azure-documentdb-net/tree/master/samples/code-samples/Queries">GitHub</a> DocumentDB にクエリを実行するコード サンプルを含む新しいプロジェクトを作成しました。</p>


  <ul>
   <li>LINQ でこれらの新しい <a href="https://github.com/Azure/azure-documentdb-net/blob/0ab1515747db2185e83b8ae06a5af3cc61402c71/samples/code-samples/Queries/Program.cs#L526-L551">文字列演算子、数学演算子、および配列演算子を使用する</a> 方法</li>
   <li>LINQ コマンドの SelectMany で JOINs を使用して階層ナビゲーションを使用&#39;<a href="https://github.com/Azure/azure-documentdb-net/blob/ec647f2481c2fd93f31ced823d36c47845ae1811/samples/code-samples/Queries/Program.cs#L548-L565">実行する方法</a></li>
   <li>IDocumentQueryT インターフェイスを使用して非同期およびページ分割された LINQ <a href="https://github.com/Azure/azure-documentdb-net/blob/ec647f2481c2fd93f31ced823d36c47845ae1811/samples/code-samples/Queries/Program.cs#L548-L565">クエリを実行する&lt;&gt;方法</a></li>
   <li><a href="https://github.com/Azure/azure-documentdb-net/blob/ec647f2481c2fd93f31ced823d36c47845ae1811/samples/code-samples/Queries/Program.cs#L364-L374">OrderBy と OrderByDescending を使用して並べ替えを実行する方法</a></li>
   <li>Within メソッド、Distance <a href="https://github.com/Azure/azure-documentdb-net/blob/c6f84ae063ad6bac636b2949d7a0dab3f0c59c8b/samples/code-samples/Queries.Spatial/Program.cs#L214-L218">メソッドを使用して LINQ</a> で空間クエリを実行する方法</li>
  </ul>


  <p align="justify">ヘルプが必要な場合、または質問やフィードバックがある場合は、スタック オーバーフローに関<a href="https://stackoverflow.com/questions/tagged/azure-documentdb"></a>する開発者フォーラムに連絡するか、DocumentDB エンジニアリング チームとの 1 対 1 のチャットをスケジュールしてください。 Twitter でフォローして、DocumentDB の最新のニュースと機能を最新の情報にしてください <a href="https://twitter.com/DocumentDB">@DocumentDB</a>。</p>
