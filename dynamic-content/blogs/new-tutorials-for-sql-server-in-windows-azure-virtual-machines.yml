Title: Azure SQL Server のWindowsチュートリアルVirtual Machines
Summary: 'Windows Azure Virtual Machines で SQL Server の特定の機能を使用する方法を学習するのに役立つ 3 つの新しいチュートリアルをリリースしました:チュートリアル 1: Connect SQL Server を同じクラウドで使用します。'
Content: '<p>Azure SQL Server の特定の機能を使用する方法を学習するのに役立つ 3 つの新WindowsチュートリアルVirtual Machines。</p>  <ul>  <li><strong><em>チュートリアル 1: Connect</em></strong>クラウド SQL Serverに接続する方法: SQL Server Azure Virtual Machine 環境内の同じクラウド サービス内の SQL Server Windows に接続する方法を示します。</li>  <li><strong><em>チュートリアル 2: Connect</em></strong>クラウド SQL Serverに接続する方法: Windows Azure Virtual Machine 環境内の別のクラウド サービスで SQL Server に接続する方法を示します。</li>  <li><strong><em>チュートリアル 3:</em></strong> Connect ASP.NET Virtual Network を使用して Windows Azure で SQL Server にアプリケーションを接続する: ASP.NET アプリケーション (Web ロール、サービスとしての<em>プラットフォーム) を</em> Windows Azure 仮想マシン内の SQL Server に接続する方法を示します (<em>サービスとしてのインフラストラクチャ</em>) を使用Windows Azure Virtual Network。</li>  </ul>  <p>MSDN ライブラリの「Azure &nbsp;SQL ServerのチュートリアルWindows Virtual Machines」を参照してください。</p>'
