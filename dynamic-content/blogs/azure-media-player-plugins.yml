Title: Azure Media Player プラグインの概要
Summary: Azure Media Player (AMP) は、昨年の最初のリリースから長い道のりを経ていました。
Content: "<p>Azure Media Player (AMP) は、昨年の最初のリリースから長い道のり <a href=\"https://azure.microsoft.com/en-us/blog/announcing-azure-media-player/\">を経ていました</a>。 もちろん、プレーヤーは Azure Media Services&rsquo; ストリームのクロスプラットフォーム再生に幅広い機能を提供しますが、プレーヤーの機能強化に関する多くの優れたフィードバックと提案も受け取っています。 ご想像のように、世界中で AMP&rsquo;&nbsp; の使用が増加する中で、機能要求の数が多く、その結果、プレーヤーを拡張してこれらの要求をサポートし、AMP ユーザーを中心にコミュニティを構築し、プラグインの形式で拡張機能を共有する方法に関するガイダンスを提供する必要がある、と考<strong></strong>えています。 コミュニティのメンバーは、既存の AMP プラグインを使用するか、独自のプラグインを作成して他のユーザーと共有および共同作業することができます。</p>\n\n<p>プラグインは、&nbsp;&nbsp;ビデオのプレイリストの再生からソーシャル メディアでのビデオの共有、プレーヤー分析による統計の表示まで、ビジネス ニーズに合った主要なシナリオに到達するのに役立ちます。 プラグインは、自分と同じクリエイティブなので、空は&rsquo;限界です。&nbsp; プラグインが AMP コミュニティ全体にメリットがあるように見える場合は、プラグイン作成者と連携して、拡張機能を製品に直接統合して、ユーザー ベース全体がそれを利用できるようしています。 このコラボレーション システムは、ビジネスの改善に役立Azure Media Player役割を果たします。</p>\n\n<p>現在、既存 <a href=\"https://aka.ms/ampplugins\">のプラグインの</a> 使用を開始するには、プラグイン ギャラリーをご覧ください。 また&#39;プラグインの構築と共有に関するガイダンスを提供する新しいセクション <a href=\"https://aka.ms/ampdocs#plugins\">もドキュメントに追加しました</a>。</p>\n\n<h2>プラグインとは</h2>\n\n<p>プラグインは、プレーヤーの上に座る JavaScript コードを介して AMP を強化します。 既存の組み込みプレーヤー API、イベント、UI、または機能を利用し、それらを拡張します。 例&rsquo;として、Social Shareプラグインを使用します。 製品やビジネスでは、一般的に成長は一貫して増加するユーザー ベースとして定義されます。 AMP とソーシャル メディアの統合を使用することで、現在のユーザーがさまざまなソーシャル サイト間でコンテンツを昇格することができます。 これにより、ネットワーク内の接続されたユーザーがコンテンツを表示し、サイトにリンクできます。 さらに、製品を使用し、接続されたソーシャル ネットワークと共有して<em></em>バイラル コンテンツを作成できます。</p>\n\n<p>これは、Twitter または Facebook のアイコンをビデオにオーバーレイする単純なプラグインを使用して実現できます。 クリックすると、ビューアーに事前に書き込&quot;&quot;&quot;&quot;まれた状態またはツイート&quot; テンプレートとビデオへのリンクが表示されます。 [発行] をクリックすると、ソーシャル ネットワーク内のすべてのユーザーにコンテンツへのリンクが表示されます。</p>\n\n<p><img alt=\"plugin2\" border=\"0\" height=\"408\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0278b9f-f2f3-467c-9f20-03bf1074e5d6.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"plugin2\" width=\"610\"></p>\n\n<p>その他のプラグインのアイデアは次のとおりですが、次のような&nbsp; 制限はありません。</p>\n\n<ul>\n    <li>Player Analytics: 新しい <a href=\"https://azure.microsoft.com/en-us/blog/player-analytics-azure-media-player-plugin/\">Player Analytics プラグインの詳細を確認する</a></li>\n    <li>ビデオ広告の挿入: 動画を収益化できます</li>\n    <li>タイトル オーバーレイ: ビデオのタイトルを表示します</li>\n    <li>ズーム: ビューアーがビデオにズームインできます</li>\n    <li>再生速度: ビューアーが異なる速度でビデオを視聴できます</li>\n    <li>注釈: ビデオに注釈をオーバーレイできます</li>\n    <li>場所を再開する: ビューアーがタブを閉じ、後で開き直して中断した場所で再生を開始できます</li>\n    <li>他にも数多くあります。</li>\n</ul>\n\n<p>あらゆる種類のプラグインを作成して、AMPs の機能や外観を変更したり、他のサービスに接続したりすることができます。そのため、何らかのフォームや機能で AMP&rsquo; が不足しているような場合は、プラグインを作成できます。</p>\n\n<p>一部のプラグインは、現在の AMP リリースと既に統合されています。 これらは、もともとプラグインとして開発された機能の主な例ですが、他のユーザーが利用できる追加機能として認識されたので、ソース コードに直接統合しました。</p>\n\n<h2>プラグイン ギャラリー</h2>\n\n<p>新しい <a href=\"https://aka.ms/ampplugins\">プラグイン ギャラリー</a> には、タイム ライン マーカー、ズーム、プレイリスト、分析など、機能に関してコミュニティが既に提供しているプラグインがいくつかあります。 これらは無料で、今すぐ使用および変更できます。 ギャラリーに追加される投稿が多い場合は、コミュニティの拡大が増えています。 ギャラリーには、&nbsp;&nbsp;アプリケーションに組み込み可能なプラグインのソース コードが提供され、その方法に関する手順と、プラグインの動作を確認するデモ リファレンスが含まれています。</p>\n\n<h2>プラグインの作成</h2>\n\n<p>プラグインは JavaScript を使用して作成され、CSS でスタイルが設定されます。 コードのように書式設定されたプラグインを記述します。 役立つには、ギャラリーの例のいずれかを確認して、開始に役立ちます。</p>\n\n<pre class=\"prettyprint\">\n(function () {\n    amp.plugin(&#39;yourPluginName&#39;, function (options) {\n        //plugin code\n    });\n}).call(this);</pre>\n\n<p>プラグインをビルドするには、API と イベント<a href=\"https://aka.ms/ampdocs\"></a>の完全な一覧については&#39;確認してください。 新しい機能の追加、ボタンの追加または削除、色の変更、または他の製品との統合を行います。 何かクールなものを作成したら、他のユーザーも使用できるよう、<a href=\"aka.ms/ampplugins\"></a>プラグイン ギャラリーに送信してください。</p>\n\n<h2>プラグインの使用</h2>\n\n<p>ギャラリーからプラグインを選択した後、または独自のプラグインを作成したら、JavaScript と CSS (該当する場合) を HTML ページのヘッドに含めるだけで完了します。</p>\n\n<pre class=\"prettyprint\">\n&lt;head&gt; \n&lt;script src=&quot;path_to_plugin.js&quot; type=&quot;text/javascript&quot;&gt;&lt;/script&gt; \n&lt;link href=&quot;path_to_stylesheet.css&quot; rel=&quot;stylesheet&quot; /&gt; \n&lt;/head&gt; </pre>\n\n<p>次に、プラグイン オプションを含め、プラグインの名前と、プラグインで必要な構成可能なオプションを JSON 形式で指定して、プレーヤーの初期化コードを更新します。</p>\n\n<pre class=\"prettyprint\">\nvar myOptions = {\nautoplay: true,\ncontrols: true,\nwidth: &quot;640&quot;,\nheight: &quot;400&quot;,\nposter: &quot;&quot;, \nplugins: { yourPluginName: {examplepluginOption: true}}  };\nvar myPlayer = amp(&#39;[video tag id]&#39;, myOptions); </pre>\n\n<p>プラグインは準備ができている必要があります。簡単&rsquo;です。</p>\n\n<h2>プラグインの送信</h2>\n\n<p>プラグイン ギャラリーで共有するすばらしいプラグインを作成または変更しましたか? プラグイン ギャラリーに含めるプラグインを送信するには、ギャラリーの [送信] ボタンをクリックし、電子メール テンプレートに入力します。</p>\n\n<p>チャレンジに&rsquo;関するご質問<a href=\"mailto:ampinfo@microsoft.com\"></a>&rsquo;やご質問がある場合は、お知らせください。お手伝いします。</p>\n\n<h2>フィードバックの提供</h2>\n\n<p>Azure Media Playerの拡大と進化を続け、機能を追加し、新しいシナリオを実現します。 UserVoice を使用して、新しい機能を要求したり、アイデアやフィードバック <a href=\"https://aka.ms/ampuservoice\">を提供したりすることができます</a>。 特定の問題がある場合、質問がある場合、またはバグが見つけた場合は、 に 1 行お寄わせください <a href=\"mailto:ampinfo@microsoft.com\">ampinfo@microsoft.com</a>。</p>\n\n<p><a href=\"https://aka.ms/ampsignup\">サインアップして</a> 、提供する必要があるすべてのAzure Media Player最新の情報を得る。</p>\n\n<h4>その他の技術情報</h4>\n\n<ul>\n    <li><a href=\"https://aka.ms/ampinfo\">詳細情報</a></li>\n    <li><a href=\"https://amp.azure.net/libs/amp/latest/docs/license.html\">ライセンス</a></li>\n    <li><a href=\"https://aka.ms/ampdocs\">ドキュメント</a></li>\n    <li><a href=\"https://aka.ms/ampsamples\">サンプル</a></li>\n    <li><a href=\"https://aka.ms/azuremediaplayer\">デモ ページ</a></li>\n    <li><a href=\"https://aka.ms/ampplugins\">プラグイン ギャラリー</a></li>\n    <li><a href=\"https://aka.ms/ampuservoice\">UserVoice</a></li>\n    <li><a href=\"https://aka.ms/ampsignup\">サインアップ</a></li>\n</ul>"
