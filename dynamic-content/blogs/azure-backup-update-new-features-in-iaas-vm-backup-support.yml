Title: Azure Backup - IaaS VM バックアップ サポートの新機能
Summary: 長期リテンション期間のような IaaS VM バックアップ サポートの新機能により、Azure Backup の Azure IaaS 仮想マシンをシンプルで信頼性の高い方法でバックアップする機能が強化されます。
Content: >-
  本日は、今年の初めにプレビューされた Azure IaaS VM Azure Backupのサポートを提供する新機能をお知らせします<a href="https://azure.microsoft.com/blog/2015/03/26/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/"></a>。 新しい一連の機能には、より多くのデータ ディスクを使用した仮想マシンのバックアップ、長期的な保有期間などのサポートが含まれます。 これらの機能によりAzure Backupで Azure IaaS 仮想マシンをバックアップする機能が強化されます。


  &nbsp;

  <h2>Azure Backup の新機能</h2>

  <h3>バックアップ仮想マシンのデータ ディスク制限の向上</h3>

  <ul>
   <li>OS ディスクに加えて、16 のデータ ディスクを使用した仮想マシンのバックアップのサポート。</li>
   <li>この強化されたサポートには、より予測可能なバックアップ時間が付属しています。</li>
  </ul>

  <h3>長期保有のサポート</h3>

  <ul>
   <li>仮想マシンのバックアップは、最大 99 年間保持できます。</li>
   <li>柔軟で業界標準の GFS スキーマでは、バックアップ コピーのリテンション期間の選択肢を強力にカスタマイズできます。</li>
  </ul>

  <div id="attachment_334984" align="aligncenter" width="614"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/24/Capture.png"><img class="size-medium wp-image-334984" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture-614x369.png" alt="Example backup retention settings for retaining up to 99 years" width="614" height="369" /></a> 最大 99 年間保持するためのバックアップ保有期間設定の例</div>

  <h3></h3>

  <h3>強化された監視とレポート</h3>

  <ul>
   <li>ダウンロード可能な概要レポートには、毎日、毎週、毎月のバックアップ操作と復元操作のスナップショットが表示されます。</li>
   <li>すべてのバックアップ ジョブに、特定のバックアップ ジョブのストレージ使用量を追跡するために転送されたバックアップ データ サイズの値が含まれる。</li>
   <li>エクスポート ジョブ機能は、指定された期間にトリガーされるジョブに関する詳細情報を提供し、指定したフィルターごとにジョブの詳細を取得するためにカスタマイズできます。</li>
  </ul>

  <h3></h3>

  <h3>強力な選択肢の追加</h3>

  <ul>
   <li>オフライン VM バックアップ: オフライン VM で保護を構成する機能。</li>
   <li>ジョブの取り消し: 進行中のバックアップまたは復元ジョブを取り消す機能。</li>
   <li>組み込みのバックアップ ポリシー: 作成されたバックアップ コンテナーには、バックアップを大規模に設定する場合に数回のクリックを節約する組み込みのバックアップ ポリシーが用意されています。</li>
   <li>選択したストレージ アカウントに仮想マシンを復元する機能。</li>
  </ul>

  <h2></h2>

  <h2>Azure Virtual Machines のバックアップをセットアップする 3 つの簡単な手順</h2>

  Azure 仮想マシンのバックアップの設定は、次の 3 つの簡単な手順で実現できます。

  <ol>
   <li><strong>コンテナー</strong> 内で保護できるマシンAzure Backupします。</li>
   <li><strong>検出</strong> された仮想マシンをコンテナーにAzure Backupします。</li>
   <li><strong>登録</strong> された仮想マシンを保護するには、バックアップ スケジュールと保持する期間を定義するポリシーに関連付けします。</li>
  </ol>

  &nbsp;


  コンテナーがない場合は、バックアップする仮想マシンと同じリージョンに Azure Backup コンテナーを <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">作成します。</a>


