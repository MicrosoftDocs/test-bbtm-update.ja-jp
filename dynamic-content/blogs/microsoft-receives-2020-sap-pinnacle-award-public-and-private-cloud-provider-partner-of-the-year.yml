Title: 'Microsoft は、2020 SAP® Award: Public and Private Cloud Provider Partner of the Year を受け取ります'
Summary: SAP は最近、パブリックおよびプライベート クラウド プロバイダーの 2020 年の SAP® Award カテゴリに対して、Microsoft の年間パートナーに名前を付けしました。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67a92774-dd20-4e73-9cc2-fe739dcbae4d.png"><img align="right" alt="SAP" border="0" height="197" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e39f1cec-f251-4211-9158-9fbaa3452be2.png" style="margin: 0px 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="SAPIm" width="191"></a>&rsquo; は、最近、パブリックおよびプライベート クラウド プロバイダーの <a href="https://www.sap.com/partner/find/award-winners.html" target="_blank">2020 年の SAP&reg; Award カテゴリ</a>に対して Microsoft のパートナーオブ ザ Year という名前を付け、SAP を共有しました。 SAP は、SAP とのパートナーシップの開発と成長に優れ、お客様のより良い実行を支援する上で優れたトップ パートナーに対して、これらの特典を毎年提供しています。 複数のカテゴリの勝者とファイナリストは、SAP フィールドからの推奨事項、顧客フィードバック、パフォーマンス 指標に基づいて選択されました。</p>


  <p>Microsoft と SAP には、エンタープライズ クラスの製品、サービス、<a href="https://azure.microsoft.com/en-us/solutions/sap/customers/" target="_blank"></a>および最もミッション クリティカルなビジネス プロセスの実行に依存するサポートを相互のお客様に提供する長いパートナーシップの歴史があります。 <a href="https://customers.microsoft.com/en-us/story/cona-services-partner-professional-services-azure" target="_blank">CONA Services</a> のようなお客様は、Azure で 28 TB の SAP HANA システムを実行することで、1 日に 160,000 件を超える販売注文を処理する機敏性とパフォーマンスが&reg;向上しています。 <a href="https://customers.microsoft.com/en-us/story/daimler-manufacturing-azure" target="_blank">Sap</a> S/4HANA&reg; と Azure を使用してオンデマンドでリソースを 30 分でスピンアップすることで運用コストを 50% 削減し、機敏性を高め、400,000 社のグローバル サプライヤーを支援しました。 <a href="https://customers.microsoft.com/en-us/story/carlsberg-group-adds-security-lowers-costs-with-azure-migration-including-sap" target="_blank">Carlsberg</a> はインフラストラクチャを最新化し、6 か月以内に 1,600 TB のデータすべてを Azure に移行することで、SAP の運用環境を最適化しました。</p>


  <p>2019 年 10 月に <a href="https://news.microsoft.com/2019/10/20/sap-partners-with-microsoft-for-first-in-market-cloud-migration-offerings/" target="_blank">、Embrace</a> イニシアチブを発表することで、この関係をさらに深め、Microsoft と SAP は独自の市場間パートナーシップに署名しました。 このイニシアチブの一環として、SAP、Microsoft、および Microsoft の共同パートナー エコシステムは、SAP ERP を SAP S/4HANA&reg; にクラウドに移行する適切に定義されたパスを顧客に提供するために取り組み、アプリケーションの力を活用して真のイノベーションを推進しています。 具体的には、チームは次の作業を行っています。</p>


  <ul>
      <li><strong>SAP ERP のオンプレミス エディションから SAP S/4HANA への簡単な移行&reg;</strong> 統合された製品と業界のソリューションを使用しているお客様向けです。 業界の市場バンドルでは、単一の参照アーキテクチャと実装を効率化するためのパスを使用して、重点を置く業界のお客様向けクラウドへのロードマップを作成します。</li>
      <li><strong>簡略化された解決のためのコラボレーション サポート モデル</strong>。 お客様からのフィードバックに応じて、Azure と SAP Cloud Platform のサポート モデルを組み合わせると、移行を容易にし、コミュニケーションを改善できます。</li>
      <li><strong>顧客のニーズをサポートするために共同で開発された市場体験</strong>。 SAP と連携して設計された Microsoft およびシステム インテグレーター パートナーは、推奨されるソリューションと顧客向け参照アーキテクチャを使用して、デジタル企業にロードマップを提供します。 これらは、Microsoft、SAP、システム インテグレーター全体の製品、サービス、およびプラクティスに対して、業界によって整合的なアプローチを提供します。</li>
  </ul>


  <p>この数か月は、SAP マーケティングの同僚とさらに緊密に取り組み、顧客に対して抱き合うイニシアチブの約束を本当に約束する特権を得ました。 この約束は、インテリジェントな企業に顧客の変革を加速&rsquo; させる価値を生み出すすべてです。 しかし、私は一人ではありません。 2 つの組織の営業、マーケティング、エンジニアリング、およびサポート チームは、Azure でミッション クリティカルな SAP ソリューションを構築して実行しやすく、より明確にするためにチームを組み合わせています。 このようなグローバルな混乱と不確実な状況の中で、お客様が複雑さを軽減し、従業員を支援し、イノベーションを推進し、ビジネスを効率的に実行する責任を、両方の企業が大きく感じていると思います。</p>


  <p>SAP と Microsoft は 25 年以上にわたりパートナーです。 実際、Microsoft は&rsquo;、SAP S/4HANA&reg; を含め、過去 20 年以上、独自の財務、人事、サプライ チェーンのために SAP を実行してきた唯一のクラウド プロバイダーです。 Microsoft IT チームは、2020 年 4 月 22 日に予定されているこの仮想セッションで<a href="https://info.microsoft.com/ww-landing-azure-webinar-series-it-lessons-from-migrating-sap-workloads-to-azure.html" target="_blank"></a>、クラウドで SAP ビジネス アプリケーションを移行して実行した経験を共有します。 同様に、SAP は、SAP S/4HANA に基づくものも含め、増え続ける内部システム ランドスケープを実行するように Azure を選択しました&reg;。 お客様に世界クラスのエクスペリエンスを提供するために一緒に取り組むというコミットメントは、長年にわたりより強力に成長してきました。 私は、このパートナーシップが、顧客がクラウドで得られる価値を加速させ、成長、イノベーション、ビジネス変革のための新しい機会を開く、より統一されたアプローチを採用している毎日を本当に信じて見ます。</p>


  <p>Azure 上の <a href="https://www.azure.com/sap" target="_blank">SAP ソリューションの詳細を確認してください</a>。</p>
