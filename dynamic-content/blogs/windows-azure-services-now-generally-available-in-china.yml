Title: Windows 21Vianet が運用する Azure の場合、中国で一般提供
Summary: 21Vianet...が運用する Windows Azure の公開開始により、パブリック クラウド プラットフォーム テクノロジを中国内部から一般提供する最初の多国籍企業になれたのは、私たちの楽しみです。
Content: >-
  21Vianet が運営する Windows Azure の公開開始により、パブリック クラウド プラットフォーム テクノロジを中国内部から一般提供する最初の多国籍企業になれたと思います。この成果は、中国で Windows Azure サービスを運営および販売している中国最大のインターネット サービス プロバイダーの 1 つである Microsoft と 21Vianet の間の独自のパートナーシップによって可能にされました。Windows 21Vianet が運用する Azure は、Microsoft のグローバルな Windows Azure サービスと同じテクノロジに基づいており、Microsoft の最新のクラウド テクノロジと利点を中国のお客様に提供し、中国全体での技術的な開発を推進する信頼性と柔軟性に優れた価値ベースのサービスを提供します。


  今日の重要な <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/03/26/microsoft-becomes-the-first-global-public-cloud-provider-in-china-with-the-general-availability-of-microsoft-azure-in-the-region.aspx">マイルストーンの詳細については、Microsoft</a> の公式ブログを参照してください。
