Title: 2,500 ドル以上のゲーム サービスを使用して次の iOS および Android ゲームを構築する
Summary: Microsoft では、Microsoft ファミリの一部として GDC での PlayFab の最初の年を記念して、2,500 ドルを超える PlayFab、App Center、および Azure サービスを提供する開発者向けの特別なオファーを開始します。
Content: >-
  <p>Microsoft ファミリの一部として GDC で PlayFabs&rsquo; の最初の年を記念するために、最大 1 年間無料で 2,500 ドル以上の PlayFab、App Center、および Azure サービスを提供する開発者向けの特別なオファーを開始します。</p>


  <p>このプロモーションは最初の 1,000 人の登録者に限定され、2018 年 5 月 31 日に終了します。そのため<a href="https://azure.microsoft.com/en-us/get-started/gaming-promotion/" target="_blank"></a>、今すぐプロモーション ページにアクセスしてサービスを要求してください。</p>


  <h2>これらの無料サービスでは何ができますか?</h2>


  <p>PlayFab、App Center、Azure 全体で完全なツールセットを使用して、次にヒットしたモバイル ゲームをビルド、テスト、収益化します。</p>


  <h2>PlayFab</h2>


  <p>PlayFab サービスを使用してゲームをより&ndash; 迅速に構築し、LiveOps ツールを使用してプレーヤーを引き付け、保持し、収益化します。</p>


  <ul>
   <li>プレーヤー認証、データ ストレージ、リアルタイム分析、オプションのデータ ウェアハウス、セグメント化ツール、ランキングとランキング、リモート構成、トリガーされたアクションなど、最大 100,000 MAU のコア PlayFab サービスにアクセスします。</li>
   <li>1,200 以上のゲームで毎月 8,000 万人のアクティブなプレーヤーに力を供給するのと同じサービスを使用して構築します。</li>
  </ul>


  <h2>App Center</h2>


  <p>App Centerを使用して、クラウド内の何千もの実際のデバイスで iOS および Android ゲームをテストし、ベータ テスト担当者に配布し、クラッシュおよび分析データを使用して実際の使用状況を監視します。</p>


  <ul>
   <li>440 以上の構成を使用して、クラウド内の 3,300 を超える実際の iOS および Android デバイスでテストします。</li>
   <li>無制限のユーザーとアプリ ストアにアプリを配布します。</li>
   <li>すべてのユーザーに無制限のプッシュ通知を一度に無料で送信できます。</li>
   <li>リアルタイムのクラッシュ レポートと高度な分析を使用して、ネイティブの iOS および Android ゲームを監視します。</li>
  </ul>


  <h2>Azure</h2>


  <p>高度な Azure サービスを追加して、ゲームをさらに保護、スケーリング、拡張します。</p>


  <ul>
   <li>30 日間を費やすために、200 ドルのクレジットで Azure コンピューティング、ストレージ、分析にアクセスします。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d67cacb0-ab75-4009-97b4-2048440b7551.png"><img alt="Idle Miner" border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1976e91-d2a4-481d-8851-67894ed584fc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アイドル 状態のマイナー" width="1200"></a></p>


  <p>人気ゲームのアイドル マイナー Tycoon のメーカーである <a href="https://customers.microsoft.com/en-us/story/fluffyfairygames-media-telco-azure" target="_blank">、The Good Friends games</a> で、彼らがこれらのツールを使用して何百万人ものファンとのヒット ゲームを構築した方法を確認してください。</p>


  <p>この期間限定の<a href="https://azure.microsoft.com/en-us/get-started/gaming-promotion/" target="_blank"></a>プロモーションを今すぐ要求し、<a href="https://azure.microsoft.com/gdc-2018" target="_blank">GDC</a> のブースに立ち寄って、Azure、PlayFab、App Center などの専門家と話をします。</p>
