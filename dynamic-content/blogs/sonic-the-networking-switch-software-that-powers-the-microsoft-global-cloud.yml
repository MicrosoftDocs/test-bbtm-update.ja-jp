Content: >-
  <p>マイクロソフトは、世界最大規模のクラウドの運用を通じて、パフォーマンス、可用性、安全性に優れたグローバル ネットワークの構築や管理に関するさまざまな知見を得ています。 これまでの経験から、数百のデータセンターを運用し、数万のスイッチを使用する場合、以下の要件を満たす必要があることを学びました。</p>


  <ul>
   <li>ネットワークの各層で最高レベルのスイッチ ハードウェアを使用すること。</li>
   <li>エンド ユーザーに影響を与えることなく新機能をデプロイすること。</li>
   <li>更新プログラムのロールアウトは、全体的な安全性と信頼性を確保しながら、数週間ではなく数時間で完了させること。</li>
   <li>クラウド規模の詳細なテレメトリと、完全に自動化された障害対策を活用すること。</li>
   <li>ネットワーク ソフトウェアSoftware-Defined統合構造を使用してネットワーク内のすべてのハードウェア要素を簡単に制御し、重複を排除し、障害を減らします。</li>
  </ul>


  <p>これらの要件に対処するために、Microsoft は、ネットワーク スイッチの操作と管理のための革新的なクラウド (SONiC) におけるオープン ネットワーク用ソフトウェアを開発しました。 Microsoft は、このイノベーションをコミュニティにオープン ソース化し、<a href="https://azure.github.io/SONiC/">SONiC GitHub リポジトリで利用できます</a>。 SONiC は、ハードウェアおよびソフトウェア パートナーの大規模で成長しているエコシステムを備え、複数の切り替えプラットフォームとさまざまなソフトウェア コンポーネントを提供する、独自に拡張可能なプラットフォームです。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Blogs/Azure/SONiC-The-networking-switch-software-that-powers-the-Microsoft-Global-Cloud/player" width="960"></iframe></p>


  <h2>スイッチ抽象化インターフェイス (SAI) によってハードウェアのイノベーションが促進される</h2>


  <p>SONiC は、標準化された API を定義する <a href="https://github.com/opencomputeproject/SAI">SWITCH Abstraction Interface (SAI)</a> 上に構築されています。 ネットワーク ハードウェア ベンダーはこれを使用して、ASIC (アプリケーション固有の統合回線) へのプログラミング インターフェイスの一貫性を維持しながら、優れた速度を実現できる革新的なハードウェア プラットフォームを開発できます。 Microsoft オープン ソースの 2015 年の SAI。 このアプローチにより、オペレーターは、シリコン、CPU、電力、ポート密度、光学、速度の急速なイノベーションを活用しながら、複数のプラットフォームにわたる 1 つの統合ソフトウェア ソリューションへの投資を維持できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e54cea1a-bb02-4e43-8594-45b2dd5a2256.png"><img alt="SDN" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3adfcf29-fc9f-4bec-bfc4-8aa029d7ca6d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="SDN" width="679"></a></p>


