  <h2>コンテナーを使用したモジュール設計により、ソフトウェアの進化が促進されます</h2>


  <p>SONiC は、モノリシック スイッチ ソフトウェアを複数のコンテナー化されたコンポーネントに分割する最初 <a href="https://en.wikipedia.org/wiki/Operating-system-level_virtualization">のソリューション</a> です。 SONiC を使用すると、ダウンタイムを発生ささなく、きめ細かな障害復旧とサービス内アップグレードが可能になります。 これは、オープン ソースのキーと値のペア ストアを利用してすべてのスイッチ状態要件を管理し、スイッチを目標状態に向かって駆動するサービスである <a href="https://github.com/Azure/SONiC/blob/gh-pages/architecture.md">Switch State Service (SWSS)</a> と組み合わせて行います。 バグ修正のためにスイッチ イメージ全体を置き換える代わりに、データ プレーンのダウンタイムを発生させずに、 <a href="https://en.wikipedia.org/wiki/Border_Gateway_Protocol">Border Gateway Protocol (BGP)</a> などのプロトコルを含む新しいコードで欠陥のあるコンテナーをアップグレードできます。 この機能は、SONiC プラットフォームのサービス性とスケーラビリティの重要な要素です。</p>


  <p>また、コンテナー化により、SONiC を非常に拡張可能にできます。 その中核となる SONiC は、クラウド ネットワーク シナリオを対象とします。このシナリオでは、シンプルさと大規模な管理が最も優先度が高くなります。 オペレーターは、最小限の労力で新しいコンポーネント、サードパーティ製、独自のソフトウェア、またはオープン ソースのソフトウェアをプラグインし、SONiC を特定のシナリオに合わせて調整できます。</p>


