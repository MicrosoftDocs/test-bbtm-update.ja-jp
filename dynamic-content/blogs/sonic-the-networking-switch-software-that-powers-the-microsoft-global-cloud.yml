  <p align="left">監視および診断機能は、大規模なネットワーク管理にも重要です。 Microsoft は、障害の早期検出、障害の相関関係、人間の介入なしに自動化された復旧メカニズムなどの分野で継続的にイノベーションを起こしています。 <a href="https://atscaleconference.com/videos/pingmesh-netbouncer-fine-grained-path-and-link-monitoring-for-data-centers/">Netbouncer</a> や <a href="https://conferences.sigcomm.org/sigcomm/2015/pdf/papers/p479.pdf">Everflow</a> などのこれらのイノベーションはすべて SONiC で利用できます。これらは、何年もの運用経験の集大成を表しています。</p>


  <h2 align="left">急速に成長するエコシステム</h2>


  <p align="left">SONiC と SAI は、昨年、業界で幅広いサポートを受けしてきました。 ほとんどの主要なネットワーク チップ ベンダーは、主要な ASIC で SAI をサポートしています。</p>


  <ul>
   <li>
   <div align="left"><a href="https://www.barefootnetworks.com/">Barefoot Networks</a>: Tofino</div>
   </li>
   <li>
   <div align="left"><a href="https://www.broadcom.com/">Broadcom Limited</a>: Trident と Tomahawk</div>
   </li>
   <li>
   <div align="left"><a href="https://cavium.com/">Ium:</a> XPliant</div>
   </li>
   <li>
   <div align="left">Centec Networks: Goldengate</div>
   </li>
   <li>
   <div align="left"><a href="https://www.mellanox.com/">Mellanox テクノロジ</a>: Spectrum</div>
   </li>
   <li>
   <div align="left"><a href="https://www.marvell.com/">Marvell Technology Group Ltd.</a>: Prestera</div>
   </li>
   <li>
   <div align="left">Nephos Inc: Taurus</div>
   </li>
  </ul>


  <p align="left">コミュニティは、新しい拡張機能と高度な機能を SAI リリースに積極的に追加しています。</p>


  <ul>
   <li>
   <div align="left">Broadcom、Marvell、Barefoot、Microsoft は、ASIC と強力な分析機能を詳細に可視化するために、SAI で高度な監視とテレメトリを推進しています。</div>
   </li>
   <li>
   <div align="left">Mellanox、Centium、Dell、Centec は、より豊富なプロトコル サポートと大規模なネットワーク シナリオのために、SAI へのプロトコル発表に貢献しています。たとえば、MPLS、拡張 ACL モデル、ブリッジ モデル、L2/L3 マルチキャスト、セグメント ルーティング、802.1BR などです。</div>
   </li>
   <li>
   <div align="left">Dell と Metaswitch では、L3 高速再ルーティングと BFD の提案を追加することで、障害の回復性とパフォーマンスを SAI に提供しています。</div>
   </li>
   <li>
   <div align="left">Mellanox と Broadcom、および Dell によるマルチ NPU によって駆動されるパイプライン モデルは、上に構築された SAI とネットワーク スタックが適用できるインフラストラクチャを強化します。</div>
   </li>
  </ul>


  <p align="left">Open Compute Project U.S. Summit 2017 では、複数のスイッチ ハードウェア企業から 100 ギガビットのスイッチを紹介します。 SONiC は、最新かつ最速の SKU で有効になっています。 SONiC をサポートするプラットフォームは次のとおりです。</p>


  <ul>
   <li>
   <div align="left"><a href="https://www.arista.com/en/">Arista Networks</a>: 7050 および 7060 シリーズ</div>
   </li>
   <li>
   <div align="left">Centec Networks: E580 および E582 シリーズ</div>
   </li>
   <li>
   <div align="left"><a href="https://en.wikipedia.org/wiki/Dell">Dell Inc</a>: S6000 ON、S6100-ON、Z9100-ON シリーズ</div>
   </li>
   <li>
   <div align="left"><a href="https://www.edge-core.com/">エッジコア ネットワーク</a>: AS7512 シリーズ、100b</div>
   </li>
   <li>
   <div align="left"><a href="https://www.facebook.com/">Facebook</a>: 100</div>
   </li>
   <li>
   <div align="left">Ingrasys Technology Inc.: S9100 シリーズ</div>
   </li>
   <li>
   <div align="left">Marvell Technology Group Ltd.: RD-BC3-4825G6CG-A4 および RD-ARM-48XG6CG-A4 シリーズ</div>
   </li>
   <li>
   <div align="left">Mellanox テクノロジ: SN2700 シリーズ</div>
   </li>
  </ul>


  <p align="left">SONiC を使用すると、クラウド コミュニティには選択肢があります&mdash;。最適なソリューションを選択できます。 パートナーは、より充実した環境を提供するために、このシステムに参加しています。</p>


  <ul>
   <li>
   <div align="left">Arista は、SONiC 上で実行する EOS BGP のようなコンテナー化された EOS コンポーネントを提供しています。 SONiC コミュニティは、Aristas の豊富な&rsquo; EOS ソフトウェア スイートに簡単にアクセスできます。</div>
   </li>
   <li>
   <div align="left">Ubuntu のスナップとしての Canonical 対応 SONiC。 これにより、切り替えに SONiC を展開できるだけでなく、SONiC を使用してサーバーをデプロイすることもできます。 統合されたネットワークとサーバーのデプロイにより、オペレーターの機敏性が大幅に向上します。</div>
   </li>
   <li>
   <div align="left">Swarm を使用して SONiC コンテナーを管理する Docker が有効になっています。 Swarm は、シンプルで宣言型のサービス モデルを使用して、SONiC を大規模に管理および更新できます。</div>
   </li>
   <li>
   <div align="left">Mellanox は SONiC を使用して、Spectrum ASIC のハードウェアベースのパケット生成機能を提供しています。 これは、診断とトラブルシューティングに役立つ高度に求められている機能です。</div>
   </li>
  </ul>


  <p align="left">コミュニティとパートナー エコシステムと&rsquo;共に取り組み、現在と将来のネットワークに変革を起こしていけ、</p>


  <p align="left"><a href="https://azure.github.io/SONiC/">SONiC は、</a>GitHub で完全にオープン ソースであり、産業コラボレーター、研究者、学生、イノベーション者が同様に利用できます。 SONiC コンテナー化されたアプローチとソフトウェア シミュレーション ツールを使用すると、開発者は、世界最大のクラウド プラットフォームの 1 つである Microsoft Azure&rsquo; で使用されるスイッチ ソフトウェアを体験し、何百万もの顧客にメリットをもたらすコンポーネントを提供できます。 SONiC はクラウド コミュニティ&rsquo;全体に恩恵を与え、プラットフォームの背後でますます強力なパートナーの勢いに非常に大きな力を与えています。</p>


