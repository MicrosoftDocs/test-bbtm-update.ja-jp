Title: アプリケーションを使用して Azure Virtual MachinesをすぐにAzure Backup
Summary: 現在、Azure Azure Backup (VM) のインスタント リストア機能のリリースVirtual Machinesお知りになります。  インスタント リストアを使用するとAzure Backupディスクと共に格納されているスナップショットから VM を迅速に復旧できます。
Content: >-
  <p>現在、Azure Azure Backup (VM) のインスタント リストア機能のリリースVirtual Machinesお知りになります。 インスタント リストアを使用するとAzure Backupディスクと共に格納されているスナップショットから VM を迅速に復旧できます。 さらに、ユーザーは、関連付けられている仮想マシンの要件と重大性に応じて、バックアップ ポリシー レベルでスナップショットの保持範囲を構成する完全な柔軟性を得て、ユーザーがリソースを細かく制御できます。</p>


  <h2>主な利点</h2>


  <ul>
   <li><strong>インスタント回復ポイント:</strong> バックアップ ジョブの一部として作成されたスナップショットはディスクと共に格納され、すぐに復旧できます。 これにより、復元をトリガーする前にスナップショットがコンテナーにコピーされる待機時間が解消されます。</li>
   <li><strong>インスポット復元機能:</strong>インスタント リストアでは、ユーザーはインセット 復元を実行<a href="https://azure.microsoft.com/en-us/blog/an-easy-way-to-bring-back-your-azure-vm-with-in-place-restore/"></a>する機能も利用できます。そのため、別の場所にディスクのコピーを作成するのではなく、元のディスクのデータを上書きします。 これは、修正プログラムをロールバックする必要があるシナリオで特に便利です。 スナップショット フェーズが完了すると、ユーザーはローカル スナップショットを使用して、修正プログラムが問題が発生した場合に復元できます。</li>
   <li><strong>バックアップ ポリシー レベルでスナップショットの保有期間範囲を柔軟に選択できます。</strong> VM の運用復旧要件に応じて、ユーザーは VM バックアップ ポリシー レベルでスナップショット保有期間の範囲を柔軟に構成できます。 スナップショット保有期間の範囲は、ポリシーに関連付けられているすべての VM に適用され、1 日から 5 日、2 日が既定値になります。</li>
  </ul>


  <p>さらに、ユーザーは最大 4 TB Azure Backupディスク <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-standard-ssd-disks-for-azure-virtual-machine-workloads/">Standard SSDディスク</a> のサポート <a href="https://azure.microsoft.com/en-us/blog/azure-introduces-new-disks-sizes-up-to-4tb/">を受け取る必要があります</a>。</p>


  <h2>スナップショットの保有期間を変更する方法</h2>


  <p>現在からこのエクスペリエンスを有効にし、リージョン別に展開しています。 現在、 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-instant-restore-capability" target="_blank">リージョンの可用性を確認</a> できます。</p>


  <p><strong>ポータル： </strong></p>


  <p>ユーザーは、スナップショット保有期間を既定値の 2 日から 1 日から 5 日の任意の値に変更できます。</p>


