Content: >-
  <p>Azure Big Compute チームは<a href="https://azure.github.io/batch-shipyard/">、Batch Shipyard</a> ツールキットのバージョン 1.0.0 を発表します。これにより、バッチスタイルの Docker 化されたワークロードを Azure Batch コンピューティング プールに簡単にデプロイ<a href="https://azure.microsoft.com/en-us/services/batch/"></a>できます。 Azure Batchを管理することなく、クラウドで並列ジョブを実行できます。 これは&rsquo;、MPI と InfiniBand を使用したラーニングスイープ、NVIDIA GPU を使用したディープ スイープ トレーニング、シミュレーションに最適です。</p>


  <p>コンテナー化されたジョブを 1 台のコンピューターで実行する必要がある場合でも、数百台または数千台のマシンで実行する必要がある場合でも、Batch Shipyard は Azure Batch の機能をブレンドします。これは、大規模な VM のデプロイと管理、高スループット、高可用性ジョブ スケジューリング、自動スケーリングの複雑さを処理して、使用した分だけ支払います。アプリケーション パッケージ化用の Docker&nbsp; コンテナーの機能を使用します。 Batch Shipyard を使用すると、バッチ スタイルと HPC コンテナー化されたワークロードのデプロイの整合性と分離を利用し、Azure Batch SDK に直接開発することなく、任意の規模で実行できます。</p>


  <p>Batch Shipyard の最初のリリースには、次の主な機能があります。</p>


  <ul>
   <li>コンピューティング ノード <a href="https://www.docker.com/">に合Azure Batch Docker</a> ホスト エンジンのインストール</li>
   <li>コンピューティング ノードに必要な Docker イメージの自動デプロイ</li>
   <li>コンピューティング ノード間での Docker イメージのプライベート ピア ツー ピア分散を介した多数の VM で構成されるコンピューティング プールへの大規模な Docker イメージのデプロイの高速化</li>
   <li>指定した場合、Docker イメージがサポートされているコンピューティング ノードでの Docker プライベート レジストリ インスタンスAzure Storage作成</li>
   <li>次の共有データ ボリュームの自動サポート: <ul>
    <li><a href="https://github.com/Azure/azurefile-dockervolumedriver">Azure File Docker ボリューム ドライバーの</a>インストールと、指定した場合にサポートされる SMB/CIFS Azure Storage共有する</li>
    <li><a href="https://www.gluster.org/">GlusterFS 分散ネットワーク</a> ファイル システムのインストールとセットアップ (指定されている場合)</li>
   </ul>
   </li>
   <li>コンピューティング ノードで実行Azure Batchコンテナーへの Azure Batch API の完全なパススルーと共に、ジョブ、タスク、およびファイル <a href="https://azure.microsoft.com/en-us/documentation/articles/batch-api-basics/">の概念</a> とのシームレスな統合</li>
   <li>Docker コンテナー <a href="https://azure.microsoft.com/en-us/documentation/articles/batch-task-dependencies/">Azure Batch複雑</a> な処理パイプラインとグラフを可能にするタスクの依存関係のサポート</li>
   <li>Azure N シリーズ <a href="https://github.com/NVIDIA/nvidia-docker">VM インスタンスでの GPU アクセラレータ Docker</a> アプリケーションの透過 <a href="https://azure.microsoft.com/en-us/blog/azure-n-series-preview-availability/">的なサポート</a> (<a href="https://gpu.azure.com/">プレビュー</a>)</li>
   <li>自動ジョブ クリーンアップを使用してコンピューティング プール上の Dockerized MPI およびマルチノード クラスター アプリケーションに対応するマルチインスタンス タスクのサポート</li>
   <li>HPC の低待機時間 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-a8-a9-a10-a11-specs/">の Azure VM</a> インスタンス (つまり、STANDARD_A8 と STANDARD_A9) で MPI 用の Infiniband/RDMA を使用して Docker コンテナーを実行するための透過的な支援</li>
   <li>指定されている場合は、コンピューティング ノード上の Docker ホストへの SSH トンネリングの自動セットアップ</li>
  </ul>


  <p>また&rsquo;、Deep ラーニング、Computational <a href="https://github.com/Azure/batch-shipyard/tree/master/recipes"></a> Fluid Dynamics (CF)、分子力学 (MD)、Batch Shipyard によるビデオ処理などのシナリオを可能にするレシピの初期セットも提供しました。 実際、私たちは、ディープ ラーニングを簡単で低ラーニングAzure Batchエクスペリエンスを実現する目的で作り上げを目指しています。 ツールキットをインストールし、Azure Batch と Azure Storage の資格情報を取得したら、<a href="https://github.com/Azure/batch-shipyard/blob/master/docs/02-batch-shipyard-quickstart.md">15</a> 分以内に <a href="https://cntk.ai/">CNTK</a>、<a href="https://caffe.berkeleyvision.org/">Caffe</a>、<a href="https://www.tensorflow.org/">または TensorFlow</a> を Azure Batch コンピューティング プールで実行できます。 次に示すのは、nvidia-smi CNTK Batch Shipyard 経由で GPU 対応の VM STANDARD_NC6で実行されているアプリのスクリーンショットです。</p>


