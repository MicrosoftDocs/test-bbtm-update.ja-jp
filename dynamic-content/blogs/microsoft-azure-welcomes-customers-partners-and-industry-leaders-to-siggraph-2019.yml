Title: Microsoft Azure、顧客、パートナー、および業界リーダーが siggraph 2019!
Summary: 'SIGGRAPH は、Microsoft Azure を使用してロサンゼルスに戻ります。 ブース #1351 に参加して、Azure が最先端の顧客、革新的なパートナー、業界でどのように作業しているかをご確認ください。'
Content: >-
  <p><a href="https://s2019.siggraph.org/" target="_blank">Siggraph</a>はロサンゼルスに戻されるため、Microsoft Azure ます。 ブースの #1351 に参加して、最先端のお客様や革新的なパートナーからのご意見をお待ちしております。</p>


  <p>Teradici、Bebop、サポートパートナー、Blender などは、クラウドベースのレンダリングとメディアワークフローの最新機能を紹介するために用意されています。</p>


  <ul>
      <li>Teradici &rsquo; s PCoIP ワークステーションアクセスソフトウェアのリアルタイムデモを参照してください。これは、Azure &rsquo; の NVIDIA gpu 上のグラフィックス高速化アプリケーションで、世界クラスのエンドユーザーエクスペリエンスを実現する方法を紹介しています。</li>
      <li>BeBop プラットフォームで、業界標準の視覚効果、アニメーション、およびその他の実稼働後ツールのライブデモを体験してください。 これは、クラウドベースのメディアとエンターテインメントワークフロー、創造性、コラボレーションのための最先端のソリューションです。</li>
      <li>クラウドインテグレーターサポートパートナーが、複雑で魅力的なハイブリッドワークフローを Azure で実行できるようにする方法について説明します。</li>
      <li>Blender &rsquo; s render Manager Flamenco と Azure &rsquo; との統合について説明し、ユーザーが完全な仮想レンダリングファームとファイルサーバーを簡単にデプロイする方法について説明します。 <a href="https://github.com/Azure/flamenco-manager-azure" target="_blank">Azure Flamenco Manager</a>は GitHub で自由に利用できるようになります。また、お客様がどのように使用されているかを聞いて、フィードバックを受け取ることができ &rsquo; ます。</li>
  </ul>


  <p>&rsquo;また、ハイブリッドクラウドレンダリング環境の作成と管理を簡素化する方法を説明し、オンプレミスの投資を最大限に活用し、オンデマンドでスケールアップして、高パフォーマンスの gpu で出力を増やすことができます。 Microsoft Avere、HPC、Batch の各チームは、これらの新しいテクノロジに関する質問に回答するためのオンサイトとなります。これらはすべて、SIGGRAPH 2019 で一般公開されています。</p>


  <ul>
      <li><strong>Azure レンダー Hub</strong> を使用すると、azure でのハイブリッドクラウドレンダリング環境の作成と管理が簡単になり、既存の AWS Thinkbox 期限または PipelineFX qube との統合が可能になります。 レンダーファーム、トラクター、OpenCue は近日公開予定です。 また、インフラストラクチャのセットアップを調整し、使用量ライセンスとガバナンス制御 (詳細なコスト追跡を含む) を提供します。 <a href="https://github.com/Azure/azure-render-hub" target="_blank">Azure レンダー Hub web アプリ</a>は、フィードバックや機能に関するご要望をお寄せいただく GitHub から入手できます。</li>
      <li><strong>azure fxt エッジフィルター</strong>を使用して、既存のネットワーク接続ストレージ (NAS) と azure ブログ Storage を統合することで、リソースプールを最大限に活用できます。 このオンプレミスキャッシュアプライアンスは、データセンター内、Azure 内、およびワイドエリアネットワーク (WAN) を介してデータへのアクセスを最適化します。 ソフトウェアとハードウェアの組み合わせ Microsoft Azure fxt エッジフィルターは、大規模なレンダリングワークロードをサポートするハイブリッドストレージインフラストラクチャの高スループットと短い待機時間を実現します。 詳細については、 <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">Azure FXT エッジフィルター</a> の製品ページを参照してください。</li>
      <li><strong>NVIDIA gpu</strong>に支えられている<strong>Azure NV シリーズの vm</strong>を使用して、強力な視覚化ワークロードやその他のグラフィックス集中型のアプリケーションをサポートします。 大容量メモリ、premium ディスクのサポート、およびハイパースレッディングは、これらの Vm が前世代と比較して vCPUs の数を2倍にすることを意味します。 <a href="https://www.nvidia.com/en-us/data-center/gpu-cloud-computing/microsoft-azure/" target="_blank">NVIDIA と Azure のパートナーシップ</a>の詳細については、こちらをご覧ください。</li>
  </ul>


  <p>Microsoft チームと Microsoft のパートナーは、Azure のお客様ショーケースとトレーニングプログラムの #512 にもなります。</p>


  <ul>
      <li>火曜日と水曜日の朝の Azure エンジニア、ソフトウェアパートナー、および上位の運用企業が、クラウド対応のワークフローについて、効率を向上し、運用コストを削減するのに役立つ、独自の洞察を共有します。</li>
      <li>次に、午後3時に、Azure での studio ワークフローの詳細について説明します。 これにより、Azure インフラストラクチャ、ネットワーク、ストレージの機能から、Avere キャッシュテクノロジを有効にし、一般的なレンダーファームマネージャーを使用してバーストレンダリング環境をセットアップする方法について説明します。 すべてのトレーニングセッションが終了すると、業界リーダーは、このクラウドについての講演に参加するようになります。 座席は最初に提供されているため、早めに開始しましょう。 以下の完全なスケジュール。
      <ul>
          <li>火曜日、7月30日: &nbsp; 2pm &ndash; 午後</li>
          <li>水曜日、7月31日: &nbsp; 2pm &ndash; 午後</li>
      </ul>

      <ul>
          <li>木曜日、8月1日: 午前10時 &ndash; 1pm</li>
      </ul>
      </li>
  </ul>


  <p>&rsquo;Xbox Adaptive controller について興味をお持ちの場合は、次の技術情報を<a href="https://s2019.siggraph.org/full-program/#program-content" target="_blank">議題</a>に追加することで、エクスペリエンスホールの<a href="https://s2019.siggraph.org/conference/programs-events/adaptive-technology/?tag_type=ptrack188" target="_blank">Adaptive Tech</a> area をご覧になり、新しいテクノロジの詳細を確認してください。</p>


  <ul>
      <li>月曜日、2019年7月29日、: 5:30 &ndash; 2pm 室 504: VFX とアニメーション業界を備えた <strong>仮想</strong> - 環境で、studio のインフラストラクチャとパイプラインの新しいフロンティアに移行する際には、studio を仮想環境に移行するためのベストプラクティスについて、効果的かつ経済的に、安全かつ経済的に進めるためにご参加ください。</li>
      <li>2pm &ndash; 3 から2019年7月30日から日: 5:30 室 503: <strong>クラウドネイティブ</strong> - への移行では、経験を比較し、運用パイプラインと関連リソースをクラウドにプッシュするための手法を紹介します。</li>
      <li>2019年7月31日、12pm &ndash; 1pm 室 309: <strong>容量 video スタジオ</strong> - 容量ビデオプロバイダーは、この新しいメディアの初期時代における経験、課題、およびチャンスについて説明します。 現在の市場はどこにありますか。どこに移動しますか? トピックには、これまでに得られた成功と教訓、アクティブなほとんどのシナリオ、作成者とコンシューマーの見識、テクノロジの進化、市場における傾向、および過去の年数の予測が含まれます。</li>
      <li>2019年7月31日、2pm から午後4時室 406A: <strong>容量ビデオ</strong> - 作成者のコンテンツ作成者は、ストーリー、楽しま、教育、およびその方法について学んだ教訓を伝える手段として、容量ビデオキャプチャを使用する利点について説明します。 資金調達のランドスケープ、対象ユーザーへの最適な方法、最も効果的なストーリーテリング方法、および将来の創造的な方向性を含むトピックが含まれます。</li>
  </ul>


  <p>&rsquo;まだ登録していない場合、またはパスを探している場合は、Code <strong>MICROSOFT19</strong>を使用して無料のゲストパスに<a href="https://register.rcsreg.com/r2/siggraph2019/index.html" target="_blank">今すぐ登録</a>できます。</p>


  <p>お客様のプロジェクトと要件の詳細については、皆様のご意見をお待ちしております。</p>
