Title: 'Real World Windows Azure: 定義 6 の最高技術責任者である Paul Hernacki 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、定義 6 の最高技術責任者である Paul Hernacki と、そのコンテンツと組み合わせて Windows Azure プラットフォームの使用について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、定義 <a target="_blank" href="https://www.definition6.com/">6</a> の最高技術責任者である Paul Hernacki と、Umbraco のコンテンツ管理システムと組み合わせて、顧客の Web サイトをホストする <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォームの使用について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: 定義 6 と提供するサービスについて説明します。 </b></p>  <p><b>Hernacki:</b> 定義 6 は、マーケティングとテクノロジを統合することでブランド エクスペリエンスを再定義する統合マーケティング機関です。 ユーザーを引き付け、顧客のブランド アドボケイトに変える、対話型のリッチ メディア Web サイトと Web ベースのアプリケーションの開発に重点を置いて取り組む。 開発する Web サイトの多くが、大規模なコンテンツ管理型の Web サイトです。 </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか?</b></p>  <p><b>Hernacki: </b><a target="_blank" href="https://www.microsoft.com/net/">Microsoft .NET Framework</a> 上に構築されたコンテンツ管理システムと、お客様のエンタープライズ環境 (Windows Server など) でよく見つかる Microsoft 製品やテクノロジでうまく機能するコンテンツ管理システムを探しました。 その上で、Umbraco は、このアプリケーションに基づくオープンソースのコンテンツ管理システムMicrosoft ASP.NET。 そこから、Umbraco で動作するクラウドベースのサービスが必要でした。 従来のホスティング方法を提供している一方で、一部のお客様は、予測できないサイト トラフィック需要に対応<a target="_blank" href="https://channel9.msdn.com/blogs/jbienz/scaling-web-sites-with-azure-and-local-cache"></a>し、資本支出を回避するために、スケールアップおよびスケールダウンするために、クラウドで Web サイトをホストしたいと考えています。 </p>  <p><b>MSDN: Azure プラットフォームで新しいWindows選択した理由</b></p>  <p><b>Hernacki: </b>Amazon と Google のクラウド オファリングを評価しましたが、どちらも私たちの作業方法とシームレスに組み合わせられないか、また、お客様のために構築する必要がある Web サイトを構築する必要があるツールとまったく同じ方法で作業を続けさせてもらいません。 ただし、Umbraco は、コンテンツ管理システムを使用する Web サイトを Windows Azure プラットフォームにデプロイできるアクセラレータを開発しました。この Web サイトは、お客様のエンタープライズ IT 環境とシームレスに連携します。</p>  <p><b>MSDN: 顧客の Web サイト用の Umbraco コンテンツ管理システムWindows Azure プラットフォームを使用する方法を説明できますか?</b></p>  <p><b>Hernacki: </b>Cox Enterprises の Cox Conserves Heroes Web サイトでソリューションをテストしました。これは、コロケーション ホスティング環境から Windows Azure プラットフォームにわずか 2 週間で完全に移行されました。 Web ロールを使用して Web サイトをホストし、トラフィックの多い期間中にスケールアップする新しい Web ロール インスタンスを簡単に追加し、サイトで通常表示される訪問者数が最も少ないときにスケールダウンするインスタンスの数を減らします。 また、Azure の Blob Storage Windowsバイナリ データを格納し、Microsoft SQL Azure をリレーショナル データベースのニーズに合って格納します。</p>  <p><b>MSDN: 定義 6 を一意にする理由</b></p>  <p><b>Hernacki: </b>お客様向けに開発する対話型サイトに加えて、コンテンツ管理システムとクラウド サービスを含むソリューションを提供することもできます。このソリューションは、すべて一緒に機能し、エンタープライズ IT 環境でうまく機能します。 これにより、お客様のマーケティング ディレクターと CIO の両方が幸せになります。</p>  <p><b>MSDN: Azure プラットフォームを使用して、どのような種類のWindows実現しましたか?</b></p>  <p><b>Hernacki:</b> 開発とデプロイは非常に簡単でした。 既存のスキルと開発ツール (Microsoft Visual Studio 開発システムを含む) を使用して、Web サイトを Azure プラットフォームWindows移行しました。 さらに、今後の作業方法を変更する必要は生じしません。 これで、お客様に提供できる実行可能なクラウドベースのソリューションが提供されます。 Azure Windows Umbraco アクセラレータを使用することで、お客様の複雑なコンテンツ管理のニーズと、クラウドの利点を活用したいというお客様の願いを満たすことができます。</p>  <p><a target="_blank" href="https://www.definition6.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4718.Definitionlogo.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <a target="_blank" href=""></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/08/real-world-windows-azure-interview-with-paul-hernacki-chief-technology-officer-at-definition-6.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
