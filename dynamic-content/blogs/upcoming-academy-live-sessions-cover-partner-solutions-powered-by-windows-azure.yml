Title: 今後の Academy Live Sessions では、Azure を利用したパートナー ソリューションWindows説明します
Summary: これらの&rsquo;無料の今後の Academy Live セッションを見逃して、アプリケーションの構築と収益化に役立つパートナー ソリューションの詳細を確認し、web サイトを Windows...
Content: '<p>これらの&rsquo;無料の今後の Academy Live セッションを見逃して、アプリケーションを構築して収益化し、<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>&nbsp; プラットフォームで Web サイトをセキュリティで保護するのに役立つパートナー ソリューションの詳細を確認してください。各タイトルをクリックして詳細を確認し、登録します。 &nbsp; </p>  <ul>  <li><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=f20i2h9j">クラウドの収益化、InishTech を使用Windows Azure でのソフトウェア ライセンス</a>  <ul>  <li>2011 年 5 月 25 日水曜日、午前 8:00 PDT</li>  <li>この<a target="_blank" href="https://www.inishtech.com/">概要セッションに InishTech</a> に参加して、ISV が ISV のソフトウェア ライセンスおよび保護サービスを使用して Windows Azure アプリケーションを収益化する方法について<a target="_blank" href="https://pinpoint.microsoft.com/en-za/applications/slps-software-licensing-protection-services-for-isvs-12884909740">説明します</a>。 </li>  </ul>  </li>  </ul>  <ul>  <li><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=k49g53h1">Cenzic を使用した Windows Azure での Web サイト のセキュリティ テスト</a>  <ul>  <li>2011 年 6 月 1 日水曜日午前 8:00 PDT</li>  <li>Cenzic とのこのセッションに参加して、Cenzics&rsquo; ClickToSecure Cloud Web テスト サービスと Windows Azure がハッカー攻撃から Web サイトを保護する方法について説明します。</li>  </ul>  </li>  </ul>  <ul>  <li><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=q7e0z153&amp;requireprofile=false">Azure での ISV アプリケーションの収益化 (メタWindowsを使用した Azure での収益化)</a>  <ul>  <li>2011 年 6 月 3 日金曜日、午前 8:00 PDT</li>  <li>このセッションでは、Metacio が SaaS 課金アプリケーションをデモンストレーションし、ISV がアプリケーションを迅速に市場に出し、Azure 上で収益化するのにどのように役立つのWindowsします。 </li>  </ul>  </li>  </ul>  <p>各セッションは 60 分です。&nbsp; </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/24/upcoming-academy-live-sessions-cover-partner-solutions-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
