Title: 26の国で使用できるようになった Azure Marketplace Windows は、17の通貨をサポートしています
Summary: 先月のビルド2011で発表したように、Windows Azure Marketplace は26の国で提供されており、17の通貨をサポートしています。 今回のリリースでは、グローバルな...
Content: '<p>先月のビルド2011で発表したように、Windows Azure Marketplace は26の国で提供されており、17の通貨をサポートしています。 このリリースでは、セキュリティで保護されたコマースプラットフォームを使用して、クラウドアプリケーションとデータのグローバルなマーケットプレースを提供する保証を提供しています。 これらの新しい市場のお客様は、Windows Azure Marketplace で、premium データとアプリケーションの検出、探索、サブスクライブを行うことができるようになりました。</p>  <p><b>使用可能な国 </b>(26): 米国、オーストリア、ベルギー、カナダ、チェコ語、デンマーク、フィンランド、フランス、ドイツ、ハンガリー、アイルランド、イタリア、オランダ、ノルウェー、ポーランド、ポルトガル、スペイン、スウェーデン、スイス、英国、オーストラリア、香港、日本、メキシコ、ニュージーランド、シンガポール。</p>  <p><b>サポートされる通貨 </b>(17): USD、EUR、CAD、CZK、DKK、NOK、PLN、SEK、CHF、GBP、AUD、hkd、JPY、mxn、NZD、SGD。</p>'
