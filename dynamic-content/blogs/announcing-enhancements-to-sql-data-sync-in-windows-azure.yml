Title: Windows Azure での SQL データ同期の機能強化の発表
Summary: SQL データ同期サービスの新しいサービス更新が発表されました。これは、すべての Windows Azure データセンターで運用されています。 過去2つのサービス更新プログラム (6 月と8月) は、
Content: <p>SQL データ同期サービスの新しいサービス更新が発表されました。これは、すべての<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0182tri">Windows Azure</a>データセンターで運用されています。 これまでの2つのサービス更新 (6 月と8月) では、全般的な信頼性の向上に加えて、プレビューに対して次の機能強化が行われています。</p>  <ul>  <li>Geography および geometry を含む空間データ型のサポートを追加しました。</li>  <li>実行中のデータの同期をユーザーが取り消す機能を追加しました。</li>  <li>初期プロビジョニングおよび同期タスクの全体的なパフォーマンスが向上しました</li>  <li>オンプレミスのデータベースと<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0182sql">Windows Azure SQL データベース</a>の間の同期パフォーマンスの向上</li>  </ul>  <p>SQL データ同期を使用すると、Windows Azure SQL &nbsp; データベースと SQL Server またはその他の SQL データベースとの間の定期的な同期を作成してスケジュールすることができます。 &nbsp;SQL データ同期の詳細については、 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh456371">MSDN を</a>参照してください。 また、MSDN で<a target="_blank" href="https://msdn.microsoft.com/library/hh667328.aspx">SQL データ同期ベストプラクティス</a>についても公開しました。</p>  <p>チームは、3月に一般公開されている将来の更新についての作業を困難にしており、皆様からのフィードバックをお待ちしています。 &nbsp;ご意見をお寄せください。 Windows の Azure SQL Database フォーラムを使用して質問したり、問題に関するサポートを受けたりすることができます。 &nbsp;SQL データ同期に表示する機能 &rsquo; はありますか。 &nbsp;機能投票フォーラムを使用して、追加または更新された機能 &rsquo; についてご投票ください。</p>
