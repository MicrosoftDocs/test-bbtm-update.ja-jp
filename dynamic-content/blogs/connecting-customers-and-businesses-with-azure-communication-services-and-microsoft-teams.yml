Title: 顧客と企業を顧客と企業のAzure Communication ServicesとMicrosoft Teams
Summary: 昨年、音声、ビデオ、テキスト チャット、短いメッセージ サービス (SMS) と公衆交換電話ネットワーク (PSTN) への接続によって、アプリケーション、Web サイト、モバイル プラットフォームをまたがって企業が顧客に届けるのに役立つ Azure Communication Services を開始しました。
Content: >-
  <p>昨年、Azure Communication Services を立ち<a href="https://azure.microsoft.com/en-us/services/communication-services/" target="_blank"></a>上げ、企業が音声、ビデオ、テキスト チャット、短いメッセージ サービス (SMS) とパブリック切り替え電話ネットワーク (PSTN)&mdash; への接続によって、アプリケーション、Web サイト、モバイル プラットフォーム間で可能な顧客に到達できるよう支援しました。&mdash; 立ち上げ以降、何百もの顧客とパートナーを複数の業界にわたってプレビューにオンボードし、今月後半の一般提供により多くのサポートを提供する予定です。 リモート顧客エンゲージメントの強化を目指す小売業者から、モバイル認証と通知テクノロジを使用する必要がある銀行や金融機関まで、Azure Communication Services では、インテリジェントで安全でグローバルな通信エクスペリエンスの開発をほんの数行のコードで簡単に行っています。</p>


  <p>この新しいハイパーコネクテッド世界では、ほとんどのやり取りがデジタルであり、仮想訪問や予約中の最小のスナグでも、ユーザーの満足度とリテンション期間に影響を与える可能性があります。 さまざまなプラットフォームでユーザーを接続する場合が多い摩擦を解消することで、より優れたカスタマー エクスペリエンスを提供することで、ビジネスの成果を向上させ、生産性を向上させることができます。</p>


  <p>現在<a href="https://aka.ms/Teams.Interop" target="_blank">の</a>プレビューから、企業は Azure Communication Services を使用して、音声、ビデオ、チャットを介して、Microsoft Teams 上の内部ユーザーとカスタムビルド アプリのユーザーを簡単に接続できます。 つまり、顧客はアプリのダウンロードや必要な認証を行わずに Teams を使用して従業員に接続できます。一方、従業員は、Microsoft 365 エコシステムの使い慣れたインターフェイス (既に共同作業、通信、仕事を毎日行っている場所) を保持します。</p>


  <p><a href="https://www.youtube.com/watch?v=apBX7ASurgM" target="_blank"><img alt="Microsoft Teams with Azure Communication Services video calling interface with an agent and customer on a mobile device" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b905db1-3c26-4a5f-9581-27ee21f0c50f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p><a href="https://aka.ms/ACSMechanics2021" target="_blank">Microsoft Mechanics: Azure Communication Services |ビデオ、音声、チャット アプリを構築する (2021) </a></p>


  <p>Azure Communication Services を使用して Microsoft Teams を拡張すると、金融アドバイザーがクライアントにローン 申請を支援したり、エンドユーザーが新しい製品をインストールするのを支援するカスタマー サポート エージェントや、患者とプロバイダー間の応答時間を短縮できる医療組織など、さまざまなシナリオで企業にメリットをもたらす可能性があります。 Imagineクリックでアドバイザー、エージェント、または医師とビデオ通話またはチャットを開始できます。 新しいアカウントを作成したり、新しいアプリをダウンロードしたりする必要など、通常の障壁は発生しない。 仮想ビデオの医師の訪問数が今年世界で 4 億人を超えると予想される <sup>1 年</sup>で、病院の Web サイトを使用して Teams を使用して患者に直ちに医師を接続する機能を提供すると、仮想的な訪問を楽に感じ、歓迎することができます。 Teamsへの相互運用性を使用すると、企業が顧客に近づき、より接続し続け、より簡単になります。</p>


  <p>Azure Communication Services と Microsoft Teams を使用してエクスペリエンスを構築し、さまざまな使用事例でメリットを期待している複数の組織と協力しています。</p>


  <p style="margin-left: 40px;"><em>&quot;医療における新しい標準は、患者とプロバイダーの経験を支援する医療デリバリーのイノベーションによって推進され、それを妨になることはほとんどありません。開発パートナー Azure Communication Services Andor Health は、選択したプラットフォームの患者を介して、シンプルで直感的な仮想&#39;提供する立場にあります。ほぼすべての技術的能力を持つ患者は、Microsoft Teams ベースの仮想正常性アクセスにシームレスに参加できます。簡単なクリックで、Teams や他のアプリをダウンロードする必要があります。&quot;&mdash;</em>このユビキタス アクセスは、仮想健康の放棄率に寄与する技術的障壁を取り除き、医療の最高基準を維持しながら患者の負荷を増やし、治療継続性と結果を大幅に向上させることが期待されます。Jenkel、最高アーキテクト、Andor Health</p>


  <p style="margin-left: 40px;"><em>&quot;Luware では、優れた顧客とのやり取りを可能にするソフトウェアの開発に情熱を注いでお客様に提供しています。現在、&#39;eコマース アプリ内の仮想銀行取引、ビデオによる販売支援、ライブ チャットなど、今日の企業は便利でリモートの顧客サービスを提供する大きな機会を得ました。&#39;Microsoft と提携し、開発に Azure Communication Services を使用することで、顧客サービス スイート &#39;Nimbus&#39;&quot;&mdash; に Microsoft サービス</em> を組み込み、企業は Microsoft Teams を中心通信ツールとして使用してマルチチャネル戦略を真に実現できます。Luware、CEO、Philipp Beck</p>


  <p>Microsoft Teams への投資からより多くの価値を得る組織やビジネスでは、Azure Communication Services との相互運用性により、Teams プラットフォームに接続するカスタム アプリ エクスペリエンスを構築するために必要な柔軟性とスケーラビリティが提供されます。 おまけとして、バックエンドAzure Communication Servicesを使用すると、Teams エンドポイントからの使用コストは、任意のMicrosoft 365されます。</p>


  <p>複数のプラットフォームにわたるカスタマイズ可能な通信エクスペリエンスの構築は、コラボレーションを最新化するためのビジネス プロセスの不可欠な部分です。 このAzure Communication Services目標は、企業が今日のコミュニケーション エクスペリエンスを変革し、これらの接続されたユーザーの明日のニーズを満たすのに役立ち続けようという目標です。</p>


