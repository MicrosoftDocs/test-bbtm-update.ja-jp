Title: 仮想マシンのシリアル コンソールへのアクセス
Summary: Azure で仮想マシン (VM) プラットフォームの作業を始めてから、お客様から構築を求める声が常に聞こえる機能要求が 1 つでした。 単語ができないと思います...
Content: >-
  <p>Azure で仮想マシン (VM) プラットフォームの作業を始めてから、お客様から構築を求める声が常に聞こえる機能要求が 1 つでした。 Linux VM と&rsquo; Windows VM の両方に対するシリアル コンソール アクセスのパブリック プレビューが開始されるという発表を、言葉で説明できると思います。</p>


  <p>仮想マシンの管理と実行は難しい場合があります。 修正プログラムの適用管理、構成管理、エージェントベースのスクリプト作成、自動化、SSH/RDP 接続、Ansible、Chef、Puppet などの DevOps ツールのサポートなど、VM の管理とセキュリティ保護に役立つ広範なツールが用意されています。 しかし、多くの皆さん&rsquo;から、問題を診断して修正するのに十分ではない場合があるという学習を受け取っています。 変更を行った結果、Linux で fstab エラーが発生し、接続して修正できない可能性があります。 おそらく、プッシュした bcdedit の変更が、Windowsなブート状態に戻った可能性があります。 これで、シリアル ベースの直接アクセスを使用して両方をデバッグし、最も手間の少ないこれらの問題を修正できます。 これは&#39;データセンター内のサーバーにキーボードを接続しているのに、オフィスや自宅の快適さなどです。</p>


  <p>現在、Virtual Machinesのグローバル リージョンでシリアル コンソールを使用できます。 アクセスするには、次の <a href="https://portal.azure.com/" target="_blank">手順にアクセス</a> Azure portal [ サポート + トラブルシューティング ] セクションにアクセスします。 シリアル コンソールにアクセスする方法の簡単なビデオについては、以下を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06d9f6d3-2611-4c76-be94-0ec5128582c7.gif"><img alt="SerialConsole-LinuxAccess" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea9dc5db-d573-4235-a3c1-a3fdc3b6684e.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SerialConsole-LinuxAccess" width="960"></a></p>


  <p>シリアル コンソールのサポートは、Linux VM に自然に提供されます。 この機能では、既存のイメージを変更する必要はありません。作業が開始されます。 ただし、Windowsを有効にするには、いくつかの追加の手順が必要です。 3 月から始まるすべてのプラットフォーム イメージについて、シリアル コンソールを介して公開される特殊管理コンソール (SAC) を有効にするための必要な手順が既に実行されています。 また、シリアル コンソールのドキュメントで説明されているWindows独自の VM とイメージでこれを<a href="https://aka.ms/serialconsolehelp" target="_blank">簡単に構成することもできます</a>。 SAC からコマンド シェルに簡単にアクセスし、次に示すようにシリアル コンソールを使用してシステムと対話できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/521f604a-3126-4e5b-bb65-89ae2165989a.gif"><img alt="SerialConsole-PrivatePreviewWindows" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7de39a22-2836-40d3-b793-d6c0f175a29f.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SerialConsole-PrivatePreviewWindows" width="960"></a></p>


  <p>シリアル コンソールにアクセスするには、仮想マシンに対する VM 共同作成者以上の特権が必要です。 これにより、システムを保護するために、コンソールへの接続が最高レベルの特権で維持されます。 ロールベースのアクセス制御を使用して、アクセス権を持つ必要がある管理者にのみ制限してください。 転送中に送信されるデータはすべて暗号化されます。</p>


  <p>Azure VM でこのサービスを提供するのを楽しく思います。 今すぐ試して、ご自分の考えをお知らせください。 詳細については、<a href="https://aka.ms/serialconsoleazurefriday" target="_blank">Azure Fridays&rsquo;</a>&rsquo;<a href="https://aka.ms/serialconsoletwc" target="_blank">&rsquo;</a> のこのエピソード、シリアル コンソールの Corey を使用した火曜日の月曜日の特別なエピソード、またはシリアル コンソールのドキュメント<a href="https://aka.ms/serialconsolehelp" target="_blank">を参照してください</a>。</p>


