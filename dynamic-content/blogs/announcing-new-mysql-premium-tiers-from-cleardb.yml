Title: ClearDB からの新しい MySQL プレミアムレベルの発表
Summary: ClearDB は、Azure プレビューポータルを通じて完全に専用のデータベースクラスターをサポートするようになりました。 これには、5つの新しいデータベースサイズ変更オプションが含まれます。
Content: >-
  <p>ClearDB は、Azure プレビューポータルを通じて完全に専用のデータベースクラスターをサポートするようになりました。 これには、5つの新しいデータベースサイズ変更オプションが含まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bd8bc5a-ed9e-496e-a075-ee1506df94a5.png"><img alt="ClearDB_Pricing_Tiers" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d1358b0-7f2e-4ca0-a9e4-a120fc41b88f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ClearDB_Pricing_Tiers" width="1024"></a></p>


  <p>ClearDB &rsquo; のすべての新しいプレミアム層データベースは、シングルテナントクラスターでホストされます。 クラスターは、追加コストなしで複数のデータベースをホストでき、使用可能な記憶域によってのみ制限されます。</p>


  <p>プレミアムクラスターはマルチマスターであり、ダウンタイムに対して保護するためのサブセカンダリ自動フェールオーバー機能を提供します。 これには、100% のアップタイム保証、15分のサポート応答時間、6時間の解決保証が含まれます。</p>


  <p>また、Storage と接続の制限も、60GB と300の接続から1tb と6000の接続にまで拡大され、これらのプレミアムクラスターはミッションクリティカルなアプリケーションに最適です。</p>


  <h2>新しい ClearDB 専用リソースの作成</h2>


  <p>ClearDB から新しい premium プランを作成するには、Azure プレビューポータルを使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb3476df-427a-445a-a016-51ce069f29f5.png"><img alt="ClearDB_Clusters" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1846df0-ee1b-40ff-97f6-dceb1fda1d58.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ClearDB_Clusters" width="1024"></a></p>


  <p>専用クラスターに新しい MySQL データベースを作成するには、次の操作を行う必要があります。</p>


  <ol>
   <li>[+ &ldquo; 新規 &rdquo; ] アイコンをクリックします。</li>
   <li>[データ + ストレージ]を選択します。</li>
   <li>次に、[MySQL Database] を選択します。</li>
   <li>データベースの <strong>種類</strong> を選択して変更します。 <strong>専用 </strong>モードでは新しいオプションにアクセスできますが、従来のデータベースは依然として共有されてい <strong>ます。</strong></li>
   <li><strong>クラスター</strong>を構成するには、ドリルダウンします。</li>
  </ol>


  <p>&nbsp;</p>


