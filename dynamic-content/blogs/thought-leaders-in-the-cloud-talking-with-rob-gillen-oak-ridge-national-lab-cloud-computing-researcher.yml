Title: 'クラウドの思考リーダー: Rob Gilen 氏との会話、National Lab Cloud Computing の研究者であるLensIng National Lab Cloud Computing の研究者'
Summary: Rob Gilen は、政府向けクラウド コンピューティング テクノロジの研究を行っています。この技術は、National Researchy の 1 つです。 また、最近、支援する新しいクラウド プラクティスを開始した Planet Technologies にも取り組んでいます。
Content: >-
  <p>Rob Gilen は、政府向け <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">クラウド</a> コンピューティング テクノロジの研究を行っています。この技術は、National Researchy の 1 つです。 また、最近、新しいクラウド プラクティスを開始した Planet Technologies にも取り組んでいます。 <img border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3581.GillenHS.png" style="float: right;" width="173">クラウド コンピューティングを使用して、政府機関や公共部門の組織を支援します。 7 年前に続くクラウド コンピューティングに関する素晴らしいブログを持ち、Web 上でプレゼンテーションや話し合いも多く行っています。 Rob は、Azure MVP Windows (最も価値の高いProfessional。</p>


  <p>このインタビューでは、以下について取り上しています。</p>


  <ul>
   <li><b>サービスとしてのインフラストラクチャの長所と短所</b></li>
   <li><b>クラウドでのデータ スループットの最大化</b></li>
   <li><b>コンピューティング サイエンスにおけるクラウドの導入</b></li>
   <li><b>コンテナー化されたコンピューティングの利点</b></li>
   <li><b>クラウドの設計とオンプレミスの設計</b></li>
  </ul>


  <p><b>Robert Duffner:</b> 少しご自分を紹介してください。</p>


  <p><b>Rob Gilen:</b>私は Planet Technologies のソリューション アーキテクトであり、私<a href="https://www.csm.ornl.gov/" target="_blank"></a>は、こちらは、 のコンピューター サイエンスと数学の部門で働い、私は科学と技術のワークロードに重点を置いて作業を行っています&#39;私は仕事をしています。</p>


  <p><b>ロバート：</b> 先に入り込むには、インフラストラクチャとサービスとしてのプラットフォームの長所と短所は何と見なされ、それらの違いは見えないか。</p>


  <p><b>ロブ：</b> テクノロジのこれらの側面には、それぞれ異なる利点があります。 多くのユーザーの場合、既存のコードの実行は変更されていないか、変更されていないので、サービスとしてのインフラストラクチャ プラットフォームアプローチの方が簡単に使用を開始できます。 これらのサービスまたはオファリングの多&#39;OS に関する要件は必要ない場合があります。</p>


  <p>独自のネットワーク相互接続などの技術的に重点を置くオファリングを受け取る中で、ユーザーはオンプレミスの資産とますます似ているクラウドベースの資産をデプロイできます。</p>


  <p>これまで HPC ユーザーではないが、ローカル コンピューターで多くのコンピューティングを行い、コンピューターにバインドされている可能性がある人の間で、サービスとしてのプラットフォーム オファリングで興味深い取り組み(特に科学コンピューティングの下限から) を見てきた。 私&#39;&nbsp;、サービスとしてのプラットフォームオファリングに固有の API を使用して、問題とアルゴリズムをクラウドに直接拡張できる、作成および開発されたツールを確認しました。</p>


  <p>違いを見越す限り、特定のベンダーが 1 つ以上を提供する日は間もなく終わったと思います。 一部のベンダーを見ていると、&#39;多くのクロスプレイが行き渡っています。 それでも、違いはある程度まで続くと思います。 さらに、&#39;サービスとしてのサービスがすぐに提供されるとは考えもしない必要があります。</p>


  <p>たとえば、Amazons&rsquo; のエラスティック コンピューティング クラウド サービスは、サービスとしてのインフラストラクチャの役割です。 ただし、これらのエラスティック MapReduce製品または Beantalk 製品を見た場合、どちらも非常に多くのサービスとしてのプラットフォームです。</p>


  <p>&ldquo;&rdquo;コンピューティング研究者という観点からオファリングを比較すると、インフラストラクチャオファリングから始めるときに、プログラムの観点とインフラストラクチャの詳細の観点から大きな制御を持っていますが、従来はクラウドに関連付けられたマジックの多くをあきらめておきます。 クラウドの範囲をサービスとしてのプラットフォームに向かって進むと、ある程度の制御はやめるが、心配する必要がないことが多いという意味で、多くのマジックを得&#39;得られる。 そのため、実行する計算の種類&#39;、異なる価値があります。</p>


  <p>要約すると、個々のテクノロジは拡大し続けていると思いますが、ベンダー レベルでの違いは時間の中でフェードアウトします。</p>


  <p><b>ロバート：</b> 現在の市場の状態では、サービスとしてのインフラストラクチャは既存のアプリケーションを移行する方が適しているようです。サービスとしてのプラットフォームは、本当に新しい種類のクラウドベースのアプリケーションを設計しています。 それに同意しますか?</p>


  <p><b>ロブ：</b> ほとんどの場合、はい。 サービスとしてのインフラストラクチャは移行が確実に簡単ですが、私はステートメントの後半を明確にしたいと考えています。 解決しようとしている問題の種類&#39;によって異なると思います。 一般に、どのベンダーからのサービスとしてのプラットフォームオファリングも非常に興味深いものですが、制約があります。また、&#39;が解決しようとしている問題の種類によっては、これらの制約が許容される場合と受け入れられない場合があります。</p>


  <p>そのため、グリーンフィールドの実装では常にサービスとしてのプラットフォームを見る必要があるという大きな声明ではなく、解決しようとしている問題に対するプラットフォームの適合性を評価する必要があるという注意点に同意します。&#39;&ndash;</p>


  <p><b>ロバート：</b> あなたは&#39;を見ている政府機関とやり取りし、GovCloud&#39;の立ち上げに関するブログを&#39;しました。 政府機関とクラウドのその他の用途の主な違いは何ですか?</p>


  <p><b>ロブ：</b> 最も大きな問題の 1 つは、単にデータのプライバシーとデータ セキュリティに関する問題です。 クラウドについて話すすべてのお客様が、政府の空間の内部と外部の両方で最初に考えるのは、データのプライバシーです。 その背後&rsquo;には良い理由がいくつかあるのに対し、クラウド コンピューティング ベンダーは、顧客が提供できる機能 (特にプライベートセクター) よりも多くの場合、その方が優れているという現実があります。 これらの顧客の多くでは、クラウドに移行することで、データのセキュリティとデータのプライバシーが向上します。</p>


  <p>政府の一部の地域では、(特に小規模な州や自治体のオフィスの一部で) &ndash; クラウド ベンダーも、現在使用しているプラットフォームよりも安全なプラットフォームを実際&#39;可能性があります。 しかし、ほとんどの場合、クラウドに移行する必要がある場合でも、ポリシーと法的な問題が発生します。</p>


  <p>一部の主要ベンダーは、最近、基本レベルまたは低セキュリティ データと呼ばれるものについて認定され、公共部門のお客様が一般公開されているデータをクラウドに置く許可を得たと思います。 ただし、実装の実際の適切&#39;に関係なく、重要な感度を持つものは、ポリシーによってまだそこに移動できない可能性があります。</p>


  <p>これは&#39;&ndash; &nbsp;&ndash;大きな考慮事項です。現状では、連邦政府にはクラウド コンピューティング インフラストラクチャの恩恵を受ける可能性がある多くのタスクが含まれています。 これらの障壁の一部を打破する方向で進行しているのを見て、わくわくします。 確かに、これらの障壁の一部は、そうすべきではなく、離れるべきもの、そして望むものがあります。</p>


  <p><b>ロバート：</b> クラウドでのデータ スループットの最大化に関する一連のブログ記事を行いました。 その道を歩んだのは何ですか? また、ファイル転送のスループットを最大化する必要があるシナリオがありましたか?</p>


  <p><b>ロブ：</b> クラウド コンピューティングが科学的な問題に役立つ可能性がある側面の 1 つは、スーパーコンピューターで生成された作業やデータセットの後処理または分析です。</p>


  <p>ここでは、Jaguar で生成された気候データの大規模な選択を行いました。これは、ここの Supercomputers の 1 つであり、そのデータを取得して後処理のためにクラウドに移動するプロセスをモデル化しました。 データの整合性が高い状態を維持しながら、データをより迅速に取得するさまざまな方法を見ていました。</p>


  <p>また、&rsquo;データ公開に関する問題に取り組み、クラウドに入った後は、特定の研究分野内と外部の両方で、他のユーザーが使用できる形式で使用できるようしました。 多くの&#39;ドメイン固有のファイル形式を使用するという課題に取り組む必要があります。 たとえば、climatology の人々は多くの場合、NetCDF や HDF5 のようなファイル形式を使用します。 使用する理由は特定ですが、他の分野で広く使用されているとは限りません。 同じデータを取得し、幅広いユーザーが使用できる状態にすることは、これらのネイティブ形式のままでは困難です。</p>


  <p>そのため&#39;、クラウドによって提供されるプラットフォームでインフラストラクチャを活用し、使用するデータ構造を利用して、実際にデータを提供し、以前よりも新しいより広範な対象ユーザーが利用できる方法を見ていきたいと考えています。</p>


  <p>それが、私たちが取り組む主な問題セットであり、興味深い結果がいくつか見つかりました。 多くの主要なプロバイダーを利用して、データ転送を改善する方法を考え出しました。Microsoft、Amazon、その他のベンダーが引き続きオファリングを改善し、科学分野での使用をより魅力的にし続ける中で、&#39;は向上しています。</p>


  <p><b>ロバート：</b> データ センターは非常に不透明です。テクノロジの実装方法&#39;をあまり可視化できないという意味です。 クラウドのパフォーマンスが日ごとに大幅に変化するインスタンスを確認しましたか? その場合、アプリ開発者&#39;ガイダンスは何ですか?</p>


  <p><b>ロブ：</b> この問題は、おそらく、クラウドの使用に関して、私&#39;取り組む科学者の一部に対する最大の思い込みです。 私&#39;計算科学に関して最も大きくて明るい考え方を持ち、このブラック ボックスの使用を求めるという考え方は、彼らにとってやや好感を持つ空間で働いていると思います。</p>


  <p>&rsquo;少なくとも、少なくとも近い&#39;、クラウド コンピューティングが Jaguar、Cloudcken、その他のスーパーコンピューターなどの具体的に調整されたハードウェアの一部に取って代わると思うのは、私には期待できない理由です。 同時に、他の人ほど実行時間が重要であるとは限らない、多くの科学的な作業が行われます。 多くの場合、これらのコードは、これらのマシンで使用できる特殊なハードウェアの恩恵を受けられません。</p>


  <p>時間の影響を受け、通信量が多い特定の種類のシミュレーションがあります。つまり、実行されるコンピューティングの各ステップでは、ノード間の通信量が比較的多く必要です。 このような場合、一般的なクラウド プラットフォーム&rsquo;の中には、それほど適していないものがあります。</p>


  <p>Amazon&#39;クラスター コンピューティング インスタンスの一部に示されている、その事実に気付き、そのスタイルのコードに対応するプラットフォームを開発しているクラウド ベンダーの一部を見て興味深いと思います。 汎用&rsquo;クラウド インフラストラクチャでは許容できない不整合が発生する可能性があるという点で、このような場合は重要です。</p>


  <p>また&#39;、サービスとしてのインフラストラクチャ プロバイダーの評価を行っているユーザーによって発行された多くの論文も見ました。そこで、&#39;は、その計算能力が日によって、またはノード間で大幅に変化するのを確認します。 ほとんどの場合、この&#39;、ノイズの多い近隣問題が発生します。 この調査が小規模なプロジェクトで行われる場合、大学の学生や他の学生が制約付き予算で行う場合、利用できるクラウド ベンダーが提供する小規模または中規模のインスタンスを使用する傾向があります。 このような場合、ユーザーは実際には、同じボックス上の他のユーザーとリソースを競合しています。 &rsquo;実際、アルゴリズムの強度と選択した構成によっては、クラウド プロバイダーのリソース割り当てアルゴリズムによって同じ物理ノードに配置された可能性があるので、同じ物理ノード上で自身と戦う可能性があります。</p>


  <p><a href="https://www.ornl.gov/" target="_blank"><img height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5008.OakRidgeLogo.png" style="border: 0pt none; margin: 5px; float: left;" width="145"></a>科学空間の人々は、使用可能な最大のノードの使用に対してより快適になると、物理ボックスと基になる基盤となる&#39;への完全なアクセスが保証される可能性が高くなる可能性が高くなる可能性があります。 これにより、結果の一貫性が向上します。 使用パターンに応じて変動性 (永続的ストレージ、ネットワークなど) &ndash; が発生する共有資産がまだ存在しますが、大規模なノードを使用すると、従来の HPC クラスターとの整合性が高い不整合が確実に減ります。 クラスター内のノードのコレクションで実行している場合は、割り当てられたノードにフル アクセスできます。</p>


  <p>この領域の主な問題は、特定の種類の問題に対して最も適切なハードウェア プラットフォームが何かを判断する方法です。 データ並列&#39;実行時間よりもカレンダーの時刻や開発時間&#39;心配する必要があるデータ並列アプリを実行する場合は、多くの場合、クラウドが問題に適しています。 待機時間&#39;心配する必要がある場合、実行時間のスケールに関する非常に具体的な問題がある場合は、クラウド (現在のインカーナレーションでは、少なくとも) が適していない可能性があります。</p>


  <p><b>ロバート：</b> 昨年の 8 月に戻り、コンテナー化されたコンピューティングに関する投稿も行いました。 この傾向にどのような関心が示され、どのようなシナリオが適切ですか?</p>


  <p><b>ロブ：</b> このトピックは、連邦空間のデータ プライバシーについて、前に触れたトピックと非常に良く一致しています。 多くの連邦組織は、大規模なデータ センターを構築しています。 効率を高める主な必要性の 1 つは、組織、政府、または他の方法で、差別化されていない重いリフトの実行を停止する必要があります。</p>


  <p>すべての組織は、価値を追加する場所に集中する必要があります。また、可能な限り、下塗り、アウトソーシング、その他の方法を通じて、他のユーザーが穴を埋め込むのを許可する必要があります。 &rsquo;データプライバシー規制で、オペレーターが特定の国の境界内に地理的にデータを配置する必要があるだけでなく、特に私の施設、会社の環境、特定の政府機関などの領域内に配置する必要があるケースが今後さらに多く見える可能性があります。</p>


  <p>クラウド ベンダーが実際にコンテナー化されたデータ センターのチャンクをフェンス内にドロップするモデルを想像できます。そのため、クラウド ベンダーによって管理されている場合でも、そのデバイスを物理的に制御できます。 そのため、政府機関は、ベンダーが提供できるデータ センターのプロビジョニングまたはメンテナンスのための独自の API &ndash; またはメカニズムを開発する必要がなさそうでした。 お客様は、ディスクや局所性に対する物理的な制御を維持しながら、クラウドの本質的な利点を引き続き活用できます。</p>


  <p>コンテナー化されたコンピューティングアプローチのもう 1 つの重要な側面は、エネルギー効率です。 ベンダー&rsquo;は、コンテナーをフィールド置換可能なユニットと見なし始め、コンテナー内にかなり革新的な設計を導入できます。 個々のサーバーを交換できなくなった場合は、従来のサーバー シャーシを排除できます (&ldquo;&rdquo;これは、サーバーが非常に単純にエアフローをブロックし、効率を低下させる以外に)、電源を統合し、空冷却/swamp 冷却&hellip;を試し、リストのアンビエント温度が高く、さまざまなベンダーから非常に優れた PUE 番号が表示され、これらの開発を促進するために取り組まれています。</p>


  <p>また、非常に特殊なリソースをバンドルし、従来以外の場所にデプロイできる興味深いモデルもいくつか用意されています。 たとえば、ジェネレーター、通信ユニット、特殊なコンピューティング リソース、および分析ワークステーションを 40 フィートのボックスにパッケージ化し、リモートの研究の場所に出荷することができます。</p>


  <p><b>ロバート：</b>National Institute of Standards and Technology (NIST) <a href="https://www.computerworld.com/s/article/9207964/NIST_report_aims_to_help_U.S._agencies_deploy_cloud_apps" target="_blank"></a>&quot;&quot; は、クラウド コンピューティングに関するレポートをリリースしたばかりです。つまり、適切なガバナンスを行わないと、組織のコンピューティング インフラストラクチャが、セキュリティで保護されていないサービスの広がり、管理できない組み合わせに変換される可能性があります。その考えは何ですか?</p>


  <p><b>ロブ：</b> 私の最初の考えは、正しい&#39;です。&lt; p=&quot;&quot;&gt;</p>


  <p>[terter]</p>


  <p>実際&#39;環境&rsquo;についてよく行われた引数と非常によく似た引数を作成SharePointがあります。 SharePoint のコンサルタントは、彼らが抱えている最大の問題の 1 つ (実際にはプラットフォームの弱点と強さの両方) は、その最初の桁の設定を簡単に行えるというのが&#39;である、という話を受け取るでしょう。 &ldquo;大企業では、多くの場合、"We&#39;は、これらのすべての悪意のある SharePoint インストールが環境全体で実行され、IT の観点から管理と制御が困難&#39;と言う人がよく聞きます。 ガバナンスを&#39;バックアップし、そのすべてが&#39;を確実に行う必要があります。&rdquo;</p>


  <p>そして、私は確かにその状況に取り組む可能性はあり得るのですが、逆に、これらの悪意のあるインストールはビジネス上の問題を解決し、ポリシーベースでも組織ベースでも、実際に作業を行うのに何らかの障害が発生している可能性があります。 これらの組織の多くが、公式の手順を実行するよりも簡単だったため、自分で設定しました。</p>


