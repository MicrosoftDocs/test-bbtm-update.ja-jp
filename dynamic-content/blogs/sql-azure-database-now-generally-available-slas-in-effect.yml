Title: SQL Azureデータベースの一般提供 – SLA が有効
Summary: '[この記事は、チームによってSQL Azureされました。]今日から、世界中の国のお客様とパートナーは、データベースの実稼働アプリケーションや... SQL Azureを開始できます。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>現在から、世界中の国のお客様とパートナーは、完全なサービス レベル アグリー<a href="https://www.microsoft.com/windowsazure/sla/" mce_href="https://www.microsoft.com/windowsazure/sla/">メント (SLA</a>) をサポートする SQL Azure Database の実稼働アプリケーションとサービスを開始できます。&nbsp; </p>  <p>CTP アカウントを有料の商用サブスクリプションにまだアップグレードしていないお客様は、アカウントへのアクセスを維持するために、できるだけ早くアップグレードすることを推奨します。&nbsp;SQL Azureアカウントをアップグレードしていない Database CTP のお客様は、既存のデータベースを使用し続けできますが、新しいデータベースを作成することはできません。&nbsp;2010 年 3 月 1 日に、アップグレードされていない SQL Azureデータベース CTP アカウントが削除されます。 2010 年 4 月 1 日に、アップグレードWindows Azure Storageされていない CTP アカウントが削除されます。 これらの日付より前に商用サブスクリプションにアップグレードする予定はない場合は、データをエクスポートすることが重要です。</p>  <p>世界中のお客様とパートナーには多くのタイム ゾーンが適用されます。Microsoft は、2010 年 2 月 2 日午前 12 時 00 分から Windows Azure と SQL Azure Database の使用に対する課金を開始し、顧客とパートナーが 1 月の無料使用に対して課金されない状態を確保します。</p>  <p>新規のお客様は <a href="https://azure.microsoft.com/" mce_href="https://azure.microsoft.com/">www.WindowsAzure.com</a> にアクセスしてサインアップし、現在、Azure プラットフォーム上でクラウド アプリケーションの構築とデプロイ<a href="https://blogs.msdn.com/windowsazure/archive/2010/02/01/windows-azure-platform-now-generally-available-in-21-countries.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2010/02/01/windows-azure-platform-now-generally-available-in-21-countries.aspx">Windows開始できます。 </a></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>基本に戻る </b></p>  <p>新しいお客様SQL Azure、最も一般的な質問のいくつかにお答えしたいと思っています。</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: Microsoft SQL Azure Database とは</b></p>  <p><b>A: Microsoft SQL Azure ™ Database</b> は、クラウド テクノロジに基づいて構築されたクラウドベースのリレーショナル SQL Serverです。 Microsoft がクラウドでホストする、高可用性でスケーラブルなマルチテナント データベース サービスを提供します。&nbsp;&nbsp;SQL Azureデータベースを使用すると、複数のデータベースを簡単にプロビジョニングおよびデプロイできます。 開発者は、ソフトウェアのインストール、セットアップ、修正プログラムの適用、または管理を行う必要は一切必要ではありません。 高可用性とフォールト トレランスは組み込みであり、物理的な管理は必要ありません。 SQL Azure Database では<a href="https://msdn.microsoft.com/en-us/library/ms189826.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ms189826.aspx">、Transact-SQL (T-SQL) がサポートされています</a>。 お客様は、T-SQL&nbsp; 開発における既存の知識と、既存のオンプレミス データベースとの対称性のために使い慣れたリレーショナル データ モデルを活用できます。SQL Azure Database は、既存のツールセットを操作し、オンプレミスおよびクラウド データベースとの対称性を提供することで、開発コストを節約することで優れた価値を提供します。 詳細については、このビデオを参照してください。</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: SQL Azure Database に含まれている主な機能は何ですか?</b></p>  <p><b>A</b>: SQL Azure Database では、SQL Server 2008 で検出されたほとんどの機能とデータ型がサポートされています。SQL Azure では、SQL Server 2008&nbsp; の多くのデータ型がサポートされています。SQL Server 2008 から非推奨になったデータ型はサポートされていません。 データ型のサポートの詳細については、「SQL Azure データ型 (SQL Azure Database)」<a href="https://msdn.microsoft.com/en-us/library/ee336233.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ee336233.aspx">を参照してください</a>。 Transact SQL ServerステートメントSQLには、ファイル グループまたは物理ファイル パスを指定できるパラメーターが多数含まれています。 これらの種類のパラメーターは、物理SQL Azure依存関係を持つため、サポートされていません。 このような場合、コマンドは部分的にサポートされているとみなされます。 Transact-SQL のサポートの詳細については、「<a href="https://msdn.microsoft.com/en-us/library/ee336250.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ee336250.aspx">Transact-SQL サポート (SQL Azure Database)」を参照してください</a>。 Analysis Services、レプリケーション、Reporting Services、Service Brokerは現在サポートされていません。</p>  <p>SQL Server SSMS、SMO、SSIS、Visual Studio、SQLCMD など、SQL Azure Database でさまざまな Visual Studio ツールを使用できます。 <a href="https://msdn.microsoft.com/en-us/library/ee621784.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ee621784.aspx">詳細については、</a> ここをクリックしてください</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: Microsoft では、データベースと SQL Azureの違いMicrosoft SQL Server。</b></p>  <p><b>A:</b> SQL Azure データベースは、企業SQL Serverおよび Web 上でミッション クリティカルなアプリケーションを実行するために使用される、SQL Server データベース テクノロジに基付けられています。 SQL Serverは、生まれからアーカイブまで、すべてのデータ型を処理できる広範な情報プラットフォームです。情報プラットフォームには多くの関連する機能があります。 SQL Azure Database は、これらのリレーショナル機能の大きなサブセットを公開し、クラウド内のサービスとして拡張しています。&nbsp; </p>  <p>これらのサービスには、組み込みの高スケール、可用性、および自己管理機能が備わっています。また、顧客やパートナーがインターネットを使用して簡単に使用できる方法で提供されます。 最初のイテレーションの SQL Azure では、完全な SQL Server 情報プラットフォームの中核となる RDBMS 機能のみを公開しますが、Microsoft では、レポート、分析、ETL、その他の Premium サービスなどの将来の機能 (SQL Server や SQL Azure など) を使用して、これらは時間のとって増加すると予想しています。 はいくつかのテクノロジを共有し、いくつかのイノベーションを共有します。</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>Q: ホストされているSQL Azure操作とデータベースの違いは何ですか?</b><b></b></p>  <p><b>A: </b>SQL Azure Database は、クラウドで Microsoft&nbsp;&nbsp; によってホストされる高可用性でスケーラブルなマルチテナント データベース サービスを提供します。SQL Azure Database は自己管理型であり、複数のデータベースを簡単にプロビジョニングおよびデプロイできます。 開発者は、ソフトウェアのインストール、セットアップ、修正プログラムの適用、または管理を行う必要は一切必要ではありません。 高可用性とフォールト トレランスは組み込まれています。ハードウェア、ストレージ、またはサーバーの物理的な管理は必要ありません。 SQL Azure Database では<a href="https://msdn.microsoft.com/en-us/library/ms189826.aspx" mce_href="https://msdn.microsoft.com/en-us/library/ms189826.aspx">、Transact-SQL (T-SQL) がサポートされています</a>。 お客様は、T-SQL&nbsp; 開発における既存の知識と、既存のオンプレミス データベースとの対称性のために使い慣れたリレーショナル データ モデルを活用できます。SQL Azure Database では、既存のツールセットを操作し、オンプレミスとクラウドのデータベースで対称性を提供することで、開発コストを削減することで、強力な価値提案を提供します。</p>  <p>ホストされたデータベースでは、開発者はオペレーティング&nbsp; システムとデータベース ソフトウェアのインストール、更新&nbsp;、管理を引き続&nbsp;き担当します。 さらに、ホストされるデータベース ソリューションでは、高可用性とフォールト トレランスを手動で構成する必要があります。 SQL Azure Database では、サービスの一部としてこのすべてが提供されます。</p>'
