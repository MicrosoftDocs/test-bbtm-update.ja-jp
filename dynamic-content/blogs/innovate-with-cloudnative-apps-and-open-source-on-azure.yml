Title: Azure でのクラウドネイティブアプリとオープンソースを使用したイノベーション
Summary: >
  Microsoft Ignite へようこそ。 私は、Azure でのクラウドネイティブとオープンソースによるイノベーションについてマイクロソフトがどのように支援しているかを嬉しく思いしています。 Azure の Kubernetes アプリケーションとクラウドネイティブアプリケーションの成長と、より広範なテクノロジは、humbling と awe-あまりには何もありませんでした。 オープンイノベーションは、クラウドコンピューティングのほぼすべてのイノベーションの中核になっています。 クラウドネイティブエコシステムは、このイノベーションを活用しやすくするアプリケーションを開発者にもたらします。
Content: >-
  <p>Microsoft Ignite へようこそ。 現在、Microsoft では、Azure でのクラウドネイティブおよび<a href="https://azure.microsoft.com/en-us/overview/open-source/" target="_blank">オープンソース</a>に<a href="https://aka.ms/containerapps/ignite-blog" target="_blank">よるイノベーション</a>をどのように支援しているかを&#39;&nbsp; しています。</p>


  <p>Azure の Kubernetes アプリケーションとクラウドネイティブアプリケーション <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/#overview" target="_blank">の成長</a> と、より広範なテクノロジは、humbling と awe-あまりには何もありませんでした。 オープンイノベーションは、クラウドコンピューティングのほぼすべてのイノベーションの中核になっています。 クラウドネイティブエコシステムは、このイノベーションを活用しやすくするアプリケーションを開発者にもたらします。 &rsquo;IDC によると、新しいアプリの90% 超が2025によってクラウドネイティブになります。<sup>1</sup></p>


  <p>クラウドネイティブ設計パターンを使用すると、多くのお客様は、次世代のアプリケーションで要求される機敏性、信頼性、スケーラビリティ、およびセキュリティを実現できます。 明らかに、過去数年間では、新しいアプリケーションを迅速に適応および展開するために、医療業界が必要としていました。 <a href="https://customers.microsoft.com/en-us/story/1384019799287777382-nsw-government-health-provider-azure" target="_blank">新しい南部ウェールズ health Pathology</a>が statewide health diagnostics 情報用のスケーラブルで柔軟性の高い、安全なソリューションを必要とした場合、Azure Kubernetes Service (AKS)、Azure Functions、Azure IoT ハブを選択し Azure Cosmos DB て、大規模なデジタル正常性プラットフォームを実装します。 しかし、医療 &rsquo; は、機敏性、拡張性、信頼性を実現するために Azure Kubernetes に依存する唯一のミッションクリティカルなサービスではありません。 100万の旅行は毎日、 <a href="https://customers.microsoft.com/en-us/story/1419043525370670241-obb-expands-business-improves-time-to-market-using-azure" target="_blank">BB &mdash; オーストラリア連邦 Railways オーストリア s の最大規模のモビリティサービスプロバイダーのタイムリーな &Ouml; </a>サービスを利用しています。 &rsquo; &mdash; Ticketshop は、 <a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank">Azure Kubernetes サービス</a> 上のコンテナーで実行され、オンプレミスの Oracle サーバーから Azure Database for PostgreSQL に、いくつかの 11 TB のデータを移行するために、チケット発行プラットフォームを移行しています。 私にとって、この移行の最も thrilling な部分は、AKS の自動化が増加したことが、インフラストラクチャを監視し、サービスの開発に集中できるようにする (もちろん、自動化をさらに強化する) ことができるようになったことです。</p>


  <p>サービスの開発において、クラウドを構築する最も魅力的な部分の1つは、クラウドネイティブエコシステムへの簡単なアクセスにより、企業の開発者がより簡単に目的を達成できるように、サービスを継続的にリッスン、構築、改善することです。 &rsquo;AKS と新しい魅力的なサービスである<a href="https://aka.ms/containerapps" target="_blank">Azure Container Apps</a>について、今ではこれらのイノベーションをいくつかご紹介します。</p>


  <h2>Azure Kubernetes Service</h2>


  <p>コンテナーと Kubernetes を使用すると、アプリケーションの移植性が向上し、ビジネスニーズに合ったさまざまなアプリケーションアーキテクチャが促進されます。 AKS よりもクラウドネイティブプラクティスの中心になるサービスはありません。 Azure では、AKS に成功したことがわかります。 これは、Kubernetes によって提供されるディープコントロールと豊富なエコシステムに価値を持つお客様に特に当てはまります。 プラットフォームの観点からは、Azure Kubernetes サービス向けの組み込みのベストプラクティスを提供し、業界をリードするセキュリティサービスを使用して、マルチレイヤーのセキュリティエクスペリエンスを提供し、コンピューティングリソース、データ、およびネットワークにまたがる分離レイヤーを追加します。 また、CNCF などのオープンソースコミュニティと密接に連携して、Kubernetes を構築して運用するための主要なコンポーネントを開発し、企業との共同作業に関する知識をコミュニティにもたらします。</p>


  <p>ロサンゼルスの KubeCon 北米では、Kubernetes のネットワークサポートにおける <a href="https://aka.ms/kubeconblog" target="_blank">魅力的な改善点</a> を共有しました。 AKS に IPv6 機能をプレビュー機能として導入し、 <a href="https://aka.ms/aks/https-proxy" target="_blank">AKS に HTTPS プロキシのサポート</a>を追加しました。 これにより、ユーザーはネットワークからの送信をセキュリティで制御できるようになり、AKS クラスターも正常に展開できます。 また、 <a href="https://openservicemesh.io/" target="_blank">Open Service Mesh (OSM)</a> が、運用環境のワークロードに対応するための v1.0 の安定版リリースに達したことを発表しました。 OSM オープンソースプロジェクトのコミュニティパートナー向けにそのマイルストーンをご覧いただけたと思い &rsquo; ます。</p>


  <p>Microsoft Ignite では、米国東部リージョンと米国西部リージョンの AKS &nbsp; <a href="https://aka.ms/aks-osm-blog" target="_blank">の OSM 統合</a>の一般提供を発表します。 Azure のお客様は、完全に統合されたクラウドネイティブアプリケーションスタックで、ファーストクラスの Azure サポートをご利用いただけます。 お客様は、AKS とネイティブに統合された OSM のサービスメッシュ機能を使用して、トラフィックの変化、mTLS の有効化、アクセス制御ポリシーの構成、マイクロサービスのアプリケーション通信の監視とデバッグなどの構成を管理できます。</p>


  <p>&rsquo;また、 <a href="https://aka.ms/extensionsblog" target="_blank">AKS のクラスター拡張機能</a>のプレビューも発表します。 クラスター拡張機能を使用すると、AKS クラスターでサービスをインストール、更新、アップグレードするための統一されたエクスペリエンスが得られます。これは、分散アプリケーションランタイム (Dapr) と Azure Machine Learning から始まります。 さらに、カスタムリソース定義 (CRDs) を使用して Kubernetes デプロイ内から Azure リソースを作成する場合、azure サービスオペレータープロジェクトは、Azure OpenAPI 仕様に基づいたバージョン2.0 の <a href="https://aka.ms/aso-v2-blog" target="_blank">新しいマイルストーンに達しまし</a> た。</p>


  <p>現在プレビュー &rsquo; 中の Windows サーバーコンテナーのユーザーについては、 <a href="https://aka.ms/aks/gmsa-blog" target="_blank">AKS でグループマネージドサービス ID (gMSA) のサポート</a>を提供しています。 この2回目の gMSA サポートのイテレーションは、Active Directory id を使用したポッドの構成とデプロイを大幅に簡略化します。</p>


  <p>Azure での Kubernetes の最新の発表とロードマップの詳細については、 <a href="https://aka.ms/aks/roadmap" target="_blank">microsoft のパブリックロードマップ</a>を参照してください。</p>


  <h2>Azure Container Apps</h2>


  <p>Microsoft Ignite では、最新のクラウドネイティブオファリングのプレビューについても発表しています: <a href="https://aka.ms/containerapps" target="_blank">Azure Container Apps</a>。 Azure Container Apps は、コンテナーを使用してマイクロサービスアーキテクチャを構築するための使いやすいプラットフォームです。 Azure Container Apps は、 <a href="https://keda.sh/" target="_blank">Kubernetes イベントドリブン自動スケール (KEDA)</a> や <a href="https://dapr.io/" target="_blank">分散アプリケーションランタイム (dapr)</a>などのオープンソースプロジェクトへのアクセスを提供します。 Teams を使用すると、使い慣れた言語でコードを記述し、dapr との組み込みの統合によって開発を迅速化し、サービス検出、パブリッシャーサブスクライバー (pub/sub)、状態の管理などの一般的なタスクを簡略化できます。 Azure Container Apps は、GitHub アクションを使用して、合理化されたコードからクラウドへのパイプラインを提供します。</p>


  <p>Azure Container Apps は、強力なオープンソーステクノロジを基盤として構築されています。 背後では、すべてのコンテナーアプリが AKS で実行され、KEDA、Dapr、およびエンボイが組み込まれています。 これにより、アプリケーションのアップグレード、トラフィックの変化、すべてのスキルセットのチームに対して実行可能なバージョン管理などの最新のアプリケーションライフサイクルタスクを実行できます。 <a href="https://aka.ms/containerapps/ignite-blog" target="_blank">Azure Container Apps</a>の詳細については、こちらをご覧ください。</p>


  <h2>すべての会社の最大の差別化要因であるオープンソース</h2>


  <p>長年にわたり、オープンソースは、ビジネスの結果を向上させるアプリケーションのイノベーションの取り組みに関心を持つ多くのお客様にとって重要な差別化要因でもあることを学びまし &rsquo; た。 <a href="https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/developer-velocity-how-software-excellence-fuels-business-performance" target="_blank">McKinsey と企業</a>によると、オープンソースの導入は、トップレベルの組織と組織が最高の差別化要因となっています。オープンソース機能のクラスに最適なのは、イノベーションの方が30% 高く、開発者の満足度は20% を超えています。 オープンソースを活用しながら、クラウドネイティブアプリを構築するために、多くのお客様との取り組みを続けています。</p>


  <p>オープンソースソフトウェアは、Microsoft での開発の不可欠な部分であり、すべての開発者が任意のプラットフォームで任意の言語を使用してすべてのアプリケーションを構築できるようにすることを目標としています。 オープンで柔軟なテクノロジの構築に取り組んでおり、オープンソースコミュニティと連携して業界として成長しています。 この投稿は、オペレーティングシステムからプログラミング言語や、データ、AI、web などの複数の領域にまたがります。 また、クラウドネイティブ開発に重点を置いてマイクロサービスを作成し、Dapr、ヘルム、KEDA などのプロジェクトで Kubernetes を使いやすくしました。</p>


  <p>Azure では、 <a href="https://azure.com/opensource" target="_blank">オープンソース</a>を操作するためのニーズを満たすために役立つ機能を常に提供しています。 オープンソースの導入が増加したことで、Azure でスムーズに実行されることが不可欠です。 Azure では、複数のアプリを実行し、ワークロードのパフォーマンスとセキュリティを向上させながら、IT コストを最適化することができます。 お客様のインフラストラクチャではなく、アプリケーションの構築に専念したいと考えています。 Microsoft は、開発者や IT プロフェッショナルにとって、Azure を最適なクラウドとして成長し続けています。</p>


  <h2>Azure の移行と近代化プログラム (AMMP) でのクラウドネイティブアプリケーションのサポート</h2>


  <p><a href="https://azure.microsoft.com/en-us/migration/migration-modernization-program/" target="_blank">Azure Migration And 近代化 Program (AMMP)</a>を使用すると、多数のお客様がクラウドの取り組みを加速させ、専門家によるガイダンスとベストプラクティスを適切に組み合わせることができます。</p>


  <p>お客様からのフィードバックと要求に基づいて、 &rsquo; AMMP が &nbsp; Azure Red Hat openshift および Azure Kubernetes Service でのクラウドネイティブアプリケーションの構築に関するアプリケーションの最新化に <a href="https://aka.ms/IgniteNov21/MigrateModernizeBlog" target="_blank">関するサポート</a> を追加することを発表します。</p>


