Slug: temenos-moves-banks-to-the-cloud-with-t24-on-windows-azure
Title: Temenos が Azure で T24 を使用して銀行をクラウドWindowsする
Summary: 銀行取引ソフトウェアのグローバル プロバイダーである Temenos は、今日、Azure プラットフォーム上で TEMENOS T24 (T24) Windows発表しました。&nbsp;この発表により、T24 は最初のコア 銀行業務です。
Content: '<p><a target="_blank" href="https://www.temenos.com/">銀行取引ソフトウェア</a>のグローバル プロバイダーである Temenos は、今日、Azure プラットフォームで TEMENOS T24 (T24) をWindows<a target="_blank" href="https://azure.microsoft.com/">発表</a>しました。&nbsp;この発表により、T24 は、Azure 上の顧客と一緒に実稼働する最初のコア 銀行Windowsします。 T24 と SQL Azure を含む Windows Azure プラットフォームの組み合わせにより、銀行は消費ベースの価格モデルに運用を移行し、顧客の需要に応じて効果的にリソースをスケーリングし、ボリュームを増やせすることができます。 </p>  <p>この発表の一環として、Temenos は、12 のメキシコの金融機関のネットワークを従来のホスト環境から Windows Azure&nbsp; プラットフォームに移行する最初のクラウド移行に着手しました。これらの 5 つ (Sofol Tepeyac、Grupo Agrifin、Findeca、Soficam、C.Capital Global) は移行の最初のフェーズであり、現在進行中であり、2011 年第 2 四半期までに完了する予定です。 </p>  <p>この発表の詳細については、こちらを参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/07/temenos-moves-banks-to-the-cloud-with-t24-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
