  <h2>業界とパートナー</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/empowering-clinicians-with-mobile-health-data-right-information-right-place-right-time/">モバイルヘルス データを使用して医師を支援する: 適切な情報、適切な場所、適切な時間</a></h3>


  <p>患者の結果を改善し、医療費を削減するには、医師、医師、専門の医師などの医療プロバイダーが、医療記録、ラボの結果、プロトコルの形式で患者の治療の時点で幅広いデータにアクセスする能力が必要です。 Microsoft パートナーである Tactuum は Quris ソリューションを提供しています。このソリューションは、適切な情報 (適切な場所) に適切な場所にアクセスできる Quris ソリューションを提供し、効率的かつ少ないエラーの可能性で仕事を行うのを可能にします。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/building-a-better-asset-and-risk-management-platform-with-elastic-azure-services/">エラスティック Azure サービスを使用した、より優れた資産とリスク管理プラットフォームの構築</a></h3>


  <p>弾力性とは、サービスがオンデマンドで拡張および契約できる場合を意味します。 つまり、有料プランを利用している Azure のお客様は、Azure サービスから最も多くのメリットを得る可能性があります。 サービスは常に使用できますが、コストは最小限に抑えます。 弾力性と共に、Azure を使用すると、最新の企業の移行と進化を簡単に行うことができます。 金融サービス プロバイダーの場合、モジュール型のアプローチにより、お客様は 3 つの重要な領域で最適な分析を利用できます。 投稿を読んで、その詳細を確認してください。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/symantec-s-zero-downtime-migration-to-azure-cosmos-db/">Azure Cosmos DB への Symantecs&rsquo; のダウンタイムなし移行</a></h3>


  <p>待ち時間が短くダウンタイムが発生しない数十億の要求を管理する必要がある、主要な製品のミッション クリティカルなライブ データを移行する方法を教えてください。 <a href="https://www.symantec.com/">Symantec</a> のコンシューマービジネス ユニットは、コストの高い複雑な自己管理データベース インフラストラクチャから、Azure 上の地理的に分散し、待機時間の短いマネージド データベース ソリューションに移行する場合に、この正確な課題に直面しました。 Symantec チームは、最近のケース スタディで <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a> を採用するビジネス要件と<a href="https://customers.microsoft.com/en-us/story/symantec-professionalservices-azurecosmosdb">決定を共有しました</a>。</p>
