Content: >-
  <h2>新機能と更新</h2>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c9755bd-8c35-45b0-bef8-9dbd497a0605.jpg"><img align="left" alt="FHIR" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33515fc4-8005-40cc-8d89-799e584715e8.jpg" style="margin: 10px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="FHIR" width="209"></a></strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-hosts-hl7-fhir-devdays/">Microsoft は HL7 FHIR DevDays をホストしています</a></h3>


  <p>医療 IT 開発者の最大の集まりの 1 つは、<a href="https://www.devdays.com/us/">HL7 FHIR DevDays</a> の 6 月 10 日から 12 日の Microsoft キャンパスに集まり、HL7&reg; FHIR&reg; (高速ヘルスケア相互運用性リソース, fire&rdquo; と&ldquo;呼ばれる相互運用可能な正常性データのオープン標準を進めることを目的としています。 Microsoft は、この重要なカンファレンスをホストし、開発者コミュニティと直接の使用事例の特定から、FHIR 仕様の進め方を支援する方法で全員がハッキングする方法を見つける方法を見つけることまで、すべてについてうらやむを得ない取り組みです。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-self-serve-experience-for-azure-event-hubs-clusters/">クラスターのセルフサービス エクスペリエンスをAzure Event Hubsする</a></h3>


  <p>今日の企業では、データは不可欠です。 製造、医療、輸送、金融業界における革新的なアイデアは、多くの場合、複数のソースからデータをキャプチャして関連付ける結果です。 これまで以上に、大量のデータをリアルタイムで確実に取り込んで対応する機能が、コンシューマー企業と商用企業の競争上の優位性を得る鍵となっています。 これらのビッグ データの課題に対応するために、 <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hubs</a> では、テレメトリ処理から不正検出まで、多くの使用事例向けに設計された、完全に管理された非常にスケーラブルな分散ストリーミング プラットフォームが提供されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/a-look-at-azure-automated-machine-learning-capabilities/">Azure&#39;機械学習機能を確認する</a></h3>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">Azure Machine Learning</a> サービスの自動機械学習機能を使用すると、データ サイエンティスト、アナリスト、開発者は、モデルの品質を維持しながら、高いスケーラビリティ、効率性、生産性を備えた機械学習モデルを構築できます。 昨年 <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/">12</a> 月に一般提供される Azure Machine Learning サービスでの自動機械学習の発表により、人工知能 (AI) を簡素化する取り組みが開始されました。 モデルの品質、モデルの透明性の向上、最新の統合、ONNX のサポート、コード不要のユーザー インターフェイス、時系列予測、製品統合の分野における優れた機能と機能を含む新しいリリースにより、生産性を加速するための投資をさらに進めます。</p>


  <h2>技術的なコンテンツ</h2>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4c212d7-85c6-41b7-890a-c67915eabb07.png"><img alt="d422d54d-e2e8-4ea8-9248-ef0d5a0cbbe0" border="0" height="184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0305836-7a4b-49a1-93bf-8a8c45e5db5e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="d422d54d-e2e8-4ea8-9248-ef0d5a0cbbe0" width="1024"></a></strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/securing-the-hybrid-cloud-with-azure-security-center-and-azure-sentinel/">クラウドとクラウドを使用したハイブリッド クラウドAzure Security Center保護Azure Sentinel</a></h3>


  <p>インフラストラクチャ のセキュリティは、オンプレミス、クラウド、またはハイブリッドでワークロードを管理する組織に対して最も気に入っています。 変化し続けるセキュリティ環境を維持すると、大きな課題になります。 幸い、パブリック クラウドの機能とスケールによって、変化する脅威の状況に先んじ、セキュリティ運用を支援するための強力な新機能が提供されています。 Microsoft は、お客様からの入力を収集するにつれて進化し続ける、多くの一般的なクラウド ベースのセキュリティ テクノロジを開発してきました。 この投稿では、いくつかの主要な Azure セキュリティ機能を分解し、どのように組み合わせて保護レイヤーを提供するのかについて説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/customize-your-agent-update-settings-azure-virtual-machine-disaster-recovery/">Azure Virtual Machine ディザスター リカバリーの自動更新設定をカスタマイズする</a></h3>


  <p>今日の&rsquo;クラウド駆動型の世界では、従業員は、仕事を効果的に実行するために絶対に必要なデータへのアクセスのみを許可されています。 そのため、アクセスを制御するが、インフラストラクチャ管理者プロファイルに合わせて職務を遂行できる機能は、より関連性が高く、顧客から頻繁に要求されつながっています。 Azure Virtual Machines (VM) のディザスター リカバリー (DR) で使用されるエージェントの自動更新をリリースした際、最も頻繁に寄せられたフィードバックはアクセス制御に関連しています。 お客様から聞いた要求は、サブスクリプション内の適切なアクセス権を任されているユーザーによって承認および作成された既存の Automation アカウントを顧客に提供することでした。 」と聞いて、私たちは聞いました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-nine/">Azure Stack IaaS &ndash; パート 9</a></h3>


  <p>クラウドを構築Azure Stack、プログラム マネージャー チームは、仮想化インフラストラクチャからプライベート クラウドを作成するために苦労していた多くの顧客を呼び出しました。 私たちは、1 つの設定を取得する技術的および技術的な課題を克服するために管理されている少数のユーザーが、事業単位と開発者に使用を与えるのに問題があったことを知り、驚きました。 彼らは、現在、組織に固有のクラウドである Snowflake クラウドと呼ばれるものを作成したのが判明しました。 これは、この問題を使用して解決しようとしていた主な問題の 1 Azure Stack。 デプロイと運用が自動化されているだけでなく、開発者や事業単位がエコシステムを活用できるよう、Azure と一貫性のあるローカル クラウド。 このブログでは、Azure エコシステムを活用して IaaS から最も価値を引き出すさまざまな方法について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28971921-6fdf-47f1-9e3f-c795f955d125.png"><img alt="What is the difference" border="0" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7be33a43-2540-432e-9086-db630596c2e6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="違いは何ですか" width="640"></a></p>


  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/What-is-the-difference-between-Azure-Application-Gateway-Load/ba-p/572912">ファイアウォール、ファイアウォール、Azure Application Gateway、Load Balancer、Front Door違いは何ですか? </a></h3>


  <p>先週、トロントのカンファレンスで、出席者が Microsoft のブースに来て、過去に何度も質問されたことを尋ねました。 そのため、このブログの投稿では、すべてのユーザーの特典について、すべてここで&rsquo;説明しています。 Azure Firewall、Azure Application Gateway、Azure Load Balancer、ネットワーク セキュリティ グループ、Azure Traffic Manager、Azure Front Door の違いは何ですか? このブログでは、それぞれが行う機能の大きな統合を提供します。</p>


