Slug: azure-sphere-retail-and-retail-evaluation-feeds
Title: Azure Sphereおよび小売評価フィードの作成
Summary: 'Azure Sphere開発者は、OS フィードが 2 つAzure Sphere、1 つしかないのに気付いた可能性があります。 一Azure Sphere OS の更新プログラムを配信した Azure Sphere プレビュー フィードは、Retail Azure Sphere OS および Retail Evaluation Azure Sphere OS という名前のフィードに置き換わりました。 '
Content: >-
  <p>Azure Sphere開発者は、OS フィードが 2 つAzure Sphere、1 つしかないのに気付いた可能性があります。 一Azure Sphere OS 更新プログラムを配信した Azure Sphere プレビュー フィードは、 <strong>Retail Azure Sphere OS</strong> および <strong>Retail Evaluation Azure Sphere OS という名前のフィードに置き換</strong>わりました。 違&rsquo;いは何ですか?また、どのような意味がありますか?</p>


  <p>Retail フィードは、実稼働可能な OS を提供し、エンド ユーザーインストールへの広範な展開を目的とします。 Retail Evaluation フィードでは、Retail フィードにリリースする前の 14 日間、各新しい OS が提供されます。 これは、下位互換性テストを目的としています。</p>


  <p>19.02 リリースでは、両方のフィードが同じ OS を提供しました。 19.03 品質更新プログラムは、2019 年 3 月 14 日に Retail Evaluation フィードにリリースされ、2019 年 3 月 28 日に Retail フィードに昇格されました。 今後のリリースは、Retail フィードに昇格する前の 14 日間、Retail Evaluation フィードで同様に使用できます。</p>


  <h2>どのような&rsquo;価値がありますか?</h2>


  <p>新&rsquo;しいバージョンAzure Sphere手動で介入することなく顧客サイトに展開できるよう、簡単な更新を可能にするように設計されています。 ただし、顧客が新しい OS を受け取る前に、既存のアプリケーションを確認する機会が必要なと認識しています。 14 日間の評価期間を使用すると、すべてが期待した通り動作するのを確認できます。</p>


  <p>特定の OS リリースの実稼働 API でのみビルドされたアプリケーション バイナリは、後続のすべての OS リリースと互換性があります。 新しい OS を評価するには、Retail Evaluation フィードを受け取る構成の個別の <a href="https://docs.microsoft.com/en-us/azure-sphere/deployment/set-up-evaluation-device-group" target="_blank">Retail Evaluation</a> デバイス グループに 1 つ以上のデバイスを割り当てすることをお勧めします。 このグループ内のデバイスを &ldquo;Canaries として使用&rdquo; すると、新しい OS バージョンに対してアプリケーションと OTA アプリケーションの展開を実行できます。</p>


  <p>問題が発生した場合は、Microsoft テクニカル アカウント マネージャー (TAM) を通じてすぐにお知らせください。問題に対処できます。</p>


  <h2>Azure Sphere を開始する</h2>


  <p>Azure Sphere Retail および Retail Evaluation フィードの詳細を学習する最善の方法は、Azure Sphere devkit またはモジュールをネットワークに接続する方法です。 &rsquo;Azure Sphere を使用した構築をまだ開始していない場合は、パートナーのエコシステムからニーズを満たすモジュールをすばやくAzure Sphereできます。 詳細については、オンデマンドのエコシステム拡張に関するウェ <a href="https://gateway.on24.com/wcc/gateway/eliteMSFTMaster/1808992/1970905/azure-sphere-ecosystem-expansion?partnerref=MSFT_WW_EN_SEW_AS_ASEE19_EA_BL_CE_AZB_NA" target="_blank">ビナー Azure Sphereをご覧ください</a>。</p>
