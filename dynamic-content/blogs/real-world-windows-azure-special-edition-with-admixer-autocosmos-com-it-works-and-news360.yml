Title: 'Real World Windows Azure: ADMIXER、Autocosmos.com、IT WORKS、News360 を含む Special Edition!'
Summary: '&nbsp;編集&rsquo;者向け注: ADMIXER は、ラテン アメリカ および のスペイン語を話す消費者向け主要な自動車 Web サイトである、Autocosmos.com の主要な Web バナー広告会社です。'
Content: '<p><b>&nbsp;</b><b><i>編集&rsquo;者向け注: </i></b> ADMIXER は、ドイツの主要な Web バナー広告会社です。Autocosmos.com は、ラテン アメリカ および 米国 のスペイン語を話す消費者向け主要な自動車 <i>Web サイトです。IT WORKS は、タイで最大の電子公開プラットフォームを提供しています。および News 360 は、</i><i>スタートアップ オンライン ニュースパーソナル化サービスです。</i></p>  <p><i>これらの若くて革新的な企業は、それぞれ急速に成長しており、ビジネスを拡大し、グローバル市場に到達する意欲を共有しています。各会社のプリンシパルと話し合い、クラウド コンピューティングに導いたのは何か、他のクラウド サービスと Azure の間でどのように比較Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0131gen" target="_blank">しました</a>。それぞれが構築した&rsquo;&rsquo;</i>ソリューションと、<i>Windows Azure</i><i> </i> を使用してサービスをサポートし、ビジネスを成長させるのに役立つ利点について<i>説明しました</i>。</p>  <p><b>ADMIXER の最高経営責任者である Aleksey Boltivets:<img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.admixer.png" height="119" width="142"></b></p>  <p>2009 年に開始したばかりで、現在 <a target="_blank" href="https://admixer.net/">ADMIXER</a> では、1 か月に 1,100 万人の Web 訪問者に 10 億のバナーの印象を提供しています。 東部の広告市場は年 30% で成長しています。 そのビジネスを取り込み、国際的に成長したいと思いました。 より多くのお客様 (特に東部以外) にアクセスするには、あらゆる場所で高い信頼性を提供できるスケーラブルな IT インフラストラクチャが必要でした。 オンプレミス のサーバーから IT システムを転送し、サードパーティのホスティング プロバイダーを簡単に確認しましたが、サーバーを所有、管理、監視する必要がありました。 Microsoft と Amazon のクラウド サービスを十分に評価した後、Microsoft の信頼性とスケーラビリティのニーズを満たす唯一のソリューションは、Azure Windowsでした。</p>  <p>オンプレミスインフラストラクチャは、Windows Azure、<a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0131sql" target="_blank">SQL Database</a>、<a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0131sto" target="_blank">Windows Azure Table Storage</a>、BLOB、キュー、Windows Azure Content Delivery Network ( ) の Web ロールと worker ロールに置き<a href="https://www.windowsazure.com/en-us/home/features/caching//?WT.mc_id=cmp_pst001_blg_post0131cdn" target="_blank">換えました</a>。CDN)。 1 日に 3,000 万件の広告のWindows、Azure を使用すると、その負荷を簡単に 2 倍にできます。 今後 2 年間で 10 倍の顧客と 1,000% の収益増加が予想されるのに対し、可用性は 15% 増え、すべて IT インフラストラクチャに 1% を費やしたり、スタッフを拡大したりすることなく、可用性が向上します。 節約額は、3 年間で 500,000 米国ドルに上る可能性があります。</p>  <p><b>Martin R. Legnoverde、最高経営責任者、最高情報責任者 (Autocosmos.com:</b></p>  <p>毎月、Autocosmos.com、メキシコ、南アメリカ、および 米国 全体で 400 万人の消費者向け自動車ニュース、調査、オンライン マーケットプレースを提供しています。 2009<b></b><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1263.autocosmos.png" height="79" width="217"> 年に、世界中のニュースおよびメディア Web サイトのラテン アメリカ語版と提携し、Autocosmos&rsquo; のニュース レポートをサイトのスペイン語のホーム ページに掲載しました。 広範な市場のプレゼンスによって、非常に多くの新しい Web トラフィックが生成されたので、ホストされているサーバーは負荷の下で失敗し、共同ブランド関係が危険にさらされています。 2009 年に戻り、Amazon EC2 を使用して分類された広告画像を格納しましたが、Amazon では、プロビジョニングとサポートを行う必要があるレンタル サーバーを提供したばかりで、スタッフに多くの作業が必要でした。 Windows Azure は、完全なサービスとしてのプラットフォーム オファリングです。&nbsp;</p>  <p>最初に、2 回のマウス クリックで Windows Azure へのトラフィックが多かった共同ブランドのニュース 記事を移行し、その後、Windows Azure ですべての編集コンテンツをホストし、使用済み車の画像を Amazon から Windows Azure Storage に移動することを決定しました。 現在、Azure コンピューティング ロール、Windows、およびコンピューティング ロールSQL Databaseを使用Windows Azure CDN。 2013 年には、Azure を使用してサイト全体をWindows予定です。<b> </b>Web トラフィックは、非常に短い期間で 10 倍増加する可能性があります。場合によっては、3 時間未満で増加します。 Azure Windowsを使用すると、すぐに自動的にリソースをスケーリングできます。そのため、新しいサーバーを購入することなく、数百人のユーザーを追加し、ラテン アメリカ を超えてこのビジネスを拡大できます。 インフラストラクチャ全体&rsquo;をアップグレードする時間が来た場合は、ホスティング コストを 50% 削減する必要があります。</p>  <p><b>IT WORKS の最高経営責任者である Natavudh Pungcharoenpong:<img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2860.ookbee.png" height="103" width="219"></b></p>  <p>IT WORKS は 2010 年に開始されたので、400 万を超えるパブリケーションを 150 万人のサブスクライバーに提供しています。 <a target="_blank" href="https://www.ookbee.com/">Ookbee アプリケーションは</a>、タイ語の電子公開市場の 90% をコマンドします。 Amazon EC2 で Ookbee をホストしましたが、Amazon はサーバーを提供したばかりで、サービスは不当でした。 Ookbee で新機能を構築し、必要なスケーラビリティと信頼性を得るために役立つクラウド サービスが必要でした。 Amazon では、リソースを手動でスケールアップする必要がありましたが、サービスは 1 年間に 3 回失敗しました。 ウイルスが原因でサービスが中断され、収益機会が失われました。 アジア全体をまたがる展開を望むなら、このような障害は大きなものになるのはわかっていました。 Azure に切り替Windows、Microsoft チームはビジネス上の問題を評価し、それらを解決するためのアーキテクチャを設計するのに役立ちます。 Amazon からそのサポートを受けたことがない。&nbsp;</p>  <p>2012 年 5 月に、Windows Azure コンピューティング リソース、Windows Azure Storage、SQL Database、Windows Azure Caching、Windows Azure CDN を使用して Ookbee のサポートを開始しました。 メディア ストリーミングに移行する場合は、次のWindows Azure Media Services。 Azure で Windows を使用して Ookbee を世界中に拡大したいと考えています。また、ビジネスは 10 倍を超え、収益の 3 倍に成長する予定です。 可用性&rsquo;が 99.5%&mdash; に増え、顧客のエクスペリエンスが向上したため、収益はさらに数パーセント増加すると見積もっています。 ホスティング料金を 30% 近く削減し、Amazon で経験したことがない、タイのローカル Microsoft チームがいます。</p>  <p><b>News360 の最高経営責任者である RomanChinsky、News360 の最高技術責任者である Shavkat Aynurin:</b><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5557.news360.png" height="160" width="175"></p>  <p><b>Chinsky:</b> News360 では、20,000 を超える異なるソースから毎日 150,000 を超える記事が作成され、ソーシャル ネットワーク サイトでのユーザー設定と動作に基づいてその情報がカスタマイズされます。 世界中のユーザーにリーチするために迅速に成長し、世界中で可能な限り多くのユーザーに到達するソリューションをサポートするのに役立つホスティング環境が必要でした。</p>  <p><b>Aynurin:</b>Microsoft .NET 開発ツールを使用して News360 の開発を高速化し、Windows Azure がソリューションを機能するために不可欠な種類の信頼性を提供できると確信していたため、Windows Azure に傾きました。</p>  <p><b>Chinsky: </b><a target="_blank" href="https://www.microsoft.com/bizspark/one/"><span style="text-decoration: underline;">Microsoft BizSpark One</span></a> プログラム、Mobile <a target="_blank" href="https://bthoskins.wordpress.com/2011/11/18/mobile-acceleration-week-begins-9-city-international-tour-in-sf-and-nyc/"><span style="text-decoration: underline;">Acceleration Week</span></a> プログラム、Windows Phone 用<a target="_blank" href="https://watwp.codeplex.com/releases/view/77780"><span style="text-decoration: underline;">の Windows Azure Toolkit</span></a>&mdash; を通じて支援を受け、Windows Azure&mdash; でホストされる別の種類のサービスを作成しました複数のモバイル およびデスクトップ デバイス、およびすべての主要な Web ブラウザーとオペレーティング システム (Windows 8 を含む) で、高度にパーソナライズされたニュースを配信できます。<b> </b>Azure Windowsを使用すると、柔軟性を高め、グローバルに成長できます。 アプリ ストアに更新を行い、100,000 人の新しいユーザーが News360we&mdash; にアクセスすると予想される場合は、スイッチを切り替えるだけで、10 分で十分な容量が得ます。</p>  <p><b>Aynurin:</b> 最初の年に、News360 は複数の国で 100 万人のユーザー マークを超えています。 世界中に Azure データ センター Windowsがあるという事実により、News360 の配布が容易になり、特定のリージョンのユーザーに対してパフォーマンスが向上します。</p>  <p><a href="https://www.microsoft.com/casestudies/Windows-Azure/ADMIXER/Ukrainian-Web-Advertiser-Uses-Cloud-Services-to-Scale-Business-Expand-Globally/710000000715" target="_blank">ADMIXER</a>、<a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=710000000858" target="_blank">Autocosmos</a>、<a href="https://www.microsoft.com/casestudies/Windows-Azure/IT-WORKS/E-Publisher-Aims-to-Triple-Revenues-by-Switching-from-Amazon-to-Windows-Azure/710000000809" target="_blank">IT WORKS</a>、<a href="https://www.microsoft.com/casestudies/Windows-Azure/News360/Startup-Targets-Global-Audience-with-Cloud-Based-Personalized-News-Service/710000000283" target="_blank">News360</a> の成功事例を読む。</p>  <p><a href="https://azure.microsoft.com/evidence" target="_blank">Azure で</a>他のお客様がどのように使用Windowsします。</p>'
