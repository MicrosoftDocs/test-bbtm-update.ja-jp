Title: Azure Backup、VM、データベースなど、大量のバックアップを有効にする
Summary: 'Azure Backup、保護できるデータソースのサイズを 1700 GB から 54400 GB に増やしました。 使用するデータソースに適用される方法について説明します。 '
Content: >-
  <a title="" href="https://aka.ms/azurebackup_landingpage" target="_blank">Azure Backup Azure Backup</a> 保護できるデータソースのサイズが 1700 GB から 5,4400 GB に増えました。大量のファイル サーバー (2 TB を超える) を Azure にバックアップしたいお客様の場合、この更新された機能は非常に役立ちます。 これはすべてのデータソースに適用され、次の方法で測定されます。

  <table>

  <tbody>

  <tr>

  <td align="center"><strong>データソース</strong></td>

  <td align="center"><strong> 詳細 </strong></td>

  </tr>

  <tr>

  <td>ボリューム</td>

  <td>マシンの単一ボリュームからバックアップされるデータの量。 これは、サーバー コンピューターとクライアント コンピューターの両方で保護されているボリュームに適用されます。</td>

  </tr>

  <tr>

  <td>Hyper-V 仮想マシン</td>

  <td>バックアップ対象の仮想マシンのすべての VHD のデータの合計</td>

  </tr>

  <tr>

  <td>Microsoft SQL Server データベース</td>

  <td>バックアップ対象の 1 つの SQL データベースのサイズ</td>

  </tr>

  <tr>

  <td>Microsoft SharePoint</td>

  <td>バックアップするファーム内のコンテンツ と構成SharePointの合計</td>

  </tr>

  <tr>

  <td>Microsoft Exchange</td>

  <td>バックアップ対象の Exchange サーバー内のすべての Exchange データベースの合計</td>

  </tr>

  <tr>

  <td>BMR/システム状態</td>

  <td>バックアップ対象のコンピューターの BMR またはシステム状態の個々のコピー</td>

  </tr>

  </tbody>

  </table>

  <strong> </strong>


  <strong>54400 GB の理由</strong>


  Azure Backup VHDX テクノロジを使用して、これらの大規模なデータソースをバックアップします。 VHDX の最大サイズは 64 TB (65536 GB) であり、Azure Backupメタデータ用の領域が予約されています。 引き続き最適化を行い、使用できる領域を増やしますが、このリリースでは 54,400 GB にペグしました。


  &nbsp;


  <strong>前提条件</strong>:

  <ol>
   <li><em>Azure Backup エージェント</em>のバージョン: この機能は、バージョンが最新の Azure Backup <a title="エージェント" href="https://aka.ms/azurebackup_agent" target="_blank"> 2.0.8715.0 以上の Azure Backup エージェントに対して有効になります</a>。 コントロール パネル エージェントのバージョン番号を確認するには、コントロール パネル -- [すべての コントロール パネル 項目] --&gt; [プログラムと機能] --&gt;&gt; Microsoft Azure Recovery Services エージェント] に移動します。 Azure Backup<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/11/azureBackupAgent2.0.8715.png"><img class="alignnone size-medium wp-image-328294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azureBackupAgent2.0.8715-636x35.png" alt="Azure Backup Agent 2.0.8715" width="636" height="35" /></a></li>
   <li><em>System Center Data Protection Managerロールアップ</em>: DPM のお客様の場合、DPM サーバーのバージョンは UR6 以上である必要があります ( <a title="DPMlatest" href="https://support.microsoft.com/en-in/kb/2966012" target="_blank"> UR の最新の更新プログラムロールアップをダウンロードしてください</a>)。</li>
   <li><em>オペレーティング システムのバージョン</em>: この機能は、次のシステムで実行されているマシンに対して有効になっています。
  <ul>
   <li>Windows Server 2012、Azure に直接ボリュームをバックアップする場合</li>
   <li>Windows 8以上。デスクトップ/ノート PC ボリュームを Azure に直接バックアップする場合</li>
   <li>Windows Server 2012 DPM サーバー上で、DPM を介して Azure にバックアップする場合は、DPM によってバックアップされた実稼働サーバーは、Windows Server 2003 以上で実行できます。</li>
  </ul>

  </li>
   <li><em>Azure Backupキャッシュ領域:</em>  1 つのボリュームに多数のファイル (&gt;100 万) を含むファイル サーバーの場合、バックアップに必要なキャッシュ領域の量は、ボリュームのサイズの最大 20% になる可能性があります。 必要なキャッシュ <a title="領域がない場合は、「Azure バックアップ" href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-backup-faq/#backup-cache" target="_blank"> キャッシュ領域Azure Backup FAQ</a> 」に記載されている手順を使用して、十分な空き領域があるドライブにキャッシュ領域の場所を移動してください。</li>
  </ol>

  &nbsp;


