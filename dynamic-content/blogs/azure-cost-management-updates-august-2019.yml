  <h2>コスト分析でのダーク テーマのサポート</h2>


  <p>特定の <a href="https://docs.microsoft.com/azure/azure-portal/azure-portal-change-theme-high-contrast#change-theme">Azure portalが</a> 次のカルトを持つ場合は、&#39;テーマである必要があります。 アクセシビリティ、&#39;の電力効率に関するダーク テーマに関心がある場合でも、単に美学を好む場合でも、一貫したエンドツーエンドのエクスペリエンスが必要です。 それを取り出すすべての問題は、目を調整するために少し時間を取る必要があります。 また、&#39;テーマから薄いテーマに切り替えるほど目を見開くものは何もありません。&nbsp; 良いニュースは、コスト分析で、Azure portal Labs のダーク テーマAzure Cost Managementです。</p>


