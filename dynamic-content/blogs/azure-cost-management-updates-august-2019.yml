Title: Azure Cost Management更新 – 2019 年 8 月
Summary: 新しい学生でも、スタートアップ企業でも、最大の企業でも、財務上の制約があります。また、将来の支出、場所、および計画方法を知る必要があります。 請求書に関しては、誰も驚きを望んでおAzure Cost Managementはありません。
Content: >-
  <p>新しい学生&#39;スタートアップ企業、または最大の企業の場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を&#39;する必要があります。 請求書に関しては、誰も驚きを望んでおAzure Cost Managementはありません。</p>


  <p>&#39;は常に、課題の詳細と、Azure Cost Management&#39;がクラウド内のコストを再発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない作業を可能にするのに役立つ方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
   <li><a href="#budgets">フィルターを使用してターゲット予算を作成し、コストを予測する</a></li>
   <li><a href="#labs">&#39;Azure Cost Management Labs の新機能</a></li>
   <li><a href="#views">コスト分析でカスタマイズされたビューを保存して共有する</a></li>
   <li><a href="#darktheme">コスト分析でのダーク テーマのサポート</a></li>
   <li><a href="#subscriptions">サブスクリプションの作成と管理の柔軟性の向上</a></li>
   <li><a href="#tags">新しい環境のタグApp Service更新する</a></li>
   <li><a href="#videos">新しいビデオ</a></li>
   <li><a href="#docs">ドキュメントの更新</a></li>
  </ul>


  <p>詳細&#39;詳しくは、以下をご覧ください。</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>フィルターを使用してターゲット予算を作成し、コストを予測する</h2>


  <p>Azure Cost Management予算を使用すると、組織の任意のレベルで支出を追跡し、目を維持することができます。 予算は、課金アカウントまたは管理グループから、アプリを再管理するリソース グループまで、Azure リソースの上&#39;で作成できます。 Azure portal でフィルター処理された予算<a href="https://azure.microsoft.com/updates/new-budgets-creation-experience-is-now-available"></a>を作成する機能を使用すると、組織全体から 1 つのリソースまで、すべてのコストを簡単に監視できます。</p>


  <p>たとえば&#39;、1&#39;の VM を必要とするプロトタイプを構築し、作成し終わらせたとします。 Azure&#39;料金計算ツールの価格に基づいて、&#39;必要な時間を見積もり、承認を得たとします。 そのリソースにフィルター処理された親リソース グループに予算を作成し、25、50、75、および 100% のしきい値を指定して、毎週の制限に近づく&#39;通知を受け取る。 また、&#39;週末に自動シャットダウンを設定することを忘れずに設定し、最初の&#39;を確実に吹き込むのを確実に行います。</p>


  <p>一方、特定のアプリのテスト環境と実稼働環境では、複数のサブスクリプション内の複数のリソース グループ間でコストを追跡する必要がある場合があります。 これを行うには、アプリケーションなど、特定のタグを使用してすべての<strong></strong>リソースにタグを付け、課金アカウントまたは管理グループ管理者に、そのタグにフィルター処理された予算を作成します。</p>


  <p>もちろん、この&#39;すべてではありません。 リソース階層 (リソース グループ、サブスクリプションなど)、測定階層 (サービス、測定カテゴリなど)、または追加のリソース メタデータ (場所、タグなど) に基づいて、コスト分析内で使用できる任意のプロパティにフィルター処理された予算を作成できます。&#39;</p>


  <p>フィルター処理された予算の作成に加えて、これらのフィルターに基づいてコストの傾向と予測を確認し、過去の使用パターンに基づいて計画し、現実的な予算を設定するのに役立ちます。</p>


  <p>まだ予算を&#39;していない場合は、計画された支出を超<a href="https://portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/budgets"></a>える前に、今日作成して通知を受け取る必要があります。</p>


