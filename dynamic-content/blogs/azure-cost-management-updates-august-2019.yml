  <h2>サブスクリプションの作成と管理の柔軟性の向上</h2>


  <p>組織が成長するにつれて、クラウドへの依存も増加します。 アクセスを求めるチームが多く、サブスクリプションの作成と管理に余分なオーバーヘッドが生じます。 持続可能でスケーラブルなガバナンス戦略を構築するには、より柔軟性が必要です。</p>


  <p>内部チームからの要件が増える中、多くの組織では、個々のチームが必要とする Azure ソリューションを柔軟に構築するためのサブスクリプション (リソース グループではなく) を作成しています。 これにより、コストとコンプライアンスがサブスクリプションと管理グループに自然にロールアップされるので、ガバナンス レポートのシナリオも簡素化されます。 これをよりよくサポートするために、Enterprise Agreement (EA) 登録アカウントごとに最大 200 のサブスクリプションを作成できます (50 から増加)。</p>


  <p><a href="https://docs.microsoft.com/rest/api/subscription/2018-11-01-preview/subscriptionfactory">Microsoft.Subscription/createSubscription API</a> を使用して EA および MCA サブスクリプションを作成できるのは既にわかっています。 もともと、ポータルから少なくとも 1 つのサブスクリプションを作成する必要があります。 この制限は削除され、ポータルを開かなくても API から直接最初のサブスクリプションを作成できます。 CreateSubscription API から管理グループにサブスクリプションを追加することもできます。これは、組織のレポートまたはポリシーの割り当てに管理グループを使用する組織の自動化シナリオを効率化するのに役立ちます。</p>


  <p>また、現在<a href="https://docs.microsoft.com/azure/billing/billing-subscription-transfer"></a>のディレクトリにサブスクリプションを保持し、すべての Azure ロールベースのアクセス制御 (RBAC) ロールの割り当てを保持するオプションを使用して、Azure portal 内から直接、pay-as-you-go (<a href="https://docs.microsoft.com/azure/role-based-access-control">PAYG)</a> サブスクリプションと MCA サブスクリプションの課金所有権の譲渡を要求および追跡することもできます。 以前は、サブスクリプションを転送すると RBAC アクセスがリセットされ、アクセスを再構成するために追加のオーバーヘッドが必要でした。 新しいオプションでは、ニーズに応じて柔軟性が向上する必要があります。 EA サブスクリプションの譲渡は、Enterprise ポータルから実行できます。今後の更新Azure portalから利用できます。</p>


