  <h2>&#39;Azure Cost Management Labs の新機能</h2>


  <p>先月、<a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs">Cost Management Labs</a> を導入し、&#39;が Azure Cost Management で提供される予定を少し見て、早期のフィードバックを得て、サービスの使い方をよりよく理解し、よりチューニングされた最適化されたエクスペリエンスを提供できるよう支援しました。 次に示すのは、Azure Cost Management Labs で確認できる機能です。</p>


  <ul>
   <li><strong>カスタマイズされたビューを保存して共有</strong><strong> する機能がパブリック ポータルで使用できます。 </strong><br>
  コスト分析で [保存] コマンド<strong></strong>と [<strong></strong>名前を付けて保存] コマンドを使用してプライベート ビューと共有ビューを保存し、ビュー メニュー (スコープと日付のピルの間) を使用して、すべてのプライベート ビュー、共有ビュー、および組み込みビューを切り替えます。</li>
   <li><strong>グラフを画像としてダウンロードする </strong><br>
  目的のビューを開き、上部にある <strong></strong> [エクスポート] コマンドをクリックし、[<strong>PNG</strong>] オプションを選択して、[グラフのダウンロード] <strong>ボタンをクリック</strong>します。</li>
   <li><strong>コスト分析でのダーク テーマのサポート</strong><br>
  ダーク テーマのAzure portal <a href="https://docs.microsoft.com/azure/azure-portal/azure-portal-change-theme-high-contrast#change-theme">は、</a> 8 月初めにコスト分析に追加されました。 最後&#39;を行う予定であり、9 月初めに完全なポータルから利用できる予定です。</li>

  </ul>


  <p>もちろん、この&#39;すべてではありません。 Azure Cost Managementのすべての変更は、Azure Cost Management Labs で 1 週間前に、&#39;で使用Azure portal。 ご&#39;を聞いて、次に何を&#39;したいかを理解することを強く願っています。 今すぐ <a href="https://aka.ms/costmgmt/labs">Azure Cost Management Labs をお試</a> しください。</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>コスト分析でカスタマイズされたビューを保存して共有する</h2>


  <p>先月開始 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs">されたラボでカスタマイズされたビューを保存Cost Management共有</a> のお知らせ。 これで、これらの同じビューを次のAzure portal。 先月の更新を見逃&rsquo;した場合は、&#39;を次に示します。</p>


  <p>コスト分析でのビューのカスタマイズは簡単です。 必要な日付範囲を選択し、データをグループ化して内訳を表示し、適切な視覚化を選択して&#39;準備を整える必要があります。 1 回のクリックでアクセスするためにビューをダッシュボードにピン留めし、チームとダッシュボードを共有して、すべてのユーザーが 1 か所からコストを追跡できます。</p>


  <p><img alt="An image showing how to use the pin button to save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e51ff2f-a9a5-4ec4-8951-22ab3c6252df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ピン留めボタンを使用して、コスト分析でカスタマイズされたビューを保存する方法を示す画像。" width="1024"></p>


  <p>カスタマイズしたビューへの直接リンクを共有して、他のユーザーが自分用にコピーしてカスタマイズすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f45dee1-c1bc-4fe5-b3a2-9f6e716e4939.png"><img alt="An image showing how to share customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51b550db-3962-48c9-8198-cae5e85e0d41.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コスト分析でカスタマイズされたビューを共有する方法を示す画像。" width="1024"></a></p>


  <p>どちらの共有オプションでも柔軟性は向上しますが、より便利なものが必要です。 これで、カスタマイズしたビューを保存し、コスト分析内から直接、他のユーザーと共有できます。</p>


  <p>これを行うには、まず組み込みビューを選択してカスタマイズし、[名前を付けて保存] <strong>コマンドをクリック</strong> します。 ビュー&#39;共有するにはAzure Cost Management共同作成者アクセス (以上) が必要ですが、プライベート ビューを保存したり、ダッシュボードにピン留めしたり、URL を共有したりすることもできます。 スコープごとに最大 50 の共有ビューを作成し、スコープ間で最大 50 のプライベート ビューを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bac6812a-abc3-4590-bca4-594a8f31614c.png"><img alt="An image showing how to use save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7ee34e3-feb4-40db-9de7-9506d4bd6734.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コスト分析でカスタマイズされたビューを保存する方法を示す画像。" width="1024"></a></p>


  <p>すべてのビューには、表示メニューからアクセスできます。 最初&#39;プライベート ビュー、スコープ全体で共有されるビュー、最後に常に使用可能な組み込みビューが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f94be9c-b682-4360-9c9f-772ea1afafc2.png"><img alt="Am image showing the view menu of all saved views, private and shared." border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66c9f939-4f58-4505-8888-5992c1528279.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="保存済みのすべてのビュー (プライベートビューと共有ビュー) の表示メニューを示す Am イメージ。" width="1024"></a></p>


  <p><a href="https://aka.ms/costanalysis">カスタマイズした独自のビューを今</a> すぐ保存してみてください。次&#39;表示する情報をお知らせください。 私&#39;アイデアについて学ぶことをお待ちしています。</p>


