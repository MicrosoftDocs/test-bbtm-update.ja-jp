  <h2>新しい環境のタグApp Service更新する</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#tags">6 月の更新では</a>、App Serviceチームが、環境内の使用状況データにタグのサポートApp Serviceしました。 この&#39;組織で機能しないという報告を聞いたことがあります。 お使い環境にタグがまだ存在App Service場合は、それらのリソースのタグを更新してください。 新しいタグを追加し、タグの変更を保存し、保持しない場合は&#39;削除します。 そうする必要があります。 次の 8 ~ 12 時間以内に、使用状況にタグが表示されます。</p>


  <p>データ更新時間の詳細については、「データの更新 <a href="https://docs.microsoft.com/azure/cost-management/understand-cost-mgt-data#rated-usage-data-refresh-schedule">に関するAzure Cost Management参照してください</a>。</p>


