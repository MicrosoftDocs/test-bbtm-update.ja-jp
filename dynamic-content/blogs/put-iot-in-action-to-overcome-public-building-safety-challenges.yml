Content: >-
  <p>透明性は、公共の安全プロジェクトの重要な部分です。 人々は、リアルタイムで何が起こっているかを把握し、プロジェクトに関係する他のユーザーと共同作業することができます。 コラボレーションと透過的な環境を作成するために、セキュリティ担当者は、公共施設の保護に関しては特に、公共の安全性へのアプローチを率いしています。 公共の建物の安全、スマート、安全を維持することは最優先事項ですが、 &rsquo; 非常に困難です。</p>


  <p>クラウドコンピューティング、インテリジェントエッジ、人工知能、Data Analytics における最近の進歩により、公共の安全性を向上させるために、モノのインターネット (IoT) デバイス向けの多くの新しい機会が生み出します。 ただし、シームレスなフレームワークを連携させる必要があり、多くの場合、デバイスの製造元がハードウェア、ソフトウェア、ネットワーク、セキュリティ、およびプラットフォームの管理に関する課題を抱えています。</p>


  <p>この記事では、 &rsquo; IoT イニシアチブがこのような高い安全性の問題をどのように解決しているかについて説明します。 詳細については、「アクションウェビナー」、「Iot」、<i><a href="https://iotinactionwebinars.com/en-us/event/security-surveillance/?ocid=MSFT_WW_EN_IOTSW_SS_SSI19_EA_BL_CE_AZB_NA">および「新しい安全性ネットワーク</a></i>」にある Microsoft &rsquo; の今後の iot にご参加ください<i>。</i></p>


