  <h2>セーフ: ビジターライフサイクル管理に IoT を使用する</h2>


  <p>サイバー犯罪者は、無線 ic 識別 (RFID) バッジを数秒で複製できるようになり、政府や他の公共施設への不正アクセスを防ぐために、IoT テクノロジがますます強化されています。 Microsoft パートナーは、論理的な (物理) セキュリティとサイバーセキュリティを個別の問題として表示する代わりに、マルチレイヤーの動作ベースのアプローチを使用して、チェックイン、PACS、エレベーター、駐車、積みドック、コンピューター、ワークステーション、アプリケーション、web サイト、ドキュメント、支払いなど、物理的な資産とサイバー資産の両方を保護します。</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/iot/">Microsoft Azure</a>上に構築された<a href="https://www.soloinsight.com/">SoloInsight &rsquo; s cloudgate</a>を使用することに<a name="_Hlk5975561">より</a>、組織は低トラフィック領域でセルフサービスキオスクを使用して、以前よりも高いレベルのセキュリティを実現できます。 サプライチェーン管理および物流ソリューション会社は、プラットフォームを使用して、建物に入ってくる各従業員の写真をキャプチャします。 従業員 &rsquo; の顔が認証されていない場合は、建物に入ることはできません。 従来のシステムでは、ユーザーが簡単に複製されたプロキシカードを所有していれば、エントリが許可されます。</p>


  <h2>スマート: 操作を改善し、ユーザーエクスペリエンスを向上させる</h2>


  <p>IoT デバイスは幅広いデータを収集するため、security は情報を使用してリアルタイムの洞察を取得し、データを保護することができます。 セルフサービスキオスクは、前の訪問者と従業員を記憶し、すぐに建物へのアクセスを許可するため、満足度が向上します。 さらに、ユーザーが物理的に建物から離れたときに、IoT ビジター管理システムがネットワークとデータへのアクセスを非アクティブにすることができます。 物理コンポーネントと論理コンポーネントの両方を接続するシステムを使用して、承認されていないユーザーが他 &rsquo; のユーザーの資格情報を使用しないようにすることができます。</p>


  <p>作成管理では、データを使用して、訪問者や従業員のトラフィックパターンの予測などの効率を向上させることもできます。 たとえば、作成しているセクションのほとんどの従業員が勤務していないときに、ハウスキーピングおよびメンテナンス作業をスケジュールすることができます。 デバイスが Microsoft Azure などの IoT プラットフォーム全体の一部である場合、デバイスから収集されたデータは簡単にクラウドに保存できます。これを人工知能と共に使用して、将来発生する可能性があるものを予測し、クラウドから IoT デバイスにオフロードすることができます。</p>


  <h2>セキュリティ: データの収集と保護</h2>


  <p>IoT デバイスは情報を受信して格納するため、多くの場合、運用および個人を特定できる情報 (PII) データを含みます。 これは、収集されたすべてのデータをプラットフォームで安全に格納および管理するために不可欠です。 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/">Microsoft Azure 球プラットフォーム</a>には、セキュリティで保護された将来のマイクロコントローラーユニット (mcu) デバイスの promise として機能する3つのコンポーネントが含まれています。また、デバイスのセキュリティをロックダウンするために連携する3つのコンポーネント (Azure Sphere MCU、組み込みの Azure Sphere OS、ターンキークラウドセキュリティサービス) が含まれています。</p>


  <p>IoT テクノロジの最大の課題の1つは、デバイスとアクセスポイントの数です。多くの場合、モバイルデバイスが含まれます。 セキュリティのためには、すべての IoT デバイスの正常性をリアルタイムで監視し、侵害されたデバイスをネットワークから削除する機能が必要です。 PII の機密性が高いため、セキュリティチームは厳格なプライバシー管理、承認レベル、コンプライアンスツールを備えたプラットフォームを必要としています。 最新のテクノロジを使用するセキュリティで保護されたプラットフォーム上に構築された IoT デバイスでは、公共の建物は、物理的および論理的な両方の安全を確保しながら、スマートな建物に転換することができます。</p>


