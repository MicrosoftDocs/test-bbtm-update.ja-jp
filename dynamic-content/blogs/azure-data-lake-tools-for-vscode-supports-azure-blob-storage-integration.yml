  <p align="justify">今日のお知らせの&rsquo;詳細については <a href="https://azure.microsoft.com/en-us/blog/" target="_blank">、Azure ブログ</a> とビッグ データ <a href="https://blogs.msdn.microsoft.com/azuredatalake" target="_blank">ブログを参照してください</a>。 詳細については、Azure サービスの <a href="https://azure.microsoft.com/en-us/updates/" target="_blank">更新に関するページを</a> 参照してください。</p>


