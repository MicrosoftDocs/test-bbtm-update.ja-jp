Slug: azure-data-lake-tools-for-vscode-supports-azure-blob-storage-integration
Title: Azure Data Lake Tools for VSCode では、Azure Blob Storage の統合がサポートされます
Summary: VSCode エクスプローラーと Azure Blob Storage の統合をお知らせします。 データ サイエンティストであり、Azure BLOB ストレージ内のデータを探索する場合は、Data Lake Explorer BLOB ストレージの統合をお試しください。
Content: >-
  <p align="justify">VSCode エクスプローラーと Azure Blob Storage の統合をお知らせします。 データ サイエンティストであり、Azure BLOB ストレージ内のデータを探索する場合は、Data Lake Explorer BLOB ストレージの統合をお試しください。 開発者が Azure BLOB ストレージ ファイルにアクセスして管理する場合は、Data Lake Explorer BLOB ストレージの統合をお試しください。 Data Lake Explorer を使用すると、BLOB ストレージに簡単に移動し、BLOB コンテナー、フォルダー、ファイルにアクセスして管理できます。&nbsp;&nbsp;</p>


  <h2>新機能の概要</h2>


  <ul>
   <li>
   <p>BLOB コンテナー - <strong>BLOB コンテナー</strong>と <strong>BLOB の更新</strong><strong>アップロード削除</strong>&nbsp;</p>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79de0418-bd83-4aa3-8cd8-98adf0336e6b.png"><img alt="blob-storage-blob-container-node" border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08bac23d-0f94-4edc-8b71-5dffff83bcc8.png" style="margin: 0px auto; border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="blob-storage-blob-container-node" width="350"></a></p>


  <ul>
   <li>
   <div align="left">BLOB 内のフォルダー - <strong>BLOB を</strong>更新<strong>アップロードする</strong>&nbsp;</div>
   </li>
  </ul>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c72aa8e1-d737-493b-9e63-9edba024bb36.png"><img alt="blob-storage-folder-node" border="0" height="220" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4070800-740a-4e05-a628-ee3b21d525f0.png" style="margin: 0px auto; border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="blob-storage-folder-node" width="350"></a></p>


  <ul>
   <li>
   <div align="justify">BLOB 内の<strong></strong>ファイル - <strong>プレビュー/</strong>編集<strong></strong>、ダウンロード、<strong>削除</strong>、<strong>EXTRACT</strong> スクリプトの作成 (CSV、TSV、TXT ファイルでのみ使用可能)、および相対パスのコピー、および完全パスの<strong>コピー</strong></div>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd7e5d12-5d4d-4186-be71-aadc03fbb8f9.png"><img alt="create-extract-script-from-context-menu-2" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fed4e9fd-7623-4e52-bc7a-a7439f6cc7e7.png" style="margin: 0px auto; border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="create-extract-script-from-context-menu-2" width="350"></a></p>


  <h2>インストールまたは更新する方法</h2>


  <p align="justify">インストールVisual Studio Code Mono 4.2.x (Linux および Mac の場合) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace にアクセスし、 <strong>Azure Data Lake Tools を検索して、最新の Azure Data Lake Tools を取得します</strong>。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58cbc60d-dcdd-4d71-804e-cea4bfb68ce9.png"><img alt="Extension_thumb3_thumb" border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91e80981-a564-4ded-a2c2-aeb4fb30b4b9.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="Extension_thumb3_thumb" width="500"></a></p>


