Title: Azure Healthcare API を利用した人工知能を使用した科学分野の将来のためのスケーリング
Summary: ZEISS は Microsoft と提携し、AZURE Healthcare API を使用して ZEISS 医療エコシステムを活用しました。 ZEISS Meditec は、データ プラットフォームと複数のエコシステム アプリケーションの実装パートナーとして、ZEISS Digital Innovation と共同作業を行っています。 ZEISS Digital Innovation は、カスタム ソフトウェア開発サービスのプロバイダーであり、ZEISS グループおよび ZEISS の外部のクライアント向け革新的なデジタル 医療ソリューションを実装および運用します。
Content: >-
  <p>切断された医療データ セットはどこにでもあります。 特にイメージング セグメントでは、キャプチャされるデバイスの数、データ サイズ、およびデータの種類の増加によって、オンプレミスでデータを管理するための従来のシステムが壊れつけられます。 多くの企業は、スケールのためにクラウドに目を向けしていますが、スマート企業は、ストレージや統合のために単にデータをレイクにプッシュする以外に、専用の正常性テクノロジを選択しています。 <a href="https://www.zeiss.com/meditec/us/home.html" target="_blank">ZEISS</a>&rsquo; のようなイメージング業界のリーダーは、医療専用のイノベーションに重点を置き、オープン標準を通じてクラウド内のデータを相互運用性で接続および交換し、AI の将来のスケーラビリティを実現できるクラウド テクノロジを選択しています。</p>


  <p>ZEISS は&rsquo;、科学デバイスとソフトウェアの世界最大のプロバイダーの 1 つとして、世界で最も広範なイメージング デバイスフットプリントの 1 つを管理します。 何千もの病院の医師によって支配され、科学科学のデータはサイロ化され、共有不可能であり、多くの場合、最初は AI と機械学習では事実上使用できないように見える少量でキャプチャされます。 しかし、ZEISS がクラウドを受け入れる中で、DICOM データをクラウドに取り込むだけでなく、そのデータに対する予測的および予防的な注意のための分析情報を簡単に生成できるシステムを構築しました。 その過程で、&nbsp;&nbsp;クラウドでのデータの相互運用性に重点を置いて、現在、患者の成果を証明し、新しい治療プロセスを調査するドアが開かされています。</p>


  <h2>Azure Healthcare API と AI を使用して統合医療データのロックを解除する</h2>


  <p>ZEISS は Microsoft と提携し、 <a href="https://azure.microsoft.com/en-us/services/healthcare-apis/" target="_blank">AZURE Healthcare API</a> を使用して ZEISS 医療エコシステムを活用しました。 ZEISS Meditec は、データ プラットフォームと複数のエコシステム アプリケーションの実装パートナーとして <a href="https://www.zeiss.de/digital-innovation/home.html" target="_blank">、ZEISS Digital Innovation</a> と共同作業を行っています。 ZEISS Digital Innovation は、カスタム ソフトウェア開発サービスのプロバイダーであり、ZEISS グループおよび ZEISS の外部のクライアント向け革新的なデジタル 医療ソリューションを実装および運用します。&nbsp;<br>

  &nbsp;<br>

  Azure Healthcare API を使用すると、Microsoft&#39;のデータ保存要件に対する geo サポートを活用しながら、世界中のデバイス間でデータを標準化および交換できます。 医療 API はサービスとしてのプラットフォーム ソリューションであり、この機能には、ZEISS の実装コストと労力はほとんどかからながっています。この機能は、一から使用できます。 患者の登録、計画、訪問、操作中に作成された臨床データは、個々のデバイスでサイロ化したり、切断されたデータベースに統合したりすることはできませんが、他のシステム、データセット、およびアプリケーションに接続して、臨床治療の計画、教育、および最適化のための合理化されたワークフローを可能にできます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;&rdquo;</em>この完全に接続されたプラットフォームは、引き続き統合されたワークフロー ソリューションを拡張し、お客様に価値を追加し、臨床効率とパフォーマンスを最大化するための新しい方法を可能にします。E digital S. Thomson、Ph.D.、Ophophmic Devices のプレジデント、Carl Zeiss Meditec のデジタル ビジネス ユニットのヘッドは述べています。 <em>&ldquo;デジタル テクノロジ、データ管理、さまざまな新しいアプリケーションの機能により、接続性、自動化、人工知能、データの安全かつ効率的な管理の環境が作成され、患者の結果が向上します。デジタル エコシステムは、医療提供の効率を向上させる機会を提供し、最終的には顧客の患者の生活の質を向上させる機会を提供すると本当に信&rsquo; じています。&rdquo;</em></p>


  <h2>臨床ワークフローと患者のエクスペリエンスを向上させる</h2>


  <p>Azure Healthcare API の DICOM (Digital Imaging and Communications in Health) サービスは、データが病院からクラウドへのパスを開始する場所です。 ほぼすべての医療デバイスが DICOM を話します。このデバイスには、ZEISS のお客様によって一般的に使用される科学デバイスも含めて含めてです。 Azure IoT Edge に基づく拡張可能な接続ソリューションを使用すると、データとレガシ デバイスをすばやく統合し、クラウドでの導入とデータ フローを緩和できます。 オンプレミスの PACS ソリューションや他の臨床システムからの歴史的測定データも接続できます。 ZEISS では、構造化データ交換に FHIR&reg; (高速ヘルスケア相互運用性リソース) を利用します。これにより、独自のアプリケーション用の使いやすいインターフェイスと、電子医療記録のようなサードパーティ製システムとの相互運用性が可能になります。</p>


  <p>AI のスケーリングを見ている ZEISS は、新しいソリューションの迅速な作成に向け対応しています。 データは、人工知能を利用したアプリケーションとソフトウェア ツールを使用して、1 つの ZEISS デバイスから別の ZEISS デバイスにシームレスに渡されます。 AI は、デジタル紹介を有効にし、画像分析を使用して意思決定プロセスを強化します。 ZEISS テクノロジを使用するプロバイダーは、早期診断、病気の進行の追跡の改善、リモート患者の監視による臨床介入の必要性の軽減を実現するために、広範囲にわたるスクリーニングプログラムと検査をサポートします。</p>


  <p>最終的な目標は、より頻繁な画像化の患者&nbsp;を可能にし、データ キャプチャを自宅内イメージングに拡張することです。 これは、プロバイダーが非侵入的な方法で患者に関するより多くのデータを取得し、微妙な分析を可能にし、最終的には患者の治療経路のパーソナル化を可能にするのに役立ちます。</p>


