Title: Windows Azure を使用した Fortune 500 の50%
Summary: 先週、TechEd 北米では、世界中のすべての顧客、パートナー、およびアナリストの数を調整する機会がありました。 &nbsp; Energizing としては聞こえません...
Content: <p>先週、TechEd 北米では、世界中のすべての顧客、パートナー、およびアナリストの数を調整する機会がありました。 &nbsp;Windows Azure を使用して新しいグラウンドを偽造する<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000002640">trek 社</a>や mando<a href="https://www.microsoft.com/casestudies/Windows-Azure/Milliman/Actuarial-Firm-Works-to-Transform-Insurance-Industry-with-Cloud-based-Solution/710000001018">グループなどの</a>お客様から直接耳にすることはできません。 イベント中に説明したように、 &rsquo; 90 年代の爆発的な &lsquo; 成長中に、Microsoft とバレーで多数の高成長企業を操作する特権を持っていました。 &nbsp; でも、クラウドコンピューティングで見てきた増加を比較するものは何もありませんでし &rsquo; た。</p>  <p><a href="https://www.gartner.com/newsroom/id/2352816" target="_blank">Gartner</a> 社は最近、パブリッククラウドサービスの市場が2013で18.5% 成長することを予測しました。これは、通常のビジネスにとっては素晴らしいものですが、お客様が見ている牽引力によって得られるコストよりも大幅に低くなっています。 私たちのプラットフォームでは、1年間に200を超えるサービスが提供されています。これは、2倍の顧客ベース (現時点では 25万) を超えています。また、1日あたりの新規顧客数が1000になります。 &nbsp;実際、Fortune 500 の50% を超える Windows Azure は既に使用されています。 &nbsp;成長 &rsquo; は、お客様のボリューム &mdash; &nbsp; では停止しません。 6 ~ 9 か月ごとに2倍のコンピューティングとストレージ容量を継続し、日本、オーストラリア、中国 (21vianet によって運営される &nbsp; ) に同時に拡張します。</p>  <p>この成長によって、Windows Azure &rsquo; の耐久性、電力、および世界中の価値を示すことができます。 しかし、使用量が増加します。 Windows Azure で4兆を超えるオブジェクトと1秒あたりの平均27万要求を使用すると、顧客の要件が増加し、1日に1回満たされます。 &nbsp;ピーク期間において、需要は1秒あたり88万の要求に増加することがあります。</p>  <p>&rsquo;Humbled を再利用すると、Azure &rsquo; の勢いによる驚いたこともも過言になります。 Azure が急速に成長しているのはなぜですか。 簡単に言うと、 &rsquo; お客様が選択とエンドツーエンドのサポートを &mdash; 要求していることをお届けします。 クラウドの導入の多様性と、お客様がハイブリッドアプリケーションパターンと展開シナリオを実現するための要件について理解しています。 また、お客様は、インフラストラクチャやアプリケーションだけでなく、スタック全体のサポートを期待していることもわかっています。</p>  <p>勢いは、どこ &rsquo; にいて、どこ &rsquo; にいるかを示す優れた指標です。 &nbsp; そのためには、私 &rsquo; たちが何をしているのかを確認し、 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">無料試用版</a>を活用するように招待します。</p>  <p>秋山 Martin<br>全般マネージャー<br>Microsoft Azure</p>
