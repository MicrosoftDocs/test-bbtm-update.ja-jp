  <p>現在までに、100 万を超える開発者が、主要な自動車保険プロバイダーである <a href="https://progressive.mediaroom.com/2017-10-17-Want-to-chat-with-Flo-Progressive-Announces-New-Auto-Insurance-Bot" target="_blank">プログレッシブ</a>、 <strong>British Telecom、Box.com、KPMG、Big Fish Games</strong> など、Cognitive Services を既に検出して試しています。 詳細を確認し、AI に取り込んだアプリの構築を今すぐ開始するには、Azure の Cognitive Services <a href="https://azure.com/cognitive" target="_blank">サイト</a> とドキュメント ページを <a href="https://docs.microsoft.com/en-us/azure/cognitive-services" target="_blank">参照してください</a>。</p>


  <h2>すべての開発者に対して Search 機能を活用する</h2>


  <p>AI &ndash;&rsquo;投資のもう 1 つの重要な領域は、インターネット上の世界の知識を検索するか、独自の企業データ リポジトリを検索するかに関する検索に関する領域です。 これで、すべての開発者は、Bing Search API の単純なセットを使用して、Web ページ、ビデオ、画像、ニュースなどについてインターネットに対してクエリを実行する機能を追加できます。&nbsp;これらの API を数行のコードで任意のアプリに埋め込み、ユーザーが地球の知識から適切な情報をリアルタイムで見つけるのに役立ちます。 アップロード、インデックス作成、検索を行う非パブリック データの場合、 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search</a> には、マネージドでエラスティックなクラウド検索サービスが提供されます。</p>


  <p>現在、Azure Search と緊密に統合された、コンテンツ理解に対する AI ファーストのアプローチである <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Cognitive Search</a> <strong>(図 3)</strong> と呼ばれる新しい機能を発表します。 Azure Portal で使用できる開発者は、検索インデックス内の AI で強化されたコンテンツを 0 から数分で取得できます。 組み込みのファイル リーダー (PDF、Office 形式など) と、OCR (手書きテキストと印刷テキスト)、エンティティ認識、キー フレーズ抽出、言語検出、タグ、説明、顔を返す画像分析などのコグニティブ スキルがサポートされています。 Webhook に基づく機能拡張が組み込みで、開発者は、Cognitive Search フレームワーク内で機能を追加できます。 さまざまな Azure データ ソースからデータをプルし、コグニティブ スキルを使用して知識を抽出した後、この知識を整理して検索インデックスに格納することで、データを探索するための新しいエクスペリエンスを実現できます。</p>


  <p>顧客がサービスを利用する方法の例を次に示Cognitive Search。</p>


  <ul>
   <li><strong>医療</strong> 組織は、コグニティブ検索を適用して大量のテキストのインテリジェントなインデックスを作成します。これには、接続して関連付けする必要がある一般的なエンティティ (病院名など) やドメイン固有のエンティティ (ドラッグや病気の名前など) への参照が含まれます。</li>
   <li><strong>金融サービス</strong> では、コグニティブ検索を適用して、従業員と顧客に、スキャンされたドキュメントを含む情報資産のグローバルビューを提供します。</li>
   <li><strong>油 &amp; ガス</strong> 会社は、場所、人 (ドメインの専門家)、イベント、画像を接続し、このすべての情報をナビゲートして重要な決定を行います。</li>
  </ul>


  <p><img alt="AI_BUILD2018_3" border="0" height="634" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6f05b73-0168-4419-bff4-b0e7f60ff903.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AI_BUILD2018_3" width="1024"></p>


  <p align="center"><strong><em>図 3: Cognitive Search理解に対する AI ファーストのアプローチである</em></strong></p>


  <p>詳細を確認して構築を開始するには、Azure portal にアクセスし、<a href="https://portal.azure.com/" target="_blank">Azure Search Service</a>&rsquo;&ldquo;&rdquo; を作成すると、データのインポート フローの Cognitive Search ステップが表示されます。 より多 <a href="https://docs.microsoft.com/en-us/azure/search" target="_blank">くのコグニ</a> ティブ スキルを使用する方法と、独自のデータを使用してエンリッチメント プロセスを拡張する方法については、ドキュメントを参照してください。 パブリック データセットにアプリケーションを適用したCognitive Searchについては、 <a href="https://ailab.microsoft.com/experiments/7d6b0652-51dc-440d-a12a-481f28525143" target="_blank">AI.lab の JFK Files デモを参照してください</a>。 <a href="https://jfk-demo.azurewebsites.net/" target="_blank">JFK Files</a> アプリケーションのライブ バージョンを公開し、ビルドする何かの開始点として使用する場合に備え、<a href="https://github.com/Microsoft/AzureSearch_JFK_Files" target="_blank">GitHub</a> にコードを投稿しました。</p>


  <p><strong>会話型 AI は</strong> 、コンピューティングにおける次のユーザー インターフェイス ウェーブを示しています。 私&rsquo;たちは、コンピューターを学習して適応する必要がある世界から、コンピューターが会話で私たちの理解と対話を学習できる世界に進化しました。 これらの対話は、言語、音声、セマンティックの理解から始め、ジェスチャを含む豊富なマルチモーダル相互作用にまで拡張されています。</p>


  <p>現在、会話型 AI ツールに関連する主要な更新プログラム (sdk v4 の <a href="https://azure.com/bots" target="_blank">Azure Bot Service、Bot Builder</a><a href="https://github.com/Microsoft/botbuilder" target="_blank">を発表</a>します。 パブリック プレビュー、QnAMaker の一般提供、および <a href="https://labs.cognitive.microsoft.com/en-us/project-gesture" target="_blank">Project ジェスチャ</a>、Project Personality Chat、Project Conversation Learner などの <a href="https://labs.cognitive.microsoft.com/" target="_blank">Cognitive Services</a> ラボからの新しい試験的プロジェクト<a href="https://go.microsoft.com/fwlink/?linkid=872337&amp;clcid=0x409" target="_blank">の</a>リリース。 <a href="https://go.microsoft.com/fwlink/?linkid=872337&amp;clcid=0x409" target="_blank"></a> Personality Chatは、小規模な話を処理し、口に入れるフォールバック応答を減らすことで、インテリジェントなエージェントをより完全で会話的にするのに役立ちます。 エージェントに対して、&ndash;3 つのパーソナルの 1 つのフレーバー (Friendly、Flavorous) Professional小規模な話を行ってもらえます。 <a href="https://labs.cognitive.microsoft.com/en-us/project-personality-chat" target="_blank">Cognitive Labs</a> のPersonality Chat試し、応答生成テクノロジについて学習します。 100 の最も一般的な小規模なトーク シナリオのカスタマイズ可能な編集ライブラリを使用して、Bot Builder <a href="https://github.com/Microsoft/botbuilder" target="_blank">SDK v4 と統合できます</a>。 この <a href="https://azure.microsoft.com/en-us/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services" target="_blank">ブログ記事では</a> 、すべての Conversational AI のお知らせの詳細と、新しく更新されたサービスの一部について説明します。</p>


  <h2>Azure Machine Learning (Azure ML) の更新</h2>


  <p>現在、Azure ML に強力な新機能のセットも発表ML。</p>


  <ul>
   <li><strong>Azure ML SDK for Python (プレビュー)</strong>: この SDK は、データ サイエンティストに単一のコントロール プレーン API を提供し、完全に Python でコンピューティング、モデル トレーニング、モデルのデプロイ、スコアリングの主要な AML ワークフローを実行します。 これにより、TensorFlow、CNTK、Scikit-learn など、すべての Python 互換フレームワークをサポートするさまざまな CPU/GPU 構成をサポートするサーバーレス ファブリック上のスケール ジョブの簡単でシームレスなディスパッチと管理が可能になります。 SDK は AML 実験&rsquo;サービスに完全に統合されています。1 つのウィンドウですべてのチームの実験を確認し、それらを迅速に並べて比較し、デプロイするモデルを選択できます。 </li>
   <li><strong>Azure ML パッケージ (図 4) (Computer Vision、財務予測、およびText Analytics (プレビュー)。</strong> Microsoft のデータ サイエンス チームは、何年もの間、複数のデータと顧客のシナリオに取り組み続けてきました。 このプロセスでは、すべての組織が直面している問題を解決するための一般的なアプローチを特定し、これらの分析情報から特定のパッケージ化されたアルゴリズムを開発しました。 <strong>Azure ML パッケージ</strong>は、ディープ ラーニング シナリオを加速し、データ サイエンティストが非常に正確で効率的なモデルを簡単に構築、トレーニング、微調整、デプロイできる、Azure ML に対する Python pip インストール可能な拡張機能の豊富なセットを表します。 詳細と使用を開始するには、「AML パッケージの<a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/reference-python-package-overview?branch=release-build-2018-aml" target="_blank">概要 - Azure Machine Learning</a> および AML <a href="https://review.docs.microsoft.com/en-us/python/api/overview/azure-machine-learning/" target="_blank">パッケージ Python リファレンス API」を参照してください</a>。</li>
  </ul>


