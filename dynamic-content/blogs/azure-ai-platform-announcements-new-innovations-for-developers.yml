  <p align="center"><strong><em>図 4: Azure ML Packages for Computer Vison, Financial Forecasting and Text Analytics</em></strong></p>


  <ul>
   <li><strong>ML.NET (図 5)</strong> は、.NET 開発者向けの ML フレームワークのクロスプラットフォーム オープン ソースです。 これは、Microsoft が提供する最新の最高のイノベーションを提供するエンタープライズMachine Learningライブラリです。 Bing、Office、および Windows 全体のチームは、データ取り込み、フィーチャー化、変換、モデルトレーニング、自動 ML、パイプラインのデプロイなど、データ サイエンス パイプラインのすべてのステージにまたがる複数のデータと顧客シナリオに対して、ML.NET を何年も使用してきました。 詳細と使用を開始する方法については、 を参照してください <a href="https://github.com/dotnet/machinelearning">https://github.com/dotnet/machinelearning</a>。</li>
  </ul>


