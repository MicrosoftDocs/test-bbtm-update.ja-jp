  <p align="center"><strong><em>図 5: ML.NET 用のクロスプラットフォーム オープン ソース機械学習フレームワークである ML.NET</em></strong></p>


  <p><strong>Azure ML と Project Brainwave</strong>: Azure&#39;と統合された <strong>Project Brainwave</strong> (図 6) のプレビューを発表ML。 Brainwave は、ハードウェア アクセラレーションを備えた超高速 AI を可能にするディープ ニューラル ネット処理のアーキテクチャです。 最初は、Intel FPGA ハードウェア上の ResNet50 ベースのニューラル ネットワークをサポートし、非常に短い待機時間のインフェレンシングと転送学習を実現します。 内部のパフォーマンス メトリックに基づいて、Project Brainwaves&rsquo; Promise は、特に単一 (バッチ サイズ 1) 推論の場合に、業界におけるリアルタイム AI の待機時間が最も短く、コストが最も低い値です。</p>


