Title: 'Azure AIプラットフォームのお知らせ: 開発者向けの新しいイノベーション'
Summary: 現在、Microsoft Build 2018 では、100 万を超える開発者、顧客、パートナーとデジタル変革に関する会話に取り組む中で、Azure AI プラットフォームで最新の最も楽しいイノベーションの一部を共有していけ、うろたえています。
Content: >-
  <p>人工知能 (AI) は、デジタル変革における最も強力な力の 1 つとして登場しました。 Microsoft では、開発者、データ サイエンティスト、および企業が AI の力に簡単にアクセスできる必要がある、と考えています。開発者は、独自の差別化された方法で人間の先入性を強化するシステムを構築<a href="https://news.microsoft.com/futurecomputed/" target="_blank">できます。</a> 現在、Microsoft Build 2018 では、100 万を超える開発者、顧客、パートナーとデジタル変革に関する会話に取り組む中で、 <a href="https://www.azure.com/ai" target="_blank">Azure AI プラットフォーム</a>で最新の最も楽しいイノベーションの一部を共有できます。</p>


  <p>Azure AI プラットフォームは、次の 3 つの主要な機能セットで構成されています。</p>


  <p>1. <strong>AI サービス</strong> (図 1): Azure Cognitive Services や Cognitive Search (Azure Search + integrated Cognitive Services)、Conversational AI with Azure Bot Service、Azure Machine Learning (AML) を使用したカスタム AI 開発などの事前構築済みの AI&nbsp; 機能にまたがっています。</p>


  <p><img alt="AI_BUILD_1" border="0" height="531" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cd4916a-5f9d-470e-a419-bff6f56c8b34.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AI_BUILD_1" width="1024"></p>


  <p align="center"><em><strong>図 1: Azure の AI サービス</strong></em></p>


  <p>2. <strong>AI ツール&amp;フレームワーク</strong>: これらは Visual Studio、<a href="https://aka.ms/aml-preview-page" target="_blank">AI</a>、Azure Notebooks、データ サイエンス VM、<a href="https://studio.azureml.net/" target="_blank">Azure Machine Learning Studio</a>、および Toolkit for Azure IoT Edge 用の AI Toolkitツールにまたがっています。</p>


  <p>3. <strong>AI インフラストラクチャ</strong>: <a href="https://azure.microsoft.com/en-us/product-categories/databases/" target="_blank">これらは Azure Data Services</a>、 <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">Azure Kubernetes Services (AKS)</a> や AI シリコン のサポート (GPU や FPGA を含む) を含むコンピューティング サービスにまたがっています。</p>


  <p><strong>Cognitive Services</strong> は、音声認識、音声合成、視覚、言語の理解、翻訳、知識、検索などの AI 機能を開発者が簡単に追加できるクラウドでホストされる API です。 現在、私たちは、次の 2 つの新しいイノベーションをCognitive Services。</p>


  <ul>
   <li><strong>ビジョン サービス</strong> は、独自のデータを使用して物体検出をカスタマイズする機能など、大幅に拡張された物体検出機能で更新されました。 OCR 機能が大幅に改善され、Bing Visual Search画像を<a href="https://aka.ms/acombvs" target="_blank"></a>クエリとして検索する API が提供されました (図 2)。 また、ビデオ ストリームを理解してインデックスを作成する強力な機能である Video Indexer のパブリック プレビューも発表します。</li>
   <li><strong>トレーニング可能なカスタム音声認識</strong>、カスタム音声合成、カスタム音声翻訳ツールなどの新しいカスタマイズ可能な機能を備えた、統合された <a href="https://aka.ms/acomspeech" target="_blank"><strong>Speech</strong></a> サービスを開始します。</li>
   <li><strong>また&rsquo;、エッジとモバイル</strong> デバイスへのデプロイをサポートするために、Custom Vision モデルをエクスポートする機能を備えるエッジ AI 機能も追加されています。</li>
  </ul>


  <p><img alt="AI_BUILD2018_2" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33b99af3-6b68-4279-a94a-5c6494321c55.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AI_BUILD2018_2" width="1024"></p>


