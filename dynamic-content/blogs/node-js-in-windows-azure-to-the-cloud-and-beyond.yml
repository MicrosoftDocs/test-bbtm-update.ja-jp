Summary: '&#160; Node.js、過去 2 年間の人気が高まっている、楽しいプラットフォームです。 サーバー側の JavaScript プログラミング モデルは、拡張性の高い および を構築する場合に最適です。'
Content: '<p>&#160;</p>  <p><a href=""><img style="background-image: none; border-right-width: 0px; margin: 0px 0px 24px; padding-left: 0px; padding-right: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px" title="イメージ" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5824.image_5F00_thumb_5F00_1.png" width="244" height="224"></a></p>  <p><a href="https://nodejs.org/">Node.js</a> 、過去 2 年間の人気が高まっている、楽しいプラットフォームです。 サーバー側の JavaScript プログラミング モデルは、オンプレミスでもクラウドでも、拡張性とパフォーマンスに優れたネットワーク アプリケーションを構築する場合に最適です。 その主要な特性の 1 つは、非ブロッキング IO を使用してより大きなスケールを実現するコードを記述するパスを導くことです。 もう 1 つは、非常に小さく軽量であるという事実です。 Express や socket.io などのモジュールの非常に豊富<a href="https://expressjs.com/"></a>なエコシステム<a href="https://socket.io/"></a>を備えています。開発者は、npm と呼ばれるすばらしいノード パッケージ マネージャーを使用して取り込<a href="https://github.com/isaacs/npm#readme">む可能性があります</a>。 新しいクラスのアプリケーションを有効に<a href="https://www.joyent.com/">するために、Windows と Microsoft</a> の優れたパートナーシップにより、Node と NPM を移植できます。</p>  <p><a href="https://channel9.msdn.com/Events/windowsazure/learn">Azure の Learn Windows</a> イベントで、<a href="https://weblogs.asp.net/scottgu">Scott Guthrie</a> は、Azure の Windows Node 開発者向けの場所をクラウドに提供Windowsしました。 それだけでなく、ANYWHERE でホストされている Node.js アプリケーションを簡単に構築し、ストレージWindows Azure サービスを利用できます。 その発表と共に、<a href="https://azure.microsoft.com/en-us/develop/nodejs/">Node.js</a> 開発者向けの新しいデベロッパー センターを公開し、新しい Windows <a href="https://go.microsoft.com/?linkid=9790229&amp;clcid=0x409">Azure SDK for Node.jsの初期プレビューをリリースしました</a>。 そして、ソースを <a href="https://github.com/windowsazure">Github</a> にリリースし、Apache 2 ライセンスの下にあると推測します。 はい。オープン ソースです。pull <strong>requests の送信を開始します</strong>。 また、ソースに対する更新プログラムが頻繁に表示され、最新の機能を利用できます。</p>  <p>新しい SDK を使用すると、開発者は一連の新しい <a href="https://technet.microsoft.com/en-us/library/bb978526.aspx">PowerShell</a> コマンドレットを使用して、Windows Azure でホストされている Node アプリケーションを簡単にビルド、デプロイ、管理できます。 コマンドレットの使い <a href="https://channel9.msdn.com/Blogs/Windows-Azure-Developer-Experience-Videos/Nodejs-Windows-Azure-Introduction">方については</a> 、Steve Marx のこの短い短いビデオをご覧ください。 このエクスペリエンスでは、Azure ストレージとコンピューティング エミュレーター Windowsを完全にサポートしており、アプリをローカルで簡単にテストできます。 ノード開発者の場合は、お好きなツールをお選びください。 PowerShell コマンドレットを使用すると、Sublime Text、Emacs、Vim、メモ帳など、開発したいエディターやツールを柔軟に使用できます (メモ帳を使用した開発はお勧めしませんが、:-) に柔軟に対応できます)。 インストーラーを使用すると、0 (Node.jsインストールされていません) から 60 (クラウドへのデプロイ) に数分で移行できます。 <a href="https://www.microsoft.com/web/downloads/platform.aspx">Web Platform Installer を使用</a>して、Node.js、npm、iisnode、Windows Azure Emulators、コマンドレットなど、必要なすべてをインストールします。</p>  <p>ツールに加えて、Azure npm パッケージも公開しました。 現在では、Azure で実行しているかどうかに関<a href="https://www.windowsazure.com/en-us/home/tour/storage/">Windows Azure Storage</a>キュー、テーブル、BLOB ストレージを使用できる Node API がWindows含まれています。 <a href="https://ntotten.com/">Nathan Totten</a> が APIS を使用して 4 分でアプリを構築し、いくつかの楽しい勝ちを示す、この非常にクールなビデオをご覧ください。<a href="https://channel9.msdn.com/Events/windowsazure/learn/Node-JS-in-Windows-Azure"></a> <strong>npm install azure to</strong> get started! このモジュールには、examples フォルダーと単体テストにいくつかのサンプルが含まれています。</p>  <p>Channel 9 の <a href="https://carmine.blogs.com/kernel/">Charles Charles</a> と私は、数週間前に行っている作業について話しました。この作業については、以下で聞くことができます。</p>  <p><a href="https://channel9.msdn.com/Events/windowsazure/learn/Interview-with-Glenn-Block-Talking-About-Node-js-on-Windows-Azure"><img style="background-image: none; border-right-width: 0px; margin: 0px 0px 24px; padding-left: 0px; padding-right: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px" title="LearnWindowsAzureGlennBlock_220_ch9[1]" border="0" alt="LearnWindowsAzureGlennBlock_220_ch9[1]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4857.LearnWindowsAzureGlennBlock_5F00_220_5F00_ch9_5B00_1_5D005F00_c8e4216e_2D00_cf54_2D00_4b8a_2D00_961c_2D00_3ce989468a03.jpg" width="290" height="218"></a></p>  <p>概要 SDK をダウンロードしてインストール <a href="https://go.microsoft.com/?linkid=9790229&amp;clcid=0x409">します</a>。</p>  <p>いくつかのチュートリアルを含むいくつかのリンクを次に示します。</p>  <ul>   <ul>     <li><a href="https://channel9.msdn.com/Events/windowsazure/learn">Azure Windows – ライブ起動</a>イベントのビデオについて説明します。 </li>      <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/">Node.js デベロッパー センター</a> – 概要、チュートリアル、How-Toタスク </li>      <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/web-app-with-express/">チュートリアル:</a> 基本的な高速 Web アプリケーションの構築 – エミュレーターを使用して Windows Azure にデプロイし、express を使用してシンプルな hello world を構築する場合に、最初から最後まで (インストール/サインアップなどを含む) 方法について説明します。 </li>      <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/getting-started/">チュートリアル: ストレージを使用する高速アプリケーション</a>の構築 – 新しい Azure モジュールを介して azure storage Windowsを使用するタスク リスト アプリケーションを構築します。 </li>      <li><a href="https://hashtagfail.com/post/14183649394/express-nodejs-blog-azure">Node.js5</a> 分で Azure 上の /express ブログを作成する – Yavor は、高速ブログ サンプルを使用して、Azure にすばやくデプロイする方法Windowsします。 </li>   </ul> </ul>  <p>これは、クラウド内のユーザーに最適なストーリーを提供するために行Node.jsほんの始まりにすぎない。 Azure 上<em>でアプリケーション</em>を開発し、WindowsするWindowsです。</p>'
