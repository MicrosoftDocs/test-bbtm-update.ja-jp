Content: >-
  <p>人工知能 (AI) とMachine Learning (ML) は医療を変革しています。 操作の合理化から、臨床診断の支援まで。 多くの場合、医療組織は、経験不足や高コストのために、AI/MLを開始する必要があります。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/security/blueprints/azure-health?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">Azure Healthcare AI ブループリントは</a>、医療 AI 実験を管理および実行するための HIPAA と HITRUST 準拠の環境を Azure にインストールします。 これにより、AI/ML の取り組みを簡単に開始できます。また、テクニカル スタッフは、参照実装に非常に迅速かつ低コストで熟練することができます。</p>


  <p>これは参照実装であり、運用でブループリント インフラストラクチャを維持するために継続的なコストを考慮する必要があります。 簡単に節約できる場所の 1 つは、ストレージです。 このエントリでは、&rsquo;Azure Blob Storageの機能と、BLOB ストレージのコストを削減するためのプラクティスについて説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b726d602-f2ae-491a-b44d-1a528221894a.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c10be25-1429-459e-bbbb-a7984e9d40fc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <h2>より多くのストレージのケース: AI とコグニティブ サービス</h2>


  <p>このブループリントは、医療組織での AI/MLの学習と実装を容易にするように設計されています。 患者 &ldquo;の長さの実験が含&rdquo; まれており、少しの.csvファイルを使用します。 しかし、機械学習に使用できるその他のデータを検討してください。 これらには、他の光線画像と共に、X 線 (X 線) データと共に、その他の画像が含まれます。 また、AI サービスがメインストリーム &mdash; の一部になると、コグニティブ サービスがオーディオやタグ付け写真を文字起こしできるので、ビデオファイルとオーディオ ファイルを格納することもできます。 つまり、AI の機能が拡大するにつれて、BLOB ストレージの必要性が大幅に拡大する可能性があります。</p>


  <h2>必要なストレージ</h2>


  <p>多くの場合、Azure &ldquo;&rdquo; のワークロードは BLOB ストレージへのファイルの保存から始まります。データのコピーは、保持の規制またはポリシーに準拠するために、データのコピーを長期にわたり、データのソースとして保持することが重要です。 元のデータのストレージは、データで実行される操作を反復可能にする必要があることを意味します。</p>


  <p>BLOB ストレージにデータを配置すると、ホット 格納&ldquo;&rdquo;データと見なされます。これは、必要なときにいつでも使用できます。 データは要求時にすぐに取得されます。</p>


  <p>BLOB ストレージ内のデータ&mdash;が使用された後は、ML Studio &mdash; の実験で、それをホット ストレージに保持する必要が生じない場合があります。 データを保持する必要があるが、頻繁にアクセスされない場合は、コストを削減する方法があります。</p>


  <h2>階層化 BLOB のStorage</h2>


  <p>BLOB Storageデータ<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers#comparison-of-the-storage-tiers?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">層</a>は 3 つで、それぞれデータの取得頻度に基づき、それぞれコストが<a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">異なります</a>。</p>


  <ul>
   <li>データに頻繁にアクセスする場合は、ホット ストレージ内にある <strong>と見なされます</strong>。 これは、最もアクセスしやすく、コストが高い BLOB Storageです。</li>
   <li>データへのアクセス頻度が低く、寿命が 30 日未満の場合は、クール ストレージに移行する最適な候補です。これにより、ホット ストレージ<strong></strong>など、データにすばやく簡単にアクセスできますが、頻繁にアクセスできるとは考えされません。</li>
   <li><strong>アーカイブ ストレージ</strong> 層は、データが 180 日以上保持され、クエリ時にすぐに使用できないシナリオに最適化されています。 アーカイブ ストレージからデータを取得するには数時間かかる場合があります。</li>
  </ul>


  <p>データは、特定の時間間隔で消去される場合もあります。 たとえば、必須の期間、医療診断データを保持する必要がある場合があります。 ただし、その時間が切れた場合は、データをストレージから削除する必要があります。</p>


  <h2>階層間でのデータの管理</h2>


  <p>医療の異なるデータ型は、さまざまな期間保存する必要があります。また、ホット ストレージからクール ストレージまたはアーカイブ ストレージに移動するライフサイクルが異なる場合があります。 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-lifecycle-managment-concepts?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">Azure Blob Storage ライフサイクル</a>管理にはルールベースのポリシーが用意されています。このポリシーを使用すると、データを最も適切なアクセス層に移行し、ライフサイクルの最後にデータを期限切れにすることができます。</p>


  <p>ライフサイクル管理を通じて、BLOB に対して複数のアクションを個別に実行するルールを作成できます。</p>


  <ul>
   <li>BLOB をよりクールなストレージ層に移行する</li>
   <li>パフォーマンスとコストを最適化する</li>
   <li>ライフサイクルの最後に BLOB を削除する</li>
   <li>ストレージ アカウント レベルで設定された間隔で実行されるルールを定義する</li>
  </ul>


  <p>これらの機能により、ブループリントと同様に、BLOB ストレージを使用する場合に医療組織の料金を節約できます。 ブループリントを使用して大規模なソリューションを構築する場合、データ ストレージのコストが上がり、使用されているアクセス層に注意が必要になる場合があります。</p>


  <h2>推奨される次の手順</h2>


  <p>Azure portal に加えて、PowerShell、CLI ツール、.NET、Java、Python、および Node.js クライアント ライブラリを含む BLOB Storage にプログラムでアクセスして管理するためのオプションは、すべて BLOB レベルの階層化とアーカイブ ストレージをサポートしています。</p>


  <p>医療 AI ブループリントのデータ インジェストとストレージ モデルを理解するには、それをインストールし、患者の入院期間が特定の日の入院と退院の影響を受けるという考えに基づいて Blob Storage の価格モデルを検討します。</p>


  <p>「AI 用の <a href="https://docs.microsoft.com/en-us/azure/industry/health/sg-healthcare-ai-blueprint?WT.mc_id=coolstorage-acomblog-dastarr" target="_blank">Azure</a> ブループリントの実装」の記事を参照して、さらに多くのシステム最適化を見つけ、医療 AI ブループリントを正常にインストールできます。 この記事では、ブループリントについて説明し、使用する BLOB のレベルと同様に、特別な注意を払う必要Storageについて説明します。</p>


