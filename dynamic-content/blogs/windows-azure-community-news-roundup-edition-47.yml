Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0232">へようこそ。</a> この週のハイライトを次に示します。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li>ブログ: <a href="https://www.codeproject.com/Articles/497747/Ten-Ways-to-Ensure-Windows-Azure-Based-Application" target="_blank">10 の</a> <a href="https://twitter.com/mknz" target="_blank">@mknz</a><a href="https://twitter.com/dchrystall" target="_blank">@dchrystall</a>&nbsp;<a href="https://www.twitter.com/shayyannay" target="_blank">@ShayYannay</a> 方法で、Windows Azure-Basedアプリケーションが成功のために設計され、11 月 26 日に投稿されます)</li>  <li>ブログ: 11 月 21 日に投稿Windows Azure Web サイト<a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a>を使用した複数の環境</li>  <li>ブログ: 11 月 22 日投稿Windows発行プロファイルを使用した Azure Web <a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a> サイト環境Visual Studioの管理</li>  <li>ブログ: Windows Azure Windows を使用してオンプレミス データベースに Azure Web サイトを接続する (11 月 26 日投稿) Windows Azure Service Bus を<a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a>使用して)</li>  <li>ブログ: <a href="https://blogs.msdn.com/b/hpctrekker/archive/2012/11/26/running-weather-research-forecast-as-a-service-on-windows-azure.aspx?utm_medium=twitter&amp;utm_source=twitterfeed" target="_blank">Windows Azure</a> <a href="https://twitter.com/wenmingye" target="_blank">@wenmingye</a> での気象研究予測の実行 (11 月 26 日投稿)</li>  <li>ブログ: Bright HDInsight パート 1: 圧縮入力の使用 ( <a href="https://twitter.com/andybareweb" target="_blank">@andybareweb</a> 11 月 27 日投稿)</li>  <li>ブログ: Bright HDInsight パート 2: Smart Compressed Output by <a href="https://twitter.com/andybareweb" target="_blank">@andybareweb</a> (投稿日: 11 月 29 日)</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月: Windows Azure Developer Camp &ndash; Various (50 以上の都市)</li>  <li>12 月 4 日: <a href="https://www.10gen.com/events/mongosv" target="_blank">カリフォルニア州 MongoSV</a> &ndash; シリコン バレー<strong>&nbsp;</strong></li>  </ul>  <p><strong>ヨーロッパ </strong></p>  <ul>  <li>12 月 4 日:Windows Azure Open Platform Services (OSS) のパリ&ndash;(フランス)</li>  <li>12 月 5 日:<a href="https://mcrwaug.eventbrite.com/" target="_blank">英国Windows Azure Usergroup</a> &ndash; Man kingdom を使用したマンカイン</li>  <li>12 月 10 日:<a href="https://micbru.fikket.com/event/windows-azure-camp-in-brussels--11" target="_blank">Windows Azure Camp</a> &ndash; CampS, 、</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a> &ndash; オンデマンドの使用</li>  </ul>  <p><strong>最近Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN フォーラムディスカッション</strong></a><strong> スレッド </strong></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/4d8faa0e-557c-4a97-b76b-c611ab21cec8" target="_blank">PowerShell を使用して既存の VM に新しい VM を接続する方法</a> &ndash; 456 ビュー、15 件の応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/94bc407e-32fd-436b-8a3b-d989fb48ce9e" target="_blank">パフォーマンス テスト</a> &ndash; 321 ビュー、21 件の応答</li>  </ul>  <p><strong>Azure Windowsに関する最近のStack Overflow </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13630682/azure-table-returns-null-value-randomly" target="_blank">Azure テーブルが null 値をランダムに返す</a> &ndash; 1 回答、2 投票</li>  <li><a href="https://stackoverflow.com/questions/13623450/debugging-asp-net-mvc3-application-hosted-on-local-iis-webserver" target="_blank">ローカル IIS ASP.NET ホストされている MVC3</a> &ndash; アプリケーションのデバッグ 4 つの回答、2 投票</li>  <li><a href="https://stackoverflow.com/questions/13616677/bulk-user-account-creation-from-csv-data-import-ingestion" target="_blank">CSV データのインポート/インジェストからのユーザー アカウントの一括作成</a> &ndash; 1 回答、4 投票&nbsp;</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
