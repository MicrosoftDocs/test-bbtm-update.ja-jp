Slug: one-month-retirement-notice-access-control-service
Title: '1か月の提供終了に関する通知: Access Control Service'
Summary: ACS として知られている Access Control Service は正式に廃止されています。 昨年、ACS の提供終了についての発表が終了したため、多くのお客様は、このガイダンスに従って移行を完了しました。
Content: >-
  <h2>Access Control Service は、2018年11月7日に終了するようにスケジュールされており、2019年2月4日の拡張オプションがあります。</h2>


  <p>ACS として知られている <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmsdn.microsoft.com%2Fen-us%2Flibrary%2Fazure%2Fhh147631.aspx&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474367151%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=fKyUj8XUOKXc5qqljHqLD0wkyDu63xtMbdURkg3FwoM%3D&amp;reserved=0" target="_blank">Access Control Service</a>は正式に廃止されています。 昨年、ACS の提供終了についての発表が終了したため、多くのお客様は、このガイダンスに従って移行を完了しました。 一部のお客様は、移行が開始されたものの、期限前には完了しないと伝えました。 2019年2月4日の拡張機能を提供することに決めました。 拡張機能を選択しないと、 <strong>2018 年11月7日</strong>に名前空間が無効になります。 その時点で、名前空間へのすべての要求は失敗します。</p>


  <h2>どのような操作が必要ですか?</h2>


  <p>ACS を使用している場合は、移行戦略が必要です。 正しい移行パスは、既存のアプリとサービスが ACS をどのように使用するかによって異なります。 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Factive-directory%2Fdevelop%2Factive-directory-acs-migration&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474377159%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=ZfVw%2Fj8JJAFEl51WDFaYfxnexDAjr%2Ba2evFEUDOlPTs%3D&amp;reserved=0" target="_blank">移行に関するガイダンス</a>を公開しました。 ほとんどの場合、移行にはコードの変更が必要になります。</p>


  <p>azure のお客様は、2014より前の<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fservice-bus%2F&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474397181%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=eHG5k%2FJH%2FoeG86niF3LUYdmhn0gKClXRs3XbKczZs%2Bs%3D&amp;reserved=0" target="_blank">azure Service Bus</a>にサインアップされた ACS 名前空間を検索する可能性が最も高くなります。 これらの名前空間は、 &ndash; sb 拡張によって識別できます。 Service Bus チームは移行に<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fservice-bus-messaging%2Fservice-bus-migrate-acs-sas&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474407184%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=SaFMkw69T2ktaCa7mu9j0J7yDHYV6eyQmxMtqt%2FE%2ByQ%3D&amp;reserved=0" target="_blank">関するガイダンス</a>を提供しており、引き続き更新プログラムを<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblogs.msdn.microsoft.com%2Fservicebus%2F2018%2F05%2F18%2Facs-migration-guide%2F&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474417186%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=KbWimaU%2FUDSpbCUXEFH2SGyM64N%2BzXdBztCZX400iE0%3D&amp;reserved=0" target="_blank">ブログ</a>に公開します。</p>


  <h2>拡張機能を要求する方法</h2>


  <p>2018年11月7日までに移行を完了できず、さらに時間がかかる場合。 <strong>2019 年2月4日まで、</strong>1 回限りの拡張機能を提供しています。 拡張機能を要求する方法を次に示します。</p>


  <p>1. ACS 名前空間の決定</p>


  <ul>
   <li>ACS PowerShell をまだインストールしていない場合は、「 <a href="https://www.powershellgallery.com/packages/Acs.Namespaces/1.0.2" target="_blank">powershell ギャラリーからダウンロードするに</a>は」の手順に従ってください。</li>
  </ul>


  <ul>
   <li><strong>Connect-AcsAccount</strong> コマンドレットを使用して ACS に接続します。 (コマンドを実行する前に<strong> set-executionpolicy</strong> を実行して、実行ポリシーの変更が必要になる場合があります)。</li>
  </ul>


  <ul>
   <li><strong>Get-AcsSubscription</strong> コマンドレットを使用して、使用可能な Azure サブスクリプションを一覧表示します。</li>
  </ul>


  <ul>
   <li><strong>Get-AcsNamespace</strong> コマンドレットを使用して、ACS 名前空間を一覧表示します。</li>
  </ul>


  <p>2. ACS 名前 &rsquo; 空間 s 管理ポータルに、 <a href="https://{your-namespace}.accesscontrol.windows.net" target="_blank">https://{accesscontrol-namespace}. windows. net</a>を使用して移動します。</p>


  <ol>

  </ol>


  <p>3.[使用条件 &rdquo; の確認] ボタンをクリックして、更新された使用条件を確認します。このボタンをクリック &ldquo; すると、使用条件が更新されたページにリダイレクトされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6774a389-48dd-4d32-aae0-9e01144ae76a.png"><img alt="Step1" border="0" height="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d018891-b7bd-4a8f-a2be-1b3b8a54c7ba.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ステップ" width="1625"></a></p>


  <ol>

  </ol>


  <p>4.ページの上部にあるバナーの [要求の拡張 &rdquo; ] ボタンを &ldquo; クリックします。 このボタンは更新された利用規約を読まないと有効になりません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02f829ce-e9e0-45e8-a559-5ddd5a6d9130.png"><img alt="Step2" border="0" height="170" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35417965-2c80-48a0-823b-e7ec47120422.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="手順2" width="1632"></a></p>


  <ol>

  </ol>


  <p>5. 拡張機能の要求が登録されると、ページの上部に新しいバナーが表示され、ページが更新されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0ad6373-9ccf-42dc-a42a-66b5a2cfabe3.png"><img alt="Step3" border="0" height="163" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac512381-ad88-4c17-accd-fb6da78343b0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="手順3" width="1635"></a></p>


  <h2>お問い合わせ</h2>


  <p>ACS の提供終了の詳細については、最初に <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Factive-directory%2Fdevelop%2Factive-directory-acs-migration&amp;data=04%7C01%7C%7C53eeb1495a50429e2e5308d6079fda50%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636704780474437220%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=ZWTfD9LjbYRZwXqXJm14oErifkHI3lxji03Wrn37jQ0%3D&amp;reserved=0" target="_blank">acs の移行</a> に関するガイダンスを確認してください。 移行オプションのいずれも使用できない場合、または ACS の提供終了に関するご質問やフィードバックがある場合は、までお問い合わせ <a href="mailto:acsfeedback@microsoft.com" target="_blank">acsfeedback@microsoft.com</a> ください。 ACS に関する具体的な質問がある場合は、に <a href="mailto:ACS-SB@microsoft.com" target="_blank">ACS-SB@microsoft.com</a> 電子メールを送信してもかまいません Service Bus。</p>
