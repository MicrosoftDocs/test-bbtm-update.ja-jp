  <h2>コール センター分析を使用したカスタマー サポートの変革</h2>


  <p>コール センターは多くの企業にとって重要なカスタマー タッチポイントであり、顧客の呼び出しから分析情報を得られるのは、カスタマー サポートを向上させる鍵となります。 Cognitive Servicesを使用すると、企業は Speech to Text を使用して呼び出しを文字起こしし、Text Analytics を使用してリアルタイムでセンチメントを分析し、Text to Speech で質問に応答する仮想エージェントを開発できます。 ただし、規制の厳しい業界では、企業は通常、パブリック クラウド環境でのデータのアップロード、処理、格納に対するポリシーにより、クラウドで AI サービスを実行することは禁止されています。 これは、金融機関に特に当てはっています。</p>


  <p>ヨーロッパの主要銀行&nbsp;&nbsp;&nbsp;は、規制要件に対処し、最新の文字起こしテクノロジを、コンテナーにデプロイすることで、独自のオンプレミス環境Cognitive Services提供します。&nbsp;&nbsp;顧客サービス エージェントは、通話の呼び出しを通じて、リアルタイムのfeedbackoncustomer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; センチメントとコールの有効性を得るだけでなく、何百万時間ものオーディオに関するデータを処理して、broadthemesandunlockdeeper&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; の分析情報を特定する必要がありました。また、コンテナーを使用すると、独自のカスタム ワークフローと統合し、低待機時間でスループットをスケーリングする柔軟性も得ていました。</p>


  <h2>次&#39;は何ですか?</h2>


  <p>これらのストーリーは、AI をデータが住む場所に取り込み、イノベーションをリードするほんの一部の組織に触れ合います。 AI をどこでも実行する方がメインストリームになるほど、人や組織を強化する機会は、想像によってのみ制限されます。</p>


