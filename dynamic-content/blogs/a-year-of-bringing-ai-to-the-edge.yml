Content: >-
  <p><em>この投稿は、製品マーケティング マネージャーの Anny Dow 氏が共同Azure Cognitive Services。</em></p>


  <p>待ち時間が短く、データ セキュリティが組織のライフブレードになる可能性がある時代に、コンテナーを使用すると、企業が人工知能 (AI) を活用するときに、これらのニーズを満たすことができます。</p>


  <p>昨年の今Azure Cognitive Servicesコンテナーに新しいソリューション<a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank"></a>を導入して以来、業界をまたがった企業は、新たな生産性の向上と分析情報を提供してきました。 市場におけるドメイン固有の AI サービスの最も包括的なセットとコンテナーの組み合わせにより、企業は他の主要なクラウド プロバイダーよりも多くのシナリオに AI を適用できます。 医療から金融サービスに至る組織は、その結果、プロセスとカスタマー エクスペリエンスを変革しました。</p>


  <p>&nbsp;</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2JlXV" width="560"></iframe></p>


  <p>これらは、過去 1 年間のハイライトの一部です。</p>


  <h2>予測メンテナンスに異常検出を使用する</h2>


  <p>航空バスの&rsquo;防御と宇宙は、世界の最大の宇宙産業および国防企業の 1 つであり、予測メンテナンスで概念実証を開発するためのコンテナー内の Azure Cognitive Services をテストしました。 この会社は、予期Anomaly Detectorを軽減するために、電圧レベルで異常な動作を直ちに検出するために、この機能を実行しています。 Airbus では、データ サイエンティスト チームにさらなる負担をかけることなく、コンテナーに高度な異常検出を採用することで、この重要な機能をグローバルにビジネス全体にスケーリングできます。</p>


  <p><em>&ldquo;イノベーションは、常に Airbus の推進力でした。Azure Cognitive Service Anomaly Detectorを使用して、一部の航空機の予測メンテナンスの使用事例を簡単に解決できます。&rdquo;&nbsp;&nbsp;&mdash;<strong>Peter Weckesser、Airbus、デジタル変革責任者</strong></em></p>


  <h2>規制の厳しい企業向けデータ抽出の自動化</h2>


  <p>企業が成長するにつれて、毎週何千時間もの繰り返しの非常に重要な作業を取得し始める。 価値の高いドメイン スペシャリストは、多くの時間を費やしています。 現在、革新的な組織では、ロボット プロセス オートメーション (RPA) を使用して、プロセスの管理、スケーリング、加速を支援し、自由な人により多くの価値を生み出します。</p>


  <p>Automation Anywhere は、ロボット プロセスオートメーションのリーダーであり、AI を適用して運用を効率化することを望むこれらの企業と提携しています。 独自の RPA ソフトウェアである IQ ボットは、さまざまな種類のドキュメントからのデータ抽出を自動化します。 Automation Anywhere Cognitive Servicesをコンテナーにデプロイすることで、規制の厳しい業界<a href="https://aka.ms/AutomationAnywhereCaseStudy" target="_blank"></a>向けドキュメントをオンプレミスおよびエッジで処理できます。</p>


  <p><em>&ldquo;&rdquo;&nbsp; Azure Cognitive Servicesを使用すると、オンプレミスとクラウドの両方で、特に何百万ものドキュメントを処理する必要がある保険、財務、医療などの垂直的な規模に合わせ、拡張する必要があります。<strong>&mdash;製品とエンジニアリングの最高技術責任者である 、Automation Anywhere</strong></em></p>


  <p>組織の AI を民主化&#39;する Automation Anywhere&#39;の詳細については、このブログ <a href="https://aka.ms/AutomationAnywhereOCP" target="_blank">記事を参照してください</a>。</p>


  <h2>インテリジェントな仮想エージェントを使用して顧客と従業員を楽しませる</h2>


  <p>ヨーロッパ最大のクレジット管理サービスの 1 つである Lowell は、すべての人に対してクレジットをより良く機能したいと考んでいます。 そのため、AI を使用して、すべてのコンシューマーの対話を可能な限り無痛にするのは難しく働きます。 クラウド サービスとソリューションのグローバル リーダーである <a href="https://www.crayon.com/">Crayon</a> との提携により、Lowell&rsquo; は、高度なトレーニングを受けたクレジットクレジットの支払いを日常的な問い合わせで忙しくし、カスタマー エクスペリエンスに摩擦を生み出す古いプロセスを解決することを目指しました。 Lowell は、 <a href="https://aka.ms/CrayonLowellCaseStudy" target="_blank">AI</a>&nbsp; 対応の仮想エージェントを作成するために Cognitive Services に変更しました。すべての問い合わせの 40%&mdash; が処理されます。これは、サービス エージェントがより大きな価値をコンシューマーに提供し、Lowell クライアントにより良い結果を提供しやすくなっています。</p>


  <p>GDPR の要件により、チャットボットは&rsquo;コンテナーが使用可能になる前に多くの企業に選択肢が提供されるのではありません。 現在、Lowell のような企業は、コンテナー内でデータ処理を実行しながら、データ処理が厳格なコンプライアンスCognitive Servicesを満たします。 Carl Udvang として、Lowell の製品マネージャーは次の説明を行います。</p>


  <p><i>&quot;Cognitive Services でコンテナーのサポートを活用することで、コンシューマー情報を保護し、分析し、それを既定の支払いに関するケース スタディと比較して、個々のユーザーに対応するソリューションを見つけるボットを構築しました。&quot;</i></p>


  <p>データに依存する環境で大規模な 1 対 1 のカスタマー ケアを実現しやすくなっています。</p>


  <h2>災害軽減組織を支援する</h2>


  <p>数年前、リベリアでエオラの大規模な感染が発生しました。 危機を軽減するために USAID のチームが送られた。 彼らの最初のタスクは、医療施設、Wi-Fi ネットワーク、人口密度センターの状態などの情報を見つけて分類することによりした。&nbsp; この情報を手動で追跡し、データの複雑なコーパスに基づいて分析情報を抽出して、最適な措置を決定する必要がありました。</p>


  <p>堅牢な <a href="https://azure.microsoft.com/blog/expanding-the-azure-stack-portfolio-to-run-hybrid-applications-across-the-cloud-datacenter-and-the-edge/" target="_blank">バージョンの</a>Azure Stack Edge、このような危機に対応するチームは、アプリを実行しているデバイスをCognitive Servicesを実行できます。 マップ、画像、ドキュメントの画像など、非構造化データをアップロードし、コンテンツを抽出し、エンティティ間のリレーションシップを翻訳、描画し、検索レイヤーを適用することができます。 これらのクラウド AI 機能をオフラインで利用できる状態で、応答チームは、すぐに必要な情報を見つけるのに便利です。 Satyas&rsquo; Ignite 2019 の講演では、Azure Storage と Edge のパートナー ディレクターである Director Paron が、Azure Stack Edge の <a href="https://boards.microsoft.com/public/prism/99318/item/300785?token=14326e7f0c" target="_blank">Cognitive Services</a> をこのような災害軽減シナリオ (27:07 から) に適用する方法について説明します。&nbsp;</p>


