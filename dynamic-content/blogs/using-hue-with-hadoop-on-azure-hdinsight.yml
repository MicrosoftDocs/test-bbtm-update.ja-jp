Title: Hadoop を使用したクエリの作成に Hue を使用Azure HDInsight
Summary: HDInsight には、Hadoop クラスターのクエリを有効にするための多くのオプションが提供されています。 Linux 上の HDInsight で Hue を使用する方法について説明します。
Content: >-
  <h1>HDInsight でのクエリ作成&nbsp;用ツール</h1>


  <p>HDInsight には、Hadoop クラスター&nbsp;のクエリを有効にするための多くのオプションが提供されています。 Windows Linux では、<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-connect-excel-hive-odbc-driver/">ODBC</a>、<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-visual-studio-tools-get-started/">Visual Studio</a>、コマンド ライン (WINDOWS 上の <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-use-hive-remote-desktop/">CLI</a>、Linux 上の <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-use-hive-ssh/">SSH</a>)、<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-submit-hadoop-jobs-programmatically/#submit-hive-jobs-by-using-hdinsight-net-sdk">.Net SDK</a>、<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-use-hive-powershell/">または PowerShell を使用できます</a>。 多くの場合、顧客は Web アプリケーションでクエリを作成して送信したいと思っています。 このWindows、お<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-use-hive-query-console/">客様によって非常</a>に広範に使用されるクエリ コンソールが既に存在します。 ただし、クエリ コンソールは Linux では使用できません。 Linux 上の &ndash; HDInsight <a href="https://gethue.com/">用の</a>オープン ソース クエリ作成アプリケーションとして Hue を発表します。 詳細については、以下の手順を参照してください。</p>


  <h1>Hue とは</h1>


  <p><a href="https://gethue.com/">Hue </a>は、Hadoop クラスターとの対話に使用される一連の Web アプリケーションです。 Hue を使用して、Hadoop クラスターに関連付けられているストレージ (HDInsight クラスターの場合は WASB) を参照し、Hive ジョブや Pig スクリプトなどを実行できます。HDInsight Hadoop クラスターでの Hue インストールでは、次のコンポーネントがサポートされています。</p>


  <ul>
   <li>Beeswax Hive エディター</li>
   <li>Pig</li>
   <li>メタストア マネージャー</li>
   <li>Oozie</li>
   <li>FileBrowser (WASB の既定のコンテナーと話します)</li>
   <li>ジョブ ブラウザー</li>
  </ul>


  <h1>HDInsight クラスターでの Hue の使用</h1>


  <p>Linux での HDInsight <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-hue-linux/">での</a> Hue の使用の詳細については、このドキュメントを参照してください。</p>


  <h1>フィードバック/質問</h1>


  <p>Hue の使用に関する質問や、HDInsight での開発とデバッグのエクスペリエンスの向上に関するその他のフィードバックがある場合は、 にお問い合わせください <a href="mailto:hdiworkload@microsoft.com">hdiworkload@microsoft.com</a>。</p>
