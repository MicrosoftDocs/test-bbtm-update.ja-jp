Content: >-
  <address class="p1">この投稿は、Yorke Rhodes、グローバルビジネスストラテジスト、DX グローバルで新たに作成されたパートナーチーム、Jason アルバート、アシスタントの一般顧問弁護士、CELA による共同作成に共同作成されました。</address>


  <h2>Microsoft がデジタルコマースに参加する</h2>


  <p class="p4">Microsoft は、 <a href="https://www.digitalchamber.org/" target="_blank">デジタルコマースの部屋</a>に参加したことをお知らせします。 デジタル部屋は、分散された台帳の可能性と可能性に重点を置いた新しい取引関係です。</p>


  <p class="p4">小規模で大規模な企業では、分散型台帳 (ブロックチェーン) の可能性の調査がますます進んでいます。 分散型の台帳は、その名前が示すように、トランザクションを記録できる複数のオンラインレジスタで構成されます。 各トランザクションは、前のトランザクションに関連付けられ、暗号化を使用して検証されます。 この一連のトランザクションは、ブロックチェーンで構成されています。 ブロックチェーンは、複数の当事者が検証されたトランザクションと所有権のシステムを作成する際に合意できる改ざん証明台帳を提供します。</p>


  <p class="p4">分散された台帳には、複数の用途が考えられます。 Virtual currency Bitcoin は現時点で最も有名なものであり、分散型の台帳によって制御および検証された Bitcoin の所有権とサプライを持ちます。 しかし、これは氷山の先端でしかありません。 オンラインまたは分散型の患者レコード管理を開始、検証、および実行することが可能な、リアルタイムの即時直接転送を Imagine します。 分散型の元帳テクノロジを使用すると、他の形式の分散アプリケーションと同様に、これらすべてを実現できます。</p>


  <p class="p4">Microsoft &rsquo; では、分散型の台帳に最適なプラットフォームとホームを提供し、Azure KeyVault や multi-factor authentication などの azure の機能と共にブロックチェーンの技術的約束をまとめています。 過去1年の11月に Ego Um を使用し、40のパートナーを通じて追加されたため <a href="https://azure.microsoft.com/en-us/blog/ethereum-blockchain-as-a-service-now-on-azure/" target="_blank">、サービスとしてのブロックチェーンし</a> ました。 最近では、40の大手銀行の R3 コンソーシアムは、新しいブロックチェーン関連のオファリングを実験および開発するために、お勧めのプラットフォームとして <a href="https://blogs.wsj.com/moneybeat/2016/04/04/microsoft-signs-r3-blockchain-consortium-up-for-azure/" target="_blank">Microsoft サービスとしてのブロックチェーンを選択</a> しました。</p>


  <p class="p4">業界内の他のユーザーと協力してこのテクノロジの約束を調査するため、分散型の台帳に関して考えられるように、規制機関や policymakers と協力することも同様に重要です。 Virtual currency は既に、米国および世界中の他の市場における州と連邦の両方のレベルでの規制に焦点を当てています。 私たちはこれを歓迎しています。ユーザーは保護することが不可欠であり、仮想通貨は犯罪活動のために不要になるためです。 ただし、このような分散台帳の特定のアプリケーションが規制されている場合でも、他の用途は進化しているか、または急増していることを認識することが重要です。</p>


  <p class="p4">デジタル部屋は、規制フレームワークの開発に不可欠で必要な音声を提供します。 業界の forefront の企業と経験や計画を共有することにより、デジタル部屋は、分散型台帳テクノロジの使用に関する重要なパブリック論争への入力を提供し、パブリックの保護中に flourish] を有効にする方法を支援します。 また、デジタル部屋は、新しい参加者を支援するトレーニング、教育、および自己完結法を確立し、業界全体のイノベーションを向上させることにも取り組んでいます。 ここでは、分散型台帳の使用に伴ってデジタル部屋とそのメンバーを使用する方法について説明します。</p>


  <h2>サービスとしてのブロックチェーンの更新プログラム</h2>


  <p class="p5">更新プログラムを投稿した後、しばらく時間がかかりましたが、それは私たち &rsquo; が忙しいことを意味する &rsquo; ものではありませんでした。 エコシステムには、既存のパートナーからの更新プログラムだけでなく、いくつかの新しいパートナーも歓迎します。 新しいパートナーには、Jumbucks、Bitswift、Storj、Vcash、Shadow、Blocknet、Blitz、Gamecredits、Okcash があります。 これらはすべて <a href="https://github.com/Azure/azure-blockchain-projects/tree/master/baas-artifacts">Azure DevTest labs</a>でテストできます。</p>


  <p class="p5"><a href="https://github.com/Azure/azure-quickstart-templates/tree/master/ethereum-studio-docker-standalone-ubuntu" target="_blank">イーサ</a> Solidity コントラクトを作成してコンパイルし、サンドボックスで再生できます。その後、コントラクトを実際の net に送信することもできます。</p>


  <p class="p6">Emercoin は、 <a href="https://azure.microsoft.com/en-us/documentation/templates/emercoin-ubuntu/" target="_blank">Emercoin client、EMERCOIN SSH service、EMERCOIN WEB ウォレット</a>も公開しています。</p>


  <h2>新しい BaaS ブロガー</h2>


  <p>パートナーブロックチェーンエコシステムを中心とした<b>Yorke Rhodes</b>のグローバルビジネスストラテジストは、新規および既存のパートナー (baas 更新) の更新を、業界のビジネス上の洞察に加えて提供します。</p>


  <p><b>Jason アルバート</b>, Microsoft のアシスタントの一般弁護士は、法律、規制、コンプライアンスの観点からの分散された台帳に焦点を合わせています。この分野では、デジタルでのコマース、法律、規制、コンプライアンスの問題に関するアクティビティについてブログにします。</p>


  <p class="p5">今のところ、これが &rsquo; 間もなく登場します。</p>
