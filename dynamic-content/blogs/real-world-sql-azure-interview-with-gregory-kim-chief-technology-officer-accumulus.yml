Title: 'Real World SQL Azure: Accumulus の最高技術責任者である Gregory Kim とのインタビュー'
Summary: '[この記事は、チームによってSQL Azureされました。]Real World SQL Azure シリーズの一部として、Accumulus の最高技術責任者である Gregory Kim と、SQL Azure を使用してそのを拡張する方法について話しました。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>Real World SQL Azure シリーズの一部として、Accumulus の最高技術責任者である Gregory Kim と、SQL Azure を使用して、豊富なビジネス インテリジェンス機能を備えたサブスクリプション管理サービスをクラウドに拡張する方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: Accumulus と提供するサービスについて教えてください。</b></p>  <p><b>金：</b> Accumulus は、オンライン企業がサブスクリプションベースの課金で直面する複雑なプロセスに取りかかっています。 このソリューションは、企業がサブスクリプションの課金を管理し、顧客のサインアップとアクティブ化から課金と支払いの処理まで、顧客のライフサイクルのすべてを自動化するのに役立ちます。&nbsp; </p>  <p><b>MSDN: Accumulus が導入前に直面した課題は何SQL Azure?</b></p>  <p><b>金： </b>Accumulus を構築する前は、従業員はサブスクリプションの課金プロセスに長い歴史を持ち、通常はオンプレミスのサーバー インフラストラクチャ モデルを通じて管理されました。 しかし、Accumulus では、クラウドベースのサービスとしてのソフトウェア モデルを採用したいと思っていました。 クラウドが本質的に膨大なサーバー インフラストラクチャ コストを回避するのに役立ち、使用した分の料金を支払えるモデルを提供するのも、お客様が望んだものになります。 しかし、堅牢なリレーショナル データベースを提供するクラウド サービス プロバイダーが必要でした。これは、私たちのビジョンは、競争上の差別化要因として豊富なビジネス インテリジェンスを提供する必要がありました。 </p>  <p><b>MSDN: ソリューションとしてSQL Azure選択した理由</b></p>  <p><b>金： </b>リレーショナル データベースに加えて、Microsoft の製品とテクノロジに根ざした既存の開発者と IT スキルを使用できるクラウド サービス プロバイダーも必要でした。 Azure WindowsプラットフォームのSQL Azureは、私たちのために明確な選択肢でした。 プラットフォームは、Microsoft のすべてのビジネス要件に加え、信頼性の高い Microsoft インフラストラクチャの基盤を持っています。</p>  <p><b>MSDN: クラウドでビジネス インテリジェンスを提供する必要性に対処するために、Accumulus で SQL Azure と Windows Azure がどのように使用されているのか説明できますか?</b></p>  <p><b>金： </b><b> </b>Accumulus ソリューションのフロントエンドは Windows Azure の Web ロールでホストされ、worker ロールを使用して Web ロール要求からのバック エンド処理を処理します。 Web ロールと worker ロール間の永続的なメッセージングには Windows Queue サービス Azure の Queue サービス を使用しますが、メッセージング タスクには Windows Azure の BLOB Storage を利用します。 プライマリ データベースはSQL Azure、リレーショナル データ構造で関連する顧客、製品、支払い、プロモーション データを相互参照するために使用されます。 SQL Azureデータベースはマルチテナント環境にデプロイされ、顧客は Accumulus アプリケーションを共有しますが、データは保護され、互いに分離されています。 お客様は、豊富なユーザー インターフェイスを介して Accumulus にアクセスします。これは Microsoft Silverlight ブラウザー プラグインに基づいており、アプリケーションは REST ベースのアプリケーション プログラミング インターフェイスを介して独自の IT インフラストラクチャと統合されます。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>金： </b>ビジネス インテリジェンス、価格の機敏性、およびプラットフォーム間でサブスクリプションを管理する機能。 請求と顧客のライフ サイクルに関するビジネス分析情報を顧客に提供することで、競合他社と区別される認識があります。 これにより、多くのアクセス チャネルで製品、サービス、コンテンツの価格を戦略的に設定できます。 競争上の利点の中心には、SQL Azureが提供するビジネス インテリジェンスにとって非常に重要なリレーショナル データベースが提供されるという利点があります。 すべてのデータを相互参照し、お客様のビジネス インテリジェンスを生み出すリレーショナル データ モデルを持つ能力は、私たちの成功にとって不可欠です。</p>  <p><b>MSDN: クラウド内のビジネス インテリジェンスに加えて、Accumulus が Azure プラットフォームを使用して実現するその他Windows利点は何ですか?</b></p>  <p><b>金：</b> コンピューティングとストレージのニーズに対して実現したスケーラビリティが重要です。 Windows Azure で Web ロールと worker ロールを簡単にスケールアップし、マルチテナント SQL Azure データベースにパーティションを追加するだけで、ストレージのニーズを増やすことができます。 また、プラットフォームに対して急激な学習曲線を持っていなくて、既存の知識とスキルセットから引き出してソリューションを開発できるのも良い点です。 Windows Azure と SQL Azure 用のソリューションを開発して約 4 か月を節約しました。Amazon EC2 または Google App Engine を使用した場合と比較して、生産性が 25% 削減されます。 さらに、ローカルで開発し、クラウドにすぐにデプロイできます。つまり、他のプロバイダーと比して、更新プログラムと新機能を半分の時間でデプロイできます。 </p>  <p>&nbsp;</p>  <p>完全な記事については、以下を読む必要があります。 <br><a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546</a> </p>  <p>&nbsp;</p>  <p>顧客の成功事例のSQL Azure詳細については、以下を参照してください。<br>www.sqlazure.com </p>'
