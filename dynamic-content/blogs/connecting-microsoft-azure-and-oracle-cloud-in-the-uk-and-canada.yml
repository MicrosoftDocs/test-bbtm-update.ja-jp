Title: 英国およびカナダでの Microsoft Azure と Oracle クラウドの接続
Summary: 6月に、Microsoft は、oracle とのクラウド相互運用性コラボレーションを発表しました。これにより、お客様は Microsoft Azure と oracle クラウド全体でエンタープライズワークロードを移行して実行できます。
Content: >-
  <p>Microsoft は、2019年6月に、oracle との<a href="https://news.microsoft.com/2019/06/05/microsoft-and-oracle-to-interconnect-microsoft-azure-and-oracle-cloud/" target="_blank">クラウド相互運用性コラボレーション</a>を発表しました。これにより、お客様は Microsoft Azure と oracle クラウド全体でエンタープライズワークロードを移行して実行できます。</p>


  <p>9月の Oracle OpenWorld では、クラウド間のコラボレーションは、メッセージ交換の大きな部分でした。 そのため、Microsoft Azure と Oracle クラウドの両方でクラウドの導入を加速させたいと考えている相互の顧客の関心があります。 お客様は、azure と Oracle クラウドインフラストラクチャ間の業界 &rsquo; 初のクラウド間インターコネクト実装によって実現されるシナリオで、Oracle データベースとエンタープライズアプリケーションを azure で実行することに関心を持っています。 また、Microsoft Teams を Oracle クラウドアプリケーションと統合するための<a href="https://www.oracle.com/corporate/pressrelease/oow19-oracle-microsoft-boost-workplace-productivity-091719.html" target="_blank">発表</a>にも興奮しています。 Oracle クラウドアプリケーションとの Azure Active Directory の統合が既に有効になっているため、お客様やパートナーと提携している間も新しい基盤を引き続き活用できます。</p>


  <h2>パートナーコミュニティからの関心</h2>


  <p>Accenture のようなパートナーは、Microsoft Azure と Oracle Cloud の間のコラボレーションを非常に促進しています。 Accenture は最近、<a href="https://www.accenture.com/_acnmedia/PDF-112/Accenture-Testing-Connection-Final.pdf#zoom=50" target="_blank">ホワイトペーパー</a>を公開し、Microsoft Azure と Oracle クラウドインフラストラクチャ間の接続を構成しながら、独自の視点とハンズオンエクスペリエンスを明確にしました。</p>


  <p>また、お客様が早期に関心をお持ちの Microsoft および Oracle パートナーが、 <a href="https://sysco.no/?lang=en" target="_blank">SYSCO</a>しています。 SYSCO は、公益事業部門のソリューションを専門とする欧州の IT 会社です。 これらは、AI や分析、クラウド、インフラストラクチャ、アプリケーション内の高度なスキルを持つ技術専門家と組み合わせた、業界の固有の専門知識を提供します。 SYSCO は、Microsoft Gold Cloud Platform パートナーとプラチナ Oracle パートナーです。</p>


  <p>2019年8月に、英国<a href="https://blogs.oracle.com/cloud-infrastructure/oracle-and-microsoft-expand-their-multicloud-alliance-to-the-london-region" target="_blank">で Microsoft Azure (英国南部) と oracle クラウドインフラストラクチャ</a>を相互接続できるようになりました。これにより、お客様は、Azure と Oracle クラウドインフラストラクチャの間の直接的、低待機時間、および信頼性の高いネットワーク接続にアクセスできるようになります。 その前に、SYSCO のようなパートナーにとって、Microsoft Azure と Oracle Cloud の間でこの新しいコラボレーションを活用する能力が不足していました。</p>


  <p style="margin-left: 40px;"><i> &ldquo; Microsoft Azure と Oracle クラウドの相互接続の発表は、お客様にとって最も良いお知らせの1つです。直接リンクを使用すると、Microsoft/Oracle cloud interconnect が、独自のビジネスアプリケーションを使用するすべてのお客様に新しいオプションとして提供されます。Microsoft と Oracle の両方の専門知識を活用して、嬉しく思いは、ノルウェーの公益業界のお客様と共にこのようなパイロットを行う最初のパートナーの1つとなります。 &rdquo; &ndash; </i>Frank ViSYSCO Stad VP 国際対応 &ndash;</p>


  <h2>Azure と Oracle クラウドインフラストラクチャの相互接続 (カナダ)</h2>


  <p>本日は、Microsoft Azure と oracle クラウドインフラストラクチャの相互接続を拡張して、カナダ中部リージョンと oracle クラウドインフラストラクチャリージョンをカナダのトロントに含めていることを発表しました。</p>


  <p style="margin-left: 40px;"><i> &ldquo; この独自の Azure および Oracle クラウドインフラストラクチャソリューションにより、企業の IT 部門が業務を簡素化するために必要とする、パフォーマンス、簡単な統合、厳格なサービスレベルアグリーメント、およびコラボレーションエンタープライズサポートが提供されます。&rsquo;世界中のお客様が相互接続されたクラウドソリューションに対する需要を満足しており、これらの機能をカナダのお客様に拡張することを嬉しく思いしています。 &rdquo; </i> &ndash;Oracle クラウドインフラストラクチャである clive D &rsquo; Souza、シニアディレクター、製品管理の Head</p>


  <h2>このような意味</h2>


  <p>認定された Oracle データベースとアプリケーションを Azure で実行できるだけでなく、相互接続によって実現される新しい移行とデプロイのシナリオにもアクセスできるようになりました。 たとえば、oracle データベース、実際のアプリケーションクラスター (RAC)、および oracle クラウドインフラストラクチャにデプロイされている Exadata を使用して、Azure 上の Oracle アプリケーションのテスト、検証、およびサポートされているデプロイに依存することができます。 Oracle クラウドインフラストラクチャで Oracle &rsquo; の自律データベースによってサポートされている Azure でも、カスタムアプリケーションを実行できます。</p>


  <p>Oracle と Microsoft の間のコラボレーションと、Azure で Oracle アプリケーションを実行する方法の詳細については、 <a href="https://azure.microsoft.com/en-us/solutions/oracle/" target="_blank">web サイト</a>を参照してください。</p>
