Title: '先週の Azure: Data & analytics の更新プログラム、Azure IP Advantage など'
Summary: Azure の先週から、2017年11月6日の週のデータ & 分析の更新、エンタープライズブロックチェーンの高速化、Azure IP Advantage、VM Scale Sets での OS の自動アップグレードなどについて取り上げています。
Content: >-
  <p>Azure の先週は、 <a href="https://www.microsoft.com/en-us/connectevent/default.aspx">Microsoft Connect (); 2017 イベント (</a>ニューヨーク市では水曜日) からストリーミングされるすべての発表とデモによって、間もなくシャドウされることは避けられます。 それまでは、以下のハイライトをご覧ください。</p>


  <h2>1. データと分析の更新</h2>


  <p>シアトルの PASS サミット2017に従うと、データ &amp; 分析に関連するいくつかの Azure ニュース項目が登場しました。Josh Caplan, シニアプログラムマネージャー, <a href="https://azure.microsoft.com/en-us/blog/introducing-query-replica-scale-out-for-azure-analysis-services/">Azure Analysis Services のクエリレプリカのスケールアウトの概要</a>について説明します。これにより、クエリプール内の複数のクエリレプリカ間でクライアントクエリを分散できるようになり、クエリの負荷が高い場合に応答時間が短縮されます。 クエリ プールから処理を分離して、クライアント クエリが処理操作の悪影響を受けないようにすることもできます。</p>


  <p>Microsoft Cosmos DB、ジェニー Jiang、プリンシパルプログラムマネージャー、ビッグデータチームのブログ記事で、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-cosmos-db-in-azure-storage-explorer/">Azure Storage Explorer &ndash; パブリックプレビューで公開</a>されています。 <a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer">Azure Storage Explorer</a>を使用して、Azure Cosmos DB エンティティを探索および管理できるようになりました。</p>


  <p>Veljko Vasic のプログラムマネージャーは、自動チューニングが Azure SQL Database の<a href="https://azure.microsoft.com/en-us/blog/automatic-tuning-will-be-a-new-default/">新しい既定値と</a>なることを発表しました。 既存のお客様は、有効化の前に電子メールをお送りします。これは1月からロールアウトされます。 自動チューニングの詳細については、この最近の Azure 金曜のエピソードをご覧ください。</p>


  <table>
      <tbody>
          <tr>
              <td align="center" width="300">
              <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Improve-Azure-SQL-Database-Performance-with-Automatic-Tuning/player" width="240"></iframe></p>
              </td>
              <td valign="top">
              <p>自動チューニング - <strong><a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-improve-azure-sql-database-performance-with-automatic-tuning/">による Azure SQL Database パフォーマンスの向上</a></strong>Veljko vasic デモ: Azure SQL Database の組み込みの自動チューニングインテリジェンスメカニズムを使用して、データベースをワークロードに動的に適合させることにより、クエリのパフォーマンスを自動的に調整して向上させる方法を Juarez に示します。 Azure SQL Database での自動チューニングは、クエリのパフォーマンスを最適化するために Azure SQL Database で有効にできる最も重要な機能の1つです。</p>
              </td>
          </tr>
      </tbody>
  </table>


  <h2>2. エンタープライズブロックチェーンを高速化する</h2>


  <p>先週、1組のブログ投稿では、Azure の2つの異なるトピックについて、Enterprise ブロックチェーンとオープンソース Indeminication を採用しています。 Pablo Junco Sr、Solutions Business Manager、Microsoft Services は、 <a href="https://azure.microsoft.com/en-us/blog/accelerating-the-adoption-of-enterprise-blockchain/">エンタープライズブロックチェーンの導入促進</a>に関する投稿を作成しました。この記事では、組織がパブリックブロックチェーンネットワークを使用せずにビジネス上の問題を解決するためのブロックチェーンテクノロジの使用方法について説明します。</p>


  <h2>3. Azure IP Advantage</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/why-microsoft-offers-uncapped-indemnification-for-open-source-in-azure/">microsoft が Azure でオープンソース</a>として補償補償を提供している理由、Jim Ross、Assistant の一般顧問弁護士、知的財産権のグループ、特許の競合、Indemnities チームについては、マイクロソフトが<a href="https://aka.ms/AzureIPAdvantage">Microsoft Azure IP の利点</a>を開発した理由について説明しています。 Microsoft は Azure のお客様の懸念に応えており、従来の IP 補償を拡張して、現在の Azure 製品やサービスを活用するオープンソーステクノロジを使用して顧客を保護しています。 詳細については、こちらの短いビデオをご覧ください。</p>


  <table>
      <tbody>
          <tr>
              <td align="center" width="300">
              <p><iframe allowfullscreen="" frameborder="0" src="https://www.youtube-nocookie.com/embed/qRQqYn1mmG8?rel=0" width="240"></iframe></p>
              </td>
              <td valign="top">
              <p><strong><a href="https://www.youtube.com/watch?v=qRQqYn1mmG8">Microsoft Azure IP の利点: Microsoft Cloud</a></strong> - でのイノベーションの保護Azure IP Advantage の利点について説明します。これには、1万の Microsoft 特許にアクセスできるほか、Azure サービスに組み込まれているオープンソーステクノロジを含む補償補償カバレッジも含まれます。</p>
              </td>
          </tr>
      </tbody>
  </table>


  <h2>4. VM Scale Sets での OS の自動アップグレード</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-automatic-os-upgrades-for-azure-vm-scale-sets/">AZURE VM スケールセットの OS の自動アップグレードについて発表</a>します。 Microsoft Azure Compute (主要プログラムマネージャー) である Guy Bowerman は、スケールセットの OS イメージのアップグレードを簡略化するために、新しい一連の自動化機能を発表しました。これにより、OS ライフサイクルメンテナンスのためのセット it と忘れること &quot; のないアプローチを採用 &quot; することができます。</p>


