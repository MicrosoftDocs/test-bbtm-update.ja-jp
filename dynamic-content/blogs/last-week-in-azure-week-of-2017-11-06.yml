  <p>今週の別の場所で、マイクロソフトは、コロラド州デンバーの <a href="https://azure.microsoft.com/en-us/blog/join-microsoft-at-supercomputing-17/">Supercomputing 17 に参加</a> できます。これにより、世界中の研究者と専門家が連携し、ハイパフォーマンスコンピューティングの状態を進めることができます。</p>


