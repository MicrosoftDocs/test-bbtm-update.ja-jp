  <h2>開発者およびビジネスオーナー向けの包括的なツールセット</h2>


  <p>Bot Framework V4 に用意されている豊富なツールセットを使用すると、お客様は、会話アプリケーション言語の理解と言語モデルの生成を効率化することができます。 開発者と製品所有者はどちらも、会話アプリの作成プロセスに参加して、豊富なログ記録と分析によって、会話全体のパフォーマンスを確認することができます。</p>


  <p>すべての Microsoft <a href="https://github.com/Microsoft/botbuilder">Bot Framework sdk</a>、 <a href="https://github.com/Microsoft/botframework-emulator">Emulator</a>、および<a href="https://github.com/Microsoft/botbuilder-tools">コマンドライン</a>ツールは、GitHub でオープンソースプロジェクトとして入手できます。また、より強力なコミュニティを利用し、Mac、Windows、Linux をサポートしています。 Microsoft の言語については、Language Understanding (LUIS)、QnAMaker ポータル、および Cognitive Services を参照してください。</p>


  <h2>堅牢な自然言語機能を使用した会話エクスペリエンスの向上</h2>


  <p>多くのお客様は、名前、地理的な場所、電話番号、その他のドメインに関するカスタムの理解を構築するのに時間と労力を費やしています。 現在、Language Understanding サービス (LUIS) には、人名や地域の新しい組み込みエンティティ型などの機能の理解が強化されています。 Language Understanding (LUIS) サービスも PCI の監査に合格し、既存の ISO 27001、27018、HIPAA 認定に追加しました。</p>


  <h2>QnA maker は chit-チャットをサポート</h2>


  <p>QnA Maker は、より自然で会話的な方法でユーザー &rsquo; の質問に対応するための使いやすい Azure 認知サービスです。 グラフィカルインターフェイスサービスを QnA Maker &rsquo; したので、 &rsquo; 自然言語についての専門知識や経験を持っている必要はありません。 開発者は QnAMaker を使用して、質問の作成、トレーニング、発行を数分で行うことができます。 ボットに対してよりスマートな会話を可能にするために、QnA Maker には Bot Framework SDK V4 のサポートが組み込まれています。 &nbsp; このリリースでは、QnA Maker によって、半構造化 .doc と .pdf からナレッジを抽出できるようになります。 QnA Maker は、このようなファイルから質問や回答のペアを抽出し、KB に追加します。</p>


  <p>このリリースでは、シンプルな chit-チャットエクスペリエンスのサポートも追加されました QnA Maker。 事前定義された一連の chit チャットを任意の KB に簡単に追加し、Professional、友人、および漫画の3つの使用可能な個性から選択できます。 ボットに合わせて chit チャットデータをさらに編集し、カスタマイズすることができます。 <a href="https://aka.ms/qnamaker-chitchat-learnmore">Chit-チャットを QnA Maker サービスに追加する</a>方法について詳しくは、こちらをご覧ください。</p>


  <p>QnA Maker は、SOC と PCI の監査にも合格しました。これにより、既存の ISO 27001、27018のコンプライアンス監査が完了しました。</p>


  <p>Azure Bot Service で <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/tutorials/create-qna-bot">Qna Bot</a> を作成し、更新された <a href="https://qnamaker.ai/">QnAMaker ポータル</a>を確認します。</p>


  <h2>独自の仮想アシスタントを作成する</h2>


  <p>会話型アシスタントについては、自社のブランドに合わせて調整したり、顧客に合わせてパーソナライズしたり、さまざまな会話キャンバスやデバイスで使用できるようにしたいという要望が、お客様やパートナーから多数寄せられています。 オープンソースの仮想アシスタントソリューションアクセラレータを使用すると、Bot Framework SDK に向けた Microsoft オープンソースのアプローチを継続し、一連の基本機能に基づくエンドユーザーエクスペリエンスを完全に制御できます。 さらに、エンド ユーザーやデバイス/エコシステムの情報に関するインテリジェンスを通じてエクスペリエンスを強化し、真に統合されたインテリジェントなエクスペリエンスを提供することもできます。</p>


  <p>Microsoft では、製品の機能をお客様が制御できるようにすることで、お客様が顧客関係や分析データを強化していけるようにする必要があると考えています。 そのため、virtual assistant を使用すると、お客様とパートナーのユーザーエクスペリエンスを完全に制御できます。 名前、音声、およびパーソナリティは、組織 &rsquo; のニーズに合わせて変更できます。 Virtual assistant ソリューションアクセラレータを使用すると、独自のアシスタントの作成が簡単になり、数分で開始できます。</p>


  <p>仮想アシスタントの機能の範囲は広範であり、通常はエンドユーザーがさまざまな機能を提供します。 開発者の生産性を高め、再利用可能な会話エクスペリエンスの高度なエコシステムを構築できるようにするため、Microsoft では、再利用可能な会話スキルの初期サンプルを開発者に提供しています。 これらのスキルを会話アプリケーションに追加すれば、目的地の検索や、カレンダー、タスク、メールの操作など、さまざまなシナリオでの会話エクスペリエンスを強化できます。 スキルは完全にカスタマイズ可能で、言語モデルとコードで構成されています。</p>


  <p>Ignite では、最初のプレビューが発表され、オープンソースリポジトリの最初の顧客とパートナーと密接に連携して、今後数か月においてより広範囲に利用できるようになります。</p>


  <p>作業の開始の詳細については、 <a href="https://aka.ms/custome-personal-assisten-docs">virtual assistant ソリューションアクセラレータのドキュメント</a> をご覧ください。</p>


  <h2>Web チャットを使用したユーザーエクスペリエンスのフルコントロール</h2>


  <p><a href="https://github.com/Microsoft/BotFramework-WebChat">Bot Framework Web Chat</a>コントロールは、Azure Bot Service を使用するお客様との人気のある会話キャンバスの1つです。 Web チャットコントロールを使用すると、開発者は bot を既存の web サイトに簡単に統合できます。 コミュニティとお客様からのフィードバックに基づいて、Web チャットコントロールの V4 リリースにより、開発者は、色、埋め込み、サイズを変更する機能や、カスタムグラフィックスおよびロゴを使用してキャンバスをブランド化する機能など、チャットウィンドウを完全にカスタマイズすることができます。 音声入力の配置とメッセージの順序は、開発者が制御できます。また、永続的なメニューボタンを追加したり、カスタムのアバターを導入したりすることができます。 新しいアーキテクチャには、強化された認証と永続的な会話の履歴が含まれており、別のページへの切り替え、機能、複数のメッセージ交換などの操作を実行できます。 追加の更新プログラムには、複数のメッセージ交換で強化された認証機能と永続的なメッセージ交換の履歴が含まれます。</p>


