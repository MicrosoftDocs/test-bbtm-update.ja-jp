Title: Microsoft Bot Framework で会話体験を構築する
Summary: '会話 AI はコンピューティングにおける次のユーザーインターフェイスパラダイムであり、人間とコンピューターのやり取りがより自然になります。 私たちは、人間がコンピューターを学習して、人間と対話する方法を学習してコンピューターに適応する必要がある世界から発展してきました。 '
Content: >-
  <p>会話 AI はコンピューティングにおける次のユーザーインターフェイスパラダイムであり、人間とコンピューターのやり取りがより自然になります。 私たちは、人間がコンピューターを学習して、人間と対話する方法を学習してコンピューターに適応する必要がある世界から発展してきまし &rsquo; た。 会話 AI を使用すると、音声、グラフィックス (カード)、テキストなどの自然な方法でコンピューターを操作し、コンピューターが学習して理解を深めることができるようになります。 Microsoft は、Azure Bot Service と Microsoft Bot Framework の両方を提供して、アプリケーションでのこのような会話のエクスペリエンスを開発するのに役立ちます。</p>


  <p>Azure Bot Service は、2017年12月の時点で一般公開されており、Microsoft Teams、Skype、Cortana、Facebook、web などのパブリックチャネル上のユーザーに、アプリやデバイスでのカスタムエクスペリエンスと共に、会話 AI を接続するための堅牢なソリューションを提供します。 Azure Bot Service は、SOC 1、SOC 2、および SOC 3 に準拠しており、既存の ISO 27001、27018、PCI (DSS)、HIPAA/HITRUST コンプライアンスに追加されています。</p>


  <p>現在、 &rsquo; <a href="https://github.com/Microsoft/botbuilder-dotnet">C#</a>および<a href="https://github.com/Microsoft/botbuilder-JS">JavaScript</a>用の Microsoft Bot Framework SDK V4 と、ボット、ボット &rsquo; サービス、チャネルを管理するためのクロスプラットフォーム<a href="https://github.com/Microsoft/botbuilder-tools">コマンドラインツール</a>のセットの一般提供が発表されています。 <a href="https://github.com/Microsoft/botframework-emulator">Bot Framework Emulator V4</a>には新しいバージョンがありますが、プレビューのままです。 このリリースでは、Microsoft Bot Framework と Azure Bot Service は、Azure Bot Service でインテリジェントなエンタープライズレベルのボットを<strong>構築、テスト、および発行</strong>するための包括的なエクスペリエンスを提供します。</p>


  <p>Microsoft Bot Framework と Azure Bot Service を使用してボットの<a href="https://docs.microsoft.com/en-us/azure/bot-service/bot-service-quickstart?view=azure-bot-service-4.0">構築</a>を始めることができます。</p>


  <h2>開発者の成功を高める</h2>


  <p>30万を超える開発者によって使用される、非常に成功した V3 SDK から学習上に構築された、V4 SDK は、メッセージ交換アプリケーションを開発するためのレイヤー化されたアプローチを採用しました。 V4 SDK は、サポートされているすべてのプログラミング言語 (C#、JavaScript、Python、および Java) にわたって一貫した開発者エクスペリエンスとアーキテクチャを提供します。また、オープンでモジュール型の拡張可能なアーキテクチャを備えています。開発者は、パブリッククラウド、プライベートクラウド、IoT デバイス、またはブラウザーでも、ほとんどすべての場所で V4 SDK には、拡張可能なミドルウェアアーキテクチャが用意されており、開発者がコア SDK 機能を拡張するためのフックを提供します。</p>


  <p>Bot Framework V4 を使用すると、簡単な bot の設計から始めて、Language Understanding (LUIS) モデルや QnAMaker ナレッジベースなどのさまざまな Azure Cognitive Services を追加することで、その洗練さとインテリジェンスを向上させることができます。 LUIS を使用すると、自然言語の対話機能を追加して、ユーザーがボットと expressively をより自然に対話できるようにすることができます。 Bot &rsquo; のメッセージ交換では、プレーンテキストや、テキスト、画像、およびアクションボタンを含むより高度なカードを使用できます。</p>


  <h2>テンプレートとサンプルを使って簡単に開始</h2>


  <p>V4 SDK には、Azure での会話アプリケーションの作成をブートストラップするための、 <a href="https://aka.ms/bot-framework-templates">テンプレート</a>、 <a href="https://github.com/Microsoft/botbuilder-samples">サンプル</a>、およびリファレンス実装の堅牢なセットが付属しています。 これらのテンプレートには、Cognitive Services を使用して会話アプリを構築する多くの開発者との連携に関するベストプラクティスとパターンが含まれています。</p>


  <p>このテンプレートを使用すると、開発者は、必要なすべての Azure 依存関係を含む基本的なボットエクスペリエンスを作成できます。 これらの基礎を始める前から、開発者は、Language Understanding や QnAMaker などのさまざまな Azure Cognitive Services を追加することによって、アプリケーション &rsquo; の洗練とインテリジェンスを高めることに集中できます。また、お客様は、音声、テキスト、およびテキストを含むより高度なカードを使用して、より自然な expressively でボットを操作できます。 [イメージ] ボタンと [アクション] ボタン。</p>


  <h2>Bot Framework Emulator を使用したテストと統合の効率化</h2>


  <p><a href="https://github.com/Microsoft/BotFramework-Emulator">Bot Framework Emulator</a>は、Mac、Windows、Linux 用のオープンソースのクロスプラットフォームアプリケーションであり、Bot 開発者はローカルコンピューターまたはクラウドで会話アプリケーションをテストおよびデバッグできます。 Bot Framework Emulator には、強化された動的レイアウトモデル、LUIS や qna などのボット &rsquo; サービスからの応答を検査する機能、複数の bot 構成のサポート、およびトランスクリプトログとプレゼンテーションモードでのトランスクリプト再生に基づく bot デバッグなどの機能が含まれています。</p>


  <p>Bot Framework Emulator V4 を利用すると、会話のエクスペリエンスの一部であるさまざまなサービスの統合と管理が簡単になります。 開発者は、Azure に直接ログインして、ボットの一部である Language Understanding (LUIS) や QnAMaker などの Cognitive Services を開いて管理できます。</p>


  <p>新しいプレビューバージョンの Bot Framework Emulator を<a href="https://aka.ms/bot-framework-emulator-download">ダウンロード</a>してください。このバージョンでは、すべての bot Framework SDK バージョンのボットがサポートされています。</p>


