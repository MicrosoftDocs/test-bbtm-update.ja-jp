Slug: get-ready-for-global-azure-bootcamp-2019
Title: グローバルな Azure Bootcamp 2019 の準備
Summary: グローバル Azure ブートキャンプは、グローバルに開催される無料の1日間のローカルイベントです。 Azure コミュニティによって実行されるこの年間イベントは、2019年4月27日土曜日に発生します。
Content: >-
  <p>この土曜日の朝 &mdash; &rsquo; には、世界中のさまざまな地域で金曜日には、世界中の複数の場所で、世界中の<a href="https://global.azurebootcamp.net/">Azure bootcamp 2019</a>を開始して、Microsoft Azure とクラウドコンピューティングについて学習するために、地球 &mdash; 内の複数の場所での情報を収集します。</p>


  <h2>真にグローバル</h2>


  <p>1日のうちに、このような無料のイベントに何千も出席し、それぞれの場所で選択されたさまざまな形式を使用して Azure に関する知識を拡張します。 土曜日の世界を通じて、さらに多くの方が 5 ~ 500 のグループで、北米の西海岸の最終的な場所が進行するまで同じように収集されます。 お近くの場所がある可能性があり &rsquo; ます。 ローカルイベントを見つけるには、 <a href="https://global.azurebootcamp.net/locations/">マップ</a> を確認してください。</p>


  <p>グローバルな Azure Bootcamp は、Mvp、リージョンの責任者、および世界中のユーザーグループのリーダーによって促進された100% のコミュニティ主導のイベントです。共同作業を行って、最大1日のグローバル Azure イベントを提供します。</p>


  <p>グローバルな azure ブートキャンプの詳細については、この最近の <a href="https://channel9.msdn.com/Shows/Azure-Friday/">Azure 金曜</a>のエピソードをご覧ください。ここでは、Scott 創設者 Selman がグローバル Azure ブートキャンプ Co-Magnus M &aring; rtensson を使用しています。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Get-ready-for-Global-Azure-Bootcamp-2019/player?format=ny" width="480"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Azure-Friday/Get-ready-for-Global-Azure-Bootcamp-2019" title="https://channel9.msdn.com/Shows/Azure-Friday/Get-ready-for-Global-Azure-Bootcamp-2019">グローバルな Azure Bootcamp 2019 の準備</a></p>


  <h2>サイエンスラボ</h2>


  <p>今年は、この開催者は、 <a href="https://www.iac.es/index.php?lang=en">Instituto de Astrofisica de canarias the de</a>を使用して、これまでに通過のにある研究室から &rsquo; のデータを体系的に分析し、機械学習 (ML) アルゴリズムを使用して、何百万もの素晴らしい光曲線から新しい惑星を検索することができます。</p>


  <blockquote>

  <p><i>TESS は、通過 exoplanets に関するすべての空のアンケートである MIT 主導の NASA ミッションです。通過惑星は、望遠鏡から見たように、星の前にあるものです。これは、小規模な exoplanets を見つけるための最も効果的な検出手法です。</i> - <a href="https://tess.mit.edu/">TESS</a></p>

  </blockquote>


  <p><a href="https://gablabdashboard.azurewebsites.net/">サイエンスラボのダッシュボード</a>を監視して、デプロイの進行状況と実行方法を追跡し、世界中の他のコミュニティメンバーと比較することができます。 詳細については、「IAC」を参照し、 <a href="https://www.iac.es/divulgacion.php?op1=16&amp;id=1542&amp;lang=en">Microsoft&#39;s Azure computer network のサイエンスラボに再選択し</a>てください。</p>


  <h2>スポンサー</h2>


  <p>グローバルな Azure ブートキャンプの開催者は、Microsoft と密接に連携して、2つの頭脳があることを確認し、多くの場所で無料ランチを利用しています。 また、グローバル Azure ブートキャンプは、 <a href="https://www.cloudmonix.com/">CloudMonix</a>、 <a href="https://www.serverless360.com/">Serverless360</a>、 <a href="https://www.jetbrains.com/">JetBrains</a>、 <a href="https://revdebug.com/">revdebug</a>、 <a href="https://www.skillmeup.com/?utm_source=Global%20Azure&amp;utm_medium=Sponsor%20%20link&amp;utm_campaign=Global%20Azure&amp;utm_term=Undefined&amp;utm_content=Offer">スキル Me Up</a>、 <a href="https://kemptechnologies.com/">Kemp</a>、 <a href="https://bit.ly/progategab2019">Progate</a>、 <a href="https://portal.enzounified.com/">Enzo Online</a>にも後援しています。</p>


  <h2>土曜日をご覧ください。</h2>


  <p>Scott マン Selman、Microsoft &quot; のパートナープログラムマネージャーでは、Azure について学習するための言い訳が求められている&#39;、自宅から遠く離れた場所にいなくても、クラウドについて学習しながら昼食を獲得するために、この無料の機会を活用する必要があります。 では、新しい exoplanet の発見にも役立ちます。 &#39;は、土曜日を過ごすには不適切な方法ではありません。&quot;</p>


  <p>また、土曜日に何百ものイベントの1つでも参加でき &rsquo; ない場合は、YouTube で1日にストリーミングを行う<a href="https://globalonlineazurebootcamp.wordpress.com/">グローバルオンラインの Azure ブートキャンプ</a> &rsquo; に関する記事をご覧ください。また、日中の Twitter では、globalazure に準拠<a href="https://twitter.com/search?q=%23globalazure"> # </a>していることを確認してください。</p>
