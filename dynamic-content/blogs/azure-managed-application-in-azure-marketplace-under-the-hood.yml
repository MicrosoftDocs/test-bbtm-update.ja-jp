Title: 'Azure Marketplace の azure マネージアプリケーション: 内部'
Summary: Azure Managed Applications、管理対象サービスプロバイダー (MSP) と独立系ソフトウェアベンダー (ISV) パートナー、および企業の IT チームは、Azure Marketplace または特定のエンドユーザーのエンタープライズサービスカタログを通じて利用可能な、完全に管理されたターンキー型のクラウドソリューションを提供できます。 このブログでは、Azure Marketplace のシナリオに注目しています。
Content: >-
  <p>Azure Managed Applications、管理対象サービスプロバイダー (MSP) および独立系ソフトウェアベンダー (ISV) パートナー、および企業の IT チームは、Azure Marketplace または特定のエンドユーザーのエンタープライズサービスカタログを通じて利用可能な、完全に管理されたターンキークラウドソリューションを提供できます。 このブログでは、Azure Marketplace のシナリオについて説明 &rsquo; します。 マネージアプリケーションサービスカタログの詳細については、こちらを参照してください。 お客様は、管理されたアプリケーションを独自のサブスクリプションで迅速にデプロイし、ライフサイクル全体にわたってメンテナンス操作やサポートをパートナーに任せることができます。 </p>


  <p>Azure Managed Applications は、Azure ソリューションにサービスと運用サポートをアタッチすることで、インフラストラクチャとソフトウェアを超えて拡張するための追加のパートナー機会です。 マネージアプリケーションを使用しているパートナーは、Azure &rsquo; の課金システム (Azure Marketplace で発行する場合) を使用して顧客を直接請求し、Azure Resource Manager テンプレートを使用してデプロイされたアプリケーションのライフサイクルをサポートできます。 これにより、お客様にとって豊富なクラウドエコシステムとパートナーの新しいビジネスチャンスが実現します。</p>


  <h2>配布チャネルとしての Azure Marketplace</h2>


  <p>マネージアプリケーションは、azure Portal の Azure Marketplace で発行および利用できるようになりました。 パートナーによって発行されると、Azure サブスクリプションを使用するすべての商用顧客が利用できます。 これにより、MSP および ISV パートナーは、ソリューションをより広範な市場に市場投入することができます。 パートナーは、顧客がデプロイした後に、アプリケーションの保守、サービス、およびアップグレードを担当します。 お客様は、ディープタイムとリソース投資を行わずに複雑なソリューションを実行できるようになるという利点があります。</p>


  <h3>発行</h3>


  <p>パートナーは、Cloud パートナーポータルを使用して、マネージアプリケーションを Azure Marketplace に発行します。 必須の主要コンポーネントは) です。このテンプレートファイルは、プロビジョニングされるリソースを記述し、b) UI 定義ファイルを提供します。これは、これらのリソースをプロビジョニングするために必要な入力がポータルにどのように表示されるかを記述します。 必要なファイルは .zip ファイルにパッケージ化され、発行元のポータルを通してアップロードされます。 発行ポータルのスクリーンショットを次に示します。詳細 <a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-marketplace-app">な手順</a>については、こちらを参照してください。</p>


