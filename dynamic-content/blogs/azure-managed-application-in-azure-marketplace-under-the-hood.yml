  <h3>価格</h3>


  <p>マネージアプリケーションを Azure Marketplace またはカスタマーサービスカタログに発行するパートナーに対して追加料金は発生しません。 パートナーが発行するには、 <a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-marketplace-app#set-up-your-account-for-publishing-portal">Microsoft デベロッパーセンターアカウント</a>が必要です。 マネージアプリケーションの発行元は、marketplace で提供するソリューション &rsquo; との間に、固定の月額コストを関連付けることができます。 これは、お客様 &rsquo; の Azure 請求書で追加コストが個別の行項目として表示されます。 既存の Azure Marketplace パートナー収益モデルが適用されます。</p>


  <p>顧客は、通常の課金構成を使用して、マネージアプリケーションの一部である Azure リソースの使用量に対して課金されます。 たとえば、マネージアプリケーションの一部として、仮想マシンが顧客のサブスクリプションにプロビジョニングされる場合、仮想マシンの使用量に対して課金されます。 同様に、パートナーがライフサイクル操作のために顧客に課金する料金は、顧客 &rsquo; の Azure 請求書に新しい品目として表示されます。</p>


  <h3>[Authorizations]</h3>


  <p>マネージアプリケーションの一部であるリソースを含むリソースグループは、顧客に対してロック &rdquo; され &ldquo; ます。 お客様は、このリソースグループ内のリソースに対する読み取り専用アクセス権を持っています。 その結果、顧客は、マネージアプリケーションの一部であるリソースを誤って削除したり、更新したりすることはできません。 ただし、マネージアプリケーションの発行者は、ユーザー &rsquo; のテナントでアプリケーションを保守、サービス、およびアップグレードできるようにするために必要なアクセス許可を取得します。 これらのアクセス許可は、一般的な <a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-built-in-roles">AZURE RBAC ロール</a>によって定義されます。 &nbsp; 詳細については、「その他のリソース」セクションを参照してください。</p>


  <h3>サポートされているリージョン</h3>


  <p>マネージアプリケーションサービスは、グローバルに利用可能なすべての Azure リージョンで利用できます。</p>


  <h2>主要開始パートナー</h2>


  <p>私たちは、Cisco、OpsLogix、Xcalar と密接に提携している管理対象アプリケーションを共有しています。 これらのパートナーから提供されているプランは既にライブであり、marketplace で公開されており、利用できます。 これらのパートナーから提供されるプランの詳細を以下に示します。</p>


  <h2>OpsLogix</h2>


  <p>Azure marketplace で OpsLogix OMS Oracle ソリューション &rdquo; マネージアプリケーションを &ldquo; 提供しています。 これにより、OpsLogix OMS Oracle Solution マネージアプリケーションを使用して、Oracle の監視と監査データを OMS に挿入することにより、Oracle 環境の全体像を把握できます。 OpsLogix OMS Oracle ソリューションがパフォーマンスと可用性のメトリックを提供するだけでなく、Oracle 環境を監査して、数時間以内に準拠できるようにすることもできます。</p>


  <h2>Xcalar&nbsp;</h2>


  <p>Xcalar Data Platform は、シンプルさ、スピード、およびスケールを使用して、実用的な洞察を提供するオープンで拡張可能な分析プラットフォームです。 特許を取得したテクノロジは、データの準備、データサイエンス、データウェアハウジング、アドホック分析など、完全な分析パイプラインのためのクラウド規模のプラットフォームを提供します。 Xcalar &rsquo; s enterprise グレードソフトウェアは、オンプレミスのデプロイとオンプレミスのデプロイの両方について、数百のノード、数千のユーザー、ペタバイト単位のデータに対応しています。</p>


  <h2>Cisco</h2>


  <p>Cisco は、ネットワーク上で日常のタスクを実行するために必要な労力を減らすことで、IT 管理者の生活を簡素化します。 自動 VPN と SD-WAN を使用すると、管理者は数回クリックするだけでサイト間 Vpn を作成して最適化できます。また、この機能を Azure クラウドに直接拡張できるため、信頼性の高い、最適化されたネットワーク経由で数秒で IT リソースにアクセスできるようになります。 Cisco のお客様は、Azure で仮想アプライアンスを作成することができます。これは、IT リソースへのリモートアクセスを容易にするために、通常の製品利用ダッシュボードを通じて管理できます。</p>


