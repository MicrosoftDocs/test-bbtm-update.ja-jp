Title: Microsoft System Center と Application インサイト 統合のリリース プレビュー
Summary: Microsoft は、.NET Application Performance Monitoring (APM) 用 System Center Operations Manager (SCOM) 管理パックのプレビューをリリースし、Visual Studio Application インサイト。
Content: >-
  <p style="margin: 0px 0px 11px;">Microsoft は、.NET Application Performance Monitoring (APM) 用の System Center Operations Manager (SCOM) 管理パックの Technical Preview と Visual Studio <a href="https://azure.microsoft.com/services/application-insights/">Application インサイト をリリース</a>しました。 この管理パックを使用すると、Operations Manager コンソールで直接 Application インサイト APM を、既にオンプレム Web サーバーにデプロイされている .NET Web アプリ用に直接構成できます。</p>


  <p style="margin: 0px 0px 11px;">管理パック ウィザードを使用すると、監視する Web アプリを選択し、ポータルで新しいまたは既存の Application インサイト リソースに関連Microsoft Azureできます。 実行すると、管理パックは、目的のサーバー グループ上の Web アプリの新しいインスタンスを自動的に検出し、必要な監視インフラストラクチャをデプロイして、アプリケーション テレメトリの Azure への送信を開始します。 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-api-custom-events-metrics/">Application インサイト SDK</a> を使用すると、収集されたテレメトリの診断値をさらに大きくすることができますが、監視対象アプリは開発者が事前にインストルメント化する必要があります。</p>


  <p style="margin: 0px 0px 11px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e165fca-e01e-46ce-b3ab-3ca64935558e.png"><img alt="AIMP" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01f4cd9e-b2b5-4e62-9ee8-b30232e87876.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="AIMP" width="870"></a></p>


  <p style="margin: 0px 0px 11px;">.<a href="https://go.microsoft.com/fwlink/?linkid=828784">NET APM と Application インサイト</a> を構成して使用する方法System Center Microsoft ダウンロード センターから管理パックを<a href="https://www.microsoft.com/en-us/download/details.aspx?id=53895"></a>ダウンロードする方法について説明します。</p>
