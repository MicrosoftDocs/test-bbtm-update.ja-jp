Content: >-
  <p>今日の企業では、世代の経済において大きな変化が発生しています。また、デジタル変革によってクラウドの可能性を最大限に発揮できることは、それほど大きくありませんでした。 &nbsp;ビジネスで必要とされる3つの主要な機能があります。これにより、無制限の <a href="https://azure.microsoft.com/en-us/products/azure-sql/managed-instance/" target="_blank">データベーススケールとパフォーマンス</a>、比類のない <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">分析と洞察</a>、統一された <a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">データガバナンス</a>が実現します。</p>


  <p>今日では、組織が急な不確実性が発生した場合でも、急速に発展させるために多くのアナウンスを共有しています。 企業では、これらのコア機能に投資して、どこからでも革新を実現し、ビジネスニーズの変化に対応できるようにしています。</p>


  <h2>無制限のデータベーススケールとパフォーマンス</h2>


  <p><a href="https://aka.ms/sqlserver2022" target="_blank">SQL Server 2022</a>のプレビューが発表されました。これは、Azure に対応した SQL Server の最も多いリリースです。 これにより、 <a href="https://azure.microsoft.com/en-us/products/azure-sql/managed-instance/" target="_blank">Azure SQL Managed Instance</a>の新しいディザスターリカバリー機能に加えて、SQL Server の Synapse リンクを使用したオンプレミスの運用データに対するシームレスな分析を実現する前と比べて、クラウド統合が容易になりました。 Microsoft は引き続き、アプリの移行、近代化、および開発のための柔軟なオプションを提供する<a href="https://azure.microsoft.com/en-us/products/azure-sql/managed-instance/" target="_blank">Azure SQL ファミリ</a>のデータベースに投資しています。 Azure SQL Managed Instance には、多くの<a href="https://aka.ms/SQL_MI_Ignite_News" target="_blank">主要なお知らせ</a>があります。これには、仮想コアあたりのメモリが大幅に増え、汎用的なサービスレベルとビジネスクリティカルなサービス階層の両方で 16 TB までのストレージが追加され、アプリの拡張の余地が増えます。</p>


  <p>Azure は、NoSQL およびオープンソースデータベースに最適なクラウドでもあります。 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?OCID=AID2200277_SEM_722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;ef_id=722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;msclkid=722a85aa46ae12e7f7fde4c2312862ad" target="_blank">Azure Cosmos DB</a>は、実稼働アプリケーションを任意のサイズまたは規模でサポートするために構築された、完全に管理された NoSQL データベースです。 経済的に支えられたサービス-法的契約 (SLA&#39;) では、整合性、高スループット、10ミリ秒未満の読み取りと書き込み、および99.999% の可用性が保証されるため、開発者は Azure リージョン間でアプリケーションを弾力的に拡張することが簡単にできます。 本日は、 <a href="https://docs.microsoft.com/en-us/azure/managed-instance-apache-cassandra/" target="_blank">Apache Cassandra 向けの Azure Managed Instance</a>の一般提供を発表し、デプロイとスケーリングの自動化された操作を使用してマネージドネイティブ Apache Cassandra クラスターをプロビジョニングし、ハイブリッドシナリオを加速させ、継続的なメンテナンスを削減する機能を提供しています。 <a href="https://docs.microsoft.com/en-us/azure/mysql/flexible-server/overview#:~:text=Azure%20Database%20for%20MySQL%20-%20Flexible%20Server%20%28Preview%29,10%20Monitoring%20and%20alerting.%20...%20More%20items...%20" target="_blank">柔軟なサーバー</a> &nbsp;(プレビュー) <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">Azure Database for MySQL</a>の新しい配置オプションも一般公開されました。 柔軟なサーバーを使用すると、お客様は、データベースを最大限に管理できるように設計された完全管理型のサービスを利用できます。また、データ損失をゼロにするための高可用性オプション、コストの最適化のための組み込み機能、Azure エコシステムによる生産性の向上を実現します。</p>


  <h2>分析と洞察の不一致</h2>


  <p>分析と洞察に関しては、Azure は単に一致していません。 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a>を debuted すると、企業のデータウェアハウスと大規模な Data Analytics との間の障壁を効果的に排除して、データの専門家が分析ソリューションを簡単に共同作業、構築、管理できるようにします。 その発表以来、ペタバイト規模のワークロードを実行している Azure のお客様の数は、fivefold ドを増やしました。&nbsp;</p>


  <p>しかし、ここ &rsquo; では停止しませんでした。 Azure Cosmos DB 昨年<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/synapse-link" target="_blank">の Azure Synapse Link について</a>紹介しました。このリンクを使用すると、すぐに利用できる迅速なビジネスの洞察を得ることができる、シンプルで低コストのクラウドネイティブの htap &nbsp; 実装が作成されます。 現時点では、<a href="https://powerplatform.microsoft.com/en-us/dataverse/?ef_id=c7f95cbc45f311e670a53dd2b860337d:G:s&amp;OCID=AID2200053_SEM_c7f95cbc45f311e670a53dd2b860337d:G:s&amp;msclkid=c7f95cbc45f311e670a53dd2b860337d" target="_blank">azure Synapse link for dataverse link</a>の &nbsp; 一般提供を通じて引き続き投資を続けており、価値の高い Dynamics 365 データを使用したすぐに洞察を得ることができます。また、SQL Server 2022 の azure Synapse link のプレビューも有効にします。 また、 <a href="https://docs.microsoft.com/en-us/azure/synapse-analytics/quickstart-connect-azure-data-explorer" target="_blank">azure Synapse データエクスプローラー</a>が既存の SQL に参加 Apache Spark し、高度にスケーラブルなエンジンとして azure の &mdash; 分析ランタイムを使用していることも発表されています。これは、テレメトリ、時系列、ログに共通する構造化された半構造化された自由なテキストデータに自動的にインデックスを作成し、ビジネス上の意思決定を直接向上さ&nbsp;</p>


  <h2>統一されたデータガバナンス</h2>


  <p>包括的なデータガバナンスサービスの必要性は、それほど高くありません。 Microsoft の統合されたデータガバナンスサービスである<a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">Azure 管理範囲</a>は、企業がオンプレミス、マルチクラウド、およびサービスとしてのソフトウェア (SaaS) データを管理し、管理するのに役立ちます。 Azure 管理範囲は、一般公開されてから、お客様によって既に検出された570億を超えるデータ資産を利用しているため、非常に興味深いものになっ &rsquo; ています。 azure 管理範囲は、azure、Microsoft 365、microsoft Power Platform などのデータサービスとの緊密な統合によって、microsoft のデータ資産が確実に管理されるようにします。 すべての組織は、クラウド内のデータの価値を最大化するために、統一されたデータガバナンスソリューションを構築できるようになりました。</p>


  <p>たとえば、 <a href="https://customers.microsoft.com/EN-IN/story/1383581039090498352-heathrow-airport-travel-azure" target="_blank">ロンドンの Heathrow 空港</a>などのお客様は、Azure 管理範囲での成功を既に達成しています。 空港 &rsquo; のデータチームは、Azure 管理範囲の系列データを使用して、データセット間の相関関係を見つけます。これは、各空港サービスがより広範な操作にどのように影響するかを判断する上で重要です。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 私たちは、既に理解している &rsquo; ものについて多くのデータを使用してきましたが、Azure 管理範囲を採用しています。不明な点についても説明しています。つまり、複数のデータソースをよりわかりやすい方法で集計して、効率を高め、予測を向上させることができます。 &rdquo; &mdash; </em>Dave Draffin、Azure クラウドおよびデータ設計者、Heathrow 空港</p>


  <h2>今すぐ始めましょう</h2>


  <p>今すぐ始めましょう。お客様のデータがどこにあるかにかかわらず、組織のイノベーションを促進します。 &nbsp;Azure &rsquo; s 優れたの <a href="https://azure.microsoft.com/en-us/free/" target="_blank">エンドツーエンドデータプラットフォーム</a> は、変換を成功させるために必要な機能をお客様に提供します。</p>


