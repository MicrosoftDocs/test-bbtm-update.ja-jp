  <p><em>図 1: automation ピラミッドからデータを抽出する IoT Edge デバイスの階層</em></p>


  <h2>エッジでの脅威インテリジェンスの力を解き放つ</h2>


  <p>Azure Defender for IoT は、IoT Edge のセキュリティを強化するための入れ子機能と連携して機能します。 これは、運用をダウンし、機密性の高い知的財産権を盗み、安全性と環境インシデントを発生させる可能性のあるサイバー攻撃の脅威から、未開発 IoT/OT 環境の両方をセキュリティで保護するための、エージェントレスのネットワーク層ソリューションです。 ネットワークや信頼性に影響を与えることなく、脅威、異常、または承認されていないアクティビティについて、業界ネットワークを継続的に監視します。</p>


  <h2>IoT Edge の入れ子を使用して操作を改善する</h2>


  <p>Tetra パック、トヨタ業界、Softing 業界など、世界 &rsquo; 最大規模の製造元の中には、階層ネットワークを通じて追加の価値を提供する IoT Edge デバイスの階層を既に調べ &nbsp; ているものがあります。</p>


  <h3>Tetra パックは、IoT Edge デバイスの階層を使用してデジタルサービスを拡張する</h3>


  <p>Tetra ・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・・パイオニアは、持続性、イノベーション、品質に重点を置いて、Azure IoT プラットフォーム<a href="https://aka.ms/Tetra_Pak_IoT" target="_blank"> &rsquo; </a> 新しい Tetra のデジタルプラットフォームの中心は、コンピューターのデータを輸送し、エッジで実行されるアプリケーションのオーケストレーションを行うために、運用ネットワークとクラウドの間に堅牢で安全な接続を確立することです。 お客様 &rsquo; のポリシーと多層ネットワークに準拠するために IoT Edge の新しい入れ子機能に依存する Tetra パックは、テクノロジの設計とテストに関する Microsoft と共同で導入された早期導入です。</p>


  <p style="margin-left: 40px;"><em> &ldquo; IoT から得られるソリューションと Azure IoT Edge デバイス向けの新しい入れ子機能を使用すると、お客様の機能を拡張してさらに価値を高めることができます。 &rdquo; &mdash; </em>Magnus Wijk、システムアーキテクト IIoT、Tetra パック。</p>


  <h3>トヨタの業界で、全社的な IoT プラットフォームの機能を拡張</h3>


  <p>トヨタの業界は、 <a href="https://aka.ms/Toyota_Industries_IoT" target="_blank">データを収集、格納、分析するため</a>の全社的に標準化された IoT プラットフォームである、製造関連のさまざまな企業や GAUDI によって運営されています。 製造サイトを継続的に向上させるコミットメントの一環として、企業は、機器データからの障害の兆候を検出し、最適なパラメーターを返す AI ベースのメカニズムを確立しました。</p>


  <p>トヨタ業界では、厳密なネットワーク要件に合わせて、入れ子になったエッジ機能を使用して、工場と企業ネットワークの間に多層構造を構築することを検討しています。</p>


  <h3>製造データ統合の可能性を高める業界の Softing</h3>


  <p>Microsoft パートナーとして、Softing は、IT 統合のための製品とソリューションの接続を専門としています。 サポートされているコンテナーテクノロジ、edgeConnector Siemens などの製品は、Azure IoT エッジにデプロイし、Azure platform で完全に管理することができます。 通常、コンポーネントは、階層化されたトポロジの下位のネットワークレベルで、オートメーションネットワーク内で実行する必要があります。 入れ子になったトポロジの Azure IoT エッジサポートにより、Softing のお客様は、コンポーネント &rsquo; が直接インターネットに接続していなくても、<a href="https://aka.ms/Softing_marketplace" target="_blank">効率的な方法で会社 &rsquo; のコンポーネントを管理</a>できます。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 接続製品は Azure IoT エッジとシームレスに統合されます。Azure IoT framework 内で入れ子になったネットワークトポロジを使用すると、セキュリティで保護されたスケーラブルなデータ統合をお客様に継続できます。 &rdquo; &mdash; </em>Christopher Anhalt, VP 製品マーケティング, Softing 工業</p>


  <h2>IoT Edge の入れ子機能を使用して、IoT の利点を活用する</h2>


  <p>IoT Edge の入れ子機能により、Microsoft が工業の IoT ユーザー向けに提供する、セキュリティに重点を置いた柔軟なソリューションが追加されます。 12-16 年4月に<a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2021/04/01/top-5-things-to-see-and-do-at-hannover-messe-digital-edition/" target="_blank">Hannover</a>にご参加いただくと、iot デバイスの接続、管理、セキュリティ保護のプロセスを簡略化し、iot を使用して組織を成功させるプロセスを簡単に Azure IoT ことができます。</p>


  <p>パートナーとお客様は、この新しいソリューションの詳細については、この<a href="https://aka.ms/iotedge-nested-tutorial" target="_blank">入れ子になった IoT Edge チュートリアル</a>と<a href="https://github.com/Azure-Samples/iot-edge-for-iiot" target="_blank">GitHub のサンプル</a>を参照してください。</p>


