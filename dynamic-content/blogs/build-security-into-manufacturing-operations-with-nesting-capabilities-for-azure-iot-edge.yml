Title: Azure IoT Edge の入れ子機能を使用して、セキュリティで保護された製造操作を構築する
Summary: '製造業界は引き続き、生産性を最適化し、効率性を高め、アップタイムを向上させ、持続可能性の目標を達成するために、IoT テクノロジを迅速に採用しています。 '
Content: >-
  <p>製造業界は、モノのインターネット (IoT) テクノロジを迅速に導入し、生産性を最適化し、効率性を高め、アップタイムを向上させ、持続可能性の目標を達成します。 エコシステムに接続されているデバイス間で IoT を利用することを検討している組織では、セキュリティとコンプライアンスは引き続き、継続的にメッセージ交換を行います。</p>


  <p>Microsoft は、メインストリーム導入のために IoT を簡略化することを約束しています。 そのため、ネットワーク分離のための ANSI/ISA-95 標準に準拠する<a href="https://aka.ms/iotedge-nested-tutorial" target="_blank">Microsoft Azure IoT Edge の入れ子機能</a>の一般提供を発表します。 この IoT Edge ソリューションでは、 <a href="https://www.microsoft.com/security/blog/2021/01/27/announcing-the-general-availability-of-azure-defender-for-iot/" target="_blank">azure Defender for iot</a>、 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/secure-your-iot-edge-compute-today-with-enclaves/ba-p/1685143" target="_blank">Azure IoT Edge security enclaves</a>、 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/streamline-device-management-with-device-update-for-iot-hub-now/ba-p/2167663" target="_blank">IoT Hub のデバイス更新</a>、 <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">azure Digital ツイン</a>など、企業が iot によるメリットを容易にするために、その他の大幅な改善が加えられています。</p>


  <h2>入れ子になった Azure IoT Edge デバイスで値をロック解除する</h2>


  <p>スマート製造は、人工知能 &nbsp; (AI) による予測メンテナンスなど、最新のクラウドスケールソリューションを使用して、運用上の優位性を向上させることを目的としています。 しかし、多くの場合、セキュリティと安全性の問題により、業界システムをインターネットに接続することは簡単ではありません。 長年にわたり、施設内のネットワークの分離は、ANSI/ISA-95 標準によって推奨されるセキュリティ原則でした。これは、危険違反の可能性を防ぐために、高セキュリティ要件を持つ業界で広く採用されています。 しかし、これまではクラウドを使用したオンプレミスネットワークの分離を実現 &mdash; できませんでした。</p>


  <p>Automation ピラミッドを通じて IoT Edge デバイスの階層を有効にすることで、製造元はシステムからデータを収集して集計し、システムを損なうことなくクラウドに転送できます。 また、1つの IoT Edge デバイスのデバイス管理機能と通信機能は、IoT Edge デバイスの階層を通じて機能するように拡張されています。</p>


