  <p>Cognitive Services<a href="https://labs.cognitive.microsoft.com/" target="_blank">の使用を</a>開始する方法の詳細については、ラボのホーム ページを<a href="https://go.microsoft.com/fwlink/?linkid=872337&amp;clcid=0x409" target="_blank">Project Conversation Learner</a>。</p>


  <h2>Project Personality Chat</h2>


  <p>Personality Chat、一般的な小規模な会話を処理し、フォールバック応答を減らすことで、インテリジェント なエージェントをより完全で会話的にするのに役立ちます。 エージェントに対して、&ndash;3 つのパーソナルの 1 つのフレーバー (Friendly、Flavorous) Professional小規模な話を行ってもらえます。 <a href="https://labs.cognitive.microsoft.com/en-us/project-personality-chat" target="_blank">Cognitive Labs</a> のPersonality Chat試し、応答生成テクノロジについて学習します。</p>


  <p>100 の最も一般的な小規模なトーク シナリオのカスタマイズ可能な編集ライブラリを使用して、Bot Builder <a href="https://github.com/Microsoft/BotBuilder-PersonalityChat" target="_blank">SDK v4 と統合できます</a>。</p>


  <p>詳細と使用を開始する方法については、<a href="https://azure.com/bots" target="_blank">Azure Bot Serviceしてください。</a></p>


