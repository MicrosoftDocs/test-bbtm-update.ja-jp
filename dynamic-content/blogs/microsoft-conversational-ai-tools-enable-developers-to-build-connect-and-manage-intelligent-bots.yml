Title: Microsoft Conversational AI ツールを使用すると、開発者はインテリジェントなボットを構築、接続、管理できます
Summary: 会話型 AI は、コンピューティングにおける次のユーザー インターフェイス (UI) ウェーブです。 コンピューターを学習し、コンピューターに適応する必要がある世界から、理解と対話の方法を学習する世界に進化しました。
Content: >-
  <p>会話型 AI は、コンピューティングにおける次のユーザー インターフェイス (UI) ウェーブです。 コンピューター&rsquo;を学習し、&rsquo;コンピューターに適応する必要がある世界から、私たちの理解と対話の方法を学習する世界に進化しました。 コンピューターとの自然な対話は、言語、音声、セマンティックの理解から始め、豊富なマルチモデルの相互作用をサポートし続ける。</p>


  <p>現在、Build カンファレンスでは、Aure Bot Service、Microsoft Cognitive Services Language Understanding、QnAMaker の更新や、Conversation Learner や Personality Chat を含む Cognitive Services Labs からの新しい試験的プロジェクトのリリースなど、会話型 AI ツールに関連する主要な更新プログラムを発表しています。 このブログ記事では、Build からのすべての Conversational AI のお知らせの簡単な要約を提供し、新しく更新されたサービスの一部について簡単に説明します。</p>


  <p>Microsofts&rsquo; Conversational AI ツールを使用すると、開発者は、Web サイト、アプリ、Cortana、Microsoft Teams、Skype、Facebook Messenger、Slack など、ユーザーと自然に対話するインテリジェントなボットを構築、接続、デプロイ、管理できます。 Microsoft&rsquo; Bot Builder ソフトウェア開発キット (SDK) とその関連ツールを使用して、ボットの完全な構築エクスペリエンスを迅速かつ無料で簡単に開始できます。 インテリジェントなボットを構築するには、複数のコンポーネントを組み合わせて作成する必要があります。 開発者は、Language Understanding、QnA、ダイアログ、音声、視覚知識など、Azure Cognitive Services のコレクションを使用して、ボットに洗練されたレイヤーをすばやく追加できます&nbsp; 。いつものように、ボットを Azure 上で大規模に直接ホストするには、Azure Bot Serviceを使用するか、お好みのホスティング場所で行います。</p>


  <p>&rsquo;これらの各サービス更新プログラムの詳細については、それぞれの Web ページと関連するブログを確認するか、ブログ ホームページのビルドに関するページを参照してください。ここで、サービス チームの開発者の 1 人からさらに詳細なレビューが行える場合があります。</p>


  <p>幸せなビルドと幸せなビルド!&nbsp;&nbsp;&nbsp;</p>


  <h2>Bot Builder SDK (v4 プレビュー)</h2>


  <p>BotBuilder SDK V4 は、開発者コミュニティからのフィードバックに基づいて、拡張性とモジュール性を実現するように設計されています。 Cognitive Services Language Understanding モデルや QnAMaker ナレッジ ベースなどのさまざまなコンポーネントを追加することで、簡単なボット設計から始め、その洗練とインテリジェンスを向上できます。 Bot Builder SDK v4 を使用すると、より多くのガイド付き対話機能を備え、ユーザーに個別の選択肢やアクションを提供するボットを開発できます。 または、Microsoft Cognitive Services Language Understanding (LUIS) を使用して自由形式の会話を設計できます。 LUIS を使用すると、自然言語の対話を追加して、ユーザーがボットとより自然で表現力的に対話することができます。 ボットの&rsquo;会話では、プレーンテキストだけでなく、テキスト、画像、アクション ボタンを含むより高度なカードを使用できます。</p>


  <p>Bot Builder SDKv4 は無料で使いやすく、C#、JavaScript、Python、Java の 4 つの言語でのコーディングをサポートしています。 今すぐ<a href="https://docs.microsoft.com/en-us/azure/bot-service/dotnet/bot-builder-dotnet-overview" target="_blank">開始Bot Builderホーム ページ</a>または<a href="https://github.com/Microsoft/BotBuilder" target="_blank">Bot Builder GitHubページをご</a>覧ください。</p>


  <h2>強化されたBot Framework Emulator (v4 プレビュー)</h2>


  <p>Bot Framework Emulator は、Mac、Windows、Linux 用のオープンソースのクロスプラットフォーム アプリケーションの進化であり、ボット開発者は自分のローカル コンピューターまたはクラウドでボットをテストおよびデバッグできます。 新しいエミュレーターには、動的レイアウト モデルの改善、複数のボット構成のサポート、ボット コンポーネントの管理の簡素化、LUIS や QnA などの接続されたサービスからの応答とディープ リンクを検査する機能などの機能が含まれています。 このBot Framework Emulator、トランスクリプト ログに基づくボットのデバッグとプレゼンテーション モードでのトランスクリプトの再生を可能にする新しいトランスクリプト機能も導入されています。 新しい v4 プレビュー エミュレーターは、現在の GA v3 Bot Emulator とサイド バイ サイドで実行され、Bot Builder v3 または新しい v4 プレビューのいずれかを対象とするボットをサポートします。</p>


  <p>この<a href="https://github.com/microsoft/botframework-emulator" target="_blank">Bot Framework Emulator</a> Github でオープン ソースとして入手できます。 ご確認ください。今すぐ開始してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db30f54a-c339-432d-b301-640f79a6844b.png"><img alt="Bot Framework Emulator" border="0" height="913" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5408be35-f85c-4b8e-995d-f58177ee880e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bot Framework Emulator" width="1451"></a></p>


  <h2>新しい Bot Builder ツール</h2>


  <p>Bot Builderツールは、エンドツーエンドの会話型アプリ中心の開発ワークフローを可能にするように設計されています。 モックアップの計画とテストから、LUIS モデルと QnAMaker ナレッジ ベースを使用してボットにインテリジェンスを追加し、ボットを発行し、Azure Bot Services でサポートされているチャネルを使用して対象ユーザーと接続します。 このツールは、ボット、ボットの&rsquo;パーツ、チャネルを管理するためのクロスプラットフォームのコマンド ライン エクスペリエンスを提供します。 ボット Bot Builderツールは、LUIS モデル&#39;QnAMaker KBs、および Bot Builder Dispatch モジュールとの統合を管理するために使用されます。 また、Azure ボットのデプロイAzure CLI登録を管理するために、アプリを使用できます。</p>


  <p>この<a href="https://github.com/Microsoft/botbuilder-tools" target="_blank">Bot Builderは、</a>npm を介して配布されるGitHubオープン ソースとしてホストされます。 また、開発者は AZ CLI ツールの <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">詳細Azure CLI 2.0</a> のインストール に関するページを参照してください。</p>


  <h2>Bot Builder Dispatch&nbsp;</h2>


  <p>多くの場合、開発者はボットのインテリジェンスを高め、より自然な会話エクスペリエンスを顧客に提供するために、さまざまなコンポーネント (パーツ) を使用する必要があります。 開発者には、ボットにインテリジェンスを取り込むAzure Cognitive Services LUIS モデル、QnA ナレッジ ベース、その他の機能が含まれます。&nbsp; Bot Builder Dispatch は、LUIS モデルや QnA ナレッジ ベースなど、複数のボット コンポーネント間で潜在的な意図の競合と重複を評価するために使用されるツールです。<br>

  特定のユーザーの発話を処理する場合や、特定のユーザー クエリに対して最適な回答を提供する場合に最適なボット コンポーネントを判断することは困難なことがあります。 Dispatch は、新しい Bot Builder SDKv4 のコンポーネントであり、Machine Learning と Natural Language Understanding&rsquo; を使用してボットをよりスマートにし、ユーザーのニーズに最も適したボットの部分を特定するのに役立ちます。</p>


  <p>ディスパッチは、ボット&#39;の 1 つ以上の LUIS モデルと QnAMaker ナレッジ ベースから代表的な発話を受け取り、要求を適切なコンポーネントにルーティングするために使用される機械学習ディスパッチ モデルを構築します。 ディスパッチ評価フェーズでは、ボット全体のエンド ユーザー エクスペリエンスを向上するために使用できる、このルーティング モデルの改善点を特定できます。&nbsp; 評価フェーズの一部として作成された結果の Dispatch LUIS モデルは、受信した発話を適切な LUIS または QAMaker&amp; サービスに送信するために使用サポート技術情報。</p>


  <p>新しい <a href="https://github.com/Microsoft/botbuilder-tools/tree/master/Dispatch" target="_blank">Bot Builder Dispatch コンポーネント</a> は、Bot Builder Tools プレビューの一 <a href="https://github.com/Microsoft/botbuilder-tools" target="_blank">部として利用</a> できます。</p>


  <h2>Bot Service機能</h2>


  <p>ほとんどの生産性ボットは、ユーザーが要求を完了するのに役立つ外部の認証済みサービスに依存しています。乗車を見つけたり、ソース レポを操作したり、Office 365 Graph API 経由でサービスにアクセス&#39;。&nbsp;Azure Bot Service、開発者向けの機能として認証が導入されています。&nbsp;開発者は、認証プロバイダーを使用してボットを簡単に構成できます(AAD多くの名前付き OAuth プロバイダーを含む)。 構成が完了すると、いくつかの簡単なコード行とボットによって、会話の一部としてユーザーが認証されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e596e872-955b-4ce6-bb1f-3b31a91f1fb1.jpg"><img alt="Bot features" border="0" height="1088" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7cfd505-9081-44b3-9a1d-f9ff870080a1.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ボットの機能" width="1137"></a></p>


  <p>Bot Service SOC の監査にも合格し、完了した既存の ISO 27001、27018、PCI、HIPAA コンプライアンス監査に追加されました。 Azure Bot Serviceすべての Azure サービスが GDPR に準拠しており、データのプライバシーを保護するためにユーザーを管理するのに役立つ API&#39;を提供&#39;です。</p>


  <h2>Language Understanding</h2>


  <p>Microsoft Cognitive Services Language Understanding (LUIS) は、アプリケーションに言語の理解を追加するための高速かつ効果的な方法を提供します。 シナリオに対して LUISs&rsquo; の既存の事前構築済みモデルを使用できます。また、LUIS では、モデルをいつでも特殊化して迅速に再構築するプロセスについて説明します。</p>


  <p>Text Analyticsでは、ユーザーがテキスト (人、場所、組織など) で既知のエンティティを識別し、詳細については Web へのリンクを提供できる Entity Linking などの機能が拡張されました。</p>


  <p>LUIS&nbsp; では、アプリと音声の両方で完全にText Analyticsエクスペリエンスが提供されます。 開発者は、Text Analytics機能を組み合わせることで、LUIS 応答の意図とエンティティと共に、各発話のセンチメント分析を受け取る可能性があります。 と Text Analyticsを使用すると、新しいキー フレーズ エンティティ型を使用して発話内のキー フレーズを検出できます。</p>


  <p>この新しいLanguage Understandingは &lsquo;、音声テキスト変換機能とテキストから意図を組み合わせた新しい Speech to Intent&rsquo; バンドルを、1 つの Azure キーを使用して統合します。 この新しいオファリングは、音声から意図へのプロセスを簡略化し、コール センター分析などの特定の言語シナリオ向けの合理化された統合されたカスタマイズされたエクスペリエンスを開発者に提供するように設計されています。</p>


  <p>さらに、LUIS には、意図とエンティティの言語理解を向上させる 2 つの新機能が用意されています。 正規表現エンティティを使用すると、正規表現に基づいて発話内のエンティティを識別できます。 一方、パターンを使用すると、開発者は多くの発話を提供することなく、意図を効果的に定義できます。 パターンは、Patterns.any エンティティとして表される可変長のエンティティを含む場合があります。</p>


  <p>使用を開始する方法の詳細については、関連するブログLanguage Understandingページを参照してください。</p>


  <h2>QnA Maker</h2>


  <p>Microsoft Cognitive Services QnAMaker は現在一般提供されています。 QnAMaker は、より自然で会話的な方法でユーザーの質問に応答するために AI&rsquo; をトレーニングするための使いやすい Web ベースのサービスです。 QnAMaker を使用すると、開発者は質問と回答のボットを数分で構築、トレーニング、発行できます。 QnAMakers グラフィカル&rsquo; インターフェイス サービスのおかげで&rsquo;、それを活用するために自然言語の理解の専門知識や経験を持つ必要は一度も必要とされません。 この更新は、QnAMakers&rsquo; の進化における重要な手順を表し、専門知識に関係なく、すべてのユーザーが製品にアクセスしやすくします。 一般提供と共に、QnAMaker&rsquo; は、サービスの待ち時間、スケール、コンプライアンスを向上させるために、ホステッド モデルとして利用できます。 GA では、ナレッジ ベース管理をより簡単に管理する新機能を備える新しいポータルも提供されます。</p>


  <p>詳細と使用を開始するには、更新された QnAMaker ポータルと関連するブログを参照してください。</p>


  <h2>Project Conversation Learner</h2>


  <p>Cognitive Servicesラボとして新しくProject Conversation Learner、対話の例から直接学習する会話インターフェイスを構築し、学習することができます。&nbsp;Project Conversation Learner では、タスク指向の広範な一連の使用事例にまたがって、機械学習を背後で適用して、ダイアログ制御ロジックの手動コーディングを減らします。&nbsp;Project Conversation Learner SDK は、Bot Builder SDK v4 プレビューと組み合わせて動作します。これにより、Project Conversation Learner を使用して構築されたボット、スキル、その他の会話型の UIs を Bot Framework 経由で簡単にデプロイできます。</p>


