Slug: microsoft-azure-set-to-triple-its-capacity-in-china-in-next-six-months
Title: Microsoft Azure 6 か月間に中国の容量を 3 倍に設定する
Summary: 中国の 21Vianet によって運用されるMicrosoft Azureの容量が、今後 6 か月間で 3 倍になる予定です。 Microsoft の CEO である Satya Nadella は、本日、中国の Microsoft Tech Summit 2017 で予定されている容量拡張を発表しました。
Content: >-
  <p>中国&rsquo;の 21Vianet によってMicrosoft Azureの容量が、今後 6 か月間で 3 倍になる予定です。 Microsoft の CEO である Satya Nadella は、本日、中国の Microsoft Tech Summit 2017 で予定されている容量拡張を発表しました。 このイベントでナネラが強化されたので、中国の新しい Azure 容量は、中国にビジネスを拡大する多国籍企業と、アジアへのより広範な対応に関心を持つ中国企業の両方を含め、地域の顧客に大きな機会を提供します。</p>


  <p>2013 年に発表され、2014 年 3 月に正式に開始された 21Vianet が運営する Azure は、中国市場で一般提供される最初の国際パブリック クラウド サービスです。 中国の規制要件に従って、中国の Azure は、Microsoft と中国のデータセンター オペレーター 21Vianet 間のパートナーシップを通じて提供されます。 Microsoft と 21Vianet の間で確立された協調モデルは、中国に入るグローバル クラウド サービスのベンチマークを設定し、このようなコラボレーションが中国市場にクラウド イノベーションをもたらすのに役立つ最も強力な例のままです。</p>


  <p>3 年前に中国で立ち上がって以来、Azure は急速に勢いを増し、1,000 を超えるクラウド パートナーと 80,000 を超える企業顧客を集めました。 顧客とパートナーは、Haier、Novo、Huawei などの確立された中国のブランドから、携帯電話メーカーのインドや自転車共有会社 Mobike などの新しい企業まで幅広く対応しています。 今日&rsquo;の発表では、柔軟性を高め、最先端の Azure クラウド サービスへのアクセスを拡大することで、これらの企業のメリットをさらに高めるでしょう。 また、容量を増やすと、多国籍企業は、Azure クラウドの規模、電力、セキュリティで保護されたインフラストラクチャを使用して、中国の顧客のニーズを簡単に満たすことができます。</p>


  <p>中国の Azure サービスの詳細については、21Vianet: www.Azure.cn が運営する Microsoft Azure の公式<a href="https://www.azure.cn/" target="_blank">サイトを参照</a>してください。</p>
