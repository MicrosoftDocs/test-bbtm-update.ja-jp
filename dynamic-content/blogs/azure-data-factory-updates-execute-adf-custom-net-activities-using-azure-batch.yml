Slug: azure-data-factory-updates-execute-adf-custom-net-activities-using-azure-batch
Title: 'Azure Data Factory の更新: Azure Batch を使用して ADF カスタム .NET アクティビティを実行する (英語)'
Summary: '今週の前半では、ユーザーがコンピューティングリソースとして Azure Batch を使用してカスタム .NET アクティビティを実行できるようにする新機能をリリースしました。 '
Content: >-
  <span style="font-size: medium;">お客様のフィードバックを継続的にリッスンし、Azure Data Factory サービスに新しい機能強化を追加しています。現在、お客様がコンピューティングリソースとして <strong>Azure Batch を使用してカスタム .net アクティビティを実行</strong> できるようにする新機能がリリースされました。 </span>


  <span style="font-size: medium;">お客様は、独自の Azure Batch プールを作成し、その他の構成と共に VM の数を指定する必要があります。Azure Batch プールは、次の機能を顧客に提供します。</span>

  <ol>
   <li><span style="font-size: medium;">1コアから数千のコアを含むプールを作成します。 </span></li>
   <li><span style="font-size: medium;">数式に基づいて VM の数を自動スケールする </span></li>
   <li><span style="font-size: medium;">任意のサイズの Vm をサポートする </span></li>
   <li><span style="font-size: medium;">VM ごとの構成可能なタスク数 </span></li>
   <li><span style="font-size: medium;">Queue 無制限のタスク数</span></li>
  </ol>

  &nbsp;


  <span style="font-size: medium;">Azure Batch を使用して ADF カスタム .Net アクティビティを実行するには、次 <span style="text-decoration: underline;">の手順に従い</span>ます。</span>

  <ul>
   <li><span style="font-size: medium;">独自の Azure Batch プールを作成します。 </span>
  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/batch-technical-overview/#BKMK_Account" target="_blank"><span style="font-size: medium;">ここに記載</span></a>され<span style="font-size: medium;">ている手順に従って、Azure Batch アカウントを作成</span><span style="font-size: medium;">します。</span></li>
   <li><span style="font-size: medium;">Azure Batch アカウントが作成されたら、Azure portal で [Batch サービス] をクリックして Batch アカウントキーを取得します (ストレージアカウントのキーをフェッチする場合と同じプロセス)。 </span></li>
   <li><span style="font-size: medium;">独自の Azure Batch プールを作成します。この手順を実行するには</span>、<a href="https://github.com/Azure/azure-batch-samples/tree/master/CSharp/BatchExplorer" target="_blank"><span style="font-size: medium;">この</span></a>場所から Azure Batch Explorer をダウンロードし<span style="font-size: medium;">ます。C# ソリューションを開き、ビルドします。' BatchExplorer.exe ' を起動します</span></li>
   <li><span style="font-size: medium;">Batch explorer インターフェイスを使用して、上記で作成した ' Azure Batch Account ' を追加します。</span></li>
  </ul>

  </li>

  </ul>

  &nbsp;

  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/30/2015-04-28_15h54_0513_thumb4.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border: 0px;" title="2015-04-28_15h54_0513_thumb4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-04-28_15h54_0513_thumb4_thumb.png" alt="2015-04-28_15h54_0513_thumb4" width="484" height="202" border="0" /></a>

  <p align="center">図 1: ' Azure Batch アカウント ' を追加する</p>

  </blockquote>

  <ul>

  <ul>
   <li><span style="font-size: medium;">Azure Batch アカウントに Connect します。</span></li>
  </ul>

  </ul>

  &nbsp;

  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/30/2015-04-28_16h06_01_thumb3.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border: 0px;" title="2015-04-28_16h06_01_thumb3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-04-28_16h06_01_thumb3_thumb.png" alt="2015-04-28_16h06_01_thumb3" width="614" height="197" border="0" /></a>

  <p align="center">図 2: Connect Azure Batch アカウント</p>

  </blockquote>

  <ul>

  <ul>
   <li><span style="font-size: medium;">他の構成と共に Vm の数を指定して、Batch プールを作成します。ツール- &gt; プールを作成します。 <span style="font-size: medium;"><span style="text-decoration: underline;">注</span>: Azure Batch <a href="https://azure.microsoft.com/en-us/documentation/articles/batch-dotnet-get-started/" target="_blank">library for .net</a>を使用してプールを作成することもできます。</span></span></li>
  </ul>

  </ul>

  &nbsp;

  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/30/2015-04-28_22h50_59.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border: 0px;" title="2015-04-28_22h50_59" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-04-28_22h50_59_thumb.png" alt="2015-04-28_22h50_59" width="350" height="364" border="0" /></a>

  <p align="center">図 3: Azure Batch プールを作成する</p>

  </blockquote>

  &nbsp;

  <ul>
   <li><span style="font-size: medium;">前の手順で作成した "Batch アカウント名"、"アクセスキー"、"Batch プール名" を使用して、ADF ' Azure Batch のリンクされたサービス ' を作成します。</span></li>
  </ul>

  &nbsp;

  <blockquote>

  <pre class="prettyprint">{
      "name": "MyAzureBatchLinkedService",
      "properties":
      {
          "type": "AzureBatchLinkedService",
          “accountName”: “&lt;batch account name&gt;”,
          “accessKey”: “&lt;access key&gt;”,
          “poolName”: “&lt;batch pool name&gt;”,
          “linkedServiceName”: “&lt;Storage Linked Service Name&gt;”
      }
  }

  </pre>

  </blockquote>

  <blockquote>

  <p align="left">図 4: ADF Azure Batch のリンクされたサービスのサンプル</p>

  </blockquote>

  &nbsp;

  <ul>
   <li><span style="font-size: medium;"></span><span style="font-size: medium;">このリンクされたサービスをカスタムアクティビティと共に使用します。これを行うには、パイプライン JSON のアクティビティ定義の linkedServiceName プロパティの値として、リンクされたサービスを指定します。詳細については<a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-use-custom-activities/" target="_blank">、「Azure Data Factory パイプラインでカスタムアクティビティを使用する</a>」を参照してください。</span></li>
  </ul>

  &nbsp;

  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/30/2015-04-28_17h27_51.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border: 0px;" title="2015-04-28_17h27_51" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-04-28_17h27_51_thumb.png" alt="2015-04-28_17h27_51" width="614" height="413" border="0" /></a>

  <p align="center">図 5: ADF カスタム .Net アクティビティで Azure Batch のリンクされたサービスを使用する</p>

  </blockquote>

  <ul>
   <li><span style="font-size: medium;">Azure Data Factory で Azure Batch Compute を使用してカスタム .net アクティビティを実行したら、 </span> <a href="https://portal.azure.com/" target="_blank"><span style="font-size: medium;">Azure Portal</span></a> <span style="font-size: medium;">または Azure PowerShell を使用してデータセットを監視します。</span></li>
  </ul>

  &nbsp;

  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/30/downloadlogsfromcustomactivity_thumb.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border: 0px;" title="downloadlogsfromcustomactivity_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/downloadlogsfromcustomactivity_thumb_thumb.png" alt="downloadlogsfromcustomactivity_thumb" width="1424" height="524" border="0" /></a>

  <p align="center">図 6: Azure Batch Compute を使用して生成された ' OutputTableForCustom ' データセットの ADF 監視ビュー</p>

  </blockquote>

  &nbsp;


  <span style="font-size: medium;">コンピューティングリソースとして Azure Batch を追加することで、Azure Data Factory でカスタム .net アクティビティを実行するための Azure Batch と HDInsight の両方をサポートするようになりました。特定の機能が不足している場合、または問題が発生</span>した場合は、 <a href="https://feedback.azure.com/forums/270578-azure-data-factory"><span style="font-size: medium;">Azure Data Factory フォーラム</span></a>にアクセスして、<span style="font-size: medium;">フィードバックをお</span>寄せください。
