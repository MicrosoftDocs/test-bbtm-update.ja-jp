Content: >-
  <p>世界中の人間が新しい作業方法に適応するにつれて、Microsoft Build 2020 カンファレンスも新しいアプローチを採用しました。 Microsoft では、開発者コミュニティを計画どおりに収集するのではなく、仮想イベントに対して48時間のストリーミングコンテンツを作成し、まとめます。</p>


  <p>新しい形式にもかかわらず、microsoft Build &rsquo; s の目標は変わりませんでした。マイクロソフトの開発者たちにとっては、お客様のアイデアを活用できるように、microsoft の最高の Connect です。 IoT の場合、開発者向けの新しいイノベーションとトレーニングが多数含まれています。これは、IoT を簡略化し、開発者が新しい画期的なソリューションを構築できるようにすることを目指しています。</p>


  <p>トレーニング側 &rsquo; では、コミュニティでスキルを構築し、開発者の創造性を解除するために、新しい IoT 認定を発表することを特に楽しみにしています。 また、すべてのシナリオについてモデル化できる、すべての新しい Azure Digital ツインリリースで業界トップレベルの機能も追加しまし &rsquo; た。</p>


  <p>主要なニュースの roundup を次に示します。 詳細については、個々のお知らせをクリックすることをお勧めします。また、Microsoft &nbsp; Build カンファレンスに仮想的に参加 &nbsp; できない場合は &rsquo; 、<a href="https://mybuild.microsoft.com/" target="_blank">オンラインでセッションにアクセス</a>してください。</p>


  <h2>開発者向けの新しい IoT 認定</h2>


  <p>IoT アプリケーションを構築する開発者にとって最も大きな課題の1つは、そのためのスキルを獲得することです。 Microsoft は、開発者が技術的スキルを向上させ、Microsoft 認定を準備できるようにする複数のトレーニングオプションを提供しています。</p>


  <p>microsoft ビルド2020では、microsoft 認定ポートフォリオに加えられた最新の製品の一般提供が発表されました。 <a href="https://docs.microsoft.com/en-us/learn/certifications/azure-iot-developer-specialty" target="_blank">Azure IoT 開発者向け専門認定</a>です。 この認定を獲得することにより、開発者は技術知識と能力を検証することで、専門家として認識し、キャリアを前進させることができます。</p>


  <p>開発者は、 <a href="https://docs.microsoft.com/en-us/learn/certifications/azure-iot-developer-specialty?tab=tab-learning-paths#two-ways-to-prepare" target="_blank">Microsoft Learn</a>で IoT の学習と認定を開始することができます。また、デバイスのプロビジョニングと管理、データの処理、エッジへのクラウドワークロードのデプロイ、ソリューションのセキュリティ保護など、すべての要点を網羅した無料のセルフペースコースをご利用いただけます。 <a href="https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375308" target="_blank">Microsoft ラーニングのブログ</a>を参照して、スキルアップと認定を受けるために利用できるすべてのリソースを確認してください。</p>


  <h2>Azure Digital ツイン: 新しいプレビュー機能</h2>


  <p>&ldquo;デジタルツイン &rdquo; とは、現実世界において、これらの機能がどのように動作するかを理解、制御、シミュレーション、分析、改善することを目的として設計された、実際 &mdash; の資産、環境、ビジネスシステム &mdash; のデジタルレプリカです。</p>


  <p>Microsoft Build 2020 では、Azure Digital ツインの次のイテレーションを発表し、開発者がこれらの動的仮想レプリカをさらに簡単に構築できるようにしました。 新しい機能には、完全なグラフトポロジ、ライブ実行環境、他の Azure サービスとの簡単な統合、広範なクエリ Api をサポートする、豊富で柔軟なモデリングが含まれています。</p>


  <p>IoT アプリケーションを構築するためのオープン性を促進するために、新しい Azure Digital ツインは、JSON-LD 標準に基づいて、Digital ツイン Definition 言語と呼ばれるオープンモデリング言語も使用しています。 これにより、柔軟性と使いやすさが向上し、IoT Hub や Time Series insights などの他の Azure platform サービスに簡単に統合できるようになります。</p>


  <p>また、Azure の外部での統合が拡張され、パートナーは既存のモデリングフレームワークやサードパーティシステムの一部として Digital ツインを使用できるようになります。 新機能は、今後数か月に出る予定です。</p>


  <p>また、新しい機能を使用して2つのパートナーを強調しています。 ペンシルバニアベースの ANSYS は、大規模な物理資産を設計する際に役立つ物理 <a href="https://customers.microsoft.com/en-us/story/795283-ansys-partner-professional-services-azure" target="_blank">ベースのシミュレーションを構築</a> しています。 もう1つのパートナーである Bentley Systems は、お客様がより良い設計、構築、運用を支援するために、道路とレールのネットワーク、公共の作品と公益事業、工業プラント、商用および公共施設などの主要なインフラストラクチャの <a href="https://customers.microsoft.com/en-us/story/806028-bentley-systems-partner-professional-services-azure" target="_blank">デジタル表現を作成</a> しています。</p>


  <p>最後に、公開と相互運用性に対するコミットメントの一環として、Microsoft は、 <a href="https://www.digitaltwinconsortium.org/index.htm" target="_blank">デジタルツインコンソーシアム</a>の設立に Dell、Ansys、LendLease に参加したことを発表しました。ここでは、すべての企業と業界ドメインのベストプラクティスと標準のデジタルツインモデルを推進するオープンコミュニティを構築します。</p>


  <h2>IoT プラグアンドプレイ: 新しいプレビュー機能</h2>


  <p>IoT プラグアンドプレイは、デバイス上でソフトウェアを開発し、IoT ソリューションにすばやく接続し、それぞれを個別に更新することで、IoT を大幅に高速化するオープンなアプローチです。 昨年の最初の <a href="https://azure.microsoft.com/en-in/blog/iot-plug-and-play-is-now-available-in-preview/" target="_blank">プレビュー</a>では、お客様からのフィードバックへの対応が開始されており、ビルド時には近日中に利用可能になる一連の新しいプレビュー機能が発表されました。</p>


  <ul>
      <li>Digital ツインによるアラインメント: IoT プラグアンドプレイと Azure Digital ツインは、デジタルツイン Definition Language (DTDL) と同じモデリング言語を共有するようになりました。 これにより、IoT プラグアンドプレイデバイスを Azure Digital ツインに接続し、デバイスをデジタルツインとしてすぐに表示することが簡単になります。&nbsp;</li>
      <li>既存のデバイスのサポート: 既存のデバイスを簡単に更新して IoT プラグアンドプレイと互換性を持たせることができるようになりました。開発者は、デバイスの相互作用モデルを記述する DTDL ドキュメントを作成し、対象コードを変更して、デバイスが接続したときにモデルを送信するだけです。</li>
  </ul>


  <p>また、デバイスプロバイダーは、IoT プラグアンドプレイ一般公開の前に最終的な認定を開始できるようにします。</p>


  <h2>Azure Time Series Insights: 新機能の一般公開</h2>


  <p>従来、過去の傾向を時系列データと比較することは、分析前にデータを標準化することになっていました。 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a>を使用すると、開発者はほんの数分でデータの洞察を処理、分析、取得できます。</p>


  <p>今年の Microsoft &nbsp; Build では、Azure Time Series Insights の新機能が数か月以内に一般公開されることを発表しました。</p>


  <p>数か月前に、Azure Time Series Insights 機能のプレビューを発表しました。これには、時系列エクスプローラーを使用した分析ユーザーエクスペリエンスの向上、高度な機械学習プラットフォームと分析ツールとのシームレスな統合、Power BI へのネイティブコネクタ、メタデータのセマンティックモデルサポートなどが含まれます。</p>


  <p>このバージョンは、Azure Data Lake Storage Gen2 サポートの導入により、真に柔軟な分析プラットフォームを提供するためのコミットメントに基づいています。 お客様が所有する Azure Data Lake Storage と、オープンソースの非常に効率的な Apache Parquet のネイティブサポートを組み合わせることにより、数十年にわたる IoT データに関する洞察を得ることができます。 また、ビジネス価値と運用インテリジェンスの重要な部分を解除するために、選択した他の分析ツールと統合することもできます。</p>


  <p>お客様が Azure Digital ツインと共に Azure Time Series Insights を使用する場合、資産、顧客、およびプロセスがどのように対話するかを理解するために、接続された環境のおい文脈化表現が非常に高くなります。</p>


  <p>また、今後数か月で利用できるようになるスケール、セキュリティ、およびユーザーエクスペリエンスの改善についても発表しました。 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a>の詳細を確認し、<a href="https://azure.microsoft.com/en-us/services/time-series-insights/#getting-started" target="_blank">今すぐ IoT データから洞察を得る</a>ことができます。</p>


  <h2>Azure Maps: プレビューの作成者機能</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure Maps</a>は、開発者が空間分析とモビリティを IoT アプリケーションに追加できるようにするエンタープライズロケーションプラットフォームです。</p>


  <p>Microsoft &nbsp; Build では、プライベートマップデータを構築および管理し、地理的情報システム (GIS) データ管理を Azure クラウドに移行するための基本的な交代を提供するプレビュー版の Azure Maps 作成者を発表しました。</p>


  <p>Azure Maps Creator を使用すると、開発者は、屋内 floorplans、スペース、および物理資産などのプライベートマップ情報を、Azure Maps 内のユーザーによって制御され、高度に準拠した地理空間ストレージシステムにアップロードできます。</p>


  <p>Azure Maps 作成者は、内部、キャンパス、ファクトリなどのプライベートスペースのデジタルツインに関連付けられたプライベートマップデータを処理することにより、Azure Digital ツインのお客様にも役立ちます。 Azure Maps Creator と Azure Digital ツインを組み合わせることにより、お客様の環境内で Azure Maps インターフェイスを使用して IoT 資産を管理、監視、追跡することができます。 <a href="https://aka.ms/azmapsbuildblog" target="_blank">Azure Maps 作成者の詳細について</a>は、こちらをご覧ください。</p>


  <h2>Azure IoT Central: Azure Sphere と Azure IoT エッジのファーストクラスのサポート</h2>


  <p><a href="https://apps.azureiotcentral.com/" target="_blank">IoT Central</a> は、開発者が基になるインフラストラクチャを管理せずに iot アプリケーションを簡単に作成できる、完全に管理されたサービスとしてのソフトウェア (SaaS) の iot アプリプラットフォームです。 開発者は、既存の IoT Central 業界のテンプレートを使用することも、独自の設計のカスタマイズされたソリューションを作成することもできます。 現在のパブリック正常性の危機における注意点として、医療ウェアラブルおよび患者の監視ソリューションのアセンブリと展開を促進するように設計された<a href="https://docs.microsoft.com/en-us/azure/iot-central/healthcare/overview-iot-central-healthcare" target="_blank">継続的な患者の監視の正常性テンプレート</a>が IoT Central &rsquo; ます。</p>


  <p>Microsoft &nbsp; Build では、IoT Central は、 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>と<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT エッジ</a>の両方に対するファーストクラスのサポートを含む、いくつかの新機能を発表しました。</p>


  <p>IoT Edge と IoT Central を統合することで、開発者は、人工知能や機械学習などのクラウドワークロードをエッジデバイスにデプロイできます。 開発者がエッジソフトウェアモジュールをデプロイし、そこから洞察を見つけて、IoT Central 内からアクション &mdash; を実行できるようにすることで、IoT アプリケーションの可能性を大幅に向上させます。</p>


  <p>IoT Central と Azure Sphere &rsquo; s 統合セキュリティソリューションを組み合わせることにより、IoT デバイスと製品を構築、監視、安全に管理するために必要な基盤が提供されます。 これにより、アプリケーションビルダーは、単一のウィンドウから簡単なセキュリティ管理を行うことで、デバイスからクラウドへのセキュリティを確保できます。 開発者は、Azure Sphere cloud services と統合されたデバイステンプレートを使用して、IoT Central の Azure Sphere デバイスをモデル化することで、セキュリティで保護されたエラーとデバイスの状態のレポートを容易にする</p>


  <p>IoT Central と Azure Sphere が堅牢な IoT 戦略の設計と管理にどのように役立つかの詳細については、 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/your-iot-journey-simplified-and-secure-with-azure-iot-central/ba-p/1404247" target="_blank">ブログを読んで詳細を確認</a>してください。</p>


  <p><a href="https://aka.ms/iotcserviceupdates" target="_blank">月ごとのサービス更新</a>をサブスクライブすることで、最新の IoT Central イノベーションに従うことができます。</p>


  <h2>Azure IoT hub と Azure IoT Edge: エンタープライズレベルの IoT の新しい画期的な機能</h2>


  <p>Microsoft &nbsp; Build では、第1の業界を発表しました。 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>では、デバイス接続のための<a href="https://azure.microsoft.com/en-us/services/private-link/" target="_blank">azure プライベートリンク</a>と、ロックダウンされた azure リソースに安全に接続するための管理対象 id がサポートされるようになりました。 その結果、お客様は、パブリックインターネットへの露出をなくすことで、Azure Virtual Network (VNET) を IoT Hub し、IoT ソリューションをセキュリティで保護できるようになりました。 詳細につい <a href="https://aka.ms/iothubvnetblog" target="_blank">ては、ブログ全体をご覧ください</a>。</p>


  <p>また、業界最先端の新機能についても発表しました。これにより、 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT のエッジ</a>が業界の最も高度な実稼働レベルのエッジプラットフォームに昇格します。</p>


  <ul>
      <li>IoT Edge、IoT Hub Device Provisioning Service (DPS) の x.509 証明書の構成証明を追加しました。 これにより、x.509 証明書チェーンを利用してデバイスプロビジョニングが自動化されるため、スケールを拡大できます。</li>
      <li>追加機能を使用すると、サポートとデバッグをすばやく簡単に行うことができます。 サポートバンドルと呼ばれる新機能により、IoT Edge コンポーネント間で問題をデバッグするために必要な作業が減少します。 この機能を使用すると、モジュール、IoT Edge セキュリティマネージャー、およびコンテナーエンジンのログを、1つのコマンドで1つの圧縮されたファイルに iotedge check 出力やその他の便利なデバッグ情報と共に収集できます。</li>
      <li>IoT Edge を IoT Hub 自動デバイス管理と共に使用すると、複数の組み合わせで同じモジュールを再利用できるようにすることができます。これにより、作成する必要がある一意の展開の数が減少します。</li>
      <li>Azure IoT エッジは Kubernetes でも機能します。このサポートの新機能は最近追加されました。 これには、統合された実稼働レベルのセキュリティアーキテクチャが組み込まれています。コードを変更せずに Kubernetes にモジュールを IoT Edge デプロイするための組み込みの軽量プロキシ、IoT Hub Device Provisioning Service を使用した自動プロビジョニングなどの多数のエッジ機能の統合、エッジデプロイマニフェストでの select Kubernetes プリミティブの使用を可能にするアプリケーションモデル拡張などがあります。</li>
  </ul>


  <p>また、お客様 &rsquo; のニーズに基づいて行わ &mdash; れることはありませんが、今後数か月に IoT Edge リリース1.0.10 の一部として近日中にリリースされる次の新機能に取り組んでいます。</p>


  <ul>
      <li>優先順位の高いメッセージと有効期限 (TTL) のサポート。顧客が IoT Edge デバイスから最初に受け取るデータを選択できるようにすることで、制約された高価なネットワーク環境でのネットワーク使用をより細かく制御できます。</li>
      <li>IoT Edge ランタイムは、業界標準の Prometheus 形式で豊富な運用メトリックを生成するように強化され、ローカルとリモートの両方で強力な監視機能とアラート機能を使用できるようになります。</li>
  </ul>


  <h2>Azure RTOS</h2>


  <p>インテリジェントで信頼性の高いハードウェア製品を市場に投入すると、時間がかかり、複雑になる可能性があります。 Azure RTO は、軽量のリアルタイムオペレーティングシステム for マイクロコントローラー (Mcu) とマイクロプロセッサ (MPUs) を含む埋め込み IoT 開発スイートであり、高パフォーマンスのデバイスを構築するプロセスを効率化します。</p>


  <p>Microsoft &nbsp; Build で &nbsp; は、世界中の最速、最小、業界レベルの rto である Azure rto の一般提供を発表しました。 また、Microsoft が ST、Renesas、NXP、およびマイクロチップの開発キットで Azure RTO をサポートするようになりました。 このターンキー統合により、開発サイクルの多くの手順を簡略化できます。</p>


  <p>すべての Azure rto コンポーネントの完全なソースコードが、開発者が自由にテストおよび探索できるように GitHub で使用できるようになりました。 Azure RTO には、Azure Security Center モジュールのプレビュー統合が含まれています。 今年の後半では、開発者がより迅速に市場に投入できるようにするアドオン産業認定パッケージが提供されます。 詳細については、「 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/build-iot-solutions-for-the-most-demanding-environments/ba-p/1375688">完全なお知らせ</a>」を参照してください。</p>


  <h2>Azure Sphere</h2>


  <p>Azure Sphere は、高度にセキュリティ保護された OS とクラウドセキュリティサービスである Azure Sphere 認定ハードウェア &mdash; を使用して構築されたデバイスセキュリティソリューションであり、10年を超える継続的なオンチップセキュリティの向上を実現します。</p>


  <p>2020年2月に一般提供が発表されたため、Microsoft は、クラウドサービスを大規模に提供する重要なインフラストラクチャに安全に接続するために、マイクロソフトのデータセンターの Azure Sphere に依存しています。&nbsp;<br>

  &nbsp;<br>

  Microsoft &nbsp; のビルドでは、MCU と埋め込みクラスの IoT デバイスのすべての範囲にわたる重要なニーズに対応するために、Azure Sphere と AZURE rto &rsquo; が、リアルタイム処理機能を備えた高度なセキュリティで保護されたデバイスを構築できるようにしました。</p>


  <h2>IoT の Windows: すべての開発者のためのさまざまな更新プログラム</h2>


  <p>Microsoft &nbsp; Build では、引き続き IoT 機能を Windows に統合するためのロードマップについても説明しています。</p>


  <p>お客様は、IoT の Windows のセキュリティと管理性を満足しています。また、Windows 10 IoT Enterprise で Azure IoT Edge の linux バージョンを有効にすることで、Azure との統合や linux モジュールへのアクセスをさらに容易にすることができます。 また、Windows 10 IoT Enterprise のフットプリントを縮小し、nxp &rsquo; s MX8 シリコンを有効にし、アプライアンスのシナリオやビジネスモデルの新機能を追加することによって、デバイスビルダー向けの新しいマーケットチャンスを生み出しています。</p>


  <p>パートナーは引き続き、IoT を使用して革新的なWindows構築しています。 <a href="https://customers.microsoft.com/en-us/story/773355-democracy-live-windows-iot" target="_blank">Live ソリューションと</a> <a href="https://customers.microsoft.com/en-us/story/775087-microsoft-country-corner-dover-fueling-solutions-oil-and-gas-azure" target="_blank">Dover Fueling Solutions</a> は、セキュリティで保護された、アクセス可能で、強化されたソリューションを有効にするパートナーの例Windows 10 IoT Enterprise。 Windows でロボット オペレーティング システム (ROS) のサポートを追加する <a href="https://www.youtube.com/watch?v=wPzMqAj9X0s&amp;feature=youtu.be" target="_blank">Clearpath Robotics</a> と、Windows で ROS を実行するロボットの音声と視覚の認知機能を実現する <a href="https://microsoft.github.io/Win-RoS-Landing-Page/hiwin_case_study.html" target="_blank">HIWIN も</a>見て楽しげです。</p>


