Title: ITSM Connector Azure の一般提供を受ける
Summary: Azure 向け ITSMC (itsMC) IT Service Management Connector一般提供開始のお知らせです。 ITSMC は、Azure 監視ツールと ITSM ツール (ServiceNow、Provance、Cherwell、および Azure の各ツール) の間に双方向の統合System Center Service Manager。
Content: >-
  <p><em>この投稿は、プリンシパル PM マネージャー、Azure Infrastructure Management、Snehith Muvva、Program Manager II、Azure Infrastructure Management の、Kiran Madnani 氏も執筆しています。</em></p>


  <p>Azure 向け ITSMC (itsMC) IT Service Management Connector一般提供開始のお知らせです。 ITSMC は、Azure 監視ツールと ITSM ツール <b>ServiceNow、Provance、Cherwell</b>、および ITSM &ndash; ツール間の双方向<b>の統合をSystem Center Service Manager</b>。</p>


  <p>お客様は、Azure 監視ツールを使用して、問題の特定、分析、トラブルシューティングを行います。 ただし、問題に関連する作業項目は通常、ITSM ツールに格納されます。 お客様は、ITSM ツールと Azure 監視ツールの間を行き来することなく、必要なすべての情報を 1 か所で取得できるようになりました。 ITSMC を使用すると、トラブルシューティングのエクスペリエンスが向上し、問題の解決にかかる時間が短縮されます。 具体的には、ITSMC を使用して次のことを行うことができます。</p>


  <ol>
   <li>Azure アラート (アクティビティ ログ アラート、ニア Real-Time メトリック アラート、Log Analytics アラート) に基づいて、ITSM ツールで作業項目 (イベント、アラート、インシデント) を作成または更新します</li>
   <li>ITSM ツールから Azure Log Analytics にインシデントと変更要求データをプルします。</li>
  </ol>


  <p>ITSMC は、ドキュメントの手順に従ってセットアップ <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-itsmc-overview">できます</a>。 設定が完了したら、アクション グループの ITSM アクションを使用して、ITSM ツールに Azure アラートを送信できます。</p>


