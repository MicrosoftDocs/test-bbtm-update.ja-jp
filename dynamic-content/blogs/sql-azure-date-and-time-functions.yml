Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>transact-sql SQL には、SQL Server のインスタンスが実行されているコンピューターのオペレーティングシステムから取得された値を持つ日付と時刻の関数が多数含まれています。 MCS UK ソリューション開発チームのブログで、これらの機能が SQL Azure でどのように機能するかについて説明します &#160;。 ブログ記事を読むには、 <a href="https://bit.ly/buVlGB">ここ</a> をクリックしてください。</p>
