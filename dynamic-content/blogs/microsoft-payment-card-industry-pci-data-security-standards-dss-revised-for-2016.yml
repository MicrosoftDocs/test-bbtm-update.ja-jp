Title: 2016用に改訂された Microsoft 支払いカード業界 (PCI) データセキュリティ標準 (DSS)
Summary: 本日は、マイクロソフトがマイクロソフトのセキュリティセンターで2016準拠の構成証明を公開したことをお知らせします。
Content: >-
  <p>多くの認定資格と同様に、PCI DSS は毎年更新されます。 本日、マイクロソフトが<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/PCI">マイクロソフトのセキュリティセンター</a>で<a href="https://aka.ms/pciaoc2016">2016 のコンプライアンスの構成証明</a>を発行したことを発表しまし &rsquo; た。 この更新は、PCI セキュリティ標準協議会による Microsoft &rsquo; の継続的な関与の証拠であり、構成証明にいくつかのサービスを追加します。これには、次のようなサンプルが含まれます。</p>


  <ul>
      <li>Azure Rights Management などの id とアクセスの管理</li>
      <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a>などの分析サービス</li>
      <li><a href="https://azure.microsoft.com/en-us/services/key-vault/">Key Vault</a>のような管理およびセキュリティサービスと新しい管理ポータル</li>
      <li><a href="https://azure.microsoft.com/en-us/services/cache/">Redis Cache</a>や<a href="https://azure.microsoft.com/en-us/documentation/articles/cache-premium-tier-intro/">Redis Cache premium</a>などのデータサービス</li>
      <li><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">SQL Data Warehouse</a>や Azure Storage のようなデータベースソリューションプレミアム</li>
  </ul>


  <p>また、Azure は PCI 認定リージョンの範囲を拡張し、にデータセンターを含めます。</p>


  <ul>
      <li>日本</li>
      <li>インド</li>
      <li>カナダ</li>
      <li>オーストラリア</li>
      <li>南アメリカ</li>
  </ul>


  <p>Microsoft &rsquo; の PCI 認定に関する最新の構成証明や情報に関心がある場合は、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/PCI">Microsoft セキュリティセンター</a>で確認できます。</p>
