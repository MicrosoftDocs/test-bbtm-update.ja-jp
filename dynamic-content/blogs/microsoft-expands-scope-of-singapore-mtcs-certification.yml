Title: Microsoft は、シンガポール MTCS 認定の範囲を拡大しています
Summary: 'シンガポールの多層セキュリティ (MTCS) 認定レベル3の更新についてお知らせします。 '
Content: >-
  <p>ここでは、シンガポールの多層クラウドセキュリティ (MTCS) 認定レベル3の更新についてお知らせします。 Azure は、お客様の満足度に対するコミットメントの一環として、データの機密性とビジネスの重要度に関するさまざまなクラウドユーザーのニーズに対応するために MTCS 標準を採用しています。 Azure は、4年連続で MTCS 認定を維持しています。 今年、この範囲は、 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Data Lake Store</a>、 <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/">Data Lake Analytics、</a> <a href="https://azure.microsoft.com/en-us/services/sql-server-stretch-database/">SQL Server Stretch Database</a>、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a>、 <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a>などの最新のデータストレージおよび分析サービスに対応した最新の<a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001">ISO 27001 スコープ</a>を使用して、30% 増加しています。</p>


  <p>シンガポールの Infocomm Media Development Authority (<a href="https://www.imda.gov.sg/">Imda</a>) によって開発された MTCS standard 584:2015 は、PaaS、IaaS、SaaS などのさまざまなサービスの種類にまたがる3つの異なるレベルのセキュリティ要件を網羅する、世界 &rsquo; 初のクラウドセキュリティ標準です。 &nbsp; Standard は、ISO 27001 Information Security Management System (ISMS) 標準に厳密にマップされた合計535のコントロールで構成されています。これは、レベル1の基本セキュリティ、レベル2の厳しいガバナンスとテナント制御、レベル3の影響を受ける情報システムの信頼性と回復性をカバーしています。</p>


  <p>MTCS standard は、クラウドサービスプロバイダー (Csp) のセキュリティサービスレベルを明確にしながら、Csp からのアカウンタビリティと透明性を向上させることで、業界全体のクラウド導入を推進し、健全なリスク管理とセキュリティプラクティスの導入を促進します。 認定は、3年にわたって有効であり、年次の監視監査は独立したサードパーティによって実施されます。</p>


  <p>Microsoft は、MTCS Level 3 認定を利用して、より厳格なセキュリティと規制の要件により、政府、財務、医療などの業界に必要なレベルの保証と透明性を提供しています。 このような組織では、機密性の高いデータの処理に関連する大きな影響のリスクを軽減するために、独自の業界固有の要件で MTCS level 3 を補完することをお勧めします。</p>


  <p>対象となるサービスの詳細については、azure の自己開示フォームと MTCS 認定 &nbsp; に関する<a href="https://www.imda.gov.sg/industry-development/programmes-and-grants/enterprises/cloud/mtcs-certification-scheme/multi-tier-cloud-security-certified-cloud-services">ページ</a>を参照<a href="https://www.microsoft.com/en-us/trustcenter/compliance/mtcs">してください</a>。</p>
