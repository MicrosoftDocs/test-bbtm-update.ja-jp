Title: Azure Site Recovery の MSC 地中海運送会社
Summary: '今日の Q&投稿は、Siddharth Deekshit、Program Manager、Microsoft Azure Site Recovery engineering and Quentin Drion、IT ディレクター (インフラストラクチャと運用、MSC) のインタビューをカバーしています。 MSC は、グローバルな発送およびロジスティックビジネスであり、Azure Site Recovery (ASR) による組織の取り組みに焦点を合わせています。 '
Content: >-
  <p>本日 &rsquo; の q&a &amp; 投稿では、Siddharth Deekshit、Program Manager、Microsoft Azure Site Recovery engineering と Quentin Drion、IT ディレクター (インフラストラクチャと運用、MSC) のインタビューを取り上げています。 MSC は、グローバルな発送およびロジスティックビジネスであり、 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsite-recovery%2Fsite-recovery-overview&amp;data=02%7C01%7CGeera.Patel%40microsoft.com%7C417bf356cf2a42136ffe08d7943a2c4d%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637140849899125281&amp;sdata=7LA51srta%2BT6TSPIse0spMAqfHYxOG0h%2Bti7isEFuYA%3D&amp;reserved=0">Azure Site Recovery (ASR)</a>による組織 &rsquo; の取り組みに焦点を合わせています。 Azure での復元の実現の詳細については、こちらの <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fresources%2Fresilience-in-azure-whitepaper%2F&amp;data=02%7C01%7CGeera.Patel%40microsoft.com%7C417bf356cf2a42136ffe08d7943a2c4d%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637140849899125281&amp;sdata=EZLyYQbmriXFz5dD38VEZ7RDTqg5FtGYCK9mJ1QvCVQ%3D&amp;reserved=0" target="_blank">ホワイトペーパー</a>を参照してください。</p>


  <h3>まず、Azure での統合を含む、MSC が実行されている変換の方法を理解したいと思いました。 Azure がどのようにビジネスを現在どのように支援しているかについて説明します。</h3>


  <p>これは出荷明細行なので、世界中のコンテナーを移動します。 私たちは長年にわたって、コアビジネスを管理するための独自のソフトウェアを開発しました。 オンプレミスで実行されていた小規模、中、大規模のエンティティに対して、異なるソフトウェアのセットが用意されています。 そのため、これらのすべてのビジネスアプリケーションをサポートするために、多数のオンプレミスリソースを維持する必要がありました。 エンティティのサイズに関係なく、Azure 内のすべてのビジネスワークロードを統合するために、数年前に決定が行われました。 移行時には、オンプレミスの機能をオフにしてから、Azure でホストされているソフトウェアの使用を開始し、子会社にサービスとして提供します。 この新しい設計は、社内の IT チームによって一元的に管理されています。</p>


  <h3>&rsquo;すばらしいですね。 Azure を使用すると、統合の大きな利点が得られます。 それとは別に、Azure への移行に関して他にどのようなメリットがありますか。</h3>


  <p>私たちにとって、automation は大幅に改善された大きなものであり、Azure で可能な統合と自動化の API に関する機能により、ハードウェアを注文してセットアップした場合に比べてはるかに長い時間がかかる前に、時間をかけて環境をデプロイできます。 次に、を構成します。 ここでは、セットアップについて、ハードウェアのサポートと保証について心配する必要がなくなりました。 環境はすべて仮想化されています。もちろん、同じレベルの回復ポイントの目標 (RPO)、目標復旧時間 (RTO)、およびセキュリティを、世界中のすべてのエンティティに提供することができます。</p>


  <h3>RTO と RPO については、 &rsquo; Site Recovery について少し説明します。 Site Recovery を使用する前に、どのような生活があるかを教えてください。</h3>


  <p>実際には、ワークロードの移行を開始したときに、従来よりもはるかに多くのアプローチを採用してきました。1つの Azure リージョンでプライマリ運用ワークロードを実行していましたが、別のリージョンで完全なディザスターリカバリーインフラストラクチャを設定して管理していました。 そのため、従来のオンプレミスデータセンターのアプローチは、Azure でのディザスターリカバリー (DR) の開始方法でしたが、この時間を使用して、どのような Site Recovery が提供されるかを調査しました。 私たちが行った結果とテストに基づいて、2 ~ 3 年の間に行った実装を変更し、Site Recovery に切り替え、最終的にコストを大幅に削減することにしました。これは、DR Azure Virtual Machines を別のリージョンで実行し続ける必要がなくなるためです。 管理に関しては、&#39;も簡単になります。 従来のワークロードでは、以前のアプローチに比べて、RPO と RTO が向上しています。 &rsquo;そのため、ボード全体に大きなメリットがあります。</p>


  <h3>これはとても役に立つこと &rsquo; です。 Site Recovery を使用する場合の懐疑の概要 チームによってテストが実行されたことがわかったので、Site Recovery が適切な選択であるという確信があるでしょうか。</h3>


  <p>実際には、私たちが行ったテストに基づいていました。 以前は、DR リージョンに切り替えて、ドメインネームシステム (DNS) 設定やその他のネットワーク設定が適切であることを確認するために、多数の制約がありました。 このように手動でテストした場合は、マジックと同じように動作 Site Recovery ます。 プライマリリージョンで障害が発生 &rsquo; する可能性があります。私たちが何もする必要はありませんでした。 アプリケーションが DR リージョンで再び開始される可能性があり、アプリの上位層を管理して、正常に開始されたことを確認する必要がありました。 仮想マシンのためではなく、このアプリの再起動については注意が必要でした。これは、Site Recovery が機能しても、データベースエンジンによっては確実に動作するためです。 Site Recovery どのように動作するかを確認することは、非常に驚きました。 私たちのチームはすべて、このソリューションについて非常に満足しています。また、実際に使用されていなかった Virtual Machines の数を減らすことにより、管理者がこの種のテクノロジに移行することによって、コストを節約できるようになりました。</p>


  <h3>Site Recovery のオンボードエクスペリエンスについて少し話してみることはできますか。</h3>


  <p>ここでは、Azure で開発したアプリケーションを6つまたは7つの主要な場所に格納していると考えています。 テストの候補として、これらのアプリケーションのいずれかを選択しています。 テストは成功しました。 次に、運用環境にあったアプリケーションの別のセットに拡張しました。 もう一度大きな問題はありませんでした。 私たちが持つ唯一の欠点は、大容量のディスクがあることでした。 初期状態では、大規模なディスクの一部はサポートされていませんでした。 これはすぐに解決されていたため、非常に簡単です。 テストが成功したことに基づいて、プラットフォームにあるすべてのアプリケーションを、ディザスターリカバリーのために Site Recovery を使用するように切り替えました。</p>


  <h3>Azure Virtual Machines で現在実行しているワークロードを把握できますか? その日のジョブについて、これらの Virtual Machines で実行されているアプリケーションを利用している人の数を確認できます。</h3>


  <p>これにより、本当に中核的なビジネスアプリが&#39;されます。 もちろん主要なインフラストラクチャがありますが、ここでは、Azure の Citrix フロントエンドに提供されている、内部で作成したビジネスアプリケーションについて説明します。 これらのアプリケーションは、コンテナー予約、顧客登録などを行います。これは、出荷プロセス全体に関連付けられているワークロードが異なることを意味します。 ユーザーの観点からは、5000人を超えるユーザーによって使用されているアプリケーションがあり、その &rsquo; 多くは日常のアプリケーションになりつつあります。</p>


  <h3>これは大量の使用量であり、 &rsquo; DR のニーズに Site Recovery 信頼できると思い &rsquo; ます。 これらのワークロードのアーキテクチャについて少し説明することはできますか。</h3>


  <p>そのほとんどは Windows ベースのワークロードです。 世界中で最も使用されているソフトウェアは、3層アプリケーションです。 SQL、中間層サーバー、アプリケーションサーバー、いくつかの web フロントエンドサーバーにデータベースがあります。 ただし、今作成した新しいものについては、マイクロサービスに基づく&#39;ます。 特定の用途に使用されている Linux サーバーもあります。</p>


  <h3>Linux のエクスペリエンスについて詳しく教えてください。</h3>


  <p>Site Recovery は、Linux ワークロードのチャームと同様に機能します。 私たちの側では、最初にいくつかの間違いがありました。 サテライトと呼ばれる Red Hat の製品を更新プログラムに使用したいと考えていましたが、サテライトを使用する場合、Virtual Machines の管理方法を変更することはできません。 最初に定義する必要があります。それ以外の場合は&#39;が遅すぎます。 ただし、 &lsquo; これに加えて、独自のライセンス &rsquo; を持ち込むことは、特に Site Recovery で非常に優れています。</p>


  <h3>シームレスなエクスペリエンスを実現していることがわかりました。 気になる Site Recovery の他の側面がありましたか。他の組織が知りたいと考えていますか。</h3>


  <p>私にとっては、訓練を簡単な方法で実行できる機能を&#39;しています。 従来のアプローチを使用すると、完全なディザスターリカバリーテストを実行するたびに、準備という観点から、常に時間とリソースの消費が&#39;されます。 Site Recovery では、完了した環境で数週間後にテストを行ったので、準備が非常に簡単でした。 復旧リージョンに切り替えるのは高速で、ワークロードをプライマリリージョンに戻すのと同じくらい簡単です。 では、今のところ、Site Recovery を使用するのは非常に簡単な&#39;です。</p>


  <h3>この作業を何度も行う必要がある場合は、Site Recovery の旅で何が行われるでしょうか。</h3>


  <p>最初に使用します。 Hadn &rsquo; が従来のアクティブ/パッシブアプローチを使用していない場合は、会社の時間とコストを節約できると思います。 その一方で、このようにして、このようにしています。 それ以外は、あまり変更されていないと思い &rsquo; ます。 しかし、ここでは、Hyper-v でオンプレミスの Virtual Machines で実行されているワークロードをレプリケートできるように Azure Site Recovery サービスについて説明します。 まだ Azure に移行されていないアプリケーションの場合は、少なくとも適切なディザスターリカバリーを確保する必要があります。 また、Hyper-v への移行の一環として依然として、一部の VMware Virtual Machines もレプリケートします。 ここでは、これを見ています。</p>


  <h3>Site Recovery の他のお客様または現在のお客様に関するアドバイスはありますか。</h3>


  <p>私が共有できるアドバイスの1つは、すぐに開始して、必要に応じて小さくすることです。 1つの小さなアプリで s&#39;している場合でも、Site Recovery の使用を開始します。 これは、追加された値を確認するのに役立ちます。これにより、運用チームは、さまざまな価値があること、および Site Recovery が提供しているサービスを信頼して、すべての機能を自分で実行するのではなく、信頼できることがわかります。</p>


  <h3>&rsquo;すばらしいアドバイスですね。 これらはすべて質問、Quentin です。 ご意見をお寄せいただき、ありがとうございます。</h3>


