Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>上田 Ballmer は、世界中の世界中のパートナーカンファレンスで、Azure Platform Appliance Windows の発表により、昨日ニュースを作成しました。 メディアは次のようになります。</p>  <h2>Windows Azure アプライアンスを使用した Microsoft ルアージャイアントパートナー</h2>  <p>今週は、Azure を次のレベルに Windows し、最大のパートナーをいくつか採用しています。 - <a href="https://www.crn.com/225702862">CNN</a></p>  <h2>ビジネスおよびコンシューマーにクラウドを重視する新しい Windows Azure Platform</h2>  <p>マイクロソフトが競争力を持っていることについていくつかの影響を与えるため、お知らせは重要です。 - <a href="https://siliconangle.com/blog/2010/07/12/new-windows-azure-platform-focusing-the-cloud-on-businesses-and-consumers/">Conconangle</a></p>  <h2>Microsoft によるクラウドコンピューティングの約束を実感する</h2>  <p>アプライアンスは、microsoft で実行されている azure platform Windows 同じであり、microsoft が指定したハードウェアで Windows azure と SQL Azure を含みます。 - <a href="https://blogs.technet.com/b/microsoft_blog/archive/2010/07/12/realizing-the-promise-of-cloud-with-microsoft.aspx">お</a></p>  <h2>ビッグニュース eBay と Microsoft がクラウドコンピューティングパートナーシップを発表</h2>  <p>このパートナーシップは、eBay.com の信頼性と可用性を維持しながら、パブリッククラウドに特定のアプリケーションをデプロイする柔軟性を備えた ebay で、Microsoft のパブリック Windows Azure platform の ebay によって成功したパイロット展開に従います。</p>  <h2>Microsoft が Azure プライベートクラウドを1つのボックスで起動</h2>  <p>これらのアプライアンスは、Windows Azure platform を実行する数百から数千のサーバーを含む大規模に構成されたコンテナーです。 - <a href="https://www.zdnet.com/blog/microsoft/microsoft-launches-azure-private-cloud-in-a-box/6778">ZDNet</a></p>  <h2>Microsoft 発表の "ターンキー" クラウドアプライアンス</h2>  <p>HP の pact with Microsoft は、今年の前半に発表された、$2億5000万のインフラストラクチャからアプリケーションへのパートナーシップを拡張します。 -<a href="https://www.informationweek.com/news/infrastructure/management/showArticle.jhtml?articleID=225702925">InformationWeek</a></p>  <h2>このようになるのは、Azure クラウドアプライアンス Windows</h2>  <p>Muglia は、新しいアプライアンスが Microsoft によって指定された Windows Azure と SQL Azure に基づいていることを示しています。これにより、サービスプロバイダーは、独自のホステッド azure ベースのサービスを提供したり、オンプレミスの大規模なデータセンターのお客様に対して、最初にアプライアンスをプロビジョニングしたりすることができます。 - <a href="https://adtmag.com/articles/2010/07/12/coming-this-fall-windows-azure-cloud-appliances.aspx">ApplicationDeveloperTrends</a></p>  <h2>Muglia アプライアンスの詳細を提供する Microsoft Azure</h2>  <p>ただし、アプライアンス名は少し紛らわしいかもしれませんが、Microsoft の Azure アプライアンスは標準のシングルサーバーアプライアンスではありません。 アプライアンス構成は、1000のサーバーを使用した内部展開に最適です。 - SFGate</p>  <h2>Azure アプライアンスを Windows します。 オンプレミスのクラウドコンピューティングが最終的に到着しました</h2>  <p>Microsoft は、数十のサーバー間でサービスの可用性、自動化された管理と電力、冷却、運用効率を実現するために、アプライアンスに必要なハードウェアを最適化するために、重要なエンジニアリングリソースに投資してきました。 -AzureJournal</p>  <h2>このようになるのは、Azure クラウドアプライアンス Windows</h2>  <p>Muglia は、クラウドによって Microsoft が強制的に変革され、パートナーが同じことを行う必要があると言いました。 これは避けられない変更であり、新しい価値を提供できるようになりました。これは、ありがたいことがありません。これは、これまでに行われた変更であり、 &quot; これは<a href="https://redmondmag.com/articles/2010/07/12/coming-this-fall-windows-azure-cloud-appliances.aspx">Redmond 雑誌</a>と言っています。</p>  <h2>まとめ</h2>  <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>
