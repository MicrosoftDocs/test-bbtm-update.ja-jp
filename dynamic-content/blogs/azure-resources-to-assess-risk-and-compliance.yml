Title: リスクとコンプライアンスを評価するための Azure リソース
Summary: Microsoft Azureは、コンプライアンス義務を満たすのに役立つ一意の位置付けです。 お客様は、クラウド サービスにコミットする前にリスクを特定し、完全なリスク評価を実施する必要があります。また、クラウド環境とダウンストリームの顧客データのプライバシー、セキュリティ、アクセス、継続性を確保するための厳格な規制に準拠する必要があります。
Content: >-
  <p><em>このブログ記事は、</em>&nbsp;<em>Lucy Raikova、Azure Global &ndash; シニア プログラム マネージャー金融サービス。</em></p>


  <p>金融サービス業界のお客様は、厳格なセキュリティ要件と規制要件に準拠しながら、イノベーションと価値をお客様に提供する必要があります。 私たちはMicrosoft Azureを理解し、迅速かつ効果的にイノベーションを試みる複雑さを理解し、また、主要な規制とコンプライアンスの必要性が見落とされのちを見過ごさねない状況を保証しています。 Azure は、グローバル FSI のお客様が規制要件を満たすのに役立つ独自の位置付けです。 ほとんどのお客様と FSI 全体は、クラウド サービスにコミットする前に、リスクを特定し、完全なリスク評価を実施する必要があります。 これは多くの&rsquo;場合、内部リスク ポリシーまたは外部の規制によって義務付けされ、厳格な規制に準拠するクラウド サービス プロバイダー (CSP) の能力を評価する際の注意を引く必要があるという重要なセキュリティプラクティスに同意します。 これにより、クラウド環境とダウンストリームの顧客データのプライバシー、セキュリティ、アクセス、継続性を実現するための CSP のコンピテンシーが検証されます。</p>


  <p>Microsoft では、Microsoft クラウドへの移行を評価する際のコンプライアンス リスクの評価と管理に役立つ、豊富なソリューションとリソースのセットを提供しています。 一般的なリスク評価の主な目標の 1 つは、システムまたはデータをクラウドに移行すると、組織に新しいリスクや特定されていないリスクが発生しないように保証するか、少なくとも、システムのダウンタイムによるコストの高い微調整や収益の損失を回避するために適切に管理できるよう、それらの新しいリスクを特定することです。 引き続き焦点は、セキュリティ、プライバシーと制御、コンプライアンス、透明性の要件が満たされ、特定されたリスクが内部リスクのしきい値を下回る状態を維持する方法です。 これらのソリューションとリソースを活用することで、最も規制の厳しい FSI&rsquo; のお客様は、コンプライアンスと規制のフットプリントを効率的かつ包括的に文書化できる一方で、お客様のエクスペリエンスが進化し、改善し続けできるよう、イノベーションの境界を広げ続けます。</p>


  <h2>セルフサービス リソース</h2>


  <p>アクティブ&rsquo;な Azure サブスクリプションに付属する豊富なセルフサービス リソースがあります。 では&rsquo;、金融サービス組織のさまざまな機能に最も一般的に推奨される機能の一部について説明します。</p>


  <h3>Service Trust Portal</h3>


  <p>Service <a href="https://aka.ms/stp">Trust Portal</a> (STP) は、技術的な信頼、セキュリティ、プライバシー、コンプライアンスに関するより深い情報を提供することで、セルフサービスの監査とコンプライアンスに役立ちます。 PCI のお客様は、Microsoft&rsquo; のセキュリティ レポート、ホワイトペーパー (PCI、SEC 17a-4、EBA など)、<a href="https://cloudblogs.microsoft.com/industry-blog/financial-services/2019/03/11/introducing-microsofts-compliance-checklists-for-key-global-capital-markets/">Microsoft&#39;</a> コンプライアンス郡のチェックリスト、Microsoft オンライン サービス に関する独立したサードパーティ監査レポートなどの情報に<a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuide"></a>アクセスできます。 STP 上のリソースの一部にアクセスするには、Microsoft クラウド サービス アカウントを使用して認証済みユーザーとしてログインする必要があります。</p>


  <h3>監査レポート</h3>


  <p>Microsoft は定期的に監査を受け、サード パーティの監査者に自己評価を送信します。 セキュリティ、コンプライアンス、およびプライバシー制御の実装と有効性の詳細な監査を実行します。 Microsoft オンライン サービス に関するこれらの独立したサード パーティ監査レポートと、組織が 国際標準化機構 (ISO)、サービス組織管理 (SOC)、National Institute of Standards and Technology (NIST)、Federal Risk and Authorization Management Program (FedRAMP)、一般データ保護規則 (GDPR) などの標準、法律、規制への準拠を維持および追跡するのに役立つ方法に関する情報が、STP で利用できます。</p>


  <h3>Compliance Manager</h3>


  <p>Microsoft では、データ保護機能と全体的なコンプライアンス体制の向上に役立つ AI を活用する一連の統合ソリューションも提供しています。 <a href="https://servicetrust.microsoft.com/ComplianceManager">コンプライアンス マネージャーを</a> 使用すると、1 つのダッシュボードでコンプライアンス アクティビティを管理し、次の 3 つの主要な機能を提供できます。</p>


  <ul>
      <li><strong>リスク評価:</strong> このツールは、Microsoft Cloud&nbsp; サービスに関連する組織&#39;の規制コンプライアンス アクティビティを追跡、割り当て、検証するのに役立ちます。1 つのダッシュボードで、複数の評価を確認し、規制または標準 (例: ISO 27001、ISO 27018、FedRAMP、NIST、GDPR) に対するクラウド サービスのコンプライアンス パフォーマンスを測定できます。</li>
      <li><strong>コンプライアンス スコア:</strong> 各評価では、コンプライアンス スコアを取得して、コンプライアンス パフォーマンスを可視化できます。</li>
      <li><strong>推奨 事項：</strong> 制御のギャップに対処し、データ保護を改善し、タスクに優先順位を付ける方法をお勧めします。</li>
  </ul>


  <h3>侵入テスト</h3>


  <p>Microsoft では、Microsoft <a href="https://servicetrust.microsoft.com/ViewPage/TrustDocuments"></a> セキュリティ開発ライフサイクル (SDL)、Payment Card Industry (PCI)、FedRAMP、または ISO 27001 認定の必要に応じて、侵入テストと脆弱性評価を定期的に実施しています。 Microsoft のセキュリティ プラクティスと進行中の SDL プロセスにより、サービスは新しい脅威や攻撃を迅速に軽減し、顧客データを保護することができます。 また、テスト標準には、Open Web Application Security Project Top 10 および、および、TESTER 認定のテスト担当者、<a href="https://www.microsoft.com/security/blog/2007/09/20/fuzz-testing-at-microsoft-and-the-triage-process/"></a>エンドポイントのあいまいテストとポート スキャンも含まれています。 進行中のリスク管理プログラムの一環として、テスト結果が解決され、コンプライアンス プログラムの一部として解決が検証されます。</p>


  <h2>その他の Azure リソース</h2>


  <p>また、Azure では、お客様と LOB、ドメイン リスク (&nbsp;運用上のリスクなど)、IT/Ops、および DevOps チームに、Azure クラウド上のインフラストラクチャの制御と監視に役立つ追加のリソースが提供され、セキュリティとコンプライアンスの向上に役立ちます。</p>


  <h3>Azure Monitor</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/monitor/">Azure Monitor</a> 、クラウドおよびオンプレミス環境からのテレメトリを収集、分析、および対応するための包括的なソリューションを提供することで、アプリケーションの可用性とパフォーマンスを最大化します。 このツールは、ご利用のアプリケーションがどのように実行されているかを把握するのに役立ちます。さらに、このツールにより、そのアプリケーションに影響している問題点およびアプリケーションが依存しているリソースを事前に明らかにしておくことができます。</p>


  <h3>Azure Security Center</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> は、データ センターのセキュリティ体制を強化し、クラウド内のハイブリッド ワークロード (Azure、その他のクラウド、またはプレミスなど) 全体で高度な脅威保護を提供する統合インフラストラクチャ セキュリティ管理システムです。</p>


  <h3>Azure Sentinel</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sentinel/">Azure Sentinel</a> は、組み込みの AI を使用して、コストのごく一部で数秒ですべてのソースから企業全体の大量のデータを分析する、スケーラブルでクラウドネイティブのセキュリティ情報およびイベント マネージャー (SIEM) プラットフォームです。 一般的なセキュリティ ソリューションを簡単にオンボードできる組み込みのコネクタが含まれており、CEF や Syslog のようなオープンな標準形式をサポートする任意のソースからデータを収集できます。</p>


  <h3>Azure Service Health</h3>


  <p><a href="https://azure.microsoft.com/en-us/features/service-health/">Azure Service Health、</a> Azure サービスの問題が顧客のビジネスに影響を与える場合に、パーソナライズされたアラートとガイダンスを提供&rsquo; します。 問題を通知してくれるだけでなく、その影響の把握にも役立つほか、問題が解決した場合にはその旨の情報が随時配信されます。 また、リソースの可用性に影響を与える可能性がある計画的なメンテナンスと変更の準備にも役立ちます。</p>


  <h3>Azure のガバナンス</h3>


  <p><a href="https://azure.microsoft.com/en-us/solutions/governance/">ガバナンス</a> は、組織が IT を効果的かつ効率的に使用して目標を達成できると検証します。 それは、ビジネスのゴールと IT プロジェクトの間の関係を明確にすることによってこのニーズを満たします。 Azure を使用すると、制御を維持しながら、アプリケーションを迅速に構築およびスケーリングできます。</p>


  <h3>Azure Blueprint</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/blueprints/">Azure Blueprints</a> 、完全に管理された環境を迅速かつ反復可能に作成できます。 このサービスは、ポリシー、リソース グループ、デプロイ テンプレート、ロールベースのアクセス制御などの成果物を使用して、繰り返し可能な方法でクラウド環境をデプロイおよび更新するのに役立ちます。 このサービスは、DevOps が管理された Azure 環境を設定し、大規模な移行の実稼働実装をサポートするようにスケーリングするために構築されています。 Azure は最近 <a href="https://azure.microsoft.com/en-us/blog/simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints/">、コンプライアンス</a> 標準 ISO 27001 のブループリントを発表しました。</p>


  <h3>Azure Policy</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-policy/">Azure Policy</a> ポリシーを作成、割り当て、管理することで、Azure リソースを管理するのに役立ちます。 これらのポリシーでは、リソースに対してさまざまなルールと効果が適用され、企業の標準とサービス レベル アグリーメントに準拠し、この管理とセキュリティを大規模に適用できます。</p>


  <p>ご覧のように、Microsoft は、Azure が運営する 54 リージョンのコンプライアンスと規制の制限に対応するための複数のリソースとツールを顧客に提供しています。Microsoft は始めたばかりです。 私たちの目標は、業界で最も包括的なコンプライアンス 対応範囲を持つクラウド プラットフォームを継続して行います。</p>
