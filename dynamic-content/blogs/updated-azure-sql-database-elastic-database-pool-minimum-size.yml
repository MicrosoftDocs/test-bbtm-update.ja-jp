Title: 更新されたAzure SQL Database Elastic Databaseプールの最小サイズ
Summary: 'お客様からのフィードバックに応じて、Standard Azure SQL Database プールの最小Elastic Databaseしています。 '
Content: >-
  ビルド 2015 では、開発者がサービスとしてのソフトウェア (SaaS) アプリケーションを構築する必要がある予期しないデータベース要求をサポートするために、<a href="https://azure.microsoft.com/blog/2015/04/29/azure-sql-database-previews-major-updates-for-build/">SQL Database Elastic Databases</a> のプレビューを発表しました。 お客様からのフィードバックに応じて、Azure SQL Database Standard エラスティック データベース プールの最小サイズを 100 eDUS (以前の 200 eDDUS) に減らしています。 この変更により、エラスティック データベース プールを作成して使用するために、エントリの最小価格が 50% 下がっています。


  すべてのフィードバックに感謝します。SaaS 開発に最適なリレーショナル データベース のバック エンドを作成するために、サービスを引き続きリッスンし、改善を行います。 その他の提案やフィードバックを提供するには、[フィードバック] <a href="https://feedback.azure.com/forums/217321-sql-database"></a> ページに移動し、SQL Database Elastic Databases の詳細については、このドキュメント ページを参照し、ビデオ<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool/">をご覧ください</a>。
