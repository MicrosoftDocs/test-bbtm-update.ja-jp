Title: Azure Virtual Machines のより大規模で強力な Managed Disks
Summary: 現時点では、Premium SSD、Standard SSD、および Standard HDD ディスクオファリングで最大 32 TiB の Azure 管理ディスクのサイズが大きくなり、一般公開されていることを発表しています。 また、プレビュー版では、Ultra ディスクで最大 64 TiB のディスクサイズがサポートされています。
Content: >-
  <p>現時点では、 <strong>Premium SSD、Standard SSD、および Standard HDD ディスクオファリングで最大 32 TiB</strong>の Azure 管理ディスクのサイズが大きくなり、一般公開されていることを発表しています。 また、プレビュー版では、 <strong>Ultra ディスクで最大 64 TiB の</strong> ディスクサイズがサポートされています。</p>


  <p>また、Premium SSD <strong>2万 IOPS と 900 MB/秒</strong>のパフォーマンススケールのターゲットも増加しています。一般公開 (GA) されているディスクサイズが多いため、Azure では、運用ワークロードのニーズに合わせて広範なディスクサイズを提供し、拡張性とパフォーマンスが優れています。</p>


  <p>より大きなディスクサイズを使用する利点の一部を次に示します。</p>


  <ul>
   <li>使用している VM サイズとは無関係に、仮想マシン (VM) のディスク &rsquo; 容量を拡張します。 より大きな VM サイズにアップグレードしたり、複数の vm を利用したりすることなく、VM ごとにより多くのディスク容量を接続できます。 たとえば、2 32 TiB データディスクを最小の B1 Azure VM に接続して、64 TiB の合計ディスク容量を実現できるようになりました。 最大の vm では、1台の vm で Storage 最大2個の pib ディスクをサポートできるようになりました。 これにより、オンプレミスのディスク、NAS、またはバックアップデータを Azure に移行するためのコスト効果の高いソリューションが提供されます。</li>
   <li>新しいワークロードの範囲を Azure にリフトアンドシフトすることで、パフォーマンスのスケール制限を高めます。 最大 2万 IOPS と 900 MB/秒の ssd オファリングをプレミアム使用すると、さまざまなトランザクションワークロードを高速化し、Data Analytics アプリケーションのオンプレミスのランタイムパフォーマンスを超えることができます。 さらに、標準的な Ssd のスケーラビリティが高いほど、ビッグデータのワークロードやスケールアウトファイルサーバーを非常に多くのスループットで集中的にホストする場合に最適です。</li>
   <li>複数のディスクをストライピングして容量を増やしたり、高いパフォーマンスを実現したりすることなく、デプロイやサービス管理を簡素化し、VM のメンテナンスコストを削減します。 複数の大容量ディスクをストライピングして、さらに高い容量とパフォーマンスを実現することもできます。</li>
  </ul>


  <p>新しいディスク Sku とスケーラビリティターゲットの詳細については、以下のセクションを参照してください。 予想されるディスク IOPS と帯域幅を実現するために、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">ディスクパフォーマンスを最適化する方法</a>についてのガイダンスを確認することをお勧めします。</p>


  <h2>Premium SSD ディスク</h2>


  <p>プレミアム ssd は、一貫した高パフォーマンスと短い待機時間を必要とする、SQL Server、Cassandra、MongoDB などの dynamics AX、dynamics CRM などのエンタープライズアプリケーションに最適です。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/481d642d-1bb1-44be-a28e-c1ddee3e5e97.png"><img alt="Table displaying Premium SSD disks type, size, IOPS per disk, and throughput per disk." border="0" height="291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fbfff45-30ed-4bb9-8c98-9e071db6c126.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Premium SSD ディスク" width="1793"></a></h2>


  <h2>Standard SSD ディスク</h2>


  <p>Standard Ssd は、低 iops レベルでの一貫したパフォーマンスを必要とする web サーバー、低 IOPS アプリケーションサーバー、ビッグデータ、およびエンタープライズアプリケーションに適しています。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c6d691-d5a1-43b3-b594-0cab64edd88d.png"><img alt="Table displaying Standard SSD disks type, size, IOPS per disk, and throughput per disk." border="0" height="291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce5fb8da-6bc3-42b7-9196-40ff692ae453.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Standard SSD ディスク" width="1793"></a></p>


  <h2>Standard HDD ディスク</h2>


  <p>磁気ドライブに基づく Standard Hdd は、開発/テストおよびバックアップのシナリオに最もコスト効果の高いソリューションを提供します。 <strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28425288-47d7-45ae-910f-9f70269e3bf1.png"><img alt="Table displaying Standard HDD disks type, size, IOPS per disk, and throughput per disk." border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88e1e732-0d64-4916-bf51-ee2299db168c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Standard HDD ディスク" width="1793"></a></strong></p>


  <p><strong>注:</strong></p>


  <ol>
   <li>Standard SSD と Standard HDD 新しいディスク Sku のターゲットパフォーマンスを実現するには、これらの <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">推奨される VM シリーズ</a>を使用する必要があります。</li>
   <li>P60/70/80 および E60/70/80 ディスクでは、プレビューで提供されているスケール制限よりもパフォーマンス目標が向上しています。 これらの <a href="https://azure.microsoft.com/en-us/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/" target="_blank">ディスク sku をプレビューでデプロイ</a>した場合は、このガイドラインに従って、最新のパフォーマンスを実現するために <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">既存のディスクが更新さ</a> れていることを確認できます。</li>
  </ol>


  <h2>作業の開始</h2>


  <p>現在、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-managed-disk-portal" target="_blank">Azure portal</a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a>、または <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/add-disk" target="_blank">CLI</a> を使用して、新しい Managed Disks を作成したり、既存のディスクをより大きなサイズに拡張したりすることができます。 新しく導入されたサイズは、<strong> Azure パブリッククラウド、AZURE US Government</strong>、中国21vianet のすべてのリージョンで一般公開されています。 ディスクのサイズが大きいほど、Managed Disks でのみサポートされます。 Managed Disks まだ使用していない場合は、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migrate-to-managed-disks" target="_blank">非管理対象から Managed Disks に変換</a> して、固有の機能を活用してください。</p>


  <p>次のシナリオのサポートも追加されました。</p>


  <ul>
   <li>最大 32 TiB の新しいディスクサイズの Azure portal エクスペリエンス</li>
   <li>Powershell と CLI を使用して、32 TiB までの既存の Managed Disks のサイズを変更する</li>
  </ul>


  <p>大規模なディスクサイズの Azure Backup を有効にし、エンタープライズバックアップのシナリオに完全に対応しています。 同様に、オンプレミスから Azure への Azure Site Recovery サポートと、Azure から Azure へのディザスターリカバリーは、すぐにすべてのディスクサイズに拡張されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">Azure Disks ポートフォリオ</a>を確認するには、サービス web サイトを参照してください。 価格の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Managed Disks の価格</a>に関するページを参照してください。</p>


