Title: 自分のエクスペリエンスをAzure portalする
Summary: こんにちは、Azure の友人です。 Azure リソースを管理する場合は、多くの場合、Azure リソースに関するAzure portal。 このブログの投稿では、ユーザーが使用するエクスペリエンスと機能の一部について説明します。
Content: >-
  <p>こんにちは、Azure の友人です。 Azure リソースを管理している場合は、&rsquo;おそらく、このリソースに関するAzure portal。 このブログ記事では、&rsquo;Id は、エクスペリエンスを活用してエクスペリエンスを最も活用できるエクスペリエンスと機能の一部をAzure portalしています。</p>


  <h2>必要な情報をすばやく見つける</h2>


  <p>高速で便利な方法でリソースにアクセスする方法は、生産性の鍵 <strong>です</strong>。 このAzure portalは、常に上部<strong></strong>のナビゲーション バーに表示される検索機能を提供します。これにより、リソース、リソース グループ、利用可能なサービス、パブリック Azure ドキュメント全体を検索できます。</p>


  <p>検索ボックスがフォーカスを取得すると、最近使用したリソースに <strong>すぐにアクセス</strong> できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd87a4ba-42fa-4d78-80d7-514b16e724d1.png"><img alt="Search-Recents" border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31e3a943-5a12-411a-bed5-6e332754fa76.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Search-Recents" width="843"></a></p>


  <p>検索文字列を入力すると、リソースの一覧 (<strong></strong>仮想マシン、データベース、アプリ サービスなど)、リソース グループ、Azure で使用できるサービス、ドキュメント内の一致が検索されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d03c4851-1cc3-42bd-b7e2-d4456340d83f.png"><img alt="Search-Results" border="0" height="1098" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/122086f8-717c-41df-96f6-8bac6ec0c043.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="検索結果" width="992"></a>&nbsp;</p>


  <p>上記の検索は、複数の <strong>サブスクリプション (この </strong>場合は 34 サブスクリプションすべて) で実行されます。 これは構成 <strong>可能な </strong>設定なので、検索のスコープを完全に制御できます。</p>


  <p>検索ボックスは常に上部のナビゲーション <strong>バーに表示されます。 </strong>キーの組み合わせ <i>&ldquo;G&rdquo;&rdquo; + &ldquo;/</i> を使用してアクセスし、キーボードを使用して任意のポイントにジャンプ<strong>することもできます</strong>。</p>


  <h2>リソースを参照する</h2>


  <p>多くの場合、リソースを参照する <strong>必要 </strong>があります。 実際、これはポータルを <strong>使用しているほとんどの </strong>お客様にとって最も一般的なエントリ ポイントです。 すべてのリソースを参照するか、種類 (すべての仮想マシン、アプリ サービスなど) でリソースのスコープを設定できます。 どちらの場合も、一覧のスコープを<strong></strong>引き続き選択し、自分にとって重要な<strong></strong>リソースに集中するために使用できる追加のフィルターが多数用意されています。 これらのエクスペリエンスでは、複数の<strong>サブスクリプション</strong>と場所<strong></strong>にリソースが表示されます。そのため、<strong></strong>1 つの画面で気にしているすべてのものに<strong>アクセスできます</strong>。 次の図は、すべての場所で 34 のサブスクリプションのリソースを表示する 1 つの一覧を示しています。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b22f8e03-74a3-4e50-9614-9f68c97e38b4.png"><img alt="Browse - all resources" border="0" height="1151" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71b43de9-d6fb-46e7-b5e7-d090b3971dab.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="参照 - すべてのリソース" width="2045"></a></p>


  <h2>複数のリソースに対して行動する</h2>


  <p>複数の仮想マシンを一度に起動しますか? リソースの一覧では、1 つ以上の<strong>リソースに</strong><strong>対して動作</strong>する<strong>機能が提供されます</strong>。</p>


  <p>次のアニメーションは、いくつかのテスト VM を作成し、いくつかのテストの実行を開始する必要があるというシナリオを示しています。 1 回の簡単な操作で開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eab68a2-06cd-431d-895d-9b33234075a2.gif"><img alt="Browse - bulk commanding" border="0" height="1149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb69c54c-9eed-49b7-b933-c83d860bd65f.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="参照 - 一括コマンド" width="2042"></a></p>


  <h2>タグを使用してリソースを整理する</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-using-tags">タグ</a>を使用すると、後で<strong></strong>それらのリソースを論理的に整理するために使用できる情報<strong>を使用してリソースに注釈</strong><strong>を付けできます</strong>。 タグは課金データにも <strong>表示され </strong>、リソース管理とコスト管理の両方 <strong>に使用できます</strong>。 タグ付けエクスペリエンスが改善され、次の図に示すように、1 回の<strong></strong>操作で複数のリソースにタグ付け (タグ付け解除) できます。</p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85413f16-320f-4a11-964a-9c7124dd9b47.gif"><img alt="Browse - Tags" height="1149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78dedb4c-053c-4dc2-814e-3e37d4f51f0a.gif" style="display: inline" title="参照 - タグ" width="2042"></a></h3>


  <h2>一貫したエクスペリエンス</h2>


  <p>Azure にはさまざまなサービスが用意されています。また、すべてのものに対して基本的な管理を行う方法の基礎を学習すると、恐ろしい場合があります。 このAzure portalは、この投稿の<strong></strong><strong></strong>冒頭で説明するリソースのインスタンスの検索と、基本的な管理操作の実行を含む一貫したエクスペリエンス<strong>を提供</strong>します。 次の図は、例として仮想 <strong>マシン </strong>の概要画面を使用する一般的なパターンの一部を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b734953-b80f-453f-a0fb-b4434542af14.png"><img alt="Consistent Management with annotations" border="0" height="1048" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dd01f62-978c-4485-b76f-61f35e47a43e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="注釈を使用した一貫性のある管理" width="2139"></a></p>


  <p>ほとんどのリソースの管理ランディング ページには同<strong></strong>じ構造と基本的な要素が含まれているので<strong></strong>、いくつかのパターンを学習したら、ほとんどのポータルに適用できます。 次の図は、仮想マシン、仮想マシン、App Serviceの概要ページを示SQL。 すべての画面が、前の図で導入された構造に従っているのに注意してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8310bf2d-f4f5-4ecb-90e7-611279384e9b.png"><img alt="Consistent Management - services" border="0" height="1116" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e99a0004-f806-402b-a666-141f51b343dd.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="一貫性のある管理 - サービス" width="1843"></a></p>


  <h2>オリジナルを作成する</h2>


  <p>私たちは、すべてのユーザーが異なる動作を行い、サポートするために、作業<strong></strong>方法に合わせてポータルをカスタマイズし、重要なものを前面と中央に持ち込む複数の方法を提供しています。 カスタマイズできるいくつかの機能を次に示します。</p>


  <ul>
   <li>左側のナビゲーション バーの項目</li>
   <li>テーマ (4 つの異なるテーマがサポートされています)</li>
   <li>言語とロケール (18 の言語がサポートされています)</li>
   <li>参照リストの列 (すべてのリソース、Virtual Machines、App Servicesなど)</li>
   <li>ダッシュボード (次のセクションの詳細)</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b66f6a1-0f49-4ace-826a-c7f0e1e7f970.gif"><img alt="Customize" height="1149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daa3819d-db74-467b-a6bc-9ed15ff62415.gif" style="display: inline" title="カスタマイズ" width="2042"></a></p>


  <h2>カスタマイズ可能なダッシュボード</h2>


  <p>[Azure portalダッシュボードは、独自に作成 <strong>できるキャンバスです</strong>。 これは完全に <strong>カスタマイズ可能</strong>であり、それを変更して、重要な機能を前面と中央に持ち込む可能性があります。</p>


  <p>この記事<strong>で説明したように、</strong><strong>複数</strong>のダッシュボードを作成し、同僚と<a href="https://docs.microsoft.com/en-us/azure/azure-portal/azure-portal-dashboards" target="_blank">共有することができます</a>。 ダッシュボードは、タイルをドラッグ <a href="https://docs.microsoft.com/en-us/azure/azure-portal/azure-portal-dashboards" target="_blank">アンド ドロップするか、プログラムを使用</a> して <a href="https://docs.microsoft.com/en-us/azure/azure-portal/azure-portal-dashboards-create-programmatically" target="_blank">更新できます</a>。 次の図は、次の図で作成できるダッシュボードの例をAzure portal。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7eae04d7-1b93-407d-afeb-6453ff295026.png"><img alt="Dashboards" border="0" height="1151" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3923dd2-9ace-4fef-8df0-1e04fa997966.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ダッシュ ボード" width="2049"></a></strong></p>


  <p>このAzure portal、ダッシュボードの作成に使用できるさまざまなタイル<strong></strong>が提供されます。 ID が呼び出&rsquo;すのが好きな 2 つのタイルは <strong>、ARM データと</strong> <strong>ARM アクションです</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/561cd0b8-8531-442b-8202-de0350325b19.png"><img alt="a893fb81-8626-44ee-88ff-4e056a9b4eef" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17eb5e1b-f3ac-4694-919c-081e127837ce.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="a893fb81-8626-44ee-88ff-4e056a9b4eef" width="492"></a></p>


  <p><strong>ARM データを</strong>使用すると、リソース<strong>内の</strong>任意のリソースからのデータをAzure Resource Manager。 タイルのインスタンスをダッシュボードに追加し、それをリソース URI にポイントして、表示するプロパティに移動します。 <strong> ARM アクションは</strong>似ていますが、リソース<strong>に対するアクション</strong>の場合は同様です。</p>


  <p>次の図では、ARM データタイルと ARM Actions タイルを使用して、VM に関する情報と、VM を起動および停止する 2 つのコマンドを表示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c1dc989-941b-47de-abf3-3b72d5f77906.png"><img alt="Dashboards - ARM Tiles in use" border="0" height="1148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/793f9a10-1fad-4393-9f6f-6ae447d14f49.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ダッシュボード - ARM タイルが使用されている" width="2041"></a></p>


  <p>ダッシュボードにある場合Azure Resource Managerダッシュボードに表示されます。</p>


  <h2>ポータルでの統合コンソール エクスペリエンス</h2>


  <p>ポイントを使用してアカウントを管理し、[GUI] をクリックするか、または Cloud Shell (Bash または PowerShell <a href="https://azure.microsoft.com/en-us/features/cloud-shell/">)</a> を使用してコマンド ライン エクスペリエンスを使用できます。 Cloud Shellクラウドでホストされ、ポータルに埋め込まれた事実上どこからでもアクセスできる、認証済みのブラウザー ベースのシェル エクスペリエンスを提供し、常に 1 クリックで離れています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb196cbb-4488-4265-b2da-151de074ff20.png"><img alt="Console" border="0" height="1152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0c6fcc4-1a1d-4017-909d-5bcd5389a59c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="コンソール" width="2046"></a></p>


  <h2>テンプレートの機能Azure Resource Manager活用する</h2>


  <p>Azure の取り込み中に、新しいテンプレートを使用する可能性 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-authoring-templates">Azure Resource Managerです</a>。 テンプレートを<strong>最初</strong><strong></strong>/から作成するか、Azure クイック スタート テンプレート ギャラリーで使用できる <strong>600</strong> を超えるテンプレートの 1 つ<a href="https://azure.microsoft.com/en-us/resources/templates/">を使用できます</a>。<strong></strong></p>


  <p>このAzure portalテンプレートを作成<strong>して実行</strong>する<strong>優れた</strong><strong>エクスペリエンスを</strong>提供します。 [テンプレート] ボックスでカスタム テンプレートを&ldquo;<strong></strong>&rdquo;検索すると、テンプレートの作成グローバル検索できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3148ac9-5e2d-4920-b0aa-5299458deb0a.png"><img alt="Template - entry point" border="0" height="528" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b79d98a4-1762-429c-b85e-4922f9625fb9.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="テンプレート - エントリ ポイント" width="610"></a>&nbsp;</p>


  <p>このエクスペリエンスは Azure クイック<strong></strong>スタート テンプレート ギャラリーと完全に統合されています。そのため、ギャラリーから任意のテンプレートを読み込む必要があります。 ニーズに合ったテンプレートを見つけたら、テンプレート エディター画面を使用<strong></strong>して編集できます。テンプレート、構文の色分け、ヘルパーの概要が表示され、テンプレートに新しいリソース インスタンスを簡単に追加したり<strong></strong>、テンプレートを実行したりできます。<strong></strong> テンプレートを実行する場合、ポータルには、データ入力エラーを<strong></strong>減らすために、特殊なフィールドと検証を含むデータ入力画面が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a2328f4-8244-479a-8b72-c64e25e33d8d.gif"><img alt="Custom template" height="1149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ece49f9-83da-45d8-bb38-747dec216d9f.gif" style="display: inline" title="カスタム テンプレート" width="2046"></a></p>


  <p>既に示した機能に加えて、ポータルには、独自の<strong></strong>テンプレートを格納するために使用できるテンプレート ライブラリが提供されています。</p>


  <p><strong></strong> <strong></strong> <strong></strong><strong></strong>&rdquo; &ldquo;また、すべてのリソースでは、左側のメニューに Automation スクリプト オプションが公開されています。このオプションでは、Azure Resource Manager テンプレートと、そのリソースが含まれるリソース グループ全体に対して CLI、PowerShell、.NET、Ruby でテンプレートを実行するコードが提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6a2a65a-be78-4deb-9f3f-82637e85117a.gif"><img alt="Custom template - automation options" border="0" height="1149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0eaf7367-a0ce-4c6c-ad80-f23d79499303.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="カスタム テンプレート - 自動化オプション" width="2046"></a></p>


  <h2>Azure を利用する</h2>


  <p>クラウド アプリケーションの構築は困難な作業であり、プラットフォームを活用するのはさらに困難です。 <a href="https://azure.microsoft.com/en-us/services/advisor/">Azure Advisor</a>、可用性、セキュリティ、パフォーマンスを向上させる推奨事項を提供<strong></strong>することで、Azure を最も有効に利用できます。 Azure Advisorは、左側のナビゲーション バーで既定で使用できます。 アプリケーションのインストールAzure Advisor、アプリケーションとインフラストラクチャの最適化に役立つ最適な推奨事項がプラットフォームによって提供されるサブスクリプションを選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f02fb4cb-f420-4f89-8320-bbbeb883ff48.png"><img alt="Advisor" border="0" height="1041" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e361f1d3-b8f0-47bb-95bd-3859d9cfaa72.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="アドバイザー" width="2041"></a></p>


  <p>今すぐAzure Advisor使い始め、Azure を有効に利用しましょう。</p>


  <h2>Azure リソースを監視する</h2>


