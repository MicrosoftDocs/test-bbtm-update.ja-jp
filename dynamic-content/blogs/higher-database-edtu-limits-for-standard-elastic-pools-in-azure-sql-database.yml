Slug: higher-database-edtu-limits-for-standard-elastic-pools-in-azure-sql-database
Title: Azure SQL Database の Standard エラスティックプールのデータベース eDTU の上限の向上
Summary: データベースあたりの eDTU の制限は、200 Edtu から開始される新しいクリックストップ選択によって 3000 Edtu 程度に増加したことをお知らせします。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database</a>の Standard エラスティックプールについて、より多くの eDTU 制限が一般公開されていることをお知らせします。 プレビューの前に、Standard エラスティックプールのデータベースあたりの最大 Edtu 数は 100 Edtu に制限されていました。 プレビューでは、200 Edtu で開始された新しいクリックストップの選択により、この制限は 3000 Edtu に増加しています。 これらの上限は、特に、以前は Standard プールによって提供されたよりも多くの CPU を必要とするアクティビティバーストのあるデータベースに適しています。 io 集中型のワークロードの場合、プレミアムプールは、io あたりの待機時間を減らし、eDTU あたりの IOPS を増やすことで、最高のパフォーマンスエクスペリエンスを提供します。</p>


