Title: 'Wiki: 新しい Wiki 記事が利用可能'
Summary: '[この記事は SQL Azure チームによって提供されました。]TechNet の wiki セクションに公開されている新しい記事が5つあります。この記事では、SQL Azure でデータをバックアップするための現在のオプションについて説明します。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p class="MsoNormal">TechNet の wiki セクションには、次の5つの新しい記事が公開されています。</p>  <ul>  <li><a title="この記事<b>SQL Azure</b> </a> - でデータをバックアップするための SQL Azure " href="https://social.technet.microsoft.com/wiki/contents/articles/current-options-for-backing-up-data-with-sql-azure.aspx"> 現在のオプションを使用してデータをバックアップするための現在のオプションについては、SQL Azure の現在のバックアップ操作について説明します。</li>  <li>クラウド - <b><a href="https://social.technet.microsoft.com/wiki/contents/articles/moving-access-data-to-the-cloud.aspx">へのアクセスデータの移動</a></b>この記事では、SQL Server Migration Assistant 移行ウィザードを使用して、Microsoft access のノースウィンドデータベースを SQL Azure に移動する方法について説明します。  </li>  <li><b><a title="SQL Azure " href="https://social.technet.microsoft.com/wiki/contents/articles/overview-of-security-in-sql-azure.aspx"> のセキュリティの概要 SQL Azure </a> </b> - この記事では、ファイアウォールの設定やユーザーのアクセス許可など、SQL Azure のセキュリティの概要について説明します。</li>  <li><a title="データとスキーマを SQL Azure " href="https://social.technet.microsoft.com/wiki/contents/articles/overview-of-options-for-migrating-data-and-schema-to-sql-azure.aspx"> に移行するためのオプションの概要この記事 SQL Azure </a> &ndash; にデータとスキーマを移行するための<b>オプションの</b>概要については、SQL Server データとスキーマを SQL Azure に移行するために使用できるツールの概要について説明します。</li>  <li><a title="SQL Azure " href="https://social.technet.microsoft.com/wiki/contents/articles/overview-of-tools-to-use-with-sql-azure.aspx"> で使用するツールの概要 SQL Azure </a> &ndash; <b>で使用する</b>ツールの概要については、SQL Azure をサポートする Microsoft が作成した現在のツールの概要について説明します。</li>  </ul>
