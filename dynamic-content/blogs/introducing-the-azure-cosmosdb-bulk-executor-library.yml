Title: '#Azure #CosmosDB Bulk Executor ライブラリの紹介'
Summary: Azure Cosmos DB は、読み取りおよび書き込みのスループットが大きい (1 秒あたり数百万の操作) をサポートするように柔軟にスケールアウトするように設計された、高速で柔軟なグローバル分散データベース サービスです。
Content: >-
  <p>Azure Cosmos DB は、柔軟にスケールアウトしてサポートするように設計された、高速で柔軟なグローバル分散データベース サービスです。</p>


  <ul>
   <li>1 秒あたり最大数百万操作の読み取りおよび書き込みスループットが大きい。</li>
   <li>予測可能なミリ秒の待機時間、数百テラバイト以上のトランザクション データと操作データを格納する。</li>
  </ul>


  <p>この膨大なスループットとストレージの可能性を活用するために、.NET と Java に Bulk Executor ライブラリを導入します。 Bulk Executor ライブラリを使用すると、API を使用して Azure Cosmos DB で一括インポートと更新を行う一括操作を実行できます。 開始するには、.NET または Java 用の Bulk Executor <a href="https://aka.ms/bulkexecutornuget">ライブラリを</a> ダウンロード <a href="https://aka.ms/bulkexecutormvn">します</a>。 Bulk Executor ライブラリの機能の詳細については、次のセクションを参照してください。</p>


  <h2>Bulk Executor ライブラリには何が提供されますか?</h2>


  <ul>
   <li>コンテナーに割り当てられたスループットを飽和状態にするために必要なクライアント側のコンピューティング リソースが大幅に削減されます。 クライアント マシン&#39;の CPU を飽和状態にしながら<a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.documents.client.documentclient.createdocumentasync?view=azure-dotnet"></a>データを並列で書き込むマルチスレッド アプリケーションと比較すると、一括インポート API を使用してデータを書き込む 1 つのスレッドで、同じマシンで書き込みスループットが 10 倍向上します。</li>
   <li>ライブラリ内でそれらを効率的に処理することで、調整、要求タイムアウト、その他の一時的な例外を処理するアプリケーション ロジックを記述する、時間のかかっているタスクを抽象化します。</li>
   <li>一括操作を実行するアプリケーションがスケールアウトするための簡略化されたメカニズムを提供します。Azure 仮想マシン (VM) で実行されている単一の Bulk Executor インスタンスは、500,000 RU/s を超える消費を可能にし、個々のクライアント VM に Bulk Executor インスタンスを追加することで、より高いスループット レートを実現できます。</li>
   <li>一括インポート API を使用してスケールアウトされたアーキテクチャを利用して、1 時間未満でテラバイトを超えるデータをインポートする機能。&nbsp;</li>
   <li>修正プログラムとして DB コンテナーを使用して、Azure Cosmosデータを一括更新する機能。</li>
  </ul>


  <h2>Bulk Executor ライブラリは、コレクションに割り当てられたスループットを最大限に消費する方法を示します。</h2>


  <p>クライアント側のエンティティのバッチを使用してドキュメントをインポートまたは更新する一括操作がトリガーされると、最初にターゲットの Azure Cosmos DB パーティション キー範囲に対応するバケットにシャッフルされます。 パーティション キーの範囲に対応する各バケット内では、それらはミニバッチに分割され、各ミニバッチは、サーバー側でトランザクション的にコミットされるペイロードとして機能します。</p>


  <p>コレクションに割り当てられたスループットを最大限に活用するために、パーティション キー範囲内とパーティション キー範囲の両方でこれらのミニバッチを同時に実行するための最適化が組み込みされています。 調整とタイムアウトを効率的に処理するために、AZURE Cosmos DB パーティション キー範囲ごとに <a href="https://tools.ietf.org/html/rfc5681">AIMD</a> スタイルの輻輳制御メカニズムを設計しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dfd02f6-d0ab-4f97-8ae4-3459a4e7e83b.png"><img alt="Bulk API tech diagram_final" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/585a0ab4-45b5-4149-8909-4b01d02a7b70.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bulk API の技術diagram_final" width="368"></a><br>

  これらのクライアント側の最適化により、Bulk Executor ライブラリに固有のサーバー側の機能が拡張され、一緒に使用可能なスループットが最大限に消費されます。</p>


  <h2>次の手順</h2>


  <ul>
   <li>.NET と Java で Bulk Executor ライブラリを操作する <a href="https://aka.ms/bulkexecutordocsdotnet">方法に関するドキュメントを</a> 確認 <a href="https://aka.ms/bulkexecutordocsjava">してください</a>。</li>
   <li>.NET と Java で Bulk Executor ライブラリを使用するサンプル <a href="https://aka.ms/bulkexecutor-sampleapps-dotnet">アプリケーションを</a> 試 <a href="https://aka.ms/bulkexecutor-sampleapps-java">してください</a>。</li>
   <li>ライブラリは、Nuget と Java 経由で <a href="https://aka.ms/bulkexecutornuget">Maven 経由で .NET</a> <a href="https://aka.ms/bulkexecutormvn">でダウンロードできます</a>。</li>
   <li>Nuget に記載されている Azure Cosmos DB Spark コネクタに Bulk Executor <a href="https://aka.ms/bulkexecutor-spark" target="_blank">ライブラリを統合</a>しました。</li>
   <li>また、Bulk Executor ライブラリを新しいバージョンの <a href="https://aka.ms/bulkexecutor-adf-v2" target="_blank">Azure Cosmos DB</a> コネクタに統合し、Azure Data Factoryをコピーすることもできます。</li>
  </ul>


