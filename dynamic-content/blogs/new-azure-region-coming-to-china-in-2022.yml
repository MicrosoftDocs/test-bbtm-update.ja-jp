Title: 2022 年に中国に来る新しい Azure リージョン
Summary: グローバルパブリック クラウド サービスに対する中国市場の増大するニーズを満たすために、Microsoft は、2022 年に現地の運用パートナーである 21Vianet を通じて、新しい Azure リージョンを中国北部に導入する計画を立てている。
Content: >-
  <p>&rsquo;グローバルなパブリック クラウド サービスに対するニーズが高まる中国市場を満たすために、Microsoft は、2022 年に現地の運用パートナーである 21Vianet を通じて、新しい Azure リージョンを中国北部に導入する計画を立てている。 &rsquo;この拡張<a href="https://en.21vbluecloud.com/ostpt" target="_blank">により、21Vianet</a> によって運用される Azure、Microsoft Office 365、Dynamics 365、Power Platform など、中国の Microsoft インテリジェント クラウド ポートフォリオの容量が実質的に 2 倍に増え、中国および世界中の開発者、パートナー、顧客のイノベーションとデジタル変革が促進される予定です。</p>


  <p>ホワイト ペーパー「China Cloud Industry <sup>Development1</sup>」によると、中国のクラウド市場は 3,000 億 RMB (最大) に達すると予想されています。 2023 年には 460 億ドル)。 パンデミックに対応して、中国の組織の <a href="https://news.microsoft.com/apac/2020/09/10/a-culture-of-innovation-fuels-business-resilience-and-economic-recovery/" target="_blank">63%</a> がクラウド関連のイノベーションを活用して、製品、支払い、電子商取引、自動化などにおけるデジタル化を加速しています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;これは大きな機会です。21Vianet によって運用されている Microsoft Cloud は、中国で現地の運用パートナーを通じて導入された最初の国際パブリック クラウドでした。インテリジェントで信頼できる中立的なクラウド プラットフォームは、中国と世界の両方の何十万もの開発者、パートナー、顧客が、技術的なイノベーションとビジネス変革によってより多くのことを実現する力を提供しています。今後の地域&quot;</em>では、地域の人材のさらなる成長、ローカルイノベーションの促進、ローカル テクノロジ エコシステムの拡大、幅広い業界の企業のさらなる実現を支援する機能が強化されます。 &mdash;Alain Crozier、Microsoft Greater China Region (GCR) の最高経営責任者</p>

  </blockquote>


  <p>Microsoft Cloud プラットフォームは、コンピューティング、ネットワーク、データベース、分析、AI、IoT サービスを提供する、拡大し続ける一連のクラウド サービスである <strong>Microsoft Azure</strong> を含む、インテリジェントでスケーラブルで、セキュリティで保護された、コンプライアンス対応の信頼性の高いクラウド サービスを提供します。<strong>Microsoft Office 365</strong>、&rsquo;クラウド サービスを通じて統合された最高の生産性アプリを提供し、ビジネス プロセス用のオープン プラットフォームの一部として提供される、世界の生産性クラウドです。<strong>Dynamics 365 と Power Platform</strong>、組織が顧客のニーズに合わせて成長、進化、変革を行える次世代のインテリジェントなビジネス アプリケーションです。</p>


  <p>中国では、Microsoft は 2014 年から 21Vianet と共同作業を行い、これらすべての重要なクラウド サービスを実行しています。 <a href="https://www.pcworld.com/article/261947/microsoft_plans_large_expansion_in_china_to_push_cloud_services.html" target="_blank">2012</a> 年に発表され、2 つの初期リージョンで <a href="https://docs.microsoft.com/archive/blogs/microsoft_blog/microsoft-becomes-the-first-global-public-cloud-provider-in-china-with-the-general-availability-of-microsoft-azure-in-the-region" target="_blank">2014</a> 年 3 月に正式に開始されました。21Vianet によって運用される Microsoft Azure は、中国市場で一般公開された最初の国際パブリック クラウド サービスでした。 Azure、Microsoft Office 365、Dynamics 365、Power Platform に続き、2014 年、2019 年、2020 年に中国で順次開始された 21Vianet によって運用されています。</p>


  <p>Microsoft&rsquo; のクラウド プラットフォームは、グローバルに 90 を超えるコンプライアンス認定を受け、中国、ヨーロッパ、米国、その他の多くのグローバル市場で幅広い業界および規制基準を満たしています。 中国の規制要件に従って、中国の 21Vianet によって運用される Azure リージョンは、Microsoft&rsquo; のグローバル クラウドから物理的に分離されたインスタンスですが、グローバル ピアと同じクラウド技術ベース上に構築されています。 中国とグローバル市場全体の一貫したアーキテクチャにより、多国籍企業が IT システムやビジネス アプリケーションを中国に移植したり、その逆を行うのを容易に、効率的かつ安全に行うことができます。</p>


