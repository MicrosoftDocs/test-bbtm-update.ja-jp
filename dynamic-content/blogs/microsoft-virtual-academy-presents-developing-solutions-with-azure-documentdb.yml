Title: Microsoft Virtual Academy では、Azure DocumentDB を使用したソリューションの開発が示されています
Summary: 理論上の概念からコードデモ &amp; のハンズオンラボにまで、スキーマフリーの JSON ドキュメントデータベースである DocumentDB の Microsoft Azure について説明します。 DocumentDB を使用して、web アプリ、モバイルアプリ、その他を構築します。
Content: >-
  <p>無料トレーニング 無料トレーニング Microsoft Azure DocumentDB を使い始めるには、驚くほど簡単です。 自分で独自のインフラストラクチャを用意したり、環境を維持したりする必要はありませんが、接続 &amp; するだけでかまいません&#39;。 4月7日にすべての詳細を取得し、無料の Microsoft Virtual Academy イベント &ldquo; である Azure DocumentDB を使用してソリューションを開発します。 &rdquo; 無料トレーニングでしたか。 専門家のチームに参加して、理論上の概念からコードデモやハンズオンラボまで、DocumentDB を調べることができます。 メトリックとグラフを設定し、データモデルを最適化し、マシン間でスケールアウトする方法について説明します。 さらに、DocumentDB でのサーバー側プログラミングについては、「web アプリを構築する方法」と「DocumentDB を統合 Azure Search 方法について説明します。 azure Mobile Services を含む、より多くの azure エコシステムにどのように適合しているかをご確認ください。 ASP.NET の MVC だけではありません。 DocumentDB での稼働を開始するために必要な知識を学ぶことができます。 次のようなさまざまな操作を実行する方法について説明します (に限定されません)。</p>


  <ul>
      <li>メトリック、グラフ、および警告の設定</li>
      <li>データモデルを最適化し、非常に大きなボリュームに対応できるように複数のコレクションにデータベースをスケールアウトします。</li>
      <li>DocumentDB でのサーバー側プログラミングのチュートリアル</li>
      <li>さまざまな言語で web アプリを構築する方法をご覧ください (その後、Azure は .NET だけではありません)。</li>
      <li>Azure Search を DocumentDB と統合する方法について説明します。</li>
      <li>さらに、azure Mobile Apps を含む、より多くの azure エコシステムに DocumentDB がどのように適合しているかを確認し、ASP.NET の MVC だけではありません。</li>
  </ul>


  <p>それ &rsquo; は、その日から期待できることをごくわずかなものにすぎません。 DocumentDB での稼働を開始するために必要なすべての情報を確認できます。 楽しそうですね? Microsoft Virtual Academy に参加し、サインアップ <a href="https://aka.ms/documentdb-deep-dive">https://aka.ms/documentdb-deep-dive</a> します。 次に、現在のデータベースシステムに苦心している可能性のあるすべての友人に、今すぐに参加できるようにします。</p>
