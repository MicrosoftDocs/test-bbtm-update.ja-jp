Title: 'Real World Windows Azure: ClickDimensions の最高経営責任者(CEO) である John'
Summary: Real World Windows Azure シリーズの一部として、ClickDimensions のファウンダー兼 CEO である John を、会社のマーケティング自動化ソリューションに Windows Azure を使用する方法について説明しました。 次に示します。
Content: '<p>Real World Windows Azure シリーズの一部として、ClickDimensions のファウンダー兼 CEO である John を、会社のマーケティング自動化ソリューションに <a target="_blank" href="https://windowsazure.com/">Windows Azure</a> を使用する方法について説明しました。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN: ClickDimensions と提供するサービスについてお知らわせください。 </b></p>  <p><b>重々しく：</b>ClickDimensions は、Azure 用に構築Microsoft Dynamics CRMソリューションのマーケティングWindowsです。 Microsoft のソリューションは、Microsoft Dynamics CRM に組み込みの電子メール マーケティング、Web 追跡、リード スコアリング、ソーシャル検出、フォーム キャプチャ機能を提供します。 お客様は、パーソナライズされたマーケティングの利点を理解し、見込み客の詳細を理解したいと考える企業です。</p>  <p><b>MSDN: Azure を実装する前に直面した最大の課題はWindowsでしたか?</b></p>  <p><b>重々しく：</b>Windows Azure の一から ClickDimensions を設計しました。そのため、マーケティング担当者をより効果的かつ効率的にするための最適なソリューションを開発する必要があります。 サービスとしてのソフトウェア モデルは、分散アーキテクチャを迅速にスケーリングできるので、私たちにとって重要でした。</p>  <p><b>MSDN: Azure 用に構築したマーケティング自動化ソリューションについてWindowsできますか?</b></p>  <p><b>重々しく： </b>Microsoft のソリューションは、完全な追跡機能、Web フォームの統合、Microsoft Dynamics CRM へのソーシャル データ統合を備え、使いやすく高可用性の電子メール マーケティングを提供します。 この情報を使用して、各訪問者の関心レベルを明確に示すリード スコアで各訪問者の関心を数値で評価します。 これをすべて実装するために、Windows Azure は他のクラウド サービス プロバイダーに対して明確な選択肢でした。microsoft は Microsoft Dynamics CRM 市場の経験者なので、別の Microsoft テクノロジを使用するのは簡単な決定でした。 サービスはコンパートメント化され、必要に応じてソリューションの異なる部分をスケールアップできます。 <br><br><a target="_blank" href="https://clickdimensions.com/tour/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.CDSS.png" border="0"></a>&nbsp;<br><b>ClickDimensions は、Web トラフィック データをキャプチャし、訪問者が識別されると顧客の Microsoft Dynamics CRM データベースに送信します。</b><br><br><b>MSDN: ClickDimensions の一意の特徴は何ですか? </b></p>  <p><b>重々しく： </b>Azure 用に最初に構築されたMicrosoft Dynamics CRMのマーケティング自動化ソリューションWindowsです。 ClickDimensions を使用すると、実際の Web アクティビティに関する分析情報を得て、Web サイトにアクセスしているユーザーや製品やサービスに関心のあるユーザーを確認できます。これは、正確で有資格のリードと見込み客を確保するのに役立ちます。 追跡イベントをキャプチャし、Windows Azure に記録します。顧客は顧客の CRM システムの可用性について心配する必要はありません。 何らかの理由で使用できない場合は、バックアップが完了して実行されるまで待機してから、顧客の Microsoft Dynamics CRM データベース内のカスタム エンティティにデータを送信できます。<br><br><b>MSDN: Azure を使用して実現する利点はWindowsですか?</b></p>  <p><b>重々しく：</b> スケーラビリティは重要です。 物理サーバーの調達、構成、管理、保守を行わずに、必要な量までスケールアップできます。 つまり、資本的支出が生じ、運用コストが削減されます。 さらに、Microsoft Visual Studio 2010 開発システムや C# などのプログラミング言語など、使い慣れた開発ツールを使用できます。 また、Microsoft のデータ センターの信頼性も確信しています。これは、販売サイクルに問題が発生しなかからず、新しい顧客を迅速にシステムに追加し、データが保護されているという確信を顧客に与えるのに役立ちます。<br><br><a target="_blank" href="https://clickdimensions.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0245.ClickDimensionslogo.png" border="0"></a><br>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
