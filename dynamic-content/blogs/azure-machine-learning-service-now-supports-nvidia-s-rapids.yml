Title: Azure Machine Learningサービスで NVIDIA の RAPIDS がサポートされる
Summary: Azure Machine Learning サービスは、NVIDIA GPU を使用して従来の機械学習パイプラインを高速化するソフトウェア ライブラリのスイートである NVIDIA の RAPIDS をサポートする最初の主要なクラウド ML サービスです。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">Azure Machine Learning サービス</a>は、NVIDIA GPU を使用して従来の機械学習パイプラインを高速化するソフトウェア ライブラリのスイートである NVIDIAs&rsquo; RAPIDS をサポートする最初の主要なクラウド ML サービスです。</p>


  <p>GPU がこれまでにないトレーニングとインフェレンシングのパフォーマンスを通じてディープ ラーニングに変革を起こしたのと同様に、RAPIDS を使用すると、従来の機械学習の実践者は GPU を使用してゲームの変化するパフォーマンスを実現できます。 Azure Machine Learning サービスの RAPIDS を使用すると、ユーザーは<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#ncv3-series">、NC_v3</a>、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#ncv2-series">NC_v2</a>、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#nd-series">ND</a>、または ND_v2 ファミリの GPU&nbsp; を使用して、データ処理、トレーニング、およびインフェレンシングを含む機械学習パイプライン全体を<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu#ndv2-series-preview">加速</a>できます。 ユーザーは、20 倍を超えるパフォーマンス向上 (GPU が 4 つ) のロックを解除し、トレーニング時間を数時間から数分に短縮し、分析情報の取得時間を大幅に短縮できます。</p>


  <p>次の図は、XGBoost を使用した勾配ブースト ディシジョン ツリー モデルの CPU と GPU (Azure NC24s_v3) のトレーニング時間を比較しています。 次に示すように、GPU の数によってパフォーマンスが向上します。 以下にリンクされている Jupyter Notebook&rsquo; では、サービスの RAPIDS を使用してこれらの結果を再現する方法Azure Machine Learningします。</p>


