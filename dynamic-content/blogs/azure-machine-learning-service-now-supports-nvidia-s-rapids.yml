  <h2>すべての人に対する機械学習の高速化</h2>


  <p>Azure Machine Learning サービスでの RAPIDS のサポートにより、開発者とデータ サイエンティストが選択したツールとフレームワークを使用できるオープンで相互運用可能なエコシステムへのコミットメントを継続しています。 Azure Machine Learning サービス ユーザーは、現在他の機械学習フレームワークを使用するのと同じ方法で RAPIDS を使用できます。また、Pandas、Scikit-learn、PyTorch、TensorFlow などと組み合わせて RAPIDS を使用できます。コミュニティにぜひお試しをして、フィードバックをお待ちしております。</p>
