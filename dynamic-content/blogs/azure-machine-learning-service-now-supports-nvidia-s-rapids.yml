  <h2>サービスで RAPIDS を使用Azure Machine Learning方法</h2>


  <p>サービスで <a href="https://github.com/Azure/MachineLearningNotebooks/tree/master/contrib/RAPIDS">RAPIDS を使用するために必要Azure Machine Learningはすべて</a>、次のページGitHub。</p>


  <p>上記のリポジトリは、Azure Machine Learning サービス SDK <a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/contrib/RAPIDS/azure-ml-with-nvidia-rapids.ipynb"></a> を使用して、RAPIDS を使用するためにリソース グループ、ワークスペース、コンピューティング クラスター、および事前構成済み環境を自動的に作成するマスター Jupyter Notebook で構成されています。 また、このノートブックでは、勾配ブースト された意思決定ツリー モデルをトレーニングする一般的な ETL および機械学習ワークフローも示します。 また、ユーザーは、RAPIDS マルチ GPU のサポートを確認するために、さまざまなデータ サイズと GPU の数を自由に試用できます。</p>


  <h2>RAPIDS について</h2>


  <p>RAPIDS では、高パフォーマンスの GPU 実行に NVIDIA CUDA が使用され、使い方の良い Python インターフェイスを介して GPU の並列処理と高いメモリ帯域幅が公開されます。 これには、Pandas ユーザーになじみのある cuDF と呼ばれるデータフレーム ライブラリと、Scikit-learn で使用できるすべての機械学習アルゴリズムの GPU バージョンを提供する cuML と呼ばれる ML ライブラリが含まれています。 また、DASK を使用すると、RAPIDS は Azure 上のマルチノードのマルチ GPU 構成を利用できます。</p>


