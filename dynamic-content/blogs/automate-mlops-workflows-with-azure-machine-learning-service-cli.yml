Content: >-
  <p><em>このブログは、ヨルダン Edwards, シニアプログラムマネージャーによって共同作成されました Azure Machine Learning</em></p>


  <p>今年の Microsoft Build 2019 では、 <a href="https://azure.microsoft.com/en-us/blog/take-your-machine-learning-models-to-production-with-new-mlops-capabilities/" target="_blank">mlops</a>に重点を置いた Azure Machine Learning サービスの一部として、新しいリリースが新たに追加されたことを発表しました。 これらの機能は、エンドツーエンドの機械学習ライフサイクルを自動化および管理するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04632516-1508-4e2b-86d0-eeeaf7c903a2.png"><img alt="Image with reference to the title &quot;Automate MLOps workflows with Azure Machine Learning service CLI&quot;" border="0" height="625" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4fc7b28-ff24-408f-8047-14d5a49aea6b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="タイトル &quot; への参照を含むイメージで Azure Machine Learning サービス CLI を使用した mlops ワークフローの自動化&quot;" width="2000"></a></p>


  <p>従来、Azure Machine Learning service &rsquo; s の管理プレーンは、Python SDK を使用しています。 サービスが IT にアクセスしやすくなり、アプリ開発のお客様が Python に慣れていない場合は、Azure Machine Learning との対話に重点を置いた Azure CLI に拡張機能を提供しています。</p>


  <p>&rsquo;Azure Machine Learning service Python SDK の後継ではありませんが、自動化に適したパラメーター化されたタスクを処理するように最適化された無料のツールです。 この新しい CLI を使用すると、machine learning ワークスペースに対して次のようなさまざまな自動化タスクを簡単に実行できます。</p>


  <ul>
   <li>データストア管理</li>
   <li>コンピューティングターゲット管理</li>
   <li>実験の送信とジョブの管理</li>
   <li>モデルの登録と配置</li>
  </ul>


  <p>これらのコマンドを組み合わせると、トレーニング、モデルの登録、パッケージ化、API としてのモデルのデプロイを行うことができます。 MLOps の使用をすぐに開始できるように、 <a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Pipelines</a>で<a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/azure-machine-learning?view=azure-devops&amp;tabs=classic" target="_blank">定義済みテンプレート</a>もリリースしました。 このテンプレートを使用すると、機械学習モデルのトレーニング、登録、デプロイを簡単に行うことができます。 データ科学者と開発者は連携して、独自のデータセットから構築されたシナリオ用のカスタムアプリケーションを構築できます。</p>


  <p><a href="https://docs.microsoft.com/cli/azure/?view=azure-cli-latest" target="_blank">Azure Machine Learning service Command-Line インターフェイス</a>は、Azure platform のインターフェイスの拡張機能です。 この拡張機能には、コマンドラインから Azure Machine Learning サービスを操作するためのコマンドが用意されており、Machine Learning ワークフローを自動化することができます。 主なシナリオには、次のようなものがあります。</p>


  <ul>
   <li>実験を実行して機械学習モデルを作成する</li>
   <li>お客様の使用に向けた機械学習モデルの登録</li>
   <li>機械学習モデルのライフサイクルのパッケージ化、デプロイ、および追跡</li>
  </ul>


  <p>Azure Machine Learning CLI を使用するには、Azure サブスクリプションが必要です。 &rsquo;Azure サブスクリプションを所有していない場合は、開始する前に無料アカウントを作成できます。 <a href="https://aka.ms/AMLFree" target="_blank">Azure Machine Learning サービスの無料版または有料版</a>をお試しください。今すぐご利用いただけます。</p>


