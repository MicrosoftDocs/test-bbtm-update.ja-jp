Title: Azure のベスト プラクティス用の単一ソース
Summary: Azure ワークロードの最適化は、時間のかかるタスクのように感じる場合があります。 絶えず進化するサービスが非常に多いので、最新のベスト プラクティスを実装するのと同様に、セキュリティ、パフォーマンス、信頼性を提供するコスト効率の高い方法で運用を行うのは困難です。
Content: >-
  <p>Azure ワークロードの最適化は、時間のかかるタスクのように感じる場合があります。 &rsquo;&rsquo;絶えず進化し続ける多くのサービスでは、最新のベスト プラクティスを実装し、セキュリティ、パフォーマンス、信頼性を提供するコスト効率の高い方法で運用する必要があります。</p>


  <p>多くの Azure サービスでは、ベスト プラクティスとアドバイスが提供されています。 たとえば、Azure Security Center、Azure Cost Management、Azure SQL Database。 しかし、Azure のベスト プラクティス用の 1 つのソースが必要な場合は、利用できるすべての最適化の推奨事項を確認して対応できる中央の場所です。 &rsquo;このため、高可用性、セキュリティ、パフォーマンス、コストのためにリソースを最適化し、Azure 全体から推奨事項を取り込み、独自のベスト プラクティスで補完するのに役立つ Microsoft Azure <a href="https://aka.ms/advisor-one-stop-blog" target="_blank">Advisor</a> を作成しました。</p>


  <p>このブログでは、Advisor&rsquo; をリソース最適化の単一の宛先として使用し、Azure からさらに多くを利用する方法について説明します。</p>


  <h2>どのような機能Azure Advisor、どのように動作しますか?</h2>


  <p>Advisor は、Azure のベスト プラクティスに関するパーソナライズされたガイドです。 使用状況と構成を分析し、高可用性、セキュリティ、パフォーマンス、コストに合った Azure リソースの最適化に役立つ推奨事項を提供します。 各 Advisor の推奨事項&rsquo;には、推奨事項を迅速かつ簡単に修復し、デプロイを最適化するのに役立つ、推奨されるアクションと共有機能が含まれています。 また、Advisor を構成して、最も重要な修正に集中できるよう、サブスクリプションとリソース グループに関する推奨事項のみを表示することもできます。 Advisor は、ユーザーのニーズAzure portalに応じて、REST API、コマンド ライン、およびを介して使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8c8427e-f727-4b97-a5e6-ed15b8a1945c.png"><img alt="An image showing the Azure Advisor overview page." border="0" height="606" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7da2f162-44bc-4342-9499-657a722252d3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[概要] ページのAzure Advisorを示す画像。" width="1024"></a></p>


  <p>最終的に、Advisors&rsquo; の目標は、Azure を最も有効に利用しながら時間を節約します。 このため&rsquo;、Advisor を&rsquo;最適化のための単一の中央の場所にし、ベスト プラクティスを、Azure Security Center のようなコンパニオン サービスから取り込む必要があります。</p>


  <h2>Advisor Azure Security Center統合する方法</h2>


  <p>Advisor との最新の <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">統合はAzure Security Center</a>。 Security Center、優れたハイブリッド セキュリティ管理と脅威保護を得るのに役立ちます。 Microsoft では、Azure のセキュリティ保護&mdash;に役立つさまざまな物理、インフラストラクチャ、運用の制御を使用しますが、ワークロードを保護するために実行する必要がある追加のアクションがあります。 Security Centerセキュリティ体制を迅速に強化し、脅威から保護するのに役立ちます。</p>


  <p>Advisor には、セキュリティに関する推奨事項を確認して修復する新しい合理化されたエクスペリエンスが備<a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center。</a> 強化された統合の一環として、次&rsquo;の機能を使用できます。</p>


  <ul>
   <li>Advisor から直接、セキュリティに関する推奨事項の詳細Security Centerを参照してください。</li>
   <li>Advisor、CLI、または PowerShell を使用して、プログラムREST APIの推奨事項を取得します。</li>
   <li>Advisor で、セキュリティ アラートの概要を Security Center確認します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e2a6183-4b32-41a3-afe0-abc846c53d35.png"><img alt="An image showing the Azure Advisor security page." border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a35c8ab-6e1f-4dd5-be9f-acff7e51d0ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[セキュリティ] ページAzure Advisor示す画像。" width="1024"></a></p>


  <p>Advisor の新Security Centerエクスペリエンスは、セキュリティに関する推奨事項を迅速かつ簡単に修復するのに役立ちます。</p>


  <h2>Advisor Azure Cost Management統合する方法</h2>


  <p>ベスト プラクティスに関する推奨事項を提供するもう <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank"></a>1 つの Azure サービスAzure Cost Management、クラウドの可能性を最大化しながらクラウド コストを最適化するのに役立ちます。 このCost Management、支出を監視し、組織の説明責任を高め、クラウドの効率を高めることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7d33b70-768c-49f8-b111-c35ece3d7415.png"><img alt="An image showing the Azure Advisor cost page." border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3aa5df4-572f-47e6-8eae-f0d5f280a167.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[コスト] ページのAzure Advisorを示す画像。" width="1024"></a></p>


  <p>Advisor と Cost Managementも緊密に統合されています。 &rsquo;Cost Management Advisor との統合は、いずれかのサービスでコストに関する推奨事項を確認し、アイドル状態のリソースの予約、権利化、または削除を利用してクラウド コストを最適化する行動を取る手段を意味します。</p>


  <p>ここでも、これは最適化を効率化するのに役立ちます。</p>


  <h2>Azure SQL DB Advisor、Azure App Service Advisor など</h2>


  <p>Azure&rsquo; では、アドバイスの不足はありません。 Azure SQL Database や Azure App Serviceを含む他の多くのサービスには、これらのサービスのベスト プラクティスに従ってクラウドで成功するために役立つ Advisor のようなツールが含まれています。</p>


  <p>Advisor は、これらのサービスから推奨事項をプルして表示します。そのため、選択はユーザーの選択です。 Azure SQL&mdash;&mdash; データベースの特定のインスタンス (Advisor 内の単一の一元化された場所など) で、コンテキストで最適化を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18094ee6-ac7c-4380-861d-7b6351d63adf.png"><img alt="An image showing the SQL databases performance recommendations page." border="0" height="609" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fabf043-8abe-421d-a72a-f9d476f030ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="データベースのパフォーマンスに関するSQLページを示す画像。" width="1024"></a></p>


  <p>多くの場合、Advisor アプローチをお勧めします。 これにより、&rsquo;より広範で包括的なコンテキストですべての最適化を確認し、何も失う心配をすることなく、全体像を念頭に置いて修復できます。 さらに、異&rsquo;なるリソース間の切り替えに時間を節約できます。</p>


  <h2>Advisor を使用して推奨事項を 1 か所で確認する</h2>


  <p>推奨事項 コア リソース最適化ツールとして Advisor を使用します。 異&rsquo;なるより特殊な場所にアクセスする必要ではなく、すべてを 1 つの場所で見つける必要があります。 Advisor API を使用&rsquo;&mdash;&mdash;すると、チケットアプリケーションやダッシュボードのような組織の内部システムと統合して、すべてを 1 か所で取得し、独自の最適化ワークフローに接続することもできます。</p>


  <p><a href="https://aka.ms/advisor-one-stop-blog" target="_blank">推奨事項の確認、共有Azure portal</a> 修復を開始するには、次のページの Advisor にアクセスします。 詳細なガイダンスについては、次のドキュメントを <a href="https://aka.ms/azureadvisordocs" target="_blank">Azure Advisorしてください</a>。 Advisor フォーラムでアイデアを送信して、Advisor に関する提案がある場合 <a href="https://feedback.azure.com/forums/919474-azure-advisor" target="_blank">は、お知らせください</a>。</p>
