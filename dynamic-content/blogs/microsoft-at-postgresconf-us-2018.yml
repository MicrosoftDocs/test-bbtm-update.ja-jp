Summary: Microsoft では、お客様にリッスンし、問題の解決に役立つソリューションやツールを提供することを目指しています。 これは、すべての作業の中核になります。 これは、同じリスニングプロセスです。
Content: >-
  <p>Microsoft では、お客様にリッスンし、問題の解決に役立つソリューションやツールを提供することを目指しています。 これは、すべての作業の中核になります。 PostgreSQL を利用した同じリスニングプロセスであり、数年後には、PostgreSQL を完全に管理されたデータベースサービスとして Azure に embarked することになります。 <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a>の一般提供を最近<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/" target="_blank">発表</a>した時点で、その旅に向けた重要なマイルストーンになりました。</p>


  <p>コミュニティや顧客のイベントに参加する機会は常に特別であり、業界におけるお客様にとっては、お客様にとっ &ndash; &rsquo; ての知識があります。 <a href="https://postgresconf.org/" target="_blank">POSTGRESCONF US 2018</a> は、Postgres コミュニティからどの程度のサポートが受けられているかをより特別に特定し、イベントのコミュニティリーダー、顧客、パートナーとの打ち合わせを進めています。 &rsquo;また、いくつかの仕事仲間にも参加します。 Microsoft のブースでも、Sunil Kamath と GDPR session による製品の詳細については、「Bold z」とマークして参加することができます。</p>


  <p>カンファレンスでの基調講演では、 &rsquo; Azure Database for PostgreSQL の一般公開に向けて学習の一部を共有しています。 私たちが開始されたときに、PostgreSQL は私たちにとって非常に新しいものです。最初に、Postgres とその周辺のエコシステムを理解するためにコミュニティに深く取り組みました。 また、プレビューを通じてお客様に非常に密接に関与しており、問題のブロックを解除したり、重要な課題に優先順位を付けたりすることができます。 プレビュー期間中に学習した内容を抽出した場合は、4つの主要な領域を強調表示することができます。</p>


  <p>まず、基本、オンプレミスとクラウド、およびデータベースエンジン間の顧客については、同様のニーズに注意してください。 回復性、フォールトトレランス、可用性、エラスティックパフォーマンス、およびスケールに関する問題。 そのため、お客様は、自動更新と修正プログラムの適用や、完全に管理されたデータベースサービスの使用に関するその他のメリットを受ける一方で、プラットフォームにも基礎が組み込まれていることを保証しました。 たとえば、顧客が Azure Database for PostgreSQL を選択した場合、追加料金なしで組み込みの高可用性を利用できます。 これは、業界最高レベルの99.99% の SLA にも支えられています。</p>


  <p>2つ目は、お客様と Cio が行った多くの会話で、重要なトピックではなく、セキュリティとコンプライアンスについても説明します。 ここでも、基本事項と同様に、お客様が確実にカバーされるようにセキュリティが組み込まれています。 たとえば、保存データと移動中のデータは、Azure Database for PostgreSQL の TLS 1.2 標準を使用して既定で暗号化されます。 一般公開されているので、ISO、SOC、PCI、HIPAA、GDPR など、グローバルおよびローカルの認定も保証されています。</p>


  <p>3番目に、開発者がアプリの要件に基づいてテクノロジを選択していることを理解し、アプリスタックに基づいてさまざまなデータベースエンジンを選択できることを理解しています。 同時に、すべてのデータを意味のある方法で使用する必要があります。 その &rsquo; ため、Azure Database for PostgreSQL がコンテナー、App Service、Power BI などの他の Azure 製品と統合され、エンドツーエンドソリューションを作成できるようになります。 &rsquo;お客様は、他の Microsoft 製品やツールで PostgreSQL を簡単に使用できるようになります。</p>


  <p>最後に、お客様は、データベースだけでなく、ホストされている &rsquo; クラウドプラットフォームについても、重要な選択を行っていることがわかりました。 お客様は、デジタル変革の過程で、パートナーと提携できるクラウドベンダーを探しています。 Microsoft Azure では、お客様が選ばれた、ハイブリッドソリューション、豊富なインテリジェントソリューション (Azure Databricks、Azure SQL Data Warehouse、認知 api など) をサポートしているお客様を対象とするクラウドプラットフォームの構築に投資しました。 他のクラウドベンダーや業界最高レベルのセキュリティとコンプライアンスサービスよりも多くのパブリッククラウドリージョンで、世界中のお客様は信頼されたパートナーとして Azure を選択できます。</p>


  <p>この週のカンファレンスでお客様のご意見をお寄せいただくために、基調講演の中でもさらにお会いしたいと思い &rsquo; ます。</p>


