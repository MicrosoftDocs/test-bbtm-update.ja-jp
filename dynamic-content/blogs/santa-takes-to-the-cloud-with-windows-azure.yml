Title: Windows Azure を使用して、サンタがクラウドに取りかかる
Summary: Festive ゲームを作成しています。これは、Windows Silverlight 上に構築された楽しいアプリケーションと習慣アプリケーションであり、Azure.... Microsoft Partner Network
Content: '<p>この英国の Microsoft Partner Network の人たちは、Festive ゲームを作成しました。これは、Silverlight 上に構築され、 <a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>の機能を備えた楽しいアプリケーションです。 目標は、可能な限り、サンタをクラウドにアップさせることで、各レベルの後に Azure リンクを Windows ことができるようになることです。&nbsp; </p>  <p><a target="_blank" href="">ぜひご確認</a> ください。 </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4454.FestiveGameSS.png" border="0"></a></p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/20/santa-takes-to-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
