Title: 'Azure IoT では、Cisco IoT とのシームレスな統合が導入されています '
Summary: Azure IoT と Cisco iot の両方が工業の iot 市場のリーダーとして知られているため、統合された Azure IoT ソリューションの可用性をチームに提供することにしました。これにより、企業が IoT イニシアチブを迅速に起動し、ビジネス価値を迅速に実現するために必要なソフトウェア、ハードウェア、およびクラウドサービスが提供されます。
Content: >-
  <p>技術的な変化のペースは、すべての市場にわたって急増しています。 エッジコンピューティングは、データのフィルター処理や重複除去などの基本的なサービスから、イベントドリブン処理などの高度な機能まで、ワークロードの範囲を変化させることによって、データをソースの近くに管理できるようにするうえで、重要な役割を果たします。 Gartner<a href="https://www.gartner.com/smarterwithgartner/what-edge-computing-means-for-infrastructure-and-operations-leaders/" target="_blank">社は、Enterprise データの 2025 75% がエッジで</a>予測することを見積もりました。 コンピューティングリソースと IoT ネットワークデバイスがより強力になるにつれて、エッジの近くで大量のデータを管理できるようになるということは、ビジネスニーズに対応しながら、より高度なデータワークロードを管理するためにインフラストラクチャと運用チームが必要とすることを意味します。</p>


  <p>クラウドとモノのインターネットにおけるリーダーシップは偶然ではなく、関係です。 これらのテクノロジの傾向は、ユビキタスなコンピューティングを促進し、業界をまたいで優れた変革をもたらします。 私たちの目標は、お客様とパートナーが IoT の取り組みで開始されている場所に関係なく、お客様とパートナーが構築できる信頼性の高いスケーラブルなソリューションを作成することでした。</p>


  <p>ハードウェア、ソフトウェア、およびクラウドの統合された一連の機能があり、自律的な運転、ロボット工場ライン、石油およびガスの refinery Azure IoT 操作などの重要な操作から直接、エッジデータをシームレスにフローできるようにした場合はどうでしょうか。 ここでは、Azure IoT は cisco と提携して、IoT Hub ソリューションを Microsoft Azure するために事前に統合された cisco Edge を顧客に提供します。</p>


  <h2>パートナーシップの価値、Microsoft Azure IoT と Cisco iot</h2>


  <p>Azure IoT と Cisco iot の両方が工業の iot 市場のリーダーとして知られているため、統合された Azure IoT ソリューションの可用性をチームに提供することにしました。これにより、企業が IoT イニシアチブを迅速に起動し、ビジネス価値を迅速に実現するために必要なソフトウェア、ハードウェア、およびクラウドサービスが提供されます。 Cisco IoT ネットワークデバイスに事前に読み込まれているソフトウェアベースのインテリジェンスを使用して、OPC-Unified アーキテクチャ (OPC) や modbus などの業界標準のプロトコルからのテレメトリデータパイプラインを簡単に Azure IoT ハブに直接確立できます。 Microsoft Azure Stream Analytics、Microsoft Azure Machine Learning、Microsoft Azure Notification hub サービスなどのサービスを使用して、エンタープライズ向けの IoT アプリケーションを迅速に構築できます。 追加のテレメトリ処理は、Microsoft Visual Studio で開発されたローカルスクリプトによってもサポートされます。これにより、フィルター処理されたデータを Azure IoT ハブに直接アップロードすることもできます。 このコラボレーションにより、お客様は完全に統合されたソリューションを利用して、IoT データを分析するための強力な設計ツール、グローバル接続、高度な分析、認知サービスを利用できます。</p>


  <p>これらの機能は、多くの業界にわたるビジネスチャンスを開拓するのに役立ちます。 <a href="https://blogs.cisco.com/internet-of-things/cisco-live-barcelona-announcements-clear-the-way-to-industrial-iot" target="_blank">Cisco Edge インテリジェンスソフトウェア</a>を使用して<a href="https://docs.microsoft.com/en-us/azure/iot-hub/about-iot-hub" target="_blank">Azure IoT Hub</a>および<a href="https://docs.microsoft.com/en-us/azure/iot-dps/about-iot-dps" target="_blank">デバイスプロビジョニングサービス</a>に接続することで、簡単なデバイスのプロビジョニングと管理を大規模に行うことができます。複雑なセットアップを行う必要はありません。</p>


  <p>複数の業界にわたるお客様は、IoT データを活用して新しいユースケースを提供し、ビジネス上の問題を解決する必要があります。</p>


  <p style="margin-left: 40px;"><em>&ldquo;この Cisco と Azure IoT のパートナーシップにより、顧客の展開が大幅に簡素化されます。お客様は、資産を安全に接続し、IoT データを取り込んでクラウドに送信することができます。Azure のクラウドテクノロジの最新の機能を利用するために、IoT ゲートウェイが事前に統合されるようになりました。Cisco と Microsoft は、お客様の IoT プロジェクトの価値を以前よりも早く実現するのに役立ちます。初期の現場のお客様である voestalpine は、運用計画と運用効率を向上させるために運用をデジタル化するため、この統合によって活用されています。 &rdquo; &mdash;当社の製品管理の Cisco IoT VP</em></p>


  <p style="margin-left: 40px;"><em>&ldquo;Voestalpine では、運用効率を向上させるために製造プロセスの再考とイノベーションを行うデジタル取り組みを進めています。これらのマシンからデータを一貫して安全に抽出し、分析アプリケーションに適切なデータを配信するための課題に直面しています。microsoft は、cisco &rsquo; の次世代エッジデータソフトウェアである cisco edge インテリジェンスと、クラウドソフトウェア開発のための Azure IoT サービスを検証しています。Azure IoT services を使用した Cisco &rsquo; のすぐに使用可能なエッジソリューションで、当社のデジタル体験を加速させることができます。 &rdquo; &mdash;Stefan P &ouml; chtrager、Enterprise アーキテクト、voestalpine AG</em></p>


  <p>Cisco IoT ネットワークデバイスインフラストラクチャを使用して Azure IoT を有効にすることで、IT チームと運用チームは、接続された資産からさまざまなハードウェアと簡単にスケーラブルなテレメトリの収集を利用して、Azure IoT アプリケーション開発を kickstart ことができます。 お客様は、既存の Cisco ネットワークを複数の業界およびユースケースにわたって Azure IoT 準備ができたゲートウェイで拡張できるようになりました。 Microsoft と Cisco の両方で認識されるデータコントロールとセキュリティを実装する能力が損なわれることはありません。</p>


  <p>Azure IoT の詳細については、 <a href="https://www.azure.microsoft.com/en-us/product-categories/iot/" target="_blank">Microsoft Azure</a>を参照してください。</p>


  <p>Cisco IoT の詳細については、 <a href="https://www.cisco.com/go/edgeintelligence" target="_blank">Cisco Edge インテリジェンス</a> に関するページを参照してください。</p>
