Title: Spark + AI サミット欧州-クラウドからエッジへの開発
Summary: 世界中の組織は、将来のデータ、クラウド、人工知能によって歯車されています。 今週の Spark + AI サミットヨーロッパでは、お客様がこれらのテクノロジやビジネスシフトを移動するのに役立つ最先端のイノベーションの提供に関してマイクロソフトがどのように取り組んでいるかについて説明しました。
Content: >-
  <p>世界中の組織は、将来のデータ、クラウド、人工知能 (AI) によって歯車されています。 今週の Spark + AI サミットヨーロッパでは、お客様がこれらのテクノロジやビジネスシフトを移動するのに役立つ最先端のイノベーションの提供に関してマイクロソフトがどのように取り組んでいるかについて説明しました。</p>


  <p>強力な AI アプリケーションを支える原動力はデータ &ndash; であり、ai を最大限に活用するには最新のデータ資産が必要です。 組織は、お客様のデータを使用して重要な洞察を抽出し、ビジネスを推進し、お客様が以前は不可能だった方法で顧客を支援します。 このような例の1つは、世界中で5億のファンを使用した世界 &rsquo; トップのスポーツ franchises の1つである、実際のレアルマドリードフットボールクラブです。 Real レアルマドリードは、1対1で冷却し、パーソナライズされたプロモーションキャンペーンを実装し、データを使用して他の多くの機能の中で、ファンの動作を追跡および分析するグローバルなデジタルスポーツプラットフォームを構築しています。 このデータドリブン戦略では、インストールされているファンベースが400% 増加し、クラブのデジタル収益の増加が30% 増加しました。</p>


  <blockquote>

  <p>&ldquo;以前は5つのソースからデータをプルするために使用しましたが、現在は Microsoft Azure プラットフォームを使用して70を超えるソースからプルしています。 これにより、これまでの2年間 &mdash; &rsquo; に約400% の数のファンプロファイルを増やすことができました。&rdquo;</p>

  </blockquote>


  <p align="right">- Bego &ntilde; a Sanz、商業全般マネージャー、Real レアルマドリード</p>


  <p>データを供給する AI の機会の殺到はインテリジェントクラウドに限定されるだけではありませんが、インテリジェントなエッジへのコンピューティングパラダイムにおける基本シフトも見ています。 インテリジェントエッジを使用すると、アプリケーションをコンテナーにパッケージ化し、デバイス自体に配置して、データソースに近いインテリジェンスを実現できます。 先週 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">発表</a> されたように、マイクロソフトは、Azure Sphere、IoT Edge、Azure Stack などのツールとサービスを使用して、インテリジェントなエッジへの投資を続けています。これは、データと AI の影響がインテリジェントクラウドとインテリジェントエッジの力によってさらに重要であると考えているからです。 BMW のようなお客様は、接続された自動車でカスタマーエクスペリエンスを revolutionizing ます。 DunavNET が農家にデジタル変革をもたらし、質の高い食品を生み出し、高い利益を生み出し、利益を高めることができました。 航空機エンジンの大手メーカーであるロールロールスロイスは、インテリジェントエッジを使用してデータをリモートで分析し、予測的なメンテナンスのためにリアルタイムでリアルタイムでエンジンのパフォーマンスに関する洞察を航空会社に届けます。 これらの例は、データをどこにいても活用して、画期的な洞察を得るために、お客様がどこにいてもデータを活用しています。</p>


  <p>開発者とデータ科学者がデータと AI ソリューションを構築できるようにするために、この年3月には、 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>の一般提供が発表されました。これは、Azure での高速で簡単な共同の Apache &reg; Spark &trade; ベースの分析サービスです。 そのため、お客様は引き続き Spark の機能を活用して機械学習とディープラーニングモデルを構築するため、大きな勢いが見られます。 勢い、先週の Microsoft Ignite カンファレンスで構築するために、差分のプレビュー、9個の追加リージョンでのサービスの可用性、 <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-delta-in-preview-9-regions-added-and-other-exciting-announcements/" target="_blank">ブログ</a>での詳細について説明するその他の興味深い機能を発表しました。</p>


  <p>Azure Databricks インテリジェントなエッジと共に、 <a href="https://customers.microsoft.com/en-us/story/shell-mining-oil-gas-azure-databricks" target="_blank">シェル</a> などのお客様が機械ビジョンと AI ソリューションをガスステーションの小売場所で構築できるようにします。 これにより、安全でないアクションをほぼリアルタイムで検出し、アラートのスタッフが介入できるようにすることができます。</p>


  <blockquote>

  <p>&ldquo;私 &rsquo; たちは、お勧めのコラボレーションプラットフォームを作成した Azure Databricks 共有環境 &mdash; &rsquo; を利用しています。また、データ科学者やエンジニアがより多くの情報を共有し、次のレベルの AI の洗練を獲得できるよう &rsquo; 支援しています。 Azure Databricks は高い柔軟性を備えているため、非常に強力なスピンアップ/スピンダウン機能を利用でき、開発者は洗練された洗練されたユーザーインターフェイスを好むことができます。&rdquo;</p>

  </blockquote>


  <p align="right">- Daniel Jeavons, データサイエンスのための一般的なマネージャー, シェル</p>


  <p align="center"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2D69C" width="560"></iframe></p>


  <p>また、国内のサプライチェーンやロジスティック事業者など、お客様のビジネスを変革するために、お客様は <a href="https://customers.microsoft.com/en-us/story/linx-cargo-care-travel-and-transportation-azure-databricks" target="_blank">Linx の貨物介護</a>を利用することもでき Azure Databricks ました。 LINX では、お客様の支払い行動を分析して、支払い、借入、ギャップ、支払い履歴などをよりよく理解し、お客様のサービスを向上させ、支払いのギャップを埋めるために役立つパターンや傾向を明らかにしました。</p>


  <blockquote>

  <p>&ldquo;Azure Databricks analytics を使用して支払いパターンを理解することで、カスタマーサービス担当者は、対象となるプロアクティブな回収通話を行うことができます...未処理の資金の90% をその期日に回復する予定です。&rdquo;</p>

  </blockquote>


  <p align="right">- トーマス Gianniodis、General Manager IT、LINX CC グループ</p>


  <p>Microsoft では、ビッグデータソリューションを開発する場所に関係なく、お客様のビジネスに合わせて AI を実現するための最も包括的なデータプラットフォームを提供しています。 SQL Server 2019 で Spark を使用する場合でも、Azure Databricks を使用してクラウドでディープラーニングと AI モデルを構築する場合でも、Azure Machine Learning サービスを使用してエッジにデプロイする場合でも、ここで説明しました。</p>


  <p>Microsoft では、すべての開発者やデータ科学者に AI を提供することを約束しています。これにより、データの力を最大限に活用し、世界を強化する可能性を高めることができます。</p>


