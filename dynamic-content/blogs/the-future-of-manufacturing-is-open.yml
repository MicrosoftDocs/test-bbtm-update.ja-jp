Title: 製造の将来は開いている
Summary: すべての業界に IoT が拡大する中で、データはイノベーションの通貨になりつながっています。 組織には、テクノロジを迅速に導入し、デジタル コンピテンシーを構築し、より広範なエコシステムにサービスを提供する新しい付加価値サービスを提供する機会とビジネス上の不可欠な機会があります。
Content: >-
  <p>すべての業界に IoT が拡大する中で、データはイノベーションの通貨になりつながっています。 組織には、テクノロジを迅速に導入し、デジタル コンピテンシーを構築し、より広範なエコシステムにサービスを提供する新しい付加価値サービスを提供する機会とビジネス上の不可欠な機会があります。</p>


  <p>製造は、IoT が変革の影響を及ぼす業界ですが、IoT を有効にするためには多くの企業が集う必要があります。 従来の産業資産からの独自のデータ構造や終了した産業ソリューションなど、製造におけるイノベーションを遅くする課題がいくつか見られます。 これらの閉じた構造により、データ サイロが促進され、生産性が制限され、生産と収益性が妨げられます。 変革を実現するには、新しいソフトウェア以上の方法が必要です。新しいアプローチを採用して、オープン標準、エコシステムの考え方、データの "壁の多い花の部屋" から抜け出す機能、新しいテクノロジが必要です。</p>


  <p>これが、Microsoft が Azure をアプリケーションとシームレスに連携するために多額の投資を行OPC UA。 実際、OPC Foundation のオープン ソース ソフトウェアの主要な共同作成者です。 このオープン プラットフォーム アプローチをさらに進め、世界をリードする製造元と協力して、産業用 IoT のイノベーションを加速させ、価値を得る時間を短縮しました。 しかし、Microsoft とパートナーの間だけでなく、業界全体やパートナー自身の間で、さらに多くのことを行う必要があると考えています。 これは、1 つの会社が業務内で提供できる機能ではなく、すべての企業が新しいレベルで達成するのに役立つ、部門全体で他の企業と共有できるものについてです。 これは明らかに、どの組織でも実行できるよりもはるかに大きなタスクであり、現在、オープン プラットフォームを有効にすることで製造空間のイノベーションを促進するために行っている投資について、より多くの情報を共有できます。 </p>


  <h2>オープン製造プラットフォームの発表</h2>


  <p>本日は、このイニシアティブのパートナーである OPEN <a href="https://www.microsoft.com/en-us/enterprise/open-manufacturing-platform">Manufacturing Platform (OMP) と共に Open Manufacturing Platform (OMP)</a> を開始します。 Microsoft Azure Industrial IoT クラウド プラットフォーム上に構築された OMP は、産業用 IoT プロジェクトに関する他のユーザーに貢献し、学ぶコミュニティ メンバーのための参照アーキテクチャとオープン データ モデル フレームワークを提供します。 初期アプローチを設定し、新しいコミュニティ メンバーを乗り込む作業に積極的に取り組みます。 最初の使用例は、Microsoft Azure 上に構築された IoT プラットフォームに焦点を当てた初期の使用例であり、その 1 つのサイトにある第 2 世代の自律輸送システムで、物流プロセスを大幅に簡素化し、効率を高めます。 この <a href="https://news.microsoft.com/?p=432053">とパートナーシップの詳細については、こちらを参照してください</a>。</p>


  <p>OMP は、従来の産業資産からデータを取り込み、データ モデルを標準化して効率的なデータ相関を実現する単一のオープン プラットフォーム アーキテクチャを提供します。最も重要なのは、製造元が制御された安全な方法でエコシステム パートナーとデータを共有し、他のユーザーが分析情報を活用できるようにすることです。 事前構築済みの産業用の使用事例と参照設計により、コミュニティ メンバーは、独自のデータに対する所有権を維持しながら、一般的な産業上の課題に対処するために一緒に作業します。 <a href="https://news.microsoft.com/?p=432053">今朝、私たちのニュース リリースは、こちらからご覧いただけます</a>。</p>


  <h2>すべての船を持ち上げる上昇の流れ</h2>


  <p>オープン なアプローチの必要性の認識は、オープン 業界 <a href="https://news.sap.com/press-room/">4.0 Alliance</a> に関する SAP の本日の発表によって示された、業界全体で受け入れ中です。 工場、工場、倉庫に重点を置いたこの提携は、SAP と多くのヨーロッパの製造リーダーの間で、高度に自動化された工場の運用のためのオープン エコシステムを作成するのに役立ちます。</p>


  <p>OMP と Open Industry 4.0 Alliance は補完的なビジョンです。 どちらも、クラウド用のオープン プラットフォームと、工場のグラウンドでのインテリジェント エッジの必要性を認識しています。 どちらも、オープン データ モデルと、会社間のコラボレーションを可能とする標準ベースのデータ交換メカニズムを強調しています。</p>


  <p>オープン データ イニシアティブなどの取り組みと業界全体で、<a href="https://www.microsoft.com/en-us/open-data-initiative"></a>産業用インターネット コンソーシアム、<a href="https://www.plattform-i40.de/PI40/Navigation/EN/Home/home.html">Plattform Industrie 4.0</a>、<a href="https://opcfoundation.org/">OPC Foundation</a> など、さまざまな取り組みについて SAP と密接に取り組してきました。<a href="https://www.iiconsortium.org/"></a> この有益なパートナーシップを継続し、OMP と Open Industry 4.0 Alliance の調整に取り組むのを楽しみにしています。 コラボレーションは将来の製造の命であり、連携する場合は多く達成できます。 <br>

  </p>


