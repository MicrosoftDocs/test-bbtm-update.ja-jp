Title: 'Azure Site Recovery: azure によるサービスとしてのディザスターリカバリー (DRaaS) (azure)'
Summary: Azure は、IaaS で実行されているアプリケーションに対してネイティブのディザスターリカバリーソリューションを提供するための最初のパブリッククラウドです。 今年は、お客様の過去数か月間に有効にしたすべての新機能をまとめています。
Content: >-
  <p><i>このブログは、Sujay Talasila、シニアプログラムマネージャー、クラウド + Enterprise によって共同作成されました。</i></p>


  <p>Microsoft Azure は、IaaS 仮想マシン (vm) 上で実行されているアプリケーションに対してネイティブディザスターリカバリー (DR) ソリューションを提供するための最初のパブリッククラウドです。 6か月前に、 <a href="https://azure.microsoft.com/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">Azure Site Recovery (ASR) を使用した Azure vm の DR の一般提供</a>を発表しました。 そのため、この DR 機能を使用するカスタマーエクスペリエンスが最適なものではないことを確認するために多大な投資が行われています。 何千もの顧客によって使用されるサービスである場合、投資する機能と更新プログラムの決定には、2つの重要な原則があります。</p>


  <ul>
      <li><strong>完全に統合されたサービスとして引き続き利用できます。</strong></li>
  </ul>


  <p>お客様は、DR 機能を有効にし、関連するすべての操作を実行できます。 これらの操作には、DR ドリルのテストや実際のフェールオーバーの実行が含まれます。この操作には、すべて Azure portal のクリック回数が最小限に抑えられます。 これは、最新の Azure 機能がリリースされたときに、その機能 &rsquo; をサポートするように ASR を更新することにもつながります。</p>


  <ul>
      <li><strong>継続的な改善を行ってください。</strong></li>
  </ul>


  <p>弊社では、site recovery サービスの改善に継続的に取り組んでおり、サービスへの DR の設定が複雑になるため、お客様は最小限の意思決定を行う必要があります。 これには、フィードバックを継続的にリッスンし、さまざまな種類のワークロードをサポートしながら、お客様が簡単に拡張できるようにサービスを強化することが含まれます。 また、お客様ができるだけ早く最新の機能を使用できるようにするために、1か月のサービス更新のリズムに準拠しています。 また、サービスで必要とされる機能強化もこのようにして、可能な限り早く利用できるようになっています。</p>


  <ul>

  </ul>


  <p>今年は、お客様の過去数か月間に有効にしたすべての新機能をまとめています。</p>


  <ul>
      <li>
      <p>ゾーン固定された<strong>Azure vm のサポート:</strong>Azure Vm で実行される IaaS アプリケーションでは、リージョン内の複数のゾーンに複数の Vm をデプロイすることで、<a href="https://azure.microsoft.com/solutions/architecture/build-high-availability-into-your-bcdr-strategy/" target="_blank">ビジネス継続性戦略に高可用性を構築</a>できます。 <a href="https://azure.microsoft.com/en-in/blog/disaster-recovery-of-zone-pinned-azure-virtual-machines-to-another-region/" target="_blank">2018 年12月に発表</a>されたように、お客様は、ゾーン固定された仮想マシンを、ASR を使用して <a href="https://aka.ms/a2asupportedregion" target="_blank">地理的クラスター</a> 内の他のリージョンにレプリケートおよびフェールオーバーできます。 この新しい機能は、Availability Zones をサポートするすべてのリージョンで一般公開されています。 ASR は、可用性セットと Availability Zones と共に、Azure Vm 上で実行されているアプリケーションの <a href="https://azure.microsoft.com/features/resiliency/" target="_blank">回復性</a> を実現します。</p>
      </li>
      <li>
      <p><strong>Azure Disk Encryption 対応 vm</strong> <strong>の dr</strong> : AZURE DISK ENCRYPTION 対応 vm の dr がサポートされるようになりました。これにより、会社 &rsquo; のセキュリティとコンプライアンスのニーズに応じてデータを保護できます。 <a href="https://aka.ms/ade-aad-app" target="_blank">Azure Active Directory アプリを通じて暗号化</a>が有効にされた vm を、1つの Azure リージョンから別のリージョンにレプリケートできます。 詳細については、「Azure サービスの更新、 &ldquo; <a href="https://azure.microsoft.com/en-us/updates/disaster-recovery-ade-vms/" target="_blank">Azure Disk Encryption &ndash; が有効になっている仮想マシンのディザスターリカバリー</a>」を参照してください。&rdquo;</p>
      </li>
      <li>
      <p><strong>ファイアウォールが有効なストレージアカウントのサポート:</strong><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-network-security" target="_blank">ファイアウォールが有効なストレージアカウント</a>のサポートは最近有効になりました。 ファイアウォールが有効なストレージアカウントで非管理対象ディスクを使用している Vm を別の Azure リージョンにレプリケートすることで、ディザスターリカバリーシナリオを実現できます。 ターゲットリージョンのファイアウォールが有効なストレージアカウントを、非管理対象ディスクのターゲットストレージアカウントとして選択することもできます。 キャッシュストレージアカウントへのアクセスを制限するには、ソース Azure VM&#39;s 仮想ネットワークのみに書き込むことを許可します。 ファイアウォールが有効なストレージアカウントを使用&#39;場合は、[ &ldquo; <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-network-security#exceptions" target="_blank">信頼さ</a>れた Microsoft サービスを許可する]、 &rdquo; <strong> </strong>[例外] を必ず有効にしてください。</p>
      </li>
      <li>
      <p><strong>高速ネットワークのサポート: </strong>高速ネットワークにより、VM に対するシングルルート i/o 仮想化 (SR-IOV) が可能になり、ネットワークのパフォーマンスが大幅に向上します。 この高パフォーマンスのパスは、データパスからホストをバイパスして、サポートされている VM の種類で最も要求の厳しいネットワークワークロードで使用できるように、待機時間、ジッター、CPU 使用率を減らします。 ASR を使用すると、別の Azure リージョンにフェールオーバーされた Azure Vm に対して、高速ネットワークの利点を活用できます。 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-vm-disaster-recovery-with-accelerated-networking" target="_blank">Azure 仮想マシンのディザスターリカバリー</a> &rdquo; による高速ネットワークに関するドキュメントで &ldquo; は、ASR でレプリケートされた azure vm の高速ネットワークを有効にする方法について説明しています。</p>
      </li>
      <li>
      <p><strong>拡張機能の Site Recovery 自動更新</strong>: クラウドプロバイダーによって提供されるサービスを使用しながら、管理者が直面する最大の問題の1つは、最新のリリースをキャッチアップし、最新の状態を維持する必要があることです。 これには、最新のソフトウェアのダウンロードと頻繁なアップグレードの実行が含まれます。 エンタープライズシナリオでは、さまざまなレベルの承認と待機時間を経て、変更を加えることができます。 ダウンタイムが発生した場合は、さらに煩雑になります。 すべてのリリースで新しいバージョンのデプロイを計画する必要がなくなりました。また、自動更新では、Azure Vm を再起動する必要がなく、進行中のレプリケーションにも影響しません。 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-autoupdate" target="_blank">ASR の自動更新</a>を有効にし、vm がリリースされるとすぐに最新の更新プログラムを取得できるようにすることができます。</p>
      </li>
      <li>
      <p><strong>Standard SSD ディスクのサポート</strong>: Azure Standard SSD ディスクは、低 IOPS レベルでの一貫したパフォーマンスを必要とするワークロード向けに最適化された、コスト効果の高いストレージオプションです。 Standard SSD ディスクは、HDD ディスクと比較して可用性と待機時間が向上します。 ASR では、別のリージョンへの Standard SSD ディスクを使用した Azure Vm のレプリケーションとフェールオーバーがサポートされています。 既定では、ASR はターゲットリージョンの元のディスクの種類を保持します。 お客様は、ディザスターリカバリーの構成中に別のディスクの種類を選択できます。</p>
      </li>
      <li>
      <p><strong>LINUX os のサポート</strong>: ASR では、さまざまな linux os バージョンがサポートされています。 過去6か月間、以下の Linux フレーバーのサポートが追加されました。</p>
      </li>
  </ul>


  <ul style="margin-left: 40px;">
      <li>
      <p>ASR は RedHat Enterprise Linux (RHEL) および centos 7.5、6.10、7.6 を、 <a href="https://support.microsoft.com/en-us/help/4055712/update-rollup-27-for-azure-site-recovery" target="_blank">7 月 2018</a>、 <a href="https://support.microsoft.com/en-in/help/4460079/update-rollup-28-for-azure-site-recovery" target="_blank">8</a>月の2018、 <a href="https://support.microsoft.com/en-my/help/4485985/update-rollup-32-for-azure-site-recovery" target="_blank">1 月の 2019</a>、およびそれ以降にサポートするようになりました。</p>
      </li>
      <li>
      <p><a href="https://support.microsoft.com/en-us/help/4055712/update-rollup-27-for-azure-site-recovery" target="_blank">2018 年7月</a>に SUSE Linux Enterprise Server 12 (最大 SP3) のサポートが追加されました。</p>
      </li>
      <li>
      <p>ASR は、 <a href="https://support.microsoft.com/en-in/help/4460079/update-rollup-28-for-azure-site-recovery" target="_blank">2018 年8月</a> 以降の centos 6.10 のサポートを開始しました。</p>
      </li>
      <li>
      <p>最新バージョンの Oracle Enterprise Linux バージョン6.8、6.9、7.0、7.5、UEK Release 5 が<a href="https://support.microsoft.com/en-us/help/4478871/update-rollup-31-for-azure-site-recovery" target="_blank">11 月</a>のサポートのために追加され、その後、1月の2018で oel バージョンの6.10 と7.6 がサポートされるようになりました。</p>
      </li>
      <li>
      <p>Ubuntu、SUSE Linux Enterprise Server 12、Debian OS バージョンでは、ASR モビリティサービス拡張による重大な変更を回避するために、最新のカーネルバージョンを認定およびサポートするために頻繁に更新をリリースします。 Linux ディストリビューションベンダーによるリリースの 15 ~ 30 日以内に、最新のカーネルのサポートを認定します。</p>
      </li>
  </ul>


  <ul>
      <li><strong>記憶域スペース Direct を使用して Azure vm を保護する:</strong>記憶域スペースダイレクト (S2D) を使用して高可用性を実現するために、ASR を使用して IaaS アプリケーションを保護できるようになりました。 Storage スペースダイレクトと ASR を併用することで、Azure での IaaS ワークロードの包括的な保護を実現できます。 S2D を使用すると、Microsoft Azure でゲストクラスターをホストできます。これは<strong>、SAP ascs レイヤー、SQL Server またはスケールアウトファイルサーバー</strong>などの重要なアプリケーションを VM がホストするシナリオで特に便利です。</li>
      <li style="margin: 0px; padding: 0px; outline: 0px; border: 0px currentcolor; border-image: none; font-family: inherit; font-size: 100%; font-style: inherit; font-weight: inherit; vertical-align: baseline;"><strong>Azure Virtual MACHINE DR の</strong><strong>料金計算ツール</strong>:<a href="https://aka.ms/a2a-cost-estimator" target="_blank">サンプルコスト計算ツール</a>を使用すると、azure vm を実行しているアプリケーションの DR コストを見積もることができます。 特定のユース ケースの場合、価格がどのように異なるかを確認するには、該当する変数を変更して、コストを見積もります。 ASR ライセンスコストの Vm の数を確認できます。 管理ディスクの数と種類のほか、すべての Vm で予想されるデータ変更率の合計を使用して、DR リージョンの推定ストレージコストを取得することができます。 さらに、圧縮率0.4 を適用した後、1か月に合計データ変更率を使用して、リージョン間でのデータ転送に要した帯域幅のコストを取得できます。 詳細については、関連するブログ &ldquo; 記事を参照してください。 <a href="https://azure.microsoft.com/blog/know-exactly-how-much-it-will-cost-for-enabling-dr-to-your-azure-vm/" target="_blank">Azure vm への DR を有効にするためにかかるコストを正確に把握</a>してください。&rdquo;</li>
  </ul>


  <p>今後数か月の間に予定されている新機能が多数用意されていますが、 <a href="https://feedback.azure.com/forums/256299-site-recovery" target="_blank">ユーザーの声</a>で DR のエクスペリエンスをさらに向上させる方法をお知らせください。</p>


  <p>Azure では、ミッションクリティカルなワークロードの高可用性と信頼性がネイティブに提供されます。また、ASR によって提供されるディザスターリカバリーを使用して、保護をレベルアップし、コンプライアンス要件を満たすことができます。 <a href="https://docs.microsoft.com/azure/site-recovery/" target="_blank">Azure Site Recovery</a>の使用を簡単 &ndash; に始めるには、<a href="https://aka.ms/asr_ga_azureblog_pricing" target="_blank">価格情報</a>を確認し、<a href="https://aka.ms/asr_ga_azureblog_trial" target="_blank">無料の Azure 試用版にサインアップする</a>だけです。 また、 <a href="https://aka.ms/asr_ga_azureblog_forum" target="_blank">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、その他の情報を入手したり、他のお客様と協力したりすることもできます。</p>


