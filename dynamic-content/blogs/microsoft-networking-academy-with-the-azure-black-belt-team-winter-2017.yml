Content: >-
  <p>新しいネットワーク ウェビナー シリーズへようこそ。 &rsquo;2 週間に 1 回の話の名前を変更し、お客様、お客様、パートナーに伝えたいことをよりよく反映しました。 これには、新しい名前が付属しています: Microsoft Networking Academy!</p>


  <p>The Microsoft Network Academy セッションは、この夏と夏に毎週金曜日に行います。 ExpressRoute や Virtual Networking など、Azure ネットワーク の詳細、および Microsoft Cloud への接続を計画および設計する方法について、すべてのお客様とパートナーが利用できます。</p>


  <p>チームとして、&rsquo;<u><strong>Microsoft Networking Academy</strong></u> シリーズの 2 つの形式を作成することを決定しました。入門セッションと、一般に交代で提示される詳細セッションです。</p>


  <p>どちらの形式でも、顧客が専門家に質問できるオープン QA&amp; セッションが最後に行います。 コンテンツとパートナーの話者はセッションごとに異なりますが、一般的な議題は次のとおりです。</p>


  <h3>入門セッション</h3>


  <ul>

  </ul>


  <ul>
   <li>Azure ネットワーク基礎 (10 分)</li>
   <li>週の詳細なトピック (15 から 20 分)</li>
   <li>週のパートナー スポットライト (15 分から 20 分)</li>
   <li>Q&amp;A</li>
  </ul>


  <h3>詳細なセッション</h3>


  <ul>
   <li>概要 (5 分)</li>
   <li>週の詳細なトピック (35 から 45 分)</li>
   <li>QA&amp; (10 分)</li>
  </ul>


  <p>このブログ<a>gbb-anf@microsoft.com</a>&ldquo;では事前に議題を投稿します。関心のある閲覧者には、件名の [Microsoft Networking Academy&rdquo; List に参加] という電子メールを送信することで、配布リストに参加することができます。 今後のセッションについては、事前にリマインダーと議題をお知らせします。</p>


  <ul>

  </ul>


  <p>この新しい Academy シリーズは、<strong>2017 年 2 月 17<sup></sup></strong> 日 (金) に開始されました。</p>


  <p>Skype <a href="https://meet.lync.com/microsoft/omartin/JJHKTG25" target="_blank">会議</a>&rsquo;に参加し、このシリーズをカレンダーに追加して、今後のセッションを見逃<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics" target="_blank">Outlookしてください</a>。 ICS ( <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics">入門セッションと</a> 詳細セッションの両方で同じ議題のエントリ) をダウンロードすることもできます。</p>


