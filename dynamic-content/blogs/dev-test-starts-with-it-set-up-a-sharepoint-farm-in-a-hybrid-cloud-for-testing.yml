Content: >-
  <p><em>開発者の 65%&rsquo; は、開発テスト リソースを取得するには複雑すぎて時間がかかると言っています。*&rsquo; 必要はありません。 </em></p>


  <p><em>このブログ シリーズでは、Microsoft&mdash; クラウドを利用して開発テスト環境を設定する方法に関するガイダンスを提供します。これにより、開発テストを数時間または数日で数分で利用できます。</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4d14383-47ae-48d3-813d-80a28e9af9c9.jpg"><img alt="IaaS_BlogSeries" border="0" height="143" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/746431d9-2892-4819-a975-654ed9930464.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="IaaS_BlogSeries" width="250"></a></p>


  <p>テスト用のハイブリッド クラウド環境の一部として、Azure は、SharePoint アプリケーションの開発、容量とパフォーマンスのテスト、または実稼働環境に SharePoint をデプロイする前に学習と実験のための IT pro の概念実証構成を作成するために使用できる SharePoint ファームを設定するのに役立ちます。 Azure を使用すると、インターネット上の場所に対してハイブリッド クラウド構成を模倣する方法でこの構成を簡単にホストできます (テスト用のハイブリッド クラウド環境を設定するのに役立つリソースについては、前のブログ記事を参照<a href="https://azure.microsoft.com/en-us/blog/dev-test-starts-with-it-set-up-a-hybrid-cloud-environment-for-testing?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">してください)。</a></p>


  <p>簡素化された分離されたオンプレミス ネットワークSharePoint透過的に接続されているファームを迅速にデプロイおよび管理できます。 次の手順に従って、テスト用にハイブリッド クラウドSharePointイントラネット ファーム<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-setup-sharepoint-hybrid-cloud-testing/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">をセットアップします</a>。 完了すると、Azure は、アプリケーションの開発とテストSharePoint&rsquo;開始点として最適な、シンプルな 2 層のファームをホストします。 この構成を簡単に拡張して、追加のサーバーを含め、既存または必要な実稼働環境とファームにより密接にマップされる容量と機能SharePointできます。</p>


  <p>シミュレートされたオンプレミス&#39;ホストする予備のパブリック IP アドレスと仮想化サーバーが必要ない場合は、SharePoint ファームの仮想マシンを追加する前に、テスト用<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-setup-simulated-hybrid-cloud-environment-testing/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank"></a>にシミュレートされたハイブリッド クラウドを設定できます。</p>


