  <h2>Automation</h2>


  <p>Microsoft は、クラウド データセンターでの監視とメンテナンスのシンプルさと効率性に重点を置いて取り上えています。 業界にサービスを提供するさらなる機会は、大規模かつオンデマンドで信頼性の高い容量を提供するために、光学システムの完全な自動化に横たわっていると認識しました。</p>


  <p>レガシ システムの監視では、光学&rsquo;欠陥と欠陥の切り替えは区別できます。 これにより、ハードウェア障害の診断と修復に遅延が発生する可能性があります。 光学空間の場合、これはこれまで手動プロセスでした。</p>


  <p>この問題を解決するには、光学部品を商品スイッチに完全に統合し、SDN 監視および自動化ツールを使用してアクセス可能にすることで、この問題を解決できると見ていました。 光学ネットワーク機器用のオープンで最適化された OLS&rsquo; モデルを推進することで、光学式操作を SDN オーケストレーションに統合するための適切なインターフェイスが存在する必要があります。 自動化により、サービス修復を含むすべてのネットワーク レイヤーの欠陥を、エンドツーエンドのワーク フロー管理で迅速に軽減できます。 光学の監視と軽減策がクラウドの規模と成長のパターンに対応できるので、業界はこの利点を活用できます。</p>


  <h2>業界への影響</h2>


  <p>Microsoft はこれらすべてのテクノロジを Azure ネットワークに組み込んでいますが、業界全体のメリットがあります。 たとえば、 <a href="https://acgcc.com/connecting-metro-distributed-data-centers-the-economics-and-applicability-of-inphis-colorz-technology/">ACG Research</a> の結果から、Microsoft の都市ソリューションによって総保有コストが 65% 以上削減されるという結果が得られます。 さらに、この調査では、5 年間で 70% を超える省電力が実証されています。</p>


  <p>Microsoft のパートナーの中には、Microsoft によるオープン光学システムの実装の構成要素が用意されています。 次に例を示します。</p>


  <ul>
   <li>Cisco と Arista は、クラウド 切&ndash;り替えプラットフォームへの超長い光学装置の統合を提供します。</li>
   <li>スイッチが光学&rsquo;&ndash;式の統合をサポートしない場合、いくつかのサプライヤーは、ピザ ボックスの形式で OLS からの光学式のアグリゲーションを可能にする高密度の超長いソリューションを提供します。</li>
   <li>ADVA 光学ネットワークは、Inphi ColorZ&reg; 光学と他のいくつかのターンキー代替手段をサポートするオープンな都市 OLS ソリューションを提供します。</li>
   <li>ほとんどの超長&ndash;いライン システムでは、かなり長い間、国際電気通信共用&ndash;体 (光学源) をサポートしています。 詳細については、サプライヤーに相談してください。</li>
  </ul>


