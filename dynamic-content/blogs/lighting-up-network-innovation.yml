Content: >-
  <p>世界で最も大規模&rsquo;なクラウド インフラストラクチャの 1 つを実行する場合、ネットワーク速度の向上、コストの削減、電力の節約、容量の拡大、管理の自動化が重要になります。 Microsoft は、Azure ネットワーク インフラストラクチャに対するこれらのニーズを満たすために、光学テクノロジに多額の投資を行っています。 目標は、より高速で低コストで信頼性の高いサービスを顧客に提供すると同時に、ネットワーク業界でこの作業のメリットを得ることができます。 私&rsquo;たちは、業界のリーダーと協力して、都市圏、長い都市圏、さらにアンダーシー ケーブルのデプロイのための容量を追加する光学ソリューションを開発してきました。 これらの光学式ソリューションをネットワーク スイッチ内に統合し、ソフトウェア定義ネットワーク (SDN) を介して管理しています。</p>


  <p>目標は、10 倍の削減電力で 500&rsquo;% の追加の光学容量を提供することです。これは、従来のシステムで可能なコストよりも低いコストで、前のフットプリントの一部です。 Microsoft は、ニワトリとタマゴの問題を無視し、クラウド コンピューティングの需要を満たさできないストント エコシステムに 100 Gbps の光学装置の需要を生み出しました。 このブログでは、私たちが行った改善&rsquo;&rsquo;点と、次に向かって太字で示す場所について説明します。</p>


  <h2>光学イノベーションのリーダー</h2>


  <p>私たちは、都市部内と世界中の遠距離の両方で、クラウド データセンター間でネットワーク トラフィックを効率的に移動する方法について考え始めました。 私たちは&ldquo;&rdquo;、イノベーションを起こす可能性がある領域として光ファイバー (光学) を利用し、すべての光をネットワーク切り替えプラットフォームに統合するために、独自の光学プログラムに投資することを決定しました。</p>


  <p>光学について話す場合の意味は何ですか? 光は、グローバル データセンター間でネットワーク トラフィックを送信する手段です。 銅線ケーブルは、データを携帯する従来の手段であり、データセンター内のサーバー ラックの重要なコンポーネントです。 ただし、高帯域幅 (100 Gbps 以上など) でラックを超える移動には、光学テクノロジが必要です。 光リンク、光ファイバー、銅線を交換して、ネットワーク接続の範囲と帯域幅を拡張します。</p>


  <p>光送信器は &ldquo;光&rdquo; ファイバー ケーブルを介して光のパルスをプッシュし、高速の電気伝送信号をネットワーク スイッチからファイバー経由の光学信号に変換します。 光学式レシーバーは、ケーブルの遠端で信号を電気に戻します。 これにより、都市部では数十キロメートル離れた高速切り替えシステムを相互接続したり、地域のデータセンター間で数千キロメートル離れた場所に相互接続したりすることができます。</p>


  <p>データセンター内のデバイスを接続するために、各デバイスには独自の専用ファイバーがあります。 光は光&rsquo;によって光によって分離されます。光はファイバーによって分離されます。接続に使用される色は、すべての接続で再利用できます。 単一色を使用することで、光学メーカーは、多量製造のコストを向上できます。 ただし、単色は、特に距離が 500 メートルを超えて増加する場合に、高いファイバー コストを持っています。 このコストは、距離が短いデータセンター内の実装では管理可能ですが、データセンター間接続、都市部、および長期輸送に使用されるファイバーははるかに高価です。</p>


  <h2>コスト</h2>


  <p>コストはスイッチ ポートのコストの 10 倍で、超長距離の場合はさらに多くのコストがかかる可能性があるという理由で、光学に重点を置いて取り組みしました。 このパターンを打破するために、新しい商品切り替えプラットフォームへの光学機器の超高統合に関して共同作業を行うパートナーを探し始めました。 同時に、コスト最適化された光学源を受け入れる、都市部と超長期の両方の伝送ソリューション用のオープン ライン システム (OLS) を開発しました。 Microsoft は、Arista、Cisco、Juniper などの複数のネットワーク サプライヤーと提携し、これらの光学部品を大幅に削減し、フットプリントを非常に小さく、コストを大幅に削減して相互運用性の高いエコシステムを作成しました。</p>


