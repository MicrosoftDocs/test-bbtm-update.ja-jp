  <h2>イノベーションの新しいフロンティアを開く</h2>


  <p>光学技術のこれらのイノベーションが示す通り、Microsoft は独自のネットワーク ソリューションを開発し、業界全体の利益を得る進歩を開始しています。 Microsoft はパートナーと協力して、ネットワークを支える将来の 400 Gbps 相互接続に、さらに多くの統合、連携、省電力を実現しています。</p>


