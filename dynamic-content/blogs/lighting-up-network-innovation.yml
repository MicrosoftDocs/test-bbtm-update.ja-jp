  <p align="center"><em>図 1。従来の閉線システム</em></p>


  <p>サプライヤーは、過去&rsquo;に光をスイッチに直接統合しようとしましたが、これらの試みには SDN 機能は含んでいました。 SDN は、ネットワークオペレーターがスイッチとルーターを使用して光学式ソースとライン システムを調整できる機能です。 SDN コントローラーへのインターフェイスを含む OLS の概念を使用してイノベーションを行い、光学を直接商品スイッチに組み込み、完全に相互運用可能にできます。 スイッチに光学を統合することで、ソリューション全体を大規模に簡単に管理および自動化できます。</p>


  <p>最近の OLS&rsquo; の進歩により、離れたリージョン間のデータセンターの超長い施設接続に対して、70%&ndash; のエネルギー効率を実現することもできます。 チャネル間隔を低くし、チャネルあたり 150200&ndash; Gbps を提供する新しい方式と組み合わせると、データセンター間の容量が 2 倍を超える、このアプローチで大幅にコストを削減しました。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4649e74-9218-4de3-89a1-878d579d763b.png"><img alt="Open Line System" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9eaf407e-c861-4c36-adc7-61c5159f893e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="ライン システムを開く" width="587"></a></p>


  <p align="center"><em>図 2。オープン ライン システム (OLS)</em></p>


  <h2>電力</h2>


  <p>クラウド規模のデータセンターでは、電力使用量が大きな考慮事項であり、ソリューションの全体的な容量を制限できます。 そのため、小さな業界標準の QSFP28 パッケージに収まる新しい種類の安価な 100 Gbps カラー光学を開発しました。これは、都市圏内の距離とそれをサポートするために必要な都市 OLS&rsquo; をカバーします。 このソリューションは、最大 80 km の距離で高価な長い光学装置を完全に置き換えるソリューションです。</p>


  <p>超長い&ndash;施設と都市の両方の光学装置の採用、統合、イノベーションにより、ネットワーク オペレーターは、これらの新しいアプローチを利用し、電力の一部 (最大 10 倍の電力) を使用しながら、最大 500% の容量を顧客に提供できます。 現在&rsquo;のシステムよりも資本的支出と運用費の両方で、容量を拡大し、全体的なコストを削減する前に効率を改善しました。</p>


  <h2>Space</h2>


  <p>データセンターをリージョン間で接続するために必要な物理的な機器は、最も高価なデータセンターの一部で大量の領域を必要とします。 光学機器は、多くの場合、限られたラックスペースを支配します。 リージョン内のデータセンターを接続するために必要な機器には、大量の領域が必要になる場合があります。また、デプロイできるサーバーの数を制限することもできます。</p>


  <p>都市の光学&rsquo;装置と長い光ファイバーを商品交換プラットフォームに統合することで、光学機器に必要な合計領域をわずか数ラックに削減しました。 さらに、これにより、より多くのスイッチ機器と容量のためのスペースが作成されます。 光学装置を設置&rsquo;することで、都市のスイッチ機器の全体的なサイズを以前のフットプリントの半分に縮小し、容量を 500% 増やしました。</p>


