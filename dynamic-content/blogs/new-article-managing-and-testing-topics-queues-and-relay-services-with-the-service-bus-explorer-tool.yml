Title: '新しい記事: Service Bus Explorer ツールを使用したトピック、キュー、および Relay サービスの管理とテスト'
Summary: 2011 Windows月にService Bus Communityされた Azure Service Bus Community Technology Preview (CTP) では、最初にキューとトピックが導入されました。 その時点で、Azure Windowsは管理ポータル&rsquo;でした。
Content: '<p>2011 Windows月にService Bus Communityされた Azure Service Bus Community Technology Preview (CTP) では、最初にキューとトピックが導入されました。 その時点で、<a href="https://windows.azure.com/default.aspx" target="_blank">Windows Azure 管理ポータル</a>&rsquo; では、メッセージング エンティティを管理、作成、削除するためのユーザー インターフェイスが提供されません。このタスクを実行する唯一の方法は、.NET または REST API を使用することでした。 このような状況の中で、私は Service Bus エクスプローラーというツールを構築することにしました。これは、開発者やシステム管理者が、Service Bus 名前空間に接続してメッセージング エンティティを管理できるツールです。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6685.11.11Salvatori.png" alt="" border="0"></p>  <p>この数か月間、このツールを開発し続け、新しいアプリケーションが有効な新しいアプリケーションの開発と管理を容易にすることを目的とした新機能を追加Service Busしました。 その間、<a href="https://windows.azure.com/default.aspx" target="_blank">Windows Azure 管理ポータル</a> では、ユーザーがキュー、トピック、サブスクリプションを作成し、そのプロパティを定義する機能が導入されましたが、既存のサブスクリプションのルールを定義または表示する機能は導入されました。 さらに、Service Bus Explorer を使用すると、現在、Windows Azure 管理ポータル によって提供されていないエンティティのインポート、エクスポート、テスト<a href="https://windows.azure.com/default.aspx" target="_blank">などの機能を実現できます</a>。 このため、Service Bus Explorer ツールは公式の Windows Azure portal に最適なコンパニオンを表し、Service Bus ブローカー メッセージングによって既定で提供される機能 (セッションベースの相関関係、重複メッセージの構成可能な検出、遅延メッセージなど) を探索するためにも使用できます。</p>  <p>私&rsquo;は、MSDN コード ギャラリーでソース コードを使用できるツールの機能と実装の詳細について説明する投稿を公開しました。 この記事では、ツールを使用してキューとトピックを管理およびテストする方法について説明します。</p>  <p>Azure Windows のService Busについては、次のリソースを参照してください。</p>  <ul>  <li>&ldquo;<a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank"></a>&rdquo; Service Bus MSDN サイトのトピックを参照してください。</li>  <li>&ldquo;現在利用可能: Service Bus Azure ブログの 2011&rdquo; 年 9 月のリリースWindows記事。</li>  <li>&ldquo;<a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh367516.aspx" target="_blank">キュー、トピック、サブスクリプション</a>&rdquo; MSDN サイトの記事を参照してください。</li>  <li><a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank">"Service Bus</a>&rdquo; MSDN サイトのトピックを参照してください。</li>  <li>&ldquo;<a href="https://blogs.msdn.com/b/clemensv/archive/2011/06/10/understanding-windows-azure-appfabric-queues-and-topics.aspx" target="_blank">Azure Windows キュー (Service Busトピック) のビデオについて</a>&rdquo;</li>  <li>&ldquo;<a href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-862T" target="_blank">Channel9 サイトの</a> Azure WindowsトピックService Busキュー&rdquo;ビデオを使用して疎結合アプリを構築する。</li>  <li>&ldquo;<a href="https://channel9.msdn.com/posts/ServiceBusTopicsAndQueues" target="_blank">Service Bus Channel9 サイトのトピック</a>&rdquo;とキューに関するビデオを参照してください。</li>  <li>&ldquo;channel9 <a href="https://channel9.msdn.com/posts/Securing-Service-Bus-with-ACS" target="_blank">Service Bus ACS ビデオを使用</a>&rdquo;したセキュリティ保護。</li>  </ul>  <p>MSDN の完全な記事を参照してください。</p>  <p>この記事のコンパニオン コードは、 <a href="https://code.msdn.microsoft.com/Service-Bus-Explorer-f2abca5a" target="_blank">MSDN コード ギャラリーで確認できます</a>。</p>'
