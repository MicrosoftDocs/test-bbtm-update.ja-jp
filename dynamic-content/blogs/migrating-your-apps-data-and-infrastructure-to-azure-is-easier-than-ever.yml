Content: >-
  <p>クラウドコンピューティングは根本的に変化し、かつてないペースで企業を変革しています。 また、企業はクラウドに迅速に転換し、俊敏性を高め、イノベーションを短縮し、効率的な運用を実現して &ndash; います。</p>


  <p>私が最もよく耳にする質問は、クラウド &rsquo; &lsquo; に移行する理由 &rsquo; ではありません &lsquo; が、クラウドに移行するにはどうすればよいでしょうか。 シェブロンや Allscripts などのお客様と密接に連携し、Azure に移行することでビジネスを変革してきまし &rsquo; た。 これらのエクスペリエンスは、他の多くのお客様と共に、クラウド移行に柔軟なアプローチが必要であることを理解しているベンダーの重要度を確認しました。<br>

  Azure の新しいイノベーションとコスト削減のためのプランでは、アプリ、データ、インフラストラクチャを Azure に移行するための時間が短縮されていません。 &rsquo;理由&hellip;</p>


  <h2>ハイブリッドサポートによる柔軟な移行オプション&nbsp;</h2>


  <p>Azure では、オンプレミスの資産とクラウドのハイブリッド一貫性を備えた柔軟な移行パスが提供されます。 &rsquo;すべてを一度に移動する必要はありません。 企業がハイブリッドな状態を必要とする場合でも、移行期間中にのみ必要になる場合でも、Azure は設計によってハイブリッドであり、ニーズに対応できます。</p>


  <p>たとえば、Azure Security Center と Azure Active Directory を使用すると、オンプレミスと Azure の資産全体でセキュリティと id を管理できます。 同様に、Windows Server と SQL Server のハイブリッドクラウド機能にも引き続き投資します。 たとえば、新しい Windows 管理センターを使用すると、オンプレミスまたは Azure 内の任意の場所で Windows サーバーをネイティブに管理できます。</p>


  <h2>移行エクスペリエンス全体を通じてコスト効率を向上</h2>


  <p>Azure では、クラウド移行の過程のすべての段階で、優れた価値を提供しています。 移行計画を策定し、移行後の支出を最適化するのに役立つ、無料の評価、移行、コスト管理ツールが用意されています。 また、Windows Server と SQL Server のお客様にとって、Azure は<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>を使用した最もコスト効果の高いクラウドです。 <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Azure Reserved Instances</a>と組み合わせると、従量課金制の料金と比較して、最大82% を節約できます。 これらの利点により、Windows vm の AWS RIs と比較して、節約率が67% になります。</p>


  <h2>リスクの軽減と信頼性の高い移行</h2>


  <p>企業のお客様が新しいテクノロジを採用するのに役立つ長年の経験から、ビジネスに不可欠な投資をクラウドに移行することの課題について理解しています。 そのため、お客様に情報を提供するための計画、リソース、ツールをオンラインで計画するためのツールに投資しています。また、あらゆるリスクを軽減するための柔軟な方法もあります。 さらに、Microsoft とパートナーのエキスパートが世界規模で利用できるようになっています。</p>


  <p>"Allscripts" は、正常性プラクティス管理と電子医療記録テクノロジのプロバイダーであり、最近、会社の急速な成長に伴って Azure に移行されています。</p>


  <p><em> &ldquo; Allscripts の場合と同様に、買収によって急激に増加した期間が発生した場合は、Microsoft などの柔軟なクラウドパートナーが必要です。Azure Site Recovery のようなツールを利用すると、Linux、MySQL、Windows、SQL Server (Peter Tomlinson、ディレクター、情報システム、テクノロジ操作、allscripts) を &rdquo; 含む、数百のビジネスクリティカルなワークロード &ndash; を迅速かつ確実に、安全に移行することが</em>できます。</p>


  <p>ガイダンスについては <a href="https://azure.com/migrate" target="_blank">Azure Migration Center</a> にアクセスし、移行エキスパートとの接続については、Azure の移行を開始してください。 &nbsp; Azure の移行機能の詳細について &rsquo; は、azure エンジニアリングリーダー Rohan Kumar と Corey を参照してください。2018年5月17日に <a href="https://onlinexperiences.com/scripts/Server.nxp?LASCmd=AI:4;F:QS!10100&amp;ShowKey=51172" target="_blank">この web キャストに登録</a> してください。&nbsp;</p>
