  <p><em>* 米国東部リージョンで8個の仮想コア Managed Instance Business Critical に基づいて節約され、1か月あたり730時間がかかります。節約額は、(ライセンス込み) から基本料金 (SQL Server の Azure ハイブリッド特典の適用) に対して計算されます。これにより SQL Server Enterprise エディションのソフトウェアアシュアランスコストが除外されます。これは、EA 契約によって異なる場合があります。実際の節約額は、リージョン、インスタンスのサイズ、パフォーマンスレベルによって異なります。2017年12月の価格で、変更される可能性があります。</em></p>
