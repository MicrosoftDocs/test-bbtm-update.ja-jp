  <h2>今すぐ HDInsight を試す</h2>


  <p>Apache Zeppelin と他のユーザーのサービスを完全に活用Apache Phoenix。 新しいソリューションを使用して何を構築Azure HDInsight。 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">この開発者ガイドを読み</a> 、クイック スタート ガイドに従って、これらのパイプラインとアーキテクチャを実装する方法の詳細については、Azure HDInsight。 Twitter HDInsight と でフォローすることで、最新Azure HDInsight最新のニュースと機能<a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank">に関する最新情報を確認してください。#</a> <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a> 質問とフィードバックについては、 にお問い合わせください <a>AskHDInsight@microsoft.com</a>。</p>


  <h2>HDInsight について</h2>


  <p>Azure HDInsightは、Azure でオープン&rsquo; ソース ワークロードを実行する Microsofts Premium マネージド オファリングです。 Azure HDInsightは、製造、小売教育、非営利団体、政府、医療、メディア、銀行、電気通信、保険など、ETL からデータ ウェアハウス、Machine Learning から IoT まで、さまざまな業界に及ぶミッション クリティカルなアプリケーションに力を与えています。</p>


