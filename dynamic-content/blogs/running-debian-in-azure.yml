  </table>


  <p>Debian の新しいソフトウェアの詳細については、Debian のバックポート <a href="https://backports.debian.org/">に関するページを参照してください</a>。</p>


  <h2>Azure で独自の Debian を使用する</h2>


  <p>Azure で独自の Debian イメージを作成する場合は、イメージを Azure に取り込む前に、いくつかの重要な操作を行う必要があります。</p>


  <ul>
   <li>&nbsp;&nbsp;&nbsp; ネットワークが構成されていることを確認します</li>
   <li>&nbsp;&nbsp;&nbsp; Grub 構成のカーネル ブート行を更新して、Azure の追加のカーネル パラメーターを含める</li>
   <li>&nbsp;&nbsp;&nbsp; Azure Linux エージェントをインストールする</li>
   <li>&nbsp;&nbsp;&nbsp; SSH サーバーをインストールして有効にする</li>
   <li>&nbsp;&nbsp;&nbsp; OS ディスクにスワップ領域が作成されていない</li>
   <li>&nbsp;&nbsp;&nbsp; シャットダウンする前に VM のプロビジョニングが切断されている</li>
  </ul>


  <p>Debian VHD の作成と Azure へのアップロードに関する詳細な技術ガイダンスについては、ドキュメント ページを <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-create-upload-vhd-debian/">参照してください</a>。</p>
