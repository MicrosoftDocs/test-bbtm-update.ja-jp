Title: クラウドコマーシャルコミュニティのウェビナーとポッドキャストの更新
Summary: 'クラウドコマーシャルコミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 チームは、Microsoft パートナーやお客様が Azure と Dynamics を使用して成功を高めるために理解する必要があるコアプログラム、更新プログラム、傾向、テクノロジに焦点を当てています。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a4a0fbe-95ba-44cb-9f44-2112c06d9403.png"><img alt="Cloud Commercial Community montly webinar and podcast update" border="0" height="408" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea96b77-86f1-469e-8f45-369756b66e58.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="クラウドコマーシャル Community montly のウェビナーとポッドキャストの更新" width="1280"></a></p>


  <p>クラウドコマーシャルコミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 チームは、Microsoft パートナーやお客様が Azure と Dynamics を使用して成功を高めるために理解する必要があるコアプログラム、更新プログラム、傾向、テクノロジに焦点を当てています。 ライブ <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events" target="_blank">ウェビナー</a> をキャッチし、ライブ q&a &amp; に参加していることを確認します。 セッションを見逃した場合は、必要に応じて確認できます。 また、業界の <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">ポッドキャスト</a> を購読して、業界のニュースを最新の状態に保つことも検討してください。</p>


  <h2>12月に発生</h2>


  <h3>ウェビナー</h3>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=a7j7n2&amp;source=CCCComms" target="_blank"><strong>Microsoft の AI でビジネスを変革</strong></a></p>


  <p>2018年12月4日11:00 午前太平洋標準時</p>


  <p>Microsoft AI プラットフォームで、ボット、認知サービス、Azure machine learning などの Azure AI サービスを使用して、AI 業界の傾向を確認し、ビジネスプロセスをどのように支援するかについて説明します。</p>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=m1b2r5&amp;source=CCCComms" target="_blank"><strong>Azure Marketplace と appsource Publisher のオンボードとサポート</strong></a></p>


  <p>2018年12月11日午前11:00 時 (太平洋標準時)</p>


  <p>発行元のオンボードプロセス、一般的なブロッカーに関するベストプラクティス、および利用可能なサポートリソースについて説明します。</p>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=v8e7m1&amp;source=CCCComms" target="_blank"><strong>Azure でコンテナーを使用してスケーラブルなクラウドアプリケーションを構築する</strong></a></p>


  <p>2018年12月17日 1:00 PM 太平洋標準時</p>


  <p>ライブデモを使用した Azure Container Registry、Azure Container Instances (ACI)、Azure Kubernetes Services (AKS)、および release automation ツールの概要について説明します。</p>


  <h3>Podcast</h3>


  <p><a href="https://aka.ms/AA3fpm9" target="_blank"><strong>ブロックチェーン、人工知能、Machine Learning &ndash; 医療の意味について教えてください。</strong></a></p>


  <p>2018 年 12 月 11 日</p>


  <p>Microsoft プリンシパル医療プログラムマネージャーである David Houlding は、医療に影響を与えるブロックチェーン、人工知能、Machine Learning などのトピックについて説明しています。</p>


  <p><a href="https://aka.ms/AA3fpm6" target="_blank"><strong>Machine Learning プロジェクトを使用した実世界の洞察</strong></a></p>


  <p>2018年12月17日</p>


  <p>jess panni と David starr は、machine learning プロジェクトから得られた洞察を共有し、Machine Learning Studio を使用して、生成されたデータからアクションにつながる洞察を得ることができます。</p>


  <h2>11月の要約</h2>


  <h3>ウェビナー</h3>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=v3i5z0&amp;source=CCCcomms" target="_blank"><strong>azure アプリケーションでのはじめに: azure Marketplace でのソリューションテンプレートプラン</strong></a></p>


  <p>2018 年 11 月 7 日</p>


  <p>詳細については、Azure Marketplace でのソリューションの発行に関するページを参照してください。 Azure アプリケーションを使用すると、発行元は、Azure Resource Manager を使用した1つ以上の Vm/Azure サービスのプロビジョニングを自動化できます。また、ネットワークリソースやストレージリソースをプロビジョニングすることもできます。</p>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r8y2g0&amp;source=CCCcomms" target="_blank"><strong>Azure Marketplace でプライベートプランを使用して、Barracuda が顧客 Enterprise に到達した方法</strong></a></p>


  <p>2018 年 11 月 13 日</p>


  <p>Azure Marketplace のプライベートプランについて説明します。これにより、発行元は顧客向けの専用プランを作成し、カスタマイズされたソフトウェアと用語を提供し、制限付きベータリリースを実行できます。 また、Barracuda Networks (Microsoft パートナー) がプライベートプランを利用して、より大きな取引を獲得し、調達プロセスを最適化する方法についても説明します。</p>


  <p><strong>さらに Cloud + AI イベントを確認し、 <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events" target="_blank">C + ai パートナーコミュニティ</a>のディスカッションに参加してください。</strong></p>


  <h3>Podcast</h3>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/iot-with-streaming-data-and-analytics-and-a-little-design-thinking-with-element/" target="_blank"><strong>ストリーミングデータと分析を使用した IoT と、要素を使用した設計のちょっとした考え方</strong></a></p>


  <p>この IoT エピソードと要素は、石油とガスから Raspberry Pi、リアルタイムのストリーミング分析、設計上の考え方まで、多岐に及びています。</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/sku-assortment-using-ai-with-experts-neal-analytics/" target="_blank"><strong>AI を使用した SKU の機能豊富な分析</strong></a></p>


  <p>AI と ML を利用して製品の可用性を向上させることに、小売と消費者の商品がどのように焦点を当てるか</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/the-digital-transformation-of-insurance-with-nick-leimer/" target="_blank"><strong>デジタル変革と、お金</strong></a></p>


  <p>Microsoft のお客様は、保険業界内部で行われているデジタル変革に驚くべきのビューを提供しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/connecting-iot-data-with-artificial-intelligence-at-scale/" target="_blank"><strong>大規模な人工知能による IoT データの接続</strong></a></p>


  <p>このポッドキャストのエピソードでは、IoT と人工知能の共通部分について、ハリ Menon とディエゴ Tamburini をご覧ください。</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/emerging-and-transformative-technologies-in-retail-with-mariya-zorotovich/" target="_blank"><strong>Mariya Zorotovich を使用した retail の新興および革新的なテクノロジ</strong></a></p>


  <p>Mariya Zorotovich は、人工知能に重点を置いて、市販の最新および破壊的なテクノロジについて Vince Menzione と話します。</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/current-state-disruptors-and-technology-trends-in-financial-services-with-howard-bush/" target="_blank"><strong>Howard 低木を使用した金融サービスの現在の状態、disruptors、およびテクノロジの傾向</strong></a></p>


  <p>Howard 低木は、金融サービスで発生する現在の業界の気候とテクノロジの中断について説明しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/accelerating-your-ai-in-healthcare-initiative-with-blueprints/" target="_blank"><strong>ブループリントによる医療イニシアチブにおける AI の加速</strong></a></p>


  <p>David Houlding と Gururaj Pandurangi は、人工知能が医療に発展し、作業を開始するのに役立つ技術的な進歩についての旅を受けています。</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/paul-maher-expands-on-the-industry-experiences-team-at-microsoft-and-his-journey-to-the-cloud/" target="_blank"><strong>Microsoft の業界の経験チームとクラウドへの移行に関する Paul Mamaさん</strong></a></p>


  <p>Paul Maher は、業界のエクスペリエンスチーム、その作成理由、および組織にとってどのように役立つかについて説明します。</p>


  <p><strong><a href="https://azure.microsoft.com/industries/podcast/" target="_blank">Microsoft の業界エクスペリエンスチームのポッドキャストページ</a>で、最近のポッドキャストエピソードをご覧ください。</strong></p>
