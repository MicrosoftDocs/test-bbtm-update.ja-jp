Content: >-
  <p>Azure IoT&rsquo; Hub を使用して何十億もの<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-what-is-iot-hub" target="_blank">デバイスを</a>制御および管理し、クラウドにデータを送信し、ビジネスの分析情報を得る顧客が増えるのをうれしげに思っています。 <a href="https://docs.microsoft.com/en-us/azure/event-grid/overview" target="_blank">Azure Event Grid との IoT Hub</a> 統合が一般提供されたので、IoT ソリューションのアーキテクチャを<strong></strong>簡素化することで、これらの分析情報をアクションに変換しやすくなります。 主な利点は次のとおりです。</p>


  <ul>
   <li>ワークフローとダウンストリーム プロセスを自動化するために、Azure Functionsや Azure Logic Apps<a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview" target="_blank"></a>などの最新のサーバー<a href="https://docs.microsoft.com/en-us/azure/logic-apps/logic-apps-what-are-logic-apps" target="_blank"></a>レス アーキテクチャと簡単に統合できます。</li>
   <li>デバイスの作成、削除、接続、切断に迅速に対応してアラートを有効にします。</li>
   <li>サービスのポーリングの複雑さと費用を排除し、チケット、課金システム、データベースの更新などの Webhook を使用して、サードパーティのアプリケーションとイベントを統合します。</li>
  </ul>


  <p>これら 2 つのサービスを組み合わせて使用すると、お客様は IoT ソリューションからのイベント通知を他の強力な Azure サービスやサードパーティ製アプリケーションと簡単に統合できます。 これらのサービスは、デバイスの作成、削除、デバイス接続、デバイスの切断などのイベントを使用して、信頼性が高く、スケーラブルで安全な方法で、デバイスライフサイクルの重要なサポートを追加します。</p>


