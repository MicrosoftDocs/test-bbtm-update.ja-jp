  <p>Azure IoT Hub からより多くのイベントを提供するために取り組む中で、この機能を試し、ビジネス向けにより合理化された IoT ソリューションを構築していけるのを楽しみに思います。 開始するには、この<a href="https://docs.microsoft.com/azure/event-grid/publish-iot-hub-events-to-logic-apps" target="_blank">チュートリアル</a>をお試しください。</p>


