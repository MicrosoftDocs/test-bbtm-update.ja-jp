Title: '新しいアップグレード オプションの導入: In-Place'
Summary: 現在、"インサイト アップグレード" と呼ばれる新しいアップグレード メカニズムが導入されました。これにより、最初にデプロイすることなく、既存のバージョンでサービスの新しいバージョンを段階的にロールできます。
Content: '<p>現在、"インセット アップグレード" と呼ばれる新しいアップグレード メカニズムが導入されています。これにより、最初に新しいバージョンをステージングにデプロイすることなく、既存のバージョンでサービスの新しいバージョンを段階的にロールできます。 この新しいメカニズムを使用すると、アプリケーション内の他のロールを妨げることなく、アプリケーション全体または単一のロール (Web ロールなど) をアップグレードできます。 最初に新しいバージョンをステージングにデプロイしてから、運用デプロイとスワップすることで、以前と同様にアップグレードすることもできます。</p>  <p>インセット アップグレード中にアプリケーションの可用性を確保するために、Windows Azure はインスタンスのサブセットのみを一度に停止してアップグレードしますが、残りのインスタンスは実行されたままです。 これを実現するには、Azure Windowsアプリケーションを "アップグレード ドメイン" に論理的にパーティション分割し、一度に 1 つのドメインを更新します。 Community Technology Preview では、Azure Windowsアプリケーションごとに 2 つのアップグレード ドメインが使用されます。 つまり、一度にイン Place アップグレード中に、ロール インスタンスの半分がオフラインになります。 今後、必要なアップグレード ドメインの数を選択できます。</p>  <p><img style="border-bottom: 0px; border-left: 0px; display: inline; margin-left: 0px; border-top: 0px; margin-right: 0px; border-right: 0px" title="image" border="0" alt="image" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_6.png" width="260" height="205"> Azure Portal または新しいアプリケーションを使用して、Windowsアップグレード<a href="https://blogs.msdn.com/windowsazure/archive/2009/09/17/introducing-the-windows-azure-service-management-api.aspx">を実行Service Management API</a>。 アップグレードにサービス定義の変更 (新しいロールやエンドポイントなど) が含まれる場合は、インセット アップグレードを使用できないことに注意してください。 詳細については、MSDN のドキュメントを参照してください。</p>  <p>フィードバックをお寄せください。</p>  <p>よろしくお願いします。</p>  <p>Tushar のシャインバグ</p>'
