Title: Azure API Management テンプレートを使用して開発者ポータルページをカスタマイズする
Summary: API Management テンプレートを導入して、開発者ポータルページの内容をカスタマイズし、必要に応じてページのコンテンツを柔軟に構成できるようにします。
Content: >-
  <p>Azure API Management には、開発者ポータルのルックアンドフィールをカスタマイズするために使用できるカスタマイズ機能がいくつか用意されています。また、開発者ポータルページのコンテンツをカスタマイズする方法が提供されるようになりました。 一連の <a href="https://msdn.microsoft.com/library/azure/mt697534.aspx">テンプレート</a>、ローカライズされた <a href="https://msdn.microsoft.com/library/azure/mt670808.aspx#strings">文字列リソース</a>、 <a href="https://msdn.microsoft.com/library/azure/mt670808.aspx#glyphs">アイコン</a>、 &nbsp; <a href="https://msdn.microsoft.com/library/azure/mt697545.aspx">ページコントロール</a>、dotliquid 構文を使用することにより、ページのコンテンツを最適な方法で構成できます。</p>


  <p>API Management には、開発者ポータルのさまざまなページをカバーする包括的なテンプレートセットが用意されています。</p>


  <p><img alt="API Management developer portal templates" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbecde27-bd50-41d4-a132-ed23059a5fdd.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="API Management 開発者ポータルテンプレート" width="224"></p>


  <p>テンプレートをクリックすると、そのテンプレートによってカスタマイズできる開発者ポータルのページが表示されます。 この例では、 <strong>製品リスト</strong> テンプレートが表示されます。 <strong>製品リスト</strong> テンプレートは、赤色の四角形によって示されている画面の領域を制御します。</p>


  <p><img alt="API Management developer portal templates" border="0" height="332" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fd82cde-e20f-4225-be94-3e7103dc7784.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="API Management 開発者ポータルテンプレート" width="480"></p>


  <p>各開発者ポータル テンプレート用のエディターでは、ページの下部に 2 つのセクションが表示されます。 左側にはテンプレートの編集ウィンドウが表示され、右側にはテンプレートのデータ モデルが表示されます。 テンプレート編集ウィンドウには、開発者ポータルの対応するページの外観と動作を制御するマークアップが含まれています。 このマークアップを編集することで、ページのコンテンツに必要な変更を加えることができます。</p>


  <p><img alt="API Management Product List template" border="0" height="174" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee07d339-820e-43dc-b087-c11008343c5e.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="API Management 製品リストテンプレート" width="480"></p>


  <p><strong>テンプレート データ</strong> ウィンドウには、特定のテンプレートで使用できるエンティティのデータ モデル用のガイドが提供されます。 このガイドは、開発者ポータルに現在表示されているライブ データを表示することによって提供されます。 テンプレート ウィンドウは、 <strong>テンプレート データ</strong> ウィンドウの右上にある長方形をクリックすることで拡大できます。</p>


  <p><img alt="API Management template data" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46547fd5-cb43-439e-a1e1-70b295fb4d12.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="テンプレートデータの API Management" width="480"></p>


  <p>行った変更はブラウザーですぐにプレビュー表示されるため、レビューを行うことはできますが、テンプレートを保存して発行するまでは、開発者には表示されません。</p>


  <h2>はじめに</h2>


  <p>開発者ポータルテンプレートの使用を開始するには、「 <a href="https://azure.microsoft.com/documentation/articles/api-management-developer-portal-templates/"><em>テンプレートを使用して Azure API Management 開発者ポータルをカスタマイズする方法</em></a>」を参照してください。</p>


  <p>開発者ポータルの API と操作のページにディスカッションボードと評価を追加するビデオを見るには、「 <a href="https://azure.microsoft.com/documentation/articles/api-management-developer-portal-templates/#watch-a-video-overview"><em>テンプレートを使用した開発者ポータル機能の追加</em></a>」を参照してください。</p>
