Title: より多くのリージョンにAzure Availability Zonesするコミットメント
Summary: クラウドは、私たちの日常において重要な役割を果たし続けています。 お客様の範囲は、クラスルームや小規模企業から、重要なライフ および安全サービス、および Fortune 500 企業までです。
Content: >-
  <p>クラウドは、私たちの日常において重要な役割を果たし続けています。 お客様の範囲は、クラスルームや小規模企業から、重要なライフ および安全サービス、および Fortune 500 企業までです。 Microsoft&rsquo; の&mdash;&mdash;クラウド インフラストラクチャは、世界中で最も大きいこれらのエクスペリエンスのバックボーンであり、人、企業、政府をつなぐ上でミッション クリティカルなアプリケーションを実行するために不可欠でした。 信頼できるクラウドは、セキュリティで保護され、信頼性が高く、規制コンプライアンスをサポートするクラウドだと考っています。 待ち時間が短く、高可用性のクラウド サービスに対する顧客のニーズをサポートし、国または地域内<a href="https://azure.microsoft.com/en-us/global-infrastructure/data-residency/" target="_blank"></a>のデータを格納および処理する機能を備え、Azure を構築し続けています。</p>


  <p>2020 年に、Microsoft は、14 の新しい国にローカルの低待機時間のデータ常駐クラウド ソリューションを提供し、グローバルな可用性を拡大する新しい Azure データセンター リージョンの開発を発表しました。 2021&rsquo; 年に既に、データセンター リージョンをインドネシアなどの新しい市場に拡大し、米国 および<a href="https://aka.ms/indonesiaintent" target="_blank"></a>中国の既存市場で成長させる計画<a href="https://aka.ms/atlantaintent" target="_blank">を継続</a><a href="https://aka.ms/ChinaIntent" target="_blank">しました</a>。 より多くの国にローカル クラウド サービスを提供し続ける中で、回復性と高可用性を念頭に置いてこれを行っています。</p>


  <h2>重要な取り得</h2>


  <ul>
      <li>2021 年の終わりまでに、データセンター リージョンを運営しているすべての国で、Azure Availability Zones (AZ) が提供されます。</li>
      <li>今後開始する新しいデータセンター リージョンには、すべてのデータセンター リージョンにAzure Availability Zones。</li>
      <li>過去 12&nbsp; か月間に、5 つのデータセンター Availability Zonesリージョン内でサービスを有効にしました。また、今週はブラジル南部Availability Zonesを開始しました。</li>
      <li>ゾーン機能の拡張を続け、2021 年には、すべての基礎およびメインストリームの Azure サービスが AZ 対応になります。</li>
      <li>最近、ワークロードの品質と回復性を向上させるために使用できる、Azure Well-Architected Frameworka&mdash; の一連の基本原則を開始しました。</li>
  </ul>


  <h2>2021 Availability Zonesまでに事業を行うすべての国に新しいサービスを提供する</h2>


  <p>2021 年の終わりまでに、データセンター リージョンを運営しているすべての国には、1 つ以上のリージョンと 1 つのアーキテクチャAzure Availability Zonesされます。 さらに、今後開始する新しいデータセンター リージョンには、すべての AZ が含まれます。 &mdash;データセンター リージョンは、冗長な電源、冷却、ネットワークを備える複数のデータセンター施設で構成されています。ユーザーは、このインフラストラクチャを利用して、アプリケーションとサービスが <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">Azure Availability Zones</a> を通じて回復性とパフォーマンスを確保します。 少なくとも 3 つのゾーンで構成される AZ を使用すると、お客様は、回復性と高可用性を向上するために、個別の分散データセンターにインフラストラクチャとアプリケーションを分散することができます。 これを&rsquo;行って、すべての Azure のお客様が、最も重要なワークロードとプロセスをサポートするために、回復性の高いサービスに確実にアクセスできます。</p>


  <p>過去 12 か月間に、5 つのデータセンター リージョンで AZ を有効にし、今週はブラジル南部Availability Zones <a href="https://aka.ms/brazilzones" target="_blank">を開始しました</a>。 Availability Zones を使用して Microsoft データセンター リージョンを設計する場合のアプローチは、同期レプリケーションをサポートしながら、物理的な分離を確保しながら、物理的な分離を確保して、物理的な障害から保護と分離を提供します。これは、機械や電気の問題、構造体の火災や水害、予期しない災害などです。 お客様が Availability Zones を使用した場合の影響は、待機時間の境界が 2 ミリ秒未満Availability Zones。 また、リージョン内またはリージョン間で走査しているすべてのデータを暗号化して、Availability Zonesの使用が最高のセキュリティ標準に準拠している必要があります。 設計プロセスの一環として、30 を超える実行可能性とリスクベースの基準を利用して、3 つの各サービスの配置を評価Availability Zones。 このプロセスでは、重大な個々のリスクと、AZ 間の集合的リスクと共有リスクの両方を特定します。 この慎重なアプローチにより、Azure は常にセキュリティで保護された回復力のある環境の両方を提供します。</p>


  <h2>すべてのメインストリーム Azure サービスのゾーン機能</h2>


  <p>AZ は物理インフラストラクチャと論理インフラストラクチャの組み合わせであり、コア Azure サービスの多くは、高可用性アプリケーションのデプロイ、構築、運用に必要なサポートを提供します。 AZ は、お客様と Microsoft&rsquo; が独自の内部ワークロードに対応する重要な回復力のあるアーキテクチャです。 Azure サービスが AZ にデプロイされ、Azure サービスを使用するアプリケーションとプロセスに、独自のアプリケーションに対して AZ を使用する選択に関係なく、すべての追加の回復性の利点が含まれるという保証が顧客に提供されます。&nbsp;</p>


  <p>ゾーン機能の拡張を続け、2021 年には、すべての基礎およびメインストリーム <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">の Azure</a> サービスが AZ 対応になります。 AZ 対応サービスは、適切なレベルの柔軟性を提供するように設計され、ゾーン冗長 (ゾーン間の自動レプリケーションを使用)、ゾーン (インスタンスを特定のゾーンに固定できる)、または両方に構成できます。</p>


  <h2>ビジネス継続性と信頼性のための顧客オプションの拡張</h2>


  <p>AZ などの機能は、重要なインフラストラクチャの実行と利用を維持するために高可用性アプリケーションを必要とするお客様にとって重要です。 National Australia Bank (AUSTRALIA) のようなお客様は、Azure で 1,000 のアプリケーションを実行します。 また、MICROSOFT との 5 年間の戦略的パートナーシップの一環として、AZURE AVAILABILITY ZONES の回復性機能を活用する新しいクラウド ベースの支払いと顧客サービスを設計、開発、投資します。</p>


  <p style="margin-left: 40px;"><em>&ldquo;</em>金融サービス業界が、APRA の規制要件と顧客の期待の両方を満たすには、信頼と回復性が不可欠です。 Microsoft が引き続き Azure Availability Zones で行う投資により、お客様と規制者は、システムが利用可能であり、データが保護されるという安心感を得る。&rdquo;<em>&mdash;</em>Steve Day、EXECUTIVE General Manager Infrastructure、Cloud and Workplace、</p>


  <p>Azure には、回復性のための設計をサポートするさまざまなオプションが用意されています。お客様は、リージョン間、ゾーン内、サーバーとラックの冗長性をまたがってデータ常駐型の距離区切りのディザスター リカバリーを柔軟に選択できます。 ローカルおよびゾーンディザスター リカバリー (DR) の場合、Azure Site Recovery を使用すると、Azure 内のアプリケーションのフェールオーバーをレプリケートおよび調整Azure Availability Zones。</p>


  <p>最近、 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Azure Well-Architected Frameworka</a>&mdash; の一連の基本原則を立ち上げ、ワークロードの品質を向上させるために使用できます。 信頼性は、コストの最適化、オペレーショナル エクセレンス、パフォーマンス効率、セキュリティと共にアーキテクチャ エクセレンスの 5 つの柱の 1 つになります。 Azure で実行されているワークロードが既に存在し、これらの領域の 1 つ以上のベスト プラクティスへのアラインメントを評価する場合は、 <a href="https://aka.ms/wellarchitected/review" target="_blank">Azure Well-Architected をお試しください</a>。</p>


  <p>回復性戦略を持つことの重要性をお客様から引き続きお聞きしています。 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">お</a>&nbsp;客様のフィードバックAvailability Zones入力を含むサービスを設計し、Azure Availability Zones の詳細を確認し、リージョン別に利用可能<a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=all&amp;products=all" target="_blank"></a>な製品にアクセスして、お客様のリージョンに提供される新機能の詳細を確認するように顧客を招待しています。</p>
