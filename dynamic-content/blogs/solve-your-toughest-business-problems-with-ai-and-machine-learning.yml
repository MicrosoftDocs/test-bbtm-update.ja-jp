Content: >-
  <p>現在、AI &nbsp; と機械学習は、データ主導型の組織が洞察と意思決定への取り組みを促進できるようにするものです。 最新の進歩により、AI は、高度な専門知識を持つユーザーまたはデータ科学者のキャッシュのみに制限されなくなりました。また、多くの組織は AI と機械学習を採用し、競争上の優位性を高めることができます。 機械学習を採用することに注目している分析方法をお持ちのお客様は、このレポートを読むことができます。分析のトレーニングを &nbsp; <a href="https://aka.ms/analytics-ML" target="_blank">一走り。</a>開始するには、次の&#39;を Machine Learning してください。 このレポートには、AI を使用した体験を促進するのに役立つ成熟度モデルと顧客例が含まれています。</p>


  <p>機械学習には、さまざまな業界やシナリオにわたる多くのアプリケーションがあります。 組織は、従来の分析に加えて、機械学習を使用して、売上予測を予測し、次の新しい収益成長機会を特定し、最も収益性の高い製品についての洞察を得て、投資収益率 (ROI) を大幅に向上させることができます。</p>


  <h2>AI と機械学習をすべてのユーザーに</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a>は、machine learning 操作 (mlops) 機能を使用してモデルを構築およびデプロイし、機械学習のライフサイクルを効率化し、自動化するためのエンタープライズレベルの機械学習サービスです。 Azure Synapse Analytics と密接に統合されています。これは、データ統合、エンタープライズデータウェアハウジング、および大規模な Data Analytics をまとめた無制限の分析サービスです。 Azure Machine Learning と Azure Synapse Analytics &nbsp; を一緒に使用すると、データエンジニアとデータ科学者の間でより強力なコラボレーションが可能になり、モデルを簡単に構築し、企業 &rsquo; のデータを強化し、さらに多くの結果をデータで作成することができます。</p>


  <p>分析を受けたお客様は、通常、合理化されたデータプロセス、ワークフロー、およびチームが既に存在しています。また、機械学習をミックスに追加することによっては、さらに投資が必要になる分野もあります。 <a href="https://customers.microsoft.com/EN-IN/story/844796-agl-energy-azure" target="_blank">AGL</a> は、このような Azure の顧客とオーストラリア &rsquo; のエネルギー部門のリーダーです。 AGL の組み合わせ分析と Machine Learning センター (coe) を設定して、データと分析によってスケーラブルで維持可能な価値を実現します。これには、電力プラントの調達の最適化、需要の予測、カスタマーエクスペリエンスの向上などがあります。 Azure Synapse analytics と Azure Databricks を使用して Data Engineering と分析を行い、何千もの並列モデルのトレーニング、デプロイ、ライフサイクル管理を迅速かつコスト効率よく行うこと Azure Machine Learning ができます。 このアーキテクチャには、オンデマンドのスケールトレーニング、エンドツーエンドモデル、コード管理、自動 MLOps デプロイ、モデルホスティング、パフォーマンス監視が組み込まれています。</p>


  <p style="margin-left: 40px;"><em> &ldquo; Azure Machine Learning を使用すると、 &rsquo; コストを削減しながら価値を高めることができます。 &rdquo; &mdash; </em>Sarah Dods、高度な分析の先頭、AGL</p>


  <p>世界中の大規模な食品企業の1つである Azure のお客様である BRF は、強力な分析手法を持っており、既に機械学習のユースケースを実験しています。 このように時間の経過と共に構築され、高度な分析と機械学習のための CoE を設立しました。 Azure Synapse Analytics と Azure Machine Learning は、組み込みの mlops 機能と共に使用することで、畜産間の病気の予測、顧客の購入に関する推奨事項、トラフィックのリスクなど、より多くのユースケースを解決しています。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 既に強力な分析プラクティスがありましたが、新しいユースケースにより適切に配置し、お客様向けの革新的な製品推奨ソリューションを迅速に開発することができ Azure Machine Learning しました。 &rdquo; &mdash; </em>ウェリントン Monteiro、グローバルデータサイエンスの章リーダー、BRF</p>


  <p>この会社は、分析と機械学習のプラクティスを継続的に調整して、総合的な分析と機械学習のライフサイクルの成熟度レベルを進めながら、商用および運用上の利点を生み出します。</p>


  <p>シームレスな統合と高度な機能により、Azure Machine Learning と Azure Synapse Analytics によって、組織は、ビジネス目標を達成する機械学習の手法を簡単に構築できます。 また、組織は、マルチステージの成熟度アプローチにより、機械学習によって分析を補強することで、成功を加速させることができます。</p>


