Content: >-
  <p><em>この投稿は、Ilse Terrazas Ortega、Program Manager、Azure mobile app</em></p>


  <p>2017 年 5 月のビルド <a href="https://aka.ms/azureapp" target="_blank">Azure mobile appで、</a> この問題について既に聞いたことがある可能性があります。 このアプリを使用すると、移動中でも Azure との接続を続けできます。 詳細については、5 月の <a href="https://azure.microsoft.com/en-us/blog/azure-app-preview/" target="_blank">打ち上げに関するブログ記事</a> を参照してください。<br>

  この数か月間、お客様と密接に取り組み、お客様のサービスを改善Azure mobile app。 また、現在、Azure アプリが必要な理由を 5 つお知りいただけます。</p>


  <h3>1.リソースの監視</h3>


  <p>このAzure mobile appを使用すると、リソースの状態をすばやく一目で確認できます。 ドリルダウンして、メトリック、アクティビティ ログ、プロパティ、実行アクションなど、詳細を確認します。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff92bf6c-483b-487f-85d0-be6bcce043f2.png"><img alt="1 Resource list" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e549887-814d-4bd7-9c99-9374fefd5ab2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1 リソース一覧" width="270"></a></p>


  <h3 align="left">2.問題に対応するためのスクリプトの実行</h3>


  <p align="left">問題の発生スクリプト <em>を緊急に実行する必要</em> がありますか? Bash と PowerShell を使用して、Cloud Shell Azure リソースを完全に制御できます。 すべてのスクリプトは CloudDrive に格納され、アプリとポータル全体で使用されます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0f7195e-e309-4ca3-9dbb-22ba22e7c592.png"><img alt="2 Bash" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c02d73-102d-4df2-aa42-e4a24588db74.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2 Bash" width="270"></a>&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13b6d94e-782a-4bb3-8c4e-b099bfcfcc7b.png"><img alt="2.1 PowerShell" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da237edf-3667-45aa-8a89-a4621c3f35ea.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2.1 PowerShell" width="270"></a></p>


  <h3>3.リソースとリソース グループの整理</h3>


  <p>多くのリソースがありますか? 問題ありません。サブスクリプション間で最も重要なリソースをお気に入りに追加し、[お気に入り] タブに保持して簡単にアクセスできます。<br clear="all">

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a1fb60d-9fdf-4de6-86f9-95dddc58cc1a.png"><img alt="3.2 Favorites tab" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee81c94c-3d1e-4a98-b05b-6cdb2d9f3503.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3.2 [お気に入り] タブ" width="270"></a><br clear="all">

  <br clear="all">

  お気に入りリスト &ndash; の作成を開始します。次に示すように、リソース ビューから、またはリソースの一覧タブから直接行えます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e51cad6c-168b-493a-98f9-4554577202b2.gif"><img alt="3 Favorite on resource" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01d51fbe-2307-4b98-be20-a81f3df3a699.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="3 リソースのお気に入り" width="270"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5cefb4d-b1fe-427f-8f88-235309e21c5e.gif"><img alt="3.1 Favorite on list" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9b186f8-0bdd-4e12-a469-ed9264af8696.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="3.1 お気に入りの一覧" width="270"></a></p>


  <h3>4.リソース共有</h3>


  <p>同僚がリソースを見つけるのに役立つスクリーンショットを送信する疲れ? これで、電子メール、テキスト メッセージ、またはボタンをクリックした他のアプリを使用して、リソースへの直接リンクを共有できます。<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5fd7456-8d54-4108-aea0-182110b3be8e.png"><img alt="4 Share" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8ea6559-5df8-48e1-9a60-bac9ae4f3fd1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="4 共有" width="270"></a></p>


  <h3><br>

  5. Azure Health インシデントの追跡</h3>


  <p>このAzure mobile appは、Azure Health インシデントの追跡にも役立ちます。 ポータルから QR コードをスキャンし、電話からインシデントを追跡します。<br>

  &nbsp;</p>


