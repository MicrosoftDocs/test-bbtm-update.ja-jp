Title: 'Forrester Reports: SQL Azure クラウドデータベースのバーを生成します'
Summary: '[この記事は SQL Azure チームによって提供されました。]過去1年間、SQL Azure のリリース以来、クラウドで最高の品質のデータベースを提供することに重点を置いてきました。 ビルドを SQL Azure しています...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>過去1年間、SQL Azure のリリース以来、クラウドで最高の品質のデータベースを提供することに重点を置いてきました。 SQL Azure は、既に強力な SQL Server プラットフォーム上に構築されていますが、マルチテナントクラウドベースのリレーショナルデータベースを提供しています。これは、市場では完全に一意です。 </p>  <p>独立した research 社 Forrester research, inc. は、このことを記録しています。2010年11月2日の &#160; SQL Azure 公開されています。 Forrester は、過去6か月間に Microsoft SQL Azure を使用して26社の企業にインタビューします。 また、お客様からのご意見として、SQL Azure は、小規模から中規模のさまざまなアプリケーションに加え、バックアップ、ディザスターリカバリー、テスト、コラボレーションなどの他のデータ管理要件をサポートする信頼性の高いクラウドデータベースプラットフォームを提供しています。 このレポートでは、プリンシパルアナリスト noel Yuhanna が、急速に新しくなったカテゴリのクラウドデータベースのリーダーとして SQL Azure 位置を示す重要な機能強化が行われています。これにより、最も革新的で統合された柔軟なソリューションを実現できます。 </p>  <p><b>特定される主な利点は次のとおりです。</b></p>  <ul>   <li>低コストの取得と使用</li>    <li>管理と構成のための最小限の労力</li>    <li>プロビジョニングが容易で、オンデマンドの容量</li>    <li>追加の労力やコストなしで高可用性を実現</li>    <li>シャード化データプラットフォームを使用したスケールアウト容量の増加</li>    <li>アプリケーションとツールに対する透過的なデータアクセス</li> </ul>  <p>また、次のような優れた顧客の推薦もあります。</p>  <ul>   <li>"私たちはクラウドの ROI 分析を行ったので、魅力的な価格でデータベースプラットフォームを提供するときに、SQL Azure 明確にそこしました。 現在、SQL Azure でのアプリの数が増えることを検討しています。」 (Lapin、Andy、エンタープライズアーキテクチャのディレクター、Kelley Blue Book)</li>    <li>"低コストのデータベースを取得することは、重要度の低いアプリケーションに対してのみ、理想的には真です。 これまでの重要度の低いアプリは、回復力の高いサーバーとデータベースの予算がないため、頻繁にダウンしました。 SQL Azure はゲームを確実に変更します。 " (データベース管理者、通信会社)</li> </ul>  <p>ここで研究を確認することをお勧めします。 SQL Azure クラウドデータベースのバーを引き上げることができます。 </p>
