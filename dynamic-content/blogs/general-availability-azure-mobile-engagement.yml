Summary: Azure Mobile Engagement が一般公開されました。 Azure Mobile Engagement には、Apple iOS、Google Android、Windows ユニバーサルアプリ、Windows Phone アプリと Apache Cordova で使用できる sdk があります。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/mobile-engagement/" target="_blank">Azure Mobile Engagement</a>が一般公開されました。</p>


  <p>コンシューマーやユーザーが選ばれているモバイルファーストの世界において、eroding ユーザーのロイヤリティが見られると、顧客エンゲージメントが変わりました。</p>


  <p>従業員向け、企業向け、またはコンシューマー向けのアプリを開発または公開する場合でも、モビリティはユビキタスになり、お客様との主な対話ポイントとなります。 ユーザーは、自分と自分のブランドに接続する手段を使用して、毎日ポケットます。 多くの場合、自分のブランドで最初に遭遇したのは、モバイルデバイスです。 そのため、すべてのビジネスにとって強力なモバイルエンゲージメント戦略が非常に重要になります。</p>


  <p>では、お客様のエンゲージメントにご協力ください。 <a href="https://azure.microsoft.com/en-us/services/mobile-engagement/" target="_blank">Azure Mobile Engagement</a>では次のことが可能です。</p>


  <ul>
      <li>管理-複数のプラットフォームおよび対象ユーザーにわたるプログラムによるモバイルキャンペーン配信</li>
      <li>パーソナル化-一意の顧客向けの一意のメッセージング</li>
      <li>ユーザーのリテンション期間を拡大するエクスペリエンス向上</li>
      <li>Visitation とアップセルの機会を増やして有効期間の値を最大化することで、収益化を増幅した ROI</li>
  </ul>


  <p><br />

  Azure Mobile Engagement は、SaaS によって提供されるデータドリブン型のユーザーエンゲージメントプラットフォームです。これを使用すると、接続されているすべてのデバイスで、リアルタイムの詳細なユーザーセグメント化、アプリユーザー分析、コンテキストに対応したスマートプッシュ通知、アプリ内メッセージングを実現できます。</p>


  <p>開発者、アプリの所有者、LoB の意思決定者が、このループを終了して、個人のコンテキストを認識し、非侵入的な方法でアプリのユーザーに直接アクセスできるようになります。</p>


  <p>Azure Mobile Engagement を使用すると、次のような自動化された最先端の対話を作成できます。</p>


  <ul>
      <li>リアルタイムで洞察を得ることができるようにし、アプリの使用 <strong>量を増やし</strong> ます</li>
      <li>付加価値プッシュと <strong>アプリ内メッセージング</strong> プラットフォームを活用</li>
      <li>オープン Api を利用して <strong>統合</strong> を簡単に</li>
      <li><strong>グローバルデータの保護とプライバシー</strong>を活用する</li>
  </ul>


  <p><br />

  Azure Mobile Engagement には、 <strong>Apple iOS、Google Android、Windows ユニバーサルアプリ、Windows Phone アプリ</strong>と<strong>Apache Cordova</strong>で使用できる<strong>sdk</strong>があります。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/services/mobile-engagement/" target="_blank">Azure Mobile Engagement</a>を参照してください。 料金の詳細については、Azure Mobile Engagement の<a href="https://azure.microsoft.com/en-us/pricing/details/mobile-engagement/" target="_blank">料金詳細の web ページ</a>を参照してください。</p>
