Title: 'Real World Windows Azure: InterGrid の最高経営責任者 Scott Scott に聞く'
Summary: Real World Windows Azure シリーズの一部として、InterGrid の最高経営責任者である Scott Scott に、Windows Azure プラットフォームを使用して会社の GreenButton サービスを提供する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、<a target="_blank" href="">InterGrid</a> の最高経営責任者である Scott Scott に、Windows Azure プラットフォームを使用して会社の <a target="_blank" href="https://www.greenbutton.net/">GreenButton</a> サービスを提供する方法について説明しました。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN: InterGrid と提供するサービスについてお知わせください。</b></p>  <p><b>ヒューストン：</b><a target="_blank" href="https://partner.microsoft.com/US/30000104?ID=91160884">Microsoft</a> 登録済みパートナーは、コンピューター支援のドラフト作成や高品質の 3 次元画像のレンダリングなど、複雑で集中的なコンピューティング プロセスにコンピューティング能力のバーストを必要とする企業向け、コスト効率の高いソリューションを提供しています。 </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に InterGrid が直面した最大Windowsは何でしたか?</b></p>  <p><b>ヒューストン： </b>自動車メーカーを含むお客様は、多くの場合、重要なコンピューターの処理力を必要とするフォトリスティック設計をレンダリングし、処理に数時間かかる場合があります。 クライアントを使用している場合や設計を変更する場合など、設計をはるかに迅速にレンダリングする必要がある企業が見つかりました。 これらの複雑なプロセスに必要な高パフォーマンスコンピューティング能力を提供するインフラストラクチャを配置するには、コストが非常に高く、非現実的です。</p>  <p><b>MSDN: Azure プラットフォームでビルドしたソリューションについてWindows説明します。</b></p>  <p><b>ヒューストン： </b>GreenButton は、任意のソフトウェア アプリケーションに埋め込み可能なアプリケーション プログラミング インターフェイス (API) です。このインターフェイスを使用すると、従業員は GreenButton アイコンをクリックするだけで、Windows Azure コンピューティングパワーをオンデマンドで<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">使用</a>できます。 従業員が GreenButton をクリックすると、ジョブは Windows Communication Foundation Web サービスに送信され、Windows Azure Web ロールでホストされます。 次に、Azure AppFabric Windowsを介して送信Service Bus複数のタスクに分割されます。 その後、各タスクは Windows Azure の Queue Storage に送信され、そこで Azure Worker ロールによって取得Windows処理されます。 処理が完了すると、ユーザーはレンダリングされたイメージまたはアニメーション ファイルをダウンロードできます。 </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8203.InterGridSS.png" border="0"></a></p>  <p>Deep Exploration by Right Hemisphere などのソフトウェア アプリケーションのユーザー インターフェイスに埋め込まれている GreenButton を使用すると、ユーザーは数分で高品質のがまだ表示され、アニメーションをレンダリングできます。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>ヒューストン： </b>GreenButton API を使用すると、ソフトウェア アプリケーションを作成している開発者は、オンデマンドのハイ パフォーマンス コンピューティングを有効にできます。 開発者は、コンピューティング プロセスをサポートするインフラストラクチャのプロビジョニングを気にすることなく、GreenButton をアプリケーションに埋め込む可能性があります。 </p>  <p><b>MSDN: Azure プラットフォームに新しいプラットフォームを実装して以降、新Windowsに到達しましたか?</b></p>  <p><b>ヒューストン：</b> GreenButton の潜在的なユーザーの 1 億人に対して、オンデマンド コンピューティングの利点をすぐに認識できる、5 つの業界で 1,000 を超えるアプリケーションの一覧を特定しました。 将来は非常に明るい状態です。特に、Microsoft の背後にあるグローバルで安定したプレーヤーです。 </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装した後、どのようなWindowsが得られますか?</b></p>  <p><b>ヒューストン： </b>新しい機会を開くこと以外に、独立系ソフトウェア ベンダーとその顧客に大きな価値を提供できます。 GreenButton をアプリケーションに埋め込むと、ソフトウェア ユーザーは <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> のオンデマンドのスケーラビリティと処理能力を支払い時に使用できます。そのため、コスト効率に優れた高品質のイメージを数分でレンダリングできますが、サーバー インフラストラクチャに多額の投資を行う必要はありません。 </p>  <p>詳細については、以下を参照 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007883">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007883</a> </p>  <p>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;<span style="text-decoration: underline;"></span></p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
