Content: '<p>[この記事は AppFabric チームによって提供されました。]</p><p>先週は、TechEd 北米カンファレンスで、ctp の Windows Azure AppFabric に関するいくつかの興味深いお知らせ<a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/05/14/announcing-the-windows-azure-appfabric-ctp-may-and-june-releases.aspx">と、今後6月の ctp</a>を発表しました。</p>  <p>これらの発表と関連するテクノロジの詳細については、次のリソースを参照してください。</p>  <p>プレス範囲:</p>  <ul>  <li>SDTimes: <a target="_blank" href="https://www.sdtimes.com/TECHED_ALL_ABOUT_CLOUDS_AND_DEVICES/By_David_Rubinstein/About_CLOUD_and_MICROSOFT_and_MOBILE/35549">TechEd: クラウドとデバイスに関するすべての情報</a> </li>  <li>Redmond Magazine: &nbsp; <a target="_blank" href="https://redmondmag.com/articles/2011/05/17/windows-azure-cloud-and-devices.aspx">Azure のクラウドとデバイスを Windows の技術でスポットライトに</a> </li>  <li>Computerworld: &nbsp; <a target="_blank" href="https://www.computerworld.com/s/article/9216837/Microsoft_to_update_AppFabric_tool_set">Microsoft から AppFabric ツールセットを更新する</a> </li>  <li>毎週のコンピューター: <a target="_blank" href="https://www.computerweekly.com/Articles/2011/05/19/246719/Microsoft-attempts-to-cement-Azure-values-at-TechEd.htm">Microsoft は TechEd アトランタで Azure の値をセメントしようとし</a>ています </li>  <li>ZDNet: AppFabric、クラウドの調整 </li>  </ul>  <p>Channel 9 では、すべての <a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011">TechEd セッションをオンデマンドで</a>視聴することができます。</p>  <p>お知らせの概要を把握するには、「Judah &rsquo; s の基本セッション: <br><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/FDN05">サーバーからサービスへ: オンプレミスとクラウド</a> &ndash; 内AppFabric の発表とクールデモは、約25分で開始されます。 </p>  <p>ミドルウェア戦略とロードマップの概要を把握するには、Seetharaman Harikrishnan &rsquo; s セッションをご覧ください。 <br><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID201">Microsoft ミドルウェア戦略の概要</a> 。</p>  <p>次に、microsoft のテクノロジについて説明している他のセッションを示します。</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS318">Windows Azure AppFabric をラップする</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS311">Windows Azure AppFabric 複合アプリケーションの概要</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID312">Windows Azure AppFabric Service Bus: 新機能</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID306">Windows Azure AppFabric Service Bus を使用した設計パターン、プラクティス、手法</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID302">AppFabric キャッシュ: しくみと使用する必要がある状況</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID313">Windows Azure AppFabric のワークフロー</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID315">Windows Azure AppFabric を使用した拡張性と可用性に優れた WCF サービスの構築</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID314">WCF 4、Microsoft Visual Studio 2010、Windows Server AppFabric で簡単に作成されたサービス</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID305">Windows Workflow Foundation を使用したステートマシンワークフローの構築</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID301">Windows Server AppFabric Cache: 容量計画とパフォーマンスデータの分析の方法</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID310">Windows Communication Foundation フューチャ</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID311">Windows Communication Foundation RIA: ビジネス向け準備完了</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID307">使いやすく、Microsoft .NET</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID402">WCF ソリューションをテスト、展開、および管理するためのベストプラクティス</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID309">Microsoft BizTalk Server によるパフォーマンスの構成</a> </li>  </ul>  <p>Don &rsquo; は、CodePlex で利用できる<a target="_blank" href="https://appfabricdemos.codeplex.com/">Windows Azure AppFabric ラーニングシリーズ</a>を頻繁に更新しており、Windows Azure AppFabric を簡単に学習して開始することもできます。</p>  <p>これらのセッションをご利用いただけます。 以下のコメントセクションで、フィードバックをお送りください。</p>  <p>AppFabric チーム。</p>'
