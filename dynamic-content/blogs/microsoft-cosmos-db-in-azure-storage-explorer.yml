Slug: microsoft-cosmos-db-in-azure-storage-explorer
Title: Microsoft Cosmos DB in Azure Storage Explorer – パブリック プレビュー
Summary: Cosmos DB のサポートのパブリック プレビューについては、Azure Storage Explorer (ASE) をお知らせします。 このリリースではCosmos、ASE を Azure Storage を管理するための強力な開発者ツールにするのと同じ一貫性のあるユーザー エクスペリエンスを使用して、DB データベースを探索および管理できます。
