Title: エンタープライズ ブロックチェーン ネットワーク用の Confidential Consortium Blockchain Framework の発表
Summary: Microsoft はブロックチェーンを企業に導入する取り組みであり、顧客、パートナー、ブロックチェーン コミュニティと協力して、企業の準備を進め続け現在も取り組んでいます。
Content: >-
  <p>ブロックチェーンは、&rsquo;4 つの壁を越えて、サプライヤー、顧客、パートナーと共有するプロセスにデジタル変革を拡張する可能性がある変革テクノロジです。 信頼の境界を越えて資産の所有権をデジタルで追跡し、共有ビジネス プロセスで共同作業を行う安全で透過的な方法としてブロックチェーンに投資する企業が増え続けています。組織間のコラボレーションと想像上の新しいビジネス モデルの新しい機会が開かされています。</p>


  <p>Microsoft はブロックチェーンを&mdash;企業に導入する取り組みであり、顧客、パートナー、ブロックチェーン コミュニティと協力して、エンタープライズ対応性を引き続き進めます。 &mdash;&mdash;私たちのミッションは、企業が、このセキュリティで保護されたマルチパーティ計算の新しい時代に成長するために、会社が台帳のスタートアップ企業から小売業者に医療プロバイダーに提供するオープンでスケーラブルなプラットフォームとサービスをグローバル銀行に提供することで、共有ビジネス プロセスの改善に使用できる支援を行います。</p>


  <p>&rsquo;企業は、ビジネス ニーズを満たすためにブロックチェーン テクノロジを適用する場合、多くの既存のブロックチェーン プロトコルが、パフォーマンス、機密性、ガバナンス、必要な処理機能などの主要なエンタープライズ要件を満たさないという認識を得るに従っています。 これは、既存のシステム&mdash;&mdash;が、最大限の透明性を持つ匿名の信頼されていないアクターの間で、パブリック シナリオでコンセンサスを実現するために機能するように設計されたためです。 このため、&ldquo;&rdquo;トランザクションはすべて明確にポストされ、ネットワーク内のすべてのノードですべてのトランザクションが実行され、計算集中型のコンセンサス アルゴリズムを使用する必要があります。 これらのセーフガードは、パブリック ブロックチェーン ネットワークの整合性を確保するために必要ですが、スケーラビリティや機密性などの主要なエンタープライズ要件の観点からトレードオフを必要とします。</p>


  <p>&mdash;既存のパブリック ブロックチェーン プロトコルを適応させる、またはこれらのニーズを満たすために新しいプロトコルを作成する取り組みでは、一般に、複雑さの向上やパフォーマンスの低下を求め、機密性の向上など、1 つの必須のエンタープライズ属性を別の企業属性とトレードしました。&nbsp;</p>


  <h2>エンタープライズ ブロックチェーン導入の促進</h2>


  <p>本日は、すべての主要なエンタープライズ要件を満たす高スケールの機密ブロックチェーン ネットワークを可能にするオープン ソース システムである Confidential Consortium Blockchain Framework&mdash; を導入して、ブロックチェーン テクノロジの実稼働エンタープライズ導入を促進する手段を提供しています。</p>


  <p>これを実現するには、ノードとアクターが明示的に宣言および制御される機密コンソーシアム専用の設計を行います。 これらの要件に基づいて、フレームワークは台帳の構築に対する代替アプローチを提示し、企業が期待する固有のセキュリティと不適合性を犠牲にすることなく、必要なスケーラビリティ、分散ガバナンス、および高度な機密性を企業に提供します。</p>


  <p>Confidential Consortium Blockchain Framework では、Intel SGX や Windows Virtual Secure Mode (VSM)、分散システム、暗号化などの既存のブロックチェーン プロトコル、信頼された実行環境 (TEEs) の機能を活用して、次の機能を提供するエンタープライズ対応のブロックチェーン ネットワークを実現します。</p>


  <ul>
      <li>データベースの速度に近づくスループットと待機時間。</li>
      <li>より豊富で柔軟性が高く、ビジネス固有の機密性モデル。</li>
      <li>分散ガバナンスによるネットワーク ポリシー管理。</li>
      <li>非定義的トランザクションのサポート。</li>
  </ul>


  <div>これらの機能を提供することで、フレームワークは、既存のブロックチェーン プロトコルを統合して、完全なエンタープライズ対応の台帳ソリューションを提供し、業界全体で広範で大規模なシナリオを開き、ブロックチェーン&#39;のデジタル変革ビジネス機能を強化する、信頼できる基盤を提供します。</div>


  <div>&nbsp;</div>


  <div>小売、サプライ チェーン&rsquo;、金融サービスなど、さまざまな業界でこのシステムの可能性の探索を既に開始しています。</div>


  <div>&nbsp;</div>


  <p><em>&quot;フレームワーク内で既存のサプライ チェーン Dapp コードをはるかに高速に実行できると、小売りのお客様とエンタープライズ ブロックチェーンの準備について話す際の摩擦を軽減するパフォーマンスが大幅に向上します。この改善を犠牲にすることなくデータの機密性のサポートを追加することで、スマート サプライ チェーンで思い描くデジタル変革をリードすることができます。&quot; </em></p>


  <p align="right">- Tom Racette、Mojix、グローバル小売ビジネス開発担当副社長</p>


  <p>顧客がエンドツーエンドのトレード 財務ソリューションを設計している場合でも、ブロックチェーンを使用してエッジでのセキュリティを確保するか、Enterprise スマート コントラクトを活用してバックオフィスの効率性を高める場合でも、Confidential Consortium Blockchain Framework を使用すると、企業の要件を満たします。 Microsoft は、オンプレミスとパブリック クラウドの間でハイパースケールで一貫性を提供する唯一のクラウド プロバイダーであり、共有データレイヤーとしてブロックチェーン上に構築される幅広いアプリケーションに対して、豊富な Azure エコシステムへのアクセスを提供します。</p>


  <h2>オープン なアプローチ</h2>


  <p>設計上、フレームワークはオープンであり、任意のブロックチェーン プロトコルと互換性があります。 Microsoft は既に Ethereum&rsquo; との統合を開始し、J.P を発表する必要があります。 Enterprise 台帳、クォーラム、Hyperledger Sawtooth、Corda の統合にそれぞれ取り組んだのは、Enterprise の追跡、Intel、R3 です。 これはほんの始まりに過ぎません。近い将来、他の台帳との統合の機会を探索する予定です。</p>


  <p><em>&quot;Microsoft&#39;sConfidential&nbsp; Consortium Blockchain Framework は、さまざまな相互接続されたブロックチェーン システムの新しい世界で重要な構成要素となる、拡張性が高く、機密性の高い、アクセスが許可された Ethereum または他のブロックチェーン ネットワークを実現するためのブレークスルーを表します。 &quot;</em></p>


  <p style="text-align: right;">- ConsenSys の開店者である元、</p>


  <p>このシステムは、現在ブロックチェーンのイノベーションを推進している多様で有能なオープン ソース コミュニティの恩恵を受けるだけだと思います。 プロジェクトは Azure と Microsoft Research のコラボレーションとして開始されましたが、既に数十の顧客とパートナーの入力からメリットを得ていました。 コード ベースを開く方法は、最初の作業グループの範囲と想像をはるかに超えて開発をスケーリングする方法であり、2018 年初めにソース コードをコミュニティに提供する目的です。</p>


  <p>Confidential Consortium Blockchain Framework は、設計上、任意の台帳プロトコルと互換性があり、互換性のある TEE をサポートする任意のオペレーティング システムおよびハイパーバイザー上でクラウドとオンプレミスで動作できます。 この柔軟性の一部を組み込み、コミュニティがフレームワークを追加のプロトコルと統合し、他のハードウェアで試して、まだ考えなかったエンタープライズ シナリオに合わせて調整&#39;を実現しています。</p>


  <p>ブロックチェーンに関する業界の人気は高まっていますが、ブロックチェーンがエンタープライズ保証を実現するには時間はかかるでしょうが、コミュニティとのパートナーシップにより、開発とエンタープライズ導入の加速に注力し続けています。</p>


  <p>CoCo の詳細については、技術的なホワイトペーパー<a href="https://aka.ms/cocopaper"></a>を読み、MSCloud <a href="https://aka.ms/cocodemo"> </a>Youtube ページで私のデモをご覧ください。必ず GitHub のプロジェクトに目を向け、作業グループに追い付き、最新の開発に関する通知を受け取ります。&nbsp;</p>
