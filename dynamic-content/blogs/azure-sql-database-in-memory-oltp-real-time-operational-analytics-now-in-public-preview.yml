Title: Azure SQL Database In-Memory OLTP と Real-Time Operational Analytics がパブリック プレビューに
Summary: 先週、OLTP のパブリック プレビューを開始し、In-Memory Operational Analytics Real-Timeを開始Azure SQL Database。 OLTP In-Memory使用すると、ビジネス アプリケーションのパフォーマンスを向上させることができます。
Content: >-
  <p>先週、イン<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/10/28/sql-server-2016-everything-built-in.aspx"><u>メモリ</u></a> OLTP のパブリック プレビューを開始し、Real-Time <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-in-memory/"><u>Operational Analytics をAzure SQL Database</u></a>。</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkID=619355"><u>Azure SQL Database のインメモリ OLTP</u></a> を使用すると、ビジネス アプリケーションのパフォーマンスを向上し、より多くのユーザーにスケーリングしながら、Azure DB のスケーリングと可用性の保証を引き続き利用できます。 インIn-Memory OLTP SQL Server、<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12681"><u>Samsung</u></a>、<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=15780"><u>Dell</u></a>、<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=15964"><u>プログレッシブ</u></a>などのお客様は、最大 30 倍のトランザクション パフォーマンス向上を実現します。</p>


  <p>このテクノロジをクラウドに導入すると、顧客は 99.99% の SLA でフル マネージドのサービスとしてのデータベースでインメモリ OLTP を利用できます。 SQL Databaseインメモリ OLTP をすぐに開始してパフォーマンスを最適化するのに役立つ、組み込みのアドバイザーも用意されています。</p>


  <p>リアルタイム <a href="https://msdn.microsoft.com/library/dn817827.aspx">運用</a>分析を使用すると、ディスク ベースの運用データでメモリ内列ストアを使用して、リアルタイムの分析情報と 100 倍のパフォーマンス向上を実現できます。 これで、インメモリ列ストアをインメモリ OLTP と組み合わせて使用して、同じデータベースでトランザクションおよび分析のパフォーマンスを向上させることができます。 これは、Microsoft が 2016 年 2 月と 2016 年Azure SQL Database SQL Server提供する一意の機能です。</p>


  <p>Forrester Research は最近、Forrester Wave&trade;: <a href="https://www.forrester.com/The+Forrester+Wave+InMemory+Database+Platforms+Q3+2015/fulltext/-/E-res120222">In-Memory Database Platforms、Q3 2015</a> のリーダーとして Microsoft を命名しました。 &ldquo;Microsoft では、オンライン分析処理 (OLAP) およびオンライン トランザクション処理 (OLTP) ワークロード用の特殊なメモリ内データベースを提供し、Microsoft SQL Server のお客様に実行可能なオプションを提供しています。&rdquo;この Forrester &ldquo;レポートによると、Microsoft SQL Server を実行しているお客様は、インメモリ オプションを確認してトランザクションと分析を改善する必要があります。アップグレードは労力の価値があります。&rdquo;</p>


  <p>詳細と使用を開始するには、ドキュメントのIn-Memory (プレビュー) をAzure SQL Database<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-in-memory/">してください</a>。</p>
