Title: クラシックから Resource Manager への IaaS 移行のための ExpressRoute の移行の可用性
Summary: 現在、ExpressRoute を使用しているお客様は、(VNET 内のすべての Vm を含む) 仮想ネットワークをダウンタイムなしで Azure Resource Manager するように移行することもできます。 これを行う方法については、「ExpressRoute 回線と関連付けられている仮想ネットワークをクラシックデプロイモデルから Resource Manager デプロイモデルに移行する」を参照してください。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">プラットフォームでサポートされている移行 <a href="https://aka.ms/whymigrate">https://aka.ms/whymigrate</a> に関する最新の更新プログラムを確認してください。</div>


  <p>Azure Resource Manager には、テンプレートを使用したタグ付け、RBAC、 &nbsp; インフラストラクチャオーケストレーションのサポートに関して、さまざまな利点があります。 Azure Resource Manager の一部として、これらの新機能に加えて、次のような追加のコンピューティング固有の機能を Virtual Machines ます。</p>


  <ul>
      <li>Vm を削除して再作成しなくても、任意の VM サイズにサイズ変更することができます。</li>
      <li>管理ディスクに移行できるため、管理が簡素化されます。また、複数のインスタンスを持つ可用性セット用に複数の記憶域コントローラーを利用することで、より高い可用性を実現できます。</li>
      <li>3つの障害ドメインと20個の更新ドメインのサポート</li>
  </ul>


  <p>Resource Manager &nbsp; の詳細と &nbsp; 、<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-deployment-model">クラシックデプロイモデルと resource manager デプロイモデル</a>の違いに<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-deployment-model"></a>ついて<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-overview"> &nbsp; </a>説明します。</p>


  <p>お客様がこれらの追加機能を利用できるようにするために、お客様が従来の Vm をリソースマネージャーの環境にダウンタイムなしで持ち込むことを可能にするサービスを導入しました。</p>


  <p>現在、ExpressRoute を使用しているお客様は、仮想ネットワーク (VNET 内のすべての Vm を含む) をダウンタイムなしで Azure Resource Manager するように移行することもできます。 詳細について <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-migration-classic-resource-manager">は、ExpressRoute </a>回線および関連する仮想ネットワークをクラシックデプロイモデルから Resource Manager デプロイモデルに移行する方法に関するページを参照して<em>ください。</em></p>


  <p>ExpressRoute の移行にはいくつかのエッジケースがあります。 サポートされてい <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#unsupported-features-and-configurations">ない機能と構成</a> を確認して、環境がサポートされていることを確認してください。</p>


  <p>このリリースの一部として、 &rsquo; 移行のための改良されたドキュメントセットも発表します。 お客様の推奨事項と移行に基づいて、よく寄せられる質問に関する追加の計画ドキュメントと回答を追加しまし &rsquo; た。 既存のドキュメントも、この作業の一環として理解しやすくするために再構築されています。</p>


