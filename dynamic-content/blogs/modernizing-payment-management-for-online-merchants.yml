Title: オンラインマーチャントの支払い管理の最新化
Summary: '世界中の E コマースマーチャントは、顧客に最高のユーザー エクスペリエンスを提供するために、毎日イノベーションを起こしています。 顧客が戻ってくる状態を維持するために、購入エクスペリエンスでは、最初から最後まで良い印象のみを残す必要があります。 '
Content: >-
  <p>世界中の E コマースマーチャントは、顧客に最高のユーザー エクスペリエンスを提供するために、毎日イノベーションを起こしています。 顧客が戻ってくる状態を維持するために、購入エクスペリエンスでは、最初から最後まで良い印象のみを残す必要があります。 これを実現するために、マーチャントは、すべてのステップ&mdash;を調べ、特に支払いチェックアウトを <strong>検討したいと思っています</strong>。 そのため、支払いプロセッサはマーチャントのイノベーションを補完し、サポートする必要があります。 また、最終的なエクスペリエンスは、可能な限り直感的かつシームレスである必要があります。そのため、チェックアウト フローが壊れるのではありません。ブランド エクスペリエンスをサポートし、お客様に楽しいメモリを残す必要があります。 マーチャントがシームレスな支払いエクスペリエンスを作るのを支援するのは <a href="https://www.newgenpayments.com/" target="_blank"><strong>、Newgen のドメインです</strong></a>。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8655d4d0-8a19-46e2-a2b4-867b94cc3457.png"><img alt="Image" border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9c04c38-0109-42c1-a5ed-37ab26d87f87.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="609"></a></p>


  <h2>ソリューションの主な機能</h2>


  <p>販売者は Newgen&#39;完全に統合されたポータルです。これにより、マーチャントは支払いの完全なビューを取得し、レポートを生成し、トランザクションをキャプチャ/無効にし、払戻を実行できます。 これはフル マネージドの SaaS ソリューションです。これは、Newgen&#39;の <a href="https://appsource.microsoft.com/en-us/product/web-apps/newgenpaymentgatewaypvtltd.newgenaccount?WT.mc_id=NewgenPartnerBlog-Acom-hbush" target="_blank"><strong>Payment Gateway</strong></a>&mdash; を使用したマーチャント向け最先端の支払いテクノロジによる付加価値として提供されます。 このソリューションは、これらの主要な機能を使用して市場で競合しています。</p>


  <ul>
   <li><strong>インテリジェントなトランザクション ルーティング:</strong> Newgens&rsquo; エンジンは、国、クレジット プロバイダー、ボリュームと比率 (トランザクション金額に基づいて最適な宛先を選択する)、通貨、およびトランザクション料金を考慮して、トランザクションを自動的にルーティングします。 継続的に改善される&mdash;機械学習を使用すると、エンジンはプラットフォームの正常性、パフォーマンス、料金に関する決定に基付け、利益を最大化するための最適なルートを選択します。 このサービスは、マーチャント リソースを使用して再現する&rsquo;機能を提供します。</li>
   <li><strong>分割支払い:</strong> 友人や家族が料金を分割する場合、Newgen を使用すると、簡単に料金を分割できます。 エンド ユーザーは参加者の電子メール アドレスを提供し、分割率 (例: evenly) &ldquo;を設定します&rdquo;。 エンジンは、他のユーザーに参加を招待する電子メールを生成します。 イニシエーターは、支払いの進行状況の状態を確認できます。</li>
   <li><strong>ページ ビルダー:</strong> ブランドと UI は異なる必要があります。支払いプロセスを統合する必要があります。 Newgen を使用すると、ドラッグ アンド ドロップアプローチでカスタム UI を構築できます。 チェックアウト エクスペリエンスを作成して、ブランドが存在し、顧客に安心感を提供することができます。</li>
   <li><strong>フラッシュ チェックアウト:</strong> 顧客にフォーム データの入力を要求する場合は、1 回のイベントである必要があります。 Newgen を使用すると、再利用と即時チェックアウトのためにデータを保存できます。 データは安全に格納され、Newgen はセキュリティを最大限に高PCI DSSレベル 1 に厳密に準拠しています。</li>
  </ul>


