Slug: azure-hdinsight-now-generally-available-in-china-australia-and-japan-east
Title: Azure HDInsight が中国、オーストラリア、および日本東部で一般提供開始
Summary: Microsoft は、現在、中国で Azure HDInsight が一般公開 (GA) されていることを発表しています。
Content: >-
  9月に、Microsoft は、一般公開されているクラウド Hadoop サービスをパブリックプレビューで利用できるようになった最初のグローバルクラウドプロバイダーであることを <a href="https://azure.microsoft.com/blog/2014/09/19/microsoft-brings-hadoop-to-china-with-the-public-preview-of-hdinsight/">発表</a> しました。 Microsoft は、現在、中国で Azure HDInsight が一般公開 (GA) されていることを発表しています。 中国のオフィスを持つ現地の中国語組織と多国籍企業の両方が、数分で Hadoop クラスターを作成できます。


  さらに、Microsoft は、オーストラリアのデータセンター (東と東南) と日本東部でも Azure HDInsight を利用できるようにしました。 Microsoft では、世界中の Azure データセンターの数が増えるにつれて大きなデータをもたらしています。 HDInsight のサービスの可用性を確認するには、 <a href="https://azure.microsoft.com/en-us/regions/">こちら</a>を参照してください。


