Title: Azure Cost Management and Billing 2020 年のレビュー
Summary: 2020 年はサインアップした年でもありませんが、それでも完全でした。 最適化されたアカウントと請求書管理エクスペリエンスから、ポータル内およびポータル外のより豊富なレポートまで。新しいコスト最適化の機会を膨大に増やして、チャージバックを容易にし、より柔軟な予算アラートを生成します。 2021 年は多くの年を生み出しました。2021 年は、すべての前線で進化を続け、楽しがっています。 詳細については、次の記事を読んでお読みください。
Content: >-
  <p>2020 年は興味深い年でした。 私たちの多くは、新しい年に来る機会にワクワクして、1 年を始めました。 グローバルなパンデ&nbsp;ミックを予測した人は誰も、私たちの生活方法と作業方法を根本的に変えることは、ケースによっては異なる可能性があります。 また、この新しい通常の削減容量はさまざまな方法で行うので、コストの管理と削減はこれまで以上に重要になりました。</p>


  <p>前&#39;で見たものと、次の年に&#39;を見てみます。</p>


  <p><a name="coverage"></a>&nbsp;</p>


  <h2>1 つのウィンドウの背後にある合理化された管理</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-2019-year-in-review" target="_blank">2019</a> 年には、Enterprise Agreement (EA)、Pay-As-You-Go (PAYG)、Microsoft 顧客契約 (MCA)、および クラウド ソリューション プロバイダー (CSP) アカウントにまたがって Azure Cost Management and Billing の基礎を築き、aws と Azure のコストをまとめて管理するためのプレビュー サポートを Azure portal の 1 つのウィンドウの背後に配置しました。</p>


  <p>2020 年の優先順位のグローバルな変化に合わせ、1 月の <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-january-2020/#exports" target="_blank">MCA</a> のスケジュールされたエクスポート、4 月の予算への予約と <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-april-2020/#budgets" target="_blank">Marketplace</a> の購入の組み込み、8 月のエクスポートでの償却コスト、6 月の <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-june-2020/#azuregov" target="_blank">Azure Government</a> のプログラムによるサブスクリプションの<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-august-2020/#exports" target="_blank"></a>作成など、既存の機能のサポートを拡大することで、この基盤のさらなる強化に焦点を当て直しました。 4 月のサポートなど、追加のコンプライアンス作業を含め、プラットフォームの安全性、信頼性、パフォーマンスを高<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-april-2020/#azuregov" target="_blank">FedRAMP Highしました。</a> また、1 月の管理グループのカスタム ロールベースのアクセス制御 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-january-2020/#mg" target="_blank">(RBAC)</a> ロールのサポートや、10 月の <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-october-2020/#subscriptions" target="_blank">Azure Resource Manager (ARM)</a> デプロイ テンプレートでのサブスクリプションの作成など、フィードバックに基づくギャップにも対処しました。</p>


  <p>また、 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-march-2020/#invoices" target="_blank">PAYG の請求の改善は</a> 3 月に、 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-may-2020/#billing" target="_blank">MCA は 5 月に</a> 行いました。 MCA の変更は特に興味深い点です。組織はサブスクリプションを個別の請求書にグループ化できます。これは、現在 EA を使用する企業に対してよく求めらたためです。 もちろん、これは従来の EA、PAYG、CSP アカウントに対する MCA アカウントの利点の 1 つに過ぎはありません。 多くのユーザーは既に MCA への移行について話し合っているかもしれませんが、そうではない場合は、パートナーまたは Microsoft の担当者に連絡して、MCA と Azure プランの詳細を確認してください。</p>


  <p>最後に、クラウド間のオファリングをカバーしない限り、&#39;年は完了しないでしょう。9 月の現在、 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#aws" target="_blank">AWS</a> 用の Azure Cost Management コネクタが一般提供され、Azure と AWS 全体のコスト管理を今すぐ開始する準備が整いました。</p>


  <h3><a name="coverage-next"></a>次&#39;は何ですか?</h3>


  <p>2021 年を通じて、プラットフォーム&#39;、特に信頼性とパフォーマンスに関して、プラットフォームの進化と成長を引き続き確認できます。 MCA では新しい機能が優先され、場合によってはクラシック アカウントで使用できない場合があります。 たとえば、使用状況データは現在、Azure Cost Management 内で使用できるまで 8 ~ 24 時間かかる場合がありますが、&#39;は Azure 全体のすべてのチームと作業を行い、数時間以内にコストを得る必要があります。 これは&#39;MCA で使用できると思います。 スポンサー プランのサポートは、現在お持ちになる可能性があるクラシック スポンサー プラン サブスクリプションではなく、MCA を介して利用することもできます。 同様に、クラシック CSP を使用しているすべての組織が、コストを可視化して最適化するために Azure プランに移行するようにお勧めしています。 これは、現在、CSP プロバイダーで既に使用できます。 Azure プランではなく従来の CSP サブスクリプションの直接サポートを追加する代わりに、管理グループのサポートの追加など、MCA 機能の拡張に&#39;時間を取る必要があります。 同時に、Azure Government での PAYG サポートや、EA ポータルと Azure portal 内のアカウント ポータル機能のカバレッジの拡大など、クラシック アカウントの機能強化も引き続き確認できます。</p>


  <p>1 つのウィンドウの背後にあるアカウントとコスト管理に関しては、2021 年の重要なテーマは最新化と MCA への移行です。 この移行は、多くの組織で既に進行中であり、2021 年を通じて継続されます。 従来の EA アカウントと CSP アカウントを使用している組織は、この移行のタイミングを駆動しますが、従来の PAYG アカウントとスポンサー スポンサー アカウントでは自動でシームレスに実行されます。 詳細については、パートナーまたは Microsoft の担当者にお問い合わせください。</p>


  <p><a name="analyze"></a>&nbsp;</p>


  <h2>豊富なコストレポートと分析</h2>


  <p>この年は、Azure portal 内と外部の両方で新しいコスト ビューと更新されたコスト ビューを作成しました。2 月の予約と Azure ハイブリッド特典 の新しい <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#powerbi" target="_blank">Microsoft Power BI</a> レポートから始めて、リソース別のコスト ビューの詳細が表示されます。その後、2 月の<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#not-applicable" target="_blank"></a>空のコストと使用状況属性の背後の明確さ、7 月の空<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-july-2020/#analyze" target="_blank"></a>の属性とタグ付けされていないリソースに基づいてフィルター処理する機能など、使いやすさの向上が続きます。<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#views" target="_blank"></a> 年が終わると、11 月にリソースと予約用に最適化された新しいビューの <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#views" target="_blank">プレビューも表示</a> されました。 このプレビューは、新しい、柔軟性が高く、パフォーマンスの高い新しいフレームワークを導入して、コストレポートと分析を行うのに便利Azure portal。 詳細&#39;後で説明します。</p>


  <p>また、前<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-august-2020/#exports"></a>に説明した償却コストのサポートや、9 月のすべての Azure 製品とサービスの <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#pricing">PAYG</a> 料金を取得するための新しい API など、8 月のエクスポートの高度なスケジュール オプションも確認しました。</p>


  <h3><a name="analyze-next"></a>次&#39;は何ですか?</h3>


  <p>コストレポートと分析のための新しいフレームワークについて説明しました。 これは、&mdash;Azure portal 新しいビューから新しいビューへの多くの新しいエクスペリエンスの基礎であり、テーブルの改善と統合された分析情報へのグラフ作成、保存されたビューの電子メール通知のスケジュール設定が可能です。 また&#39;データセットの処理の改善や、課金アカウントの PAYG と割引価格の両方を含む新しい価格 API など、API の改善も確認できます。</p>


  <p><a name="control"></a>&nbsp;</p>


  <h2>柔軟性の高いコスト管理。力を手に入れる</h2>


  <p>組織の説明責任の推進は難しい場合があります。 すべては、コストを一元化し、組織または財務階層に合わせて調整する作業から始まります。 これは、複数のチームやプロジェクトで共有サービスを使用している場合に特に困難な場合があります。 9 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#costallocation" target="_blank"></a> 月のコスト割り当てプレビューは、これらの共有コストを分割するのに役立つ最初の大きなステップです。各チームは、これまで&#39;が可視性を持ってなかった共有サービスを含め、総コストを報告して監視することができます。</p>


  <p>コストを分け、コストを発生させるチームに報告したら、コストを管理するために&#39;パターンを特定して停止する必要があります。 予算を定義して通知を受け取り、過剰な料金に対してアクションを実行できるのは既にわかっています。 電子メール通知と同じ単純なアクションか、すべてのリソースを削除して課金を確実に行うのと同&#39;決定します。 2020 年は、4 月の予算に予約と <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-april-2020/#budgets" target="_blank">Marketplace</a>&nbsp; の購入を含め、コストのより完全な画像を提供し、予算の開始月をカスタマイズし、6 月に <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-june-2020/#budgets" target="_blank">100%</a>&nbsp;&nbsp; を超えるしきい値を設定して、実行するアクションと時間を細かく制御し、11 月に予算<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#budgets"></a>アラート言語をカスタマイズできるようにすることで、これを改善しました。 より広範な対象ユーザーにリーチします。</p>


  <h3><a name="control-next"></a>次&#39;は何ですか?</h3>


  <p>前に、パフォーマンスと&nbsp;信頼性に関するプラットフォームの継続的な改善について説明しました。 また&#39;、通知時間が大幅に短縮され、予算を超えるまたは予算を超える予測の 2 時間以内にアラートを生成する最終的な目標を使用して、予算に拡張されます。 前述のように、MCA アカウントから開始されます。 また&#39;グループとタグに関する機能強化も確認し、組織に必要なコストを柔軟に管理できます。</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>より少ない方法でさらに保存して実行する新しい方法</h2>


  <p>クラウド コンピューティングには、柔軟性と速度からスケーラビリティとセキュリティまで、多くの約束があります。 コスト削減の約束は、多くの場合、クラウド移行の推進力ですが、実現するより簡単な方法の 1 つでありません。 幸い、Azure では、ほぼ毎月新しいコスト最適化の機会が提供されます。 これは、Azure Advisor によって提供される推奨事項の上に表示されます。これは、既にデプロイされているリソースの節約のために特に調整されています。 2020 &ndash; 年は、2019 年に見たコスト最適化の機会が 2019 &ndash; 年の 2 倍を超える価格から、現在のコスト削減オプションのサポートの拡大から新しい推奨事項などまで読み込まれています。 2020 年の新しいコスト削減の機会を見たサービスの一部を次に示します。</p>


