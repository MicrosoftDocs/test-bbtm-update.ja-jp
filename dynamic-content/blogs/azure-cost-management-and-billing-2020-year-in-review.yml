  <h2>Cost Management と課金の学習と使用を容易に</h2>


  <p>Cost Management と課金を簡単に使用して学習しやすくする方法については、絶えず&#39;しています。 2020で共有されている4つ &nbsp; のアンケートと同様に、ポータルと<a href="https://aka.ms/costmgmt/feedback" target="_blank">フィードバックフォーラム</a>からユーザーの調査までご意見をお待ちしております。また、多くのお客様との会話はすべて &mdash; 重要です。 今年は、1月に新しい <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-january-2020/#labs" target="_blank">試用プレビューコマンド</a> を開始しました。これにより、ポータルからプレビュー機能を直接調べることができます。 1年にわたって14個のプレビューがありました。これには、2月に実行された<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#labs" target="_blank">コスト分析のユーザビリティ</a>、5月における<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-may-2020/#labs" target="_blank">効率的なナビゲーション</a>、9<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#labs" target="_blank">月の</a><a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-october-2020/#labs" target="_blank">新しいリソースと予約のビュー、11月の新しいリソースと予約のビュー</a> 、11月の<a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#labs" target="_blank">3 つのナビゲーション実験</a>が含まれます。 また、 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-january-2020/#viewcharges" target="_blank">コスト (表示料金) が無効になっている理由を明確</a> にするための重要な機能強化と、1月に新しい [ <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#help" target="_blank">ヘルプ] メニュー</a> と、 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#not-applicable" target="_blank">空のコストと使用法属性</a> を2月により明確にする方法についても説明しました。 もちろん、これらはお話ししたよりも大きなものです。 私たちは、毎週ほぼ瞬時に小規模な改善を&#39;しています。</p>


  <p>しかし、ポータルのエクスペリエンスについては、&#39;はありません。 2020を通じて、microsoft、パートナー、およびコミュニティから数百のビデオとドキュメントの更新が行われました。 実際には、コストの可視性、アカウンタビリティ、および最適化の重要性がどの程度高まっているかがわかりました。 ここでは、33のビデオ、1つ &nbsp; のウェビナー、および5つの <a href="https://aka.ms/costmgmt/learn" target="_blank">Microsoft Learn モジュール</a> を、メインドキュメントの更新の50の上に記載しています。</p>


  <h3><a name="use-learn-next"></a>次の&#39;は何ですか?</h3>


  <p>2021でも同じことが期待されています。プレビューと実験に早期にアクセスすることで、使いやすさを向上させることに継続的に取り組みます。 お客様からのフィードバックをお寄せいただくために、使用した最後の範囲の記憶、アカウントとサブスクリプションの構成時の最適化、および Cost Management と課金のための大規模なナビゲーション機能の強化などの&#39;ます。 また、問題の解決が容易になるように、エラーメッセージの改善についても&#39;説明します。また、ビデオやドキュメントなど、リソースの習得に時間を要することが確実に継続されます。</p>


