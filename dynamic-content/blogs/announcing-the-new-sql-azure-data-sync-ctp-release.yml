Title: CTP リリースのSQL Azure データ同期発表
Summary: 次の Community Technology Preview (CTP) リリースの広範な可用性についてお知らせSQL Azure データ同期。&nbsp;このリリースでは、お客様によるクラウドへの移行をサポートしています。
Content: '<p>次の Community Technology Preview (CTP) リリースの広範な可用性についてお知らせSQL Azure データ同期。&nbsp;このリリースでは、オンプレミスとクラウド間のハイブリッド IT 環境、地理的な場所、リモート オフィスとの同期を可能にすることで、お客様のクラウドへの移行をサポートします。&nbsp;重要な更新には、新しい UI、強化されたフィルター処理、およびクラウドとオンプレミスのデータベース間でデータを同期するためのより簡単で柔軟性の高い同期グループ構成が含まれます。&nbsp;CTP リリース中、SQL Azure データ同期は Azure Windows 内で直接試用<a target="_blank" href="https://windows.azure.com/default.aspx">管理ポータル</a>。&nbsp;この新しいリリースでは、CTP2 リリースが置き換わり、CTP2 の既存SQL Azure データ同期のユーザーは新しいリリースに移行する必要があります。&nbsp;新しい CTP は、すべての SQL Azure サブスクライバーに対して開いているので、個別の登録は必要ないので、このリリースの使用を開始し、フィードバックを今すぐ提供できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8004.DataSync.png" alt="" border="0"></p>  <h2>CTP&rsquo; の更新SQL Azure データ同期新機能</h2>  <p>最新の CTP では、次の新機能を利用できます。</p>  <ul>  <li>新しいアプリケーションを使用すると、使管理ポータル。</li>  <ul>  <li>新しい管理ポータル、同期中のデータベースの豊富なグラフィカルな解釈が提供され、同期トポロジの構成、管理、監視に使用されます。</li>  </ul>  <li>フィルター処理と同期グループの構成が強化され、柔軟性が向上します。</li>  <ul>  <li>フィルター処理:&nbsp; テーブル列または特定の行のサブセットを指定します。</li>  <li>同期グループの構成:&nbsp; グループ メンバーごとに競合解決と同期の方向を指定します。</li>  </ul>  <li>すべてのユーザーに対するアクセスの向上:</li>  <ul>  <li>新しい CTP は、すべてのユーザー SQL Azure試用版として使用できます。個別の登録プロセスは必要ではありません。</li>  </ul>  </ul>  <p>製品の<a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-overview.aspx">ドキュメント ページ</a>にアクセスし、テクノロジの詳細については、こちらをクリックしてください。&nbsp;また、FAQ の更新SQL Azure データ同期<span style="background-color: #ffffff;"><span style="background-color: #ffffff;">については</span></span>、こちらを参照してください。</p>  <h2>背景情報</h2>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-overview.aspx">SQL Azure データ同期</a>は、Microsoft Sync Framework テクノロジに基づいて構築された<a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/microsoft-sync-framework.aspx">クラウドベースのデータ同期サービス</a>です。 &nbsp;SQL Azure データ同期 は、データベース間でデータをレプリケートする複雑なカスタム ロジックを記述する代わりに、同期規則とスケジュールを設定するポイントアンドクリック インターフェイスを備えています。 このサービスは、双方向のデータ同期機能とデータ管理機能を提供し、複数のデータ センター内の SQL Azure データベース間でデータを簡単に共有できます。 次のシナリオが可能です。</p>  <table style="width: 591px; height: 215px;" align="center" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="291">  <p class="BodyAzure"><b>クラウドからクラウドへの同期</b></p>  </td>  </tr>  <tr>  <td valign="top" width="291">  <ul>  <li>世界中のアプリケーションとデータを地理的に共同で配置し、ユーザーに最も応答性の高いエクスペリエンスを提供します。 このオプションは、 と組み合わせてWindows Azure Traffic Manager。</li>  <li>スケールアウト用のデータのコピーを 1 つ以上作成します。たとえば、クラウドベースのレポート ワークロードと OLTP ワークロードを分離します。</li>  </ul>  </td>  </tr>  <tr>  <td valign="top" width="291">  <p class="BodyAzure"><b>Enterprise (オンプレミス) とクラウド</b></p>  </td>  </tr>  <tr>  <td valign="top" width="291">  <ul>  <li>ハイブリッド アプリケーションを生成し、クラウド アプリケーションを使用してオンプレミス アプリケーションを拡張し、データを共有できます。</li>  <li>クラウドを介してブランチオフィスまたは世界中のオフィス間でデータを共有する。</li>  <li>小売オフィスからクラウド内のデータを集計して、クロスロケーションの分析情報と運用を提供します。</li>  <li>クラウドで収集または集計されたデータをオンプレミスアプリケーションで使用可能にする。</li>  </ul>  </td>  </tr>  </tbody>  </table>  <p>さらに、SQL Azure データ同期 を使用すると、プライベート データ センターで実行されている SQL Azure インスタンスとオンプレミスの SQL Server インスタンスの両方にまたがる同期からハブへの同期と同期を含む、一方向の同期と双方向の同期が可能になります。</p>  <h3>フィードバックの共有</h3>  <p>コミュニティベースのサポートについては、MSDN フォーラムのSQL Azure<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-CA/ssdsgetstarted/threads">投稿してください</a>。 製品チームは、投稿された質問に回答するために最善を行います。</p>  <p>新しい機能をSQL Azure データ同期提案したり、既存の提案に投票したりするには、ここをクリックしてください。</p>  <p>このリリースのバグをログに記録するには、次の手順に従います。</p>  <ol start="1">  <li><a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。</li>  <li>既存のフィードバックを検索して、問題が送信されていないことを確認するように求めるメッセージが表示されます。</li>  <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーション バーにあるオレンジ色の [フィードバックの送信] ボタンをクリックします。</li>  <li>[フィードバックの選択] フォームで、[バグ フォームSQL Serverクリックします。</li>  <li>バグ フォームで、Version = SQL Azure データ同期プレビュー</li>  <li>バグ フォームで、Category = SQL Azure データ同期</li>  <li>要求を完了します。</li>  <li>[送信] をクリックしてフォームを Microsoft に送信します。</li>  </ol>  <p>フィードバックの送信プロセス、または CTP の新しいサービスへのアクセスに関して質問がある場合はSQL Azure データ同期メール メッセージをお送りください。&nbsp; sqlconne@microsoft.com</p>  <p><span style="color: #000000;">PASS Summit 2011 での Azure Windowsセッション </span> SQL Azure詳細については、こちらをクリックしてください。Microsoft の SQL Server Database System Group 社の副社長である Quentin President による PASS Summit の講演中に行われた、これらの新機能の多くのデモを見る場合は、ここをクリックしてください。</p>'
