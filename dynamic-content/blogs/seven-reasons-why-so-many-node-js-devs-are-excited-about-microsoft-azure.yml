Title: 多くの開発者が非常に多くの開発者Node.js、自分の開発に大Microsoft Azure
Summary: Microsoft では、Azure および他の多くの製品で最も一流の市民である Node.js と JavaScript に多額の投資を行っています。 フルスタック、DevOps スペシャリスト、アーキテクト、または単に Node.js を使い回す場合でも、これらはユーザーが Azure を好む 7 つの (多くの) 理由です。
Content: >-
  <p>Node.jsは、おそらくクラウドで使用されている最も一般的なテクノロジの 1 つです。 世界中の多くの開発者が、このプラットフォームを受け入れ、Node.js Foundation による <a href="https://blog.risingstack.com/what-is-node-js-used-for-2017-survey/" target="_blank">2017</a> 年の調査によると、バック エンド、フロントエンド、モバイル、さらにデスクトップ アプリを作成するユーザーが利用しています。</p>


  <p>Microsoft では、Azure および他の多くの製品で最も一流の市民であるNode.js と <strong> JavaScript</strong> に多額の投資 <strong>を行っています</strong>。 フルスタック開発、DevOps スペシャリスト、アーキテクト、または単に Node.js でプレイしている場合でも、これらは Azure を気に入る (多くの) 理由の 7 つになります。</p>


  <ol>
   <li><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e4e4747-8023-4ff1-b500-6238885c4168.png" style="float: right;"><strong>インフラストラクチャではなく、アプリ</strong> をビルドします。 <a href="https://azure.microsoft.com/en-us/services/app-service/web/" target="_blank">Azure Web Apps</a> for Node.js (Linux) では、Git または独自の Docker コンテナーを使用してコードをデプロイし、マネージド インフラストラクチャでアプリを実行できます。 残りの部分は、自動スケーリング、CI/CD、デプロイ スロットなどの機能を使用できます。 Azure Web Appsは、柔軟性、低いメンテナンス オーバーヘッド、優れたスケーラビリティを求Node.js開発者に最適な選択肢です。 &rsquo;5 分で開始し、起動して実行するのは簡単です。</li>
   <li>Docker コンテナーの包括的なオファリング。&nbsp;この <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">Azure Kubernetes Service</a>、フル マネージド Kubernetes クラスターを数分で取得できます。 何より、プロビジョニングする基になる VM に対してだけ料金を支払い、オーケストレーター自体は常に無料です。 Node.jsユーザーは、Linux 上の Azure Web Apps で Docker コンテナーを実行したり、Pivotal Cloud Foundry、Red Hat OpenShift、CoreOS などのために Azure Marketplace の仮想マシン イメージを使用することもできます。 最後に<a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">、Azure Container Registry Docker</a>&rsquo; イメージを目の前から安全に保つのが簡単です。</li>
   <li><strong>Azure Functions</strong> を使用 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">してサーバーレスに移動</a>します。 要求、Node.js&rsquo;メッセージに応答して、完全に透過的な非常にスケーラブルなインフラストラクチャで、リアクティブな方法でアプリを実行します。 コードは必要な場合にのみ実行され、使用&rsquo;されるリソースに基づいて柔軟に請求されます。</li>
   <li><strong>Linux および他のオープン ソース テクノロジの完全なサポート</strong>。 インフラストラクチャの制御を向上する場合は、<a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">Ubuntu</a>、Red Hat Enterprise Linux、CentOS、Debian、FreeBSD など、Virtual Machines ベースの複数の Linux および UNIX ディストリビューションをデプロイできます。また、Bitnamis MEAN などの一般的&nbsp;な仮想マシン スタックNode.js構築済みの <a href="https://open.microsoft.com/2018/04/26/how-to-deploy-a-production-ready-node-js-ha-stack-on-azure/">VM イメージを&rsquo;活用します</a>。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure CosmosDB (MongoDB</a> と完全に互換性のあるグローバル データベース) や Azure Database for <strong></strong><a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">MySQL</a> および <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">PostgreSQL</a> などのフル マネージド ソリューションを含む、データ ソリューションの選択。</li>
   <li><strong>Application インサイト</strong> を使用<a href="https://azure.microsoft.com/en-us/services/application-insights/" target="_blank">して</a>アプリを監視Node.jsバグとパフォーマンスのボトルネックを特定し、インスタント分析を収集します。</li>
   <li>Linux、macOS、および Visual Studio Code <strong></strong> <a href="https://code.visualstudio.com/" target="_blank"></a>用の無料のオープン ソース エディターを使用して、アプリとスクリプトをWindows。 Node.js開発者は Visual Studio Code を気に入っています。これは、IntelliSense のスマート コード補完、組み込みのデバッグ、Git ソース管理のサポートなどの機能を備え、JavaScript と TypeScript コードを記述するために必要なツールを提供しています。 エディターは完全にカスタマイズ可能であり、Docker コンテナー、その他のプログラミング言語などの機能をサポートする拡張機能を提供します。</li>
  </ol>


  <p>特典の理由: グローバルで信頼Microsoft Azure<strong>インフラストラクチャを活用します</strong>。 世界中に 42 のリージョン (発表 6 を含む) と、準拠している広範な認定ポートフォリオにより、Azure では、セキュリティと信頼に重点を置いて、ローカルでのプレゼンスとグローバルな拡大を可能にしています。</p>


  <p>何千人もの開発者が、 <a href="https://customers.microsoft.com/en-US/story/hotailors-travel-transportation-azure">Hotailors</a> のようなスタートアップ企業から <a href="https://customers.microsoft.com/en-US/story/adobe-partner-professional-services-azure">Adobe</a> のような Fortune 500 企業まで、プロジェクトに対して Azure を信頼しています。 ビジネス向けの&rsquo;ミッション クリティカルなアプリケーションに Node.js を使用する場合でも、単に楽しいアプリケーションとして使用する場合でも、JavaScript 開発者向けの最も完全なエンドツーエンドプラットフォームが提供されます。 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">今すぐ無料試用版を開始</a> し <strong>、お使Node.js試してみてください</strong>。</p>


