  <p>&rsquo;さらに戻る前に &rsquo; 、長い時間がかかります。</p>


  <p>Microsoft &rsquo; 独自のクラウドへの移行の初期段階で学んだことの1つは、継続的な実験の文化の価値です。 クラウド時代では、成功には企業の実験、フェールファースト、および迅速な学習が必要です。 障害や成功から学んだ教訓は、企業が価値を高め、破壊的なイノベーションを生み出するのに役立ちます。</p>


  <p>クラウドへの移行に関する記事をご覧になり、 <a href="https://www.barrybriggs.com/index.html">Briggs</a>の<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">クラウド戦略 Enterprise</a>でビジネスを変革しています。 &rsquo;Microsoft やその他のお客様から豊富な知識を得て、クラウドへの移行を成功させることを目指しています。</p>


