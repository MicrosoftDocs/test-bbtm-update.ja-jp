Title: クラウドへの移行が4回停止します。実験、移行、変換、繰り返し
Summary: 目的地を調査して、維持するための適切なスポットを見つけることができるようにするために、どのような取り組みを始めているかを予測しています。
Content: >-
  <p>意図した宛先を調査して、維持するための適切なスポットを見つけること &rsquo; が &rsquo; できるようにするには、どのような取り組みを開始するかを予測します。 クラウドに移行している組織の場合、そのフェーズは実験として業界で知られています。</p>


  <p>クラウドコンピューティングは多くの企業では不明であるため、実験フェーズは重要です。 最後の投稿で説明したように、エンタープライズクラウド戦略 &rsquo; を開発するには、それを管理するためのより安価な方法を見つけるだけではありません。 これは、ビジネスのさまざまなファセットをさらに活用する方法を見つけること &rsquo; です。 実験は、クラウドへの道をどこから始めるかを選択し、最終的な宛先を構想する際に役立ちます。</p>


  <p>Microsoft がクラウドに移行したときに、私たちの開始 &rdquo; には小さな &ldquo; タイヤがありました。 私たちは、1か月の長いオークションが charities のために資金を上げるために毎年構築したクラウドベースのアプリのクラウドベースバージョンを、この会社 &mdash; にとって重要ではないプロジェクトを選択しました。 これは、オークションの終わりとアプリの使用量が増加したときに、アプリケーションのスケーラビリティを長期にわたって確認する絶好の機会でした。</p>


  <p>クラウドでのアプリの構築、テスト、展開の方法を試しているエンジニアと同時に、ビジネスおよび IT 部門は、サービスまたはアプリケーションをより広範囲に進め、機敏性を高め、機械学習、ビッグデータ、ストリーミング分析などのクラウドサービスを利用できるようにする方法を構想する必要があります。 この演習では、クラウドへの移行によって企業を crystallize にすることができます。 また、次のフェーズである移行の準備にも役立ちます。</p>


  <p>移行は、IT ポートフォリオの大部分をクラウドに移行するときに行います。 &rsquo;また、移行中にも、技術スタッフ、運用、役員チーム、ビジネススポンサー、セキュリティ担当者、規制遵守スタッフ、法律および人事部門はすべて連携して共同作業する必要があります。</p>


  <p>移行とほぼ同時に、変換処理が開始されます。 一部のアプリは仮想マシンとしてクラウドに移行され、そのままになります。 それ以外の場合は、PaaS デプロイモデルを選択します。このモデルでは、データレプリケーション、スケーラビリティ、クラウドサービスなどの機能 (堅牢な id 管理を提供する Microsoft Azure Active Directory など) をより効果的に活用するために、新しいアプリケーションを作成します。</p>


