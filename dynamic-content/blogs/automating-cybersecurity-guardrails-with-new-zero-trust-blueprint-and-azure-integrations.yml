Title: 新しいゼロの信頼のブループリントと Azure の統合によるサイバーセキュリティ guシャードの自動化
Summary: 現在、規制を受けている業界のお客様の多くは、ゼロの信頼アーキテクチャを採用しています。セキュリティモデルに移行することで、最新の環境の複雑さにより効果的に適応し、モバイル従業員を採用し、どこにいても個人、デバイス、アプリケーション、データを保護することができます。
Content: >-
  <p>日常業務では、Azure のネイティブ機能を使用して、お客様のデジタル資産のセキュリティを強化することに注力しています。 このプロセスでは、Azure を使用して組織 &rsquo; のサイバーセキュリティ体制を強化することで、これらのお客様がより迅速にコンプライアンスを実現できることがよくわかります。</p>


  <p>現在、規制を受けている業界のお客様の多くは、 <a href="https://www.microsoft.com/en-us/security/business/zero-trust" target="_blank">ゼロの信頼</a> アーキテクチャを採用しています。セキュリティモデルに移行して、最新の環境の複雑さにより効果的に適応し、モバイル従業員を採用し、どこにいても &rsquo; 個人、デバイス、アプリケーション、データを保護します。</p>


  <p>要求の送信元またはアクセス先のリソースにかかわらず、信頼されていないことを示すゼロ信頼 &ldquo; は、常に信頼できるとは限りません。 &rdquo; ゼロ信頼モデルでは、すべてのアクセス要求は厳密に認証され、ポリシー制約内で承認され、アクセス権を付与する前に異常を検査します。 このアプローチは、金融サービス、防衛産業ベース、政府機関などの NIST ベースの制御を使用する業界のコンプライアンス対応を実現するプロセスを支援します。</p>


  <p>ゼロの信頼アプローチは、デジタル資産全体を通じて拡張する必要があり、統合されたセキュリティ理念とエンドツーエンドの戦略として機能します。 (1) 明示的に検証し、(2) 最小限の特権アクセスを適用し、(3) 侵害を想定します。</p>


  <h2>Azure のブループリントを使用して、ゼロの信頼を迅速に構成する</h2>


  <p>信頼関係のない Azure のブループリントを使用すると、アプリケーション開発者やセキュリティ管理者は、アプリケーションのワークロードに合わせて、強化された環境をより簡単に作成できます。 基本的に、ブループリントは、id、デバイス、アプリケーション、データ、インフラストラクチャ、およびネットワークの6つの基本要素に対して、ゼロの信頼の制御を実装するのに役立ちます。</p>


  <p>Azure ブループリントサービスを使用すると、既定ですべてのネットワークトラフィックを拒否するように VNET が構成されます。これにより、ビジネスニーズに基づいて選択的トラフィックを拡張したり、ルールを設定したりすることができます。 さらに、このブループリントでは、Azure Policy を使用して、特定の NIST SP 800-53 セキュリティ管理要件に準拠した Azure リソースの動作と構成を適用および維持します。</p>


  <p>ブループリントには、Virtual Network、ネットワークセキュリティグループ、Azure Key Vault、Azure Monitor、Azure Security Center などの Azure リソースをデプロイおよび構成するための Azure Resource Manager テンプレートが含まれています。 &rsquo;FedRAMP High または DoD Impact Level 4 の要件に準拠する必要があるアプリケーションや、クラウドデプロイのセキュリティ体制を向上させる必要があるアプリケーションを使用している場合、信頼できない場合のブループリントは、すぐに利用できるように設計されています。</p>


  <p>信頼関係のない Azure のブループリントは、現在プレビュー段階であり、サポートが制限されています。 Azure にデプロイする手順の詳細については、「信頼できない <a href="https://aka.ms/zerotrust-blueprint" target="_blank">azure の設計</a>」を参照してください。 詳細、質問、フィードバックについては、<a href="https://aka.ms/zerotrust-blueprint-feedback" target="_blank">信頼できるブループリント</a>に関するフィードバックをお<strong></strong>寄せください。</p>


  <p>この新しいブループリントに加えて、Azure との2つの新しい統合を発表しまし &rsquo; た。これにより、承認が高速化され、パブリックセクターと規制対象業界に対する柔軟性が向上します。</p>


  <h2>Xacta を使用して Azure デプロイのリスク管理を加速させる</h2>


  <p>クラウドベースのイニシアチブが承認を実現する速度を向上させることは、近代化の重要な部分です。 多くの場合、このプロセスは非常に手動であり、継続的な監視のための明確な画像を提供する機能がありません。</p>


  <p><a href="https://www.telos.com/cyber-risk-management/xacta/" target="_blank">Xacta</a> は、Azure Policy および Azure ブループリントと統合し、コンプライアンスポリシーの集中管理、コンプライアンスステータスの追跡、ポリシーの適用によるコンプライアンスの継続的な実現を実現できるようになりました。 たとえば、Xacta は、NIST リスク管理フレームワーク (RMF)、NIST サイバーセキュリティ Framework (CSF)、FedRAMP、ISO 27001 などの主要なセキュリティフレームワークに関連する多くの労力を要するタスクを合理化し、自動化します。</p>


  <p>この新しい統合により、Azure Policy によって、必要な認定パッケージの重要な部分が Xacta に直接自動的に生成され、リスク管理フレームワークがインスタンス化され、リスク担当者に必要な手作業の労力が削減され、重要なリスクの決定に専念するための時間が解放されます。</p>


  <h2>Anchore を使用してコンテナーの継続的な監視を有効にする</h2>


  <p>コンテナーを使用するお客様は、規制された環境内で柔軟性を高めるために、一般的にセキュリティとガバナンスの課題に直面します。 これらの課題に対処するために、 <a href="https://anchore.com/" target="_blank">Anchore</a>では、コンテナーベースのアプリケーションを開発し、広範な devsecops イニシアチブを実装するために、Windows コンテナーのサポートが最近発表されました。 Anchore Enterprise 2.3 は、Windows コンテナーイメージの詳細なイメージ検査を実行し、チームが速度を損なうことなくコンテナーのコンプライアンスへのポリシーベースのアプローチを確立するのを支援します。</p>


  <p>現在コンテナーを使用している場合でも、Azure Kubernetes Service などのサービスを評価している場合 &rsquo; でも、世界規模のサイバーセキュリティテクノロジ、制御、ベストプラクティスを継続的に提供して、セキュリティとコンプライアンスの両方を促進することができます。</p>


