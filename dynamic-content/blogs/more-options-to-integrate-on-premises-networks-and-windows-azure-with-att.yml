Content: <p>クラウド コンピューティングに関する主要な対話は、クラウドへの移行を中心に展開されます。 今日、<a href="https://www.microsoft.com/en-us/news/press/2013/sep13/09-18msattpr.aspx">お客様</a>に対して ATT&amp; と&nbsp;クラウド <strong>コンピューティングの戦略的提携を発表しました</strong>。 このパートナーシップにより、お客様は既存のデータ センター Windows拡張機能として Azure のデータにアクセスできます。 この共同ソリューションにより、セキュリティ上の利点が追加され、待機時間が短縮され、データ転送が高速化されます。</p>  <p>業界アナリスト企業の Forrester によると、多国籍企業の 70% は、グローバルな MPLS (マルチプロトコル ラベル切り替え) サービスを既に採用しています。&nbsp;これらの高パフォーマンス ネットワークを使用すると、世界中の顧客データ センター間に安全な仮想リンクを簡単に作成できます。&nbsp;ATT と共&amp;に、既存の MPLS VPN を使用Windows Azure に接続する機能を顧客に提供します。&nbsp;ATT を使用&amp;すると、&amp;&rsquo;ATT が空間内でリーダーシップを発揮することで、このソリューションを幅広い顧客に提供できます。&nbsp;&nbsp;</p>  <p>ますます多くの&nbsp;企業のお客様が、パブリック クラウド とオンプレミスのデータ センターの間の線がぼやけるところまで、パブリック クラウド プロバイダーとの接続がさらに厳しくなります。&nbsp;今日&rsquo;のお知<a href="https://azure.microsoft.com/en-us/services/virtual-network/" target="_blank">Windows</a>らせは&nbsp;、Azure Virtual Network の既存のオファリングと共に、Azure Virtual Network に接続するための複数のオプションをWindowsします。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2555.Picture2.png" alt="" border="0"></a></p>  <p>&nbsp;</p>  <p>今後数か月後にこのソリューションを市場に提供する予定です。詳細については、Azure ブログWindows覧ください。&nbsp;Twitter の今日のお知らせに関&rsquo;するフィードバックをお<a href="https://twitter.com/WindowsAzure" target="_blank">@WindowsAzure</a>寄せください。</p>
