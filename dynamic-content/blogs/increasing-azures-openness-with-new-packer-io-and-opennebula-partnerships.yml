Title: 新しいサービスと OpenNebula パートナーシップ Packer.io Azure のオープン性の向上
Summary: この数か月で、Microsoft はさまざまなオープン プロジェクトとのコラボレーションを発表し、開発者と ITPros に、よりオープンでコミュニティ駆動型の選択肢を提供するコミットメントを継続しています。
Content: >-
  Microsoft は、過去数か月の<a href="https://azure.microsoft.com/blog/2014/07/10/azure-collaboration-with-google-and-docker/"></a>間に、さまざまなオープン プロジェクトとのコラボレーションを発表し、開発者と ITPros に Microsoft Azure でのオープンでコミュニティ駆動型の選択肢を提供する取り組みを継続しています。


  現在、O'Reilly オープン ソース規則 (OSCON) では、MS Open Tech は、Azure のお客様がさまざまなテクノロジ プロバイダー間でアプリケーションとサービスを管理できる Packer.io と OpenNebula との 2 つの新しいパートナーシップを発表することで、その勢いを続け続けている。


  また、Docker の libswarm プロジェクトと Kubernetes (Docker コンテナーで使用できる 2 つのクラスター管理ソリューション) のサポートも最近発表しました。


  これらのプロジェクトは、Windows、SQL、.NET から Python、Ruby、Node.js、Java、Hadoop、Linux、Oracle まで、任意のパブリック クラウドのオペレーティング システム、言語、サービスの広範なセットを提供することで、お客様のニーズと選択に対するニーズとニーズを迅速に構築、デプロイ、管理することを可能にすることを約束しています。


  これらのお知らせの詳細については、MS オープン ソースのブログを参照してください <a href=""></a>。OSCON に参加している場合は、EXPO フロアでアクセスするか、セッションの 1 つに参加するか、さまざまな興味深いトピックについて Microsoft セッションに参加してください。
