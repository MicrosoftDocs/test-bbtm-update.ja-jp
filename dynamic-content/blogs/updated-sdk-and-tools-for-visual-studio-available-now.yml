Title: SDK と Tools for Visual Studioが更新されました
Summary: 本日、発表から 3 か月も経た今、Microsoft の Windows Azure チームは、Windows Azure SDK と Windows Azure Tools for Visual Studio の更新を発表しました。 Community...
Content: '<p>本日、Microsoft の <a href="https://www.microsoft.com/azure/windowsazure.mspx" class="" target="_blank" mce_href="https://www.microsoft.com/azure/windowsazure.mspx">Windows Azure</a> チームは、<a href="https://channel9.msdn.com/pdc2008/KYN01/" class="" target="_blank" mce_href="https://channel9.msdn.com/pdc2008/KYN01/"></a>発表から 3 か月も経たらずに、Windows Azure SDK と Windows Azure Tools for Visual Studio の更新を発表しました。 10 月の Microsoft の PDC&nbsp; 08 イベントで発表された Community Technology Preview (CTP) は、開発者コミュニティからのフィードバックを収集するために開始されました。この更新された SDK とツールのリリースは、Microsoft が Windows Azure オファリングにフィードバックを組み込む方法の 1 つです。</p>    <p>新しく発表された SDK とツールには、次が含まれます。</p>    <ul>      <li>アプリケーションとの統合のVisual Studio</li>      <li>実行とデバッグのシナリオでのパフォーマンスの向上</li>      <li>クライアントとStorageプロバイダーのサンプル ASP.Net の機能強化</li>      <li>Web ロールで Silverlight をデバッグするサポートを追加しました</li>      <li>お客様からのフィードバックに基づくバグとパフォーマンスの修正</li>  </ul>    <p><a href="https://go.microsoft.com/fwlink/?LinkID=130232" class="" target="_blank" mce_href="https://go.microsoft.com/fwlink/?LinkID=130232">Azure&nbsp; SDK Windowsダウンロード -&nbsp;CTP 2009 年 1 月</a></p>    <p><a href="https://go.microsoft.com/fwlink/?LinkId=128752" class="" target="_blank" mce_href="https://go.microsoft.com/fwlink/?LinkId=128752">Windows&nbsp; Azure Tools for Visual Studio -&nbsp;CTP 2009 年 1 月</a>&nbsp;</p>    <p>更新: Windows 7 ベータ版に Azure SDK Windowsをインストールしたお客様は、ローカル開発ファブリックを介して Web ロール プロジェクトを実行する場合に問題が発生する可能性があります。 Azure SDK チームWindows 7 ベータ版Windows現在、この問題に取り組み、できるだけ早く修正/回避策をリリースします。 </p>'
