  <h2>Microsoft の移行オプション</h2>


  <p><a href="https://aka.ms/storagemigrationservice" target="_blank">Storage 移行サービス</a>を使用すると、Azure Stack のサーバーの移行とターゲット vm への移行が容易になります。 サーバー上のデータをインベントリするグラフィカルツールを使用し、そのデータと構成を Azure Stack に既に配置されている Vm に転送できます。 サービスは、アプリやユーザーが何でも変更する必要がない場合に機能します。 評価によっては、一部のワークロードが Azure IaaS または Azure Files に移行する場合があります。</p>


  <p>Storage 移行サービスを使用するのは、Azure Stack 仮想マシンに移行するサーバーまたは多数のサーバーを&#39;しているためです。 記憶域移行サービスは、次の操作を行うことによって役立つように設計されています。</p>


  <ul>
   <li>複数のサーバーとそのデータをインベントリします。</li>
   <li>ソース サーバーからファイル、ファイル共有、およびセキュリティ構成をすばやく転送する。</li>
   <li>必要に応じて、移行元サーバーの id を引き継ぎます。これにより、ユーザーとアプリケーションは、既存のデータにアクセスするために何でも変更する必要が&#39;ます。</li>
   <li>Windows 管理センターのユーザーインターフェイスから、1つまたは複数の移行を管理します。</li>
  </ul>


  <p>通常、移行の過程では、ツールを組み合わせて使用します。 そのため、特定のワークロードに適したツールを選択するために使用できるオプションを理解しておく必要があります。</p>


