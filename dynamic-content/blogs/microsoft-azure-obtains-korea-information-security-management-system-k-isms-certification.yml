Title: Microsoft Azure は Korea-Information Security Management System (ISMS) 認定を取得します
Summary: Microsoft は、世界中の組織が、個人、establishments、および重要なテクノロジインフラストラクチャのデータを保護および保護することを目的とした、国、地域、および業界固有の規制要件に準拠しています。
Content: >-
  <p>Microsoft では、世界中の組織が、各国、地域、および業界固有の規制要件に準拠しています。 これらの要件は、個人、establishments、および重要なテクノロジインフラストラクチャのデータのセキュリティ保護と保護を目的としています。 Azure は、さまざまな国際的および業界固有のコンプライアンス標準を満たしています。また、ISMS を使用して、広範なポートフォリオに別の国固有のコンプライアンスサービスを追加しまし &rsquo; た。</p>


  <p>ISMS 認定は、 <a href="https://www.kisa.or.kr/eng/main.jsp" target="_blank">韓国のインターネットおよびセキュリティ機関 (KISA)</a> によって導入され、厳格な制御要件のセットによって、リージョン内のデータのセキュリティとプライバシーを確保するように設計されています。 この認定を実現することは、韓国の Azure のお客様が、主要なデジタル情報資産の保護に関するローカルの法的要件への準拠をより簡単に示すことができることを意味し、KISA 準拠の標準をより簡単に満たすことができます。</p>


  <p>KISA は、韓国内の情報技術インフラストラクチャを保護するために、ISMS を確立しました。 これにより、組織は、効果的なリスク管理を容易にし、ベストプラクティスのセキュリティ対策を適用できるようにする情報セキュリティ管理システムを実装して運用することができます。</p>


  <p>このフレームワークは、セキュリティ侵害の影響を最小限に抑えるために、セキュリティカウンターの測定と脅威対応の手順と同様に、情報セキュリティに関する適切な戦略とポリシーに基づいて構築されています。 これらの要件は、ISO27001/2 制御目標と大幅に重複していますが、同一ではありません。</p>


  <p>ISMS 認定は、韓国のサイエンスおよび情報技術 (MSIT) によってされており、country &rsquo; s Network Act の記事47によって承認および管理されています。これを取得するには、管理プロセスと、評価される104条件を含むデータセキュリティ手順の両方をカバーする監査担当者による評価を行う必要があります。 これらの一部には、組織 &rsquo; のセキュリティ管理責任、セキュリティポリシー、セキュリティトレーニング、インシデント対応、リスク管理などの調査が含まれます。 特別委員会は、監査の結果を調べ、認定を付与します。</p>


  <p>Microsoft は、国際、国家、業界の認定と認証を事前に追求している業界リーダーです。 その結果、組織が事業を行っている業界や地理的な場所に関係なく、Azure はコンプライアンスの義務を満たすために一意に配置されます。</p>


  <p>Microsoft のコンプライアンスサービスの詳細に &rsquo; ついては、 <a href="https://www.microsoft.com/en-us/trustcenter" target="_blank">Microsoft セキュリティセンター</a>を参照してください。</p>
