Content: >-
  <p>先週の仕事仲間、wale martins が、Microsoft Azure スタックに焦点を置いたすべての Microsoft Ignite セッションの<a href="https://azure.microsoft.com/en-us/blog/microsoft-ignite-all-things-azure-stack/">概要</a>が投稿されています。 Ignite に参加しているすべてのお客様にとって、このガイドは、提供を予定しているセッションとその発生時期について、さらに詳しく理解するのに役立ちます。</p>


  <p><img alt="Azure Stack session flow" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9c97e90-95c4-4a0b-9a3e-16459e6bd6e4.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure Stack セッションフロー" width="610"></p>


  <p>ご希望の場合は、各セッション、特に技術的なセッションについて、さまざまな情報をワクワクことができます。 このブログ投稿では、Ignite の木曜日と金曜日の一部のテクニカルセッションで期待できることについて詳しく説明しています。</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2862">BRK3115</a>: Microsoft Azure Stack infrastructure 上げになる</h3>


  <p>上げを管理するクラウド管理者、Microsoft Azure Stack、インフラストラクチャについて学習する準備はできていますか? そのような場合は、このセッションで上げの状態を体験してください。</p>


  <p>私の同僚、トーマス Roettinger、Azure Stack チームのプログラムマネージャー、Azure Stack でのインフラストラクチャ管理の表示方法、および Azure Stack Technical Preview 2 に含まれる機能についてのセッションをホストします。 次のようないくつかの領域について詳しく説明します。</p>


  <ul>
   <li>Azure Stack のデータセンターとの統合: どのような統合が利用可能か、統合する必要がある理由、および方法</li>
   <li>ハードウェア管理: Azure Stack をサポートするハードウェアは、クラウド管理者がどのように管理しますか。</li>
   <li>監視: 正常性やアラートなどの概念はどのように有効になりますか。</li>
  </ul>


  <p>このセッションでは、これまでの取り組みを開始するだけです。 <a href="https://twitter.com/chasat">@chasat</a>これらのトピックの詳細については、 <a href="https://twitter.com/troettinger">@troettinger</a> こちらをご覧ください。また、アトランタにいる間はこちらからお問い合わせください。</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2871">BRK3327</a>: Microsoft Azure Stack IaaS の詳細について</h3>


  <p>Azure は、サービスとしてのインフラストラクチャ (IaaS) を、大規模なグローバルインフラストラクチャを備えたハイパースケールで提供します。 では、Azure と同じように見える IaaS オファリングをどのように提供 Azure Stack でしょうか。</p>


  <p>Microsoft Azure Stack チームのプログラムマネージャーである Scott Napolitan と Mallikarjun Chadalapaka が、Azure と一貫性のある IaaS エクスペリエンスをどのように提供している Azure Stack かを、データセンターに収まるように、スケールの一部ではインフラストラクチャを使用しています。</p>


  <p>このセッションでは、堅牢でスケーラブルなテクノロジを Azure から直接取って、クラウド向けに構築された Windows Server 2016 の新機能と組み合わせています。 インフラストラクチャのしくみと、それによって有効になっている IaaS シナリオについて理解を深めることができます。 このセッションでは、次のことについて詳しく説明します。</p>


  <ul>
   <li>コンピューティング、ストレージ、およびネットワークリソースプロバイダーと、それらが基になるインフラストラクチャとどのようにやり取りするか</li>
   <li>Azure と同じ Api で使用できるシンプルなリソースプリミティブを Azure Stack できるようにするインフラストラクチャとテクノロジ</li>
   <li>TP2 で有効になっている IaaS のシナリオと機能に関して期待されること</li>
   <li>クラウド管理者がテナントにリソースをどのように表示するか</li>
  </ul>


  <p>また、学習ホームを推進し、エクスペリエンスのシームレス度を示すために、いくつかのデモを実行することを計画しています。</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2848">BRK3112</a>: Azure Stack 用のテンプレートのコミュニティについて説明します</h3>


  <p>Azure Stack は、クラウド間でアーティファクトを再利用できる Azure との一貫性を提供します。 でも、これらの成果物を作成するにはどうすればよいでしょうか。 なぜ重要なのでしょうか。</p>


  <p>Marc van Eijk 氏と高橋さん Mendes は、Azure と Azure Stack の ARM テンプレートを理解するのに役立ちます。 次のような Azure Resource Manager テンプレートの使用を開始する方法の基本について説明します。</p>


  <ul>
   <li>使用できるツール</li>
   <li>ARM テンプレートを作成および展開する方法</li>
   <li>展開のトラブルシューティング方法</li>
  </ul>


  <p>このセッションでは、既存のコミュニティテンプレートを見て、独自の目的に合わせて再利用する方法、およびに加えてコミュニティテンプレートに貢献する方法について説明します。</p>


  <ul>
   <li>GitHub の概要</li>
   <li>リポジトリ、フォーク、複製、分岐、コミット、プル要求</li>
   <li>Azure-Quickstart テンプレートを更新する方法のエンドツーエンドの例</li>
  </ul>


  <p>このセッションは、より高度で運用可能なデプロイシナリオで完了します。 Azure Stack と Azure の ARM テンプレートの使用を開始する方法については、こちらをご覧ください。</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2937">BRK3141</a>: Azure Stack の Microsoft DevOps について説明します</h3>


  <p>組織 &rsquo; の開発者に、自社のデータセンターのセキュリティを備えたクラウドの柔軟性を提供する方法について説明しますか。 その場合は、このセッションに参加し、Azure Stack を最新の DevOps ワークフローに統合する方法について説明します。</p>


  <p>私の仕事仲間 Anjay Ajodha、Matthew McGlynn、Shri Natarajan は、クラウド内の複雑なアプリケーションをオンプレミスのインフラストラクチャにデプロイして維持するために使用するスキルをどのように Azure Stack できるかを紹介します。 Microsoft ベースと Linux ベースのスタックの両方を使用した継続的な統合とデプロイのいくつかの一般的な例について説明し、コードを使用してインフラストラクチャを定義し、バージョン管理するための価値を示します。&#39; この記事では、次のよう &rsquo; な幅広い概念について説明します。</p>


  <ul>
   <li>DevOps とはどのようなものですか。また、組織にどのように価値があるのでしょうか。</li>
   <li>開発者は、Resource Manager テンプレートを使用してアプリケーション &rsquo; のインフラストラクチャを定義し、Azure Stack にデプロイするにはどうすればよいでしょうか。</li>
   <li>アプリケーション &rsquo; のインフラストラクチャを迅速に変更するにはどうすればよいですか。</li>
   <li>自分の組織に DevOps を取り込むにはどうすればよいですか。</li>
  </ul>


  <p>また、いくつかの興味深いデモも予定しています。</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2965">BRK3148</a>: Azure と Azure Stack のハイブリッドアプリケーションについて説明します</h3>


  <p>データセンターでパブリッククラウドのリソースとリソースを使用するアプリケーションを構築して運用しますか。 最先端のハイブリッドアプリの開発を行っていますか? 「はい」の場合、このセッションはお待ちしています。</p>


  <p>Azure Stack を使用して、Azure の知識を活用して、パブリッククラウドとオンプレミスのリソースで構成されたソリューションを構築する方法については、Azure Stack チームの同僚、高橋さん Mendes、program manager にご参加ください。</p>


  <p>このセッションでは、次のようなさまざまな概念について説明します。</p>


  <ul>
   <li>さまざまな種類のハイブリッドクラウドアプリ</li>
   <li>ハイブリッドソリューションを使う理由</li>
