Title: Azure Data Center の移行が簡単になりました。
Summary: このソリューションは、Azure Data Center Migration Solution (ADCMS) という適切な名前で、Apache v2.0 でライセンスを取得し、ある Azure データ センターから別の Azure データ センターに資産を移動する非常に柔軟で拡張可能な方法を提供します。
Content: >-
  クラウド資産を Azure データ センター間で移行する方法 クラウドデプロイを同じデータ センター内のサブスクリプション間で移動する方法


  これらは非常に一般的なシナリオです。たとえば、Microsoft によって現在のデータ センターの近くに新しいデータ センターが追加され、待機時間が短くなる場合や、現在のクラウドデプロイをテストデプロイに複製する場合などです。 いずれにしても、移行は複雑な手動での作業になる可能性があります。


  データ センターの移行に自動化、カスタマイズ、再現性を追加するスクリプトを作成すると、主要なプログラミング プロジェクトになり、移行中に問題が発生した場合のエラー処理に多大な投資を行う可能性があります。


  <a href="https://www.persistent.com/">Persistent Systems</a> Microsoft Azure は、このような移行から多くの問題を取り上げ、大きな問題を取り上げ、大きな問題を解決する、無料のオープン ソース ソリューションをリリースしました。


  このソリューションは、<b>Azure Data Center Migration Solution</b> (ADCMS) という適切な<a href="https://github.com/persistentsystems/adcms/blob/master/License.txt"></a>名前で、Apache v2.0 でライセンスを取得し、ある Azure データ センターから別の Azure データ センターに資産を移動する非常に柔軟で拡張可能な方法を提供します。 アトミック性に重点を置いて、このユーティリティは中断を処理し、中断した場所から開始するかロールバックするように設計されています。


  ADCMS は、サブスクリプション構成メタデータ (アフィニティ グループ、ネットワーク、ディスク、可用性セット、ロード バランサー、クラウド サービスを含む) の JSON ベースのテンプレートを生成します。このテンプレートは、レプリカを立ち上げ、編集して変更されたバージョンを生成するために使用できます。 この手法を使用すると、エクスポート、インポート、移行が可能です。


  ソリューションは <a href="https://github.com/persistentsystems/adcms">github からダウンロードできます</a>。包括的なユーザー ガイド <a href="https://github.com/persistentsystems/adcms/releases/download/v1.0/adcms_user_guide_v1.0.pdf">が付属しています</a>。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/11/acdm_github.png"><img class="alignnone size-medium wp-image-242211" style="width: 536px; height: 214px;" alt="acdm_github" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acdm_github-636x291.png" width="636" height="291" /></a>


  詳細については、リリースの発表に関する永続的なシステムに関するブログ投稿を参照してください。 このビデオでは、ADCMS の動作を確認 <a href="https://github.com/persistentsystems/adcms/releases/download/v1.0/adcms_v1.0_demo.mp4">できます</a>。


  ..さらに詳細については、LinkedIn のアーキテクト <a href="https://www.linkedin.com/pulse/persistent-systems-releases-azure-data-center-migration-satish-nikam" target="_blank"></a> Satish Nikam からのより詳細なエンジニアの投稿を参照してください。


  このソリューションの主な利点は、テンプレート ベースのオープン ソース アプローチによって提供される柔軟性と拡張性です。 注意が必要な点の 1 つは、移行がオフラインで実行される点です。ディスクの整合性を維持するには、移行の前に VM をシャットダウンする必要があります。

  <h2>ダウンタイムなしの移行オプションについてはどうでしょうか。</h2>

  ダウンタイムを最小限に抑える移行が必要だとします。ソース VM はターゲット システムへのカットオーバーまでオフにされません。 <a href="https://azure.microsoft.com/en-us/features/migration-accelerator/">Microsoft Migration Accelerator</a> は、VMware、AWS、Hyper-V から VMware、AWS、Hyper-V&gt; に資産を移行する無料のデータ レプリケーション ベースのソリューションで、現在プレビュー中の Azure データ センターを追加します。データ センターの移行は、サポートされているさまざまな移行に間もなく追加されます。


  考慮すべきもう 1 つの選択肢は、<a href="https://www.visionsolutions.com/">Vision Solutions</a> の <a href="https://www.visionsolutions.com/Products/DT-Move.aspx">Double-Take MOVE</a> です。最小限のダウンタイムで、使いやすく包括的な "どこでも" 移行ソリューションです。 インストールの手間を節約するために、複数の事前インストール済み Double-Take MOVE イメージと、さまざまなライセンス オプションを使用 <a href="https://azure.microsoft.com/en-us/marketplace/?term=double-take">Azure Marketplace</a>。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/12/doubletake.png"><img class="alignnone size-medium wp-image-242241" style="width: 545px; height: 407px;" alt="doubletake in Azure Marketplace" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/doubletake-505x369.png" width="505" height="369" /></a>


  <strong> </strong>


  より多くの Azure 移行製品が利用可能になると、永続的なオープン ソース JSON ベースのテンプレート アプローチの柔軟性とアトミック性、移行アクセラレータまたは Double-Take MOVE の高可用性アプローチが必要かどうかに関係ない、要件に合ったソリューションを見つけやすくなります。
