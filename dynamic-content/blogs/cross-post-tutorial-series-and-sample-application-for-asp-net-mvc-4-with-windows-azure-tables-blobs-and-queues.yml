Title: 'クロスポスト: Windows Azure テーブル、blob、キューを使用した ASP.NET MVC 4 のチュートリアルシリーズとサンプルアプリケーション'
Summary: 'エディターのメモ: この投稿は、当初、2012年12月20日に、.NET Web 開発およびツールのブログでに公開されていました。 .NET Web 開発とツールのブログでは、新しい...'
Content: <p><strong>エディターのメモ:</strong>この投稿は、<a href="https://blogs.msdn.com/b/webdev/archive/2012/12/20/new-tutorial-series-and-sample-application-for-asp-net-mvc-4-with-windows-azure-tables-blobs-and-queues.aspx" target="_blank"> .Net Web 開発およびツールのブログ</a>で2012年12月20日に<a href="https://social.msdn.microsoft.com/profile/tom%20dykstra%20-%20msft/" target="_blank">Tom Dykstra</a>によって公開されました。</p>  <p>先月、 <a href="https://blogs.msdn.com/b/webdev/archive/2012/12/20/new-tutorial-series-and-sample-application-for-asp-net-mvc-4-with-windows-azure-tables-blobs-and-queues.aspx" target="_blank">。</a><a href="https://blogs.msdn.com/b/webdev/">NET Web 開発およびツールのブログ</a>では、新しいチュートリアルシリーズと付随するサンプルアプリケーションが公開されました。これには、ASP.NET MVC 4 と ASP.NET Web API を使用する多層アプリケーションで Azure Storage テーブル、キュー、および blob の Windows を操作する方法が示されています。</p>  <p>サンプルアプリケーションは、Windows Azure クラウドサービスで実行される電子メールサービスです。 フロントエンドは、メーリングリスト、サブスクライバー、およびメッセージを管理する web ロールです。 バックエンドは、スケジュールと電子メールの送信を処理するワーカーロールのペアです。&nbsp;</p>  <p>次の5つのチュートリアルがあります。1つはアプリケーションの概要を示し、もう1つは完成したアプリケーションをダウンロードして実行する方法を示し、3つは Visual Studio で最初からアプリケーションをビルドする方法を示します。</p>  <p>ここでは、チュートリアルへのリンクを示します。これらのチュートリアルには、次のような情報が記載されています。</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/1-overview/" target="_blank">ストレージ、テーブル、キュー、および BLOB を使用した .NET 多層アプリケーション - 1 / 5</a></li>  <ul>  <li>Web ページのスクリーンショットを含むフロントエンドの概要について説明します。</li>  <li>アプリケーションアーキテクチャの図を含むバックエンドの概要。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>  <li>アプリケーションで使用される Windows Azure テーブルのスキーマとサンプルコンテンツ。</li>  <li>アプリケーションでキューと blob を使用する方法について説明します。</li>  <li>テーブルとキューのデータダイアグラム。</li>  <li>フロントエンドをクラウドサービスの web ロールとして、または Windows Azure の web サイトで実行することの相対的な利点について説明します。</li>  <li>コストを最小限に抑えるための運用コストとオプションについて説明します。</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/2-download-and-run/" target="_blank">Windows Azure Email Service アプリケーションの構成とデプロイ-2/5</a></li>  <ul>  <li>アプリケーションをダウンロード、構成、および実行する方法。</li>  <li>独自の Windows Azure アカウントでステージング環境にアプリケーションを発行する方法と、運用環境に昇格する方法について説明します。</li>  <li>IP 制限を指定することによって Windows Azure でアプリケーションへのアクセスを制限する方法。</li>  <li>Azure Storage Explorer と Visual Studio を使用して Windows Azure 開発ストレージと Windows Azure Storage アカウントのデータを表示する方法。</li>  <li>自動または手動のいずれかの方法を使用して、Visual Studio プロジェクトに Windows Azure Storage アカウントの資格情報を追加する方法。</li>  <li>トレース用にアプリケーションを構成する方法と Windows Azure Storage にトレースデータを表示する方法」を参照してください。</li>  <li>Web ロールまたは worker ロールのインスタンスを追加してアプリケーションをスケーリングする方法。</li>  <li>Windows Azure Storage アカウントを使用しているときに開発ストレージを無効にして、プロジェクトの起動時間を短縮する方法。</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/3-web-role/" target="_blank">Windows Azure Email Service アプリケーションの web ロールを構築する-3/5</a></li>  <ul>  <li>Web ロールとワーカーロールを持つクラウドサービスプロジェクトを含むソリューションを作成する方法。</li>  <li>MVC 4 コントローラーおよびビューで Windows Azure のテーブル、blob、およびキューを操作する方法について説明します。</li>  <ul>  <li>基本的な CRUD 操作を処理する方法。</li>  <li>ファイルをアップロードして blob に保存する方法。</li>  <li>行キーまたはエンティティのパーティションキーの変更を含むテーブルデータへの変更を処理する方法。</li>  <li>同時実行の競合を処理する方法。</li>  <li>再試行ポリシーを設定して、ユーザーが長い待機時間を判断ことがないようにする方法。</li>  </ul>  <li>新しい Storage クライアントライブラリ (SCL) 2.0 api の使用方法 (既定では、プロジェクトテンプレートには 1.7 api が引き続き提供されます)。</li>  <li>Scl 2.0 にまだ追加されていない &rsquo; 診断機能を取得するために、scl 1.7 アセンブリを参照する方法について説明します。</li>  <li>OnStop メソッドをオーバーライドして、web ロールインスタンスのシャットダウンを正常に処理する方法。</li>  <li>テーブル、キュー、および blob をコードで作成して、手動で作成する必要がないよう &rsquo; にする方法。</li>  <li>Azure Storage トランザクションコストの Windows を制限する方法、効率を向上させる方法、およびアトミックトランザクションを実装する方法については、最大100の操作のバッチでテーブル操作を実行します。</li>  <li>クラウドサービスの代わりに Windows Azure の web サイトで web フロントエンドを実行する方法</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/4-worker-role-a/" target="_blank">Azure email Service アプリケーション Windows のワーカーロール A (電子メールスケジューラ) の作成-4/5</a></li>  <ul>  <li>worker ロールで Windows Azure Storage テーブルを作成、照会、および更新する方法。</li>  <li>別のワーカーロールによって処理するために作業項目をキューに追加する方法。</li>  <li>適切な接続制限を設定し、OnStart メソッドで診断を構成する方法。</li>  <li>OnStop メソッドをオーバーライドすることにより、ワーカーロールインスタンスのシャットダウンを正常に処理する方法。</li>  <li>ワーカーロールインスタンスが予期せずにシャットダウンした場合に、電子メールが失われないようにし、重複する電子メールが送信されないようにする方法。</li>  <li>Windows Azure Storage テーブルとキューを使用するワーカーロールをテストする方法。</li>  </ul>  <li><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multi-tier-web-site/5-worker-role-b/" target="_blank">Windows Azure email Service アプリケーションの worker ロール B (電子メール送信) を作成する-5/5</a></li>  <ul>  <li>クラウドサービスプロジェクトにワーカーロールを追加する方法。</li>  <li>キューをポーリングし、キューから作業項目を処理する方法。</li>  <ul>  <li>1つのワーカーロールインスタンスだけが、特定のキュー作業項目を取得して処理できるようにする方法。</li>  <li>最大32の作業項目を一度に取得することで、効率を向上させ、トランザクションコストを削減します。</li>  <li>ワーカーロールが例外を処理しようとしたときに例外を発生させる有害なメッセージ &rdquo; を処理 &ldquo; する方法。</li>  </ul>  <li>Blob からテキストをダウンロードする方法。</li>  <li>SendGrid を使用して電子メールを送信する方法。</li>  <li>ワーカーロールインスタンスが予期せずにシャットダウンした場合に、電子メールが失われないようにし、重複する電子メールが送信されないようにする方法。</li>  </ul>  </ul>  <div>  <p>フィードバックが開始されます。<a href="https://blogs.msdn.com/b/webdev/archive/2012/12/20/new-tutorial-series-and-sample-application-for-asp-net-mvc-4-with-windows-azure-tables-blobs-and-queues.aspx" target="_blank">ここ</a>にコメントを投稿することも、チュートリアル自体にコメントを投稿することもできます。 &nbsp;依然として作業が必要であることがわかっているのは、コードブロックの書式設定です。チュートリアルは Markdown で記述されており &rsquo; 、Markdown が HTML にレンダリングされるときに行間隔とインデントを維持する Markdown に Visual Studio からコードをコピーして貼り付ける方法はありませんでした。 &nbsp;この問題に対処するための提案も歓迎します。</p>  <p><strong>--Tom Dykstra</strong></p>  </div>
