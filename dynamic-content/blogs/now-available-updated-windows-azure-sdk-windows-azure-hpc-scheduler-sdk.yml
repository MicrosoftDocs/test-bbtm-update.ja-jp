Title: ご利用いただけるようになりました。 azure HPC Scheduler sdk Windows azure SDK & Windows 更新されました
Summary: 現在、Windows azure SDK、新しい Windows azure HPC Scheduler SDK、および更新された Windows の3つの更新プログラム &mdash; を使用して Windows Azure の開発エクスペリエンスを簡略化しています。
Content: '<p align="left">現在、Windows azure SDK、新しい Windows azure HPC Scheduler SDK、および更新された Windows azure Platform トレーニングキットの3つの更新プログラム &mdash; を使用して Windows Azure の開発エクスペリエンスを簡略化しています。 &nbsp;Windows azure を既に使用している場合でも、開始するための適切なタイミングを探している場合でも、これらの更新により、Windows azure でアプリケーションを構築する作業がこれまで以上に簡単になります。&nbsp;</p>  <p align="left">ハイライト:</p>  <ul>  <li><b>Azure SDK Windows (2011 年11月</b>) &mdash;Windows azure Tools for Visual Studio 2010 に対する複数の更新により、azure Windows の開発、デプロイ、および管理が簡単になります。 Azure SDK の完全な Windows は、Web Platform installer を使用して<a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010"><span style="text-decoration: underline;">こちら</span></a>からダウンロードできます。</li>  <li><b>Azure HPC Scheduler SDK</b> &mdash; の WindowsWindows Azure SDK と連携して機能し、大量のコンピューティングリソースを使用して作業を完了するハイパフォーマンスコンピューティング (HPC) アプリケーションを作成するためのモジュールと機能が含まれています。 &nbsp;SDK は <a target="_blank" href="">こちら</a> からダウンロードできます。</li>  <li><b>Windows Azure Platform トレーニングキット</b> &mdash;Windows Azure を使用するアプリケーションを構築する方法を学習するのに役立つハンズオンラボ、デモ、プレゼンテーションが含まれています。 新しい Windows azure SDK および Windows Visual Studio 2010 用の azure ツールと互換性があります。 トレーニングキットはこちらからダウンロードできます。</li>  </ul>  <p align="left">これらについて詳しく説明します。</p>  <p align="left"><b>Windows Azure SDK for .net</b>には、次の新機能が含まれています。</p>  <ul>  <li><b>Azure Tools for Visual Studio 2010 の Windows</b>  <ul>  <li><b>効率的な発行:</b>これにより、アカウントの発行設定ファイルを提供することで、環境を Azure Windows に簡単に接続できるようになります。 &nbsp;これにより、Visual Studio を残さずに、リモートデスクトップ (RDP) などの展開のすべての側面を構成することができます。 &nbsp;Visual Studio 公開ウィザードを使用して、発行設定をダウンロードし、Visual Studio にインポートするだけです。 &nbsp;既定では、発行では、アプリケーションの更新プログラムが大幅に高速化されるように、インプレース配置アップグレードが使用されます。</li>  <li><b>複数のプロファイル:</b>発行設定、ビルド構成、およびクラウド構成の選択肢は、1つまたは複数の発行プロファイル MSBuild ファイルに格納されます。 これにより、お客様とチームは簡単にすべての環境設定を変更することができます。&nbsp;</li>  <li><b>チームビルド:</b>Windows Azure Tools for Visual Studio 2010 では、アプリケーションをパッケージ化してプロパティを渡すための MSBuild コマンドラインサポートが提供されるようになりました。 &nbsp;また、Visual Studio をインストールしなくても、軽量のビルドコンピューターにインストールできます。</li>  <li><b>インプレース更新: </b>Visual Studio により、Windows Azure でデプロイされたサービスをインプレース更新できるようになりました。 詳細については、こちらを参照してください <a target="_blank" href=""><span style="text-decoration: underline;"></span></a></li>  <li>強化された<b>発行ウィザード:</b>発行エクスペリエンスの見直し、サインイン、デプロイの構成、変更の概要の確認を行います。</li>  <li><b>自動資格情報管理の構成:</b> 証明書を手動で作成または管理する必要がなくなりました</li>  <li><b>複数のサブスクリプション展開管理:</b>では、Visual Studio 内で発行するときに使用するサブスクリプションを選択することで、複数の Windows Azure サブスクリプションを簡単に使用できるようになります。</li>  <li><b>ホステッドサービスの作成:</b>Azure ポータル Windows にアクセスしなくても、Visual Studio 内に新しいホステッドサービスを作成できます。</li>  <li><b>Storage アカウント: </b>Visual Studio 内で適切なストレージアカウントを作成および構成します (手動で行う必要がなくなりました)</li>  <li><b>リモートデスクトップのワークフロー</b>: チェックボックスをオンにして、ユーザー名/パスワード &ndash; を指定することで、証明書を作成またはアップロードする必要はありません。</li>  <li><b>展開構成: </b>複数の配置環境構成を管理する</li>  <li><b>Azure のアクティビティログ: </b>発行と仮想マシンの初期化状態に関する詳細情報</li>  </ul>  </li>  </ul>  <p class="BulletedList1">Visual Studio 2010 用の azure ツール Windows の詳細については、Windows azure tools の新機能 &rsquo; に関する情報を参照してください。</p>  <ul>  <li><b>.net 1.6 用 Azure ライブラリの Windows</b>  <ul>  <li><b>Service Bus &amp; キャッシュ:</b>以前の Windows Azure AppFabric SDK の Service Bus とキャッシュ用のクライアントライブラリが更新され、.net 用 Windows Azure ライブラリに組み込まれ、開発環境が簡単になりました。<b></b></li>  <li><b>行列</b>  <ul>  <li>UpdateMessage メソッドのサポート (キューメッセージの内容の更新と非表示タイムアウト)</li>  <li>将来の時刻までメッセージを非表示にする機能を提供する AddMessage の新しいオーバーロード</li>  <li>メッセージのサイズ制限は 8 KB から 64 KB になります。</li>  <li>Analytics サービスの設定を設定するためのサービス設定の取得/設定</li>  </ul>  </li>  </ul>  </li>  </ul>  <ul>  <li><b>Azure Emulator の Windows</b>  <ul>  <li>コンピューティング &amp; ストレージエミュレーターのパフォーマンスが向上しました。</li>  </ul>  </li>  </ul>  <p align="left">Web Platform Installer を使用して Windows Azure SDK をダウンロードするには、<a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010"><span style="text-decoration: underline;">ここ</span></a>をクリックしてください。</p>  <p align="left"><b>Azure HPC Scheduler SDK の Windows</b></p>  <p align="left">Windows azure HPC Scheduler sdk には、azure SDK for .net Windows と連携して動作するモジュールと機能が含まれており、開発者はこれを使用して、azure Windows に拡張できるコンピューティング集中型の並列アプリケーションを作成できます。 Windows azure HPC Scheduler SDK を使用すると、開発者は次のものを含む Windows azure デプロイを定義できます。&nbsp;</p>  <ul>  <li>ジョブスケジューリングとリソース管理</li>  <li>Web ベースのジョブの送信</li>  <li>MPI アプリケーションと WCF サービスをサポートする並列ランタイム</li>  <li>ジョブキューとリソース構成の永続的な状態管理</li>  </ul>  <p align="left">Azure HPC Scheduler SDK Windows の詳細情報をダウンロードしてアクセスするには、 <span style="text-decoration: underline;"> <a target="_blank" href=""></a> にアクセスしてください。</span></p>  <p align="left">現在 &rsquo; 、は、arm 開発者向けに最新のツールを Visual Studio し、Windows Azure で HPC ワークロードを作成するための新しいドアを開いています。 &nbsp;これは、世界クラスのサービスをシンプルで柔軟な方法で顧客に提供するための継続的なコミットメントの一部です。</p>  <p align="left">すべての更新プログラムの詳細については、「」を参照 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh552718.aspx"><span style="text-decoration: underline;">https://msdn.microsoft.com/en-us/library/windowsazure/hh552718.aspx</span></a> してください。&nbsp;</p>'
