Title: '新しいアーキテクチャブループリント: Large-Scale コンピューティング–金融サービス'
Summary: Large-Scale コンピューティング-金融サービスの新しい Azure アーキテクチャのブループリントを発表します。
Content: >-
  Large-Scale コンピューティング-金融サービス (PDF のダウンロード) 用の新しい Azure アーキテクチャのブループリントを発表します。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/finanicial_Services.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="finanicial_Services" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/finanicial_Services_thumb.png" alt="finanicial_Services" width="1070" height="619" border="0" /></a>


  &nbsp;


  保険、資本市場、銀行の金融サービス組織は、複雑で困難な大規模なワークロードをクラウドにもたらします。 オンプレミスのデータセンターを拡張せずにビジネスを推進するために、これらの組織は、さまざまなデータを収集、変換、強化、および分析するための効率的なクロスプレミスおよびハイブリッドワークフローを構築する必要があります。 一般的なユースケースには、リスクモデリング、顧客とコンプライアンスの報告、シミュレーションなどがあります。


  &nbsp;


  このブループリントは、Azure Data Factory を使用してデータフローを管理および監視する実際のシナリオを示しています。一方、Azure のビッグコンピューティング、ビッグデータ、インフラストラクチャサービス (Batch、HDInsight、Machine Learning、Virtual Machines、Virtual Network など) を利用してコスト効率の高いソリューションを構築できます。


  &nbsp;


  次のソリューションを構築するには、シナリオベースの <a href="https://msdn.microsoft.com/dn630664">Microsoft アーキテクチャブループリント</a>のコレクションと、 <a href="https://azure.microsoft.com/en-us/documentation/services/data-factory/">Data Factory</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/big-compute-resources/">大規模なコンピューティング</a> 、 <a href="https://azure.microsoft.com/en-us/solutions/big-data/">ビッグデータ</a>に関するその他のリソースもご覧ください。
