Title: 新しいハイブリッド オファリングにより、今日のデータの爆発に対する底のない容量が提供されます
Summary: Microsoft は、製品ポートフォリオ全体のハイブリッド機能の構築に投資しています。これは、ハイブリッドが提供する必要があるすべての機能を、シンプルかつコスト効率の高い方法で活用するのに役立ちます。 現在、このコミットメントは、2016 年 2 月と StorSimple の新しいオファリングSQL Server拡張しています。
Content: >-
  <p>アプリケーションとデータは、組織が競争力のある価値を高め、効率を向上させる方法の中心です。 ただし、このデジタル変換により、データが爆発的に発生します。 企業は、 &ndash; IT コストを大幅に増やさずに、ストレージ容量を増やし、データを安全かつ安全に保つ方法を、このデータに対するハンドルを取得する方法を理解する必要があります。<br />

  &nbsp;<br />

  Microsoft は、ハイブリッド クラウド アプローチによって、このデータの急増を管理する独自の方法を提供できると考えています。 パブリック クラウドの長所とオンプレミスのテクノロジを活用できる必要があります。 ハイブリッド ソリューションを使用すると、ミッション クリティカル、最近、または待機時間の影響を受け取るデータをオンプレミスに維持できる必要があります。一方、バックアップとアーカイブ データは、低コストでほぼ制限のないクラウド ストレージにシームレスに移行できます。 アプリケーションとツールは、&rsquo;場所に関係なく、データに透過的にアクセスできます。そのため、常にデータを使用できます。 また、新しいインフラストラクチャに投資することなく、イノベーションの推進に集中する時間とコストを節約できます。</p>


  <p>Microsoft は、製品ポートフォリオ全体のハイブリッド機能の構築に投資しています。これは、ハイブリッドが提供する必要があるすべての機能を、シンプルかつコスト効率の高い方法で活用するのに役立ちます。 現在、SQL Server 2016 および StorSimple の新しいオファリングにより、そのコミットメントが拡張され、ハイブリッド クラウド モデルを利用して、アプリケーションとデータの格納方法と保護方法を制御しやすくなっています。</p>


  <h2>データベースの更新プログラムを使用して Azure の無限SQL Server活用する</h2>


  <p>この週は、プレビューで利用可能な新しいハイブリッド拡張機能SQL Server 2016 リリース候補について紹介します。 これらの機能を使用すると、データをオンプレミスまたはクラウドに格納するかどうかを選択しやすくなります。 これらの新機能により、ハイブリッド機能は、現在使用している市場をリードする Microsoft データ プラットフォーム製品に統合されます。クラウドを活用して、データを確実に保護しながら、データの大規模な増加に備えて容量を拡張することができます。</p>


  <p>SQL Server 2016 年 2 月、新しい Azure コンパニオン サービスである <a href="https://azure.microsoft.com/en-us/blog/transactional-replication-to-azure-sql-db/" target="_blank">SQL Server Stretch Database</a> サービスを使用すると、事実上無限のコンピューティング容量とストレージのために、オンプレミスのウォーム データとコールド データを Azure に動的にストレッチできます。 これで、従来のエンタープライズ ストレージのコストを高くすることなく、必要な量のデータをクラウドに保持できます。プレビューでは、データベースあたり最大 60 テラバイトです。 このStretch Databaseサービスは、&rsquo;アプリケーションに対して完全に透過的な方法でコンピューティングとストレージを提供することで、リモート クエリ処理を可能にします。 SQL Server Stretch Database Always Encrypted テクノロジでも機能します。このテクノロジでは、Azure&rsquo; に送信する前にデータを暗号化します。暗号化キーはオンプレミスのままであり、保存場所に関係なくデータが保護されるという思いを追加できます。 SQL Server 2016 年に新しい Stretch Database サービスを使用すると、より多くのデータにアクセス可能な状態を維持し、深い分析情報を大幅に低コストで把握できます。</p>


  <p>SQL Server 2016 で使用できるもう 1 つの新しいハイブリッド機能は、Azure <a href="https://azure.microsoft.com/en-us/blog/transactional-replication-to-azure-sql-db/" target="_blank"></a> 仮想マシン (VM) 内の <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">SQL Server</a> にデータをレプリケートするための既存のオプションを拡張する Azure SQL Database へのトランザクション レプリケーションのサポートです。 この機能を使用すると、データをデータに直接レプリケートAzure SQL Database、フル マネージド データベースを利用できます。 これにより、データをクラウドに&rsquo;バックアップする必要があるオプションが拡張され、最悪のシナリオで確実に保護されます。 また、オンプレミスの SQL Server から Azure SQL Database &ndash; にデータを移行し、ダウンタイムなしでクラウドにデータを移動する簡単なメカニズムをオンプレミス データベースに提供できます。</p>


  <h2>Azure StorSimple Virtual Array を使用したハイブリッド ストレージの簡略化</h2>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/products/storsimple/overview.aspx" target="_blank">Azure StorSimple は</a> 、Microsoft が製品のハイブリッド機能を向上した方法のもう 1 つの良い例です。 StorSimple は、新しいインフラストラクチャに投資することなく、ストレージ容量とデータの可用性を高めるのに役立つ設計で、データを格納する場所を選択できる経済的なクラウド ストレージまたはオンプレミス ストレージを提供します。</p>


  <p>現在、StorSimple Virtual Array を使用して StorSimple オファリングを拡張しています。StorSimple のバージョンは、仮想マシン形式で提供され、一般提供されています。 VM を使用すると、お客様が StorSimple を利用するために、特に最小限の IT&nbsp;&nbsp; インフラストラクチャと管理を備える環境で、追加のシナリオが可能になります。 仮想アレイは、クラウドとクラウドベースのデータ保護とディザスター リカバリーでのオンデマンドの容量スケーリングにハイブリッド クラウド ストレージ アプローチを使用する既存の StorSimple テクノロジの成功に基づいて構築されています。 ハイブリッド アプローチは、仮想アレイに最も使用されるデータを格納し、必要に応じて古いデータを Azure に階層化するために、選択を中心に行います。 仮想アレイは、Hyper-V または VMware ESXi ハイパーバイザー上の仮想マシンとして実行できます。また、ファイル サーバー (NAS) または iSCSI サーバーとして構成できます。 また、Azure にデータをバックアップする機能も提供されます。</p>


