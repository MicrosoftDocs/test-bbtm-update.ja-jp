  <h2>GitHubとAzure DevOps</h2>


  <p>Microsoft&rsquo; が、ほぼすべての国から 3,600 万人を超える開発者を持つ、GitHub という、地球最大の開発者コミュニティである GitHub を買収してから 1 年も経た度ではありません。 GitHubはオープン ソース コミュニティの中心であり、常にすべての開発者をサポートするオープン プラットフォームです。 また、開発者&rsquo;からのフィードバックに回答し、過去 6 か月間に 100 を超える新機能を提供しています。</p>


  <p>開発者が企業のニーズを満たしながらも好きなソリューションを構築する方法は、DevOpsサービスへの投資の中核原則です。 GitHub Azure DevOps を組み合わせて使用すると、開発チームが Azure、オンプレミス、または任意のクラウドに簡単にコードを共同作業、ビルド、リリースするためのエンドツーエンドのエクスペリエンスが提供されます。</p>


  <h3>YAML Pipelines CI/CD との統合された統合</h3>


  <p><a href="https://azure.microsoft.com/services/devops/pipelines/">Azure Pipelines</a>のコア部分である Azure DevOps では、YAML ドキュメントを使用して宣言型の方法で継続的インテグレーションを作成できます。 新しい更新プログラムにより、開発チームは同じ YAML ドキュメントを利用して、継続的インテグレーションと継続的デリバリーの両方に対して複数ステージのパイプラインをコードとして構築できます。 これは、お客様からの最大の要求の 1 つでした。 YAML ファイルを使用してデプロイ パイプラインを作成してソース管理に格納する機能を追加すると、開発と運用のチーム間に、明確で読みやすいドキュメントを使用した、強化されたフィードバック ループを促進できます。</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=2091040">YAML で定義された CI/CD の詳細を確認します</a>。</p>


  <h3>Pipelines Kubernetes との統合</h3>


  <p>CI/CD パイプラインを簡単に共同作業できるだけでなく、kubernetes クラスター Azure Pipelinesに統合できます。 Connectクリック<a href="https://azure.microsoft.com/services/kubernetes-service/">Azure Kubernetes Service</a>、またはオンプレミスまたは任意のパブリック クラウドで実行されている Kubernetes に接続できます。 Azure Pipelinesリポジトリを分析し、パイプラインを構成する適切な YAML テンプレートのセットと、クラスターにデプロイするために必要なすべての Kubernetes マニフェスト ファイルを提案します。 ログ、ポッドで実行されているコンテナー イメージ、イメージの詳細ビューなど、ポッドの詳細の豊富な情報を提供することで、診断を改善します。 この豊富な機能は、Azure Kubernetes Service、Amazon EKS、Red Hat OpenShift などの任意の Kubernetes 環境を対象にできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0efac641-b2b5-409a-b3b0-e3f19eab8081.png"><img alt="A screenshot of Azure Pipelines showing details of a Kubernetes deployment" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/853c42a7-774a-44db-bef0-e2d0853ef1b2.png" style="border: 1px solid #323237; margin-right: auto; margin-left: auto; display: block; background-image: none; max-width:90%;" title="Kubernetes Azure Pipelinesを示すアプリのスクリーンショット"></a></p>


  <p>詳細については、<a href="https://docs.microsoft.com/azure/devops/pipelines/languages/aks-template?view=azure-devops">kubernetes と Kubernetes に関するAzure Pipelinesを参照してください</a>。</p>


  <h3>サービスの簡易購入Azure DevOps</h3>


  <p>フィードバックに基づいて、お客様のライセンスと支払い方法が簡素化され、Azure DevOpsされています。 変更のほんの一部を次に示します。</p>


  <ul style="margin-left: 40px;">
   <li style="margin-bottom: 2px;">Azure Artifacts、各組織で 2 GB 無料の消費量ベースのモデルに移動します。</li>
   <li style="margin-bottom: 2px;">Basic ライセンス モデルは固定価格になAzure Artifacts含Azure DevOps Server</li>
