  </ul>


  <p>ライセンス変更の <a href="https://aka.ms/build19/azuredevops/pricing">詳細を表示します</a>。</p>


  <h3>GitHubのサポートAzure Active Directory</h3>


  <p>これまで、エンタープライズ レベルのセキュリティを統合するには、エンタープライズ レベルのセキュリティを統合する必要GitHub。 お客様から大きな声で明確に聞きました。顧客は、AZURE ACTIVE DIRECTORY (AD) とシームレスに統合したいと思っています。 Azure ADは、2 億を超えるエンタープライズ ユーザーを持つ、企業で最も広く採用されている ID およびセキュリティ システムです。</p>


  <p>本日、お知&rsquo;らせします。このGitHub EnterpriseサポートAzure Active Directory。 GitHubユーザーは、GitHub のグループ メンバーシップに既存の Azure Active Directory ソリューションを利用できます。このソリューションにより、管理時間が短縮され、監査の可能性が向上し、セキュリティが向上します。</p>


  <p>アプリのサポートを<a href="https://github.blog/2019-05-06-team-synchronization-across-github-and-azure-active-directory">有効にするGitHubについてAzure Active Directory</a>。</p>


  <h3>Azure にサインインし、Azure DevOpsアカウントGitHubします</h3>


  <p>また、個人アカウントを持ち、Microsoft マネージド ID GitHub&rsquo;を持っている開発者が多い場合もわかっています。 また&rsquo;、ユーザーが Azure にGitHub既存のアカウントを使用して Azure にサインインAzure DevOpsできると発表GitHubしています。 [ログイン] ページまたは Azure portal [Azure DevOps] ページに移動し、GitHubアイコンをクリックしてログインします。 この統合により、開発者はコードからクラウドに移行しやすくなります。</p>


  <h3>Visual Studio サブスクリプションを使用GitHub Enterprise</h3>


  <p>ID とサインオンをより簡単かつ安全にできるだけでなく、ID とサインオンを簡単に購入GitHub Enterprise。 &rsquo;本日、エンタープライズのお客様が Visual Studio と GitHub Enterprise の両方を 1 つの低価格で簡単かつ経済的に購入できる GitHub Enterprise オファリングを使用して、Visual Studio サブスクリプションをお知らせいたします。</p>


  <p>データを使用して、Visual Studio サブスクリプション<a href="https://visualstudio.microsoft.com/subscriptions/visual-studio-github/">の詳細GitHub Enterprise</a>。</p>


  <h2>App Center</h2>


  <p><a href="https://visualstudio.microsoft.com/app-center/">Visual Studio App Center</a>は、iOS、Android、Windows macOS アプリのライフサイクルを自動化します。 本日、&rsquo;Azure Mobile <strong>Backend as a Service (MBaaS)</strong> の機能をクラウドサービスに組み込App Center。 MBaaS 機能を使用すると、開発者は、次の Azure Mobile Apps サービスを使用してインフラストラクチャを管理する必要なく、アプリケーションをより迅速に構築できます。</p>


  <ul style="width: 80%; margin-left: 40px;">
   <li style="margin-bottom: 2px;"><strong>会社のサインイン</strong> -ConnectテナントにアプリをAzure Active Directory、ユーザー、ID プロバイダー、ユーザー フローを管理します。</li>
   <li style="margin-bottom: 2px;"><strong>プッシュ通知</strong> -プッシュ通知を使用して、数百万のパーソナライズされたメッセージを iOS、Android、Windows、Nokia X デバイスに数秒で送信します。</li>
   <li style="margin-bottom: 2px;"><strong>オフライン データ同期</strong> - Azure Comsos DB を搭載したオフライン同期サービスを使用して、アプリのエクスペリエンスを向上し、複数のデバイス間でデータを保持しやすくなります。</li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/appcenter/">MBaaS プレビュー Visual Studio App Center詳細を確認してください</a>。</p>


