Content: >-
  <p>より優れたアプリを迅速に構築する方法は、すべての会社でデジタル変革を実現する重要な鍵です。 多くの企業は、機敏性を高める外部の圧力に直面しています。これにより、デジタル ソリューションの構築と提供の速度を向上するために、開発チームと運用チームに対する要求が増えています。 ここで、アジャイルDevOps手法から始まる新しいプラクティスが役立ちます。</p>


  <p>Microsoft は、オープン ソースの世界で小規模な分散チームで働く開発者から、大規模に運用されている企業まで、DevOps に関するすべてのチームの支援に取り組み、より多くの成果を得る取り組みです。 現在、CPython、Pandas、OptiKey などの 10,000 を超えるオープン ソース プロジェクトは、GitHub と <a href="https://azure.microsoft.com/services/devops/">Azure DevOps</a> に依存して共同作業を行い、プロジェクトのイノベーションのペースを加速しています。 <a href="https://www.youtube.com/watch?v=vu_4pBV4ZqQ">Pandas プロジェクトに取り組む開発者</a> から聞くビデオをご覧ください。 オランダの大企業シェルのような大企業は、ビジネスの成長を促進し、GitHub と Azure DevOps を使用して大規模なビジネスの機敏性を実現するためにソフトウェアに大きく依存しています。 シェルの 2,800 人を超える開発者が GitHub を使用して共同作業を行い、クラウド、オンプレミスのシステム、エッジ デバイスをターゲットとする Azure DevOps でアプリと AI モデルを出荷します。</p>


  <p>これらは、お客様が、GitHub と Azure DevOps でサポートされている顧客のDevOpsプラクティスを改善する例のほんの一部です。 引き続きイノベーションを行い、サービスDevOps生産性を高めます。 お客様&rsquo;がより優れたアプリをより迅速に構築するのに役立つ新しいイノベーションをお知らせいたします。</p>


  <p><strong>GitHubとAzure DevOps:</strong></p>


