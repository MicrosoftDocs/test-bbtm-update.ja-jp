   <li style="margin-bottom: 2px;">Azure Pipeline と Azure Kubernetes Service</li>
   <li style="margin-bottom: 2px;">サービスの簡易購入Azure DevOps</li>
   <li style="margin-bottom: 2px;">Active Directory のサポート GitHub Enterprise</li>
   <li style="margin-bottom: 2px;">Azure にサインインし、Azure DevOpsアカウントGitHubします</li>
   <li style="margin-bottom: 2px;">Visual Studio サブスクリプションとGitHub Enterprise</li>
  </ul>


  <p><strong>App Center：</strong></p>


