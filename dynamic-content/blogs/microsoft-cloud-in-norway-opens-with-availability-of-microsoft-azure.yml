Title: Microsoft cloud in ノルウェーが開き、Microsoft Azure が提供されます
Summary: 現時点では、ノルウェーでの新しいクラウドデータセンターリージョンからの Microsoft Azure の利用可能性について発表しています。また、主要なマイルストーンを最初のグローバルクラウドプロバイダーとしてマークして、国内でエンタープライズレベルのサービスを提供しています。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fd6f4d6-72f4-42cf-8546-c006cc7c2473.jpg"><img alt="Norway city skyline and waterfront." border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb82d137-bd1d-4e56-850e-f6e4d7ff9065.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>現時点では、 &rsquo; ノルウェーの新しいクラウドデータセンターリージョンからの Microsoft Azure の可用性を発表し、その国でエンタープライズレベルのサービスを提供するための最初のグローバルクラウドプロバイダーとしての大きなマイルストーンをマークします。 これらの新しいリージョンでは、デジタル変革を実現するための継続的な投資と、商用と公共の両方の分野でインテリジェントなクラウドおよびインテリジェントなエッジコンピューティングテクノロジを実現するための取り組みを示しています。</p>


  <p>DNB、 &aring; お客様と Posten は、クラウドサービスを活用してイノベーションを促進し、コンピューティングリソースを増やすことによって、ごく一部のお客様とパートナーを対象としています。 この新しいサービスは、データの保存、セキュリティ、<a href="https://www.microsoft.com/en-us/trust-center/compliance/compliance-overview">コンプライアンス</a>のニーズを満たすと同時に、ノルウェーの企業や組織に、スケーラブルで可用性の高い、回復力 Microsoft Azure のあるクラウドサービスを提供します。</p>


  <p>私たちの大統領は、最近、この重要な発表を受けて、お客様がマイクロソフトのイノベーションを実現するための重要な信頼度と、お客様が確実に保護されていることを確認するために、お客様にとっての重要な信頼度について話しました。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; お客様は、データをプライベートで安全な状態に保つために、プラットフォームを保護、運用、開発することを委託しています。これは、単に1日ごとに獲得する必要があるという、膨大な責任 &rsquo; です。 &rdquo; </i>- <em>Brad Smith 副社長、Microsoft</em></p>

  </blockquote>


  <h2>ノルウェーでのデジタル変革の促進</h2>


  <p>拡張コミットメントの詳細については、ローカルで配信されたクラウドサービスの需要と、市場におけるデジタル変革の機会を検討してください。 Azure では、お客様とパートナーがパブリッククラウドサービスの使用を拡大し、プライベートおよびハイブリッドクラウドソリューションへの投資を迅速化できます。 ノルウェーの組織は、これらの特典を活用して、より高度なイノベーションを実現し、デジタルビジネスを大規模に構築できるようになりました。 次に示すのは、ノルウェーで Microsoft Azure を採用しているお客様とパートナーのほんの一部です。</p>


  <p>ノルウェーの銀行業界は、お客様に最適な製品を構築するサービスを digitalizing、迅速なテクノロジ導入を実現することを認識しています。 ノルウェー &rsquo; の最大の金融サービスグループである <b>DNB group</b> は、北欧や国際法も採用されている複数の業界の大きなオペレーターです。 Microsoft Azure を使用すると、DNB は、最新化に関するノルウェーのデータ処理規則に従ってクラウドに移行し、運用効率を向上させることができ、顧客にとって最適なエクスペリエンスをセキュリティで保護することができます。&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; データの保存場所は、Microsoft &rsquo; のデータセンターのリージョンを選択する際の決定的要因でした。ここでは、お客様に最適なエクスペリエンスを実現するために、クラウドを使用して最新化し、効率性と機敏性を実現することを目指してい</i>ます。 &rdquo;  - <em>Alf Otterstad、役員副社長、グループ化、DNB</em></p>

  </blockquote>


  <p><b>また</b>、世界中の30を超える国々で石油、ガス、風力、太陽エネルギーを開発している大規模なエネルギー会社では、7年間の使用と開発契約を通じてデジタル変革を実現するために Microsoft Azure を選択しています。 この戦略的パートナーシップは、クラウド対応のイノベーションで固定されており、システムポートフォリオ全体を Azure に移行することによって、コスト効率に優れ、安全性が高く、信頼性の高い操作を実現することを目指しています。 または、機械学習や高度な分析などのさまざまなクラウドサービスを利用して、パフォーマンスを向上させ、コストを削減し、安全性を高めることができます。 Microsoft とのパートナーシップを通じて、世界中のエネルギー業界の変革において、世界中のエネルギー業界の変革を実現することを目指しています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; &rsquo; 視野は、業界内の世界中のデジタルリーダーになることを目指しています。イノベーションとテクノロジの開発には長い歴史があります。戦略的パートナーシップは、クラウドサービスを通じて、次世代の IT workplace、拡張されたビジネスアプリケーションプラットフォーム、および mixed reality ソリューションの開発を伴います。 &rdquo;</i> - <em> &Aring; shild Hanne Larsen、CIO、svp、企業 IT、</em></p>

  </blockquote>


  <p>ノルウェー州教育ローンファンドである<b>L &aring; nekassen</b>は、110万を超える顧客を持っています。これは、以前の学生と現在の学生で構成されています。 Azure に移行することによって、認知および分析のテクノロジに基づいて、新規および革新的なの市民サービスを開発することを目指しています。 L &aring; nekassen &rsquo; の目的は、教育を可能にし、ノルウェーの従業員に関連する competences を提供することです。 これは、学生の資金向上を強化し、既に高いレベルの automatized カスタマサービスとアプリケーションプロセスを維持し、強化することを目的としています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; これは、新しいテクノロジを利用してさらに優れたサービスを提供し、学生向けのファイナンス方式をより効率的に管理する方法に重点を置いて &aring; います。コアソリューションをクラウドに移行すると、イノベーションの機会が増えることになります。Machine learning の使用には既に成功しており、現在の運用をさらに最適化することを目指しています。 &rdquo;</i> - <em>Nina ・ Anke FUNNEMARK、CEO、L &aring; nekassen</em></p>

  </blockquote>


  <p><b>posten</b>は、Microsoft Azure プラットフォームを使用して、既存のアプリケーションの一部を最新化し、顧客やパートナー向けの新しいサービスを作成することによって、変化する市場需要を満たすことを選択しました。 &rsquo;次世代のロジスティックシステムでは、より優れたカスタマーエクスペリエンスを提供するために、従業員<i></i>に新しいデジタルツールセットを提供しています。<i> </i></p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; &rsquo; このビジョンは、日常的な生活をよりシンプルにし、世界を小さくすることです。このビジョンでは、北欧地域の people と企業の取引とコミュニケーションの価値を単純化し、増加させようとしています。ノルウェーのデータセンターリージョンを開くことで、ビジョンをさらに加速し、燃料を補給することを目指しています。 &rdquo;</i> - <em>Arne Erik BERNTZEN、CIO、POSTEN AS</em></p>

  </blockquote>


  <h2>完全なクラウドをノルウェーに</h2>


  <p>ノルウェーの新しいクラウドリージョンは、世界中で最も多く、最も革新的な世界のネットワークを介して Microsoft &rsquo; の54リージョンと接続し、お客様にサービスを提供するために、13万マイルを超える地上波ファイバーおよび subsea ケーブルシステムにまたがります。 Microsoft は、大西洋横断システム <a href="https://news.microsoft.com/marea/">Marea</a>を通じて、ノルウェーの組織や市民にとって、世界中の世界中のクラウドに近いグローバルクラウドを提供します。</p>


  <p>ノルウェーの新しいクラウドリージョンは、Office 365 を使用して2020に拡張することを目標としています。世界 &rsquo; 有数のクラウドベースの生産性ソリューションの1つである Dynamics 365 と Power Platform は、次世代のインテリジェントなビジネスアプリケーションとツールです。</p>


  <p>ノルウェーの新しい <a href="https://azure.microsoft.com/en-us/global-infrastructure/norway/">クラウドサービス</a> の詳細と、世界中の <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/">Azure リージョン</a> とサービスの可用性について説明します。</p>
