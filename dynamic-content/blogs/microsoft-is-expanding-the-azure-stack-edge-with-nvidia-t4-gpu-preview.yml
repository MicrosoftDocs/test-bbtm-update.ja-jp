Title: Microsoft では、NVIDIA GPU プレビュー Azure Stack Edgeを拡張しています
Summary: 現在、NVIDIA の GPU Technology Conference (GTC) で NVIDIA T4 パブリック プレビューを使用して Microsoft Azure Stack Edge を拡張します。
Content: >-
  <p>GPU&rsquo; Technology <a href="https://www.nvidia.com/gtc" target="_blank">Conference</a> (GTC Digital Microsoft Azure NVIDIA T4 Tensor Core GPU プレビューを使用して、Microsoft Azure Stack Edge を拡張しました。 Azure Stack Edgeは、Azure&rsquo; のコンピューティング、ストレージ、機械学習の機能をエッジに取り込み、迅速なローカル分析と分析情報を得るクラウド マネージド アプライアンスです。 NVIDIA GPU が含まれているので、ハードウェアアクセラレーションをさまざまな機械学習 (ML) ワークロードに取り込みます。</p>


  <h2>新&rsquo;しい機能Azure Stack Edge</h2>


  <p>2019 年 11 月の Mobile World Months では、<a href="https://nvidianews.nvidia.com/news/nvidia-with-microsoft-announces-technology-collaboration-for-era-of-intelligent-edge" target="_blank">NVIDIA GPU バージョンの Azure Stack Edge</a>&rsquo; のプレビューを発表し、その後数か月で驚くべき関心を示しました。 小売<a href="https://azure.microsoft.com/en-us/resources/videos/kroger-customer-showcase-from-microsoft-build/" target="_blank">、製造、</a>公共の安全性などの業界のお客様は、Azure Stack Edge を使用して Azure の機能を現実の世界に取り込み、Azure Machine Learning を利用したビデオのリアルタイム処理などのシナリオのロックを解除しています。</p>


  <p>この数か月で&rsquo;、お客様は&#39;フィードバックを受け取り、主要な改善を行い、現在さらに多くのお客様にプレビューを提供していけそうに思っています。</p>


  <p>アプリケーションの&rsquo;詳細をまだ理解していないAzure Stack Edge、次の利点があります。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38dcb921-2d4c-498c-94be-21b9068f0c52.png"><img align="right" alt="Azure Stack Edge Hi-Res" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f6343e9-ac74-4c7b-8f27-8784133e6897.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="Azure Stack Edge Hi-Res" width="377"></a></p>


  <ul>
      <li><strong>Azure Machine Learning</strong>: クラウドでモデルを構築してトレーニングし、FPGA または GPU アクセラレータによるインフェレンシングのためにエッジにデプロイします。</li>
      <li><strong>Edge コンピューティング</strong>: IoT、AI、およびビジネス アプリケーションを、自分の場所のコンテナーで実行します。 これらを使用してローカル システムとやり取りしたり、Azure に転送する前にデータを前処理したりします。</li>
      <li><strong>Cloud Storage Gateway</strong>: ローカル アプライアンスとローカル アカウントの間でデータAzure Storageします。&nbsp;Azure Stack Edge最もホットなデータをローカルにキャッシュし、ファイルとオブジェクトのプロトコルをオンプレム アプリケーションに読み上にします。</li>
      <li><strong>Azure マネージド アプライアンス</strong>: Azure Portal からAzure Stack Edge簡単に注文および管理できます。&nbsp; 初期のカペクス料金はありません。他の Azure サービスと同じ方法で支払います。</li>
  </ul>


  <h2>パートナーが世界クラスのビジネス アプリケーションを提供する</h2>


  <p>お客様に最適なデバイスを提供する上でも同様に重要なのは、パートナーがビジネス ニーズに合わせて革新的なアプリケーションを提供できる点です。&nbsp; Wed&rsquo; は、パートナーと&rsquo;継続的な投資の一部を共有して、彼らの楽しい開発をお客様に提供します。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c05b2546-008a-408a-aae8-d0d7ce4a9bad.png"><img align="right" alt="malong_logo_e_l_h" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9feb8bfe-1163-481a-90f0-202e50596407.png" style="margin:0px 0px 0px 25px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="malong_logo_e_l_h" width="332"></a></p>


  <p>自己チェックアウトが普及するにつれて、 <a href="https://www.malongtech.com/" target="_blank">Malong Technologies</a> は損失防止のために AI アプリケーションでイノベーションを起こしています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;小売業界のお客様&rdquo; の場合、人工知能のイノベーションはエッジで行っていると、Malong Technologies の共同設立者で最高経営責任者の Matt Scott は述べています。 &ldquo;お客様は、最先端のソリューションと共に、強力で信頼性が高く、クラウド向けにカスタム調整されたハードウェアを必要とします。Microsoft&rsquo; はAzure Stack Edgeに完全に適合します。Microsoft&rsquo; Gold 認定パートナーであることをうれしく思います。Microsoft は、小売のお客様の成功を支援するために Microsoft と提携しています。&rdquo;</em></p>

  </blockquote>


  <p>製造組織の品質検査&rsquo;精度を高くする方法は <a href="https://mariner-usa.com/solutions/spyglass-visual-inspection/" target="_blank">、大企業&rsquo;の Spyglass ビジュアル検査アプリケーションの鍵</a> です。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e3969cf-62d1-4222-a80e-e105b9f7533d.jpg"><img align="left" alt="Mariner" border="0" height="29" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/756b87a8-8155-441c-a319-9e48469e53a1.jpg" style="margin:0px 15px 0px 0px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:left" title="私たちの Spyglass&rsquo; ビジュアル検査および Spyglass Connected Factory 製品Azure Stack Edge Microsofts&ldquo;" width="248"></a> Azure Stack Edgeを標準化しています。 これらのソリューションは、製造のお客様にとってミッション クリティカルです。 Azure Stack Edge、必要なパフォーマンス、安定性、可用性を提供します。&rdquo;&ndash; Phil Morris、Ceo、大島</em></p>

  </blockquote>


  <p>製造や他の業界でのパフォーマンスと安全性を向上させるコンピューター ビジョン ソリューションの構築は、XXII のイノベーションの <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.xxii.fr%2Fen%2F&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Ce12f09d3de364f26d09f08d7cd281f7c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637203444524264453&amp;sdata=7DWoGwpf6ODXFU7MEkY9cXtJvADHFN0w7IMQKSR3sDE%3D&amp;reserved=0">重要な領域です</a>。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;XXII は Microsoft パートナーであり、Microsoft は、エッジ上のリアルタイムのビデオ分析ソフトウェアと Azure Stack Edge ボックスを提供するために、Microsoft が一緒に取り組みを行っています。 このソリューションでは、 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8525d41-f842-4433-af36-15e216da715c.png"><img align="right" alt="LOGO XXII _ NOIR _ SMALL" border="0" height="121" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48ab80c2-c263-4658-9caa-6d08f783fbd0.png" style="margin:0px 9px 0px 10px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="ロゴ XXII _ NOIR _ SMALLAzure" width="240"></a> を使用すると、NVIDIA GPU の可能性をエッジで直接取得し、Azure Stack Edge&rdquo; &ndash; を使用して簡単にデプロイ、スケーラブル、簡単に管理できるスマート ビデオ分析を小売、業界、スマート シティのクライアントに提供できます。XXII 最高科学責任者、Souheil Hanoune</i></p>

  </blockquote>


  <h2>詳細については、次のAzure Stack Edge</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e84353de-0ce0-466d-8511-5ecf2dc82015.jpg"><img align="left" alt="NVIDIA4" border="0" height="222" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb423f5c-2b5e-4fb2-86ea-d8b36e231d3f.jpg" style="margin:0px 14px 0px 0px; border:0px currentcolor; display:inline; background-image:none; float:left" title="NVIDIA4" width="333"></a>新しい開発が予定Azure Stack Edgeされています。 仮想&rsquo;マシン、Kubernetes クラスター、マルチノード のサポートなど、待望の新しいコンピューティングと AI 機能に最後のタッチを取り入れ、 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fexpanding-the-azure-stack-portfolio-to-run-hybrid-applications-across-the-cloud-datacenter-and-the-edge%2F&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Ce12f09d3de364f26d09f08d7cd281f7c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637203444524274447&amp;sdata=oN%2FydvetPgDDcBpWr0crJMk1LBwHrmiiZ47%2BOiLbffw%3D&amp;reserved=0">Ignite 2019</a> で発表されたこれらの新機能と共に、Data Box Edge は、Azure Stack Edge ポートフォリオに合わせて名前が変更Azure Stackされました。</p>


  <p>厳しい環境や離れた環境があるサイト向け堅牢なシリーズも、今年も予定されています。これには、バッテリ駆動のフォームファクターが含まれます。これは、バッグで持ち込 <a href="https://blogs.microsoft.com/bayarea/2019/10/31/dean-paron-shows-the-impact-of-azure-data-box-edge/" target="_blank">む可能性があります</a>。 これらの Azure Stack Edge フォーム ファクターとクラウドマネージド機能の多様性により、クラウド インテリジェンスとコンピューティングが小売店、工場の現場、病院、フィールド運用、ディザスター ゾーン、および復旧操作に提供されます。</p>


