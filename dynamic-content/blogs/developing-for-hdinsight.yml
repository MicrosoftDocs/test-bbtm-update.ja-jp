Summary: Windows Azure HDInsight には、ビッグデータを処理するために Apache Hadoop を実行するクラスターを動的にプロビジョニングする機能が用意されています。 &nbsp;詳細については、この記事の最初のブログ投稿を参照してください...
Content: '<p>Windows Azure HDInsight には、ビッグデータを処理するために Apache Hadoop を実行するクラスターを動的にプロビジョニングする機能が用意されています。 &nbsp;詳細については、このシリーズの最初のブログ記事で詳細を確認できます。ここをクリックすると、Windows Azure portal で使用を開始できます。 &nbsp;この記事では、さまざまなシナリオについて説明し、HDInsight のさまざまな機能について説明することによって、開発者が HDInsight と対話するためのさまざまな方法を列挙します。 &nbsp;Apache Hadoop の上に構築されているように、さまざまなツールと機能を利用できます。</p>  <p>シナリオの観点からは、お客様と協力してきましたが、実際には2つのシナリオがあります。1つはビッグデータを処理するためのツールを使用<strong>し、もう</strong>1 つは、ジョブの入力と出力が大規模なアプリケーションアーキテクチャの一部として組み込まれている<strong>アプリケーションとの統合</strong>です。 &nbsp;HDInsight の主要な設計側面の1つは、既定のファイルシステムとして Windows Azure Blob Storage との統合です。 &nbsp;これは、データを操作するために、既存のツールと API を使用して blob ストレージ内のデータにアクセスできることを意味します。 &nbsp;この &nbsp; ブログの投稿では、Blob Storage の使用率についてさらに詳しく説明します。</p>  <p>作成ジョブのコンテキスト内では、さまざまなツールを使用できます。 &nbsp; 大まかに言えば、既存の Hadoop エコシステムの一部である一連のツール、.NET 開発者が Hadoop を使って作業を開始するために構築した一連のプロジェクトが用意されています。また、Hadoop との対話に JavaScript を活用し始めました。&nbsp;</p>  <h3>ジョブの作成</h3>  <h4>既存の Hadoop ツール</h4>  <p>HDInsight では、Hortonworks データプラットフォームを使用して Apache Hadoop を活用するため、Hadoop エコシステムには高いレベルの忠実性があります。 &nbsp;そのため、多くの機能がそのように動作 &ldquo; します。 &rdquo; &nbsp;これは、次のいずれかのツールの投資と知識が HDInsight で機能することを意味します。 &nbsp;クラスターは、分散処理のために次の Apache プロジェクトで作成されます。</p>  <ul>  <li><a href="https://hadoop.apache.org/docs/r1.0.4/mapred_tutorial.html" target="_blank">Map/Reduce</a></li>  <ul>  <li>Map/Reduce は、Hadoop での分散処理の基礎となります。 &nbsp; 1つは、 <a href="https://hadoop.apache.org/docs/r1.0.4/mapred_tutorial.html" target="_blank">Java</a> でジョブを書き込むことも、 <a href="https://hadoop.apache.org/docs/r1.0.4/streaming.html" target="_blank">Hadoop ストリーミング</a>を使用して他の言語やランタイムを利用することもできます。&nbsp;</li>  <li>HDInsight で Map/Reduce ジョブを作成するための簡単なガイドについては、 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-mapreduce-with-hdinsight/" target="_blank">こちら</a>を参照してください。</li>  </ul>  <li><a href="https://hive.apache.org/" target="_blank">Hive</a></li>  <ul>  <li>Hive では、SQL に似た構文を使用して、一連の Map/Reduce プログラムにコンパイルされるクエリを表現します。 &nbsp;Hive は、SQL (集計、グループ化、フィルター処理など) で期待される多くのコンストラクトをサポートしており、クラスター内のノード間で簡単に並列化を行うことができます。</li>  <li>Hive を使用するためのガイドは<a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-hive-with-hdinsight/" target="_blank">こちら</a>です</li>  </ul>  <li><a href="https://pig.apache.org/" target="_blank">Pig</a></li>  <ul>  <li>Pig は、Pig Latin と呼ばれる言語を使用して、一連の Map/Reduce プログラムにコンパイルするデータフロー言語です。&nbsp;</li>  <li>HDInsight での Pig の概要については、 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-pig-with-hdinsight/" target="_blank">こちら</a>を参照してください。&nbsp;</li>  </ul>  <li><a href="https://oozie.apache.org/" target="_blank">Oozie</a></li>  <ul>  <li>Oozie は、アクションの有向非循環グラフを管理するためのワークフロースケジューラです。アクションには Map/Reduce、Pig、Hive などのジョブがあります。 &nbsp; 詳細につい <a href="https://oozie.apache.org/docs/3.3.0/DG_QuickStart.html" target="_blank">ては、クイックスタートガイドを</a>参照してください。</li>  </ul>  </ul>  <p>Hadoop コンポーネントの更新された一覧については、 <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/howto-hadoop-version/" target="_blank">こちら</a>を参照してください。 &nbsp; 次の表は、現在のプレビューのバージョンを示しています。</p>  <table style="border: 2px solid #000000;" border="2" frame="border" rules="all" cellpadding="8">  <tbody>  <tr>  <td>Apache Hadoop</td>  <td>1.0.3</td>  </tr>  <tr>  <td>Apache Hive</td>  <td>0.9.0</td>  </tr>  <tr>  <td>Apache Pig</td>  <td>0.9.3</td>  </tr>  <tr>  <td>Apache Sqoop</td>  <td>1.4.2</td>  </tr>  <tr>  <td>Apache Oozie</td>  <td>3.2.0</td>  </tr>  <tr>  <td>Apache HCatalog</td>  <td>0.4.1</td>  </tr>  <tr>  <td>Apache Templeton</td>  <td>0.1.4</td>  </tr>  </tbody>  </table>  <p><br>さらに、Hadoop 空間内の他のプロジェクト (この<a href="https://github.com/wenming/BigDataSamples/tree/master/mahout" target="_blank">サンプル</a>Mahout を参照) または<a href="https://www.cascading.org/" target="_blank">カスケード</a>は、HDInsight 上で簡単に使用できます。 &nbsp;今後、これらのトピックについて追加のブログ投稿を公開する予定です。</p>  <h4>.NET ツール</h4>  <p>マイクロソフトは、開発者が Hadoop を使用するために .NET のスキルと投資を活用できるようにするツールのポートフォリオを構築するために取り組んでいます。 &nbsp;これらのプロジェクトは CodePlex でホストされ、NuGet から利用可能なパッケージを使用して、HDInsight で実行するジョブを作成できます。 &nbsp; &nbsp;これらの手順については、 <a href="https://hadoopsdk.codeplex.com/" target="_blank">CodePlex サイト</a>の「作業の開始」ページを参照してください。</p>  <ul>  <li><a href="https://hadoopsdk.codeplex.com/wikipage?title=Getting%20Started%20With%20Map%20Reduce&amp;referringTitle=Map%2fReduce" target="_blank">.NET Map/Reduce</a></li>  <li><a href="https://hadoopsdk.codeplex.com/wikipage?title=LINQ%20to%20Hive&amp;referringTitle=Home" target="_blank">LINQ to Hive</a></li>  </ul>  <div>  <h4>実行中のジョブ</h4>  <p>これらのジョブのいずれかを実行するために、いくつかのオプションがあります。</p>  <ul>  <li>ヘッドノードから直接実行します。 &nbsp; これを行うには、クラスターに RDP 接続し、Hadoop コマンドプロンプトを開き、コマンドラインツールを直接使用します。</li>  <li>クラスター上の REST API を使用してリモートで送信します (詳細については、HDInsight とアプリケーションの統合に関する次のセクションを参照してください)。</li>  <li>HDInsight ダッシュボードでツールを活用します。 &nbsp; クラスターを作成した後、ジョブを送信するためのクラスターダッシュボードにはいくつかの機能があります。</li>  <ul>  <li>ジョブの作成<br><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1018.create-job.png" alt="" border="0">&nbsp;</li>  </ul>  <ul>  <li>対話型コンソール<br><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5807.interact-java.png" alt="" border="0"></li>  </ul>  </ul>  <h3 class="p2">HDInsight とアプリケーションの統合</h3>  <h4 class="p3">REST API を開く</h4>  <p class="p4">クライアントアプリを統合するためのシンプルな機能を提供するために、セキュリティで保護された REST API のセットを使用してクラスター上のすべての機能が表示されるようにしました。</p>  <ul>  <li><span class="s2">Webhcatalog</span> --メタデータ管理だけでなく、リモートジョブの送信、履歴、管理</li>  <li><span class="s2"><a href="https://github.com/apache/ambari/blob/trunk/ambari-server/docs/api/v1/index.md"><span class="s3">Ambari</span></a></span> --実行中のクラスターの監視</li>  <li><span class="s2"><a href="https://oozie.apache.org/docs/3.1.3-incubating/WebServicesAPI.html"><span class="s3">Oozie</span></a></span> --Oozie ワークフローの管理とスケジュール設定</li>  </ul>  <p class="p4">現在、この API には .NET クライアントが用意されています。 <a href="https://hadoopsdk.codeplex.com/wikipage?title=WebClient"><span class="s4">ここ</span></a>から入手できます。また、他の言語の HTTP スタックを使用してクライアントを簡単に作成することもできます。&nbsp;</p>  <h4 class="p3">ODBC を使用した接続</h4>  <p class="p4">ODBC クライアントを利用することによって (<a href="https://www.windowsazure.com/en-us/manage/services/hdinsight/use-excel-via-hive-odbc-driver/"><span class="s4">こちら</span></a>の手順を参照)、既存のアプリケーション (Excel) を HDInsight の Hive テーブルに格納されているデータと簡単に統合できます。&nbsp;</p>  <h3 class="p2">デバッグ/テスト</h3>  <p class="p4">Azure で実行されているクラスターとの接続が切断されるエクスペリエンスを提供するために、Web Platform Installer から簡単にインストールできる HDInsight Developer Preview (ワンボックスセットアップ) を提供しています。 &nbsp;これを使用すると、上記のすべてのテクノロジを、より小さなデータセットで実験、デバッグ、およびテストできます。 &nbsp;その後、アーティファクトを Azure にデプロイし、Blob Storage のビッグデータに対して実行できます。 &nbsp;これをインストールするには、単に Web Platform Installer 内で HDInsight を検索するか、<a href="https://www.microsoft.com/web/gallery/install.aspx?appid=HDINSIGHT-PREVIEW"><span class="s4">ここ</span></a>をクリックして web から直接インストールします。</p>  <h3 class="p2">まとめ</h3>  <p class="p4">この記事では、Hadoop ジョブや統合された HDInsight をアプリケーションに記述するために必要なさまざまなオプションについて説明しました。 &nbsp;HDInsight を使用すると、Windows Azure を使用して簡単にデプロイおよび管理されるクラスター上で、選択したプラットフォームとツールを使って開発できます。&nbsp;</p>  <p class="p6">HDInsight の5部構成シリーズの最後の投稿では、Excel を使用して HDInsight からデータを分析する方法について説明します。 &nbsp;引き続きご期待ください。</p>  </div>'
