Title: Windows 仮想デスクトップを世界中で一般公開
Summary: 3月に Windows 仮想デスクトップのプレビューが発表されたため、何千ものお客様がサービスを来しています。 Microsoft の貴重なフィードバックと洞察を提供して...
Content: >-
  <p>3月に<a href="https://aka.ms/WVD" target="_blank">Windows 仮想デスクトップ</a>の<a href="https://www.microsoft.com/en-us/microsoft-365/blog/2019/03/21/windows-virtual-desktop-public-preview/" target="_blank">プレビューが発表</a>されたため、何千ものお客様がサービスを来し、Microsoft がサービスに統合するための貴重なフィードバックと洞察を提供しています。 本日、Windows 仮想デスクトップの世界中の一般公開が発表されています。 これは、簡略化された管理、マルチセッション Windows 10 エクスペリエンス、Office 365 ProPlus の最適化、Windows Server リモートデスクトップサービス (RDS) デスクトップとアプリのサポートを提供する唯一のサービスです。 Windows 仮想デスクトップを使用すると、Windows デスクトップとアプリを数分で Azure にデプロイし、スケーリングすることができます。</p>


  <p>すべての地域で利用できるようになったお客様は、複数のオペレーティングシステムを使用して、スケーラブルな Azure ベースの仮想化ソリューションをデプロイできるようになりました。これには、Windows 10 マルチセッション、Windows Server、Windows 7 のデスクトップが含まれます。これには、お客様が引き続き Windows 10 への移行を完了しています &nbsp; また、お客様が仮想化に関する投資を最大限に活用できるように、Windows 仮想デスクトップの利点と機能を拡張できる幅広いパートナーエコシステムを構築することにも取り組んでいます。</p>


  <p><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fvirtual-desktop%2F&amp;data=02%7C01%7Cv-jegodw%40microsoft.com%7C4ae6f476104e487390ec08d742c02b1e%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637051265449199753&amp;sdata=1x3lak64x9OPmb6pePOrgCYGEdQGYCSuPdd9MFDE2jc%3D&amp;reserved=0" target="_blank">適切なライセンス</a>を持っている場合は、Azure サブスクリプションをセットアップして、<a href="https://aka.ms/WVDGetStarted" target="_blank">すぐに使い始める</a>ことができます。 お使いの環境で使用する仮想マシンとストレージの種類を選択し、 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Freserved-vm-instances%2F&amp;data=02%7C01%7Cv-jegodw%40microsoft.com%7C4ae6f476104e487390ec08d742c02b1e%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637051265449209747&amp;sdata=AxUdgw9ubGWIEUQk%2FunW2qiFe7yolAp94wkNfsdE3Jc%3D&amp;reserved=0" target="_blank">Azure 仮想マシンの予約インスタンス</a> を利用して最大80% のコストを節約することで、コストを最適化できます。 新しい<a href="https://aka.ms/WVDPricing" target="_blank">Windows 仮想デスクトップの料金計算ツール</a>を使用して、Azure で環境を運用するためのコストを見積もることができます。</p>


  <p>お知らせの詳細については、現在 &nbsp; 、Brad Anderson と部門 Numoto によって公開されている<a href="https://aka.ms/WVDGABlog" target="_blank">Microsoft 365 の一般提供のブログ</a>をご覧ください。</p>


  <p>Windows 仮想デスクトップの<a href="https://aka.ms/WVD" target="_blank">詳細</a>を確認して、<a href="https://aka.ms/WVDGetStarted" target="_blank">今すぐ始めましょう</a>。</p>
