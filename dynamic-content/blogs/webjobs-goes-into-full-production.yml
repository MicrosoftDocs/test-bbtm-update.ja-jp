  <h1><a href="https://microsoft.qualtrics.com/SE/?SID=SV_8iRbWLZVMIhjqTj">フィードバック</a></h1>

  <a href="https://microsoft.qualtrics.com/SE/?SID=SV_8iRbWLZVMIhjqTj">入力が必要です。 このアンケートにご記入ください。</a>


  https://microsoft.qualtrics.com/SE/?SID=SV_8iRbWLZVMIhjqTj

  <h1>概要</h1>

  Web ジョブは、マネージプラットフォームの完全なコンピューティングソリューションです。 ランタイムには、コードの実行 <i>方法</i> (cron、サービス、手動) に関するさまざまな選択肢が用意されています。 Azure Websites をプラットフォームとして使用することは、Web ジョブが優れた機能を継承することを意味します。 Azure Scheduler では、さまざまなスケジュール設定を選択できます。 ASP.NET チームは、さまざまな Azure コンポーネント (Blob、キュー、テーブル、Service Bus) を使用してインターフェイスを作成するためのコードを作成する web ジョブ SDK を構築しました。 また、豊富な Visual Studio ツールは、すべてをシームレスにラップします。 全体がその部分の合計よりも大きい場合があることを示します。

  <h2>"Web ジョブ" とは何ですか?</h2>

  ローカルコンピューターでプログラムまたはスクリプトを実行できる場合は、クラウドで実行するために必要なものだけをアップロードします。非常に簡単です。 Azure にサインアップしてコードをアップロードして実行するまでにかかる時間は5分未満です。 Web ジョブは、汎用のコンピューティング環境で、完全に機能し、管理されたクラウドベースのホスティングプラットフォームを使用する場合に得られるものです。言い換えると、Web ジョブはマネージプラットフォームで計算されます。 コードを実行するために必要なものがすべて揃っているので、実行し続けることができます。 プログラムをフォルダーに配置するだけで済みます。

  <h2>クラウド上のコード</h2>

  Web ジョブでプログラムを実行することで、クラウドで実行されるため、プログラムを複数のコンピューターにスケーリングできます。 スケーリングは、パフォーマンスを最適化するために、効率的にロードバランサーをレプリケート、並列化、追加します。 Azure Traffic Manager を使用して作業をグローバルに分散させることも、Azure Websites の VNET を使用して独自のサーバーに接続することもできます。 Web ジョブは <a href="https://azure.microsoft.com/en-us/services/websites/" target="_blank">Azure Websites</a>で実行されます。これにより、インフラストラクチャを提供し、多数の機能にアクセスできます。

  <h2>ツール</h2>

  優れたツールは不可欠なので、Web ジョブのサポートは Visual Studio に直接統合されています。 Visual Studio では、' web ジョブ ' という種類の新しいプロジェクトを作成し、そのコードを Azure に直接発行することができます。 リモートデバッグセッションをアタッチして、クラウド上で実行されているコードをステップ実行することもできます。


  コーディングを容易にするために、一般的なタスクを大幅に簡略化する Web ジョブ SDK も用意されています。 Web ジョブ SDK は基本的に、Azure SDK の上に抽象化されています。 これにより、複雑なタスクとオブジェクトを C# プリミティブにバインドできます。 このようにして、すべての動作を理解する必要はなく、単に使用します。

  <h2>監視とデバッグ</h2>

  また、Web ジョブには、専用のダッシュボードを使用して実行中のコードを監視、デバッグ、最適化する方法も含まれています。 Web ジョブダッシュボードを使用すると、コードを実行するたびに詳細を調べることができます。 実行時には、実行時にすべての関数を表示できます。また、実行時にはどのようなパラメーターを使用し、どのくらいの時間と呼び出し履歴でも確認できます。 ローカルコンピューターで実行されているかのように、クラウドで実行されているコードにステップインできるリモートデバッグ機能については説明しません。

  <h2>ランタイム</h2>

  すべてをオフにすると、Web ジョブはさまざまな方法で実行できます。 API を使用して手動で、または web サイトと同時に ("Always On" 機能を利用して)、またはスケジュールに基づいて実行できます。 Web ジョブは、一度に1回、または定期的にスケジュールに基づいて実行されるようにスケジュールできます。 スケジュール設定は、 <a href="https://azure.microsoft.com/en-us/documentation/services/scheduler/" target="_blank">Azure Scheduler</a>によって行われます。これにより、スケジュールオプションのすべての順列が考慮されます。

  <h2>詳細情報</h2>

  Web ジョブのほとんどすべてのコンポーネントはオプションであり、独立して機能できるため、自由に操作することができます。 Web ジョブには大量の詳細とユースケースがあります。これについては、 <a href="https://go.microsoft.com/fwlink/?linkid=390226" target="_blank">Azure WebJobs 推奨リソースを参照</a>してください。ベストエクスペリエンスを実現するには、最新の<a href="https://www.visualstudio.com/news/vs2013-update4-rc-vs" target="_blank">Visual Studio 更新プログラム</a>だけでなく、最新の<a href="https://azure.microsoft.com/en-us/downloads/" target="_blank">Azure sdk</a>と<a href="https://azure.microsoft.com/en-us/documentation/articles/websites-dotnet-webjobs-sdk-get-started/" target="_blank">web ジョブ sdk</a>がインストールされていることを確認することが重要です。


