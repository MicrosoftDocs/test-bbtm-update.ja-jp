ual Studio ユーザーでない場合は、<a href="https://www.microsoft.com/express/Express-2010/" target="_blank" mce_href="https://www.microsoft.com/express/Express-2010/">Visual Studio 2010 Express</a> の Windows Azure サポートを使用して、Windows Azure Tools for Visual Studio を無料で評価できます。</p>
