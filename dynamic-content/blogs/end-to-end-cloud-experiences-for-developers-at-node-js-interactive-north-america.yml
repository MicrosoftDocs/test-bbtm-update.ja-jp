Title: Node.js Interactive 北米での開発者向けのエンドツーエンドのクラウドエクスペリエンス
Summary: 700人を超える開発者、DevOps エンジニア、およびその他の Node.js 愛好者は、この月の前半で、Node.js の対話型北米に対応しています。 Microsoft は、プラチナスポンサーであることに誇りを持っています。
Content: >-
  <p>700人を超える開発者、DevOps エンジニアやその他の Node.js 愛好者は、過去1か月の Node.js の対話型北米を満たしています。 Microsoft は、プラチナスポンサーであることを誇りとしています。また &rsquo; 、ミートアップからワークショップまでの開始、嬉しく思い、 <a href="https://blogs.windows.com/msedgedev/2016/11/29/node-chakracore-vm-neutrality/">Chakracore</a>などのテクノロジでの作業に焦点を当てたコンテンツについては、からワークショップまでのセッションについて説明しています。</p>


  <p>Microsoft の Node.js を使用しているユーザーにとって、このイベントは、独自の Node.js の取り組みの重要なマイルストーンです。 現在、Microsoft Azure で幅広く Node.js がサポートされています。開発者は、VM Scale Sets および<a href="https://channel9.msdn.com/Blogs/Open/From-MEAN-to-DEAN-in-Azure-with-Bitnami-VM-Scale-Sets-and-DocumentDB">Linux ベースの Node.js スタック</a>、コンテナーインフラストラクチャ、 <a href="https://azure.microsoft.com/en-us/blog/azure-container-service-the-cloud-s-most-open-option-for-containers/">Azure Container Service</a>を使用して、Azure の Web、IoT、モバイルまたはサーバーレスアプリケーション、3つの<sup>rd</sup>パーティ Node.js IaaS および paas ソリューションを使用して、インフラストラクチャにアプリケーションを構築することができます。</p>


  <p>どのような選択を行う場合でも、これらの投資に価値を追加します。これには、DocumentDB での MongoDB<a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-protocol-mongodb">プロトコルサポート</a>など、多くのデータソリューション用に複数の Azure サービスとクライアントドライバー用の<a href="https://azure.microsoft.com/en-us/develop/nodejs/">Node.js sdk</a>が用意されています。 &rsquo;さらに重要 &ndash; なのは、選択したプラットフォームによって開発者の生産性を高め、 <a href="https://code.visualstudio.com">Visual Studio Code</a>を使用して優れた DevOps ツールと再定義されたコーディングエクスペリエンスに投資すること &rsquo; です。これは、IntelliSense &amp; のデバッグ、強力な拡張性、およびすぐに使えるすぐに使用できる Azure サポートを提供します。</p>


  <p>Node.js Interactive 北米での<a href="https://www.youtube.com/watch?v=kLSEMJF-FFQ">基調講演</a>では、私は Node.js 向けのビジョンとその取り組みについて、参加者に、Azure App Service &rsquo; での Docker サポートなど Node.js のソリューションを使用して、クラウド内の開発者がクラウド内の開発者にとってどのような外観になり、どのように動作するかについて説明しています。 <a href="https://github.com/lostintangent/node-e2e-nina2016/blob/master/README.md">GitHub の手順に</a>従うことができます)</p>


  <p>世界中の開発者は、オープンソース、Node.js、クラウドの強力な組み合わせを迅速に採用しています。 Enterprise の導入は<a href="https://medium.com/@nodejs/what-you-missed-at-nodeinteractive-33bb23f6ccb5#.plrxi0ek4">成長を続け</a>ており、 <a href="https://customers.microsoft.com/pages/AdvancedSearch.aspx?SearchText=node.js">Microsoft のお客様</a>を含む多言語シナリオで既に人気があります。</p>


  <p><a href="https://www.youtube.com/watch?v=kLSEMJF-FFQ"><img alt="clip_image002" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8378622d-01dc-4478-9c9b-d56097c063a3.jpg" style="border: 0px currentColor; border-image: none; width: 450px; height: 205px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image002"></a></p>


  <p>実際、私たちの基調講演では、お客様がクラウドに Node.js を導入する方法と理由については、オープンで柔軟なグローバルクラウドプラットフォームとしての経験に基づいています。これは、Marketplace ソリューションの60% 以上がオープンソースを統合していて、3台の Vm では Linux を実行し、 <a href="https://azure.microsoft.com/en-us/marketplace/?term=node.js">コンテナーを実行</a>Node.js し 通知を受け取ると、Azure の Node.js が増加し続けることが予想されます。</p>


  <p>私たちの Node.js ビジョンは、企業のビジネスニーズをサポートする <b>開発者の生産性</b>、 <b>柔軟で強力なクラウドのデプロイ</b> 、 <b>運用操作 &amp; の診断</b> に焦点を当てています。 TypeScript、Visual Studio、Microsoft Azure などの一部の製品では、お客様が現在このビジョンを現実のものにするのを支援しています。また、コミュニティやエコシステムにも引き続き投資することで、開発者がクラウド内の Node.js より多くの機能を利用できるようにする学習ループを維持できるようになります。</p>


  <p>たとえば、Microsoft は<a href="https://nodejs.org/en/foundation/">Node Foundation</a>の一部であり (つまり、<a href="https://www.surveymonkey.com/r/Node16">入力を検索</a>しています)、CTC のアクティブな参加者であり、 <a href="https://www.typescriptlang.org/">TypeScript</a>、 <a href="https://github.com/microsoft/ChakraCore">Chakra</a>などの分野に貢献する多数の WGs を TSC &amp; しています。また、<a href="https://blogs.msdn.microsoft.com/azureossds/">開発者サポート</a>チームから、Node.js を含むオープンソースのエクスペリエンスに焦点を合わせています。</p>


  <p>クラウドでの Node.js の勢いを最大限に活用するには、 <a href="https://www.youtube.com/playlist?list=PLfMzBWSH11xYaaHMalNKqcEurBH8LstB8">YouTube</a>で Node.js Interactive 北米からすべてのコンテンツをチェックアウトし、 <a href="https://github.com/lostintangent/node-e2e-nina2016/blob/master/README.md">エンドツーエンドの Node.js デモ</a> をご覧になり、 <a href="https://azure.com/node"> Azure でNode.js</a>を開始してください。</p>
