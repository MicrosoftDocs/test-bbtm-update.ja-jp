  <p>ユーザーがスマート エクスペリエンス&rsquo;と最先端のテクノロジに対して個人的な生活と空間を開く場合、ユーザーがこれらのエクスペリエンスを信頼できる必要があります。 それ以上に、それは&rsquo;私たちの責任です。 スマートを再定義する必要があります。 はい。スマート エクスペリエンスは直感的で、洞察力が高く、使いやすいです。 ただし、もう 1 つ追加する必要があります。 スマート製品は安全である必要があります。 このため、デバイスの製造元が、Azure Sphereでセキュリティで保護されたスマート製品を簡単に作成するために、この機能を構築しました。 セキュリティに対する詳細な防御アプローチの詳細については、こちらを <a href="https://azure.microsoft.com/en-us/blog/azure-sphere-is-here-public-preview-and-dev-kits-now-available/">参照してください</a>。</p>


