  <p>IoT は、私たちの周りの世界との対話方法を再設定しています。&nbsp;&mdash;&mdash;たとえば、私たちは、責任と競合する優先順位が常に私たちの時間に対して競合する文化に住んでいるスマート ホームの美しさは、人々が個人的なコレクション、創造性、達成、友人、家族を優先してバランスを取れるという点です。 コンシューマー スマート デバイスは、リモート コントロール機能と音声コマンドを使用して基本的なタスクを実行することで、時間を最大化するのに役立ちます。 これはほんの始めです。 &rsquo;より多くの接続されたデバイスが画像に入るに応じて、豊富なエクスペリエンスのファブリックの進化が見え、インテリジェント システムのレイヤーが組み合わせてニーズを予測し、アクションを自動化してから To Do リストにヒットします。 アプライアンスは、壊れる前にサービスが提供され、供給と食品は、ニーズを予測して提供されます。 これらのスマート エクスペリエンスの直感的な機能は、摩擦を取り除き、環境を流動的に制御し、毎日の生活のあらゆる側面を最適化します。 このインテリジェントエッジにより、人のコストと&mdash;時間を節約し、環境フットプリントを下げ、人々がさらに多くの成果を上げるのに大きな力を与えます。</p>


  <p>これは、スマート エクスペリエンスを開発する企業にとってゴールデン タイムです。イノベーションの機会は、想像の範囲に限定されます。 永続的な課題はセキュリティです。この新しい世界のリスクランドスケープはまだマップされています。&nbsp; この新しい領域に進むには、アジャイルで応答性が高く、常に学習するインテリジェントなセキュリティのプラットフォーム上にエクスペリエンスを構築する必要があります。 現在、セキュリティの責任を担う企業は、将来を推進する信頼できるブランドとして、大きな利点を持つでしょう。</p>


  <h2>E.ON: ホーム エネルギー管理のための新しいパラダイムの作成</h2>


  <p>ヨーロッパをリードする&rsquo;エネルギー企業の 1 つである E.ON は、自宅に存在するより複雑な関係の 1 つ、つまりエネルギーがホーム環境を維持する方法に取り組んでいます。 エネルギー消費&rsquo;に対する会社の前向き思考アプローチにより、人々は自分の生活の質をキュレーションする力を得て、自分の生活の望み方の詳細を定義できます。</p>


  <p>E.ON Home Energy Management は、パーソナライズされたソリューションにホーム エネルギー リソースをまとめ、顧客の手に 1 つの応答性の高いエネルギー管理ソリューションを提供します。 ソーラー パネル、バッテリ、電気自動車のホーム充電ポイントなど、暖房、照明、エネルギー源はすべて協力して、人々が自宅のエネルギー プロファイルを定義して管理するのに役立ちます。 ユーザーは、リソースと家の&mdash;目標のバランスを取る統一されたアプローチを通じて、利便性、快適さ、コスト削減、または省エネルギーを優先することができます。 E.ON はエネルギーの独立の支持者として、持続可能なエネルギーを自宅に組み込み、それを物理的にバッテリに格納したり、事実上 E.ON Solar Cloud に格納したりするために、顧客にソーラー ソリューションを提供します。</p>


  <p>エネルギーは重要なリソースです。 すべての利便性、私たちが持っているすべての基本的な必要性は、エネルギーへのアクセスに依存します。多くの場合、エネルギーへのアクセスは、生き生きまたは死亡の問題になる場合があります。 E.ON は、非常に多くの利害を受け、セキュリティがビジョンの基礎コンポーネントでなければならないと認識しています。 彼らは、脅威の&mdash;状況が変化してもデバイスを保護し続ける高度なセキュリティセキュリティと、提供する高度なエクスペリエンスを一致させる必要がある、と理解しています。 選択&rsquo;したAzure Sphere。</p>


  <p>E.ON は、ヨーロッパ全体で 3,200&rsquo;&rsquo; 万を超える顧客のニーズに対応し、今日の現代の住宅や企業のニーズを満たす信頼できるエネルギー ソリューションを一貫して提供することでブランドを構築しました。 Azure Sphere を使用してデバイスからクラウドにエクスペリエンスがセキュリティで保護されているのを知ることにより、E.ON は、顧客、要するに、ブランドが時間のと一緒に保護されるという自信を持ってイノベーションを起こします。</p>


  <p>E.ON は、2019&rsquo; 年に E.ON Home ソリューションの広範な可用性を準備する中で、Microsoft のチームと提携して、Azure Sphere を使用してエコシステム全体でデバイスの電源を供給し、セキュリティ保護する必要があります。 私たちは、ビジョンを実現する多様なデバイス (暖房要素から電気自動車のヒーター、ソーラー パネル、照明ソリューション、バッテリまで) が、すべて利用可能な最高基準のセキュリティを満たします。 E.ON と Microsoft は、将来性の高いテクノロジ システムを設計し、今日の将来の想像されるテクノロジをお客様に提供します。</p>


