Title: エンタープライズ BI とレポートのテクニカル リファレンスの実装
Summary: データ サイエンスを強化するための BI およびレポート ソリューションのデプロイを加速するために役立つエンタープライズ グレードのインフラストラクチャのテクニカル リファレンス実装をお知らせします。
Content: >-
  <p>Azure でのデータ サイエンスおよび分析プラットフォームを強化するために、BI およびレポート ソリューションのデプロイを加速させるのに役立つエンタープライズ グレードのインフラストラクチャのテクニカル リファレンス実装をお知らせします。</p>


  <p>Azure には、スケーラブルな BI およびレポート ソリューションの構築を目指す顧客、システム インテグレーター、ソフトウェア ベンダー向け、豊富なデータおよび分析プラットフォームが用意されています。 ただし、エンタープライズ レベルの運用システムに適切なインフラストラクチャを構築する上で、実際的な課題に直面しています。 セキュリティ、スケール、パフォーマンス、および geo 可用性の要件についてさまざまな製品を評価する以外に、サービス機能とその相互運用性を理解し、カスタム ソフトウェアを使用して認識される機能のギャップに対処する必要があります。 これには、数か月ではないにしろ、時間と労力が数週間かかります。 多くの場合、POC (概念実証) 段階で有望と思えるエンドツーエンドのアーキテクチャは、予想される市場間の堅牢な生産システムには変換されません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/146ce996-502b-4534-aa93-2e0a65702a6b.png"><img alt="Technical reference implementation" border="0" height="935" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00950b1a-b311-4dc8-a260-4feadd97ab89.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="テクニカル リファレンスの実装" width="2207"></a></p>


  <p>この参照実装を使用すると、インフラストラクチャのデプロイを迅速に追跡できます。これにより、ビジネス ニーズに対応する BI とレポート アプリケーションを構築する主な目標に集中できます。 このリファレンス実装の主な機能と利点は次のとおりです。</p>


  <ul>
   <li>これは、エンタープライズ要件を満たすために現場で実証されている拡張性の高い構成で、BLOB、SQL Data Warehouse、SQL Database、Analysis Services のようなコンポーネントで事前に構築されています。</li>
   <li>3 時間以内に完了するには、Azure サブスクリプションに 1 回のクリックでデプロイできます。</li>
   <li>仮想ネットワーク構成用のソフトウェア、データ インジェストとフローのためのジョブ オーケストレーション、システム管理、監視、運用システムのその他の運用上の重要な要素がバンドルされています。</li>
   <li>大規模なワークロードに対してエンドツーエンドでテストされます。</li>
   <li>これは、ソリューションに含まれています技術的なガイダンスとスクリプトに基づいて、デプロイとアプリケーションのニーズに合ったデプロイ後のカスタマイズを支援できる、トレーニング済みの Microsoft パートナーによってサポートされます。</li>
  </ul>


  <h2>操作方法実装を取得しますか?</h2>


  <p>次の 2 つの場所からインフラストラクチャ実装を 1 回クリックしてデプロイできます。</p>


  <ul>
   <li><a href="https://github.com/Azure/azure-arch-enterprise-bi-and-reporting/blob/master/README.md" target="_blank">パブリック GitHub</a></li>
   <li><a href="https://gallery.cortanaintelligence.com/Solution/Enterprise-Reporting-and-BI-Technical-Reference-Implementation-2" target="_blank">Cortana インテリジェンス ギャラリー</a></li>
  </ul>


  <h2>実装の動作</h2>


  <p>簡単に言うと、デプロイされた実装は、次の図に示すように機能します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07593461-66af-46e8-bd92-6f473c70443f.png"><img alt="How does implementation work" border="0" height="1437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38b0b13a-e3dc-41e5-b4c5-04b958345171.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="実装の動作" width="2508"></a></p>


  <p>ユーザー ガイドの手順を使用<a href="https://github.com/Azure/azure-arch-enterprise-bi-and-reporting/tree/master/User Guides" target="_blank">&rsquo;</a>してインフラストラクチャを運用化し、技術ガイドからコンポーネント レベルの詳細<a href="https://github.com/Azure/azure-arch-enterprise-bi-and-reporting/tree/master/Technical Guides" target="_blank">を確認できます</a>。</p>


  <h2>次の手順</h2>


  <p>ドキュメントを確認し、実装をデプロイします。 質問、説明、またはフィードバックについては、 までメールでお問い合わせください <a target="_blank">azent-biandreporting@microsoft.com</a>。 この実装に対する更新プログラムは、パブリック アプリケーションから監視GitHub。</p>
