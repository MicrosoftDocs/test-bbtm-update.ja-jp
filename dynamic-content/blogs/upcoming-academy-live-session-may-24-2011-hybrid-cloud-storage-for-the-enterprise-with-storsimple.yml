Content: '<p>クラウドには、ストレージに関しては固有の利点があります。つまり、迅速なプロビジョニング、柔軟なエラスティック拡張、高可用性が組み込みで、世界中のどこでも利用できます。 クラウドでのストレージの詳細を学習し、ある会社が StorSimple と <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&rsquo; を使用してクラウド ストレージのベスト プラクティスを推進している方法を聞く場合は、Enterprise ベスト プラクティス <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=a4d1d8i1">StorSimple、Windows &ndash; &ndash; Azure、および Rockford の&rdquo;</a>構築ケース スタディに関する次の Academy Live &ldquo; セッション、Hybrid Cloud Storage をお見逃しなく。 2011 年 5 月 24 日火曜日の午前 8:00 PDT。 </p>  <p>この無料の 1 時間のセッションでは、クラウド データ保護を使用して、セキュリティで保護された高パフォーマンスのエンタープライズ ストレージを実現するクラウド アーキテクチャを提供する方法について説明します。 また、StorSimples&rsquo; ハイブリッド クラウド ストレージ アプライアンスを使用して、Windows Azure を既存のネイティブおよび仮想化されたエンタープライズ アプリケーションにすばやく統合し、アプリケーションやインフラストラクチャを変更する方法も学習します。 最後に、Rockford Constructions&rsquo; の IT 担当副社長 Shawn Partford が、Rockford Construction が StorSimple と Windows Azure を使用してクラウドの経済を促進し、会社の大幅な成長を管理する方法について説明します。 </p>  <p>詳細 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=a4d1d8i1">と登録</a> については、こちらをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/18/don-t-miss-upcoming-academy-live-session-may-24-2011-hybrid-cloud-storage-for-the-enterprise-best-practice-storsimple-windows-azure-and-rockford-construction-case-study.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
