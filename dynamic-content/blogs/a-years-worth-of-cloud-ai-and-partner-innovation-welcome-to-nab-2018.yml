Title: 長年にわたり、クラウド、AI、およびパートナーのイノベーションがあります。 NAB 2018 へようこそ
Summary: 過去1年間の NAB 以来、クラウドコンピューティングとメディア業界に反映されているように、2つの新たな傾向があります。 まず、Rakuten、RTL、Al Jazeera などのコンテンツ作成者や放送局はますます増えています。
Content: >-
  <p>過去1年間 &rsquo; の NAB 以来、クラウドコンピューティングとメディア業界に反映されているように、2つの新たな傾向があります。 まず、Rakuten、RTL、Al Jazeera などのコンテンツ作成者や放送局は、グローバルなリーチ、ハイブリッドモデル、および柔軟な Azure のスケールを使用して、コンテンツを作成、管理、および配布します。 次に、コンテンツから洞察を抽出するための AI を利用したツールが、コンテンツの作成、管理、および配布のワークフローを、Endemol のようなグループやゾーンテレビなどのお客様にとって不可欠な部分になりつつあります。</p>


  <p>そのため、今年 &rsquo; の NAB では、クラウドコンピューティングと AI を最大限に活用できるように、メディアワークフローの最新化を支援することを目指しています。 &nbsp; 最近の <a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">Avere システム</a>の買収を含め、Azure でのコンテンツ運用ワークフローを改善するために、さまざまな投資が行われています。 Azure を使用してメディアワークフローやビジネスを改善する方法の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-nab-show-2018-welcome/" target="_blank">こちら</a>を参照してください。</p>


  <p>Media services、distribution、および当社のパートナーエコシステム &rsquo; &ndash; で行われた &ndash; 主要な進歩 &rsquo; の詳細については、昨年の IBC を参照してください。</p>


  <h2>Azure Media Services</h2>


  <p><strong>メディア業界向けの AI の使用:</strong> NAB 2016 での <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/" target="_blank">起動</a> 以降、 <a href="https://azure.microsoft.com/en-us/services/media-services/media-analytics/" target="_blank">Azure Media Analytics</a> には長い時間がかかりました。 ビルド2017では、Azure Media Analytics と認知サービスおよび Azure Search を組み合わせることによって構築されたアプリケーション Video Indexer を <a href="https://azure.microsoft.com/en-us/blog/at-build-microsoft-expands-its-cognitive-services-collection-of-intelligent-apis/" target="_blank">開始</a> しました。 Video Indexer は、ビデオの AI テクノロジを使用して Azure で実現可能なことを示しています。 これまで数か月以内に、トランスクリプトからのビジネスブランドの検出、54へのトランスクリプトの翻訳、カスタム音声との統合、ブランドの検出のカスタマイズ機能、プレーヤーと insights のウィジェットへのいくつかの更新など、いくつかの新機能が追加されました Video Indexer。 Video Indexer は、Box、熱心な、 <a href="https://www.endemolshinegroup.com/" target="_blank">Endemol</a>を含む多くのお客様によって使用されており、収益化、 <a href="https://resources.genetec.com/genetec-clearance-evidence-management/getting-started-with-digital-evidence-management?utm_source=whocalled&amp;utm_medium=Social-Media&amp;utm_campaign=Clearance-2018" target="_blank">genetec</a>、ooytransport、および Zone TV を利用して、メディアアプリの検索、エンゲージメント、、アクセシビリティを向上させています。 <a href="https://customers.microsoft.com/en-us/story/esg-media-telecommunications-azure" target="_blank">このケーススタディ</a>を参照してください。 Endemol が Microsoft と連携して、兄、音声からテキストへの変換、顔認識、モーション検出テクノロジなど Azure Media Analytics によって提供される、大規模なサーバーレスワークフローソリューションを実装する方法の詳細について説明しています。これは、テレビの現実のの生産中にシーンの選択を</p>


  <p>Media Services プラットフォームは、Microsoft &rsquo; の Video Indexer 機能と緊密に統合され、お客様が独自の業界のニーズに合わせて<strong>AI エンジンをトレーニング</strong>できるようにするための<strong>最初のクラウドビデオインテリジェンスプラットフォーム</strong>となりました。 Custom Speech と統合することにより、Media Services がビデオの議事録の精度を向上できるようになりました。 開発者は、金融、医療、学生、サイエンス、法律などの業界を対象として、独自の制約のある単語のセットを提供する、焦点を絞ったボキャブラリを作成できます。 これにより、お客様は、Microsoft が提供する既定のボキャブラリモデルを使用する際に必要な手作業の労力とクリーンアップの量を最小限に抑えることができます。</p>


  <h2>Enterprise ビデオ</h2>


  <p><a href="https://stream.microsoft.com/" target="_blank">Microsoft Stream</a> 、9か月前に一般提供が開始しました。 &nbsp; その後、統合と拡張機能が追加され、チームと組織の間のビデオ通信とコラボレーションが強化されました。 新機能のお知らせについては、最新の <a href="https://stream.microsoft.com/en-us/blog/microsoft-stream-is-now-tier-c-compliant-and-new-updates/" target="_blank">ブログ記事</a>をご覧ください。</p>


  <h2>成長中のパートナーエコシステム</h2>


  <p>パートナーは、さまざまなプラットフォーム機能を拡張する独自の機能により、革新を続けています。</p>


  <p><strong>では、熱心なと Microsoft の戦略的クラウドパートナーシップ</strong> が、製品の主要な納品、共同マーケティング、および顧客の展開 &ndash; によって加速しています。これは、企業がメディアとエンターテイメント業界をクラウドに導くことができるようにすることを示しています。 NAB 2018 では、熱心なと Microsoft は、2018の後半で提供されるさらに多くの製品をリリースしています。これには、最大規模のメディア組織のコンテンツサプライチェーンを再利用するための新しいスイートのオンデマンドクラウドサービスとソリューションが含まれます</p>


  <p>グローバルなインターネット TV ネットワークと収益化プラットフォームである<a href="https://www.ucast.tv/" target="_blank">Ucast</a>は、次世代のメディア収益化プラットフォーム用の専用のクラウドプラットフォームプロバイダーとして Azure を選択しています。 現在、この新しいソリューションに対してお客様のオンボードを行っています。</p>


  <p><strong>MakeTV &rsquo; s クラウドベースのライブビデオの取得と管理プラットフォーム</strong>であるライブビデオクラウド (lvc) が Azure で利用可能になりました。 詳細については、この <a href="https://www.make.tv/ai-ml-curation-of-live-feeds-at-a-scale-at-nab.299.en.html" target="_blank">リンク</a> をご覧ください。 lvc では、AI がサポートしている、数百のライブビデオフィードのフィルター処理が可能です。</p>


  <p><strong>Wowza</strong> は、Azure で排他的に使用できる新しい超低待機時間 (u)) ライブストリーミングソリューションを開発しました。このソリューションは、2-3 秒未満の待ち時間で地理的にライブストリーミングできます。 この非常に短い待機時間を実現するために、Wowza は、世界中のすべての Azure リージョンへの高速接続を提供する Azure バックボーンネットワークを活用しています。 詳細については、こちらの <a href="https://customers.microsoft.com/en-au/story/wowza-media-telecommunications-azure" target="_blank">ケーススタディ</a>を参照してください。</p>


  <p>Azure で<a href="https://syestreaming.com/" target="_blank">は、</a> <strong>Net insights s 超低待機時間のライブ ott ストリーミングソリューションが利用可能になり、2人の顧客によってデプロイされました。 &rsquo; </strong> Sye には、エクスペリエンス全体を通じて、デバイス間で個々のフィードを同期する機能が含まれています。 Sye ソリューションでは、インスタント再生、高速チャネルの変更、シームレスな広告挿入、例外的な表示などの機能を含む、OTT プラットフォームのすべてのユーザーにテレビのような表示エクスペリエンスを提供します。</p>


  <p>パートナーの <strong>Haivision</strong> と密接に連携して、Azure 上のサービスとして SRT 受信者を開発しました。 これで、お客様は RTMP に加えて SRT を使用して、クラウドへの安全で確実な取り込みを行うことができます。 Haivision は、ブースと Microsoft のブースでデモを示します。</p>


  <p>Azure 上の<strong>irdeto &rsquo; s</strong> TraceMark セッションベースの ott VOD ウォーターマークのソリューションは、Azure Media Services と Azure CDN と完全に統合されています。 NAB の Microsoft のブースで <a href="https://enterprise.microsoft.com/en-us/articles/industries/media-and-cable/microsoft-nab-theater-schedule-tuesday/" target="_blank">デモ</a> をご確認ください。</p>


  <p>2017年11月以降、Sinclair Broadcast Group<strong> (sbg)</strong>は、Azure で実行されているパートナー Imagine 通信 &rsquo; <a href="https://www.tvnewscheck.com/article/108752/sinclair-plunges-into-cloudbased-playout" target="_blank">クラウドベースの playout ソリューション</a>を使用して、世界中のすべての商用読み込みで、世界中の子供 &rsquo; 向けプログラミングの3時間ブロックをブロードキャストしています。</p>


  <p><a href="https://www.amagi.com/" target="_blank"><strong>Amagi</strong></a> は、人工知能と機械学習ベースのコンテンツ準備サービスを使用したクラウドブロードキャストの新しい時代 (heralding) です。 これは、従来の手動集中型コンテンツ準備モジュールと比較して、効率をほぼ6倍に向上させることを目的としています。 この AI に基づくアプローチは、最終的により大きな認知 playout インフラストラクチャに拡張されます。これにより、テレビネットワークとコンテンツ所有者は、変更されたビューアー dynamics に対処するためのより強力な位置になります。 Amagi ソリューションは、今年の NAB の IABM&#39;s ブロードキャストおよびメディア (BaM) 特典で製品イノベーションを推薦しています。 Microsoft Azure のお客様は、クラウド playout だけでなく、上流のブロードキャストワークフローアクティビティにも、amagi とのパートナーシップを利用できるようになりました。</p>


  <p>最後に、Microsoft は、Azure を使用してデプロイとコンテンツ配信を行うための CDN 現場チームとの提携方法を紹介する<strong>Verizon デジタル Media Services (vdm)</strong>をブースに歓迎します。</p>


  <blockquote>

  <p>&ldquo;今年の NAB に Microsoft に参加して、Azure と VMDS を一緒に紹介します。 Microsoft の強力なパートナーシップとテクノロジを組み合わせることにより、柔軟性が高くパフォーマンスに優れた方法で、1つのプラットフォームを使用してコンテンツを構築、作成、および配布できます。これは、お客様にとって非常に魅力的なものです。&rdquo;</p>

  </blockquote>


  <p><strong>-Ralf Jacob、社長、Verizon デジタル Media Services</strong></p>


