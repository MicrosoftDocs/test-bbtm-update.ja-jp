Title: 無料の電子ブック – 開発者ガイドを使用Microsoft Azure利用可能
Summary: 本日、無料の電子ブック「The Developer's Guide to Microsoft Azure edition」を紹介します。 この本は、Michael Crump と Barry Luiibregts によって作成され、お客様を支援しています。
Content: >-
  <p>現在、無料の電子ブック「The <a href="https://aka.ms/azuredevebook"><em>Developers&rsquo; Guide to</em></a> Microsoft Azure <em> Edition」を紹介します</em>。 この本は、Michael <a href="https://twitter.com/mbcrump" target="_blank">Crump</a> と <a href="https://twitter.com/AzureBarry" target="_blank">Barry Luiibregts</a>&rsquo;&rsquo; によって作成され、移動を検討しているだけの場合でも、既に決定して進行中でも、クラウドへの移行に役立ちます。 この電子ブックは、開発者向けの開発者によって作成されています。 これは特に、Azure の概要、ユーザーと組織に提供される内容、およびそれを活用する方法に関する基本的な知識を提供することを意図しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8840382-56e0-4f04-b294-37db8ee38618.png"><img alt="The Developer's Guide to Microsoft Azure " border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a61a3694-4789-459f-b7df-046b0703b1a5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="開発者向けガイド Microsoft Azure " width="372"></a></p>


  <h3>無料 <a href="https://aka.ms/azuredevebook" target="_blank">の電子ブックを今すぐダウンロード</a> できます。</h3>


  <p>この電子ブックでは、次のトピックについて説明します。</p>


  <ul>
   <li>第 1 章: Microsoft 開発者&rsquo;ガイド</li>
   <li>第 2 章: データのMicrosoft Azure</li>
   <li>第 3 章: アプリケーションへのインテリジェンスの追加</li>
   <li>第 4 章: アプリケーションのセキュリティ保護</li>
   <li>第 5 章: クラウド サービスをデプロイする場所Microsoft Azure方法</li>
   <li>第 6 章: データのMicrosoft Azure</li>
   <li>第 7 章: Microsoft Azure Marketplace の使用</li>
  </ul>


  <p>Barry と私は、コミュニティから質問されたトピックも考慮しています。 Azure Portal のツアーや仮想マシンの作成などのシナリオについて説明します。 また、アプリケーションと MongoDB を使用する Web アプリケーションの開発Node.jsについて説明します。 CI/CD (継続的インテグレーションと継続的デプロイ)、ステージング環境、スケーリング、ログ記録、監視などの一般的なタスクについて説明します。 認証とオフライン同期を含むモバイル アプリケーション用のバックエンドを作成することで、折り返します。</p>


  <p>また、すべてのカテゴリで Azure と AWS サービスのクラウド機能をすばやく比較できる、 <a href="https://aka.ms/awsazureguide" target="_blank">CLOUD Service Map for AWS と Azure</a> のダウンロード可能な PDF が用意されています。</p>


  <p>お読みいただけます。Azure の詳細については、ブログまたは Twitter <a href="https://azure.microsoft.com/blog/" target="_blank"></a> <a href="https://twitter.com/Azure" target="_blank">@Azure</a>を参照してください。 Twitter でこの投稿の作成者にアクセスできます <a href="https://twitter.com/mbcrump" target="_blank">@mbcrump</a>。</p>
