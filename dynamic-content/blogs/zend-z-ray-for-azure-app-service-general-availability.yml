Slug: zend-z-ray-for-azure-app-service-general-availability
Title: Azure App Service 一般提供のための Zend z-ray
Summary: PHP の専門家によって作成された Zend の Z レイは、データベースクエリ、関数、エラーと警告の表示、アプリケーションの利用状況を監視および分析するためのメモリ消費など、比類のないランタイム洞察を PHP アプリケーションに提供します。
Content: >-
  <p>Azure App Service 用の Zend z-ray が一般公開されました。 PHP の専門家によって作成された <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2fwww.zend.com%2fen&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=VIG5HmeQ2bclLkGADRL%2fW6jI4zE5AiqK9xZd6iREK9U%3d">Zend</a>の Z レイは、データベースクエリ、関数、エラーと警告の表示、アプリケーションの利用状況を監視および分析するためのメモリ消費など、比類のないランタイム洞察を php アプリケーションに提供します。 詳細については、「Nir Mashkowski からの <a href="https://na01.safelinks.protection.outlook.com/?url=https%3a%2f%2fazure.microsoft.com%2fen-us%2fblog%2fsupercharge-your-php-productivity-on-azure%2f&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=mQAWXPMFHaeZkdoGaJ4tgLBSFGveT53rvuGhezHpCCg%3d">前の Z 光線アナウンス</a> 」を参照してください。</p>


  <p>また、Z レイには、WordPress、Drupal、Magento、Joomla、Laravel、Zend Framework、Sym y など、幅広い PHP アプリケーション、フレームワーク、データベース、および拡張機能に対するアプリケーションおよびフレームワーク固有のサポートも含まれています。 Z レイレイライブ モバイル要求、web サービス、Api など、ブラウザーベース以外のクライアントからのデバッグ要求を簡略化します。</p>


  <p>カスタムアプリケーションをサポートしたり、フレームワークのサポートを拡張したりするために、完全に拡張可能な <a href="https://github.com/zend-server-plugins/Documentation">API</a> を使用できます。 Z レイは、モバイルおよび API の開発と運用の要件をサポートするために、Azure App Service 環境を最大限に活用します。 Z-ray は Azure App Service アプリ管理エクスペリエンスと密接に統合されており、 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2fportal.azure.com%2f&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=09x2bRSdyI%2bMFamLN5uPRKF1s4JRdQ8VjA0uEOirEaI%3d">Azure portal</a>の [ツール] ブレードから簡単に有効にすることができます。</p>


  <p><img alt="Zend Z-Ray for Azure App Service General Availability" border="0" height="208" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b515cb39-f022-4d73-aaaf-0b52caa32c5f.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure App Service 一般提供のための Zend z-ray" width="480"></p>


  <p>有効にすると、ページの下部にあるブラウザーに Z 線が表示されます。 さまざまなパネル間を移動して、ページを構築するすべての PHP 要素を検査します。</p>


  <p><img alt="Zend Z-Ray for Azure App Service General Availability" border="0" height="106" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d721f6a6-5b12-48ca-98a1-d28caed5d162.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure App Service 一般提供のための Zend z-ray" width="480"></p>


  <p>Z レイの管理ダッシュボードには、Z 射線と Azure portal の両方から到達できます。 ダッシュボードには、追加の機能と設定が含まれています。</p>


  <p><img alt="Zend Z-Ray for Azure App Service General Availability" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcf40a8f-734a-4a20-8eec-a383da399275.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure App Service 一般提供のための Zend z-ray" width="480"></p>


  <p>Azure の z-ray に関する追加情報については、 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2fwww.zend.com%2fen%2fproducts%2fserver%2fz-ray-for-azure&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=GqchufVL15R63FTvqwZeyGs6s3GGP120hr1wjeaXTKQ%3d">Zend.com</a> および azure 固有の <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2ffiles.zend.com%2fhelp%2fZ-Ray-Azure%2fContent%2fhome.htm&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=t1hIBE4Qkb%2bP31KuLveEDyB2OBPyZvuZ%2fedhXP%2frRmA%3d">オンラインヘルプ</a>を参照してください。</p>
