Content: >-
  Azure Websites などの多様で大規模なプラットフォーム用のアプリケーションを開発する場合、十分な情報が必要な情報は決してないでしょうか。 実際、お客様は、Azure の膨大な能力を活用する方法の詳細、ガイダンス、例を常に探しています。今月、MSDN マガジンは、問題 (<a href="https://msdn.microsoft.com/en-us/magazine/dn768436.aspx" target="_blank">2014</a> 年 7 月) を Azure Websites に専用にすることを決定しました。


  この問題には、次の 5 つの機能記事が含まれています。


  <a href="https://msdn.microsoft.com/en-us/magazine/dn786914.aspx" target="_blank"><strong>Azure Web サイトを使用した Web アプリケーションのスケーリング</strong></a>

  Azure Websites チームのプログラム マネージャーである <strong>Yochay Kiriaty</strong> は、複数のインスタンスと複数のリージョンの両方で何百万もの HTTP 要求を処理するように Web アプリケーションを変更する方法を示す記事で問題を開始します。


  <a href="https://msdn.microsoft.com/en-us/magazine/dn787017.aspx" target="_blank"><strong>Azure Web サイトを使用したクラウドのアーキテクト</strong></a> 良いアプリに悪いことが発生する場合があります。その場合は、迅速に対応する必要があります。 Azure Websites チームのプログラム マネージャーである <strong>Apurva Joshi</strong> と <strong>Sunitha Muthukrishna</strong> のこの記事では、Web アプリケーションをより良く、時には敵対的なクラウド環境で回復性を高めするために採用できるツールとパターンについて説明します。


  <a href="https://msdn.microsoft.com/en-us/magazine/dn754378.aspx" target="_blank"><strong>Node.js MongoDB Web サービスの構築</strong></a>

  Azure のビジネス プログラムのディレクターであり、非常に成功した著書「Windows Azure Web Sites: Building Web Apps at a Rapid Pace」の著者である <strong>Tejaswi Redkar</strong> は、クラウド内の MongoDB データベースにアクセスする reSTful Web サービスを Node.js で開発する方法と、それを Azure Web サイトにデプロイする方法を示しています。


  <a href="https://msdn.microsoft.com/en-us/magazine/dn754433.aspx" target="_blank"><strong>ハイブリッド接続: PortBridge を使用して Azure Web サイトを LOB アプリに接続する</strong></a> ハイブリッド アプリは、データセンター内のオンプレミスで実行されている既存のソフトウェア サービスにクラウドの機能を提供します。 この記事では、 <strong>Tejaswi Redkar</strong> 氏も、オンプレミスで実行されている企業のアプリケーションに Web サイトを接続する方法について深く説明し、シームレスな接続を有効にする方法について説明します。


  <a href="https://msdn.microsoft.com/en-us/magazine/dn754571.aspx" target="_blank"><strong>Azure Web サイト: クラウドからの教育</strong></a>

  Azure の MVP であり、Azure Websites に関する優れた書籍の著者である <strong>James Jamess</strong> は、Azure Websites、MVC 5、SignalR、Azure SQL を使用して、コース モジュール、レッスン、基本的なユーザー管理を提供する e ラーニング アプリケーションの作成について説明します。 結果は、インストラクターが学生のブラウザーにコンテンツを "プッシュ" し、すべての学生が現在のレッスンと同期を保つことを可能にする Web サイトになります。


  さらに、MSDN マガジンの通常の列リストでは、通常の列でクラウド開発の他の側面について説明し、強調しています。


