Content: >-
  <i>blinkbox は、英国で最も人気のある映画およびテレビのストリーミングサービスの1つであり、毎月100万人を超えるユーザーがいます。2006でのスタートアップとして設立され、2013で英国 supermarket ジャイアント Tesco によって取得されました。 </i>


  <i>現在、blinkbox プラットフォームは、サービスとしてのインフラストラクチャ Microsoft Azure でホストされています。 blinkbox では、ビデオの配布に Microsoft Azure Media Services が非常に大きく依存しており、Microsoft Azure Blob Storage の使用量がペタバイト単位になります。</i>

  <h2><b>blinkbox は、英国のオンデマンドビデオサービスの最大のプロバイダーの1つになりました。ここでの旅とその目的について教えてください。</b></h2>

  Jon ロビンソン: 5 年前に、blinkbox に参加すると、COM のスタートアップが非常に多くなりました。すべての関数を実行している30名。オンプレミスのデータセンターが非常に少なく、最大で10台のサーバーで構成されています。それを使用して、英国にビデオを提供していました。 1か月に10万の顧客などの市場。


  もともと、blinkbox は、英国の映画と TV および需要のプラットフォームとして構築されています。 市場投入期間を短縮できます。私たちは Tesco によって取得されたので、現在は会社のデジタルエンターテインメント arm で、映画、テレビ番組、本、音楽を英国に提供しています。 顧客.

  <h2><b>オンプレミスのデータセンターからクラウドへの移行を決定する方法を教えてください。</b></h2>

  Jon ロビンソン: 小規模な .COM スタートアップの場合、money は酸素、特に資本支出です。したがって、blinkbox で低コストを維持することは、IT 部門の鍵でした。インターネット上であらゆる種類の高帯域幅アプリケーションを実行する場合、スケーラビリティは困難です。Storage は非常にコストがかかり、顧客が使用できる状態を維持することは困難です。ストレージは、24/7 にオンラインである必要があります。これは大きな課題でした。


  また、パフォーマンスと信頼性も重要です。これは特に、世界中の3番目の小売業者が親企業であり、その評判が行にある場合に重要です。そのため、お客様の100% の時間において、信頼性とパフォーマンスを維持できるソリューションを提供する必要がありました。


  最初はパブリッククラウドソリューションを探していませんでした。この計画では、別の2つのオンプレミスデータセンターを構築しました。次に、成長に関して、オンプレミスのデータセンターを使用するために財務的に換算されていない多くの課題に直面しています。 私たちは Microsoft Azure で私たちと話してきました。私たちは、プラットフォームが blinkbox に最適であり、方向がそこにあるということを認識しました。これは約18か月前でした。

  <h2><b>Microsoft Azure するにはどうすればよいでしょうか。</b></h2>

  Jon ロビンソン: blinkbox プラットフォームは、従来の Microsoft アプリケーション ASP.NET、SQL Server です。この製品の Microsoft Azure を使用することは、当然のことです。ただし、Azure platform には非常に魅力的な機能がいくつかあります。


  最初に、Windows Azure Media Services トランスコードエンジンです。これにより、弾力的は非常に迅速にスケーリングできますが、すべてのお客様にすべての資産を提供する必要があります。


  次に、Web 層で水平方向のスケーラビリティを備えています。これにより、tin に資本投資を行うことなく、ピークと需要を満たすことができます。


  また、両方のリージョンで geo 冗長になる Blob ストレージもあります。つまり、両方のデータセンターのコンテンツを同時に提供できます。また、いずれかに問題がある場合は、もう1つは引き継がれます。オンプレミスで実行する場合、これは非常にコストが高くなります。


  また、blinkbox は私たちの心臓部ですが、さまざまなオペレーティングシステムやさまざまな環境を実行する他のプラットフォームやツールも多数用意されています。Microsoft Azure のすばらしい部分は、広範なプラットフォームに依存せず、linux サポートの負荷があり、第2クラスの市民と同様に linux を扱うことではないということです。これにより、信頼性やダウンタイムについて心配することなく、プラットフォーム全体で広範なツールを実行できます。

  <h2><b>Azure への移行によってビジネスがどのように変更されましたか?</b></h2>

  Jon ロビンソン: クラウドへの移行を決定したときに、ユーザーが常に説明することの1つは、コスト節約です。お支払いは、使用した分だけです。これは、blinkbox を Microsoft Azure に移動することを決定する際の大きな要因でした。オンプレミスの tin とストレージに対して何百万単位のポンドを消費する計画を立てました。これで、お客様が要求しているものに比例して増加するように、実際には、使用した分だけ料金を支払うことができます。これにより、ビジネスの管理が容易になります。Azure により、何百万単位のポンドを節約する予定です。昨年、blinkbox は245% 増加しています。拡張が続行されるので、Microsoft Azure によって拡張できることがわかっています。


