Summary: Microsoft デベロッパー Evangelist Jonathan Rozenblit は最近、カナダのバー&nbsp; ナビーで 2012 年 4 月 28 日に行う予定の、近日予定の「Canada Tech 立ち上げ 立ち上げ」に関する投稿を投稿しました。彼の投稿では、&...
Content: '<p>Microsoft デベロッパーエバンゲリストの <a target="_blank" href="https://social.msdn.microsoft.com/profile/jonathan%20rozenblit/">Jonathan Rozenblit</a> は最近、カナダのバー&nbsp;ナビーで <a target="_blank" href="">2012</a> 年 4 月 28 日に行う予定の、近日予定の「Canada Tech 立ち上げ 立ち上げ」に関する投稿を投稿しました。<a target="_blank" href="https://blogs.msdn.com/b/cdndevs/"></a><a target="_blank" href="https://blogs.msdn.com/b/cdndevs/"></a><a target="_blank" href="https://blogs.msdn.com/b/cdndevs/"></a><a target="_blank" href=""><a target="_blank" href="https://blogs.msdn.com/b/cdndevs/archive/2012/03/21/many-geeks-many-experts-and-a-gu.aspx">&ldquo;&rdquo;</a><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8463.VancTF.png" alt="" style="float: right;" height="94" border="0" width="196"></a>彼の投稿「多くの人、多くの専門家、カナダ開発者のブログの Gu」では、議題の概要を説明します。この議題には、サーバーおよびツール ビジネスの Microsoft&nbsp; 企業副社長 Scott Guthrie 氏による講演が含まれています。ここをクリックすると、セッションの完全な一覧が表示されます。</p>  <p>このイベントに参加する予定の場合は、Jonathans&rsquo;&rsquo; の投稿で、セッションを最も多く利用するためにオンサイトで必要な情報の一覧を確認してください。 &nbsp;Tech及び登録の詳細については、こちらを <a href="" target="_blank">参照してください</a>。</p>'
