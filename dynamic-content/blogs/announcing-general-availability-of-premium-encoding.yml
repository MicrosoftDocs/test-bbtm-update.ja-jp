Slug: announcing-general-availability-of-premium-encoding
Title: Premium encoding の一般提供を発表
Summary: プレミアムエンコードが Azure Media Services で一般公開されました。 自動意思決定ロジックなどの機能は、さまざまな入力および出力ファイル形式に適応できます。
Content: >-
  プレミアムエンコードが Azure Media Services で一般公開されました。 この高度なエンコーダーは、パブリックプレビューリリース以降、複数のお客様によって正常にデプロイされました。 自動意思決定ロジックなどの機能は、MXF などのさまざまな入力および出力ファイル形式に適応し、DNxHD などの追加の入力および出力のコーデックのサポート、より高い出力解像度のサポート (AVC では最大4K、クローズドキャプションのサポートなど) に適応できます。


  価格の詳細については、Media Services の<a href="https://azure.microsoft.com/en-us/pricing/details/media-services/" target="_blank">価格</a>に関する web ページを参照してください。その機能の説明は<a href="https://azure.microsoft.com/blog/2015/03/05/introducing-premium-encoding-in-azure-media-services/" target="_blank">このブログ</a>にあります。 このブログでトレーニングビデオを表示することもできます。
