Title: 共有スナップショットの一般提供Azure Files発表
Summary: 'Azure Files 共有スナップショットのパブリック プレビューを発表して数か月が経ち、お客様が Azure ファイル共有の新しいスナップショット機能を利用しているのを確認しました。 本日は、すべての Azure クラウドでスナップショットをグローバルに共有Azure Filesの一般提供をお知らせします。 '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-files-share-snapshots-public-preview/" target="_blank">Azure Files</a> 共有スナップショットのパブリック プレビューを発表してから数か月が経ち、お客様が Azure ファイル共有に対して最新のスナップショット機能を利用しているのを確認しました。 本日、すべての Azure クラウドでスナップショットをグローバルに共有 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-snapshots-files" target="_blank">Azure Files一</a> 般提供のお知らせを行います。 共有スナップショットは、サーバー メッセージ ブロック (SMB) 共有の増分バックアップを作成する方法を<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">Azure Files。</a> Storage管理者はスナップショットを直接使用できます。バックアップ プロバイダーは、この機能を利用して、Azure Filesバックアップ機能と復元機能を製品に統合できます。</p>


  <h2>重要な価値提案</h2>


  <p><strong>増分と高速 <strong>&ndash;</strong> </strong>基本データに加えた変更だけがスナップショットに格納されます。 基本共有でデータを使用できる場合、そのデータはスナップショットに複製されません。 スナップショットの作成後に何も変更しない場合、スナップショットのサイズは 0 のままです。 これは、最初のスナップショットに対しても当てはまるので、データが重複する可能性が高いという意味です。 これにより、スナップショットの時間、領域、コスト効率が向上します。 これにより、スナップショットの作成に必要な時間も最小限に抑えされます。 共有のスナップショットを瞬時に作成できます。 スナップショットは共有レベルで作成することもできますが、個々のファイルを復元することもできます。 項目レベルで復元できると、復旧が高速でコスト効率が向上します。</p>


  <p><strong>使い慣れたエクスペリエンス&ndash;</strong>&ldquo;&rdquo; Windows、Azure portal、ストレージ エクスプローラー、Storage SDK、REST API の以前のバージョンなど、スナップショットからデータを参照および復元する方法は多数あります。 スナップショットが作成されると、以前のすべてのバージョンをエクスプローラーからWindowsできます。 お気に入りの diff ユーティリティを使用して、ファイル のバージョン間の変更を表示Windows。 Azure は、瞬時ファイル共有スナップショットの作成、Windows Explorer でのエクスペリエンスのようなネイティブ ボリューム シャドウ コピー サービス (VSS) を使用したスナップショットの参照、Windows Explorer からの復元など、機能を有効にする最初のパブリック クラウド プロバイダーです。 また、Azure portal、Linux、macOS での Windows UI エクスペリエンスを可能にする Azure portal およびストレージ エクスプローラーでの共有スナップショットのサポートも追加されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edc21a7d-e3db-4e43-9575-5e3310811c3c.jpg"><img alt="blogimg" border="0" height="385" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdea3163-8d14-4b2d-955d-d23c67840c1b.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="blogimg" width="1024"></a></p>


  <p><strong>バックアップの統合 &ndash;</strong> Azure Filesはクラウド ファイル共有で生まれた真の機能であり、REST APIをネイティブにサポートして、ツールとスクリプトの柔軟性を高めることができるようになりました。 これで、バックアップ プロバイダーは、REST APIを利用して、真のネイティブ バックアップ ストーリーを提供できます。 たとえば、数日前に、Azure Backupのプレビュー サポート <a href="https://azure.microsoft.com/en-us/blog/introducing-backup-for-azure-file-shares/" target="_blank">が発表Azure Files</a>。 <a href="https://aka.ms/afs" target="_blank">Azure File Sync</a> を使用してクラウドAzure Backupファイル共有を保護できます。 Azure PowerShell、.Net、Python、Node、および Java SDK には、ネイティブ の統合に加Windowsスナップショットのサポートが追加されました。 これらは、スクリプトを作成したり、スナップショットからデータにプログラムでアクセスしたりするために使用できます。</p>


  <h2>まとめと次の手順</h2>


  <p>共有スナップショットによって消費される容量は、データ ストレージの価格と同じ <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">料金で課金されます</a>。 パブリック プレビュー期間中、スナップショットによって課金される容量は課金されません。 これは、今後数週間以内に請求書に表示されます。 スナップショットは増分的な性質を持つので、この変更は最小限に抑える必要があります。</p>


  <p>共有スナップショットAzure Filesクラウド ストレージ管理ツールキットの重要な追加となると期待しています。 スナップショットの詳細については、Azure ファイル共有スナップショット <a href="https://docs.microsoft.com/azure/storage/files/storage-snapshots-files" target="_blank">のドキュメントを参照してください</a>。</p>


