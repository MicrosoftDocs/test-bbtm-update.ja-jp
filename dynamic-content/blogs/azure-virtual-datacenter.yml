Summary: Azure Virtual Datacenter (VDC) は、既存のセキュリティポリシーとネットワーク ポリシーを尊重しながら、Azure クラウド プラットフォームの機能を活用するためのアプローチです。 IT 企業や IT 事業部門がエンタープライズ ワークロードをクラウドにデプロイする際は、ガバナンスと開発者の俊敏性のバランスを取る必要があります。
Content: >-
  <p><b>Microsoft クラウドでの分離、セキュリティ、信頼に対するアプローチ</b></p>


  <p>Azure Virtual Datacenter ガイダンスの配布について <a href="https://aka.ms/virtualdatacenter" target="_blank">お知らせします</a>。 Azure Virtual Datacenter (VDC) は、既存のセキュリティポリシーとネットワーク ポリシーを尊重しながら、Azure クラウド プラットフォーム&#39;の機能を活用するためのアプローチです。 IT 企業や IT 事業部門がエンタープライズ ワークロードをクラウドにデプロイする際は、ガバナンスと開発者の俊敏性のバランスを取る必要があります。 Azure 仮想データセンターでは、ガバナンスに重点を置きつつ、このバランスを実現するモデルを提供します。</p>


  <p>Enterprise IT では、クラウドベースのアプリケーションをオンプレミスの実装と同じポリシーの多くによって管理する必要があります。 クラウドで生まれたアプリケーション (特にマルチテナント PaaS オファリングや Office 365 などの SaaS アプリケーション) でも、分離境界とロールベースのポリシー適用を適切に定義する必要があります。 Azure Virtual Datacenter モデルは、ガバナンスを適用するために必要なコントロールをエンタープライズ IT に提供し始めるのです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1561058-436d-4f62-9052-a45ab655a32c.png"><img alt="trust" border="0" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fff630d7-015c-46df-83ca-4b971b718878.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="信頼" width="1024"></a></p>


  <p>Azure 仮想データセンター モデルでは、Azure クラウド内のワークロードの一貫性のある一貫性のあるデプロイ モデルに関するガイダンスが提供されます。 このモデルの最初のエディションでは、オンプレミスのデータセンターへの接続を使用して、パブリック クラウドでホストされている仮想マシンベースのワークロード用の信頼されたデータセンター拡張機能の作成に重点を置いています。 このモデルの今後のエディションでは、オーケストレーター ベースのワークロードやプラットフォーム サービスで構成されるワークロードなど、より複雑なシナリオの分離を実現するために追加の要素を使用する方法を示します。 将来のモデルでは、仮想データセンターから直接セキュリティで保護されたインターネット アクセスもサポートされます。</p>


  <p>Azure Virtual Datacenter モデルは、多くの大規模なデータセンター移行計画の基になる可能性があります。 データセンターの移行は本質的に複雑であり、VDC は 1 つの部分にすしか存在しないが、複数のアプリケーションの Azure デプロイを設計するための使い慣れた開始点が Azure のお客様に提供されます。 VDC がディスカッションの開始点として使用されている場合でも、企業の IT チームが、対応する企業チームやセキュリティ チームとの移行の会話を加速させるのに役立つ点が見つかりました。</p>


  <p>この初期ガイダンスが役に立つ場合があります。</p>
