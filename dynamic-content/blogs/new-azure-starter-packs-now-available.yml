  小規模、中規模、大規模の 3 つのサイズを選択して、パッケージ化された開発テスト環境を政府機関のお客様に提供します。 Azure での開発とテストは、&mdash;チームがクラウドの速度で共同作業とデプロイを行う包括的な開発ツールとテスト ツールのセットを使用して、より多くの機能をより迅速に提供するのに役立ちます。 組織は、Dev-Test Starter Pack を使用して、スケーラブルなオンデマンド インフラストラクチャを使用して、一貫性のある開発およびテスト環境を作成できます。</p>
