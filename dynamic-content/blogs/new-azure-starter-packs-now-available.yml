Title: '新規: Azure Starter Pack が利用可能に'
Summary: 現在、GSA IT スケジュール 70 用の Microsoft Azure および Azure Government スターター パックのセットを発表し、クラウドの取り組みを開始します。 一般的なクラウド ワークロードを使用して迅速に稼働するように設計されたスターター パックは、作業を計画する前に、会計年度の終わりに特に役立ちます。 各スターター パックには、重要なサービス、サポート、パーソナライズされた技術ガイダンスが含まれています。
Content: >-
  <p>本日、&#39;GSA IT スケジュール 70 用 Microsoft Azure と Azure Government スターター パックのセットを発表し、クラウドの取り組みを開始する予定です。 一般的なクラウド ワークロードを使用して迅速に稼働するように設計されたスターター パックは、作業を計画する前に、会計年度の終わりに特に役立ちます。 各スターター パックには、重要なサービス、サポート、パーソナライズされた技術ガイダンスが含まれています。</p>


  <h2>Azure スターター パック</h2>


  <p>現在、次のシナリオを使用できます。</p>


  <ul>
   <li><a href="https://download.microsoft.com/download/A/A/7/AA75B59B-3406-4C2A-8454-5391C2FC2834/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Datacenter%20Migration.pdf">データセンターの移行</a></li>
   <li><a href="https://download.microsoft.com/download/F/A/9/FA932FF7-D9AB-40ED-92EC-E006704A2232/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Dev%20Test.pdf">開発テスト</a></li>
   <li><a href="https://download.microsoft.com/download/B/A/2/BA21F32E-3921-4D2E-889C-C311D85FC4ED/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Websites%20Apps.pdf">Web サイト/アプリ</a></li>
   <li><a href="https://download.microsoft.com/download/2/2/D/22DBEE64-E45E-4769-9D18-65B27369AE93/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20SQL%20Server%20Cloud%20Resiliency.pdf">SQL Serverクラウドの回復性</a></li>
   <li><a href="https://download.microsoft.com/download/7/9/5/795C030D-7FC6-41D7-99E0-A9A2516CA4B7/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20IoT%20POC.pdf">IoT 概念実証</a></li>
   <li><a href="https://download.microsoft.com/download/6/F/C/6FCD6236-B1D8-4A09-AFD4-A9841B91FB77/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Bot%20Service%20with%20Translation.pdf">Bot Service翻訳を使用する</a></li>
  </ul>


  <h2>主な利点</h2>


  <p>クラウドへの高速化に加えて、Azure Starter Packs には次の機能が用意されています。</p>


  <ul>
   <li><strong>柔軟性:</strong> データセンターの移行などの一般的なワークロードに対して単一の SKU を購入し、契約を変更せずに SKU 内で必要なサービスを選択することで、アーキテクチャを柔軟に定義できます。</li>
   <li><strong>合理化された調達: 特定</strong> のワークロードに必要なすべてのパーツが含まれるので、1 つの SKU を購入し、必要なサービスをすばやく稼働することができます。</li>
   <li><strong>組み込みの実装ガイダンス:</strong> 何百ものクラウド顧客をサポートする Azure エンジニア向けの Microsoft テクニカル アーキテクトと Microsoft FastTrack によるパーソナライズされたガイダンス。</li>
  </ul>


  <p>Azure Starter Pack の詳細については、以下をクリックしてください。 スターター パックを購入するには、Microsoft ライセンス ソリューション プロバイダー <a href="https://azure.microsoft.com/en-us/offers/azure-government/">(LSP)</a> またはパートナーの担当者Microsoft アカウントしてください。</p>


