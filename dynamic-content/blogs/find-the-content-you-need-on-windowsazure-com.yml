Title: このページで必要なコンテンツを WindowsAzure.com
Summary: 編集者の注:この&nbsp;投稿は、Data Platform チームのシニア コンテンツパブリッシング マネージャーである Paulette McKay 氏に投稿されています。  技術的なコンテンツ エクスペリエンスに対する大きな変更が、この週にいくつか行われます。
Content: <p><strong>エディターの注:</strong>&nbsp;この投稿は、Data Platform チームのシニア コンテンツパブリッシング マネージャーである Paulette McKay 氏に投稿されています。</p>  <p>Windows Azure の技術コンテンツ エクスペリエンスには、Windows Azure&rsquo; の技術的なコンテンツ エクスペリエンスに大きな変更が加えられる可能性があります。これは、探しているコンテンツを可能な限り迅速に見つけやすくするために設計されています。 [&rsquo;開発] タブと [管理] タブがホーム ページから消え、1 つの [ドキュメント] ページに置き換えられたのは既に <a href="https://azure.microsoft.com/en-us/documentation/" target="_blank">気付</a> いたでしょう。</p>  <p>&mdash;ドキュメント センターから、いくつかのおすすめの機能の体験版 Web サイトを構築する方法や、Windows Store アプリ用のクラウドベースのバックエンドを無料で作成する方法を示すコンテンツに簡単に移動できます。</p>  <p>開発者センターにすばやくアクセスし、アーキテクチャ ガイダンス、リファレンス ガイド、コード サンプルを見つけるのに役立ちます。</p>  <p>&rsquo;&rsquo;&rsquo;機能とサービスに関する最新の情報を提供する新機能セクション、顧客に最も頻繁に寄せられる質問への回答を紹介する上位記事セクション、Windows Azure について話しているユーザーを確認できるブログ ロール、Windows Azure フォーラムへのリンクを追加しました。 &nbsp;</p>  <p>新しい [ドキュメント] ページと共に、先週新しい <a href="https://azure.microsoft.com/en-us/downloads/" target="_blank">ダウンロード ページも</a> 開始しました。&nbsp; このページでは、すべての SDK、ライブラリ、PowerShell コマンドレット、およびコマンド ライン ツールへのリンクを 1 か所にまとめます。&nbsp; すべての&rsquo;ツールと SDK の最新バージョンへの直接インストール リンクに加えて、以前のリリースのアーカイブへのポインターと、開始に役立つ記事へのリンクが表示されます。</p>  <p>これは、必要なコンテンツを見つけやすくすることを目的とした作業の最初のフェーズです。 今後数か月間、ドキュメント&rsquo;エクスペリエンスを改善し続ける予定なので、頻繁に戻ってきます。</p>  <p>ご自分の考えをお知らせします。</p>
