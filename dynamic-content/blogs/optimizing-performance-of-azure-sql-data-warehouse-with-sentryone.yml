Title: sentryone での Azure SQL Data Warehouse のパフォーマンスの最適化
Summary: 'ビッグデータについては、絶えず説明しています。データがオンプレミスとクラウドのどちらに乗算されるかについての、マーケティングデッキ、ホワイトペーパー、およびブログの投稿を無制限にご紹介します。 '
Content: >-
  <p>ビッグデータについては、絶えず説明しています。データがオンプレミスとクラウドのどちらに乗算されるかについての、マーケティングデッキ、ホワイトペーパー、およびブログの投稿を無制限にご紹介します。 多くの場合、対称型マルチプロセッシング (SMP) や &ldquo; スケールアップ &rdquo; アーキテクチャなどの使い慣れたデータベーステクノロジにより、ビジネスがタイムリーに意思決定を行うのに十分な速度で、増大するデータセットを処理できなくなります。 超並列処理 (MPP) または &ldquo; スケールアウト &rdquo; アーキテクチャは、より大規模な (または大規模な) データセットを処理できるという、推奨される代替手段になりつつあります。</p>


  <p>Azure SQL Data Warehouse (または単に Azure SQL DW) を使用すると、企業は MPP を使用して、オンプレミスのハードウェアとソフトウェアを保持することによる投資やオーバーヘッドを発生させることなく、大規模なデータセットを計算することによって、大幅なパフォーマンスを向上させる Azure SQL DW インスタンスをプロビジョニングするだけで、関連付けられているインフラストラクチャを購入して維持するというコミットメントを得ることなく、MPP のすべての利点にアクセスできます。 Azure は従量課金制ソリューション &rsquo; であるため、このサービスとしてのプラットフォーム (PaaS) から最大限の価値を得るために、これらのリソースを最大限に活用できるようにすることが重要です。</p>


  <p><a href="https://www.sentryone.com/?utm_source=Azure.Microsoft.com&amp;utm_medium=blog&amp;utm_campaign=DW%20Sentry">sentryone</a> (旧称 SQL Sentry) は、SQL Server および Microsoft データプラットフォームのパフォーマンスを監視、診断、最適化するためのデータプロフェッショナル向けのソリューションを常に提供しています。 sentryone <a href="https://www.sentryone.com/platform/azure-sql-dw-performance-monitoring?utm_source=Azure.Microsoft.com&amp;utm_medium=blog&amp;utm_campaign=DW%20Sentry">dw Sentry</a>は、Azure SQL dw の重要なパフォーマンスに関する洞察を提供する、重要なソリューションです。</p>


  <p>SentryOne DW Sentry は、MPP クエリの実行における最もコストの高い手順の1つであるデータ移動を unequaled に可視化します。 また、データの読み込み、バックアップ、および復元について監視し、通知を受けることができます。 Outlook スタイルのカレンダービューでアクティビティを探索したり、しきい値や、ロックの競合や同時実行スロットの枯渇による過剰なキューや中断クエリなどの他のロジックに基づいて、独自にカスタマイズしたアラートを生成したりします。</p>


  <h3>データ移動ダッシュボード</h3>


  <p>データ移動は、MPP システムがどのように動作するかについては自然な部分ですが、大量のデータ移動が、設計が不十分なクエリや不適切に分散されたテーブルを示す場合もあります。 DW Sentry データ移動ダッシュボードは、ユーザーがデータ移動アクティビティを迅速に識別できるように設計されており、アクティビティが最も高い期間を特定するためにズームインできます。 さらに、コンピューティングノード全体と関連付けられているディストリビューションに不均衡なアクティビティがある場合にも強調表示されます。</p>


  <p><img alt="SQL DW - Data Movement Dashboard" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3323c8a-4414-460c-9189-3efb1ea2ea1b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SQL DW-データ移動ダッシュボード" width="610"></p>


  <p>DW Sentry は、すべての SentryOne ソリューションと同様に、アクティビティの主要な期間を拡大し、関連する期間に戻り、他の SentryOne 診断機能や最適化機能にジャンプする機能を提供します。</p>


  <h3>分散クエリ</h3>


  <p>クエリの概念は、MPP アーキテクチャによって異なります。すべてのクエリをより小さな部分に分解し、システム内の個々の分散コンピューティングリソースに対して実行する必要があります。 DW Sentry は、各 MPP クエリの詳細を収集して表示します。これにより、DW Sentry は、フィルター処理、並べ替え、グループ化、およびその他の履歴分析を可能にするメソッドのすべての履歴情報を表示できます。 また、分散クエリステップの詳細も提供されるため、この情報をプライマリクエリ要求情報と共に確認できます。</p>


  <p><img alt="SQL DW Distributed Queries" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30140f6a-c81b-427d-9cdd-ef4376863213.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DW 分散クエリの SQL" width="610"></p>


  <p>DW Sentry では、クエリとロードパフォーマンスのインジケーターに関する警告も表示されるため、パフォーマンスの問題に関するユーザー通知を受け取ることができます。</p>


  <p><img alt="SQL DW - Actions and Alerts" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61f9d71d-7ff5-4869-8055-f501e4d250a8.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DW-アクションとアラートの SQL" width="610"></p>


  <h3>読み込み/バックアップ/復元</h3>


  <p>Azure SQL DW の場合は、SSIS パッケージから負荷の処理を追跡して、負荷のパフォーマンスを一定期間にわたって追跡し、分散クエリコレクションのような表示を提供します。</p>


  <h3>イベントマネージャーカレンダー</h3>


  <p>Azure SQL dw 監視用の最も興味深い dw Sentry 機能の1つは、すべての sentryone ソリューション (イベントカレンダー) に含まれる元のコンポーネントの1つです。 MPP システムでは、同時実行はパフォーマンスの重要な側面です。イベントカレンダーは、特定の時点で発生しているすべてのアクティビティをグラフィカルに表示し、リソース制約の潜在的な問題の迅速な診断を促進します。</p>


  <p><img alt="SQL DW - Event Manager Calendar" border="0" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba0329ac-89d3-435c-adbb-1abbac7a55ad.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SQL DW-イベントマネージャーカレンダー" width="610"></p>


  <h3>同じ SentryOne クライアント、同じ SentryOne 監視サービス</h3>


  <p>すべての sentryone 製品と同じように、監視フットプリントを使用して、SQL サーバー、Analysis Services、hyper-v ホストとゲスト、APS アプライアンスなどのオンプレミスのターゲットを監視する必要はありませんが、azure SQL DB や azure SQL DW などのクラウドソリューションと一緒に&#39;ます。 1つの実装ですべてを監視し、任意の SentryOne クライアントのすべての情報を表示できます。 また、Azure Marketplace から製品スイート全体を簡単に試用してデプロイすることもできます。</p>


  <p>SentryOne は Microsoft Data Platform のパフォーマンス最適化ソリューションの向上を続けているため、今後の発表やさらなる改善点をご覧ください。 SentryOne がプラットフォームの監視、診断、および最適化に役立つという自信を持って、ビッグデータ &quot; の &quot; 成長を維持します。</p>


  <p>興味深いことですか。 Azure SQL dw の監視を可能にする dw Sentry を含む<a href="https://www.sentryone.com/platform/azure-sql-dw-performance-monitoring">sentryone の試用版をダウンロード</a>します。 試用版には、Microsoft データプラットフォーム全体にわたってパフォーマンスを向上させるために構築された完全なソリューションスイートも含まれています。</p>
