Title: 米国空力は、サービスとしての IT Enterprise 300 万ドル以上を Microsoft に提供します
Summary: 米国空力は、DoD データとアプリケーションへのセキュリティで保護されたネットワーク アクセスを提供し、モバイルおよびリモートに位置するユーザーのアクセスを可能にするための、変革的な $30+ M 契約を Microsoft に与えました。 Microsoft は DoD と 30 年間の長年のパートナーシップを結び、米国航空とのこの他のトランザクション契約 (OTA) により、部門のミッション クリティカルなワークロードへのサポートを含め、IT 運用のためのサービスとしてのネットワークへの変革に向けた実験を可能にしています。
Content: >-
  <p>Microsoft、Redmond、Washington、2018 年 10 月 4 日</p>


  <p>米国空力は、DoD データとアプリケーションへのセキュリティで保護されたネットワーク アクセスを提供し、モバイルおよびリモートに位置するユーザーのアクセスを可能にするための、変革的な $30 <a href="https://dod.defense.gov/News/Contracts/Contract-View/Article/1646068/">+ M 契約</a> を Microsoft に与えました。 Microsoft は DoD と長年 30 年間のパートナーシップを結び、米国航空とのこの他のトランザクション契約 (OTA) により、部門のミッション クリティカルなワークロードへのサポートを含め、IT&rsquo; 運用のためのサービスとしてのネットワークへの変革に向けた実験を可能にしています。</p>


  <p>米国空力ミッションは&rsquo;、航空、宇宙、サイバー空間で飛び、戦い、勝利を勝ち取るというミッションです。 このプロジェクトにより、航空省は技術変革を加速しながら、従業員に最新のクラウド イノベーションを提供して効率を高め、運用を最適化することができます。 この実験は、最初は、商業データとネットワーク アクセス (Hurlburt Field、New Mexico, Air Force Base;と Maxwell Air Force Base (Alablablab) は、2021 年までに完了する予定です。 この実験の一環として、Microsoft はパートナーと協力して Air Force ネットワークを最新化し、データと通信の全範囲を可能にします。</p>


  <p>Microsoft のネットワーク機能には、新しく発表された ExpressRoute 100 Gbps と ExpressRoute Global Reach が含まれるので、お客様は Microsoft&#39;のグローバル ネットワークを介して ExpressRoute サービス経由でオンプレミス ネットワークを接続できます。 分析やデータ転送に対する大きな需要がある高度なクラウド サービスを使用しているお客様は、より高い帯域幅ソリューション、インテリジェントなトラフィック ルーティング、およびグローバルな規模での運用の速度と効率の恩恵を受ける可能性があります。</p>


  <p>ExpressRoute 100 Gbps は、クラウド接続の障壁を打破し、以前に使用可能だったものよりも最大 10 倍高速の極端な帯域幅のニーズに対応しています。 ExpressRoute Global Reach は、ExpressRoute 回線を米国や他の多くの地域と一緒に接続し、50 以上のリージョンで確実に動作し、最適なアプリケーション パフォーマンス配信を提供しながら、デプロイ、管理、スケーリング、監視が容易な包括的なネットワーク サービスを提供します。</p>


  <p>Microsoft は、防御のお客様向け信頼されたクラウドを提供し、最近発表したファイアウォール、DDoS 保護ソリューションなど、高度なセキュリティと脅威保護の基盤を築き続けるソリューションを提供しています。 高度な監視サービスは、グローバル ネットワークのパフォーマンス、可用性、回復性の強みと共に、ネットワークの分析、セキュリティ、運用を可視化し、正確な正常性チェックとより優れた最適化を実現します。</p>


  <p>Microsoft は引き続き、政府のお客様がクラウドに安全に接続し、重要なワークロードを保護しながら優れたエクスペリエンスを提供し、効率性とセキュリティを向上させる広範な監視を提供する支援に引き続き取り組み続けます。</p>
