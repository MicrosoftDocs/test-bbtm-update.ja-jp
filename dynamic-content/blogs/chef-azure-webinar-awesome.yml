Title: 'ウェビナー: Chef + Azure = Awesome!'
Summary: 'Chef + Azure ウェビナーに参加する '
Content: >-
  先月、Microsoft Azure の <a href="https://azure.microsoft.com/blog/2014/04/16/freakin-delightful/" target="_blank">Chef </a>拡張機能の導入以降、Azure IaaS の Chef と VM 拡張機能モデルに多くの関心が示されています。 そこで、次のウェビナーについて適切に知り、次のタイトルを確認しました。Azure + Chef = Awesome は、Chef の優れた人々の支援を受け、 <a href="https://www.10thmagnitude.com/" target="_blank">10 </a>番目の大きさの友人によってまとめました。


  Chef シリーズと Azure シリーズのウェビナーのこの最初のエピソードでは、 <a href="https://twitter.com/rak386" target="_blank">Jeff Rak </a>と <a href="https://twitter.com/mattstratton" target="_blank">Matt Stratton </a>が、Azure 上の Linux オプションの概要、Chef 自動化プラットフォームの詳細について説明し、Azure VM での Chef のデプロイと構成の基礎について説明します。 Chef を Azure portal に統合し、azure-cli と knife-azure を使用した Chef のサポートまで、すばらしい料理を作る方法は多数あります。


  <a href="https://aka.ms/10m" target="_blank"><strong>ウェビ</strong> ナーにサインアップ </a>し、6 月 4 日 (水) 午前 10 時 (PST) に Chef &amp; Azure の質問に回答する機会を得る機会を得る。
