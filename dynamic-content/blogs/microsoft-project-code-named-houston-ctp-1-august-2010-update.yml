Title: Microsoft Project Code-Named "市中" CTP 1 (2010 年 8 月の更新)
Summary: '[この記事は、チームによってSQL Azureされました。]Microsoft® Project Code-Named "Lightweight" は、軽量で使いやすいデータベース管理ツールであり、SQL Azureです。 これは設計されています。..'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>Microsoft® Project Code-Named \"Lightweight\" は、軽量で使いやすいデータベース管理ツールであり、SQL Azureです。 これは、データ駆動型アプリケーションをクラウドで迅速に開発、デプロイ、管理するための簡単なソリューションを求めている Web 開発者や他のテクノロジプロフェッショナル向けに設計されています。 Project \"Houston\" には、クエリの作成と実行、データベース スキーマの設計と編集、テーブル データの編集など、基本的なデータベース管理タスク用の Web ベースのデータベース管理ツールが提供されています。</p>  <p>このリリースの主な機能は次のとおりです。</p>  <ul>   <li>オブジェクト検索機能を含むナビゲーション ウィンドウ </li>    <li>基本的なデータベース使用状況の統計情報とリソース リンクを含む情報キューブ </li>    <li>テーブル デザイナーとテーブル データ エディター </li>    <li>補助ビュー デザイナー </li>    <li>補助ストアド プロシージャ デザイナー </li>    <li>Transtact-SQL エディター </li> </ul>  <p>8 月の更新プログラムの新機能:</p>  <ul>   <li>Project \" は、すべてのデータ センターにデプロイされます。 最適な結果を得る場合は、このツールを使用して、同じデータ センターにあるデータベースを管理します。 </li>    <li>データベース ツール バーの更新ボタンをクリックすると、サーバーから最新のデータベース オブジェクト プロパティが取得されます。 </li>    <li>ユーザー インターフェイスとパフォーマンスの強化。 </li> </ul>  <h2>\"Project\" のお客様向けリソース</h2>  <p>次のビデオ チュートリアルとドキュメントを使用して、\"全米\" 機能のProject詳細を確認してください。    <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\"><tbody>       <tr>         <td width=\"29%\">           <p><b>リンク</b></p>         </td>          <td width=\"70%\">           <p><b>説明</b></p>         </td>       </tr>        <tr>         <td width=\"29%\">           <p><a href=\"https://manage.sqlazurelabs.com/\">SQL Azure Labs ポータル</a></p>         </td>          <td valign=\"top\" width=\"70%\">           <p>\"Project\" にアクセスします。</p>         </td>       </tr>        <tr>         <td width=\"29%\">           <p><a href=\"https://go.microsoft.com/fwlink/?LinkID=193092&amp;clcid=0x409\">ビデオ – テーブル</a></p>         </td>          <td valign=\"top\" width=\"70%\">           <p>このビデオでは、\"Project\" を使用して、既存のデータベース内のテーブルを作成SQL Serverします。</p>         </td>       </tr>        <tr>         <td width=\"29%\">           <p><a href=\"https://go.microsoft.com/fwlink/?LinkID=193093&amp;clcid=0x409\">ビデオ クエリ</a></p>         </td>          <td valign=\"top\" width=\"70%\">           <p>このビデオでは、Transact-Projectクエリを作成、変更、実行、保存、および開く方法について説明SQLします。</p>         </td>       </tr>        <tr>         <td width=\"29%\">           <p><a href=\"https://go.microsoft.com/fwlink/?LinkID=193094&amp;clcid=0x409\">ビデオ – ビュー</a></p>         </td>          <td valign=\"top\" width=\"70%\">           <p>このビデオでは、\"Project\" を使用してビューを作成、選択、および変更する方法を示します。</p>         </td>       </tr>        <tr>         <td width=\"29%\">           <p><a href=\"https://go.microsoft.com/fwlink/?LinkID=193095&amp;clcid=0x409\">ビデオ – ストアド プロシージャ</a></p>         </td>          <td valign=\"top\" width=\"70%\">           <p>このビデオでは、\"Project\" を使用してストアド プロシージャを作成、選択、および変更する方法を示します。</p>         </td>       </tr>        <tr>         <td width=\"29%\">           <p><a href=\"https://blogs.msdn.com/sqlazure\">ブログ</a></p>         </td>          <td valign=\"top\" width=\"70%\">           <p>このブログSQL Azure使用して、\"Project\" リリースの詳細を確認し、Projectアプリケーションにアクセスします。</p>         </td>       </tr>     </tbody></table> </p>  <h2>このリリースの既知の問題</h2>  <p>このリリースでは、次の既知の問題の一覧を使用して、Projectの問題と回避策について説明します。</p>  <h3>[ログオン] ページ</h3>  <ul>   <li>問題.1: [使用条件] ダイアログが繰り返 <b>し表示される場合</b> があります。 </li>    <li>回避策.1: 同意後に [<b></b>使用条件] ダイアログが表示されるのを防ぐには、Silverlight で分離ストレージを有効にしてください。       <p>分離ストレージを有効にするには、次の手順に従います。</p>      <ol>       <li>\"切り取り\" アプリケーション内Project右クリックします。 <b>Silverlight ボタンが表示</b>されます。 </li>        <li><b>[Silverlight] ボタンを</b>クリックし、[アプリケーションのインストール] <b>タブStorage</b>クリックします。 </li>        <li>[アプリケーション ストレージ <b>を有効にする] チェック ボックス</b> をオンにし、[OK] を <b>クリックします</b>。 </li>     </ol>      <p>分離ストレージを無効にするには、次の手順に従います。 分離ストレージがProject場合、\"切り<b>離された\"</b> 使用条件ダイアログが表示されます。</p>      <ol>       <li>\"切り取り\" アプリケーション内Project右クリックします。 <b>Silverlight ボタンが表示</b>されます。 </li>        <li><b>[Silverlight] ボタンを</b>クリックし、[アプリケーションのインストール] <b>タブStorage</b>クリックします。 </li>        <li>[アプリケーション ストレージ <b>を有効にする] チェック ボックス</b> をオフにします。 </li>        <li>[すべて削除 <b>] をクリックします。</b> ボタンをクリックし、[ <b>OK] をクリックします</b>。 </li>     </ol>   </li> </ul>  <h3>スタート ページ</h3>  <ul>   <li>問題.2: スタート ページの読み取り専用 <b>の状態が正しくない</b> 可能性があります。 </li>    <li>回避策.2: \"全米\" に読み取りProject状態が表示されている場合でも、書き込みアクセス許可を持っている可能性があります。 </li> </ul>  <ul>   <li>問題.3 <b>: スタート ページ</b> を閉じた後に再び開くことができません。 </li>    <li>対応策.3: 終了した後<b></b>にスタート ページを表示するには、ログオフProjectし、もう一度ログオンします。 </li> </ul>  <ul>   <li>問題.4: データベースのプロパティはログイン時に取得され、セッション中に自動的に更新されません。 </li>    <li>回避策.4: データベースを更新するには、[データベース] リボンの [ <b>更新</b> ] ボタンをクリックします。 </li> </ul>  <h3>表示</h3>  <ul>   <li>問題.5: ブラウザー Projectが 100% に設定されていない場合に、\"ボタン\" ユーザー インターフェイスが正しくレンダリングされない可能性があります。 </li>    <li>回避策.5: 可能な限り、ブラウザーのズームを 100% に設定します。 </li> </ul>  <ul>   <li>問題.6: 列、テーブル、ビュー、ストアド プロシージャの名前が長すぎると、名前が切り捨てられる可能性があります。 </li>    <li>回避策.6: このリリースでは、この問題の回避策はありません。 </li> </ul>  <h3>一般的な動作</h3>  <ul>   <li>問題.7: 新しく作成されたエイリアスの種類は、テーブル デザイナーとストアド プロシージャ デザイナーの select 型のドロップダウン リストでは使用できません。 [最新の情報に更新] または [ログオフ<b></b>] をクリックしてから、同じブラウザー セッション内で \"Project\" にログオンした後も、新しいエイリアスの種類は使用できません。 </li>    <li>回避策.7: 現在のブラウザー セッションを閉じ、もう一度Projectにログオンします。 </li> </ul>  <ul>   <li>問題.8: ダーティ状態と <b>[保存</b> ] ボタンは、変更が行われたときにすぐに更新されません。 代わりに、フォーカスを別のユーザー インターフェイス コンテキストに切り替えてから更新されます。 </li>    <li>回避策.8: 既存のストアド プロシージャの本体を変更した後、ダーティ アイコンと [保存] ボタンを有効にする前に、ストアド プロシージャの パラメーターなど、別のユーザー インターフェイス コントロールをクリックする必要があります<b></b>。 </li> </ul>  <ul>   <li>問題.9: ナビゲーション ウィンドウや新しいワークスペースなど、1 つ以上のオブジェクトを読み込む間に、操作が正しく機能しない可能性があります。 </li>    <li>回避策.9: 読み込み操作が完了する前に保存または実行しない。 </li> </ul>  <ul>   <li>問題.10: ログオン試行中<b></b>またはクエリの実行中に [停止] ボタンを押しても、操作は停止しません。 </li>    <li>回避策.10: このリリースでは、この問題の回避策はありません。 </li> </ul>  <ul>   <li>問題.11: 既定値を入力する一貫性のない方法。 </li>    <li>回避策.11: int <i>7. </i>の場合は、数値のみを指定します 。たとえば、varchar の場合は、単一引用符で囲まれた文字列値 (例: <i>'hello') を指定します </i>。正しくない形式の値を指定すると、エラーが発生する可能性があります。 </li> </ul>  <ul>   <li>問題.12: 既定値を表示する一貫性のない方法。 </li>    <li>回避策.12: int の場合 ( <i>6 など</i>)、 <i>((6)) を指定します</i>。ただし、varchar の場合は <i>、hello のように</i> <i>('hello') を指定します。</i> </li> </ul>  <ul>   <li>問題.13: テーブル デザイナーで既存の既定値を変更すると、エラーが発生します。 </li>    <li>回避策.13: Transact-SQL エディターを使用してアクションを実行します。 </li> </ul>  <ul>   <li>問題.14: テーブル デザイナーで複合主キーの列の順序を指定できません。 </li>    <li>回避策.14: Transact-SQL エディターを使用してアクションを実行します。 </li> </ul>  <ul>   <li>問題.15: テーブル デザイナーで既存の主キーを変更すると、エラーが発生する。 </li>    <li>回避策.15: Transact-SQL エディターを使用してアクションを実行します。 </li> </ul>  <ul>   <li>問題.16: バイナリ、XML、一意識別子、タイムスタンプ、geography、geometry、hierarchy など、GUI での編集/表示では、一部の列型がサポートされていません。 </li>    <li>回避策.16: このリリースでは、この問題の回避策はありません。 </li> </ul>  <ul>   <li>問題.17: すべての日付の種類について、日付と時刻の部分の形式は mm/dd/yyy hh:mm:ss AM/PM です。 日付コントロールは、値の編集に使用されます。 </li>    <li>回避策.17: 正しい形式の値をフリー テキストとして指定します。 </li> </ul>  <ul>   <li>問題.18: スキーマの変更でダーティ ワークスペースを閉じると、保存されていない変更は破棄されません。 </li>    <li>回避策.18: ダーティ ワークスペースを終了するには、ログオフProjectし、もう一度ログオンします。 </li> </ul>  <h3>標準シナリオで不足している主な機能</h3>  <ul>   <li>問題.19: ユーザー インターフェイスはオブジェクトの削除操作をサポートしていない。 </li>    <li>回避策.19: Transact-SQL を使用して、Transact-SQL エディターでオブジェクトを削除します。 </li> </ul>  <h4></h4>  <h3>サイトで提案を提供するか、バグをConnectする</h3>  <p>このリリースの \"Project\" は、標準の Microsoft サポート サービスではサポートされていません。 コミュニティベースのサポートについては、<a href=\"https://social.msdn.microsoft.com/Forums/en-us/sqlazurelabssupport\">Labs MSDN フォーラムのSQL Azure投稿してください</a>。 製品チームは、投稿された質問に回答するために最善を行います。</p>  <p>このリリースの \"Project\" に関するバグをログに記録するには、次の手順に従います。</p>  <ol>   <li><a href=\"https://connect.microsoft.com/SQLServer/Feedback\">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。 </li>    <li>既存のフィードバックを検索して、問題が送信されていないことを確認するように求めるメッセージが表示されます。 </li>    <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーション バーにある<b></b>オレンジ色の [フィードバックの送信] ボタンをクリックします。 </li>    <li>[フィードバック<b>の選択] フォーム</b>で、[バグ <b>フォームSQL Serverクリックします</b>。 </li>    <li>フィードバック フォームで、 [バージョン ] = <b>[</b> リビルド – CTP1 – 10.50.9700.8] を選択します。 </li>    <li>フィードバック フォームで、[カテゴリ] = [ <b>ツール</b> (テキサス州] ) を選択します。 </li>    <li>要求を完了します。 </li>    <li>[送信 <b>] を</b> クリックしてフォームを Microsoft に送信します。 </li> </ol>  <p>このリリースで \"Project\" に関する提案を提供するには、次の手順に従います。</p>  <ol>   <li><a href=\"https://connect.microsoft.com/SQLServer/Feedback\">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。 </li>    <li>既存のフィードバックを検索して、問題が送信されていないことを確認するように求めるメッセージが表示されます。 </li>    <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーション バーにある<b></b>オレンジ色の [フィードバックの送信] ボタンをクリックします。 </li>    <li>[フィードバック<b>の選択] フォーム</b>で、[提案<b>フォームSQL Serverをクリックします</b>。 </li>    <li>フィードバック フォームで、[カテゴリ] = [ <b>ツール</b> (テキサス州] ) を選択します。 </li>    <li>要求を完了します。 </li>    <li>[送信 <b>] を</b> クリックしてフォームを Microsoft に送信します。 </li> </ol>  <p>フィードバック送信プロセスやポータルへのアクセスに関する質問がある場合は、電子メール メッセージ を送信してください <a href=\"mailto:sqlconne@microsoft.com\">sqlconne@microsoft.com</a>。</p>"
