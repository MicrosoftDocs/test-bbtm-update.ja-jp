Title: Azure Database for MySQL PostgreSQL、MariaDB のセキュリティ保護
Summary: セキュリティで保護されたクラウド サービス プロバイダーの選択は、お客様が行う最も基本的に重要な決定の 1 つです。 お客様は、セキュリティで保護された信頼できる基盤の上にアプリケーションとサービスを構築する必要があります。
Content: >-
  <p>セキュリティで保護されたクラウド サービス プロバイダーの選択は、お客様が行う最も基本的に重要な決定の 1 つです。 お客様は、セキュリティで保護された信頼できる基盤の上にアプリケーションとサービスを構築する必要があります。 Azure Database for MySQL PostgreSQL、MariaDB は、基本的に実証済みの信頼できるセキュリティ アーキテクチャを Microsoft Azure。 Azure には、セキュリティ、プライバシー、コンプライアンス、透明性の Microsofts <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank"></a>&rsquo;Trusted Cloud 基盤の一部として Azure Database for PostgreSQL と Azure Database for MySQL が活用する、50 を超える国内、地域、および業界固有のコンプライアンスオファリングがあります。 詳細を確認し、その他のリソースにアクセスするには、 <a href="https://www.microsoft.com/en-us/trustcenter/" target="_blank">Microsoft セキュリティ センターにアクセスしてください</a>。 Azure Database for MySQL PostgreSQL、MariaDB の保護は、Azure ネットワーク セキュリティから始まります。 Azure ネットワークは、すべての Azure サービスと Azure&rsquo; データセンター間のすべてのネットワーク トラフィックに対して、ネットワーク エッジで分散型サービス拒否 (DDoS) 保護を提供します。Azure グローバル ネットワーク上に存在し、インターネット上を移動しません。 詳細については、Azure ネットワーク セキュリティに関する Yousef&#39;ブログ記事 <a href="https://azure.microsoft.com/en-us/blog/azure-network-security/" target="_blank">を参照してください</a>。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Picture1.png" style="margin: 0px; padding: 0px; outline: 0px; border: 0px; border-image: none; width: 1120px; height: 630px; text-align: left; color: rgb(128, 128, 128); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; text-decoration: none; word-spacing: 0px; vertical-align: baseline; white-space: normal; orphans: 2; -webkit-text-stroke-width: 0px;"></p>


  <p>Azure Databasefor&nbsp; MySQL、PostgreSQL、MariaDB のセキュリティは、上に示したようにサービスに組み込されています。 Azure Database for MySQL PostgreSQL と MariaDB は、一般的なレイヤード セキュリティ モデルを共有します。 どちらのデータベース サービス ノードも、インターネットに直接公開されません。 サービスは Azure ネットワーク保護の背後に置き、接続を安全に確立する独自のゲートウェイを持っています。 Azure Database for PostgreSQLとAzure Database for MySQL SSL 接続がサポートされています。 SSL 接続が既定でオンの新しいデータベース サービスがデプロイ &ldquo;されます&rdquo;。 <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-configure-ssl" target="_blank">MySQL、PostgreSQL、MariaDB</a> の SSL を構成する方法については<a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-ssl-connection-security" target="_blank">、次の記事</a><a href="https://docs.microsoft.com/en-us/azure/mariadb/concepts-ssl-connection-security" target="_blank">を参照してください</a>。 データベース サービスへの接続は、 <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-firewall-rules" target="_blank">MySQL</a>、 <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-firewall-rules" target="_blank">PostgreSQL</a>、MariaDB のネイティブ データベース ファイアウォールを構成することで <a href="https://docs.microsoft.com/en-us/azure/mariadb/concepts-firewall-rules" target="_blank">、さらに</a> 保護されます。 MySQL、PostgreSQL、MariaDB のネイティブ データベース認証方法は、一般的にサポートされています。 サービスによって格納されるデータはすべて、Azure Storage <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-service-encryption" target="_blank">Service</a> を介して 256 ビットの AES 暗号化を介して保護されます。これは常にオンであり、オフにすることはできません。</p>


  <p>Azure Database for MySQL PostgreSQL と MariaDB は、Microsoft Azure からネットワーク のセキュリティとコンプライアンスを継承し、DDoS 保護、セキュリティで保護されたゲートウェイ、SSL で暗号化されたネットワーク トラフィック、ネイティブ ファイアウォール、ネイティブ認証を備えたマネージド レイヤード セキュリティ モデルを提供します。最後に、すべてのデータがサービスによって自動的に暗号化されます。 2019 年のリリースでは、複数の新しいセキュリティ機能が計画されています。 新しいセキュリティ機能のお知らせについては、頻繁に確認してください。</p>
