  <p>次に、Windows Azure サービスのコンポーネントについて説明します。 &nbsp;詳細については、コメントを追加してください。</p>


  <p>Hoi Vo<br />

  ディレクター</p>


  <p>Windows Azure ハイパーバイザーについてよく寄せられます。また、コードをお客様のデータセンターで実行できる製品として使用できるかどうかについても質問されます。 &nbsp;次の3つの原則を使用して Windows Azure ハイパーバイザーを構築しています。</p>


  <ol>
      <li>効率的: 可能な限りハードウェアに作業をプッシュします。 &nbsp; 1回に数十のコンピューターを乗算すると、非常に大きなメリットが得られます。 &nbsp; そのため、新しいプロセッサの機能を使用して、ホストされるアプリケーションの CPU サイクルを節約できます。</li>
      <li>フットプリントが小さい: 特定のクラウドシナリオに適用されない機能はすべて削除されます。 &nbsp; これにより、不要なコードの更新や修正について心配する必要がなくなります。つまり、ホストの任さを減らしたり、再起動したりする必要はありません。 すべての重要なコードパスも、Windows Azure のシナリオに合わせて高度に最適化されています。</li>
      <li>緊密な統合: Windows azure ハイパーバイザーは、Windows azure カーネルと緊密に最適化されています。 &nbsp;これは、スタックに必要なスケーラビリティとパフォーマンスのレベルを達成するために必要です。&nbsp;</li>
  </ol>


  <p>Windows Azure ハイパーバイザーの開発の多くは、特定の同種のデータセンター環境を活用した環境でのみ機能します。 いくつかのイノベーションは、データセンターの設計が異なるお客様に役立ちます。また、hyper-v の今後のリリースに組み込まれる予定です (たとえば、Second-Level のアドレス変換は Hyper-v v2.0 で利用可能になります)。</p>
