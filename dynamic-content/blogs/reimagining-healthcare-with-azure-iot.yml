Title: 医療と医療の再考Azure IoT
Summary: プロバイダー、支払者、医療、およびライフ サイエンス企業は、接続されたデバイスを利用することで、医療イノベーションの次の波をリードしています。
Content: >-
  <p>プロバイダー、支払者、医療、およびライフ サイエンス企業は、接続されたデバイスを利用することで、医療イノベーションの次の波をリードしています。 患者の継続的な監視から、製造元向け運用の最適化や、医療業界向けコールド チェーンサプライ トラッキングまで、医療業界では、患者の結果と操作を改善するために IoT テクノロジを採用してきました。</p>


  <p>最新の <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-healthcare-spotlight/" target="_blank">IoT Signals for Healthcare</a> の研究では、今後数年間でより良い医療成果を提供するために IoT が果たす役割について、150 を超える医療組織と話しました。 エコシステム全体で、IoT が成功にとって重要と見なされているのは 85% で、78% は、数年間で IoT &ldquo;&rdquo; テクノロジへの投資を増やす計画を立てました。 接続されたデバイスとセンサーからのリアルタイム データは、製造元や食品から医療提供者や患者まで、健康エコシステム全体でメリットを提供します。</p>


  <p>医療プロバイダーの場合、IoT は、臨床スタッフと機器の効率を向上します。</p>


  <ul>
      <li>人的エラーを減らします。</li>
      <li>システム間で患者の健康データを交換するときに、規制への準拠を保証します。</li>
      <li>医療施設全体の医療専門家の生産性を調整します。</li>
  </ul>


  <p>製造元の場合、IoT は従業員、施設、製品、エンド カスタマーを結ぶ新しいデジタル フィードバック ループを作成します。 リアルタイム データは次の場合に役立ちます。</p>


  <ul>
      <li>予測メンテナンスにより、コストの高いダウンタイムを削減します。</li>
      <li>無駄を減らし、従業員の安全性を確保することで、持続可能なプラクティスを改善します。</li>
      <li>製品の品質と数量の向上に貢献します。</li>
  </ul>


  <p>食品業界では、IoT はサプライ チェーンに沿って在庫の追跡可能性を高め、次の機能を提供します。</p>


  <ul>
      <li>環境条件の可視性が向上しました。</li>
      <li>コストの高い在庫の削減。</li>
      <li>盗難や偽造に対する制御の向上。</li>
  </ul>


  <p>エンド 患者の場合、IoT は継続的な患者監視を使用して、健康上の結果を改善できます。</p>


  <ul>
      <li>不要な読み取りを必要とします。</li>
      <li>治療の専門家に継続的なデータを提供することで、治療の成功率を向上します。</li>
      <li>患者のニーズに基づいて治療をカスタマイズします。</li>
  </ul>


  <p>このブログでは、ソフトウェア&rsquo;開発者、ハードウェア開発者、および医療のお客様に対して、ポートフォリオでさまざまな IoT ソリューション のニーズをサポートする方法について説明します。 また&rsquo;、医療ソリューション ビルダー向け新しい製品の更新プログラムについて説明し、サンプル ソリューション アーキテクチャを確認し、革新的な医療ソリューションを構築するためのさまざまなアプローチを示す 2 つのケース スタディを紹介します。 医療と顧客のケース スタディにおける IoT のアプリケーションをさらに詳しくは、医療の <a href="https://aka.ms/iothealth" target="_blank">IoT に関するページをご覧ください</a>。</p>


  <h2>アプリケーションを使用した医療 IoT ソリューションのAzure IoT</h2>


  <p>Microsoft とそのグローバル パートナーが世界中の医療組織を支援するソリューションを構築し続ける中で、重要な質問は、最初からソリューションを構築するか、ニーズに合った既存のソリューションを購入するかという IoT 意思決定者に直面し続けるのです。</p>


  <p>Azure Sphere を使用したデバイスからクラウドへのセキュリティの確保から、サービスとしてのプラットフォーム (PaaS) オプションまたはマネージド アプリ プラットフォームを使用したデバイス管理と接続のための複数のアプローチを提供するまで、<a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure IoT</a> は、医療ソリューション ビルダーの多様なニーズを満たするように設計された、市場で最も包括的な IoT および Edge 製品ポートフォリオを提供します。</p>


  <p>IoT システムの設計、保守、カスタマイズにリソースを最初から投資したいソリューション ビルダーは、成長を続ける IoT プラットフォーム サービスのポートフォリオを使用して、<a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a> を開始点として活用できます。</p>


  <p>このアプローチは多くの場合、ソリューション ビルダーがパイロットをグローバルにスケーラブルな IoT ソリューションに成長する際に苦労します。 このプロセスにより、IoT アーキテクチャに大きな複雑さが生じ、クラウドとデバイスのセキュリティ、DevOps、コンプライアンスなどにわたる専門知識が必要になります。 このため、多くのソリューション ビルダーは、Azure IoT Central を使用したマネージド プラットフォーム アプローチ<a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">から始めるのに適している場合があります</a>。 20 を超える Azure サービスを使用する Azure IoT Central は、最新のサービス更新プログラムを使用して継続的に進化し、パイロットから実稼働への IoT の取り込みに沿ってソリューション ビルダーにシームレスに付随するように設計されています。 予測可能な価格設定、ホワイト ラベル付け、医療固有のアプリケーション テンプレート、拡張性により、ソリューション ビルダーは、デバイス データの取り込みやディザスター リカバリーの確保などの一般的なインフラストラクチャの質問ではなく、デバイスの分析情報によって結果を改善する方法に時間を集中できます。</p>


  <h2>医療 IoT ソリューションの構築を加速する新しいツール</h2>


  <p>この 1 年間、&rsquo;医療パートナーや顧客が IoT ソリューション開発を容易にするために、新しいツールを作成するために取り組み続け、</p>


  <ul>
      <li>Azure IoT Central アプリ テンプレート。</li>
      <li>Internet of Medical Things (IoMT) Fast Healthcare Interoperability Resource (FHIR) Connector for Azure。</li>
  </ul>


  <p>これらのツールをまとめる助け&rsquo;として、患者の継続的なモニタリング ソリューションの参照アーキテクチャ図も公開しました。</p>


  <h2>患者の継続的な監視の参照アーキテクチャ</h2>


  <p><img alt="Azure IoT Central Continuous Patient Monitoring App Template Reference Architecture" border="0" height="570" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aec751a2-7f3f-475b-b708-49ecfa808c09.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1274"></p>


  <h2>Azure IoT Central アプリ テンプレート</h2>


  <p>昨年 11 月に、患者の継続的なIoT Centralアプリケーション用に設計された、医療アプリケーション テンプレートの最初のリリースを発表しました。 多くの医療組織では、患者内の監視とリモート患者の監視が最も気に入っています。監視は、現在の医療における IoT の第 1 のアプリケーションです。これは、医療組織に関する調査 (前述) に従っています。</p>


  <p>アプリケーション テンプレートは、次のようなシナリオ固有のリソースを提供することで、ソリューション ビルダーがさらに迅速に開始するのに役立ちます。</p>


  <ul>
      <li>デバイス オペレーター ダッシュボードのサンプル。</li>
      <li>サンプル デバイス テンプレート。</li>
      <li>構成済みのルールとアラート。</li>
  </ul>


  <p>IoT デバイスオペレーターは、患者のデバイスがバッテリ レベルが低い場合、または温度の特定のしきい値を超えたときに通知を受け取るアラートを設定して、デバイスが接続を失い、破損したり、バッテリを失うのを防ぐために、時間のかかる措置を取る可能性があります。 さらに、アプリケーション テンプレートには<a href="https://azure.microsoft.com/services/azure-api-for-fhir/" target="_blank">、Azure API for FHIR</a> との統合を詳しく説明した豊富なドキュメントが用意されています。HL7 FHIR 標準に対するスケーラブルなコンプライアンスが保証されます (詳細については、次のセクションで説明します)。<a href="https://docs.microsoft.com/en-us/azure/iot-central/healthcare/concept-continuous-patient-monitoring-architecture" target="_blank"></a></p>


  <p>ソリューション ビルダーは、既存のアプリ &ldquo;&rdquo; テンプレートを使用する以外に、カスタム アプリ オプションを利用して、他の医療シナリオ用の IoT アプリケーションを構築することもできます。</p>


  <h2>Azure 用の IoMT FHIR コネクタ</h2>


  <p>相互運用性は引き続き大きな課題であり、革新的な方法で医療データを使用するほとんどの医療組織にとって重要です。 Microsoft は、2019 年 10 月に独自の FHIR サーバー オファリング Azure API for FHIR一般提供を発表しました。 現在、IoT で保護された正常性情報 (PHI) データを FHIR 互換形式で取り込み、変換、格納するように設計されたコネクタである IoMT FHIR Connector for Azure を使用して、FHIR エコシステムをさらに強化しています。</p>


  <h2>革新的な医療企業が IoT ストーリーを共有する</h2>


  <p>IoT Signals for Healthcare で見つかったような豊富な業界の分析情報と、 <a href="https://customers.microsoft.com/en-us/story/740795-stryker-azure-iot-edge-health-united-states-en" target="_blank">Stryker</a>、 <a href="https://news.microsoft.com/transform/gojo-inventor-purell-helps-hospitals-hand-hygiene-secure-iot-dispensers/" target="_blank">Gojo</a>、 <a href="https://azure.microsoft.com/en-us/blog/securing-the-pharmaceutical-supply-chain/" target="_blank">Wipro</a> から以前に公開されたストーリーに加えて、2 つの新しいケース ストーリーをリリースします。 IoT ソリューションに投資している上位の医療組織の意思決定、トレードオフ、プロセス、結果、およびそれらをサポートする医療ソリューション ビルダーについて詳しく説明します。 これらのケース スタディでは、ビジネス固有のニーズに基づいて、IoT ソリューションを構築するためのさまざまなアプローチを紹介します。 これらの企業が IoT 投資を実装し、それを獲得する方法の詳細を確認してください。</p>


  <h2>ThoughtWire と Schneider Electric が病院の業務に IoT を活用</h2>


  <p>臨床環境は、従来は切断されたシステム (施設管理、臨床操作、在庫管理など) によって管理され、完全に独立したチームによって運用されます。 これにより、臨床操作を包括的に管理および最適化することは困難になります。 Schneider Electric は、施設管理のグローバルエキスパートであり、運用管理システムのスペシャリストである ThoughtWire と提携して、施設と臨床運用管理のためのエンドツーエンドのソリューションを提供します。 スマート病院の共同ソリューションでは、Azures&rsquo; IoT プラットフォームを使用して、病院や病院がコストを削減し、二酸化炭素排出量を最小限に抑え、スタッフの満足度、患者の経験、健康の成果を向上させます。</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;施設の&rsquo;&rdquo;運営方法を理解する必要があるだけではない。患者や臨床スタッフがインフラストラクチャとどのように対話するのか理解したい、と Schneider Electric の医療ソリューション アーキテクト、Chris Roberts は言います。 &ldquo;これには、患者の経験と患者の安全性に関するすべてが含まれます。 また、これらのことについて話す場合、医療の世界とインフラストラクチャの世界がマージされ、接続され始めるのです。 ThoughtWire を使用して、これらの 2 つの世界間のギャップを埋め、パフォーマンスの向上を実現します。&rdquo;</p>

  </blockquote>


  <p>詳細については、こちらからケース スタディ <a href="https://customers.microsoft.com/en-us/story/778456-schneider-electric-thoughtwire-healthcare-azure-iot">を参照してください</a>。</p>


  <h2>Sensoria Health は、糖尿病の足の足を管理するための新しい金色の標準を作成します</h2>


  <p>糖尿病足の治療 (DFU) は、糖尿病患者の入院の主な原因であり、悪名高い治療失敗率 (75% 以上)、および年間コストはグローバルに 4,000 億ドルです。 治療の成功を改善するために、Sensoria は糖尿病の主要な足のブートメーカーである Optima Molliter と提携して、Motus Smart Solution を作成しました。 このソリューションを使用すると、医師は、治療所を離れるときにリムーバブル オフロード デバイス (キャスト)&ndash;&ndash; を装着している患者をリモートで監視し、推奨される治療計画に対する患者のコンプライアンスを追跡し、よりパーソナライズされた、より影響の大きな医療を可能にします。</p>


  <p>Sensoria は Azure IoT Central に変更され、患者データの格納と共有に関するコンプライアンスを確保しながら、大規模なデバイス管理を処理するソリューションを開発しました。 ソリューションを迅速に設計、起動、スケーリングする開始点として、継続的患者モニタリング アプリ テンプレートを利用しました。 ネイティブの IoMT Connector for FHIR 統合により、このテンプレートにより、患者データが最終的に安全で準拠した形式で格納および共有されます。</p>


  <blockquote>

  <p style="margin-left: 40px;">Sensoria &ldquo;の共同編集者兼最高経営責任者である Davide Vigano 氏が述べたように、私たちは、デバイスで使用する医師と患者の両方に対してエンタープライズ クラスのアプリケーションをすばやく構築し、HIPAA&rsquo; や他の同様のプライバシー関連の法律に準拠し続けるのに役立つ方法でデバイスからデータを送信し、非常にサイロ化した医療業界全体でデバイス データを簡単に医師から医師に送る方法を見つける必要がありました。 Azure IoT Central を使用すると、非常に短い期間でこれらのすべての要件を満たすのに役立ちます。&rdquo;</p>

  </blockquote>


  <p>詳細については、こちらからケース スタディ <a href="https://customers.microsoft.com/en-us/story/779843-rancho-los-amigos-health-provider-azure" target="_blank">を参照してください</a>。</p>


