Title: 'Windows Azure Community News Roundup (エディション #60)'
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure Community Manager Windows Mark Brown から &nbsp; のものです。  コミュニティによって roundup された最新のニュース、コンテンツ、および...'
Content: '<p><strong>エディターのメモ: &nbsp; </strong>この投稿は、Azure Community Manager Windows<a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>からの &nbsp; ものです。</p>  <p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0249" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様のフィードバックに基づいて、過去1週間にまとめたもの &nbsp; を次に示します。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li>Azure ストア &nbsp; Windows でのサードパーティサービスの使用 (に <a href="https://twitter.com/shaunxu" target="_blank">@shaunxu</a> 関する投稿) (3 月27日)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/03/22/the-evolution-of-a-azure-web-application/" target="_blank">Azure Web &nbsp; の進化申請</a> &nbsp; 者 (3 月22日に <a href="https://twitter.com/michaelcollier" target="_blank">@michaelcollier</a> &nbsp; 投稿)</li>  <li>ソーシャル id プロバイダーと acs パート 2 &ndash; を使用した web サイト認証 (によって &nbsp; <a href="https://twitter.com/alansmith" target="_blank">@alansmith</a> &nbsp; acs がユニバーサルプロファイルプロバイダー &nbsp; に統合)</li>  <li><a title="Azure SQL Database &nbsp; <a href="https://twitter.com/gfritchey" target="_blank">@gfritchey</a> &nbsp; </a> での Azure SQL Database " href="https://www.scarydba.com/2013/03/25/execution-plans-in-azure-sql-database/" target="_blank"> の実行プランの実行プランへの永続的なリンク (アップロードされた Mar. 25)</li>  <li>ASP.NET を &nbsp; Azure websites &nbsp; Windows にデプロイするときに単体テストを実行する (maartenballiauw)<a href="https://twitter.com/maartenballiauw" target="_blank"> <s>@</s> </a> &nbsp;</li>  </ul>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: &nbsp; Windows Azure Developer Camp &nbsp; &ndash; (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013年4月2日: &nbsp; Windows &nbsp; Heverlee、ベルギー<a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">の実際のアーキテクチャ</a></li>  <li>10-11 年4月、2013: &nbsp; Microsoft の 2013 &nbsp; 概要 Darmstadt、ドイツ</li>  <li>17-19 年4月、2013: &nbsp; データベース日数 2013 &nbsp; -baden、スイス</li>  <li>24-25 年4月、2013: &nbsp; イベントとワークショップ &nbsp; -ブリュッセル、ベルギー</li>  </ul>  <div>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>2013年4月27日: &nbsp; グローバル Windows Azure ブートキャンプ &nbsp; -さまざまな場所</li>  <li>継続的: &nbsp; &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &nbsp; &ndash; をオンデマンドで Windows</li>  </ul>  <div>  <div><strong>GitHub でのコード</strong></div>  <div>  <ul>  <li><span class="author vcard"><a href="https://github.com/goldshtn" target="_blank">goldshtn &nbsp; </a></span> / &nbsp;<strong> <a class="js-current-repository" href="https://github.com/goldshtn/bbs">bbs</a></strong></li>  <li><span class="author vcard"><a href="https://github.com/goldshtn" target="_blank">goldshtn &nbsp; </a></span> / &nbsp;<strong> <a class="js-current-repository" href="https://github.com/goldshtn/rentahome">rentahome</a></strong></li>  </ul>  </div>  <div><strong>Stack Overflow<strong>に関する最新の &nbsp; Windows Azure ディスカッション</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"></a></strong></strong></div>  <div>  <ul>  <li>Windows azure &nbsp; <a href="https://stackoverflow.com/questions/15571219/host-multiple-projects-and-services-on-windows-azure" target="_blank">で複数のプロジェクトとサービスをホスト</a>する-2 回答、2票</li>  <li>Azure データベーステーブル &nbsp; <a href="https://stackoverflow.com/questions/15604413/gui-for-creating-azure-database-tables" target="_blank">を作成するための GUI</a>-2 回答、0投票</li>  <li>Web サイト &nbsp; へのアクセス中に windows azure クラウドサービスのデプロイされた場所を取得する方法-1 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/15610800/are-asp-net-websites-already-multithreaded-considering-scalability-on-azure" target="_blank">既にマルチスレッド化されている ASP.NET Azure のスケーラビリティを考慮していますか?</a> &nbsp;-2 回答、1票</li>  <li>Java &nbsp; <a href="https://stackoverflow.com/questions/15559353/control-azure-container-level-access-policy-with-java" target="_blank">で Azure Container-Level アクセスポリシーを制御</a>する-1 回答、0投票</li>  </ul>  </div>  </div>  </div>  </div>'
