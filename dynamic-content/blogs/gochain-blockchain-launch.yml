Content: >-
  <p><a href="https://gochain.io/" target="_blank">GoChain のチームは、</a>プライベートでスケーラブルなブロックチェーン オファリングをMicrosoft Azure。 GoChain は、go-ethereum コード フォークに基づくスマート コントラクト ブロックチェーンであり、主<a href="https://gist.github.com/jmank88/8957ea1aec83509af7f4857606df4db4" target="_blank"></a>にネットワークのトランザクション速度を向上するためにプロトコルとコンセンサス モデルが変更されています。 これは、コア プロトコルの変更と、評価の証明のコンセンサス <a href="https://medium.com/gochain/proof-of-reputation-e37432420712" target="_blank">メカニズムの導入によって</a> 実現されます。 この関数は、ブロックの検証が、consoritium によって合意された検証ノードによって制御されるという点で、現在の Proof of Authority ベースのモデルと似ています。</p>


  <div><br>

  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/go-chain-topology3.png" style="width: 800px; height: 413px; margin-right: auto; margin-left: auto; float: none; display: block;"></div>


  <div>GoChain は Ethereum と互換性のあるブロックチェーンであり、エンタープライズのお客様と開発者は、分散型アプリケーションとスマート コントラクトを構築してデプロイすることができます。 この互換性により、既存の Ethereum 資産は、solidity ベースのスマート コントラクトなど、ほとんど変更する必要が生じずに再利用できます。</div>


  <p>企業は、変更可能性、強力なデジタル署名、分散アーキテクチャなどの主要なブロックチェーン属性を利用できるブロックチェーン ソリューションを探しています。 ただし、ネットワーク上の参加者を制御しているという点で、パブリック ベースのチェーンとは異なるニーズがあります。 GoChain などのソリューションを使用すると、この種類のデプロイが可能になります。</p>


  <h2>アップグレード可能なスマート コントラクト</h2>


  <p>GoChain のチームが重点的に取り組んだ領域は、既存のスマート コントラクトをアップグレードするためのより使い方の良いオプションを有効にすることでした。 スマート コントラクトは、プロトコルの性質上変更できません。 これにより、強力な保証と信頼のモデルが実現しますが、企業は既存のデプロイされたコントラクトをアップグレードするパターンを求める必要があります。 いくつかのオプションが登場しました。ただし、GoChain では、継承されたライブラリまたはコントラクトからプロトコル レベルにスマート コントラクトを一時停止する機能などの機能を移動するモデルに取り組めています。 さらに、投票メカニズムを使用してアップグレード性ルールに関するより優れたガバナンス モデルを有効にすることもできます。これは、チームが有効にしているもう 1 つの機能強化です。 GoChain は、この更新プログラムの 2019 年 1 月を対象にしています。</p>


  <h2>その他のロードマップ項目</h2>


  <p>GoChain では、コア プロトコルとアップグレード可能なスマート コントラクトに加えて、近い期間のリリースに関して次の領域にも取り組み中です。</p>


  <ul>
   <li>マルチノードデプロイ テンプレート。</li>
   <li>承認された署名者へのピア ブロードキャストに優先順位を付ける。</li>
   <li>ノードからクラウド ストレージへのチェーン データのアーカイブ/バックアップ。</li>
   <li>WASM コントラクトのサポート。</li>
  </ul>


  <h2>利用を始めるには?</h2>


