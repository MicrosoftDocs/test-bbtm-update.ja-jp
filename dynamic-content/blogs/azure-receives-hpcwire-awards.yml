Title: Azure が HPCwire 賞を受け取る
Summary: 数年前に、クラウドでメインストリーム、ハイパフォーマンスコンピューティングタスクを完了できなかったと考えています。 今日では、流動的などのフィールドに関連する完全なワークフローが表示されています。
Content: >-
  <p>数年前に、クラウドでメインストリーム、ハイパフォーマンスコンピューティングタスクを完了できなかったと考えています。 今日では、毎日 Azure に表示される多くの新しい HPC ユースケースに加えて、流体力学、リスク分析、天気予報、ディープラーニング、サブサーフェス、地震シミュレーションなどのフィールドに関連する完全なワークフローが表示されています。</p>


  <p>クラウドのロックが解除される可能性をユーザーが発見し、レコードペースで新しいテクノロジへのアクセスを体験できるようになり &rsquo; ました。 他の研究者との対話的なコラボレーション、設備投資の前に新しいテクノロジを試してみる機能、時間単位で完了したジョブの長い提案プロセスとキューを排除することにより、 &rsquo; お客様がイノベーションのペースを加速します。</p>


  <p>大規模なコンピューティング分野の多くの方々と同様に、情熱は仕事を超えています。 私たちは、ほとんどの &rsquo; HPC 業界の背景を毎日 toiling しています。これにより、クラウドの機能を最大限に活用できるようになります。 最近のサイクルコンピューティングの買収、Cray Cray サービスを Azure クラウドに導入するための排他的な配置、Azure Batch AI サービスの最近のリリースなど、最も高度なネットワークへの継続的な投資は、お客様がお客様のペースでクラウドを活用することにより簡単に投資する方法の例です。 また、既存のワークフローの中断を最小限に抑えられます。</p>


  <p>私は、コミュニティが私たちの取り組みを認識したと言っていま &rsquo; した。 昨日発表された HPCwire は、HPCwire 読者 &rsquo; の選択受賞者が受賞したこと、そして、[Cloud Platform] (クラウドプラットフォーム) カテゴリで最適な HPC の選択特典を&#39; しています。 HPCwire &rsquo; s international readership の推薦および投票に基づくこれらの受賞歴は、HPC へのコミットメントが実際の影響を受けていることを示す絶好の目印です。 このコミュニティでは、Azure がワークロードごとに1つのクラウドを提供していることを認識しており &rsquo; 、お客様が必要とする特別な製品やサービスの提供を継続しています。</p>


  <p>&rsquo;今週の Supercomputing カンファレンスで開催する場合、Azure が大規模なコンピューティング作業を進めるためにどのように役立つかについては、1501のブースで終了するようにしてください。</p>
