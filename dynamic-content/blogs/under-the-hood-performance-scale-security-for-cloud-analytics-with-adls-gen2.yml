Title: パフォーマンス、スケール、クラウド分析のセキュリティとパフォーマンスのADLS Gen2
Summary: '2019 年 2 月 7 日に、Azure Data Lake Storage (ADLS) Gen2 の一般提供を発表しました。 Azure は、セキュリティで保護された、非常にスケーラブルでコスト効率が高く、最も要求の厳しい実稼働ワークロードを完全に実行できる、セキュリティ侵害のないクラウド ストレージ ソリューションを提供する唯一のクラウド プロバイダーです。 '
Content: >-
  <p>2019 年 2 月 7 日に<a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank"><strong>、Azure Data Lake Storage (ADLS) Gen2</strong></a> の一般提供を発表しました。 Azure は、セキュリティで保護された、非常にスケーラブルでコスト効率が高く、最も要求の厳しい実稼働ワークロードを完全に実行できる、セキュリティ侵害のないクラウド ストレージ ソリューションを提供する唯一のクラウド プロバイダーです。 このブログ記事では&rsquo;、お客様が要求するエンドツーエンドの分析シナリオを強化する ADLS の技術的基盤について詳しく説明します。</p>


  <p>ADLS は、ビッグ データ分析用に専用に構築された唯一のクラウド ストレージ サービスです。 これは、真のエンタープライズ データ レイクを実現し、真のファイルシステム セマンティクスを使用してパフォーマンスを最大化し、最も要求の厳しい分析ワークロードのニーズに合わせてスケーリングし、クラウド オブジェクトのストレージ レートで価格を設定し、データのサイロを作成する必要がなされない幅広いワークロードをサポートするために柔軟に対応するように設計されています。</p>


  <h2>プラットフォームの基礎部分</h2>


  <p>Azure Analytics Platform は、ADLS を使用してデータを格納するための最適なデータ レイクを備えるだけでなく、追加のサービスと、エンドツーエンドの分析パイプラインで成功できる、豊富なエコシステムを備えています。</p>


  <p>Azure には、データを処理するための <a href="https://azure.microsoft.com/services/hdinsight/" target="_blank">HDInsight</a> や <a href="https://azure.microsoft.com/services/databricks/" target="_blank">Azure Databricks</a>、イングレスと調整のための <a href="https://docs.microsoft.com/azure/data-factory/connector-azure-data-lake-storage" target="_blank">Azure Data Factory</a>、<a href="https://azure.microsoft.com/services/sql-data-warehouse/" target="_blank">Azure SQL Data Warehouse</a>、<a href="https://azure.microsoft.com/services/analysis-services/" target="_blank">Azure Analysis Services</a>、<a href="https://powerbi.microsoft.com/" target="_blank">Power BI</a> などのサービスが備え付けられているため、Modern <strong>Data Warehouse</strong> と呼ばれるパターンでデータを使用することで、エンタープライズ データ レイクの利点を最大限に活用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/615f65e9-2d3e-4b65-93b2-b3a0809ee733.png"><img alt="End to end analytics graph" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/672d30a0-16b4-41fd-916b-7d6d91060f7e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="エンド to エンド分析グラフ" width="731"></a></p>


  <p>さらに、一般的な分析ツールとフレームワークのエコシステムは ADLS と統合され、ニーズに合ったソリューションを構築できます。</p>


  <p><em>&ldquo;データ管理とデータ ガバナンスは、クラウド分析ソリューションを実装する顧客に対して最も気に入っています。Azure Data Lake Storage Gen2 チームは、お客様がサービスを導入する中でクラス最高のカスタマー エクスペリエンスを提供するための緊密な統合を保証する、ADLS Gen2。&rdquo;</em></p>


  <p align="right">&ndash; Ronen Schwartz、 &amp; Data Integration のシニア バイス プレジデント、Cloud Integration、Informatica</p>


  <p><em>&quot;WANDiscos&rsquo; Fusion データ レプリケーション テクノロジを Azure Data Lake Storage Gen2 と組み合わせると、オンプレミスの運用にダウンタイムや中断を課さずに Azure Data Services に簡単にアクセスできる、ハイブリッド分析のための説得力のある LiveData ソリューションが顧客に提供されます。&rdquo;</em></p>


  <p align="right">&ndash; David Richards、waNdisco Co-Founder CEO</p>


  <p><em>&ldquo;Microsoft は、Enterprise Data Cloud で提供する Clouderas&rsquo; のミッションと組み合うスケーラブルで安全なインフラストラクチャの提供にイノベーションを続けしています。Azure Data Lake Storage Gen2 がグローバルにロールアウトされるのを非常にうれしく思います。お客様は、分析プラットフォームと組み合わせると、このストレージ オプションによって提供される管理のシンプルさを利用できます。&rdquo;</em></p>


  <p align="right">&ndash; Makhija、クラウド、Cloudera のジェネラル マネージャー</p>


  <h2>パフォーマンス</h2>


  <p>パフォーマンスは、ビッグ データ分析ワークロードの価値の第 1 のドライバーです。 その理由は単純で、ストレージ 層のパフォーマンスが高く、データから値を抽出するために必要なコンピューティング量 (コストの高い部分) が少なくなります。 そのため、より早く分析情報を得て競争上の優位性を得られるだけでなく、大幅に削減されたコストで実現できます。</p>


  <p><em>&ldquo;Azure Data Lake Storage Gen2 で、市場&rsquo;リスク分析ワークフローの 1 つをテストした後、パフォーマンスが 40% 向上し、ストレージフットプリントが大幅に削減されました。&rdquo;</em></p>


  <p align="right">&ndash; Valerio Brker&uuml;、Program Manager Investment Information Solutions、Valeh Insurance</p>


  <p>ADLS&rsquo; でパフォーマンスがいかに高いパフォーマンスを実現するのか見てみしましょう。 最も重要な機能は、階層型名前空間 (HNS) です。この非常にスケーラブルなストレージ サービスは、ディレクトリの階層を持つファイルシステムのようにデータを配置できます。 すべての分析フレームワーク (例: Spark、Hive など)は、基になるストレージ サービスが階層型ファイルシステムであるという暗黙的な仮定を使用して構築されます。 これは、ジョブの完了時に名前が変更された一時ディレクトリにデータが書き込まれる場合に最も明らかです。 従来のクラウドベースのオブジェクト ストアの場合、これは O(n) 複雑な操作であり、n はコピーと削除を行い、パフォーマンスに大きな影響を与えます。 ADLS では、この名前の変更は単一のアトミック メタデータ操作です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b018e251-cd15-484d-a0b7-b560995e3ce5.png"><img alt="Azure Data Lake Storage diagram.jpg" border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/408039f5-a901-4d50-89c5-a8f67bd4ea42.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Lake Storage diagram.jpg" width="737"></a></p>


  <p>パフォーマンスのもう 1 つの要因は <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-abfs-driver" target="_blank">、Azure Blob Filesystem (ABFS) ドライバーです</a>。 このドライバーは、ADLS エンドポイントがビッグ データ分析ワークロード用に最適化されているという事実を利用します。 これらのワークロードは、はるかに広い範囲の IO 操作に最適化する必要がある他の汎用クラウド ストアとは異なって、大規模な IO 操作を介したスループットの最大化に最も影響を受けさせます。 このレベルの最適化は、Azure でビッグ データ分析ワークロードを実行する場合のパフォーマンスとコストの側面に直接メリットをもたらす大幅な IO パフォーマンスの向上につながります。 ABFS ドライバーは Apache Hadoop&reg; の一部として提供され、 <a href="https://azure.microsoft.com/services/hdinsight/" target="_blank">HDInsight</a> および <a href="https://azure.microsoft.com/services/databricks/" target="_blank">Azure Databricks</a> および他の商用 Hadoop ディストリビューションで利用できます。</p>


  <h2>拡張性</h2>


  <p>ビッグ データ分析のスケーラビリティも非常に重要です。 いくつかの&rsquo; TB のデータに対してうまく機能するソリューションは無意味ですが、データ サイズが必然的に大きくなるにつれて折りたたむ必要があります。 ビッグ データ分析プロジェクトの増加率は、より多様でアクセス可能なデータ ソースの結果として非線形になる傾向があります。 ほとんどのプロジェクトは、データが多くなると分析情報が向上するという原則の恩恵を受けるでしょう。 ただし、これにより、システムがデータの増加と同じ速度でスケーリングする必要がある設計上の課題が生まれます。 Hadoop や Spark などのビッグ データ分析フレームワークの最適な設計ピボットの 1 つは、水平方向にスケーリング <em>することです</em>。 つまり、データや処理が拡大するにつれて、クラスターにノードを追加して処理を継続できます。 ただし、これはストレージ レイヤーのスケーリングにも線形的に依存します。</p>


  <p>ここで、既存の Azure サービスの上に ADLS を構築する価値がBlob serviceされます。 このサービスの EB スケールが ADLS に適用され、格納またはアクセスするデータの量に制限が存在しません。 実際には、お客様は、最も要求の厳しいワークロードを満たすためにスループットでアクセスできる 100 の PB データを格納できます。</p>


