  <h2>セキュリティで保護</h2>


  <p>企業全体にサービスを提供するデータ レイクを構築する必要があるお客様の場合、セキュリティは軽量な考慮事項ではありません。 データ レイクにエンドツーエンドのセキュリティを提供するには、次の複数の側面があります。</p>


  <ul>
   <li><strong>認証</strong> &ndash;<a href="https://docs.microsoft.com/azure/storage/common/storage-auth-aad-app?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">Azure Active Directory OAuth</a> ベアラー トークンは、Azure と Office365 全体で使用されるのと同じ ID サービスによってサポートされる業界標準の認証メカニズムを提供します。</li>
   <li><strong>アクセス制御</strong> &ndash; 柔軟でスケーラブルなアクセス <a href="https://docs.microsoft.com/azure/storage/common/storage-auth-aad-rbac?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">制御を提供するために、Azure Role Based Access Control (RBAC)</a> と <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-access-control" target="_blank">POSIX に準拠した Access Control リスト (ACL)</a> の組み合わせ。 POSIX ACL は、Hadoop 内で使用されるのと同じメカニズムです。</li>
   <li><strong>保存時と転送時の暗号化</strong> &ndash;ADLS に格納されるデータは、システム指定または<a href="https://docs.microsoft.com/azure/storage/common/storage-service-encryption?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank"></a>カスタマー マネージド キーを使用<a href="https://docs.microsoft.com/azure/storage/common/storage-service-encryption-customer-managed-keys?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">して暗号化されます</a>。 さらに、データ <a href="https://docs.microsoft.com/azure/storage/common/storage-security-tls" target="_blank">は転送中に TLS 1.2 を使用</a> して暗号化されます。</li>
   <li><strong>ネットワーク トランスポート のセキュリティ</strong> &ndash;ADLS がパブリック インターネット上のエンドポイントを公開する場合、トランスポート レベルの保護は<a href="https://docs.microsoft.com/azure/storage/common/storage-network-security?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">、Storage</a> ファイアウォールを介して提供され、パケット レベルで適用されるデータのアクセス先を安全に制限します。</li>
  </ul>


  <p>分析フレームワークとの緊密な統合により、エンドツーエンドのセキュリティで保護されたパイプラインが得られます。 <a href="https://docs.microsoft.com/azure/hdinsight/domain-joined/apache-domain-joined-architecture">HDInsight Enterprise セキュリティ </a>パッケージは、クラスターとデータ レイク内のデータを介してエンドユーザー認証フローを行います。</p>


