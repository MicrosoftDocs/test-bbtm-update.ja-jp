Title: Always Encryptedで一般提供されるAzure SQL Database
Summary: 本日、Azure SQL Database での Always Encrypted の一般提供を発表します。Azure SQL Database で保存およびクエリを行っている間、機密データをプライベートで機密性の高い状態に維持するために使用できるツールです。
Content: >-
  <p>本日は、このページで一般<a href="https://msdn.microsoft.com/en-us/library/mt163865.aspx">提供されるAlways Encrypted</a>をAzure SQL Database。</p>


  <p>Always Encryptedは、社会保障やクレジット カード番号などの重要なデータの盗難に関連する侵害に対して、他に類を見ないデータ セキュリティを提供する業界初のソリューションです。 たとえば、&rsquo;受け入れ中の医師は、暗号化されていない社会保障番号を患者にアクセスするビジネス上の必要がある場合がありますが、そのデータをシステム内の他の場所に表示する必要はありません。 Always Encrypted&rsquo; を使用すると、患者の社会保障番号はクエリの処理中でもデータベースに暗号化されて保存され、そのデータを処理する必要がある承認されたスタッフまたはアプリケーションによって使用時点で復号化できます。</p>


  <p>Always Encrypted、透過的で、データを保護する準備が簡単です。 クライアント ドライバーは、データベース エンジンと組み合わせて動作し、使用時点でデータの暗号化を解除および暗号化する機能が強化されています。アプリケーションに対する最小限の変更しか必要としません。 暗号化キーは、最大限の安全性と職務の分離のために、データベースの外部で管理されます。 暗号化キーにアクセスできる承認されたユーザーのみが、アプリケーションの使用中に暗号化されていないデータを表示できます。</p>


  <p><img alt="Always in Encrypted in Azure SQL Database" border="0" height="136" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dcfd680-1c13-4a4b-b132-0e5e80e9c0c1.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Always in Encrypted in Azure SQL Database" width="360"></p>


  <p align="center"><em>Always EncryptedのAzure SQL Database</em></p>


  <p>暗号化されたデータとそれに対応するキーがデータベース システムにプレーンテキストで表示されていないことを確認することで、Always Encrypted を使用すると、機密情報を Azure SQL Database に自信を持って格納できます。 Always Encrypted を使用して、Azure でホストされているデータベースを管理する DBA が機密データにアクセスするなど、組織内の高い特権を持つユーザーを制限して、情報漏えいをさらに防止することもできます。</p>


  <p>Always Encryptedは現在、.NET Framework Data Provider でSQL Serverされ、JDBC と ODBC で間もなくサポートされる予定です。</p>


  <p>次のステップ:</p>


  <ul>
   <li>データベースAlways Encrypted<a href="https://msdn.microsoft.com/en-us/library/mt757096.aspx"></a>構成するには、SQL Server Management Studio <a href="https://msdn.microsoft.com/en-us/library/mt755926.aspx">PowerShell</a><a href="https://blogs.msdn.microsoft.com/sqlsecurity/2016/07/05/developing-databases-using-always-encrypted-with-sql-server-data-tools/" title="https://blogs.msdn.microsoft.com/sqlsecurity/2016/07/05/developing-databases-using-always-encrypted-with-sql-server-data-tools/"></a> を使用するか、データベース プロジェクトをデータベースに作成SQL Server Data Tools。</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/mt147923.aspx">を使用してアプリケーションを開発Always Encrypted</a>。</li>
  </ul>


