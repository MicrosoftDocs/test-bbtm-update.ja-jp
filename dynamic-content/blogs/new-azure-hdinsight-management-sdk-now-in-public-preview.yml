Title: 新Azure HDInsight管理 SDK がパブリック プレビューに
Summary: 本日は、新しい Azure HDInsight Management SDK のプレビューをお知らせします。 このプレビュー SDK では、新しい言語のサポートが提供され、HDInsight クラスターを簡単に管理するために使用できます。
Content: >-
  <p>本日は、新しい Azure HDInsight Management SDK のプレビューをお知らせします。 このプレビュー SDK では、新しい言語のサポートが提供され、HDInsight クラスターを簡単に管理するために使用できます。</p>


  <h2>このプレビュー リリースのハイライト</h2>


  <ul>
      <li><strong>その他の言語:</strong> .NET に加えて、Python、Java、Go 用の HDInsight SDK も提供されています。</li>
      <li><strong>HDInsight クラスターの管理:</strong> SDK には、クラスターの作成、クラスターの削除、クラスターのスケーリング、既存のクラスターの一覧表示、クラスターの詳細の取得、クラスター タグの更新、スクリプト アクションの実行などの機能など、HDInsight クラスターを管理するための便利な操作がいくつか提供されています。</li>
      <li><strong>HDInsight クラスターの監視:</strong> Operations Management Suite (OMS) を使用して HDInsight クラスターの監視を制御します。 SDK を使用して、クラスターで OMS 監視を有効にし、クラスターで OMS 監視を無効にし、クラスターでの OMS 監視の状態を表示します。</li>
      <li><strong>スクリプト アクション:</strong> SDK を使用して、HDInsight クラスターでのスクリプト アクションの実行、削除、一覧表示、および詳細の表示を行います。</li>
  </ul>


  <h2>はじめに</h2>


  <p>HDInsight Management SDK の使用を選択した言語ですぐに開始する方法については、以下を参照してください。</p>


  <ul>
      <li><a href="https://aka.ms/hdisdk-net-overview" target="_blank">.NET</a></li>
      <li><a href="https://aka.ms/hdisdk-python-overview" target="_blank">Python</a></li>
      <li><a href="https://aka.ms/hdisdk-java-overview" target="_blank">Java</a></li>
      <li><a href="https://aka.ms/hdisdk-go-overview" target="_blank">Go</a></li>
  </ul>


  <h2>リファレンス ドキュメント</h2>


  <p>また、HDInsight Management SDK で使用できるすべての機能について学習するために使用できるリファレンス ドキュメントも提供されています。</p>


  <ul>
      <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fhdisdk-net-ref&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=b7PbOLbtI0yv7DzN4QW6mcMpQuAUO%2FfUMZTR5S3CE9M%3D&amp;reserved=0" target="_blank">.NET</a></li>
      <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fhdisdk-python-ref&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=NG0gvpk2z36LhEvst4wp5lipO9qEI9H%2FzrvDHyo3kyQ%3D&amp;reserved=0" target="_blank">Python</a></li>
      <li><a href="https://aka.ms/hdisdk-java-ref" target="_blank">Java</a></li>
      <li><a href="https://aka.ms/hdisdk-go-ref" target="_blank">Go</a></li>
  </ul>


  <h2>今すぐ HDInsight を試す</h2>


  <p>HDInsight Management SDK プレビューを完全に活用して、お客様が新しい機能を使用して何を構築Azure HDInsight。 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fazure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies%2F&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=7WvdSmUfQiR3IBnL%2F%2Bm5aTiYZG896Vc9EZfBsJYsrJg%3D&amp;reserved=0" target="_blank">この開発者ガイドを読み</a> 、クイック スタート ガイドに従って、これらのパイプラインとアーキテクチャを実装する方法の詳細については、Azure HDInsight。 Twitter HDInsight と でフォローすることで、最新Azure HDInsight最新のニュースと機能<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftwitter.com%2Fsearch%3Fq%3D%2523HDInsight%26src%3Dtypd&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=AXAz5fNNGNxfuHmpilE9%2FEBtzdW0mlSo%2FZeEVSJXM1U%3D&amp;reserved=0" target="_blank">に関する最新情報を確認してください。#</a> <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftwitter.com%2FAzureHDInsight&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=nY8tujOTKo78YHADT3GCRYjjuJp%2B4fP5DjQR6Z4B4%2Fg%3D&amp;reserved=0" target="_blank">@AzureHDInsight</a> 質問とフィードバックについては、 にお問い合わせください <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>。</p>


  <h2>HDInsight について</h2>


  <p>Azure HDInsightは、Apache Hadoop、Spark、Kafka などの一般的なオープン ソース フレームワークを簡単に実行できる、オープンソース分析用の簡単でコスト効率の高いエンタープライズ レベルのサービスです。 このサービスは、米国とドイツの 27 のパブリック Azure Governmentクラウドで利用できます。 Azure HDInsightさまざまなセクターでミッション クリティカルなアプリケーションを提供し、ETL、ストリーミング、対話型クエリなどの幅広い用途を可能にしています。</p>
