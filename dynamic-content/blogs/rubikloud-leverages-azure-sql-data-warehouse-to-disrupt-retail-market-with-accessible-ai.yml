Title: Azure SQL Data Warehouse 活用して、アクセス可能な AI で小売市場を破壊する
Summary: 最新の小売環境では、コンシューマーは十分な情報を入手し、ショッピング時に直感的で魅力的で有益なエクスペリエンスを期待しています。 主要なサービスに組み込まれているグローバルなスケールとインテリジェンスにより、Azure は優れたアプリを構築するための最適なプラットフォームであり、満足させるの顧客を対象としています。その可能性は無限です。
Content: >-
  <p>最新の小売環境では、コンシューマーは十分な情報を入手し、ショッピング時に直感的で魅力的で有益なエクスペリエンスを期待しています。 それを実現するために、小売業者には、パーソナライズされたエクスペリエンスで顧客を満足させる、従業員が差別化されたカスタマーエクスペリエンスを提供できるように支援し、インテリジェントな操作でサプライチェーンを最適化し、製品とサービスを変革するためのソリューションが必要です。</p>


  <p>主要なサービスに組み込まれているグローバルなスケールとインテリジェンスにより、Azure は優れたアプリを構築するための最適なプラットフォームであり、満足させるの顧客を対象としています。その可能性は無限です。 1枚の写真を使用すると、小売業者は任意のデバイスで顧客の新しいアクセスポイントを作成できます。 <a href="https://youtu.be/hQ14_HpnBvY" target="_blank">Microsoft &rsquo; のビッグデータと高度な分析製品を使用して</a>できることの &rsquo; 例を見てみましょう。&nbsp;</p>


  <p>AI は複雑 <a href="https://rubikloud.com/" target="_blank">になること</a> があります。これは、このようになります。 私たちは、小売業者向けのアクセス可能な AI 製品に重点を置いており、インテリジェントな &ldquo; 意思決定自動化 &rdquo; を約束しています。 これらは、小売業者が一括プロモーションの計画とロイヤルティマーケティングを自動化および最適化するのに役立つ、一連の SaaS 製品、プロモーションマネージャー、および顧客ライフサイクルマネージャーを提供します。 これらの製品を使用すると、小売業者はプロモーションの計画と保存の複雑さを軽減し、販売ライフサイクル全体にわたって顧客の意図と行動をより正確に予測することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bb1bd03-0069-460f-b3e1-68fbbf3f84c6.png"><img alt="image" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5f0d70e-16ec-4ec3-9e04-d2cdc83d9992.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="573"></a></p>


  <p>も広げる AI と同様に、ビジネスユーザープロファイル間でデータにアクセスできるようにする必要がありました。 すべての SaaS 製品をピン留めするセキュリティで保護された高パフォーマンスのデータプラットフォームを構築するために、Azure を選択しました。 大規模なデータプラットフォームにより、小売業者は、Dynamics 365、SAP Hybris、NCR、Demandware などのほとんどの一般的なデータソースをシームレスかつ任意のスケールで簡単に取り込むことができます。</p>


  <p>Waleed aRubilkoud &rsquo; の CTO <em> &ldquo; は、私たちの使命では、ほぼリアルタイムの意思決定のために大量のデータを処理する必要があり、選択され Microsoft Azure たプラットフォームに適しています。Azure &rsquo; s グローバルフットプリントとエラスティックコンピューティングファブリックでは、小売業者 &rsquo; のレガシシステムに接続し、数週間 &rdquo; で製品をオンボードできるようになりました。</em></p>


  <p>Azure SQL DW では、データと洞察をビジネスユーザーに安全かつ簡単にアクセスできるようにすることができます。 <em>SQL DW は、増加する分析ニーズ &rdquo; に対応するために、 &ldquo; ユーザーに別の強力なアクセスポイントを提供する</em>ことを許可しています。</p>


  <p>これは、影響が見られました。 A.S. 世界中の最大のヘルスと優れた小売業者の1つである Watson は、13300の小売店のネットワーク全体で、非常に大きな製品をデプロイしています。</p>


  <p>小売業者向けに、ベンダーや研究企業などの外部ソースからのデータを所有し、制御するデータを組み合わせることができます。 Azure SQL DW は、高速で柔軟性の高い、信頼性の高い分析プラットフォームを提供します。世界中の最大の小売業者はデータを安全に管理でき、trailblazers のように、インテリジェントで使いやすい製品への旅を加速させることができます。</p>


  <p>Azure を使用して<a href="https://azure.com/sqldw" target="_blank">クラウドデータウェアハウスソリューションへの旅を加速</a>させる方法や、 <a href="https://youtu.be/7AK4B-G3kSI" target="_blank">Azure をどのように使用するか</a>については、SQL の AI 製品に関する &rsquo; 詳細をご覧ください。</p>
