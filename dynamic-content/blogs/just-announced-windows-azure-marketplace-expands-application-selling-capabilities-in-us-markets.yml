Title: '発表: Windows Azure Marketplace では、米国市場でアプリケーションの販売機能を拡大'
Summary: 最後の11月にリリースされた Windows Azure marketplace は、開発者がビルディングブロックコンポーネント、トレーニング、サービステンプレート、プレミアムデータセットを共有、検索、購入、販売するためのオンラインマーケットプレースです。
Content: '<p>最後の11月にリリースされた Windows azure marketplace は、開発者がビルディングブロックコンポーネント、トレーニング、サービステンプレート、premium データセットに加えて、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>アプリケーションを構築するために必要な完成したサービスとアプリケーションを共有、検索、購入、販売するためのオンラインマーケットプレースです。 現在、ロサンゼルスの<a target="_blank" href="https://www.digitalwpc.com/">wpc 2011</a>では、marketplace の機能が拡張され、米国市場で Windows Azure 上に構築された完成したアプリケーションを販売できることが発表されました。 現在のところ、Marketplace には578のオファリングが用意されており、今後数か月の間に追加の地域に拡張される予定です。</p>  <p>Windows Azure Marketplace には次の利点があります。</p>  <ul>  <li>Global Reach: Windows azure Marketplace では、azure ベースのパートナー &rsquo; アプリケーションを Windows するための移行先がクラウドに提供されます。 これにより、顧客やパートナーがさまざまな種類のアプリケーションを簡単に見つけられるようになります。 Windows Azure Marketplace には、Office、SQL Server、Bing との統合が事前に構築されており、インフォメーションワーカーは日常的に使用するアプリケーションからデータとサービスを検索できます。</li>  <li>プレミアムエクスペリエンス: Windows Azure marketplace は、信頼された Microsoft パートナーが提供するアプリケーションとデータの curated Marketplace です。 アプリケーションとデータセットを検出、サブスクライブ、購入するための簡単なインターフェイスを提供します。</li>  <li>secure Platform: Windows Azure Marketplace は、課金とレポートの統合により、セキュリティで保護されたコマースプラットフォーム上に構築されています。 また、データや web サービスにアクセスするための一貫性のある、柔軟で、コンテキストに最適化された Api も提供します。</li>  </ul>  <p>この発表の詳細については、こちらをクリックして、完全なプレスリリースを参照してください。</p>  <p>ここをクリックして azure marketplace Windows を確認し、こちらをクリックして Windows azure marketplace に参加する方法の詳細を確認してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/12/just-announced-windows-azure-marketplace-expands-application-selling-capabilities-in-us-markets.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
