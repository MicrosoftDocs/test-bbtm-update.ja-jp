      <li><a href="https://azure.microsoft.com/en-us/campaigns/windows-server/" target="_blank">Azure で最新Windows Server 2019 を試</a>し、Windows <a href="https://azure.microsoft.com/resources/azure-migration-guide-for-windows-server/en-us/" target="_blank">Server 移行ガイドを読む</a></li>
      <li>拡張セキュリティ<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fwindows-server%2Fget-started%2Fextended-security-updates&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137768699&amp;sdata=%2FzjA%2FOiuqbZ53%2FMv3O0dxd%2FUxTlUQZjRDzjzNuwdNoA%3D&amp;reserved=0">更新プログラム</a> (FAQ) について<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.microsoft.com%2Fcloud-platform%2Fextended-security-updates&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137768699&amp;sdata=PO9BtT94NykOl%2FlvSMT91z%2B8RkYuaeX4SlwGEsXwgNo%3D&amp;reserved=0">学習する</a></li>
      <li>サーバー ワークロード <a href="https://azure.microsoft.com/migration/migration-program/" target="_blank">をAzure 移行プログラム</a> する方法について説明します。</li>
      <li>ハイブリッド<a href="https://www.microsoft.com/evalcenter/evaluate-windows-admin-center" target="_blank">管理Windows管理センターを</a>ダウンロードする</li>
