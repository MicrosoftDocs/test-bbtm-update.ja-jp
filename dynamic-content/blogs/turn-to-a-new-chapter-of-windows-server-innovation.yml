Title: Windows Server イノベーションの新しい章に目を向け
Summary: 現在、2020 年 1 月 14 日に、Windows Server 2008 /R2 がサポート終了に達すると、お客様がクラウドとオンプレミスの両方で IT を最新化できる Windows Server テクノロジのイノベーションの新しい章が開始されます。 この一般的なオペレーティング システムでビジネス クリティカルなワークロードを実行している場合は、これらのワークロードを保護するために必要な手順を実行することをお勧めします。
Content: >-
  <p>2020 年 1 月 14 日の今日では、Windows Server 2008 および Windows Server 2008 R2 のサポートが終了します。 お客様は、これらのリリースを気に入っています。32 ビットから 64 ビット コンピューティングやサーバー仮想化への移行などの進歩が導入されました。 これらの一般的なリリースのサポートは現在終了しますが、サーバー ワークロードが新しい時代に備えるのに役立つクラウド コンピューティング、ハイブリッド クラウド、データの新しいイノベーションに関して楽しみに思います。</p>


  <p>Microsoft をテクノロジ パートナーとして信頼して下さいというお客様に感謝いたします。 また、サーバー ワークロードを最新化するために最新のテクノロジイノベーションを適用しながら、この移行を通じてすべてのお客様と共にサポートを行いたいと考えています。</p>


  <p>この移行を行う場合は、 に対して複数のオプションを提供できます。 <a href="https://cloudblogs.microsoft.com/windowsserver/2019/12/17/protect-workloads-still-running-on-windows-server-2008-and-2008-r2/">この移行</a>を行う場合に、クラウド コンピューティングを Windows Server と組み合わせて利用する方法について学習します。 ここでは、Azure を使用しているお客様の一部を、サーバー のワークロードWindows示します。</p>


  <h2>Azure を使用してサーバーのワークロードWindowsしているお客様</h2>


  <p>すべてのスクリプト、<a href="https://azure.microsoft.com/migration/customer-stories/allscripts/" target="_blank">Tencent</a>、<a href="https://customers.microsoft.com/story/tencent-telecommunications-dotnetcore" target="_blank"></a><a href="https://customers.microsoft.com/story/alaska-airlines-travel-transportation-azure" target="_blank">Engineering Airlines</a>、<a href="https://customers.microsoft.com/story/altair-manufacturing-azure" target="_blank">Altair Engineering</a> などのお客様は、Azure を使用してアプリとサービスを最新化しています。 この例の 1 つは、毎日 350 万台を超えるトラックが道路に存在する JB Hunt Transport Services, Inc. です。</p>


  <p><a href="https://azure.microsoft.com/en-us/migration/customer-stories/jbhunt/" target="_blank">JB Hunt が Azure を使用してデジタル変革を実行した方法を確認します</a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/migration/customer-stories/jbhunt/" target="_blank"><img alt="JB Hunt truck, linking to video" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19d06a38-5792-482c-9b98-8627ed802b1a.png" style="border: 0px currentcolor; border-image: none; width: 1024px; height: 573px; display: inline; background-image: none;" title="イメージ"></a></p>


  <h2>Azure を使用してサーバー のワークロードをWindowsする方法</h2>


  <p>Azure の Windows Server ワークロードは、Azure、<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Foverview%2Fazure-vmware%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137758706&amp;sdata=jx%2BFUCgRh3cgejQ3dnkILfcw0Vu2hciPRXwz%2F8i7PGs%3D&amp;reserved=0">Azure VMware Solutions</a>、Virtual Machines などのさまざまな<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fservices%2Fvirtual-machines%2Fwindows%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137748714&amp;sdata=0StEtOm3NEN1ZCZkRcNM6C0BUUz793oQNuHU1gUzjC4%3D&amp;reserved=0"></a>方法でデプロイ<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fservices%2Fvirtual-machines%2Fdedicated-host%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137758706&amp;sdata=neyvnOsdsvU7oOAys3j2juJguCGZd0p756niwd3KAqc%3D&amp;reserved=0">Azure Dedicated Host</a>。 Azure の既存<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>サーバー ライセンスを使用Windowsを適用できます。 利点は即時で具体的であり、Azure ハイブリッド特典コストを 40% 節約できます。 Azure 総 <a href="https://azure.microsoft.com/en-us/pricing/tco/calculator/" target="_blank">保有コスト計算ツールを使用</a> して、ワークロードを Azure に移行して節約額を見積もります。</p>


  <p>Azure では、Windows Server ワークロードをクラウドに移行すると、追加のアプリの最新化オプションが提供されます。 たとえば、Azure 上の <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows Virtual Desktop</a> にリモート デスクトップ サービスを移行できます。このサービスは、最適な仮想デスクトップ エクスペリエンス、マルチセッション Windows 10、エラスティック スケールを提供します。 オンプレミスのデータベースを <a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Server</a> データベースSQL移行できます。このデータベースは、ハイパースケール、人工知能、高度な脅威検出を提供し、データベースを最新化してセキュリティで保護します。 さらに、将来、アプリを証明できます。修正プログラムやアップグレードはこれ以上行う必要はありません。これは、多くの IT 組織にとって大きなメリットです。</p>


  <h2>Azure での無料の延長セキュリティ更新プログラム</h2>


  <p>包括的なアップグレードは、従来、多くの組織では時間のかかるプロセスです。 ワークロードを確実に保護し続けるために、3 年間の拡張セキュリティ更新プログラムを利用できます<a href="https://www.microsoft.com/cloud-platform/extended-security-updates" target="_blank"></a>。詳細については、Azure 上の Windows <a href="https://cloudblogs.microsoft.com/windowsserver/2019/12/17/protect-workloads-still-running-on-windows-server-2008-and-2008-r2/" target="_blank"></a>Server 2008 サーバーと Windows Server 2008 R2 サーバーに関するページを参照してください。 これにより、ビジネスに不可欠なアプリとサービスの移行パスを計画する時間が多くなされます。</p>


  <h2>オンプレミスのサーバーで最新のイノベーションWindows活用する方法</h2>


  <p>ビジネスでサーバーをオンプレミスに残す必要がある場合は、サーバーを最新の Windowsすることをお勧めします。</p>


  <p>Windows Server 2019 は、最新かつ最も迅速に導入された Windows Server バージョンです。 世界中のお客様によって何百万ものインスタンスがデプロイされています。 Windows Server 2019 のハイブリッド機能は、お客様がオンプレミスの Windows Server と Azure を独自の条件で統合するのに役立ちます。 Windows Server 2019 では、Windows Defender Advanced Threat Protection (ATP) や Defender Exploit Guard などのセキュリティレイヤーが追加され、Azure に接続するとさらに改善されます。 Kubernetes での Windows コンテナーのサポートにより、最新のコンテナー化された Windows アプリをオンプレミスまたは Azure にデプロイできます。</p>


  <p>オンプレミスWindowsサーバーを使用すると、バックアップ、更新管理、監視、セキュリティのために Azure サービスを引き続き利用できます。 これらの機能の使用を開始する方法については、Windows <a href="https://www.microsoft.com/evalcenter/evaluate-windows-admin-center">Admin Center</a> &ndash; で、サーバー管理をこれまでよりも簡単にする Windows Sever ライセンスの一部として含まれるブラウザーベースの無料アプリを試しにすることをお勧めします。</p>


