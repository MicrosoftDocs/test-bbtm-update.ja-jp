Title: 新しい Azure のサービスと更新により、オープンネス、選択肢、柔軟性が広がります
Summary: 開発者が必要に応じてイノベーションを作成できるようにするためのコミットメントを保証する新しいサービスと更新プログラムを発表します。
Content: >-
  Microsoft Azure の戦略の中核となる原則の1つは、オープンプラットフォームを構築して、開発者が選択したテクノロジを使用してアプリケーションを柔軟に構築できるようにすることです。 本日は、開発者が必要に応じてイノベーションを作成できるようにするためのコミットメントを保証する新しいサービスと更新プログラムについてお知らせします。

  <h2>パブリックプレビュー中の Azure DocumentDB</h2>

  現在の開発者は、ユーザーが生成したデータ、ゲームデータ、ソーシャルコンテンツを活用する web アプリケーションとモバイルアプリケーションを構築し、複数のプラットフォームをサポートし、複数のアプリケーション間で複数の同時バージョンやデータ交換を行う必要があります。 これらのアプリケーションでは、高スケールで信頼性の高いパフォーマンスを実現する必要があります。 NoSQL は、これらのニーズに対応するための主要なデータベーステクノロジとして登場しました。 現在プレビューの段階で、Azure DocumentDB は、NoSQL ドキュメントデータベースの利点を提供する、サービスとしての管理された NoSQL ドキュメントデータベースですが、リレーショナルデータベースシステムに共通するクエリ処理とトランザクションセマンティクスも追加します。


  Azure ストアで提供されている MongoDB、Mongolab、Nodejitsu、Redis、RavenHQ の既存の NoSQL オファリングと azure DocumentDB は、これらのシナリオに適した選択肢をお客様に提供するようになりました。


  DocumentDB は、 <a href="https://portal.azure.com">Azure プレビューポータル</a> で利用できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/services/documentdb/">DocumentDB</a> の web ページを参照してください。

  <h2>Azure HDInsight での Apache HBase のサポート™一般公開</h2>

  Apache HBase は現在、HDInsight の一般公開されている機能です。 Apache HBase は Apache Hadoop エコシステムの NoSQL database コンポーネントです。 この機能により、web トランザクションやセンサーデータを Azure Blob storage に書き込んで、HDInsight の機能を使用して分析できるようになりました。


  詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-get-started/">ファーストステップガイド</a>を参照してください。

  <h2>Azure ギャラリーの VM の引き取り</h2>

  現在、Azure プレビューポータルと Azure ギャラリーに VM の利用を開始することで、コミュニティ主導の VM の引き取りイメージの次の手順を実行しています。 基本オペレーティングシステム Microsoft Azure のディストリビューション (Debian、Ubuntu、CentOS、Suse、FreeBSD など) を介して、開発者のスタック (Django、Ruby on Rails、Node、およびなど) にまたがる、事前に構成された300の仮想マシンイメージを、完全なアプリケーション (Wordpress、Drupal、Apache など) に適用することができます。 これらはすべて、統合された Azure ギャラリーエクスペリエンスで実現します。

  <h2>プレビューでの Azure Search</h2>

  データの量を管理するアプリケーションをユーザーが操作するための自然な方法になりました。ただし、大規模な検索インフラストラクチャを管理することは困難で、時間がかかり、多くの場合、専門的なスキルと知識が必要になります。 Azure Search は、完全に管理されたサービスとしての検索であり、お客様は完全な検索エクスペリエンスをアプリケーションに統合し、微調整されたプロファイルを使用して検索結果をビジネス目標に結び付けることができます。 ソーシャルまたはユーザーが生成したコンテンツを使用して e コマース向けの web アプリケーションまたはモバイルアプリケーションを構築している場合は、検索インフラストラクチャの展開、保守、管理の複雑さについて心配する必要はありません。


  Azure Search を使用すると、開発者は、Azure portal または管理 Api を使用して、1秒あたりのクエリ数とドキュメント数を増加または減少させることができます。これにより、検索シナリオにおけるコスト効果の高いソリューションが提供されます。


  Azure Search は、 <a href="https://portal.azure.com">Azure プレビューポータル</a>で利用できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/services/search/">検索</a> web ページを参照してください。

  <h2>継続的なクラウドの拡張とサービスのイノベーション</h2>

  お客様にとって選択肢を広げることは、テクノロジと開発プラットフォームだけではありません。 また、購入方法についても説明します。 また、お客様がクレジットカードを使用して Azure を購入し、グローバルデータセンターのフットプリントにサービスをデプロイできる51の新しい国を追加しています。


  また、Azure Websites、API Management および Virtual Machines に対するいくつかの興味深い機能更新も発表しました。 これらすべての更新プログラムの詳細については、 <a href="https://weblogs.asp.net/scottgu">Scott Guthrie</a> のブログを参照してください。
