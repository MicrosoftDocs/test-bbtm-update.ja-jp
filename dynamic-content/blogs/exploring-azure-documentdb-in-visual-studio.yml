Slug: exploring-azure-documentdb-in-visual-studio
Title: Visual Studio での Azure DocumentDB の探索
Summary: Azure documentdb チームは、Visual Studio の Cloud Explorer との documentdb の統合を発表します。 お気に入りの IDE 内で DocumentDB リソースを探索できるようになりました。
Content: >-
  <p>Azure documentdb チームは、Visual Studio &rsquo; s Cloud Explorer との documentdb の統合を発表します。 お気に入りの IDE 内で DocumentDB リソースを探索できるようになりました。 この統合により、同じ Visual Studio 環境内でアプリケーションをビルドするときに、DocumentDB データを表示および変更できます。</p>


  <p><img alt="image" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9e8bab0-b722-438a-b8fd-795915eb49f7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="610"></p>


  <p>はじめに</p>


  <ul>
   <li>&rsquo; <a href="https://www.visualstudio.com/downloads/download-visual-studio-vs" target="_blank">Visual Studio 2013</a>または<a href="https://www.visualstudio.com/en-us/products/vs-2015-product-editions.aspx" target="_blank">Visual Studio 2015</a>を再利用していることを確認します。</li>
   <li>Azure SDK 2.8.1 for VS 2013 または VS 2015 をダウンロードします。</li>
  </ul>


  <p>これで終わりです。 Visual Studio を読み込むと、Visual Studio Cloud Explorer が自動的に開きます。</p>


  <p>Azure サブスクリプションが別の Windows Live ID にリンクされている場合は、右上隅にある [<em>アカウントの設定</em>] をクリックします。</p>


  <p><img alt="image" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e06e7c4-f610-4b17-a796-547a143ec1e7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="360"></p>


  <p>[アカウントの設定] ウィンドウで、[<em>アカウントの追加</em>] をクリックし、Windows Live ID の資格情報を入力します。</p>


  <p><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/329aa03e-711b-4a33-98fe-8598eb56d3af.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="360"></p>


  <p>探索</p>


  <p>Visual Studio &rsquo; s Cloud Explorer では、すべての DocumentDB アカウント、データベース、コレクション、およびドキュメントを表示できます。</p>


  <p><img alt="image" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf2cde56-df51-4538-8a4d-4e6b19c579f3.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="161"></p>


  <p>新しいアプリケーションを開始するときに、アカウント &rsquo; のプロパティから DocumentDB エンドポイントとキーを取得します。</p>


  <p><img alt="image" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7146e67-2dd7-47eb-88fd-32083f4fa143.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="197"></p>


  <p>Visual Studio JSON エディター内のドキュメントを直接表示および変更します。</p>


  <p><img alt="image" border="0" height="425" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0187fc6a-00c3-4f31-9d68-ab9705f568f8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="610"></p>


  <p>ドキュメントの編集は、DocumentDB データベースに直接保存されます。</p>


  <p><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b2558e4-33c3-40ea-9348-a9a849e02e5e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="474"></p>


  <p><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7596fb5-d719-49be-af71-ae86cea3db2d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="image" width="472"></p>


  <p>次のステップ</p>


  <p>今すぐ、 <a href="https://azure.microsoft.com/pricing/free-trial/" target="_blank">無料試用版</a> にサインアップして <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account" target="_blank">documentdb アカウント</a>を作成し、documentdb をお試しください。 ヘルプが必要な場合、またはご質問がある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank">StackOverflow の開発者フォーラム</a> でご連絡いただくか、DocumentDB エンジニアリングチームとの1:1 チャットをスケジュールしてください。</p>


  <p>Cloud Explorer の機能をさらに確認したい場合は、 <a href="https://feedback.azure.com/forums/263030-documentdb" target="_blank">ユーザーの声</a>に関するフィードバックをお寄せください。</p>


  <p>最新の DocumentDB のニュースと機能については、Twitter <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a> でフォローして最新情報を入手してください。</p>
