Title: サービス正常性アラート戦略を開発する方法
Summary: サービスの問題とは、サービスの移行と retirements に対する停止や計画されたメンテナンスからの可用性に影響を与える可能性のあるものです。
Content: >-
  <p>サービスの問題とは、サービスの停止や計画されたメンテナンスからサービスの移行や retirements まで、可用性に影響を与える可能性のあるものです。 非常にまれ &mdash; ですが、サイトの信頼性の高いエンジニアリング &mdash; サービスの問題が発生するように、impactless メンテナンスや統制の革新に感謝しますが、サービス正常性アラートはクラウド操作を正常に管理するうえで重要な要素です。 問題が発生した場合に迅速に対処できるように、お &rsquo; 客様の環境の状態と正常性をチームが理解するのに役立ちます。 これは、他のリージョンへのフェールオーバーなどの修正措置を講じてアプリを実行し続けるか、関係者と簡単に通信することで、何 &rsquo; が起こっているかを把握することを意味します。</p>


  <p>このブログでは、 &rsquo; 効果的なサービス正常性アラート戦略を開発し、 <a href="https://aka.ms/ash-alertstrategy-blog">Azure Service Health</a> アラートを実際に使用する方法について説明します。</p>


  <h2>Azure Service Health アラートのしくみ</h2>


  <p>Azure Service Health は無料の Azure サービスであり、障害や計画されたメンテナンスなどの Azure サービスの問題が影響を受ける場合にアラートとガイダンスを提供します。 Azure Service Health は、ポータルのダッシュボードとして使用できます。このダッシュボードで、アクティブ、今後、過去の問題を確認できます。</p>


  <p>もちろん、Azure Service Health ダッシュボードを定期的に確認したくない場合もあります。 この Azure Service Health、 &rsquo; アラートも提供します。 アラートを Azure Service Health すると、電子メール、SMS、モバイルプッシュ通知などの優先チャネル、ServiceNow や PagerDuty などの内部チケットシステムへの webhook、および問題が発生した場合の詳細が &rsquo; 自動的に通知されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1db97210-1892-4fec-8570-c1b76d1f258a.png"><img alt="A screenshot of Azure Service Health in the Azure portal." border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dae54c80-6e02-4260-b66d-425758d75d75.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>&rsquo;Azure Service Health アラートを新規に作成した場合は、 &rsquo; 構成プロセス中に多くの選択肢があることがわかります。 Who サービスとリージョンについてアラートを通知する必要がありますか。 正常性イベントの種類についてアラートを Who する必要がありますか。 停止? 計画済みメンテナンス 正常性の勧告 また、電子メール、SMS、プッシュ通知、webhook など、どのような種類の通知を使用すべきでしょうか。</p>


  <p>これらの質問に適切に回答するには、 &rsquo; チームとの対話を行い、サービス正常性アラート戦略を作成する必要があります。</p>


  <h2>チームでサービス正常性アラート戦略を開発する方法</h2>


  <p>Azure Service Health アラートを設定するときは、3つの重要な考慮事項があります。</p>


  <p>まず、 <i>重要度</i>について考えてみましょう。 特定のサブスクリプション、サービス、またはリージョンの重要度 &rsquo;運用環境で &rsquo; は、アラートを設定する必要がありますが、開発/テストは不要な場合があります。 Azure Service Health はパーソナライズされているので、 &rsquo; サービスの問題が、使用していないサービスまたはリージョン &rsquo; に影響を与える場合は、アラートをトリガーします。</p>


  <p>次に、問題が発生した場合に <i>通知するユーザー</i> を決定します。 サービスの問題について通知するのは、適切な担当者またはチームの Who です。 たとえば、Azure SQL や Azure Cosmos DB の問題をデータベースチームに送信します。</p>


  <p>最後に、個人またはチームに <i>通知する方法</i> に同意します。 メッセージの適切な通信チャネルは何ですか。 電子メールには雑音がかかっているため、チームが応答するまでに時間がかかることがあります。 &rsquo;計画済みのメンテナンス &rsquo; には問題はありませんが、現在の状態に影響を与えることはありません。その場合 &rsquo; は、プッシュ通知や SMS など、すぐに表示される &rsquo; チャネルを使用して、訪問先チームに通知する必要があります。 または、より大規模で成熟した組織を再利用する &rsquo; 場合は、通常のワークフローに従うように webhook/ITSM 接続を使用して、既存の問題管理システムにアラートをプラグインします。</p>


