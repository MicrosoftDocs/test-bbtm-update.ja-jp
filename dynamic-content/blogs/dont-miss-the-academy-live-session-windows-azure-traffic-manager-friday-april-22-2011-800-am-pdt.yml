Title: Academy ライブセッション、"Windows Azure Traffic Manager"、金曜日、4月22日、2011、8:00 am PDT をお見逃しなく
Summary: 'Azure Traffic Manager Community Technology Preview (CTP) Windows の詳細については、明日の Academy ライブセッション「Windows Azure Traffic Manager」を参照してください。 &nbsp;Azure トラフィックを Windows しています...    '
Content: '<p>Azure Traffic Manager Community Technology Preview (CTP) Windows の詳細については、明日の Academy ライブセッション「 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9j36q7s4">Windows Azure Traffic Manager」  </a>を参照してください。 &nbsp;Windows Azure Traffic Manager では、ビジネス継続性、パフォーマンス、負荷分散のためにアプリケーションを geo 配布できます。  </p>  <p>このセッションでは、プレゼンターと Windows azure インフラストラクチャシニアプロダクトマネージャーの Stewart が、Windows azure Traffic Manager の概要を説明します。これには、利点や使用方法などが含まれます。 詳細を確認し、登録するに <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9j36q7s4">は、ここ</a> をクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
