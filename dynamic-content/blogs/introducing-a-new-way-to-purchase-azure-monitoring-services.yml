Title: Azure 監視サービスを購入する新しい方法の導入
Summary: 現在、お客様は、Azure のアプリケーション、インフラストラクチャ、およびネットワーク監視機能を利用して、重要なワークロードが常に稼働するようにしています。 これらの成長を見て楽しめ...
Content: >-
  <p>現在、お客様は Azure&rsquo; のアプリケーション、インフラストラクチャ、およびネットワーク監視機能に依存して、重要なワークロードが常に稼働状態を確保しています。 これらの&rsquo;サービスの成長を見て、お客様が複数の監視サービスを使用して問題を可視化し、迅速に解決しているのを見て楽しくなります。 Azure 監視サービスをより簡単に導入するために、現在、監視サービス全体で新しい一貫した購入エクスペリエンスを発表しています。 この新しい価格モデルの主な属性は次の 3 つです。</p>


  <h3>1.一貫した支払い方法の価格</h3>


  <p>監視サービスの完全な &ldquo;ポートフォリオ全体で&rdquo; 、単純な移動可能な支払いモデルを採用しています。 完全な制御と透明性を備え、使用した分だけ料金を支払います。&nbsp;</p>


  <h3>2.データ インジェストのギガバイト (GB) 単位の測定に一貫性がある</h3>


  <p>データ インジェストの価格モデルをノード単位&ldquo;から GB 単位に&ldquo;&rdquo;変更しています&rdquo;。 お客様から、監視の価値は、ノードの数ではなく、受信したデータの量と、その上に構築された分析情報から得られたと言われました。 さらに、この新しいモデルは、ノードの定義が明確ではないコンテナーとマイクロサービスの将来に最適です。 &ldquo;GB 単位&rdquo; のデータ インジェストは、アプリケーション、インフラストラクチャ、およびネットワーク監視全体の価格の新しい基礎です。</p>


  <h3>3.既存のお客様向け価格モデルの選択</h3>


  <p>既存のお客様の&ldquo;&rdquo;中には、現在のノードごとのモデル用に最適化された使用事例が存在する場合があります。また、この変更によってユーザーが中断されるのを確実に行いたいと考えています。 <em>既存のお客様は、現在のノードごとの価格モデルを続行できます。</em> ほとんどの場合、Operations Management Suite ライセンスのお客様は、新しい価格モデルに移行するのではなく、権利を利用するためにノードごとの価格モデルに残す必要があります。 適切なモデルの選択に関する詳細なガイダンスについては、ドキュメント ページを <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-usage-and-estimated-costs#new-pricing-model">参照してください</a>。</p>


  <p>新しい価格モデルは、現在、すべてのお客様が利用できます。 これらの変更の多くは、Microsoft とコミュニティ間のコラボレーションの直接的な結果です。 インフラストラクチャ、アプリケーション、ネットワークにまたがる Azure での監視を構築するために、パートナーとして継続的なフィードバックをありがとうございます。</p>


  <p>新しい価格モデルの詳細については、更新された料金計算ツール<a href="https://azure.com/e/62d7295ef8a944a58d1c32aa2227660a" target="_blank"></a>、<a href="https://azure.microsoft.com/en-us/pricing/details/log-analytics/" target="_blank">または Log Analytics</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/network-watcher/" target="_blank">Network Watcher</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">Azure Monitor</a>、<a href="https://azure.microsoft.com/en-us/pricing/details/application-insights/" target="_blank">Application インサイト</a> の個々の製品価格ページを参照してください。&nbsp;</p>


  <p>データ インジェストの管理に関するガイダンスについては、<a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-manage-cost-storage" target="_blank">Log Analytics と Application インサイト</a> のドキュメント <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-pricing" target="_blank">ページを参照してください</a>。 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/secure-well-managed-iaas/" target="_blank">Azure</a> のセキュリティおよび管理ポートフォリオ内の他のすべてのサービス (Azure Backup、Azure Security Center、Azure Site Recoveryなど) の価格は変わりません。</p>
