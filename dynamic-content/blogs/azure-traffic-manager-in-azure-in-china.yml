Title: Azure Traffic Manager 中国の Azure 内で利用可能
Summary: 中国での Azure 内での Azure Traffic Manager の可用性を発表します。 Azure Traffic Manager を使用すると、アプリケーションのグローバルなスケール、パフォーマンス、および回復性を実現できます。
Content: "中国での Azure 内での Azure Traffic Manager の最新の可用性についてお知らせします。 Azure Traffic Manager は、Azure、オンプレミス、またはその両方にデプロイされたアプリケーションの回復性、パフォーマンス、スケーラビリティを実現するトラフィック管理ソリューションです。 中国内の Azure Traffic Manager は GA サービスであり、azure Portal、azure Service Management API、PowerShell を使用して管理できます。\n<h3>Azure Traffic Manager とは</h3>\nAzure Traffic Manager は、エンドポイントの監視、障害検出、アプリケーションのフットプリント内の正常なノードへのトラフィックの自動再ルーティングを行う、DNS ベースのトラフィック管理ソリューションです。\n\nAzure Traffic Manager プロファイルを使用すると、一連のエンドポイントを定義し、それらのエンドポイントへのトラフィックフローを制御できます。 最も近いエンドポイントに要求をルーティングするようにプロファイルを構成するか、エンドポイントの一覧内でフェールオーバーするか、トラフィックをすべてのエンドポイントに均等にルーティングするかを構成できます。 すべてのプロファイルで、アクティブなエンドポイントの監視、障害検出、正常なエンドポイントへのトラフィックの自動再ルーティングがサポートされています。\n\nプロファイルには、Cloud Services (web/worker ロールと IaaS Vm の両方)、Azure Websites、および外部エンドポイントを同じプロファイル内のピアとして含めることができます。 このようにして、トラフィックを複数の Azure リージョン間で、または Azure とオンプレミスのデプロイの間でグローバルに分散させることができます。\n\n詳細については Azure Traffic Manager こちらを参照してください。外部エンドポイントの詳細については、<a href=\"https://azure.microsoft.com/blog/2014/06/26/azure-traffic-manager-external-endpoints-and-weighted-round-robin-via-powershell/\">こちら</a>を参照してください。\n<h3>Azure Traffic Manager を使用した中国の Azure を超えて、または拡大する</h3>\n中国で Azure でホストされている Azure Traffic Manager プロファイルは、パブリック Azure で外部エンドポイントとしてホストされる Cloud Services の仕様をサポートしています。 同様に、パブリック azure の Azure Traffic Manager プロファイルには、azure でホストされているエンドポイントを外部エンドポイントとして中国に含めることができます。 これにより、グローバルアプリケーションは中国内の可用性とパフォーマンスを向上させることができ、中国語アプリケーションは Azure のグローバルなスケールを利用してリーチを拡張できます。\n<h3>中国での Azure での Azure Traffic Manager の概要</h3>\nAzure PowerShell の使用を開始するには、「 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/\">Azure PowerShell をインストールして構成する方法</a>」を参照してください。\n<h3>中国での Azure 用 PowerShell の構成</h3>\n\"Get azurepublishsettingsfile\" コマンドレットを使用して Windows Azure PowerShell を開始し、中国のサブスクリプションで Azure に接続します。\n<pre class=\"prettyprint\">PS C:\\&gt; Get-AzurePublishSettingsFile -Environment AzureChinaCloud</pre>\n<h3>中国での Azure での新しい Azure Traffic Manager プロファイルの作成</h3>\n次の例では、中国の Azure に新しい Traffic Manager プロファイルを作成し、2つのエンドポイントを追加して、結果を azure に送信します。\n<pre class=\"prettyprint\">PS C:\\&gt; $profile = New-AzureTrafficManagerProfile -Name \"MyProfile\" -DomainName \"myprofile.trafficmanager.cn\" -LoadBalancingMethod \"RoundRobin\" -Ttl 30 -MonitorProtocol \"Http\" -MonitorPort 80 -MonitorRelativePath \"/\"\nPS C:\\&gt; $profile = Add-AzureTrafficManagerEndpoint -TrafficManagerProfile $profile -DomainName \"app-chinanorth.chinacloudapp.cn\" -Status \"Enabled\" -Type \"CloudService\"\nPS C:\\&gt; $profile = Add-AzureTrafficManagerEndpoint -TrafficManagerProfile $profile -DomainName \"app-chinaeast.chinacloudapp.cn\" -Status \"Enabled\" -Type \"CloudService\" \nPS C:\\&gt; Set-AzureTrafficManagerProfile –TrafficManagerProfile $profile</pre>\n<h3>よく寄せられる質問</h3>\n<strong>中国での Azure の Azure Traffic Manager の料金はいくらですか?</strong>中国での Azure での Azure Traffic Manager の料金については、<a href=\"https://www.windowsazure.cn/pricing/details/traffic-manager/\">こちら</a>を参照してください。\n\n<strong>中国の Azure での Azure Traffic Manager の SLA はどのようなものですか?</strong>Azure Traffic Manager は、パブリック azure の場合と同様に、中国の azure でも同じ sla をサポートします。 これらについては、 <a href=\"https://www.windowsazure.cn/zh-cn/support/legal/sla/\">こちら</a>を参照してください。"
