Title: JSON サポートは、で一般公開されてい Azure SQL Database
Summary: Azure SQL Database で JSON サポートが一般公開されたことをお知らせします。
Content: >-
  <p>Azure SQL Database を使用して JavaScript Object Notation (JSON) で書式設定されたリレーショナルデータとテキストデータの両方を照会および格納できることをお知らせします。 Azure SQL Database には、json テキストからデータを読み取り、json テキストをテーブルに変換し、SQL テーブルからデータを json として書式設定する単純な組み込み関数が用意されています。</p>


  <p><img alt="JSON overview" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc84e9ee-a16e-4430-9b88-0577646b0698.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="JSON の概要" width="610"></p>


  <p>Json 関数を使用すると、json テキスト (<a href="https://msdn.microsoft.com/en-us/library/dn921898.aspx">JSON_VALUE</a>) からの値の抽出、json (<a href="https://msdn.microsoft.com/en-us/library/dn921884.aspx">JSON_QUERY</a>) からのオブジェクトの抽出、json テキスト (<a href="https://msdn.microsoft.com/en-us/library/dn921892.aspx">JSON_MODIFY</a>) の一部の値の更新、Json テキストの書式設定 (<a href="https://msdn.microsoft.com/en-us/library/dn921896.aspx">isjson</a>) の検証を行うことができます。 <a href="https://msdn.microsoft.com/en-us/library/dn921885.aspx">OPENJSON</a> 関数を使用すると、JSON テキストをテーブル構造に変換できます。 最後に、json 機能を使用すると、 <a href="https://msdn.microsoft.com/en-us/library/dn921882.aspx">FOR json</a>句を使用して、SQL クエリの結果を json テキストとして簡単に書式設定できます。</p>


  <h2>JSON でできること</h2>


  <p>Azure SQL Database の json では、最新の web、モバイル、HTM5/JavaScript のシングルページアプリケーション、json 形式のデータを含む Azure DocumentDB などの NoSql ストア、およびさまざまなシステムとサービスから収集されたログとメッセージを分析することができます。 これで、Azure SQL Database を JSON を使用する任意のサービスと簡単に統合できるようになりました。</p>


  <h4>最新のフレームワークやサービスにデータを簡単に公開</h4>


  <p>REST サービスや Azure アプリサービスなど、JSON 形式でデータを交換するサービスを使用していますか。 Angular JS、ReactJS、D3、JQuery など、JSON を使用するコンポーネントまたはフレームワークがあるか。 新しい json 機能により、Azure SQL Database に格納されているデータを json として簡単に書式設定し、最新のサービスまたはアプリケーションに公開できます。</p>


  <h4>JSON データを簡単に取り込み</h4>


  <p>モバイルデバイスまたはセンサーを使用して、Azure Stream Analytics やアプリケーションの洞察などの JSON を生成するサービス、または Azure DocumentDB や MongoDB などの JSON 形式でデータを格納するシステムを使用していますか? Azure SQL Database と連携するよく知られている SQL 言語またはツールを使用して、JSON データのクエリと分析を行う必要がありますか。 これで、JSON データを簡単に取り込み、Azure SQL Database に格納し、Azure SQL Database で動作する任意の言語またはツールを使用して、読み込まれた情報を照会および分析することができます。</p>


  <h4>データモデルを簡略化する</h4>


  <p>リレーショナルデータと半構造化データの両方をデータベースに格納してクエリを実行する必要がありますか。 NoSQL data platform のようなデータモデルを簡略化する必要がありますか。 構造化されたリレーショナルデータを、同じテーブルに JSON テキストとして格納されているスキーマのないデータと組み合わせることができるようになりました。 Azure SQL Database では、リレーショナル環境と NoSQL ワールドの両方で最適な方法を使用して、データモデルをチューニングできます。 Azure SQL Database を使用すると、標準の SQL transact-sql 言語でリレーショナルデータと JSON データの両方に対してクエリを実行できます。 アプリケーションやツールでは、テーブル列から取得した値と JSON テキストから抽出された値の間に違いはありません。</p>


  <h2>次の手順</h2>


  <p>JSON をアプリケーションに統合する方法については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-json-features/">はじめに</a> ページまたは <a href="https://channel9.msdn.com/Shows/Data-Exposed/SQL-Server-2016-and-JSON-Support">Channel 9 のビデオ</a>をご覧ください。 JSON をアプリケーションに統合する方法を示すさまざまなシナリオについては、この <a href="https://www.google.rs/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=2&amp;ved=0ahUKEwjJpffGwf3LAhWkNJoKHcZKCsQQFgggMAE&amp;url=https%3A%2F%2Fchannel9.msdn.com%2FEvents%2FDataDriven%2FSQLServer2016%2FJSON-as-a-bridge-betwen-NoSQL-and-relational-worlds&amp;usg=AFQjCNG-exMKrF1Qdk3Xx5LrD-57LC7_sw&amp;sig2=7xZJPQDAlUDh67qlwbbcrQ&amp;cad=rja">Channel 9 ビデオ</a> のデモを参照するか、これらの <a href="https://blogs.msdn.com/b/sqlserverstorageengine/archive/tags/json/">json ブログの投稿</a>でユースケースに興味を持つ可能性のあるいくつかのシナリオを見つけてください。</p>


  <p>常に新しい JSON 機能を追加し、JSON サポートを強化する予定です。</p>
