Title: 'クラウドの思考リーダー: Esri のソフトウェア開発担当ディレクター、Scott Morehouse と話す'
Summary: Scott Morehouse は、H geographic Graphics Lab で早期のGIS (地理情報システム) の開発に関与し、現在は Esri のソフトウェア開発のディレクターです。 彼が担当しました...
Content: "<p>Scott Morehouse は、H geographic Graphics Lab で早期のGIS (地理情報システム) の開発に関与し、現在は Esri のソフトウェア開発のディレクター <a target=\"_blank\" href=\"https://www.esri.com/\">です</a>。 彼は<img style=\"border: 0pt none; margin: 5px; float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8270.ScottMorehouseHS.png\"> Esri の ARC 製品の初期設計とアーキテクチャ。</p>  <p>このインタビューでは、以下について説明します。</p>  <ul class=\"unIndentedList\">  <li>  <b>クラウドで、どのようにGIS データに関するより多くのコラボレーションを可能にしているのか</b></li>  <li>  <b>オンサイトのGIS ソリューションを設定する場合と、クラウド ベースまたはオンデマンド ソリューションを使用する場合のコストと複雑さ</b></li>  <li>  <b>ユーザーが自分のオンサイト データとクラウドベースのデータを結合する \"マッシュアップ\" の機会</b></li>  <li>  <b>Azure 仮想マシンとデータベース インスタンスによって作成された機会</b></li>  </ul>  <p><b>Robert Duffner:</b> ご利用を開始するには、少し時間を取って、Esri でのロールについてご紹介ください。</p>  <p><b>Scott Morehouse:</b>  Esri のソフトウェアと製品開発の活動を指示しています。 私は、25 年または 30 年間、地図と地理データを操作する情報システムの構築に携わっています。 ワークステーションとクライアント/サーバー環境用のシステムを構築した後、Web ベースのシステムを構築し、現在はクラウド サービスとインフラストラクチャを活用するシステムを構築しています。 </p>  <p>私の背景は地理とソフトウェア エンジニアリングです。 マップや地理情報を扱うユーザーにサービスを提供するために、適切なコンピューティング テクノロジを適用し、汎用コンピューティング インフラストラクチャを活用する作業に大きく関与しています。</p>  <p><b>ロバート：</b> あなたは長い間、長い間、GIS に関わってきました。Hのグラフィックス ラボに戻って行きます。 何十年もの間にフィールドがどのように変化し、どこに行くのが見られたか。</p>  <p><b>スコット：</b> 技術的な変化を見るのも興味深いですが、実際の基礎は、実際のユーザー、実際の意思決定プロセス、および実際の作業フローをサポートするために地理情報を実現する点で、非常に同じです。 </p>  <p>最新のテクノロジで特に簡単になったのは、部門システムや情報サイロにロックアップするのではなく、コラボレーション システムを構築し、組織内のすべてのユーザーが情報を利用できる方法です。 システム構築の Web テクノロジとモバイル デバイス のスタイルを使用すると、特定のコミュニティのユーザーが情報の実装に参加しやすくなっています。</p>  <p><b>Robert:</b> <a target=\"_blank\" href=\"https://www.esri.com/events/uc-videos/images/workshops/cloud.html\">クライアント</a> /サーバーから Web ベースのモダリティに移行し、クラウド コンピューティングを活用する下支えについて説明しました。 クラウドがGIS の利点を提供する方法を確認する方法</p>  <p><b>スコット：</b> クラウドを私たちやユーザーに興味を持たれるさまざまなディメンションがあります。 1 つ目は、情報システムがクライアント/サーバー パターンから Web 中心のパターンに移行しているという単純な事実です。 つまり、組織内のイントラネットシステムや内部システムも、Web プログラミング パターンを中心に構築され、ユーザー操作の Web スタイルを中心に構築されています。 </p>  <p>Web スタイルの情報システムの構築は、ステートレスであり、特定のプログラミング パターンを使用する、使いやすいブラウザー ベースのモダリティを意味します。 これは、iPhone やタブレットなどのデバイスだけでなく、作業ステーションでも情報を利用可能にするためのことを意味します。 これは、特定のスタイルのドキュメントを意味し、より協調的な環境のために人々のコミュニティを活用します。</p>  <p>ユーザーは、それが使い慣らされている最高のスタイルのテクノロジなので、その方法で動作するアプリケーションの構築に非常に関心があります。 システム管理者と開発者を除き、コマンド プロンプトは使用できなくなります。</p>  <p>もう 1 つの傾向は、組織のコンピューティング インフラストラクチャの構築と管理の複雑さです。また、自分自身の場合も複雑です。 ハード ドライブ、CPU コア、ネットワーク接続、セキュリティ、ソフトウェアパッチなどの適切なインフラストラクチャを作成するのは、非常に困難なプロセスです。 そのため、独自のインフラストラクチャを構築して維持するのではなく、ホスト型インフラストラクチャに付与または結び付けできるという考え方は、ユーザーにとって非常に魅力的です。 スイッチをオンにし、ワークロードをデプロイできる新しいサーバーを取得する必要があります。</p>  <p>3 つ目は、他の場所から取得した機能と情報を組み合わせてマッシュアップする機能です。 ユーザーは、他のユーザーが作成したケース マップとデータを取得し、それらを独自のアプリケーションで一緒に使用できるのが好きです。</p>  <p><b>ロバート：</b> SaaS アプリケーションでは、マルチテナントと各顧客のデータ セットを完全に分離する必要があります。 これは、場合によっては、GIS でも当てはまる場合がありますが、コミュニティ データを共有して使用したい場合があります。 クラウドによってどのように促進されますか?</p>  <p><b>スコット：</b> クラウドは、いくつかの方法で情報の共有を容易にします。 1 つは、Web スタイルのシステム アーキテクチャによって、サービスを介して情報にアクセスできるという意味です。 RESTful サービスまたは Web スタイルのインターフェイスを介して情報にアクセスできるという考え方は、情報を取得する際の問題を実際に軽減します。 あるデータベースから別のデータベースまたはこれらの種類のデータを ETL する必要はない。 </p>  <p>そのコンテキストでは、どの情報がプライベートか、どの情報が半プライベートで、どのような情報が公開されているのかを明確にする必要があります。 Web スタイルのインターフェイスを介して情報に簡単にアクセスできる場合は、パブリック情報である必要があるという意味合いがあるのだと思います。 これは必ずしもそうではなく、そのコンテキストで情報に関するセキュリティを置く可能性があります。</p>  <p>システムがマルチテナント アーキテクチャに基づくのか、それともユーザーごとに実際のインスタンスを持つことに基づくのかという問題は、実装の細かい点の一種だと思います。</p>  <p>SQL Azureテナントですが、その中には個々のデータベース インスタンスがあります。 一部のユーザーは独自のデータベース コンテナーを所有および制御できますが、システムはスケーリングされ、マルチテナント アプリケーションによって提供されるその他の属性を備えた方法で最適化されています。 マルチテナント スタイルで実装されているサービスと、組織ごとのインスタンス スタイルのアプリケーションの組み合わせが表示されます。</p>  <p>たとえば、SharePoint のコンテキストでは、マルチテナントアプローチの両方、ドキュメントの共有と共同作業、およびホストされた環境またはクラウド環境での独自の SharePoint インスタンスのレンタルをユーザーに許可する役割があります。</p>  <p><b>ロバート：</b> また、クラウドについて話し合ったのは、ユーザーがGIS を利用する障壁を下げることです。ユーザーは、サーバーを立ち上げて、GIS 機能を備える必要がないのでです。 それについてもう少し話し合っていただけますか。</p>  <p><a target=\"_blank\" href=\"https://www.esri.com/\"><img style=\"border: 0pt none; margin: 5px; float: left;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4137.EsriLogo.png\"></a><b>スコット：</b> ユーザーが地理情報を使用してこの Web スタイルのシステム構築に入る主な障壁は、サーバーの設定と管理です。  クラウドにより、いくつかの方法で簡単になります。 まず、クラウドをホスティング環境として使用するか、サーバーの仮想データ センターを使用して、従来のエンタープライズ型のサーバーとサービスを立ち上げ、管理することができます。 </p>  <p>また、Azure のようなフレームワークのスケーラビリティを活用して、軽量の新しいサービスを作成できます。 そのため、ユーザーは基本的に、Web クライアントからアクセスできるサービスを介して管理および配信される情報を、独自のハードウェアを購入してインターネットに接続する必要がある場合よりもはるかに簡単に行えます。</p>  <p><b>ロバート：</b>Esri 自体には、独自のサーバーをホストするハイブリッド モデルが少し用意されています。ただし、Amazon と Azure Windows使用します。 アーキテクチャについて少し話し合い、何を家に置いておいて、クラウドで何をホストするのかを決定する方法について少し話し合いますか?</p>  <p><b>スコット：</b> 基本的なアーキテクチャは Web 中心です。つまり、主に REST と JSON だけでなく、SOAP や他の型も含め、オープンな Web アクセス可能なインターフェイスを通じてマップと地理情報を公開する作業を行っています。 これらのサービスのクライアントとしてフロントエンドを設計しました。そのため、この Web 中心のシステム アーキテクチャは企業内に完全にデプロイできますが、インターネットでの実行にも適しています。 また、実際にはクラウド インフラストラクチャでホストされている、その要素 (つまり、これらのサービスの一部) を用意する場合にも適しています。 </p>  <p>すべてがサービスであるから、LAN に接続されている物理ハードウェア上でサービスが実行されているのか、Amazon または Azure データ センターに物理的に存在する仮想ハードウェア上で実行されているのかは、実際には関係ありません。 お客様のデータ センターで実行するシステムの側面、Azure クラウド環境で実行するサービス、Amazon のクラウドで実行する必要があるサービスについて、実際的な決定を行うだけです。 どのインフラストラクチャで最も効率的に実装されている機能や、どの環境がセキュリティ要件とアクセス要件を満たすかなどの要件について説明します。</p>  <p><b>ロバート：</b> ハイブリッド モデルを使用している他の企業は、近い将来、多数のサーバーやアプリケーションをサイトに保持し、Esri が提供するようなクラウド サービスを使用する可能性がある場合、どのように見えますか?</p>  <p><b>スコット：</b> クラウド コンピューティングを利用するには、すべてのアプリケーションをエンタープライズ中心のアーキテクチャからクラウド中心のアーキテクチャに書き換える必要があるとは限りません。 エンタープライズ システムから取得した情報と、クラウド サービスへのサブスクリプションを通じて提供されるデータ フィード、情報、および機能を組み合わせたオンプレミスのエンタープライズ アプリケーションを構築できるのは確かです。 </p>  <p>ホストされているサービスの地理情報とエンタープライズ情報を組み合わせたり、オンプレミスの Web サイトやシック クライアント アプリケーションを使用してエンタープライズ システムを構築したりする、多くのマッシュアップ パターンが見受け取っています。</p>  <p><b>ロバート：</b> 従来、オンプレミスのオファリングとして販売された製品を持つ多くの企業は、クラウドを脅威と見なしていますが、Esri はクラウドを本当に受け入れ、このテクノロジに移行しています。 クラウドの導入に関するオンプレミス ソリューションを持つ他の企業や組織に対して、どのようなアドバイスがありますか?</p>  <p><b>スコット：</b> すべての組織は異なっています。ブラウザーとモバイル デバイスを利用するシステムを構築するこの新しいパターンは、ユーザーが期待するシステムのパターンであることに本当に集中しました。 彼らは、自分の会社のレポートや自分の地域の情報を、自分のiPhoneから自分の音楽にアクセスできる限り簡単に取得iPhone。 </p>  <p>そこでは、そのスタイルのソリューションと従来のデスクトップ コンピューティングを拡大し、サポートする機会があります。 Amazon と Microsoft はどちらも、従来のサーバー コンピューティング環境からホスト型コンピューティング環境へのアプリケーションの移行を比較的簡単に行うのに苦労しました。 </p>  <p>特に、Azure の最新リリースには、プライベート クラウド内のオンプレミスとホストされているオンプレミスの両方で動作する仮想マシンなどの機能があります。 クラウドベースのアプリケーションがオンプレミスベースのアプリケーションを完全に置き換えるのは見当たらないが、2 つの補完的な機能が見え、両方の環境で適切に動作するシステムを設計できるケースが多く見える。</p>  <p><b>ロバート：</b> クラウドでサービスを提供する Esri のような主要なソフトウェア プロバイダーは、顧客が同じクラウド内のソフトウェアとのより良い用語がない場合に、共同で検索できるという点で、以前はなかった機会を確実に提供します。 その考えは何ですか?</p>  <p><b>スコット：</b> ユーザーは、共通のクラウド インフラストラクチャと共通のアプリケーション ファブリックを共有する場合、ソフトウェア コンポーネントの一連の機能を利用するシステムを構築できます。 ワーカー ロールとデータ サービスを使用する Web ロールを構築し、それらを共通のアプリケーション ファブリックに組み込むなど、ユーザーがそれを利用できるシステムの側面を明らかにしています。 </p>  <p>この種の Web 中心のアーキテクチャに関するもう 1 つの興味深い点は、サービスベースの真の場合、サービスがどこから来ているかについてある程度は依存しなく、それは良いことです。 Web アドレス指定可能な方法で BLOB を格納および管理する 6 つの異なる方法に、同じ情報と機能をレプリケートまたはコピーする必要が生じたくない。</p>  <p>Windows エンタープライズ アーキテクチャと Azure クラウド アーキテクチャの間、および Rackspace や Amazon などの他の仮想環境など、ホストされている他の環境の間で機能をマッシュアップするアプリケーションを確実に作成できます。 システムの一部を組み込む必要があります。Azure、Amazon、または他の内部で完全に実行するようにすべてを書き換える必要はありません。</p>  <p><b>ロバート：</b>1997 年の Esri ユーザー カンファレンスの論文「<a target=\"_blank\" href=\"https://proceedings.esri.com/library/userconf/proc97/proc97/abstract/a664.htm\">DEMOcratizingGIS: Are We There Yet? (GIS の民主化: We There Yet?</a> 私たちはどこで、GIS の民主化の道を歩むのだと思いますか?</p>  <p><b>スコット：</b> 技術的な課題の多くが克服されています。 現在の課題は、その周囲で共同作業できる多くの素晴らしいコンテンツとコミュニティを作成する方法です。</p>  <p><b>ロバート：</b> サービスとしてのインフラストラクチャではなく、サービスとしてのプラットフォームの価値を特徴付けるにはどうすれば良いでしょうか。</p>  <p><b>スコット：</b> サービスとしてのプラットフォームとサービスとしてのインフラストラクチャの間の違いは、多くの混乱を招く誤った違いだと思います。 \"サービスとしてのシステム\" という観点から考える方が好きです。 システムを構築するには、データベース テクノロジでもクライアント テクノロジでも、適切なテクノロジを使用します。 ビジネス ロジックをデータベース層にするか、3 層アーキテクチャの中層に入る必要があるのかについて大きな議論をする場合、真の答えは、それが最適な場所に適合し、システムを最も適切に構築して維持できる場所である必要があるという点です。</p>  <p>この最新リリースの Azure で起こっているのは本当に気に入っています。実用的な観点からは、実際にはその区別がぼやけているためです。 Azure をサービスとしてのプラットフォームにすることを拒否する人々は、仮想マシンを持ち、SQL Azure を使用してデータベース インスタンスを作成することを許可しました。</p>  <p>これは、従来から設計されたシステムをクラウドに移行し、ファブリックまたはサービスとしてのプラットフォーム機能を利用する可能性のある機能を追加する多くの機会を開いています。 Azure と Amazon は、品質の違いとしてではなく、種類の違いを示すものではありません。 どちらの方法でも、クラウドベースのシステムまたはシステムをサービスとして構築することができます。また、これらの両方を使用して、層サービスを実行したり、ユーザーエクスペリエンスを構築したり、データベースを使用したりすることもできます。</p>  <p>実際には、リレーショナルデータストアの品質、ホストされているアプリインスタンスのランタイム環境の Web ロールとしての品質、およびシステムを1つまたは他のサービスとして簡単に構築および管理できるかどうかが異なります。</p>  <p><b>Robert:</b> Scott さん、ありがとうございました。 洞察を得ることができます。</p>  <p><b>Scott:</b> ありがとう。</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href= \nevelopment-at-esri.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a href=\"https://twitter.com/share\" class=\"twitter-share-button\" data-url=\"development-at-esri.aspx\" data-count=\"none\" data-via=\"windowsazure\">ツイート</a>  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
