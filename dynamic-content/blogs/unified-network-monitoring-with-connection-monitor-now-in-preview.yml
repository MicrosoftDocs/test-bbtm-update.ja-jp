Title: 統合されたネットワーク監視と 接続モニタープレビュー中
Summary: 'Azure Network Watcherの新&nbsp; しい強化された接続モニターは、ハイブリッドおよび Azure デプロイに対して統合されたエンドツーエンドの接続監視機能を提供します。 '
Content: >-
  <p>Azure Network Watcher&rsquo;の新機能と強化接続モニター、ハイブリッドおよび Azure のデプロイに対して統合されたエンドツーエンドの接続監視機能が提供されます。 ユーザーは、同じソリューションを使用して、オンプレミス、Azure、マルチクラウドのセットアップの接続を監視できます。 このプレビュー フェーズでは、&mdash;このソリューションでは、2 つの主要な機能 (Network Watcher&#39;<a href="https://docs.microsoft.com/en-in/azure/network-watcher/network-watcher-monitoring-overview#monitor-communication-between-a-virtual-machine-and-an-endpoint" target="_blank">接続モニター</a> と Network Performance Monitor&#39;(NPM <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/network-performance-monitor-service-connectivity" target="_blank">) サービス接続モニター</a>。 ドキュメントを確認 <a href="https://docs.microsoft.com/azure/network-watcher/connection-monitor-preview" target="_blank">し、</a> ネットワーク内の接続を接続モニターを開始します。</p>


  <h2>監視の質問</h2>


  <p>顧客は、複雑なアプリケーションが Azure、オンプレミス、その他のパブリック アプリケーションと取引してビジネスクリティカルな機能を提供するハイブリッド デプロイの統合接続監視の必要性について長い間強調しています。 これらの課題は、マルチクラウド環境でエスカレートします。 その後、監視チームは次の基本的な課題に取り組んでいます。</p>


  <ul>
      <li>これらの複雑なセットアップで使用する監視ソリューションは何ですか?</li>
      <li>オンプレミスと Azure、または他のクラウドに対して異なる監視ソリューションが必要ですか?</li>
      <li>データはどこに移動し、複数のソースのデータを関連付ける方法は?</li>
      <li>操作方法で問題が発生した場合に、最も速いアラートを受け取る必要がありますか?</li>
  </ul>


  <h2>接続モニタープレビュー中</h2>


  <p>新しい接続モニターでは、1 つのコンソールからグローバル エンドポイントへの接続を監視するために、Azure 仮想マシンと Azure 以外の仮想マシンとホストの両方を構成できます。 接続モニター を設定し、Azure リージョン間の接続、Office 365 への接続、アプリ層とデータベース層間の接続など、さまざまな使用事例に対して複数のテスト グループを作成できます。 1 つのテスト グループに複数のソースとターゲットを追加する機能により、監視の構成がはるかに簡単になります。 また、トラブルシューティング時に個々のリンクにドリルダウンできる、ネットワーク パラメーターの集計ビューも利用できます。</p>


  <p>Azure 内と Azure と外部の宛先の両方のネットワーク接続の損失と待機時間を監視し、トポロジを表示して問題をローカライズできます。 このソリューションでは、アプリケーション、テスト グループ、ソース、および接続モニターの上位 5 つのテストを識別し、潜在的な問題テストを強調表示します。 Azure リソースの場合、ホップに関する問題がトポロジに表示されます。</p>


  <h2>アラートとデータ ストレージ</h2>


  <p>監視データは、メトリックAzure Monitor Log Analytics ワークスペースの両方に格納されます。 問題に迅速に対応するために、メトリックベースの高速アラートを設定できます。 履歴データに対して追加の相関関係を構築するには、Log Analytics クエリを使用します。</p>


  <h2>その他の利点</h2>


  <ul>
      <li>Azure とオンプレミスの仮想マシンとホストからの接続とネットワーク品質を構成および監視するための単一コンソール。</li>
      <li>Azure リージョン内および Azure リージョン間、オンプレミス サイト、グローバル サービスの場所で複数のエンドポイントを監視します。</li>
      <li>より高く構成可能なプロビリング頻度。</li>
      <li>より多くのプロトコルがサポートされ、ネットワーク パフォーマンスをよりよく可視化できます。</li>
      <li>リージョン間、ワークスペース間の監視。</li>
      <li>Log Analytics に保持されている履歴監視データへのアクセス。</li>
      <li>豊富なユーザー エクスペリエンス。</li>
      <li>PowerShell と CLI を使用した自動化。</li>
  </ul>


