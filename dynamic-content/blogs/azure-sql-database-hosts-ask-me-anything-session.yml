Title: Azure SQL Databaseホスト Ask Me Anything セッション
Summary: Azure SQL Databaseチームは Reddit で AMA セッションを保持しています。
Content: >-
  <p>Azure SQL Database チームは、<strong>2015 年 11 月 18</strong> 日水曜日の午前 <strong>10 時</strong>から午後 4 時まで<strong>、</strong>/<a href="https://reddit.com/r/Azure">r/Azure</a> で特別な Ask Me Anything&nbsp; セッションをホストします。</p>


  <h4>AMA&#39;とは何ですか?</h4>


  <p>ご質問&#39;回答できる Azure SQL Databaseエンジニアリング チーム全体の人々がいます。 製品、サービス、またはチームに関する質問をお願いできます。</p>


  <h4>AMA を実行する理由</h4>


  <p>お客様やコミュニティから、お客様の情報を得て学ぶことをお気に入りで提供しています。 Azure を使用する方法と、お客様のAzure SQL Database方法を知りたくしています。 お客様の質問&nbsp;により、サービスを向上させる方法に関する分析情報が提供されます。 この AMA セッションが役に立つ場合は、定期的にこれを行い始める可能性があります。</p>


  <h4>Whoは表示されますか?</h4>


  <p>もちろん、 また&#39;エンジニアリング チームの VM&nbsp; と開発者もAzure SQL Databaseに参加する必要&nbsp;があります。</p>


  <p>次のトピックについて質問がありますか? AMA に取り込む。</p>


  <ul>
      <li>Azure SQL データベース</li>
      <li>Azure の仮想マシン内の SQL Server</li>
      <li>SQL Server</li>
      <li>Azure SQL Data Warehouse</li>
  </ul>


  <h4>StackOverflow、MSDN、Twitter ではなく、ここで質問する必要がある理由 本当に何か質問できますか?</h4>


  <p>AMA は、何でも問い合わせに最適な場所です。 StackOverflow と MSDN には、Twitter では 140 文字しか許可されませんが、質問できる制限があります。 AMA を使用すると、チーム&rsquo;から直接回答を得て、これらの製品やサービスを構築するユーザーと会話を行います。</p>


  <p>質問のアイデアを次に示します。</p>


  <ul>
      <li>Azure SQL Database とは</li>
      <li>アプリケーション アーキテクチャ用に VM Azure SQL DatabaseとSQL Serverを選択する方法</li>
      <li>独自のサービスをホストする場合Azure SQL Databaseを使用する利点は何SQL Server。</li>
      <li>操作方法からオンプレミスのアプリケーションにSQL Server移行Azure SQL Database?</li>
      <li>データを任意の場所から任意の場所にコピー Azure SQL Database。</li>
      <li>シングルトン データベースよりエラスティック プールを選択する理由</li>
      <li>ほとんどの&#39;知らないと思&#39;良い方法は何ですか?</li>
  </ul>


  <p>パブリック製品やチームについて何かお問い合わせください。&nbsp;未発表の機能&nbsp;と今後のプランについてはコメントを付けかねない点に注意してください。</p>


  <h4>ご参加ください。 お&#39;お待ちしています。</h4>
