  <h2>お客様とパートナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-site-recovery-powers-veritas-backup-exec-instant-cloud-recovery-for-disaster-recovery/">Azure Site Recovery は、Veritas Backup Exec ラピッド Cloud Recovery FOR DR</a> -Microsoft Azure Site Recovery (ASR) は、Azure とオンプレミスで実行されているアプリケーション用のサービスとしてのディザスターリカバリー (DRaaS) を提供します。 ASR を使用すると、コンプライアンスを損なうことなく、中断中のアプリケーションのダウンタイムを減らすことができます。 ASR は、Linux、Windows、VMware と hyper-v 仮想マシン、および物理サーバーで、オンプレミスのアプリケーションを包括的にカバーします。 Azure Site Recovery では、Backup Exec 20.2 リリースで Veritas Backup Exec インスタントクラウド回復 (ICR) を使用できるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-july-1-15/">Azure Marketplace の新しいプラン: 7 月 1 &ndash; </a> - 日Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェア &ndash; のお客様を対象としています。 多数の主要なソフトウェアプロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 7月の前半では、新しい仮想マシンイメージ (Bloombase StoreSafe など)、web アプリケーション (例: Kaspersky Hybrid Cloud Security (byol))、コンサルティングサービス (Carbonite Endpoint Protection-Azure 500 バンドルなど) を含む97の新しいプランを公開しました。</p>


