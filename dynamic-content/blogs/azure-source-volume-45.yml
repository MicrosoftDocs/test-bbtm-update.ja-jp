  <h2>技術コンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/enhance-hdinsight-security-with-service-endpoints/">サービスエンドポイントを使用して HDInsight のセキュリティを強化する方法</a> - サービスエンドポイントによって提供されるネットワーク層で強化されたセキュリティレベルにより、お客様は、ビッグデータストレージアカウントを指定された仮想ネットワーク (Vnet) にロックダウンできるようになりました。さらに、HDInsight クラスターをシームレスに使用して、そのデータにアクセスして処理することができます。 この記事では、サービスエンドポイントを有効にし、Azure Blob Storage、Azure SQL DB、Azure Cosmos DB の重要な HDInsight 構成を指摘する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-reference-solution-visualizing-real-time-data-analysis-with-change-feed/">Azure Cosmos DB リファレンスソリューション: change feed を使用したリアルタイムのデータ分析の視覚化</a> -Azure Cosmos DB Change feed は、変更または挿入されたレコードの連続および増分フィードを Azure Cosmos DB から取得するための自動メカニズムを提供します。 この参照ソリューションは、特に e コマース企業のニーズに合わせて、リアルタイムのデータ処理に焦点を当てています。ただし、これは多くの異なるドメインに適用されます。</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/16/azure-content-spotlight-secure-devops-kit-for-azure-azsk/">Azure コンテンツのスポットライト &ndash;secure DevOps kit for azure (azsk)</a> - secure DevOps kit for azure (azsk) は、automation を使用しており、ネイティブ DevOps ワークフローにセキュリティを統合している DevOps チームに対して、一連のスクリプト、ツール、拡張機能、自動化などを提供します。</p>


