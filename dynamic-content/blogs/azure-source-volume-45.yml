  <h2>イベント</h2>


  <p><a href="https://infopedia.eventbuilder.com/event?eventid=u1w1q8">ウェビナー: Microsoft Azure のブループリントを使用した医療での人工知能 (AI) の加速-パート 1: はじめに</a> -人工知能は、医療のための大きな可能性を保持します。これは、診断のイメージングや不正行為の防止など、多くのユースケースにおける患者の長さを予測するためのものです。 AI の使用を成功させるには、プロジェクトではなく、医療が必要です。 Microsoft Azure のブループリントを使用してイニシアチブを加速させることにより、医療ソリューションにおける AI のギャップを埋める方法について説明します。 設計図には、コード例、テストデータ、セキュリティ、コンプライアンスサポートなどのリソースが含まれています。 このセッションは、医療機関、支払人、製薬、および生命科学組織を対象としています。 主要な役割としては、シニア技術意思決定者、IT マネージャーのクラウドアーキテクト、開発者などがあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-in-action-building-secure-sophisticated-solutions/">IoT の動作: 安全で洗練されたソリューション</a> - の構築IoT in の動作は、IoT のセキュリティ、イノベーション、ソリューションに関する最新のトピックを説明することに重点を置いた、個人向けのイベントです。 &rsquo;Microsoft &rsquo; のお客様とパートナーのエコシステムを利用し、共同作業を行う絶好の機会です。 今年 &rsquo; のイベントでは、より多くのハンズオンテクニカルセッションを提供し、IoT のセキュリティと Azure Sphere に関する詳細な学習を行いまし &rsquo; た。 参加することで、アクションにつながる洞察を得て、パートナーシップを深め、インテリジェントなエッジとインテリジェントなクラウドの革新的な可能性を引き出すことができ &rsquo; ます。 イベントはバルセロナ、サンタクララ、台北、Shenzhen に保持され、さらに多くの場所が発表されます。</p>


