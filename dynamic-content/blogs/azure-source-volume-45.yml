Content: >-
  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/vnet-service-endpoints-for-azure-database-services-for-mysql-and-postgresql-ga/">VNet サービスエンドポイントでの MySQL および PostgreSQL</a> - の一般提供の発表サービスが General Purpose およびメモリ最適化サーバーで使用可能なすべてのリージョンの Azure Database for MySQL および PostgreSQL の仮想ネットワークサービスエンドポイント。 仮想ネットワークサービスエンドポイントを使用して、仮想ネットワーク内のサブネットまたはサブネットのセットから論理サーバーへの接続を分離できます。 仮想ネットワークから Azure Database for MySQL するトラフィックは、常に Azure のバックボーンネットワーク内にとどまります。 この直接ルートの優先順位は、仮想アプライアンスまたはオンプレミスを介してインターネットトラフィックを受け取る特定のルートを経由します。</p>


  <p><img alt="Diagram showing connectivity isolation with VNet service endpoints" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b40c558-9f91-44ff-9794-dfafebb26fae.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="VNet サービスエンドポイントを使用した接続の分離" width="563"></p>


  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-customizations-in-azure-migrate-to-support-your-cloud-migration/">クラウド移行をサポートするための Azure Migrate での新しいカスタマイズ</a> - Azure Migrate は、Azure への移行を計画するのに役立つ、一般提供されているサービスであり、追加料金なしでご利用いただけます。 Azure Migrate は、オンプレミス環境でサーバーを検出し、検出された各サーバー &rsquo; が Azure で IAAS VM として実行されるように評価します。 Azure Migrate のいくつかの新機能を使用すると、予約インスタンス (RI) のサポートや、VM シリーズとストレージの種類の指定など、移行のニーズに合わせて評価をカスタマイズできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-apache-phoenix-now-supports-apache-zeppelin/">Azure HDInsight Apache Phoenix で Zeppelin</a> - がサポートされるようになりましたApache Phoenix は、HBase 上に構築されたオープンソースの超並列リレーショナルデータベースレイヤーであり、Apache Phoenix やその他のオープンソースのビッグデータアプリケーションを実行するのに最適な場所です。 Apache Zeppelin はオープンソースの Web ベースのノートブックで、SQL、拡張性のあるさまざまな言語を使用して、データドリブンで対話型の Data Analytics と共同作業を行うことができます。 HDInsight のお客様は、これを使用して、フェニックスのテーブルにクエリを実行できます。</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/08/15/azure-app-service-on-azure-stack-update-3-released/">Azure Stack Update 3 の Azure App Service がリリース</a> - されましたMicrosoft Azure Stack は、クラウドコンピューティングの機敏性とイノベーションをオンプレミス環境にもたらし、ハイブリッドアプリケーションをどこにでも構築およびデプロイできる唯一のハイブリッドクラウドを実現する Azure &mdash; の拡張機能です。 Azure Stack で App Service する最新の更新プログラムでは、Azure App Service リソースプロバイダーデータベースの SQL Server Always On のサポートと、Functions ポータル、Kudu ツール、ASP.Net Core などの更新が追加されています。</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/14/azure-api-management-vsts-extension-v2-0-release/">Azure API Management &ndash; VSTS extension v2.0 リリース</a> - この無料拡張機能では、azure API Management へのデプロイを自動化することによって、リリースライフサイクルの一部として azure API MANAGEMENT を VSTS に提供します。 API Management を使用して API を収益化するか、内部的に使用するかにかかわらず、バックエンド Api のリリースと、API ゲートウェイに対して公開されている対応する fa &ccedil; Ade api を関連付けることをお勧めします。 この更新プログラムには、バージョン管理された Api、API プレフィックス、バージョン管理スキームなどのサポートが含まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/contest-microsoft-ai-idea-challenge-ai-s-next-breakthrough-is-you/">コンテスト: Microsoft AI アイデアチャレンジ-AI &rsquo; s next 画期的です。</a> - Microsoft AI のアイデアの課題は、開発者、データ科学者、専門家、学生から画期的な AI ソリューションを求めており、Microsoft AI プラットフォームやサービスで開発することが可能です。 &rsquo;人工知能 (AI) の現場、なろうと ai 開発者、または ai と機械学習に情熱を持っている人だけが専門家に仕事をしている場合、Microsoft は、最もクリエイティブなアイデアを現実に変革する機会を提供しています。</p>


