  <p><a href="https://azure.microsoft.com/en-us/blog/installing-certificates-into-iot-devices/">IoT デバイス</a> - への証明書のインストール多くのユーザーが Azure IoT hub Device Provisioning Service の使用を開始するときに x.509 証明書ベースの認証に移行することで、この投稿は実稼働レベルのスケールでの IoT デバイスの証明書の生成とインストールプロセスを明確にします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-interactive-query-simplifying-big-data-analytics-architecture-and-operations/">Azure HDInsight 対話型クエリ: ビッグ Data Analytics アーキテクチャ</a> - の簡素化適切なアーキテクチャとツールを使用しない場合、多くのビッグデータおよび分析プロジェクトは、一般的な BI ユーザーやエンタープライズセキュリティアーキテクトによる検出に失敗します。 この記事では、迅速な対話型クエリ、簡略化されたセキュリティモデル、BI ユーザーによるユーザー導入の向上を実現するために、ビッグデータソリューションを設計するためのアーキテクチャアプローチについて説明します。</p>


  <p align="center"><img alt="Architectural diagram showing simplified and scalable architecture with HDInsight Interactive Query" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a51281e-a316-4eea-8986-1fb53d169139.png" title="HDInsight の対話型クエリアーキテクチャを使用した、簡素化されたスケーラブルなアーキテクチャ" width="640"></p>


  <p><a href="https://medium.com/microsoftazure/serverless-devops-and-ci-cd-part-3-1e89cc44e8fc">サーバーレス、DevOps、CI/CD: パート 3</a> -マルチパートシリーズ (<a href="https://medium.com/@jeffhollan/serverless-devops-and-ci-cd-part-1-f76f0357cba4">サーバーレス、DevOps、ci/cd: パート 1</a>と<a href="https://medium.com/@jeffhollan/serverless-devops-and-ci-cd-part-2-b6e0a6d05530">サーバーレス、DevOps、ci/cd: パート 2</a>) の3番目の記事では、Jeff Hollan は、サーバーレスアーキテクチャ環境とバージョンを自動およびシームレスに管理するための1つの方法を取り上げています。</p>


  <p><a href="https://medium.com/microsoftazure/https-medium-com-lenisha-azure-sql-with-pcf-spring-boot-applications-part-1-georeplication-f365bb135a4c">azure SQL と pcf Spring boot アプリケーション (パート 1 &mdash; GeoReplication)</a> - 。これは、azure 上の pcf (cloud foundry) で実行されている Java Spring boot アプリケーションから高度な azure SQL (PaaS) 機能を活用する方法を示す2部構成のシリーズのパート1です。 最初の記事では、spring boot アプリケーションを Azure SQL Database 自動フェールオーバーグループと共に使用して、地域的な障害に対する回復力を提供する方法について説明します。また、今後の記事では、spring boot アプリケーションで Azure SQL always encrypted 機能を使用して、クラウドで PI データの暗号化を提供する方法について説明します。</p>


  <p><a href="https://medium.com/microsoftazure/make-r-speak-with-the-bing-speech-api-8e71019b5cab">R を Bing Speech API</a> - と対話させるR との対話を行う必要がありましたか。 これで、John Muschelli の mscstts パッケージを使用できるようになりました。 これにより、Azure の Microsoft Cognitive Services テキストから Speech API (つまり名前) へのインターフェイスが提供されます。これを使用すると、任意の短いテキストを再生可能なオーディオファイルに変換し、さまざまな音声を使用して音声としてレンダリングできます。</p>


