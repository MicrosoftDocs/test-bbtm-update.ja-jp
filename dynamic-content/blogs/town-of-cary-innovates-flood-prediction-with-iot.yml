Title: Cary の町が IoT でフラッド予測をイノベーションする
Summary: 革新的な都市ソリューションのリーダーとして、Cary の町は、テクノロジを使用して、フラッド イベントを予測および管理する機会を見ていました。
Content: >-
  <p><em>この投稿は、Microsoft の GovernmentSmart インフラストラクチャのワールドワイド 業界ディレクター、Daniel&mdash; Sumner 氏によって共同執筆されました。</em></p>


  <p>水害 <a href="https://www.floodsafety.com/national/life/statistics.htm#biblio" target="_blank">の安全性によると</a>、世界中で最も一般的な自然災害の種類は、フラッドです。 これは、毎年世界中の数千万人に影響を与え、平均して 2,000 億ドルを超える損害を引き起こします。 多くのコミュニティでは、フラッド関連の課題に直面しています。また、北部北部の Cary の町米国同じ違いはありません。 その水害が発生しやすい地域は大雨の影響を受け、多くの場合、毎年の大雨の影響を受け、毎年のストランジカインの季節によって悪化します。 町で過度の降水量が見られると、多くの場合、その担当者は、オーバーフローする雨水システムに対処するためにスクラムを行っていますが、バーストウォーター メインでも、大きな水のイベントが発生する可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59125a3b-9cac-4a4b-a5df-d804b8a95cf0.jpg"><img alt="Town of Cary parking lot during a flood. Several cars parked in three-foot high flood water." height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61b4a5f1-33bb-4726-872c-760102ea4678.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="フラッド中のカーリーの駐車場の町。 3 フィートの高い水の中に複数の車が運転されています。" width="1024"></a></p>


  <p align="center"><em>フラッド イベント中の Cary の駐車場の町。</em></p>


  <p>革新的な都市ソリューションのリーダーである Cary は、スマート テクノロジ、データ、分析を使用して都市の機能を最適化し、経済の成長を促進し、生活の質を向上させるという取り組みを既に行っています。 最高情報責任者、Nicole Raiteso、Smart City Strategist、Strat Yates、Stormwater Operations Manager、Billy Lee は、別の機会を見た:テクノロジを使用して、水害イベントを予測および管理する。</p>


  <h2>フラッド予測ソリューションの構想</h2>


  <p>2019 年 10 月、Carys&rsquo; のリーダーは、新しいソリューションを構想するために、パートナーの Microsoft と SAS(IoT 部門) と会いました。 チームは、現在の状況を評価することで始めました。</p>


  <p>嵐のイベント中、Cary は、水面や水がどれだけ速く上昇したのかについては、可視化していけずにいました。 従来、町は市民に依存して、電話、テキスト メッセージ、その他の手段を通じて、彼らにフラッドの警告を出しました。 町のスタッフは、これらの要求を手動で処理して、公共の作業員を公共の作業員に要請して障壁を形成し、道路や最初のレスポンダーを緊急時に閉鎖しました。</p>


  <p>チームは、クラウドと <a href="https://www.sas.com/en_us/software/analytics-iot.html" target="_blank">SAS Analytics for IoT</a> を活用して、<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT予測</a>システムを構築するビジョンを得ました。 Raimundo は、変更の必要性について説明しました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;私たちは、既存のシステムが、水害&rsquo;が発生しやすい地域で市民にサービスを提供していなかったと強く感じていました。リアクティブからプロアクティブ、最終的には予測可能なソリューションを得るスケーラブルなソリューションが必要なことを知っていました。このプラットフォームのAzure IoTは、IoT アーキテクチャの重要なコンポーネントになりました。さらに、リアルタイムデータと履歴データの両方から分析情報を提供できる堅牢な一連の分析ツールが必要でした。また、SAS Analytics for IoT はそれを提供しました。&rdquo;</em>&mdash;Nicole Raimundo、Cary の町、最高情報責任者</p>


  <p style="margin-left: 40px;">カーリーの町に似た何千もの都市が、フラッドなどの都市の問題を解決するためのソリューションをデプロイしようと<em>考えています。&ldquo;Azure IoT プラットフォームと SAS Analytics for IoT を活用することで、これらの都市はリアクティブからプロアクティブに移行し、最終的にはコスト効率の高いスケーラブルな方法で予測できます。&rdquo; </em>&mdash;Microsoft の GovernmentSmart インフラストラクチャ担当ワールドワイド&mdash; 業界ディレクター、Daniel Sumner</p>


  <h2>プロジェクト目標の定義</h2>


  <p>Cary、Microsoft、SAS は、以下に示すいくつかのプロジェクト目標に同意しました。</p>


  <ul>
      <li>町のスタッフの状況認識を向上させる。</li>
      <li>Stormwater 担当者の通知と作業順序の生成を自動化します。</li>
      <li>フラッド イベントの市民に警告します。</li>
      <li>ダウンストリームのリージョン エンティティと状態エンティティにデータを提供します。</li>
      <li>キャプチャされたデータを分析し、将来のフラッド イベントを予測します。</li>
  </ul>


  <p>Cary の町の重要な要件は、既存のビジネス システムと統合するために新しいフラッド予測システムが必要でした。 これには、リアルタイムの視覚化のために ArcGIS と統合された SAS Visual Analytics ダッシュボード、アラート用の Salesforce、自動通知と作業注文、およびリージョン パートナー応答システムのデータ共有が含まれます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;このAzure IoTは、テクノロジ エコシステムの重要な部分であり、スケーリングの能力を加速しています。&rdquo; </em>&mdash;Smart City Strategist、Cary の町、テリー・Yates</p>


  <p>2020 年 2 月にパートナーとの一連の作業セッションを通じて、チームはプロジェクト 計画とシステム アーキテクチャを作成しました。 その後、実装作業が開始されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b6fa8d8-1844-4bb3-9a76-f970104d7e46.jpg"><img alt="The Town of Cary team working in a conference room with Microsoft and SAS resources." height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/756a7441-23e0-4701-9364-1ed5dfc0df27.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="Cary の町チームは、Microsoft と SAS のリソースを備え、会議室で作業しています。" width="1024"></a></p>


  <p align="center"><em>Cary の町は、Microsoft および SAS リソースとの作業セッションを行っています。</em></p>


  <h2>ソリューションの実装</h2>


  <p>Cary の町は、Cary の町が所有する施設の一部の施設で、The-Town のストリームの水位計と雨量計に沿って、さまざまなポイントに水位センサーを設置しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6090e9d-77c5-4f59-9387-580d5f0f1d32.jpg"><img alt="Map of the Walnut River area showing where water sensors and rain gauge sensors were placed." height="631" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17da85aa-ad96-4256-b876-c5c62ca9d8a6.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="水センサーと雨量計センサーが配置された場所を示す、大さじの水面の地図。" width="1024"></a></p>


  <p align="center"><em>水センサーは戦略的な場所に配置されています。</em></p>


  <p>ソリューションの構築方法の強調表示を次に示します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Microsoft Azure IoT Hub</a>、Firstnet LTE ワイヤレス接続を使用して Stormwater レベルを取り込むセキュリティが高く信頼性の高い通信を実現しました。 チームは、Azure IoTハブを使用して、センサーとの間の通信をプロビジョニング、認証、管理しました。</li>
      <li><a href="https://www.sas.com/en_us/software/analytics-iot.html" target="_blank">リアルタイムのスコア付</a> け、ダッシュボード作成、および履歴レポート用の IOT 結合ストリーミング センサーまたはゲージと気象データのための SAS Analytics。</li>
      <li><a href="https://www.sas.com/en_us/software/visual-analytics.html" target="_blank">SAS Visual Analytics では</a> 、対話型のダッシュボード、レポート、ビジネス インテリジェンス、分析が提供されています。 ダッシュボードは ESRI ArcGIS と統合され、追加の地理的分析とデータの視覚化を行います。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Microsoft Azure Logic Apps</a> Salesforce や他のサードパーティ製アプリケーションとシームレスに統合できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/synapse-analytics/">Microsoft Azure Synapse Analytics</a>は、ビッグ データ分析用のデータ ウェアハウスを提供します。</li>
  </ul>


  <h2>結果の評価</h2>


  <p>ソリューションの&rsquo;初期フェーズは数か月間実行され、肯定的な結果が得られます。</p>


  <ul>
      <li>町のスタッフは、フラッド イベントをリアルタイムで視覚化できます。</li>
      <li>Stormwater の担当者は通知を受け取り、作業注文を自動的に生成できます。</li>
      <li>リージョン パートナーとデータを共有するメカニズムが確立されています。</li>
  </ul>


  <p align="left" style="margin-left: 40px;"><em>&ldquo;点&rsquo;の一部はまだ接続していますが&rsquo;、以前の手動プロセスの自動化には、既に実際の利点があります。以前は、市民からの呼び出しが発生する可能性があります。その結果、フラッドの種類に応じて公共の事業や緊急サービスをディスパッチする可能性があります。これで、このデータによって、雨水の担当者に自動的に通知するアラートがトリガーされます。この人は、人びとが対応して、水害を受ける地域に対処できます。はるかに&rsquo;効率的で、最終的に命を節約できます。&rdquo; </em>&mdash;Nicole Raimundo、Cary の町、最高情報責任者</p>


  <p>Lee は、ESRI ArcGIS と完全に統合された SAS Visual Analytics ダッシュボードを使用して、水の流れを視覚化できるのがいかに楽しいかについて説明しました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;これで、Storm イベントがリアルタイムで表示されます。ダッシュボードを引き上げ、降る雨の量&rsquo;を確認できます。ストリーム レベルが上昇しているのを確認し、このデータを地域のパートナーと共有することができます。データ&rsquo;をリアルタイムで表示するのもすばらしいです。&rdquo; </em>&mdash;Billy Lee、Stormwater Operations Manager、Cary の町</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46138b9d-1f7d-4884-a015-a9e4514e2b62.png"><img alt="Town of Cary storm water IoT dashboard." border="0" height="550" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/650c5062-ca25-4f44-9b4d-8f5e381e1926.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Cary Storm Water IoT ダッシュボードの町。" width="1024"></a></p>


  <p align="center"><em>Cary Storm Water IoT ダッシュボードの町。</em></p>


  <h2>分析の適用</h2>


  <p>ハリケーンの季節のピークに近い地域である Carys&rsquo; のリーダーは、潜在的なフラッド イベントをより良く予測できると期待しています。 Cary の Cary は、SAS Analytics for IoT と <a href="https://www.sas.com/en_us/software/event-stream-processing.html" target="_blank">SAS イベント ストリーム処理</a> (ESP) を活用して、Azure IoT から新しいデータを取得および管理し、予測モデルを生成してデプロイし、それらのモデルのライフサイクルを一度に管理し、アクションを実行できるより大きな分析情報を実現する機能を強化しました。</p>


  <p style="margin-left: 40px;">&ldquo;Microsoft Azure IoT を使用して、水センサー データ、Azure マップ の Accuweather データ、SAS 分析を統合する機能を使用して、水流のデジタル ツインを<em>作成できます。これにより、Cary の町は、雨水の問題に積極的に対処して、嵐やフラッド イベントの前にアクションを実行できます。&rdquo;</em>&mdash;Brad Klenz、DISTINGUISHED IoT Analytics Architect、SAS</p>


  <p>フラッド検出と管理ソリューションの場合、Cary の町は、気象予報データの統合、水と雨のレベルを測定するリアルタイム センサー データを通じて、上昇水などの異常をより適切に特定し、カーリーの町内と下流の両方で周辺の施設に対する高度な警告と今後の予測を提供します。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Cary は、いくつかの雨の石の上に座っています。これで、フラッドを予測し、この情報を地域の近隣ユーザーと共有できます。このデータと予測可能性は、カーリーの町だけでなく、地域の企業や市民を含む多くの町で、下流に大きな経済的影響を与えます。&rdquo;</em>&mdash;Nicole Raimundo、Cary の町、最高情報責任者</p>


  <h2>他の都市へのアドバイス</h2>


  <p>Cary の町は一連のスマート シティ イニシアチブを実装し、そのフラッド予測ソリューションはすばらしい約束を示しています。 Raiteso と Yates は、同様のプロジェクトの実装を探している他の都市にどのようなアドバイスを提供しますか?</p>


  <p style="margin-left: 40px;">将来の実証可能なスケーラブルなアーキテクチャでソリューションを構築するためのプラットフォーム戦略ビジョンを理解し、柔軟でオープンな一連のツールを提供する適切なパートナーを選択する必要<em>があります。&rdquo;&rsquo;&ldquo; </em>&mdash;Nicole Raimundo、Cary の町、最高情報責任者</p>


  <p>Yates は、すべての利害関係者の購入を得る同僚を奨励しました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;すべての部門、すべての分野の専門家をデジタル変革プロセスに含め、特に現場で働いている人を含める。成功&rsquo;するには、すべての&rsquo;ユーザーの購入と参加が必要です。&rdquo; </em>&mdash;Smart City Program Strategist、Cary の町、テリー・Yates</p>


