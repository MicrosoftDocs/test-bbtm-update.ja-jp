Title: Linkurious エンタープライズCosmos DB Gremlin API グラフ データを視覚化する
Summary: データの視覚化は、どのような種類のソリューションでも最も重要なコンポーネントの 1 つであり、グラフ データベースも同じではありません。 DB Microsoft Azure Cosmos、高度にスケーラブルでエンタープライズ対応の視覚化ソリューションは、お客様からよく聞かされています。
Content: >-
  <p>データの視覚化は、どのような種類のソリューションでも最も重要なコンポーネントの 1 つであり、グラフ データベースも同じではありません。 Azure Cosmos DB の場合、高度にスケーラブルでエンタープライズ対応の視覚化ソリューションは、お客様からよく聞かされています。 接続されたデータを視覚化する必要性は、ますます複雑化するデータの増加に直面する技術ユーザーと非技術ユーザーの両方に特に存在します。 大規模で複雑なデータセットからアクション可能な分析情報を抽出することは、多くの場合、困難で時間がかかります。</p>


  <p>対話型の視覚化ツールを使用すると、複雑なデータをより迅速に理解し、ユーザーが問題をより深く理解するのに役立ちます。 その結果、ユーザーは分析情報を検出する可能性が高くなります。</p>


  <p><em>&ldquo;Azure Cosmos DBs&rsquo; 統合 Gremlin API により、アナリストのチームは、Azure Cosmos DB と組み合わせて Linkurious&rsquo; ターンキー グラフ インテリジェンス プラットフォームを使用して、複雑な接続データに隠された脅威を検出して調査できます。&rdquo;</em>&nbsp;</p>


  <p align="right">&ndash;<a href="https://twitter.com/davidrapin" target="_blank">David Rapin</a>、CTO、Linkurious の共同設立者。</p>


  <p>本日、人気&#39;グラフ視覚化プラットフォーム <a href="https://linkurio.us/" target="_blank">Linkurious</a> Enterprise が Azure Cosmos DB Gremlin API データベースで使用できると発表しました。 このプラットフォームでは、完全な作成、読み取り、更新、削除の機能を利用しながら、グラフ データからレポートと視覚化を作成できます。 その他に、この製品では、セキュリティで保護されたアクセスと統合を含むエンタープライズ対応の機能Azure Active Directoryされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63fb4a1b-182d-43fd-9aff-537b5de53077.jpg"><img alt="Azure Cosmos DB and Linkurious logos" border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/242794d4-c812-4fb7-a69a-bb6a73886467.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB と Linkurious のロゴ" width="1024"></a></p>


  <p>現在、Azure Cosmos DB データベースで使用を開始し、ユーザーが技術と技術を備え、データをリアルタイムで視覚化して操作することができます。 このプラットフォームには、接続に Gremlin サーバーの資格情報だけが必要です。 <a href="https://docs.microsoft.com/en-us/azure/search/search-howto-index-cosmosdb" target="_blank">また、Azure Search</a> を使用してフルテキスト検索を有効にすることもできます。</p>


  <p>開始するには、<a href="https://linkurio.us/try/" target="_blank">Linkurious</a> の試用に関するページとブログ投稿のお知らせを参照してください。Linkurious &ldquo; は、Cosmos <a href="https://linkurio.us/blog/linkurious-announces-support-cosmosdb/" target="_blank">DB のサポートを発表します</a>&rdquo;。 Twitter でフォローできます。 まだ行っていない&#39;場合は、<a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB</a> を試すページで無料アカウントを作成し、[データベースのGraph選択できます。</p>


  <p>引き続き <a href="https://feedback.azure.com/forums/263030-azure-cosmos-db?category_id=321991" target="_blank">、サービス</a> で次に表示する情報に関するフィードバックをお寄せください。 Azure Cosmos DB で無料で Gremlin <a href="https://azure.microsoft.com/en-us/free/services/cosmos-db/" target="_blank">API をお試しください</a>。 サポートが必要な場合、またはご質問やフィードバックがある場合は、開発者フォーラム (Stack Overflow) にお問い合わせください。 Twitter でフォローし、最新 <a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a> のニュース#CosmosDB情報を確認できます。</p>
