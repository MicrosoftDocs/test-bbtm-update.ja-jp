  <h2>ソリューションテンプレートを使用して主要なメトリックを視覚化する</h2>


  <p>これを簡単にするために、お客様が重要なメトリックを理解できるように、視覚エフェクトの数を作成しました。 すぐに作業を開始するために、複数のソリューションテンプレートを公開しました。 これらのソリューションテンプレートは、Azure portal から直接、監視 + 管理の下でインストールできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a017b68-db4e-49c6-933c-4418e76b3e21.png"><img alt="install" border="0" height="425" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abc65035-ad9b-4c04-9acf-916088d8df83.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="インストール" width="800"></a></p>


  <p><em>画像: Azure portal からの HDInsight ソリューションテンプレートのインストール</em></p>


  <p>インストールが完了すると、[主要なメトリックの視覚化] が表示されます。 次の例では、Spark クラスターのダッシュボードを確認できます。</p>


