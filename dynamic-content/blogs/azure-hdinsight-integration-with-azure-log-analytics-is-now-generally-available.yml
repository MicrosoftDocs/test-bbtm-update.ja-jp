  <h2>Log Analytics の有効化</h2>


  <p>HDInsight との Log Analytics 統合は、Azure portal、 <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.hdinsight/get-azurermhdinsightoperationsmanagementsuite?view=azurermps-5.0.0">PowerShell</a> 、または Azure SDK を介して有効になります。&nbsp;</p>


  <p><code>Enable-AzureRmHDInsightOperationsManagementSuite<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [-Name] &lt;String&gt;<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [-WorkspaceId] &lt;String&gt;<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [-PrimaryKey] &lt;String&gt;<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [-ResourceGroupName &lt;String&gt;]<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [-DefaultProfile &lt;IAzureContextContainer&gt;]<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [-WhatIf]<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [-Confirm]<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [&lt;CommonParameters&gt;]</code></p>


  <p>&nbsp;</p>


