  <h2>問題の迅速なトラブルシューティング</h2>


  <p>&rsquo;Hive、Spark、または Kafka でビッグデータアプリケーションを開発するときに、問題を迅速に検出してトラブルシューティングを行い、根本原因を特定できるようにすることが重要です。</p>


  <p>Log analytics ポータルでは、次のことができます。</p>


  <ul>
   <li>ログとメトリックで重要なデータの問題を迅速に見つけるためのクエリを作成する</li>
   <li>時間範囲内の結果をフィルター処理、並べ替え、およびグループ化する</li>
   <li>表形式またはグラフでデータを表示する</li>
  </ul>


  <p>Hive クエリからアプリケーションメトリックを確認するクエリの例を次に示します。</p>


  <p>&nbsp;</p>


  <p><code>search *</code></p>


  <ul>

  </ul>


  <blockquote>

  <p><code>| where Type contains &quot;application_stats_dag_CL&quot; and ClusterName_s contains &quot;testhive02&quot;</code></p>


  <p><code>|order by TimeGenerated desc</code></p>

  </blockquote>


