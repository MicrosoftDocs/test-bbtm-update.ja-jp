Summary: HDInsight と Azure Log Analytics の統合の一般提供を発表します。 このリリースでは、HDInsight 環境の新しい監視機能とトラブルシューティング機能が追加されています。 新しい機能は、大規模なデータワークロードを顧客が運用できるようにすることを目的としています。
