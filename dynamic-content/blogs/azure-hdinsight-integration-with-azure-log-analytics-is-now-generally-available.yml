  <p>HDInsight と Azure Log Analytics の統合の一般提供を発表します。</p>


  <p>Azure HDInsight は、Hadoop、Hive/LLAP、Presto、Spark、Kafka、嵐、HBase などの最も人気のあるオープンソースエンジンを使用して、大規模な分析を行うお客様向けの完全に管理されたクラウドサービスです。 </p>


  <p>多数のお客様が、ビッグデータ分析アプリケーションを HDInsight で世界規模で実行しています。 カスタマーエクスペリエンスを向上させるために、このインフラストラクチャを監視し、迅速に障害を検出し、迅速な修復措置を講じることが重要です。</p>


  <p>Log Analytics は Microsoft Azure&#39;全体の監視ソリューションの一部です。 Log Analytics は、クラウドとオンプレミスの環境を監視して可用性とパフォーマンスを維持するのに役立ちます。</p>


  <p>Log analytics との統合により、お客様はビッグデータの実稼働ワークロードをより効率的かつシンプルな方法で運用できるようになります。</p>


  <h2>&amp;ビッグデータオープンソースエンジンの全範囲を世界規模でデバッグする</h2>


  <p>一般的なビッグデータパイプラインでは、大量のオープンソースエンジン (インジェストの場合は Kafka、ストリーム処理の場合は Spark ストリーミングまたは嵐、 &amp; ETL for ETL、対話型クエリ [LLAP] など) を使用してビッグデータのクエリを高速に実行できます。</p>


  <p>また、これらのパイプラインは世界各地のさまざまなデータセンターで実行されている可能性があります。</p>


  <p>新しい HDInsight の監視機能により、お客様はさまざまな HDInsight クラスターを Log Analytics ワークスペースに接続して、1つのウィンドウガラスで監視できます。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GlobalMonitoring.png" style="width: 762px; height: 428px;"></p>


  <p><em>イメージ: 単一のウィンドウグラスでグローバルなビッグデータのデプロイを監視する</em></p>


  <h2>オープンソース分析エンジンからログとメトリックを収集する</h2>


  <p>クラスターで Azure Log Analytics が有効になると、さまざまなオープンソースフレームワークの数の重要なログとメトリックに加え、CPU 使用率、メモリ使用率などのクラスター VM レベルのメトリックが表示されます。 お客様は、1つの場所からクラスターの完全なビューを取得できます。</p>


  <p>多くのお客様は、クラスターを作成および削除してコストを最小限に抑えることで、クラウドの弾力性を活用しています。 ただし、クラスターが終了した後でもジョブログとその他の有用な情報を保持する必要があります。 Azure log analytics では、クラスターが削除された後でも、ユーザーはジョブ情報を保持できます。</p>


  <p>次に、HDInsight クラスターから収集される主要なメトリックとログの一部を示します。</p>


  <p>Yarn Resource Manager、Yarn Applications、Hive、Mapreduce、Kafka、嵐、Hive Server 2、Hive Server Interactive、Oozie、Spark、Spark エグゼキュータと driver Livy、嵐、HBase、フェニックス、Juypter、LLAP、飼育員など。</p>


