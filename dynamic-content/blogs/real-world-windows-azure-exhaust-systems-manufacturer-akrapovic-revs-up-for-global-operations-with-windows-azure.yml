Title: '実際の Windows azure: 排気システムの製造元 Akrapovič revs と Windows azure でのグローバルな操作'
Summary: 実際 Windows azure シリーズの一部として、Akrapovičの CIO、Tancer に接続 &scaron; して、azure がどのようにサポートするプラットフォームで企業に提供している Windows かについて詳しく学習します。
Content: '<p>実際の Windows azure シリーズの一部として、 <a target="_blank" href="https://www.akrapovic.com/en/pages/default.aspx">Akrapovič</a>の Tancer である CIO に接続 &scaron; して、azure が企業にビジネスの成長とグローバルな操作をサポートするプラットフォームを提供する<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0207">Windows</a>方法について詳しく学習します。 Akrapovič &rsquo; の成功事例について <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000751">はこちらをご覧</a>ください。 言うべきことをお読みください。<b> <br></b></p>  <p><b>Himanshu Kumar Singh: &nbsp; Akrapovičについて説明します。</b></p>  <p><b>Ale &scaron;Tancer:</b> &nbsp; Akrapovičは、オートバイとパフォーマンスカーのトップ品質の排気システムの大手グローバルメーカーであり、世界トップのオートバイおよび自動車レースチームの多くをサポートしています。 スロベニアに基づいて、チタン製とカーボンファイバー製品製造の実力先進的にもなります。 Akrapovič aftermarket 車両排気システムは、Abarth、監査、BMW、Ferrari、ポルシェ、ランボルギーニなどの最先端の自動車メーカーにあります。 Aprilia、BMW、アヒル、Gilera、Harley Davidson、Honda、Yamaha によって使用されている、バイク aftermarket または第1の排気システム。</p>  <p><b>HKS: &nbsp; 会社の成長率を確認できます。</b></p>  <p><b>:</b> &nbsp;60を超える国にまたがるパートナーネットワークがあり、3000を超えるパートナーが提供しています。また、革新的なソリューションとテクノロジを利用し、グローバルブランドを認識することで、企業の成長を促進しています。 &nbsp;私たちの目標は、今後5年間で収益を100% 向上させ、パートナーシップネットワークに数千の新しいパートナーを追加することです。 これらの大きい開発目標を効果的にサポートするには、B2B および CRM 操作に関連するすべてのビジネスプロセスを効率的にリンクする包括的なソリューションが必要でした。</p>  <p><b>hks: この包括的なソリューションを開発するために、Who しましたか?</b></p>  <p><b>:</b> &nbsp;マイクロソフトは、Akrapovičビジネスプラットフォームシステムの開発を Microsoft コンサルティングサービス (MCS) スロベニアと Agito に entrust することにしました。 Agito は、Microsoft のいくつかのプロジェクトを既に完了しており、マイクロソフトのテクノロジを使用してソフトウェアプロジェクトを開発するための、信頼性が高く、効果的で有能なパートナーであることを実証しています。 また、この会社は、Microsoft SharePoint Server デプロイ、カスタム .net 開発、およびさまざまな統合プロジェクトのための主要な地域企業としても定評があります。</p>  <p><b>HKS: Microsoft コンサルティングサービスはどのような役割を果たしますか。</b></p>  <p><b>:</b> &nbsp;Microsoft コンサルティングサービスは、既存の環境の評価と今後のビジネスプロセスおよびソリューションの計画を含め、プロジェクトのすべての段階に参加しています。 Microsoft のアーキテクトは、パフォーマンス、可用性、セキュリティ、およびスケーラビリティの要件に関して、お客様のニーズに最も適している機能の設計に携わっていました。 Microsoft コンサルティングサービスは、Microsoft のコンサルタントが個々のシステムの統合を行ったときに、Agito 提供の統合インターフェイスを使って、プロジェクトの統合ステージでも共同運営されています。</p>  <p><b>HKS: &nbsp; ソリューションについて教えてください。</b></p>  <p><b>:</b> &nbsp;Akrapovičビジネスプラットフォームソリューションは、製品情報システム (PIM)、ビジネスポータル (BP)、インターネットポータル (IP)、および CRM システムの統合という、密接にリンクされた複数のシステムで構成されています。 すべての重要なビジネスプロセス (顧客、キャンペーン、営業案件、注文、契約、支払いの管理) をサポートしています。 また、このソリューションは、これらのプロセスを研究および開発プロセスにリンクします。</p>  <p>オンサイトソリューションとクラウドコンピューティングの両方を使用することによって提供されるメリットを活用したいと考えました。 その結果、密接に統合されたハイブリッド環境が得られます。この環境では、Dynamics CRM や BizTalk などの一部のシステムがサイトに配置され、ホスティングプロバイダーは他のシステムをホストします。 また、Azure Windows も使用しています。これは、ソリューションがローカル環境からクラウドへの現実的で段階的な移行パスを表すことを意味します。</p>  <p><b>HKS: どのような Microsoft ソリューションを使用していますか。 &nbsp;</b></p>  <p><b>:</b> SharePoint Server 2010 では、インターネットとエクストラネットのプラットフォームを統合し、今後イントラネットを展開する方法を pave ことができました。 内部の部門、チーム、個人、および外部のパートナーにサービスを提供するすべてのコラボレーションプロセスとワークフローは、システムによってサポートされています。 この方法の結果は、コンテンツ管理とコンテンツ公開の簡素化されたプロセスです。</p>  <p>Microsoft Dynamics CRM 2011 と Microsoft Office 2010 では、マーケティング &amp; 販売において、ユーザーにとってなじみのない最新のエクスペリエンスが提供されています。 CRM と Outlook を組み合わせたユーザーエクスペリエンスでは、使い慣れた柔軟なユーザーインターフェイスを使用してユーザーの導入を推進し、リソースとトレーニングの投資を最小限に抑えることができます。 特に営業部門では、多くのチームが SAP から CRM に切り替えました。ここには、毎日の作業に必要なすべてのものが含まれています。</p>  <p>Microsoft BizTalk Server 2010 は、SAP、CRM、PIM、および B2B ポータルを統合するために使用されました。 これは統合と接続の成熟したエンタープライズ製品であるため、BizTalk Server には25を超えるマルチプラットフォームアダプターと堅牢なメッセージングインフラストラクチャが含まれています。これにより、ローカル、リモート、ホスト、クラウドベースのいずれであるかに関係なく、コアシステム間の接続が提供されます。</p>  <p>また、マルチメディアコンテンツや技術ドキュメントを提供するために Azure Content Delivery Network (CDN) Windows を選択しました。 Akrapovič製品には、クラウドストレージに最適な大量のマーケティングマルチメディアおよび技術資料が付属しています。 Windows Azure CDN を使用すると、世界中のパートナーがダウンロードの速度と同じユーザーエクスペリエンスを共有できるようになります。</p>  <p><b>HKS: この新しいソリューションをどのように展開しますか。 &nbsp;</b></p>  <p><b>:</b> &nbsp;2012年第2四半期に開始されたプロジェクトでは、最初のパートナーに新しいビジネスポータルへのアクセス権が付与され、そのフィードバックが非常に肯定的になりました。 私たちの目標は、すべての既存のパートナーが新しいビジネスコミュニティで解読になることです。つまり、ヨーロッパ、北および南アメリカ、アジア、および中東で60を超える国での3.000 のパートナーについて説明します。 Q3 2012 では、同じソリューションが米国の子会社にもデプロイされます。 今後、新しい営業部門は、同じバックオフィスソリューションが考慮されるヨーロッパ、アジア、および南アメリカで開かれる予定です。</p>  <p><b>hks: &nbsp; Windows Azure でこの新しいソリューションを使用してきた &rsquo; 社内のビジネス上の利点をいくつか教えてください。</b></p>  <p><b>:</b> &nbsp;新しいソリューションでは、マーケティング &amp; 販売と研究 &amp; 開発のビジネスプロセスをより細かく制御し、パートナーをすべての部門と人に接続し、すべてのパートナーにとって重要な利点である1か所で製品に関するすべての情報と内容を一元化しています。</p>  <p>新しいソリューションを実装する前に、すべての販売注文は電話、fax、または電子メールによって取得され、SAP システムに手動で入力されています。 このプロセスには非常に時間がかかり、エラーと不確実性を確保するために多くの管理作業が必要でした。 管理上の負担は大幅に削減されており、これにより、効率が向上し、有効になります。 その他の利点としては、より短い販売サイクルと応答性の高いマーケティングサービス、より高速な注文プロセス、注文から配布までの時間の短縮などがあります。 また、キャンペーンを実行したりニュースレターを送信したりするための強力なマーケティングツールが用意されました。</p>  <p><b>HKS: &nbsp; パートナーと顧客の特典について教えてください。</b></p>  <p><b>:</b> &nbsp;新しいソリューションを実装することで、 &rsquo; パートナーネットワークのコラボレーションの品質と効率を劇的に高め、社内のマーケティング、販売、および開発プロセスの制御を強化できるようになりました。 新しいソリューションは、すべてのパートナーに対して単一のエントリポイントと情報ソースを提供します。 この会社は、より豊富で最新の情報をパートナーに提供できるようになりました。</p>  <p><b>HKS: &nbsp; 会社にビジネス上の利点もありますか。<br> </b></p>  <p><b>:</b> はい。オンライン注文システムの情報を使用することにより、バックオーダーとウェアハウスのコストを削減するために、より正確に運用計画を立てることができます。 新しいソリューションでは、さまざまなパートナーセグメントに対してさまざまなビジネスアプローチを実装し、高いレベルのローカライズを提供できる高いレベルの柔軟性が提供されます。 より正確な分析を実行できるようになりました。これにより、より戦略的な意思決定がサポートされるようになります。</p>  <p>また、このソリューションでは、ビジネスオペレーションを、ボリュームと地理的観点の両方から拡張することもできます。 エージェントは、新しいディーラー、インポーター、およびディストリビューターの導入と管理を簡単に行うことができます。 新しい情報システムの多くの利点の1つは、高可用性と注文24/7 を配置できることです。これはグローバルな展開に必須です。 システムを実装することによって、ビジネスの成長とグローバルな操作をサポートするプラットフォームが確立されました。</p>  <p><a target="_blank" href="https://www.akrapovic.com/en/pages/default.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5633.Akrapovic.png" alt="" border="0" height="59" width="266"></a>&nbsp;</p>  <p>Azure Windows 他のユーザーがどのように使用しているかを<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">確認</a>します。</p>'
