Content: >-
  <a href="https://resources.azure.com/">Azure Resource Explorer</a>という新しいサイトのプレビューを発表し、今すぐ試してみることをお勧めします。


  &nbsp;

  <h2>Azure Resource Explorer とは</h2>

  Azure Resource Explorer は、簡単にできる新しい web サイトです。

  <ul>
   <li>Azure リソース管理 Api の検出</li>
   <li>API のドキュメントを取得する</li>
   <li>実際の API 呼び出しを独自のサブスクリプションで直接作成する</li>
  </ul>

  &nbsp;


  リソースエクスプローラーの動作を示す <a href="https://www.youtube.com/watch?v=Ye9eOYRK3jE" target="_blank">5 分間のスクリーンキャスト</a> があります。これは、何が起こっているかを理解するのに役立ちます。


  リソースエクスプローラーでは API を表示できるだけでなく、お使いのブラウザーから直接独自のサブスクリプションで試してみることもできます。 たとえば、このテンプレートを使用して Web Apps (以前の Web サイト) を一覧表示したり、既存の Web Apps を変更したり、新しいものを作成したりすることもできます。 これはすべて JSON レベルで直接実行されるので、常にネットワークの近くにあるため、常に制御して、実行しているすべてを表示します。


