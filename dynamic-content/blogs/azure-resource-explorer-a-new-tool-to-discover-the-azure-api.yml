  <h2>フィードバックが必要です</h2>

  Azure Resource Explorer は既に非常に強力ですが、まだ完了していません。 まだプレビュー段階にあり、それにはいくつかのバグがあり、機能が不足しています。 ここで支援を行うことができます。


  このプロジェクトはオープンソースとして開発されており、<a href="https://github.com/projectkudu/ARMExplorer/">ここ</a>では GitHub でホストされていることに注意してください。これにより、だれでも簡単に問題の作成、バグの追跡、機能の提案の追加を行うことができます。 また、変更が発生したことが本当にある場合は、プル要求を送信して、公式のサイトにすることもできます。
