Title: SaaS の市場投入を変更する必要がありますか。  ここでは、1つの ISV が Windows Azure を使用してこれを行いました。
Summary: 前の記事では、spinoffs を作成する従来の Isv について説明しました。これは、サービスとしてのソフトウェア (SaaS) アプリを市場に販売するためのものです。 最近では、spinoff のような Glassboard のようなものがあります。
Content: '<p>前の記事では、spinoffs を作成する従来の Isv について説明しました。これは、サービスとしてのソフトウェア (SaaS) アプリを市場に販売するためのものです。 最近では、NewsGator の spinoff であるセピア Labs の <a href="https://glassboard.com/" target="_blank">Glassboard</a> が私のデスクの中にあります。 &nbsp; 私 &rsquo; は NewsGator に慣れています。 デンバーでは、SaaS では8年間の経験を持ち、複数の<a href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0046" target="_blank">Windows Azure</a>アプリはベルトで利用できます。 &nbsp;最新の Windows Azure アプリの spinoff を作成する際に問題が発生するのはなぜですか。 &nbsp;収益のほとんどは既にサブスクリプションに基づくものであり、多くの SaaS 出現をチャレンジする Sla、アップタイム、サポート &ndash; の問題を rigors に新たに追加することではありません。 &nbsp;私は、Holston 氏の CEO である CEO と NewsGator を呼んでいます。 &nbsp;結局、新しい顧客セグメントに初めて接続しようとするとき &ndash; に、Windows Azure と SaaS を使用する多くの従来の isv とよく似ています。 &nbsp;また、後で実行する &rsquo; お客様は、すべてを変更することができます。 &nbsp;この記事では &rsquo; 、&hellip;</p>  <p>Holston によれば、Facebook は、オンラインでの対話方法を定義しています。 &nbsp;Facebook によって提供されるものと同じようなコンシューマーで、会社の空間での利用が必要になります。 &nbsp;NewsGator と Glassboard はどちらも、ソーシャルコンピューティング空間で動作する、その現実からの合図を受け取ります。 &nbsp; &nbsp;NewsGator &rsquo; s marquee オファリング (ソーシャルサイト 2010) は、SharePoint 2010 に接続されている &rsquo; エンタープライズソーシャルコンピューティング製品です。 &nbsp;すべてのアカウント &rsquo; &hellip; によって、2012年1月11日<a href="https://techcrunch.com/2012/01/11/newsgator/" target="_blank">TechCrunch 記事</a>では、既存の200万の上に100万新しい有料座席が2011の NewsGator に追加されました。 &nbsp;Forrester &rsquo; の Q3 2011 は、エンタープライズソーシャルプラットフォームのリーダー間での料金を報告します。 &nbsp;全世界の<b>グローバルな2000企業</b>は、50を超える<b>チャネルパートナー</b>によって強化された、35の強力な<b>販売力</b>によって世界中の企業を擁しています。 &nbsp;&rsquo;ほとんどの場合、<b>オンプレミスに</b>インストールされ、<b>永続的なライセンス</b>の価格戦略を通じて販売されます。 &nbsp;ほとんどの場合、他の従来の Isv にとってはよく知られています。&nbsp;</p>  <p>2011年8月にリリースされた新しい Glassboard オファリングは、ソーシャルコンピューティングの分野でも動作します。 &nbsp;Glassboard は、プライベートにグループを共有しています。広告を使用しない Facebook、プライバシーを強化し、場所に非常に優れた Bing マップの統合を使用します。&nbsp;</p>  <p>さまざまな電話プラットフォームが通知を使用してメッセージを処理する方法のデモなど、Azure Windows 選択された理由に関する技術的な理由の詳細については、この Channel 9 のビデオをご覧ください。</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Blogs/bruceky/Social-Media-Goes-Mobile-with-Glassboard-on-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>ただし、2つの製品の一般的なソーシャルコンピューティングに重点を置いていない場合、Glassboard の機会のほとんどの部分はソーシャルサイト2010とまったく異なります。 &nbsp;Glassboard は完全にクラウドベースであり、SharePoint Online と統合されています。 &nbsp;しかし、違いは次のようになります。</p>  <ul>  <li><b>対象ユーザー: &nbsp; </b>Glassboard は、中小企業 (Smb) を対象としています。これを使用すると、プライベートソーシャルコラボレーションを利用でき、パートナー、サプライヤー、顧客との間で簡単に使用できます。 &nbsp;Glassboard は、アプリが教師、家族、および Facebook &rsquo; のプライバシーポリシーに不満を持っている他のユーザーとの間で広く普及しているため、消費者空間にも広がります。 &nbsp; &nbsp;これらのお客様は、これらの価格を重視する顧客の評価を促進するために、フリーミアム価格モデルを使用します。つまり、特定のしきい値を使用するまで、アプリは無料です。</li>  <li><b>提供内容:</b> &nbsp;Smb と消費者には、ターンキー、低タッチ、直感的なアプリが必要です。 &nbsp;これにより、さまざまな設計とエンジニアリングの ethic が決まります。 &nbsp;Fenton は、iPhones、Androids、WP7 で動作するモバイルファーストインターフェイス &rdquo; と呼ばれ &ldquo; ていました。 &nbsp;実際、設計センターの Fenton &rsquo; s の目標は、Mom がアプリストアからダウンロードして、だれにもたずねることなく使用できるアプリでした &ldquo; 。 &rdquo; &nbsp;つまり、完全に自己プロビジョニングします。 &nbsp;これは、エンタープライズアプリの傾向が高まっている &rsquo; のに対し、小規模なビジネスアプリやコンシューマーアプリでは不可欠です。</li>  <li><b>その方法は次のとおりです。 &nbsp; </b>Glassboard は、次の4つの方法で Smb とコンシューマーに到達し、すべてマーケティングを通じて行われます。  <ul>  <li><i>オンラインマーケットプレイス &ndash; </i><b> </b>Android 用の Office 365 marketplace、 <a href="https://www.windowsphone.com/en-US/apps/e3bfa5f1-9401-472a-a686-177ea66f1d41" target="_blank">Windows Phone marketplace</a>、iTunes ストア、 <a href="https://market.android.com/details?id=com.sepialabs.glassboard" target="_blank">Android マーケット</a>および<a href="https://www.amazon.com/Sepia-Labs-Glassboard/dp/B006CUYCHY/ref=sr_1_2?ie=UTF8&amp;qid=1326689606&amp;sr=8-2" target="_blank">Amazon &rsquo; s appstore</a>に掲載されている一覧をご覧ください<b> </b>。</li>  <li><i>デジタルマーケティング &ndash; </i>オンライン広告、主に Facebook 広告</li>  <li><i>ソーシャルマーケティング &ndash; </i>Facebook、Google +、Twitter、LinkedIn でアクティブになっています</li>  <li>ウイルスによる<i>マーケティング &ndash; </i>ユーザーは、同僚や友人を参照するためのフリーミアムしきい値を超えて、追加の無料製品を取得します。</li>  </ul>  </li>  </ul>  <p>このようにしておくと、誰が何をしているかという点で、spinoff は非常にわかりやすくなります。 &nbsp;NewsGator はソーシャルサイト2010で成功しましたが、私たちは Glassboard のようなもの &rsquo; で &rsquo; はないかもしれません。 &nbsp;Direct sales don &rsquo; は、多数の分割された smb と消費者に到達するには適切ではありません。 &nbsp;フリーミアム価格モデルでは、コミッションベースの営業力が非常に興奮しています。 &nbsp;Glassboard は、完全に新しい市場投入戦略を行うために呼び出されました。つまり、販売主導からマーケティング主導の需要創出までの切り替えです。 &nbsp;Holston が、NewsGator 内でこの新しいカテゴリに情熱を持っている人たちがいたとしたら、熱意をリリースする spinoff を作成しました。 &nbsp;NewsGator 内のモバイルグループについては、Holston を使用することによって、セピア人の研究を担当するようになりました。 &nbsp;彼は、あなたの社員、オフィスのスペース、および親企業からの HR および会計サポートを提供しました。 &nbsp;彼は NewsGator &rsquo; のレガシオンラインサービスにもしました。 &nbsp;Fenton は、引き続きセピア Labs でそれらの管理を管理し、収益ストリームを使用して、Glassboard のような新しい製品開発を行います。 &nbsp;&nbsp;彼は、簡単に見えるようにします。 &nbsp;詳細については、公式の Glassboard に関する<a href="https://glassboard.com/blog/" target="_blank">ブログ</a>を参照してください。</p>'
