Title: 'Windows Azure Community News Roundup (エディション #11)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 これらについてどう思うのか教えてください...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT_id=cmp_pst001_blg_post0079" target="_blank">Windowsへようこそ</a>。 以下のコメントまたは Twitter で、これらの投稿についてどう思うのか教えてください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。 先週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Windows Azure での開発と Windows Server の違い (<a href="https://twitter.com/#!/RachelAppel" target="_blank">投稿: Rael Appel</a>)(3 月 22 日投稿)</li>  <li>Aditi ブログ(3 月 22 日投稿) による Prabhakar Krishnitimar によるサブスクリプション間での SQL Azure サーバーの移動の美しさ</li>  <li><a href="https://allthatjs.com/2012/03/21/node-js-on-azure-calling-sap-gateway/" target="_blank">Node.js (Windows) Azure Calling SAP Gateway</a> by <a href="https://twitter.com/#!/lstak" target="_blank">Luc Stakenグループ</a> (投稿日: 3 月 21 日)</li>  <li><a href="https://weblogs.asp.net/shijuvarghese/archive/2012/03/20/windows-azure-powershell-for-node-js.aspx" target="_blank">Windows Azure PowerShell Shiju </a> <a href="https://twitter.com/#!/shijucv" target="_blank">Varghese</a> によるNode.jsの投稿 (3 月 20 日投稿)</li>  <li>Azure <a href="https://gauravmantri.com/2012/03/16/programmatically-finding-deployment-slot-from-code-running-in-windows-azure/" target="_blank">で実行されているコードからプログラム</a>でデプロイ スロットをWindows Gaurav &nbsp;Mantri (投稿日: 3 月 16 日)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <ul>  <li>3 月 26 日:&nbsp;<a href="https://swag9.eventbrite.com/" target="_blank">Windows Azure Service Bus</a> &ndash; スウェーデン</li>  <li>3 月 27 日:<a href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D" target="_blank">私は、その一部を取得する必要があります。(Windows Azure Event)</a> &ndash;Nc 州シャルロ</li>  <li>3 月 28 日: <a href="https://www.techgig.com/webinar.php?webinar_id=122" target="_blank">ハンズオン:&nbsp; Windows Azure Diagnostics</a> - Online</li>  <li>3 月 29 日: <a href="https://www.meetup.com/bostonazure/events/38947102/" target="_blank">Boston (Windows) Azure Cloud User Meeting Boston</a>&ndash;, MA</li>  <li>3 月 30 日:&nbsp;<a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-IE&amp;EventID=1032508976&amp;IO=yGVm5VdOZ31P94Pu3ZgHkQ%3D%3D" target="_blank">(Windows) Azure Discovery Event</a> &ndash; ダブリン (アイルランド)</li>  <li>3 月 30 日:<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508351&amp;Culture=en-US" target="_blank">Windows Azure Kick Start</a> &ndash; Minneapolis,MN</li>  <li>4 月 4 日:&nbsp;<a href="https://cloudcamp-vienna-2012-estw.eventbrite.com/" target="_blank">CloudCampCamp のスイス</a>&ndash;、スイス</li>  <li>4 月 4 日:テキサス州、テキサス州、インテイン・クラウド技術センター &ndash;</li>  <li>4 月 4 日:Windows Azure UK User Group &ndash; Man uk, UK</li>  <li>4 月 28 日:カナダ、BC、カナダ、バーナビー、2012 年 4 月 28 日、カナダ<a href="https://vancouvertechfest.com/" target="_blank">の Tech Canada 2012</a> &ndash;</li>  <li>進行中:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">クラウド コンピューティングオンラインへのクラウド コンピューティング</a> -</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/29f1fbe8-6be5-4f3a-8bbe-ff1c2041aed8" target="_blank">Web ロール インスタンスのアクセシビリティ</a> &ndash; 442 ビュー、4 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/66cfb926-c55c-4a88-976e-f917559bf60e" target="_blank">DevFabric を使用して TableStorage をローカルでテストする方法</a> &ndash; 599 ビュー、10 件の応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/57d52614-6c8d-42f4-962a-0a69a2451d59" target="_blank">(SQL) Azure Sync と Windows Server 2003 および SQL 2005</a> &ndash; 434 ビュー、4 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/d8e84fd8-c3b7-49bb-acb9-d83332c683d1" target="_blank">信頼性の高いデータセンター間接続</a> &ndash; 602 ビュー、9 件の応答</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
