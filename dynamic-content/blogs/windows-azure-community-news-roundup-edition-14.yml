Title: 'Windows Azure Community News Roundup (エディション #14)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 これらについてどう思うのか教えてください...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0092">Windowsへようこそ</a>。 以下のコメントまたは Twitter で、これらの投稿についてどう思うのか教えてください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。 先週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a href="https://davidpallmann.blogspot.com/2012/04/docshare-illustrating-cqrs-pattern-with.html" target="_blank">DocShare:&nbsp;Azure および MVC4 Web API Windows CQRS</a> パターンの説明 <a target="_blank" href="https://twitter.com/#!/davidpallmann">@davidpallmann</a> (4 月 9 日投稿)</li>  <li><a href="https://www.codeproject.com/Articles/286981/Azure-Service-Bus-Tester" target="_blank">(Windows) Azure Service Bus Tester</a> by Roman Tester (4 月 9 日投稿)</li>  <li>Azure WindowsをContent Delivery Networkする<a href="https://twitter.com/#!/maartenballiauw" target="_blank">@maartenballiauw</a></li>  <li>Windows Azure <a href="https://twitter.com/#!/udooz" target="_blank">@udooz</a> での同期、非同期、並列プログラミングのパフォーマンス (4 月 6 日投稿)</li>  <li><a href="https://martinsharp.wordpress.com/2012/04/04/building-azure-applications-using-agile-methodologies-and-continuous-integration/" target="_blank">アジャイル テクノロジと継続的インテグレーションを使用した Azure</a> アプリケーションの構築 (Windows) (4 月 4 日投稿)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <ul>  <li>4 月 14 日:ツイン シティ コード 収容 &ndash; 所ミネアポリ、MN</li>  <li>4 月 18 日:<a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/59924162/" target="_blank">Australia (Windows) Azure User Group Meeting</a> &ndash;</li>  <li>4 月 24 日:<a href="https://www.clicktoattend.com/invitation.aspx?code=160016" target="_blank">Windows Azure Rapid Design Workshop</a> &ndash; Mountain View,CA</li>  <li>4 月 26 日: <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank">Sales@night: (Windows) Azure</a> - のリプリアンス、</li>  <li>4 月 26 日:オランダ<a href="https://www.wazug.nl/agenda/wazugnl-8-ordina-in-nieuwegein.aspx" target="_blank">Windows Azure User Group Meeting</a> &ndash; Nieuwegein, オランダ</li>  <li>4 月 28 日:カナダ、BC、カナダ、バーナビー、2012 年 4 月 28 日、カナダ<a href="https://vancouvertechfest.com/" target="_blank">の Tech Canada 2012</a> &ndash;</li>  <li>5 月 9 日:Windows Azure User Group Meeting Man &ndash; uk, UK</li>  <li>5 月 11 日:Windows Azure Bootcamp &ndash; London,UK</li>  <li>5 月 18 日:&nbsp;Windows、英国の Azure Bootcamp &ndash; Livecamp</li>  <li>2012 年 6 月 11 日から 14 日:&nbsp; Microsoft TechEd 北米 2012 年 12 &ndash; 月、FL</li>  <li>6 月 22 日:&nbsp; <a href="https://azureconference2012.eventbrite.co.uk/" target="_blank">Microsoft UK Cloud Day London</a>&ndash;, UK</li>  <li>6 月 26 日から 29 日:&nbsp; Microsoft TechEd Europe アムステルダム &ndash; 、オランダ</li>  <li>進行中:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">クラウド コンピューティングオンラインへのクラウド コンピューティング</a> -</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/bf8020d7-12d9-4a75-851f-332a97983714" target="_blank">ローカル IIS 上の Web サイト</a> &ndash; 206 ビュー、5 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/413a976b-17ce-4fdf-ba99-7c30a2b262e3" target="_blank">Worker ロールの HttpListener</a> &ndash; 303 ビュー、13 件の応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/6db6ed82-5b52-4e2c-bae5-6bf5c997d1e2" target="_blank">Azure Web ロール外部Connect</a> &ndash; 736 ビュー Windows、5 件の応答にアクセスできない</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/49c576cf-dfa1-473f-bed4-b0a7cde844e5" target="_blank">最適な増加方法&lsquo;コア クォータ&rsquo;</a> &ndash; 542 ビュー、4 応答</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
