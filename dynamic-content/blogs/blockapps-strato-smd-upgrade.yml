Title: 'Azure で BlockApps STRATO Suite upgrade を利用できるようになりました '
Summary: Blockapps は、2015で Azure で提供された最初のブロックチェーンの1つでした。  STRATO の製品ラインでのチームとのパートナーシップは、実際のユースケースからのフィードバックや、ブロックアプリでのエンジニアリンググループの技術的イノベーションに基づいて進化し続けてきました。
Content: >-
  <p><a href="https://blockapps.net/">Blockapps</a> は、 <a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-as-a-service-update/">2015 で</a>Azure で提供された最初のブロックチェーンの1つでした。 STRATO 製品ラインでのチームとのパートナーシップは、実際のユースケースからのフィードバックと、ブロックアプリのエンジニアリンググループからの技術的イノベーションに基づいて進化し続けています。 STRATO 製品の最も魅力的で特徴的な要素の1つは、単純な REST ベースの API を使用してブロックチェーンリソースを使用できることです。 この新しい世代の製品では、このモデルが引き続き使用され、新しい機能が追加されます。 ブロックチェーンスイートを形成する新しいオファリングには、次のようなものがあります。</p>


  <div>

  <ul>
   <li>SMD (STRATO 管理ダッシュボード)</li>
   <li>Api の使用を容易にするための更新されたシンプルな Swagger ドキュメント</li>
   <li>禁止の更新バージョン</li>
   <li>Cirrus Analytics</li>
   <li>柔軟なインフラストラクチャスケーリング</li>
  </ul>


  <h2>STRATO 管理ダッシュボード</h2>

  </div>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Stratov2-e1506037244117.png" style="margin-top: -50px; margin-bottom: -100px;"></p>


  <p>STRATO 管理ダッシュボードでは、ブロックチェーンネットワークに1つのウィンドウが表示されます。 ブロックチェーンからテレメトリを純粋に提示するだけでなく、ダッシュボードを使用すると、ユーザーはコーディングスキルを必要とせずにネットワークを操作できます。 ダッシュボードで提供される機能は次のとおりです。</p>


  <ul>
   <li>ブロックチェーンのテレメトリと正常性</li>
   <li>ネットワークトポロジ (ネットワークピア<real li="" time="" to="" updates=""></real>の詳細を含む)</li>
   <li>アカウント管理 (新しいアカウントの作成とこれらのアカウントの資金調達を含む)</li>
   <li>スマートコントラクトの作成と実行</li>
   <li>Cirrus 経由でブロックチェーンの状態を照会しています</li>
  </ul>


  <h2>Swagger のドキュメント</h2>


  <div>

  <p>アプリケーションの構築に使用できる REST API を用意することは、それ自体で強力ですが、開発者は API をすぐに理解し、プラットフォームの利点を最大限に活用することも重要です。 &nbsp; API の文書化と単純な操作を可能にするための最も人気のあるフレームワークの1つは、 <a href="https://swagger.io/">Swagger</a>です。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=blockapps&amp;page=1">Azure Marketplace</a>を使用して、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-singlenode-templates-latest?tab=Overview">単一</a>または<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-multinode-templates-latest?tab=Overview">複数</a>ノードの形式で STRATO ネットワークを作成する場合は、便宜上、デプロイの一部としてドキュメントが提供されます。 さらに、ブロックアプリのチームは、 <a href="https://stratodev.blockapps.net/docs/?url=/bloc/v2.2/swagger.json">web サイト</a>でこのの実行中のインスタンスを提供しています。</p>


  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/blocapi-1.png" style="height: 241px; width: 500px;"></p>


  <p>STRATO ネットワークの一部としてデプロイされる2つの異なる Api があります。 これらには、SMD インターフェイスの右上隅からアクセスします。</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/blocdoc.png" style="height: 139px; width: 500px;"></p>


  <h2>禁止</h2>


  <div>

  <p>禁止は、STRATO の基本要素の1つです。 禁止は、ブロックチェーンの複雑さと STRATO API によって提供されるより高度な操作をユーザーが抽象化する API です。 SDK を使用すると、ユーザーが複雑な API を簡単に操作できるようになります。禁止は、このニーズを満たすコンポーネントです。 これにより、ブロックチェーンとの対話がシンプルになり、コード不要アカウントのプロビジョニング、コントラクトの作成、およびトランザクションの署名/実行が可能になるように SMD インターフェイスが強化されます。 ここでも、このコンポーネントは STRATO に不可欠であり、ネットワークの一部として自動的に展開されます。</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Webp.net-resizeimage-13.png" style="height: 252px; width: 450px;"></p>


  <h2>Cirrus Analytics</h2>

  </div>


  <div>

  <p>Cirrus は、スマートコントラクトに関するリアルタイムの洞察 (具体的にはスマートコントラクト内に含まれる州) を提供する STRATO のコンポーネントです。 禁止と STRATO のテーマに従うと、単純な RESTful API を使用してこれにアクセスできます。 また、Cirrus には、SMD コンソールのの UI で直接アクセスすることもできます。 ブロックチェーンテクノロジは、企業が使用しようとしているいくつかの新機能を提供できますが、ブロックチェーンの状態データにキャプチャされて格納されているデータを利用することは、簡単な作業ではありません。 Cirrus は、スマートコントラクトにインデックスを作成し、STRATO 上で検索と分析ソリューションの構築を行うために集計とクエリを使用できるようにすることで機能します。 セットアップは非常に簡単です。 スマートコントラクトには、インデックス作成のタグが付けられています。 インデックス付きコントラクト内に含まれる状態が変更されると、データは SMD および Cirrus API を介して自動的に使用できるようになります。</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cirrus.png" style="width: 450px; height: 300px;"></p>


  <h2>インフラストラクチャのスケーリング</h2>

  </div>


  <p>STRATO は、ブロックチェーンベースのアプリケーションを構築している企業にとって望ましい、固有の機能のカタログを提供します。 このプロセスを可能な限りシンプルにするために、Azure クラウドを使用して、STRATO を使用して <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-singlenode-templates-latest?tab=Overview">単一ノード</a> とマルチ <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-multinode-templates-latest?tab=Overview">ノード</a> の両方のネットワークを作成できます。 これにより、STRATO を使用して単純な複雑なネットワークトポロジを作成し、展開を制御するための簡単な入力をユーザーに求めることができます。 STRATO ネットワークの速度とサイズだけでなく、プライベートブロックチェーンにアクセスするために必要なネットワーク資格情報を提供するように分割します。 マルチノードネットワークは、ハイパースケールの Azure クラウドを利用して数分で作成できます。</p>


  <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Webp.net-resizeimage-1024x627.png" style="height: 276px; width: 450px;"></p>


  <h2>次の手順</h2>

  </div>


  <p>上記の詳細では、STRATO が提供する一意の値、開発者にとって使いやすいものについて説明しています。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-singlenode-templates-latest?tab=Overview">単一の VM</a>または完全なマルチ<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/blockapps.strato-blockchain-multinode-templates-latest?tab=Overview">ノードネットワーク</a>で Azure Marketplace に見出しを使用して、独自の STRATO ネットワークを作成します。 その目的は、一元化されたアプリケーションを可能な限り簡単に作成できるようにすることです。 BlockApps には STRATO を使用した運用環境のワークロードがあります。例については、 <a href="https://blockapps.net/wp-content/uploads/2017/05/Blockapps-case-study-upgraded-2.pdf">web サイト</a>のチームのケーススタディを参照してください。</p>
