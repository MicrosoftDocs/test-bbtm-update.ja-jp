Title: Azure Migrate を使用した物理サーバーの移行の計画
Summary: 'Ignite では、移行計画をさらに簡略化する新しい Azure Migrate 評価機能を発表しました。 この記事では、物理サーバーの移行を計画する方法について説明します。 '
Content: >-
  <p>Microsoft Ignite では、移行計画をさらに簡略化する新しい Microsoft Azure 移行評価機能を発表しました。 この記事では、物理サーバーの移行を計画する方法について説明します。 この機能を使用すると、任意のハイパーバイザーまたはクラウドの仮想マシンの移行を計画することもできます。 これらの機能をすぐに使用するには <a href="https://aka.ms/azuremigrate/getstarted">、Azure Migrate プロジェクトを作成する</a> か、既存のプロジェクトを使用します。</p>


  <p>以前は、Azure Migrate: サーバー評価では、Azure への移行について、VMware と Hyper-v 仮想マシンの評価のみがサポートされていました。 Ignite 2019 では、Azure 適合性分析、移行コスト計画、パフォーマンスベースのサイズ変更、アプリケーション依存関係分析などの評価機能について、物理サーバーのサポートが追加されました。 スケールインを計画し、1つの Azure Migrate プロジェクトで最大35K の物理サーバーを評価できるようになりました。 VMware または Hyper-v を使用する場合は、同じプロジェクト内の物理サーバーと仮想サーバーの両方を検出して評価することができます。 アプリケーションの依存関係情報を使用して、サーバーのグループを作成し、グループごとに評価し、グループをさらに絞り込むことができます。</p>


  <p>この機能はプレビュー段階ですが、プレビューはカスタマーサポートの対象になり、運用環境のワークロードに使用できます。 評価が移行計画にどのように役立つかを見てみましょう。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea4da52f-3cc7-4ac4-bbc7-b790b493d162.jpg"><img alt="clip_image002" border="0" height="594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1ef990c-46e2-4a1f-b878-3c9a016d9b97.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="1024"></a></p>


  <h2>Azure 適合性分析</h2>


  <p>この評価では、検出された各サーバーの Azure サポートを確認し、サーバーをそのように Azure に移行できるかどうかを判断します。 非互換性が検出されると、修復ガイダンスが自動的に提供されます。 評価をカスタマイズするには、 <a href="https://docs.microsoft.com/azure/migrate/concepts-assessment-calculation#whats-in-an-assessment">プロパティ</a>を変更し、評価を再度実行します。 その他のカスタマイズでは、任意の仮想マシンシリーズを選択し、Azure で実行するワークロードの稼働時間を指定することができます。</p>


  <h2>コストの見積もりとサイズ設定</h2>


  <p>また、評価では、詳細なコスト見積もりも提供されます。 パフォーマンスベースのサイズ変更評価を使用して、コストを最適化することができます。オンプレミスサーバーのパフォーマンスデータは、適切な Azure 仮想マシンとディスク SKU を推奨するために使用されます。 これにより、オンプレミスのデータセンターで過剰にプロビジョニングされている可能性のあるサーバーを移行するときに、コストを最適化し、適切なサイズにすることができます。 料金の見積もりには、サブスクリプションプランと予約インスタンスの価格を適用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62790753-b985-4618-b213-8100454e7440.jpg"><img alt="clip_image004" border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bde15a30-4460-4d8f-b160-f9b1b7ca8c69.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image004" width="1024"></a></p>


  <h2>依存関係の分析</h2>


  <p>コスト見積もりと移行準備が完了したら、移行フェーズを計画できます。 依存関係分析機能を使用すると、相互に依存していて、一緒に移行する必要があるワークロードを把握できます。 これにより、重要な要素をオンプレミスに残さないようにすることもできます。 マップ内の依存関係を <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#create-a-group-using-dependency-visualization">視覚化</a> したり、表形式で <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#query-dependency-data-in-azure-monitor">依存関係データを抽出</a> したりすることができます。 サーバーをグループに分割し、依存関係を確認することで、移行のためにグループを調整できます。 <a name="_GoBack"></a></p>


  <h4><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2a54922-78f3-4b55-8e63-284223b25515.png"><img alt="clip_image006" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b37bbbac-584b-4c37-9d8a-a1f8a4f2a223.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image006" width="839"></a></h4>


  <h2>4つの簡単な手順で物理サーバーを評価する</h2>


  <ul>
      <li>Azure Migrate プロジェクトを作成し、そのプロジェクトにサーバー評価ソリューションを追加します。</li>
      <li>Azure Migrate アプライアンスをセットアップし、サーバーの検出を開始します。 検出を設定するには、サーバー名または IP アドレスが必要です。 各アプライアンスは、250サーバーの検出をサポートしています。 必要に応じて、複数のアプライアンスを設定できます。</li>
      <li>検出が正常に設定されたら、評価を作成し、評価レポートを確認します。</li>
      <li>アプリケーションの依存関係分析機能を使用して、移行を段階的に行うサーバーグループを作成および調整します。</li>
  </ul>


  <p>サーバーを Azure に移行する準備ができたら、サーバーの移行を使用して移行を実行できます。 <a href="https://docs.microsoft.com/en-us/azure/migrate/tutorial-migrate-physical-virtual-machines">物理サーバーの移行</a>の詳細については、こちらを参照してください。 今後数か月の間に、アプリケーション検出とエージェントレス依存関係分析のサポートも物理サーバーに追加される予定です。</p>


  <p>収集したインベントリメタデータは、プロジェクトの作成時に選択した地理的な場所に保存されることに注意してください。 任意の地理を選択できます。 サーバー評価は現在、アジア太平洋、オーストラリア、ブラジル、カナダ、ヨーロッパ、フランス、インド、日本、韓国、英国、米国地域で利用できます。</p>


  <p><a href="https://aka.ms/azuremigrate/getstarted">Azure Migrate プロジェクトを作成</a>してすぐに作業を開始できます。 今後のブログでは、インポートベースの評価、アプリケーションの検出、およびエージェントレスの依存関係分析について説明します。</p>


  <h2>開始するためのリソース</h2>


  <ol>
      <li>Azure Migrate: サーバー評価を使用して物理サーバーを評価する方法に関する<a href="https://docs.microsoft.com/azure/migrate/tutorial-assess-physical">チュートリアル</a>。</li>
      <li>物理サーバーの評価の<a href="https://docs.microsoft.com/azure/migrate/tutorial-prepare-physical">前提条件</a></li>
      <li>大規模な環境の評価を計画する方法についての<a href="https://docs.microsoft.com/azure/migrate/scale-physical-assessment">ガイド</a>。 各アプライアンスは、250サーバーの検出をサポートしています。 追加のサーバーを検出するには、</li>
      <li>Azure Migrate: サーバーの移行を使用して物理サーバーを移行する方法の<a href="https://docs.microsoft.com/azure/migrate/tutorial-migrate-physical-virtual-machines">チュートリアル</a>。</li>
  </ol>


