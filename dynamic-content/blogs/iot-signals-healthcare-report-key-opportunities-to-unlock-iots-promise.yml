Title: 'IoT Signals の医療レポート: IoT の約束を解き出す主な機会'
Summary: 医療費はグローバルに増加し、この問題に取り組むために、医療機関は、病院から現地の医師のオフィスまで、プロセスを効率化し、コストを最小限に抑えるために IoT を探しています。
Content: >-
  <p>医療費&rsquo;はグローバルに増加し、この問題に取り組むために、医療機関は病院から現地の医師のオフィスまで、プロセスを効率化し、コストを最小限に抑えるために IoT を探しています。 新しいテクノロジからより多くを得るために立っている業界は少数です。 また、医療では、段階的な効率性によって生と死亡の違いが生じ得るため、利害関係が高くなる業界は少数です。</p>


  <p>International Data Corporation (IDC) では、2025 年には 416 億台の IoT &lsquo;&rsquo; デバイスまたはモノが接続され、79 を超える Zbytebytes (ZB) <sup>のデータが生成されると予想されています。i</sup> 医療業界では、IoT は、品質と患者の治療を向上するために役立つ貴重なツールとして登場しました。 IoT は、&mdash;デバイスのセキュリティ上の欠陥が人命を危険にさらす可能性がある医療機器に対する治療に、持ち込む病気から薬まで、すべてを管理するために使用されます。 人的エラーを減らし、安全性の状態を改善し、スタッフの満足度を高め、組織をより効率的にすることで、IoT は最終的に健康上の成果を改善できます。</p>


  <h2>インサイト IoT Signals Healthcare レポートからデータを取得する</h2>


  <p>今日、&#39;、IoT 導入の状態に関する業界のパルスを提供する医療業界に焦点を当てた新しい <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-healthcare-spotlight/" target="_blank">IoT シグナル</a> レポートを立ち上げました。 この調査により、パートナーや顧客により良いサービスを提供できるだけでなく、医療リーダーが独自の IoT 戦略を開発するのに役立ちます。 複数の国にわたるエンタープライズ医療組織の 152 人の意思決定者を調査し、導入率、関連するテクノロジの傾向、課題、IoT の利点など、IoT エコシステムの業界レベルのビューを提供しました。</p>


  <p>調査で見つかったのは、IoT は医療で広範な導入 (89%) を行い、成功に不可欠と見なされているのに対し、医療組織は依然としてセキュリティ、コンプライアンス、プライバシーに関する懸念、およびスキルの不足によって課題を受け続け、 結果を要約するには:</p>


  <ol>
      <li><strong>IoT は、医療組織の安全性と効率の向上を支援しています</strong>。 医療作業の機密性が高く規制の厳しい性質により、患者の監視、品質保証、および物流サポートに IoT を活用する方法は非常に広く普及しています。 IoT は、組織が患者の治療を向上させる一方で、これらの領域の品質を確保するために役立っています。</li>
      <li><strong>IoT の実装を拡張するには、組織は規制とコンプライアンスの課題に取り組む必要があります</strong>。 医療組織は、引き続き患者情報を非公開にし、進化する規制基準に準拠しながら、IoT の投資に対するリターンを確認する必要があります。 データ規制の進化に関する障壁の克服は、医療組織の鍵であり、多くの人が多数の標準を採用しています。 10 分の 8 を超える HL7、DICOM、または CMS 相互運用性が採用されています。HL7 FHIR と DICOM が最も一般的です。</li>
      <li><strong>IoT の人材不足が存在します</strong>。 テクノロジの課題、長期的なコミットメント、および必要な投資を考えると、IoT を一から取り出すのは、どの会社にも課題があります。 これは&rsquo;、人材とリソースが不足している医療組織に対して 2 倍になります。 実際、調査対象の 43% は、成功への障害として予算とスタッフの不足を挙げ、34% は特に熟練した従業員と技術的知識の欠如を懸念しています。 さらに、25% は、リソースと知識の欠如がスケーリング能力の重要な要因であり、概念実証の失敗にあると述べています。</li>
      <li><strong>医療における IoT</strong> の将来は患者の治療を超えて拡張され、物流と運用の最適化が強力に成長します。 患者の治療のための IoT の使用は今後も拡大し続け、最高の使用事例であり続けますが、意思決定者は、組織の物流と運用の側をサポートするために IoT を活用する可能性が高くなると考えています。 施設の管理とスタッフの追跡では、IoT の大幅な増加が予想されます。 また、意思決定者は、患者の医療が製造、物流、サプライ チェーン、品質などの従来の IoT シナリオに追いつくので、サプライ チェーン管理、在庫追跡、品質保証における IoT 実装の増加によって、安全性、コンプライアンス、効率性の向上を予測します。</li>
  </ol>


  <h2>Microsoft は、これらの IoT の課題に対処するために料金を主導しています</h2>


  <p>医療組織は、デバイスを接続および制御するために、Azure IoTプラットフォームを活用することで、さまざまな方法でメリットを得ることができます。</p>


  <ol>
      <li><strong>医療費を削減しながら、患者の監視を簡素化します</strong>。 &rsquo;デバイスのバッテリ寿命や一般的な正常性など、医療アプリケーションに接続されている資産を継続的に監視することで、プロバイダーは、パーソナライズされた患者の治療をいつでも、どこでも提供し、患者の健康と活動をほぼリアルタイムで見ることができます。</li>
      <li><strong>医療機器の使用率を最適化する</strong>。 医療スタッフは、機器のダウンタイムや紛失を回避し、患者がクラウド経由でマシン、供給、その他の資産を接続して追跡し、最適なデプロイのために使用状況を監視する場合に、より多くの時間を患者に割り当てすることができます。</li>
      <li><strong>事前に供給を補充します</strong>。 医療施設では、コールド チェーン追跡を通じて安全性と有効性をより適切に確保し、デバイスをクラウドに接続し、コンテンツを事前に補充することで、保存保存の保存と配布を監視、維持、自動化することができます。</li>
  </ol>


  <p>これらすべてのアプリケーションで、クラウド コンピューティングによって提供される一般的な利点を次に示します。</p>


  <ul>
      <li>正常性データのセキュリティに関する信頼の強化。</li>
      <li>大量のデータを格納および処理するためのほぼ無限のスケール。</li>
      <li>新しいツール、より多くの記憶域スペース、またはより大きなコンピューティング能力にアクセスする速度が向上しました。</li>
      <li>リソースの経済的な使用。</li>
      <li>需要に応じてスケールアップとスケールダウンは、自然災害などの観点から変動します。</li>
  </ul>


  <h2>コミットメント</h2>


  <p>私たちは、医療のお客様が IoT でビジョンを実現するのを支援するために取り組み、IoT の簡素化とセキュリティ保護から始まります。 お客様は、より良い患者の成果を促進するコア戦略として IoT を受け入れ、この領域に多額の投資を行い、2022 年には IoT とインテリジェント エッジのイノベーションに <a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">50</a> 億ドルをコミットし、IoT とインテリジェント エッジ パートナーエコシステムを 10,000 を超える規模に拡大しています。</p>


  <p>私たちのビジョンは、IoT を簡素化し、地球のすべてのビジネスが恩恵を受け取るのを可能にすることでした。 IoT プラットフォーム サービスの最も包括的なポートフォリオを持ち、スケーラブルでフル マネージドの IoT アプリ プラットフォーム Azure IoT Central を使用して IoT ソリューション開発をさらに<a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">簡素化しています</a>。 ソリューション ビルダーは、継続的な患者監視用の医療テンプレートIoT Centralアプリケーション テンプレートを使用して、概念実証から実稼働 <a href="https://docs.microsoft.com/en-us/azure/iot-central/healthcare/concept-continuous-patient-monitoring-architecture" target="_blank">まで高速化されます</a>。 私たちは、医療組織が IoT 開発者の堅牢な人材プールを持ち、 <a href="https://iotschool.microsoft.com/en-us" target="_blank">IoT School</a> と <a href="https://aischool.microsoft.com/en-us" target="_blank">AI School</a> を通じて一般的なアプリケーション パターンとデプロイのための無料のトレーニングを提供するために、確実に取り組み中です。</p>


  <p>医療のお客様にとって、セキュリティが最も重要です。 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> は、シリコンからクラウドへの包括的なセキュリティ アプローチを採用し、接続されたホーム デバイスから医療機器や産業機器まで、デバイスに接続されたマイクロコントローラー ユニット (MCUs) 用の高度にセキュリティで保護されたソリューションを提供します。 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> 、クラウドとエッジで実行されているシステムに対して、統合されたセキュリティ管理と高度な脅威保護を提供します。 Azure Sphereオペレーティング <a href="https://blogs.microsoft.com/blog/2019/04/18/microsoft-acquires-express-logic-accelerating-iot-development-for-billions-of-devices-at-scale/" target="_blank">システム (</a> RTOS) と組み合わせると、リアルタイムの医療アプリがデータ規制要件を満たしていることを確認することで、医療画像システムを含む IoT 医療デバイスのパフォーマンスを向上させるのに役立つ、より優れた統合ソリューションが提供されます。</p>


  <p>最後に、医療のお客様&rsquo;が AI とインテリジェントエッジで IoT 投資を活用するのを支援します。 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a> を使用すると、クラウド インテリジェンスを配布して IoT デバイス上で直接分離して実行し、Azure Stack Edge は Azure IoT Edge 上に構築され、仮想マシンと大容量ストレージのサポートが追加されます。</p>


  <p>IoT が医療組織&rsquo;の変革戦略の基礎である場合、患者の治療、安全性、および結果に大きな肯定的な影響を与える可能性があります。 パートナー&#39;顧客、およびより広範な業界が成功の障壁に対処し、目的を持って発明するために必要な手順を実行するのを支援するために、新しい投資を行っています。</p>


