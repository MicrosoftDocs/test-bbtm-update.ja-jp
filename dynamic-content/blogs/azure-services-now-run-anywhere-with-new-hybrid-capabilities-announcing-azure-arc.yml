Title: Azure サービスは、新しいハイブリッド機能を使用してどこでも実行できるようになりました。 Azure Arc の発表
Summary: 現在、azure の技術について発表しています。これは、Azure のサービスと管理を任意のインフラストラクチャに導入することによって、顧客向けの新しいハイブリッドシナリオをロック解除する一連のテクノロジです。 Azure Arc は、今日からプレビューで利用できます。
Content: >-
  <p>企業は、オンプレミスの投資を活用するためにハイブリッドテクノロジアプローチを利用しており、同時にクラウドイノベーションを利用しています。 エッジデバイスと複数のクラウドを含むように、より多くのビジネスオペレーションとアプリケーションが拡張されるため、ハイブリッド機能では、すべての分散された場所で一貫した管理とセキュリティを実現しながら、オンプレミス、マルチクラウド、およびエッジデバイスでシームレスにアプリを実行できるようにする必要があります。 これらの環境間で一貫性がないと、コストと複雑さが指数関数的に増加します。 Microsoft では、シームレスな開発、デプロイ、および継続的な管理エクスペリエンスを提供すると同時に、ハイブリッドクラウドの機能を進化させて革新を実現する必要があることを理解しています。</p>


  <p>Azure は、その出発点としてシームレスなハイブリッド機能 &ndash; を実現するために構築されており、お客様 &rsquo; が特別な目的イノベーションを実現する必要があります。 2年前に、オンプレミスでデプロイ可能な一貫性のあるクラウドモデルを実現するために Azure Stack を提供しています。 過去1年間 &rsquo; 、Azure を拡張してあらゆる環境やクラウドに DevOps を提供し、あらゆるインフラストラクチャでクラウドを利用したセキュリティ脅威保護を実現し、Microsoft Azure Cognitive Services AI モデルをどこでも実行できるようにしました。 現在、お客様がハイブリッドクラウドからの移行を実現し、Azure をどこからでもイノベーションを実現できるようにするために、かなりの前進を行っています。</p>


  <p>現在、azure の技術について発表しています。これは、Azure のサービスと管理を任意のインフラストラクチャに導入することによって、顧客向けの新しいハイブリッドシナリオをロック解除する一連のテクノロジです。 Azure Arc は、今日からプレビューで利用できます。</p>


  <h2>あらゆるインフラストラクチャへの Azure の管理とセキュリティの拡張</h2>


  <p>Azure の管理を使用して、何百もの Azure リソースが1日にまとめられ、顧客によって保護されます。 azure Arc は、これらの実証済みの azure 管理機能を、Linux および Windows サーバーに拡張すると共に、オンプレミス、マルチクラウド、エッジにまたがるあらゆるインフラストラクチャでクラスターを Kubernetes します。 お客様は、Azure Resource Manager、Microsoft Azure Cloud Shell、Azure portal、API、Microsoft Azure ポリシーなどの堅牢で確立された機能を使用して、さまざまな環境を管理するための一貫した統一アプローチを実現できるようになりました。 Azure Arc を使用すると、開発者は任意のツールでコンテナー化されたアプリを構築できます。また、IT チームは、GitOps ベースの構成管理を使用して、アプリのデプロイ、構成、および管理を統一できます。 最後に、Azure Arc を使用すると、ロールベースのアクセス制御とセキュリティポリシーが一元化された環境全体にクラウドセキュリティを実装しやすくなります。 <a href="https://azure.microsoft.com/services/azure-arc/" target="_blank">Azure Arc</a> の詳細情報を参照してください。</p>


  <h2>どこでも Azure データ サービスを実行する</h2>


  <p>Azure Arc を利用することで、お客様は、常に最新のデータ機能、数秒ではなく数秒でのデプロイ、インフラストラクチャの動的なスケーラビリティなど、クラウドイノベーションのメリットを実感できるようになりました。 お客様は、Kubernetes クラスター上で、必要に応じて、Azure SQL Database と Azure Database for PostgreSQL ハイパースケールを柔軟にデプロイできるようになりました。 Azure portal から、お客様は、オンプレミスとクラウドで実行されているすべての Azure データサービスの統一された一貫性のあるビューを取得し、一貫性のあるポリシー、セキュリティ、および環境全体のデータガバナンスを適用できます。 オンプレミスで容量が不足している場合は、Azure Kubernetes Service (AKS) で追加の Kubernetes クラスターをシームレスにスピンアップすることで、無限のスケールを実現できます。 <a href="https://azure.microsoft.com/services/azure-arc/hybrid-data-services" target="_blank">Azure data services</a>の詳細については、こちらを参照してください。</p>


  <blockquote>

  <p><em>&ldquo;Microsoft は、お客様の成功、ハイブリッドクラウドソフトウェア、および Enterprise サービスの Erik Vogel と呼ばれるあらゆるインフラストラクチャ &rdquo; への Azure データサービスと管理を導入しています。 &ldquo;Microsoft とのパートナーシップにより、データベースと基になるインフラストラクチャの両方を管理し、オンプレミスとクラウドの間で一貫したエクスペリエンスを提供できるように、環境全体にわたってサービスとして真の機能を提供することを目指しています。&rdquo;</em>&nbsp;</p>

  </blockquote>


  <h2>あらゆるエッジ向けに拡張された Azure Stack オファリング</h2>


  <p>香港の交換や、制限 <a href="https://www.youtube.com/watch?v=eexMnJyFj28" target="_blank">付き、大</a> 規模な60の消去など、の国を超える企業は、 <a href="https://www.youtube.com/watch?v=nhbuox9eWdA&amp;t=2s" target="_blank"> &amp; </a> Azure Stack ハブが接続され、Azure から切断されているハイブリッドソリューションを構築しています。 現在、お客様に <a href="https://azure.microsoft.com/overview/azure-stack/" target="_blank">Azure Stack Edge</a>を追加することでさらに柔軟性を提供するために、Azure Stack ポートフォリオを拡張しています。 Azure Stack Edge は、コンピューティング、ストレージ、インテリジェンスを任意のエッジに提供する、管理された AI 対応のエッジアプライアンスです。 お客様は、仮想マシンのサポート、GPU ベースのフォームファクター、複数のノードを使用した高可用性、マルチアクセスエッジコンピューティング (MEC) などの新機能を利用できます。 また、新しい丈夫な Azure Stack エッジフォームファクターも導入されています。これは、タクティカルエッジ、humanitarian toolbox、緊急時の対応などのシナリオをサポートする、この環境の条件にクラウド機能を提供するように設計されています。</p>


