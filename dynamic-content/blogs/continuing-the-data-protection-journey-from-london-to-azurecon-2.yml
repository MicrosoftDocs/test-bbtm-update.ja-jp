Title: ロンドンから AzureCon へのデータ保護の取り組みを続ける
Summary: Microsoft クラウドでのセキュリティの構築方法については、ロンドンの Gartner のセキュリティとリスク管理のサミットをご覧ください。現在の取り組みの一環として、マイクロソフトの取り組みの一環として、信頼関係を構築するためのお客様と協力します。
Content: >-
  <p>月曜日に、ロンドンの <a href="https://www.gartner.com/events/emea/security" target="_blank">Gartner のセキュリティとリスク管理のサミット</a> で Microsoft cloud のセキュリティを構築する方法についてのセッションを開始しました。現在の取り組みの一環として、クラウドでの信頼を構築するためのイニシアチブのお客様と協力して、最初の <a href="https://azure.microsoft.com/en-us/azurecon/" target="_blank">AzureCon イベント</a>の9月29日に続きます。</p>


  <p>このプレゼンテーションでは、セキュリティ要件を開発プロセスのすべてのフェーズに組み込んで、 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=40872" target="_blank">Operational Security アシュアランス</a>(OSA) プロセスに記載されているセキュリティガイドラインによってサポートされる &nbsp; 、セキュリティで保護された<a href="https://www.microsoft.com/sdl" target="_blank">開発ライフサイクル</a>を始めとして、Azure にセキュリティを構築する方法について説明しました。 &nbsp;次に、セキュリティ戦略としてのシステムの侵害を想定する方法、および Azure セキュリティに対する攻撃の影響を軽減するために、この時計を Office 365 使用するグローバルインシデント対応チームが、Azure セキュリティに対する攻撃の影響を軽減するために、この年<a href="https://www.youtube.com/watch?v=f2v-Hu1AswM" target="_blank">の前に</a>この年の前に紹介した情報について説明します。</p>


  <p>また、保存時と転送中の両方で顧客データを保護するための強力な手段についても説明しました。 転送中のデータについては、Azure は、ユーザーデバイスと Microsoft データセンターの間、およびデータセンター内で業界標準のトランスポートプロトコルを使用します。 また、お客様は、独自の仮想マシン (Vm) とエンドユーザーの間のトラフィックの暗号化を有効にすることもできます。 保存データについては、Azure は AES-256 の対称暗号化を使用した幅広い暗号化機能を提供しているため、ニーズに最も合ったソリューションを柔軟に選択できます。</p>


  <p>セッションが終了した後は、対象ユーザーからの質問に回答することにしました。 &nbsp;このサミットの参加者は、ほとんどの場合、上級の IT 担当者であり、企業リーダーが最高の情報セキュリティ責任者であると共に、大規模なヨーロッパ企業では IT ディレクター &ndash; をリード &ndash; していました。 &nbsp;一貫性のあるテーマは、暗号化ソリューションの将来の進歩であり、顧客データへのアクセスを追跡しています。 &nbsp;1人の参加者 &ldquo; が Azure でのシステムボリュームの Bitlocker 暗号化をサポートしていることを確認 &rdquo; しましたが、共有されている場合 &ldquo; は常に重要な進歩が発生しており、 <a href="https://blogs.msdn.com/b/azuresecurity/">Azure セキュリティブログ</a>に従うことをお勧めします。&rdquo;</p>


  <p>それまでの夜、 <a href="https://www.microsoft.com/government/en-au%2Fsafety-defense%2Fblog/Pages/authors.aspx?aID=140" target="_blank">Jennifer Byrne</a>、最高セキュリティ責任者、Microsoft ワールドワイドの公的セクター、10 cisos を使ってディナーをホストしました。 &nbsp;私たちのディナーは、これらの同じ懸念事項の多くについて詳しく見てきたのです。 金融サービス組織の CISO は、エンドツーエンドのデータ保護を提供するサービス間でのアラインメントと統合と呼ばれ、 &ldquo; マルチテナントパブリッククラウド環境に移行することが重要です。&rdquo;&nbsp;&nbsp;</p>


  <p>この今週のヨーロッパの IT セキュリティ担当者との会話は、お客様がクラウドに完全にコミットすることを既に &nbsp; &ndash; 認識していることを強く明確にしています。お客様の信頼を獲得する必要があります。 マーケティング専門者ではなく、実際のテクノロジと厳密に適用されるポリシーに基づいて構築された信頼は &nbsp; 、契約条件によって適用され、コンプライアンス監査担当者によって個別に検証されます。 &nbsp;私 &rsquo; は、このビジョンを現実にするために Microsoft の取り組みの一部として誇りを持っています。</p>
