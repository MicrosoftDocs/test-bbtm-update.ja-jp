Title: Sneak Peek - PowerShell in Azure Cloud Shell
Summary: BUILD 2017 では、Linux 環境で Bash シェルをサポートする Azure Cloud Shell の一般提供を発表しました。 PowerShell のサポートをアプリケーションに追加Azure Cloud Shell。 私たちの目標は、作業を完了するために最も快適なシェルを使用する選択を提供します。 Azure Cloud Shell で PowerShell の限定プレビューにサインアップするには、このサインアップ フォームに入力してください。
Content: >-
  <p><a href="https://channel9.msdn.com/Events/Build/2017">BUILD 2017 では</a>、Bash シェルをサポートする <a href="https://azure.microsoft.com/features/cloud-shell" target="_blank">Azure Cloud Shell のプレビュー</a>を発表しました。 Corey Sanders によって <a href="https://channel9.msdn.com/Events/Build/2017/B8087" target="_blank">紹介された (9:35 分)</a> に、powerShell サポートを Azure Cloud Shell に追加しています。これにより、作業を完了するためのシェルを選択できます。</p>


  <p>PowerShell エクスペリエンスには、次のコマンドで Bash シェルと <a href="https://docs.microsoft.com/azure/cloud-shell/overview" target="_blank">同じ利点Azure Cloud Shell</a>。</p>


  <ul>
   <li>事実上 <b>どこからでも Azure への認証</b> 済み <b>シェル アクセスを取得します</b>。</li>
   <li>Microsoft <b>によって更新および保守された</b>&rsquo;シェルで、一般的なツールとプログラミング言語を使用します。</li>
   <li><b>アタッチされた Azure File Storage 内の</b> セッション間でファイルを保持します。</li>
  </ul>


  <p>さらに、PowerShell エクスペリエンスでは次の機能が提供されます。</p>


  <ul>
   <li><b>すべての Azure リソース</b> を簡単に検出して移動できる Azure 名前空間機能。</li>
  </ul>


  <blockquote>

  <p><img alt="Namespace navigation using PowerShell in Azure Cloud Shell" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc0e5666-fc46-40e2-961f-29c2c33c008c.gif" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PowerShell を使用した名前空間Azure Cloud Shell" width="610"></p>

  </blockquote>


  <ul>
   <li><b>ゲスト VM へのシームレス</b> な管理を可能にする VM との対話。</li>
  </ul>


  <blockquote>

  <p><img alt="VM interaction using PowerShell in Azure Cloud Shell" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4b4ffe6-a8df-41b8-ad2b-86992dc0d019.gif" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Cloud Shell での PowerShell を使用した VM のAzure Cloud Shell" width="610"></p>

  </blockquote>


  <ul>
   <li><b>実行可能ファイルを実行</b> する追加のコマンドレットと機能をインポートする拡張可能なモデル。</li>
  </ul>


  <blockquote>

  <p><img alt="Built-in tools for PowerShell in Azure Cloud Shell" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38cabc11-eca1-428a-b456-b43b52a6d984.gif" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PowerShell 用の組み込みツール (Azure Cloud Shell" width="610"></p>

  </blockquote>


  <p><a href="https://aka.ms/PSCloudSignup" target="_blank">今すぐサインアップして</a> 、Azure Cloud Shell で PowerShell の限定プレビューに参加してください。</p>


  <p>PowerShell は、既に既定のシェルWindows 10。 PowerShell を Cloud Shellすると&rsquo;、事実上どこからでも Azure リソースを管理するための最も一<a href="https://www.powershellgallery.com/items?q=AzureRM" target="_blank"></a>般的な自動化ツールにアクセスできます。</p>


  <p>このすばらしい新しい PowerShell エクスペリエンスをお客様と共有できるのを楽しみにしています。</p>
