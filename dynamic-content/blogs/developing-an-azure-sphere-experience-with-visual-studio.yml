  <h2>Azure IoT への接続</h2>


  <p>開発エクスペリエンスの一環として、Hub/Central から Azure IoT簡単に接続できます。 Visual Studio 内で、Azure サブスクリプションの一部である Azure IoT Hubs を列挙し、接続する特定の IoT Hub 内のデバイスを選択できます (&rsquo;サブスクリプション内に IoT Hubs/デバイスが含されていない場合、ツールを使用すると、両方を簡単に作成できます)。 アプリケーション/IoT Hubが選択され、適切なヘルパー ライブラリとコードがプロジェクトに追加された後は、適切な関数を呼び出す必要があります。</p>


  <p>Azure Sphere デバイスを Azure IoT Hub/Central に接続するプロセスは簡単ですが、Curl などのライブラリを使用して、オンラインまたはオンプレムで実行されている他の Web サービスに接続することもできます。</p>


  <h2>Microsoft Build にアクセスしてご覧ください</h2>


  <p>これが、Azure Sphere アプリケーションの詳細、セキュリティを強化するために OS と対話する方法、および Visual Studio での今後の開発エクスペリエンスについて理解するのに役立ちます。</p>


  <p>今週ビルド&rsquo;に参加する場合は、必ずブースに立ち寄り、チームにお会いください。 共有できる多くの素晴らしいデモと、ブレークアウト セッションやワークショップがあります。このセッションでは、Azure Sphere 用のアプリケーションの作成に関する経験を得ます。</p>


  <p>Seeed Studio Azure Sphere開発キットには、アプリケーションのプロトタイプ作成と開発を開始するために必要Azure Sphere含まれます。 Azure Sphere <a href="https://www.microsoft.com/en-us/azure-sphere/" target="_blank">Web</a>&rsquo; サイトにアクセスして、今すぐ事前注文を行い、数か月後に利用できる最初の行に入る予定です。</p>
