  <p>Azure Sphere SDK には、開発者が PIOS、ART、ネットワークの状態などのプラットフォーム機能を簡単に使用し、LED やボタンなどの特定の機能をボード化できる API が含まれています。</p>


  <p>編集、ビルド、デプロイ、デバッグのサイクルは、Visual Studio で他の種類のアプリケーションを開発する場合と同じです。唯一の違いは、アプリケーションが USB に接続された Azure Sphere 開発ボードにデプロイされる点です。</p>


