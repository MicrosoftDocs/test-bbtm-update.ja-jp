Slug: new-windows-azure-marketplace-data-delivers-the-latest-weather-and-stock-information
Title: 新しい Windows Azure Marketplace データで最新の天気と株式情報が提供される
Summary: '本日、Azure Marketplace Windows に最近追加された2つの新しいデータプランのリリースを発表しました。世界中の気象データ: &nbsp; 気象情報を提供します。'
Content: '<p>本日、 <a href="https://datamarket.azure.com/" target="_blank">Windows Azure Marketplace</a>に追加された2つの新しいデータプランのリリースを発表しました。<a target="_blank" href="https://datamarket.azure.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2072.WindowsAzureMarketplaceLogo.png" style="float: right; margin: 5px;" height="102" width="215"></a></p>  <ul>  <li><a href="https://datamarket.azure.com/dataset/4accc8da-b804-4409-a34b-edcab92eb915" target="_blank">世界中の気象データ</a>: &nbsp; 世界中の数千の場所の毎日の最大気温、最小気温、降水、dewpoint、sea レベルの圧力、windspeed、および風力瞬間などの気象情報を提供します。 データは、現在の週を通じて2000からオンラインで利用できます。また、過去1週間のすべてのグローバルな場所に対して、過去1週間の履歴データが追加されます。</li>  <li>Stock <a href="https://datamarket.azure.com/dataset/f496fc3b-ec85-418e-adc6-fe1eddbf5362" target="_blank">sonar:</a> &nbsp; Stock Sonar センチメントサービスは、米国株式市場においてパブリック企業のセンチメントスコアを提供します。 Stock Sonar は、記事、ブログ、プレスリリース、およびその他の一般公開されている情報を含む、テキストの意味についての深い知識に基づいて、さまざまなオンラインソースの情報を取得、読み取り、分析します。</li>  </ul>  <p>&nbsp;Windows Azure Marketplace は、完成したサービスとしてのソフトウェア (SaaS) アプリケーションとプレミアムデータセットを購入して販売するためのオンラインマーケットです。 Windows Azure Marketplace を使用すると、企業は、医療アプリケーション、パブリックドメイン、および製造アプリケーションから、すべてのパートナー &ndash; から、製品版、および製造アプリケーションから、データクレンジングのための人口統計、ナビゲーション、犯罪、web サービス、およびアルゴリズムまで、迅速に premium アプリケーション、パブリックドメイン、および信頼性の高い商用データを検出できます。&nbsp;</p>  <p>Windows Azure Marketplace の詳細については、次を参照してください。</p>  <ul>  <li>ホワイトペーパー: Windows Azure Marketplace</li>  <li>ビデオ:<a href="https://go.microsoft.com/fwlink/?LinkID=204515" target="_blank">ファースト目: Windows Azure Marketplace</a></li>  <li>ビデオ: <a href="https://go.microsoft.com/fwlink/?LinkId=204516" target="_blank">DataMarket でのデータフィードの検出とサブスクライブ</a></li>  <li>ケーススタディ: <a href="https://go.microsoft.com/fwlink/?LinkId=204560" target="_blank">他のユーザーが Marketplace を使用する方法について学習する</a></li>  </ul>'
