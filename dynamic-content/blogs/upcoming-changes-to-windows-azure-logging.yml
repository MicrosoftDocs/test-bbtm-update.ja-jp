Title: Azure ログ記録の今後Windows変更点
Summary: 商用の立ち上げWindows Azure では、ログシステムが強化されます。&nbsp;新しいシステムにより、ログに記録される情報と収集方法に対する柔軟性が向上します。  インチ。。。
Content: <p>商用の立ち上げWindows Azure では、ログシステムが強化されます。&nbsp;新しいシステムにより、ログに記録される情報と収集方法に対する柔軟性が向上します。</p>  <p>新しいログ システムのロールアウトに備えて、来週、Azure Portal からログを取得する機能Windowsします。&nbsp;既存のアプリケーションは、変更なしで引き続き実行されます。</p>  <h3>新しいログ システムの理由</h3>  <p>初期の Community Technology Preview では、開発者がカスタム メッセージを追加専用ログに書き込むのを許可するログ API を提供しました。&nbsp;API は、この API の効率的なイベント トレース機能に基Windows。</p>  <p>一般的な使用事例を簡略化するために、ログ システムの機能を拡張しています。&nbsp;新しいログ システムでは、パフォーマンス カウンターなど、他の種類のデータを収集できます。&nbsp;クエリが簡単な構造化された形式で、指定した間隔で Windows Azure Storage にログを自動的にプッシュする機能があります。&nbsp;ログ記録をすぐに再構成することができます。そのため、問題をデバッグするために必要なデータを正確に前もって決定する必要はありません。</p>  <p>新しいログ システムには、初期ログ API の最適な属性 (シンプルさと効率性) が保持され、Windows Azure で堅牢で信頼性の高いアプリケーションを構築するのに役立つ重要な機能が追加されています。</p>
