Title: MSDN のデータベースシステム共同作成者の5月2017のランキング
Summary: 5月2017の投稿者にご協力いただき、ありがとうございます。
Content: >-
  <p>5月2017の投稿者にご協力いただき、ありがとうございます。 Hilary Cotter と Alberto Morillo は、4番目の月の4日にわたり、全体とクラウドデータベースを引き続き最上位にします。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bdd26b46-d683-412e-8bcf-96829ab5fb62.png"><br>

  このランキングイニシアチブは、2016年10月に開始され、MSDN フォーラムのトップデータベースシステム共同作成者を認識していました。 次のは引き続きポイント階層になります (ポイントの降順)。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab858317-f90b-40d9-8569-605664d4b69f.png"></p>


  <p><br>

  このランキングに関連する質問については、&nbsp;<a href="mailto:leaderboard-sql@microsoft.com">leaderboard-sql@microsoft.com</a></p>
