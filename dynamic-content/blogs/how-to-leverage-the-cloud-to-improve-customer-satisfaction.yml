Title: クラウドを活用して顧客満足度を向上させる方法
Summary: 現在、クラウドで利用できるリソース (事実上無制限の量の安価なストレージ、高度な分析、機械学習) を使用して、いくつかの名前を付け、顧客満足度に関する詳細でアクション可能な分析情報を得られる可能性があります。
Content: >-
  <p>顧客は価値提案を好きだと思いますか? 最近の調査 <a href="https://www.bain.com/bainweb/pdfs/cms/hotTopics/closingdeliverygap.pdf" target="_blank">によると、</a>80% はそうしています。 しかし、優れた価値を提供することに実際に同意する顧客はわずか 8% です。</p>


  <p>これで、&rsquo;あなたや顧客にとって、残念な状態になります。 顧客満足度&rsquo;が高く、顧客の &ndash; ロイヤルティを高め、ビジネスの繰り返し ( &ndash; 収益)、そして利益を高めるのは軸心的です。 1 つの例として、ロイヤルティ調査で特定された売上リードを確認した後、CDW では 2 億 3,000 万ドルの収益増加が見えました。</p>


  <p>同様に重要です。任意の数の研究 (&rsquo;ここでは、 <a href="https://hbr.org/2007/03/beating-the-market-with-customer-satisfaction" target="_blank">Hの</a>ビジネス レビューの 1 つ) は、顧客満足度と株価の上昇との間に十分に定義された相関関係を示します (株価とキャッシュ フローの両方の変動も低くなります)。</p>


  <p>&rsquo;20 年前の 1996 <a href="https://www.amazon.com/One-Future-Don-Peppers/dp/0385485662" target="_blank"></a> &ndash; 年に、ペッパーズとロジャースが 1 対 1 のマーケティングで半期的な本を公開していたので、Web 上で収集されたデータを使用して長い間顧客の接続性を向上させるという話をしてきました。 しかし、その後、サーバーと&rsquo; ストレージの容量に対する制約、および大規模なソフトウェア ツールの欠如により、限られた企業は顧客を知る能力を持っています。</p>


  <p>現在、変更されたのはすべてです。 &ndash; &ndash;&rsquo;クラウドで利用できるリソースを使用すると、事実上無制限の量の安価なストレージ、高度な分析、機械学習を使用して、今まで以上に詳細でアクション可能な分析情報を得られる可能性があります。 お客様を本当に知っています。</p>


  <p>この&#39;例を次に示します。この例では、世界で最大のスポーツ 選手である <a href="https://www.realmadrid.com/en" target="_blank">Real Madrid</a> が、ファンとの間のすべての対話をキャプチャします。Web サイトからオンライン マーチャンダイズ、Twitter や Facebook などのソーシャル フィードに関する言及までです。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/X3fZ70qbh1c" width="560"></iframe></p>


  <p>データの視覚化に Microsoft <a href="https://products.office.com/en-us/home" target="_blank">Office 365</a>、<a href="https://www.microsoft.com/en-us/dynamics/crm.aspx" target="_blank">Dynamics Online</a>、<a href="https://www.microsoft.com/en-us/dynamics/crm-marketing.aspx" target="_blank">Dynamics Marketing</a>、<a href="https://powerbi.microsoft.com/en-us/" target="_blank">および Power BI</a> を使用して、Real Madrid は、ファンが誰で、どこにいて、何を望んでいるのかを理解する方法を構築しています。Jos&eacute; &Aacute;ngel Snchez&aacute;、CEO、Real Madrid &ldquo;&rdquo; は言います。</p>


  <p>顧客関係を改善するためにアプリケーション分析を使用していますか? 確率は、おそらくそうではありません。 この <a href="https://www.forrester.com/report/Make+The+Most+Of+Analytics+To+Meet+Your+Mobile+Objectives/-/E-RES101641#figure5" target="_blank">レポート (</a> Forrester&rsquo; ログインが必要) によると、まず分析を使用してアプリケーションのパフォーマンスを監視および改善する可能性が高い可能性があります。 もちろん、これは&rsquo;よい&ndash;&rsquo;&rsquo;ことですが、パフォーマンスを監視する必要がある場合は、テーブルに金額を残す必要があります。 デジタル マーケティングにおける優先順位には、顧客エンゲージメントの向上が含まれる必要があります。顧客が望み &ndash; であり、利便性、 &ndash; パーソナル化、信頼を測定できます。</p>


  <p>おそらく、 &ndash; 競合他社 &ndash; を含む成功した企業は、すべての企業がソフトウェアおよび分析企業になることが、無意識に認識を増しています。 顧客とのやり取りから収集したデータはすべて分析して、関係と利益を &ndash; 最大化できます。 つまり、まだソフトウェアが会社のコア コンピテンシーになる必要があります。 数年前に有名に述べた資本家の Marc Andreesen <a href="https://www.wsj.com/articles/SB10001424053111903480904576512250915629460" target="_blank"></a> &ldquo;氏が語ったソフトウェアは、世界を食べ歩いてきました。&rdquo;</p>


