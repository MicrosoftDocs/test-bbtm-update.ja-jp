  <p>何が自売機よりも平時である可能性がありますか? オーストラリアのデジタル機関 <a href="https://tkm9.com/" target="_blank">TKM9</a><a href="https://www.adnews.com.au/news/big-brother-is-a-vending-machine-coke-reveals-smart-fridge-2-even-smarter" target="_blank">&ldquo;&rdquo;</a> と共同で働く <a href="https://www.ccamatil.com/" target="_blank">Coca-Cola Amatil</a> は、Microsoft <a href="https://developer.microsoft.com/en-us/windows/kinect" target="_blank">Kinect</a>&rsquo; &ndash; デバイスを使用してコンシューマーの年齢、性別、および機嫌を認識し、それを Azure の分析と組み合わせて、コンシューマーが他のマーケティング オファーを好みまたは提示する可能性のある曲を再生するスマートな販売機械を開発しました。</p>


  <p><img alt="Intelligent cloud" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbade21f-305f-43c4-8fac-254485a8672b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="インテリジェント クラウド" width="610"></p>


  <p>Azure <a href="https://www.azure.com/" target="_blank">&#39;インテリジェント</a>&rdquo; &ldquo; クラウドを使用すると、簡単に接続できる統合テクノロジが提供され、顧客の完全な 360 度のビューが提供され、有益な関係を構築できます。 任意の規模でデータを収集し、実験を行い、反復処理 &ndash; し、メッセージを編集して報酬を得る。</p>


