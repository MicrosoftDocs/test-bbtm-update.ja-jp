  <p>クラス最高のユーザー エクスペリエンスを提供するには、顧客のトラフィックに関する分析情報を得る必要があります。 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-traffic-view-overview" target="_blank">トラフィック ビューの</a>新機能である Azure Traffic Manager を使用すると、<a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank"></a>ユーザー エクスペリエンスのヒートマップをキャプチャする豊富な情報と強力な視覚化を取得&rsquo;できます。 これにより、トラフィック パターンをグローバルに把握し、特定の地理的な場所を拡大することができます。</p>


