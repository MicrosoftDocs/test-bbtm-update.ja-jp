  <h2>データを活用してパフォーマンスをトラフィック ビュー</h2>


  <p>本日は、昨年のフォールのパブリック プレビューで発表された トラフィック ビュー の<a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-traffic-view-overview"></a>一般提供 (GA) <a href="https://azure.microsoft.com/en-us/blog/azure-networking-updates-for-fall-2017/" target="_blank">をお知らせ</a>します。 それ以降、多大な導入とフィードバックを受け取っています。 インサイトによって提供トラフィック ビュー、ユーザー ベースの地理的な場所、これらの場所から発生した待機時間、トラフィックの量が含まれます。 これらの分析情報を使用して、さまざまな Azure リージョンでのワークロードの配置を最適化できます。 Azure portal で提供される視覚化を使用するか、<a href="https://portal.azure.com/" target="_blank"></a>または生データをダウンロードして、Power BIまたは同様のツールを使用してカスタム<a href="https://powerbi.microsoft.com/en-us/" target="_blank">分析</a>を実行できます。</p>


  <p>細分性を高トラフィック ビュー、サブスクリプション レベルではなくプロファイル レベルで有効にできます。 この週から、変更をロールアウトする場合は、必要なプロファイルのトラフィック ビュー再び有効にする必要があります。 トラフィック ビュー 2018 年 5 月 1 日から課金されます。 支払いは、有効にしたプロファイルに対してだけ行います。コストは、アプリケーションを作成するために処理されたデータ ポイントの量トラフィック ビュー。 価格の詳細<a href="https://azure.microsoft.com/en-us/pricing/details/traffic-manager/" target="_blank">については、Azure Traffic Managerの価格</a>に関するページを参照してください。</p>


  <h2>ユーザーのパフォーマンス ルーティング精度の向上</h2>


  <p>&rsquo;Azure Traffic Managerパフォーマンス ルーティング方法を使用すると、ユーザーは最も近い場所 (最小待機時間) にルーティングされます。 これは、インターネット上の異なるサブネットからすべての Azure リージョンにネットワーク待機時間の測定値を収集することで行われます。 ほとんどの場合、これらの測定場所はユーザーの場所と重複しています。 ただし、この外部にまたがっているエンド ユーザー ベースがある場合、Azure Traffic Manager は、これらの特定のユーザーから取得した測定値を組み込むことで、最適な Azure リージョンにルーティングするのに役立ちます。</p>


