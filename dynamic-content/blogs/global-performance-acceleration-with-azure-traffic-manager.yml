  <p>Ignite カンファレンスの昨年の昨年のフォールでは、 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-announcements-for-ignite-2017/" target="_blank">リアル ユーザー測定</a> のパブリック プレビューを発表しました。これにより、お客様は Azure 提供の <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-create-rum-web-pages" target="_blank">JavaScript</a> タグを Web プロパティに埋め込む可能性があります。 ユーザーがこのタグをレンダリングするか、モバイル アプリケーションを使用すると、そのデバイスから Azure リージョンに対して測定が行い、Azure に報告され、ネットワーク待機時間インテリジェンス マップに追加されます。 そのため、ユーザーの 1 人が新しい測定値が得られた場所から接続すると、Azure Traffic Manager によるルーティングの決定の精度が高く、ユーザーのパフォーマンス エクスペリエンスが向上します。</p>


