Content: >-
  <p>Azure IoT Hub デバイス管理は //build <a href="https://azure.microsoft.com/en-us/blog/microsoft-announces-two-new-offerings-to-streamline-iot-management/"></a>&rsquo;で最近発表されました。Azure IoT Hub デバイス管理がプレビューで利用可能になっていたので、詳細をフォローアップして非常に楽しみに思います。 Azure IoT Hub の標準ベースのデバイス管理機能を使用すると、IoT ソリューションを使用して、Azure ベースの IoT ソリューションでデバイスを整理、クエリ、構成、更新できます。</p>


  <p>開発者は、次のデバイス管理機能を使用Azure IoTハブ ベースのソリューションを拡張することで、メリットを得る可能性があります。</p>


  <p><b>デバイス ツイン </b>&ndash; デバイス ツインは、Azure ベースの IoT ソリューション内の物理デバイスの表現です。 デバイス ツインには、ファームウェアのバージョン、バッテリ レベル、接続状態など、デバイスの状態を記述するプロパティが含まれている。 タグを使用すると、デバイス ツインのセットを整理できます。これは、後でデバイス クエリを通じて確認できます。 デバイス ツインには、既存のデバイス レジストリ管理 API からアクセスします。</p>


  <p><b>デバイス クエリ</b> &ndash; デバイス クエリを使用すると、デバイス ツインを検索し、デバイス ツインの集計ビューを生成できます。 たとえば、ファームウェア バージョン &lsquo;1.2&rsquo; のデバイスや、ビル 43 の一部としてタグ付けされたデバイスを照会できます。&nbsp; デバイス クエリは、フィルター、プロジェクション、集計、並べ替え式の一覧を提供できる JSON オブジェクトとして構成されます。&nbsp;</p>


  <p><b>デバイス ジョブ</b> &ndash; デバイス ジョブを使用すると、ファームウェアの更新、再起動、出荷時のリセットなどのデバイスでアクションを実行できます。 たとえば、ファームウェア&nbsp; 更新デバイス ジョブは、ファームウェア パッケージをダウンロードし、ファームウェアを適用し、再起動し、最後に新しいファームウェアを使用して IoT Hub に再接続する場合に、複数のデバイスを調整します。&nbsp; デバイス ジョブにより、デバイスは、デバイスによって使用されるネットワークの接続状態や制約に関係ありませんが、必要な手順に従います。&nbsp; デバイス側では、デバイスは単純な要求に基づいてアクションを実行し、完了時にサービスに通知します。</p>


  <p>これらの新機能は、SDK の一部としてプレビュー Azure IoTされています。 C# と Node.js (基になる HTTP REST エンドポイント経由) のサポートから始め、Azure IoT サービス SDK の全幅の言語をサポートする予定です。</p>


  <p>デバイス管理は、IoT ゲートウェイと IoT ゲートウェイを使用するデバイスは、これらの機能を使用して Azure IoT Hub を介して管理できる Azure IoT <a href="https://go.microsoft.com/fwlink/?LinkID=789073&amp;clcid=0x409">Gateway SDK</a>&nbsp; の重要な部分です。</p>


  <p>Azure IoT Hub と Azure IoT SDK のデバイス管理機能の詳細と使用を開始するには、Azure IoT Hub デバイス管理に関するドキュメント<a href="https://go.microsoft.com/fwlink/?LinkID=786650&amp;clcid=0x409">を参照してください</a>。</p>


  <p>これらの&rsquo;新しいデバイス管理機能をデバイスとクラウドベースの IoT ソリューションで使用する方法の詳細については、非常に楽しみに思います。 私&rsquo;たちは、多くの開発者と一緒に、多くのフィードバックを提供しています。 現在、デバイス グループとカスタム モデルを含む Azure IoT Hub&nbsp; の機能を拡張しています。次の一連のおすすめのデバイス管理機能に取り組む中で、より多くのフィードバックをお寄せください。&nbsp;Azure IoT <a href="https://feedback.azure.com/forums/321918-azure-iot">Suite フォーラム</a>または Yammer <a href="https://www.yammer.com/azureadvisors/#/threads/inGroup?type=in_group&amp;feedId=5495841">IoT Advisors</a> グループに参加してください。</p>
