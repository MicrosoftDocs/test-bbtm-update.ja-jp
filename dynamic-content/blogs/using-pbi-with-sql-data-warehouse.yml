Title: SQL Data Warehouse での Power BI の使用
Summary: Power BI と SQL Data Warehouse を使用すると、テラバイト規模であっても、データの視覚化をすばやく簡単に作成できます。また、リレーショナルと非リレーショナルの両方の側面を含むことができます。
Content: >-
  <p>Power BI と SQL Data Warehouse を使用すると、テラバイト規模であっても、データの視覚化をすばやく簡単に作成できます。また、リレーショナルと非リレーショナルの両方の側面を含むことができます。</p>


  <p>Power BI は、後で分析するためにデータを移動するのではなく、ダイレクト Connect と呼ばれるテクノロジを活用して、Power BI で完了したすべてのアクションを対象の TSQL に変換することによってプロセスを簡略化します。 その後、このコードは SQL Data Warehouse に対して直接実行され、コンピューティング能力と比類のないアーキテクチャを活用できます。 そのため SQL Data Warehouse Power BI に接続するときに、視覚エフェクトを作成するために必要な最小限の量のデータのみを移動します。 これは、並列化されたアーキテクチャとコンピューティングリソースを活用して、ほぼすべての処理が SQL Data Warehouse 内で完了することも意味します。</p>


  <p>Power BI の概要は簡単です。 <a href="https://www.PowerBI.com">PowerBI.com</a>にアクセスするか、 <a href="portal.azure.com">Azure Portal</a>で SQL Data Warehouse のメインページの [Power BI で開く] ボタンをクリックします。 Power BI に接続すると、次の用途に使用できます。</p>


  <ul>
      <li>すべてのデータを視覚化して分析する</li>
      <li>データを操作し、結果をリアルタイムで表示する</li>
      <li>組織全体で視覚エフェクトを作成、保存、共有する</li>
  </ul>


  <p>Direct Connect を使用した SQL Data Warehouse への接続をテストする場合は、以下のチュートリアルに従ってください。または、<a href="https://azure.microsoft.com/en-us/documentation/services/sql-data-warehouse/">ドキュメント</a>をご覧ください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Azure-SQL-Data-Warehouse-Sample-Data-and-PowerBI/player" width="560"></iframe></p>


  <p>&rsquo;PolyBase は、SQL を使用して非リレーショナルデータをクエリするためのツールであり、SQL Data Warehouse と Power BI 間のリレーションシップをさらに強化するために使用できます。 PolyBase を使用すると、 &rsquo; Azure Storage アカウント内のデータを参照する SQL Data Warehouse で<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-load-with-polybase/">外部テーブル</a>を簡単に定義できます。 これらの外部テーブルは、Power BI 内のリレーショナルデータと共に表示され、そこで分析できます。 PolyBase の使用を開始するには、以下のチュートリアルに従ってください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Loading-data-with-PolyBase-in-Azure-SQL-Data-Warehouse/player" width="560"></iframe></p>


  <p>非リレーショナルデータとリレーショナルデータをまとめて分析 &nbsp; することもできます。 &nbsp;&nbsp;一度にすべてのデータをまとめて分析するために、ビューを定義するか、外部テーブル &nbsp; と &nbsp; リレーショナルテーブルを結合 &nbsp; するテーブルを作成します。 &nbsp;PolyBase と Power BI を使用すると、このようなさまざまなデータをまとめて、一度に分析することが簡単になります。</p>
