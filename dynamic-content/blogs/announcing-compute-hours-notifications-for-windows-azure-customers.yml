Title: Windows Azure のお客様のコンピューティング時間通知を発表する
Summary: Azure のお客様がコンピューティング時間の使用状況を追跡し Windows やすくするために、コンピューティング時間の使用量が75%、100%、125% を超えたときに、お客様のメール通知を送信しています...
Content: '<p>Azure のお客様がコンピューティング時間の使用状況を追跡しやすくするために、コンピューティング時間の使用量が、プランに含まれているコンピューティング時間の75%、100%、および125% を超えた場合に、お客様<a target="_blank" href="https://azure.microsoft.com/">Windows</a>のメール通知を送信するようになりました。 &nbsp;Standard 従量課金プランのお客様は、サブスクリプションの最初の13週間にわたって、前週のコンピューティング時間の使用状況に応じて、毎週電子メールアラートを受け取ります。 &nbsp;13週間後、お客様は、コンピューティング時間の使用率が、3か月ローリング平均に基づいて毎月の使用量の75%、100%、および125% を超えたときに電子メールアラートを受け取ります。 &nbsp;また、 <a target="_blank" href="https://mocp.microsoftonline.com/">Microsoft Online Services カスタマーポータル</a>では、現在の使用状況と未請求残高をいつでも表示できます。 &nbsp;通信に使用される電子メールアドレスは、請求先アカウントの作成時に使用されるアドレスと同じです。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
