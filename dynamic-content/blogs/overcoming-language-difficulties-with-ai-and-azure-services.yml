Content: >-
  <p>abbot と Costello のルーチンを聞いたことがありますが、 &ldquo; 最初に Who &rsquo; ですか。 &rdquo;&rsquo;米国英語のユーモアの masterpiece です。 しかし、他の言語に翻訳した場合はどうでしょうか。 単語単位の翻訳では、ほとんどの英語の講演者が笑いしています。 このような問題は、機械翻訳 (コンピューターアルゴリズムによる変換) の問題です。ビジネスによってユーザーに影響を与えることがある場合は、翻訳サービスを効果的に評価して、正確さを与える必要があります。 これは、Lionbridge が言語翻訳 &mdash; の世界全体にどのように近づいているかを示していますが、人工知能 (AI) の機能を活用できるようになりました。 その結果、翻訳がより高いバーになるようになります。</p>


  <p>Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft パートナーが Azure を使用して一意の問題を解決する方法について説明します。</p>


  <h2>生命科学でのコミュニケーションのための効率的なパートナー</h2>


  <p>医療や生命科学を扱っている人にとって、適切な情報を見つけるための障壁にはなりません。 研究および報告の世界は、いくつかの人間の言語に限定されていません。 生命科学組織は、世界中のどこからでもデータを検索できる必要があります。 そのため、ファクトだけでなく、元のデータの影響も保持する翻訳サービスが必要です。 これは、効率的な翻訳に特化した Microsoft パートナーである <a href="https://www.lionbridge.com/" target="_blank">Lionbridge</a>の目標です。</p>


  <p>ローカライズに加えて、Lionbridge は、ドキュメント処理に関連する他の危険に対する保護としても機能します。 たとえば、患者 &rsquo; を知らせるために十分な情報が提供されていない可能性があります。 または、患者 &rsquo; のデータが誤って開示される可能性があります。 プライバシー違反の罰則は、急になる可能性があります。 唯一のビジネスを持つサードパーティがドキュメントを管理することは、データ mishandling に対する追加のセキュリティを提供します。</p>


  <p>会社は、この作業を独自に行うことができ &rsquo; ます。 これは、必要な結果を得るための共同パートナーシップアプローチを採用しています。 これは、人間の言語だけでなく、技術的なドメインにも自在があるからです。 次の資料から:</p>


  <p><em>&ldquo;私たちのチームパートナーは、機密、複雑、頻繁に変化するコンテンツを、規制ボードのすべてのエンドユーザー &mdash; により共感て、世界中の患者 &mdash; に提供する言葉に変えることができます。マイクロソフトのクライアントには、製薬、医療デバイス、医療機関、医療機関、および医療研究組織 (CROs) が含まれています。各要求は詳細に厳密に注意する必要があります。また、微妙なの要件に関する専門家の理解と、エンドユーザーのための細心の注意が必要です。&rdquo;</em></p>


  <p>Lionbridge は、さまざまな350言語の熟練したプロフェッショナル翻訳 &mdash; 者1万翻訳者に依存しています。</p>


  <h2>特殊化されたソリューション</h2>


  <p>高度に特殊化されたサービスのニーズにより、企業はコンサルタントとして運営されています。 既存のドキュメントとワークフローをミーティングして評価した後、Azure 上に構築されたテクニカルサービスを含む新しいワークフローを提供します。 また、この会社は、350を超える言語への翻訳を管理するための、セキュリティで保護されたドキュメント交換ポータルも作成します。 このポータルは、高度なワークフローオートメーションと AI による翻訳を統合しています。 この高度な言語テクノロジを使用すると、効率を高め、新しい言語、市場、構成要素を顧客に提供することで、はるかに高い速度とボリュームを翻訳できます。</p>


  <p>Lionbridge &rsquo; s ポータルと翻訳管理システムには、HIPAA 準拠のワークフローをサポートするための適切な制御があり、世界中に分散 &ldquo; された優れたセンターでサポートされています。 &rdquo; センターのスタッフが ISO 標準に準拠していることを確認し、個人の健康情報 (PHI) などの機密コンテンツをサポートするためにトレーニングを受けています。</p>


  <p>この図は、翻訳プロジェクトの作成に関係するプロセスを示しています。 最初にプロジェクトを定義する必要があります。 その後、このプロジェクトは、高速の &ldquo; 高速なプラットフォームを介して Lionbridge に渡されます。 &rdquo; そこから、品質チェック付きで変換プロセスを実行します。 顧客は、プロジェクトが完了したと判断されるまで、ダッシュボードで進行状況と結果を確認できます。</p>


