  <h2>ソリューションで使用されている Azure サービス</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> は、アプリケーションをホストするためのコンピューティングリソースとして使用され、自動スケーリングと事前監視に適しています。</li>
   <li>自動バックアップ、geo レプリケーション、およびフェールオーバーの機能については、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-technical-overview" target="_blank">Azure SQL Database</a>に感謝します。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">Azure Service Fabric</a>は、マイクロサービス指向プラットフォームのニーズに対応しています。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-overview" target="_blank">Azure Storage</a> (ほとんどの blob) は、多くのアプリケーションで使用されます。これには、ユーザーが多くの場合に高速にアプリケーションのコンテンツにアクセスできるようにするための CDN の目的も含まれます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> は、一部のアプリケーションで AI 機能を提供するために使用されます。</li>
  </ul>


