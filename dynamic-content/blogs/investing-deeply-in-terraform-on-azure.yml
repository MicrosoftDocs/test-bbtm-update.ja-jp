Title: Azure での Terraform への深い投資
Summary: お客様が Azure にデプロイされたアプリケーションを増やすと、Azure 上のアプリケーション のDevOps関心が高まっています。 また、複数のアプリケーションにアプリケーションをデプロイする必要があるお客様もいます。
Content: >-
  <p>お客様が Azure にデプロイされたアプリケーションを増やすと、Azure 上のアプリケーション のDevOps関心が高まっています。 また、同じツールを使用し、同じ DevOps エクスペリエンスを有効にしながら、ハイブリッドとマルチクラウドのデプロイを含む複数の環境にアプリケーションをデプロイする必要があるお客様もいます。 これらの増大するニーズを満たすために、<a href="https://azure.microsoft.com/en-us/solutions/devops/terraform/" target="_blank">Terraform</a> への投資が大幅に増加し、DevOps およびクラウド インフラストラクチャ管理空間でよく知られている HashiCorp と密接に提携するお知らせをいたします。</p>


  <p>HashiCorp とのパートナーシップは 2016 年初めに戻り、Packer や Terraform を含む HashiCorps&rsquo; ポートフォリオの多くのツールで Azure Resource Manager を完全にサポートする計画を共同で発表しました。 それ以降、お客様は Azure での HashiCorp サポートに大きな価値を見つけ続け、</p>


  <p>&rsquo;現在、パートナーシップを拡張し、<a href="https://docs.microsoft.com/en-us/azure/container-instances/container-instances-overview" target="_blank">terraform</a> によって直接サポートされるサービスの数が増え、Azure Container Instances、<a href="https://docs.microsoft.com/en-us/azure/container-service/kubernetes/container-service-intro-kubernetes" target="_blank">Azure Container Service、Managed Disks</a>、<a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-overview" target="_blank">Virtual Machine Scale Sets</a> などのサービスが提供されます。 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-managed-disks-overview" target="_blank"></a> コードとしてのインフラストラクチャを表現し、Terraform を使用してより多くのネイティブ Microsoft Azure サービスを簡単にデプロイできる柔軟性を高めしたいと思っています。 <a href="https://aka.ms/terraform" target="_blank">Terraform 用 Azure プロバイダーの詳細を確認してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65c02111-14d9-49a5-ae6c-4584df1c1631.png"><img alt="Screenshot_2" border="0" height="100" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b291c245-47c2-40c0-9ad6-d6034f7d1c2e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Screenshot_2" width="369"></a></p>


  <p>HashiCorp とのパートナーシップにとても楽しみです。 これらは、この空間の複雑さと多様性をサポートするために十分に位置付けされています。 また、お客様が Azure 上および複数の環境でのインフラストラクチャの管理を自動化する DevOps 原則を採用するのに役立つ豊富な製品ポートフォリオも用意されています。</p>


  <p>開始する&rsquo;場合は、Azure <a href="https://aka.ms/terraformdocs" target="_blank"></a>で Terraform に今すぐ試してみてください。 オープン ソース プロジェクトで一緒に作業を行い、このサポートの向上を実現するために、追加の更新をお楽しみにしてください。</p>


