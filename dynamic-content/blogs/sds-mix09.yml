Summary: '[この記事は、チームによってSQL Azureされました。]次の週に Mix に参加SQL Data Services&nbsp;に&nbsp;関する簡単な情報を確認してください。 セッションの詳細は次のとおりです。Microsoft の新機能.'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>次の週に Mix に参加SQL Data Services&nbsp;に&nbsp;関する簡単な情報を確認してください。 セッションの詳細は次のとおりです。</p>  <div id="topic_95c1aa01-b2a7-45ff-888f-a608fd45c441" class="vevent">  <div class="summary"><b>Microsoft SQL Data Services <span class="code">MIX09-T06F の新機能</span></b></div>  <div class="sessions">  <p class="instance" sid="4ec1931e-31ee-4a5b-9baa-ebbabef16b30"><abbr class="dtstart" title="2009-03-11T09:00-7:00000">3 月 20 日金曜日 |9:00 AM</abbr>-<abbr class="dtend" title="2009-03-11T09:00-7:00000">10:15 AM</abbr> | <span class="location">San San San 3504</span></p>  </div>  <span class="speakers"><span class="category">によって：</span> Nigel EllisTags&nbsp;&nbsp;</span><span class="tags"><span class="category">: </span>Azure</span>  <div class="description">&nbsp;</div>  <div class="description">豊富なリレーショナル SQL Data Services機能を提供する方法と、既存のデータベース アプリケーションをクラウドに拡張する簡単な方法について説明します。 SQL Data Services では、既存の SQL Server の知識、プロトコル、クライアント ライブラリ、ツールを活用しながら、高可用性でスケーラブルなリレーショナル データベースストレージと機能を提供する方法について説明します。 T-SQL 言語と表形式データ ストリーム (TDS) 通信プロトコルを直接サポートするサービス エンドポイントを通じて、お客様が要求した主要なリレーショナル データ機能の提供を加速する計画と、広くオープン ソース開発言語、フレームワーク、クライアント ライブラリに対する豊富なサポートについて説明します。</div>  </div>'
