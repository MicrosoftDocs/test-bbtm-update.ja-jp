Slug: announcing-a-new-partnership-between-microsoft-and-red-hat
Title: Microsoft と Red Hat の新しいパートナーシップの発表
Summary: Microsoft と Red Hat は、ハイブリッドクラウド全体で比類のない選択肢と柔軟性を提供するためのコミットメントを拡大する新しい戦略的パートナーシップを発表しました。
Content: >-
  <p>この朝の Microsoft と Red Hat は、ハイブリッドクラウド全体で比類のない選択肢と柔軟性を提供するためのコミットメントを拡大する新しい戦略的パートナーシップを発表しました。</p>


  <p>詳細については、Microsoft の公式ブログで Scott Guthrie &rsquo; s の <a href="https://blogs.microsoft.com/?p=54883">投稿</a> を確認してください。</p>
