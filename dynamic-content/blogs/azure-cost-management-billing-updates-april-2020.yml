  <p><a name="spot"></a>&nbsp;</p>


  <h2>Azure スポット Virtual Machines の一般提供開始</h2>


  <p>すべてのコストを節約したいと考えています。 多くの場合、コスト削減のために大規模なワークロードが見られますが、&#39;で停止しないようにしてください。 Azure スポット Virtual Machines (スポット Vm) を使用して、現在一般公開されている、割り込み可能な仮想マシンのワークロードに対して最大90% の節約が可能です。</p>


  <p>スポットを利用すると、従量課金制の料金と比較して、使用されていないコンピューティング容量を低料金で利用できます。 スポットマシンは batch ジョブに最適で、中断される可能性のあるワークロード、開発/テスト環境、ステートレスアプリケーション、およびその他のフォールトトレラントアプリケーションを補完します。 アプリケーションの実行にかかるコストを大幅に削減したり、アプリケーションのスケールアウト中に予算内を維持したりする場合は、Vm のスポットが非常に役立ちます。</p>


  <p>詳細について <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/cost-analysis-common-uses#view-your-spot-vm-charges" target="_blank">は、Azure Cost Management</a>を参照してください。</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>予算を使用した予約と Marketplace での購入の監視</h2>


  <p>Azure Cost Management の予算は、すべてのユーザーがコストの増加に対応できるようにすることで、組織のアカウンタビリティを計画し、促進するのに役立ちます。 Azure と AWS サービスの使用状況を監視できることは既にわかっています。 予約または Marketplace での購入によって予算を超過した場合にも、追跡して通知を受け取ることができるようになりました。</p>


  <p>購入を含めることで、予算がさらに強力になります。 コストをより詳細に把握することができるため、財務上の制約内に収まるようにコストを事前に管理し、最適化することができます。 より詳細な監視を行うために、これらのコストをより明確にすることもできます。</p>


  <p>&#39;は、Marketplace での購入が1か月に $1000 以上であることを期待する&#39;ます。 <strong>PublisherType</strong>が<strong>Marketplace</strong> &nbsp; に設定され、 <strong>ChargeType</strong>が<strong>Purchase</strong>に &nbsp; 設定されている月単位の予算を作成します。 50%、75%、または予算の別の部分についての通知をセットアップすると、これらのしきい値に達した場合に電子メールを受け取る&#39;ます。 とても単純です。</p>


  <p>予約を購入するにはどうすればよいですか? 予約の購入を制限したくない場合もありますが、組織全体で&#39;再利用された場合にのみ、予約の購入を制限する必要があります。 年間予算を作成します。 <strong>PublisherType</strong>が<strong>Azure に &nbsp; 設定</strong>され、 <strong>ChargeType</strong>が Purchase に<strong> &nbsp; </strong>設定されています。 &nbsp; 購入によってしきい値を超過した場合は通知されますが、その時点では、予算の金額を増やして、新しい予約が購入されたときに通知を受け取るようにすることもでき&#39;ます。</p>


  <p>または、使用状況を監視するだけの場合は、単に<strong>ChargeType</strong> &nbsp; を<strong>使用状況に &nbsp; </strong>フィルター処理します。 &#39;</p>


  <p>もちろん、これは氷山の先端にすぎません。 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-acm-create-budgets" target="_blank">Azure Cost Management の予算での支出を監視および制御</a>する方法について説明します。</p>


  <p><a name="advisor"></a>&nbsp;</p>


  <h2>Azure リソース Graph によるコスト削減の自動化</h2>


  <p>品質を犠牲にすることなくコストを削減して最適化するのに役立つ <a href="https://azure.microsoft.com/services/advisor/" target="_blank">Azure Advisor</a> が既にわかっています。 また、推奨事項を独自のレポートまたは自動化に統合するための <a href="https://docs.microsoft.com/rest/api/advisor/recommendations" target="_blank">Azure Advisor api</a> についての知識が既にある場合もあります。 Azure リソース Graph を使用して推奨事項を取得することもできます。</p>


  <p><a href="https://azure.microsoft.com/features/resource-graph" target="_blank">azure リソース Graph</a>を使用すると、サブスクリプション間で azure リソースを探索できます。 リソースのプロパティとリレーションシップに基づいた高度なフィルター処理、グループ化、および並べ替えを使用して、特定のワークロードを対象にすることができます。また、リソースの管理と規模の管理をさらに自動化することもできます。 Azure Advisor 推奨事項が追加されたので、コスト削減に関する推奨事項を照会することもできます。</p>


  <p><img alt="Query Azure Advisor cost recommendations in Azure Resource Graph from the Azure portal" border="0" height="872" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/099b92eb-591a-4ea0-b7b4-78f34f6e8f57.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1506"></p>


  <p>推奨事項のクエリは簡単です。 Azure portal で Azure リソース Graph を開き、 <strong>advisorresources</strong>テーブルを調べるだけです。 コスト削減の可能性のある営業案件の概要については、&#39;してみましょう。</p>


  <p><code>advisorresources<br>

  // First, we trim down the list to only cost recommendations<br>

  | where type == &#39;microsoft.advisor/recommendations&#39;<br>

  | where properties.category == &#39;Cost&#39;<br>

  //<br>

  // Then we group rows...<br>

  | summarize<br>

  // ...count the resources and add up the total savings<br>

  &nbsp;&nbsp;&nbsp;&nbsp; resources = dcount(tostring(properties.resourceMetadata.resourceId)),<br>

  &nbsp;&nbsp;&nbsp;&nbsp; savings = sum(todouble(properties.extendedProperties.savingsAmount))<br>

  &nbsp;&nbsp;&nbsp;&nbsp; by</code><br>

  <code>// ...for each recommendation type (solution)<br>

  &nbsp;&nbsp;&nbsp;&nbsp; solution = tostring(properties.shortDescription.solution),<br>

  &nbsp;&nbsp;&nbsp;&nbsp; currency = tostring(properties.extendedProperties.savingsCurrency)<br>

  //<br>

  // And lastly, format and sort the list<br>

  | project solution, resources, savings = bin(savings, 0.01), currency<br>

  | order by savings desc </code></p>


  <p>Logic Apps または Azure Functions を使用してこの手順をもう一度実行し、サブスクリプションとリソースグループの所有者に週1回の電子メールを送信します。 または、リソース ID に対してこれをピボットし、使用されていないリソースまたはダウンサイズの使用率が低い仮想マシンを自動的に削除する承認ワークフローを設定します。 上限&#39;は空です。</p>


