Summary: 現在、Azure Machine Learning サービスの一般提供が発表されています。 Azure Machine Learning サービスには、機械学習モデルの構築、トレーニング、およびデプロイのプロセスを簡略化および高速化するために設計された多くの高度な機能が含まれています。
Content: >-
  <p>現在、 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning サービス</a>の一般提供が発表されています。</p>


  <p>Azure Machine Learning サービスには、機械学習モデルの構築、トレーニング、およびデプロイのプロセスを簡略化および高速化するために設計された多くの高度な機能が含まれています。 自動機械学習により、すべてのスキルレベルのデータ科学者は、適切なアルゴリズムとハイパーパラメーターをより迅速に特定できます。 PyTorch、scikit-learn Sorflow、などの広く普及しているオープンソースフレームワークのサポート。データ科学者が好みのツールを使用できるようにします。 machine learning の DevOps 機能により、クラウドとエッジにデプロイされたモデルの実験の追跡と管理を有効にすることで、生産性をさらに向上させることができます。 これらのすべての機能には、データ科学 &rsquo; 者ワークステーションを含む任意の場所で実行されているすべての Python 環境からアクセスできます。</p>


  <p>microsoft は、お客様と密接に連携する Azure Machine Learning サービスを構築し、顧客サービスを改善し、より優れた製品を構築し、運用を最適化するために、1日に何千も使用しています。 この2つの顧客例を次に示します。</p>


  <p><a href="https://aka.ms/tal-aml"><strong>TAL</strong></a>は、オーストラリアの150年前の生命保険会社で、品質保証とカスタマーエクスペリエンスを向上させる AI を採用しています。 従来、TAL &rsquo; の品質保証チームは、ランダムに選択された2-3% のケースをレビューすることしかできませんでした。 Azure Machine Learning サービスを使用して、100% のケースを確認できるようになりました。</p>


  <p><em>&ldquo;Azure Machine Learning によって、TAL &rsquo; s データ科学者は、数週間または数か月 &ndash; ではなく数時間でモデルをデプロイできるようになり、これまでよりも短時間でより多くのモデルを展開できるようになりました。この点で Azure Machine Learning に一致するものはありません。&rdquo;</em></p>


  <p align="right">&ndash; Gregor PacTAL、イノベーションデリバリーマネージャー、</p>


  <p>ロンドンベースのデータサイエンスコンサルタントである<a href="https://aka.ms/elastacloud-aml"><strong>elastacloud</strong></a>は、Azure Machine Learning サービスを使用して、elastacentenergy bsuos 予測サービスを構築して実行します。これは、代替エネルギープロバイダーが需要を予測し、コストを削減するのに役立つ AI を使用したソリューションです。</p>


  <p><em>&ldquo;Azure Machine Learning では、仮想マシンのない bsuos 予測と管理するものはサポートされていません。サーバーレスボックス内での複雑さを隠蔽する、高度に自動化されたサービスを構築しています。 &rdquo; &nbsp; </em></p>


  <p align="right">&ndash; Andy クロス、COO、Elastacloud</p>


  <h2>Azure Machine Learning サービスの設計原則</h2>


  <p>機械学習を簡素化し、加速させるために、Azure Machine Learning は、ブログの残りの部分で詳しく説明されている次の設計原則に基づいて構築されています。</p>


  <ul>
   <li>データサイエンスツールの使い慣れた豊富なセットをデータ科学者が使用できるようにする</li>
   <li>一般的な機械学習フレームワークとディープラーニングフレームワークの使用を簡略化する</li>
   <li>エンドツーエンドの機械学習ライフサイクル機能を提供することにより、時間を短縮する</li>
  </ul>


  <h2>使い慣れたデータサイエンスツール</h2>


  <p>データ科学者は、ライブラリとフレームワークの完全な Python エコシステムを使用し、ノート pc やワークステーションでローカルにトレーニングする機能を期待しています。 業界ではさまざまなツールが使用されていますが、多くの場合、コマンドラインインターフェイス、エディター、Ide、ノートブックに含まれています。 Azure Machine Learning サービスは、これらのすべてをサポートするように設計されています。 <a href="https://docs.microsoft.com/en-us/python/api/overview/azure/ml/intro?view=azure-ml-py" target="_blank">python SDK</a>には、任意の python 環境、Visual Studio Code (VS Code)、PyCharm などの ide、または jupyter や Azure Databricks などの notebook からアクセスできます。 Azure Machine Learning サービスとの統合について、いくつかのツールで詳しく見てみましょう &rsquo; 。</p>


  <p><strong>Jupyter notebook</strong> は、Python で使用されるデータ科学者のための一般的な開発環境です。 Azure Machine Learning サービスは、ローカルおよびホストされたノートブック ( <a href="https://notebooks.azure.com/" target="_blank">Azure Notebooks</a>など) の両方に対して堅牢なサポートを提供し、次の図に示すように、データ科学者がトレーニングジョブの進行状況をほぼリアルタイムで視覚的に監視できるようにする組み込みのウィジェットを提供します。 Azure Databricks で機械学習を行うお客様の場合、Azure Databricks notebook も同様に使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a65a3a7d-be8c-4044-915a-596afb3b62b1.png"><img alt="Jupyter Notebooks" border="0" height="838" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06ac3d40-9570-4932-8325-a47619b9339d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Jupyter Notebook" width="1430"></a></p>


  <p><strong>Visual Studio Code</strong>は軽量で強力なソースコードエディターです。デスクトップ上で実行され、Windows、macOS、Linux で使用できます。 <a href="https://code.visualstudio.com/docs/languages/python" target="_blank">Visual Studio Code 用の Python 拡張機能</a>は、jupyter notebook の力と Visual Studio Code の力を組み合わせたものです。 これにより、データ科学者はノートブックのスタイル &rdquo; で &ldquo; 段階的に実験を行うことができます。また、次の図に示すように、IntelliSense、組み込みのデバッガー、Live Share など、すべての生産性 Visual Studio Code が提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8620e15d-e2c0-467b-8ca8-931b348fce76.png"><img alt="Python extension for Visual Studio Code" border="0" height="979" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/373632e0-1b27-40aa-be61-c4c60d133652.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Visual Studio Code 用の Python 拡張機能" width="1431"></a></p>


  <h2>人気のフレームワークのサポート</h2>


  <p>フレームワークは、データ科学者がモデルを構築するために使用する最も重要なライブラリです。 Azure Machine Learning サービスでは、すべての python ベースのフレームワークがサポートされます。 最も人気のある scikit-learn、PyTorch、およびは、推定クラスになっています。これは、リモートコンピューティングへのトレーニングコードの送信を簡略化するために、1つのノードでも、GPU クラスター間の分散トレーニングで&#39;も可能です。 また、これは機械学習フレームワークに限定されるだけではありません。 大規模な Python エコシステムからのパッケージを使用できます。</p>


  <p>多くの場合、顧客は複数のフレームワークを使用してモデルを構築し、さまざまなハードウェアおよび OS プラットフォームにデプロイするときに、いくつかの課題に直面することに気付きます。 これは、フレームワークが同じように使用されるように設計されていないため、ハードウェアおよび OS プラットフォームに対して特定の最適化が必要なためです。 これらの問題に対処するために、Microsoft は Facebook や AWS などの業界リーダーとハードウェア企業を協力して、機械学習モデルをオープンスタンダード形式で記述するための<a href="https://onnx.ai/" target="_blank">オープンニューラルネットワーク Exchange</a> (ONNX) 仕様 &nbsp; を開発しました。 Azure Machine Learning サービスは ONNX をサポートし、顧客が ONNX モデルを簡単にデプロイ、管理、監視できるようにします。 さらに、クラウドとエッジ全体で ONNX モデルを実行するための一貫したソフトウェアプラットフォームを提供するために &nbsp; 、 <a href="https://aka.ms/onnx-rt-os" target="_blank">ONNX ランタイムを現在オープンソース</a> としていることを発表しました。 コミュニティへの参加と、ONNX プロジェクトへの投稿をお待ちしております。</p>


  <h2>エンドツーエンドの機械学習のライフサイクル</h2>


  <p>Azure Machine Learning は、Azure サービスとシームレスに統合することにより、データの準備、実験、モデルのトレーニング、モデルの管理、デプロイ、監視など、機械学習のライフサイクルにエンドツーエンドの機能を提供します。</p>


  <h3>データの準備</h3>


  <p>お客様は、Azure &rsquo; の豊富なデータプラットフォーム機能 (Azure Databricks など) を使用して、機械学習用のデータの管理と準備を行うことができます。 DataPrep sdk は、データ変換を簡略化するために Azure Machine Learning Python SDK のコンパニオンとして提供されています。</p>


  <h3>トレーニング</h3>


  <p>Azure Machine Learning サービスは、データ科学者がローカルのラップトップやワークステーションからクラウドにトレーニングをスケールアウトできるようにする、シームレスな分散コンピューティング機能を提供します。 コンピューティングはオンデマンドです。 ユーザーはコンピューティング時間に対してのみ課金され、 &rsquo; GPU および CPU クラスターの管理と保守を行う必要はありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0b9dd9e-8f30-44da-8b3f-0cb7fa923fb6.png"><img alt="Azure Machine Learning code sample" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cec9dffb-1784-40c3-8d3b-7f1b7d1f5f46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Machine Learning コードサンプル" width="1373"></a></p>


  <p>Apache Spark に既に投資されているデータプロフェッショナルは、 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> クラスターをトレーニングする必要があります。 Azure Machine Learning サービス SDK は Azure Databricks 環境に統合されており、実験、モデルデプロイ、および管理のためにシームレスに拡張できます。</p>


  <h3>実験</h3>


  <p>データ科学者は、実験のプロセスを通じてモデルを作成し、モデルから目的の結果が得られるまで、データとトレーニングコードを複数回繰り返し処理します。 Azure Machine Learning サービスは、データ科学者の生産性を向上させる強力な機能を提供します。また、モデルの開発プロセス中に、ガバナンス、再現性、およびコラボレーションを強化します。</p>


  <p>1.<a href="https://aka.ms/aml-msdn" target="_blank">自動機械学習</a>を使用すると、データ科学者はデータセットをポイントでき、シナリオ (回帰、分類、または予測) と &nbsp; 自動機械学習では高度な手法を使用して、特徴 &nbsp; エンジニアリング、アルゴリズムの選択、ハイパーパラメーターのスイープによって<em>新しい</em>モデルを提案します。</p>


  <p>2. ハイパーパラメーター- <em>既存</em> のモデルのチューニングにより、ハイパーパラメーターの高速でインテリジェントな探索が可能になります。また、パフォーマンスの低いトレーニングジョブの早期終了により、モデルの精度を向上させることができます。</p>


  <p>3.Machine Learning パイプラインを使用すると、データ科学者は、データ移動、データ変換、特徴抽出、トレーニング、評価などの個別の手順でモデルトレーニングをモジュール化できます。 Machine Learning パイプラインは、モデルの自動化、共有、および再現を行うためのメカニズムです。 また、データ科学者がモデル開発の内側のループで反復処理を行うときに中間出力をキャッシュすることで、パフォーマンスを向上させることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1763cea6-b42d-4a84-88b5-4f493da16efe.png"><img alt="Machine Learning pipelines " border="0" height="883" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40bd587e-473e-4fb8-bdd5-05df339db3a4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="パイプラインの Machine Learning" width="1109"></a></p>


  <p>4. 最後に、実行履歴は、各トレーニングの実行、モデルのパフォーマンス、および関連するメトリックをキャプチャします。 モデルのトレーニングに使用されているコード、計算、データセットを追跡します。 データ科学者は、実行を比較して、問題のステートメントに最適な &rdquo; モデルを選択 &ldquo; できます。 選択すると、モデルがモデルレジストリに登録されます。これにより、運用環境でのモデルの proを &ndash; 含む監査 &ndash; 機能が提供されます。</p>


  <h3>デプロイ、モデル管理、および監視</h3>


  <p>データ科学者がモデル開発を完了すると、運用環境への配置、管理、および監視を行うことができます。 Azure Machine Learning サービスモデルのレジストリは、モデルとそのバージョンの履歴を、モデルの系列と成果物と共に追跡します。&nbsp;</p>


  <p>Azure Machine Learning サービスは、クラウドとエッジの両方にデプロイする機能を提供し、顧客 &rsquo; のニーズに応じてリアルタイムおよびバッチスコアリングを行います。 クラウドでは、Azure Machine Learning サービスは、Azure Kubernetes service (AKS) を使用して Kubernetes クラスターをプロビジョニング、負荷分散、スケーリングしたり、お客様 &rsquo; 独自の AKS クラスターにアタッチしたりします。 これにより、複数のモデルを運用環境にデプロイできます。 クラスターは、負荷に合わせて自動スケールされます。 モデル管理アクティビティは、Python SDK、UX、またはコマンドラインインターフェイス (CLI) を使用して実行できます。また、REST API は Azure DevOps から呼び出すことができます。 これらの機能により、モデルライフサイクルは、お客様 &rsquo; のアプリライフサイクルの残りの部分と完全に統合されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb10226d-590a-4e25-a295-f38eba81e5f2.png"><img alt="Code sample" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f84ee79f-4a2b-4622-8ea3-7819c8eb33a4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="コードサンプル" width="1133"></a></p>


  <p>レジストリ内のモデルは、Azure IoT edge サービス (プレビュー段階) との統合を使用してエッジデバイスにデプロイすることもできます。</p>


  <p>モデルが運用環境になると、サービスはアプリケーションとモデルの両方のテレメトリを収集します。これにより、実稼働環境でモデルを監視し、運用とモデルの正確性を実現できます。 推論中にキャプチャされたデータは、データ科学者に返されます。この情報を使用して、モデルのパフォーマンス、データの誤差、モデルの減衰を判断できます。</p>


  <p>非常に高速で低コストの推論を実現するために、Azure Machine Learning サービスでは<a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">ハードウェア高速化モデル (プレビュー)</a>が提供されています。これにより、fpgas を通じてビジョンモデルが加速します。 この機能は Azure Machine Learning サービスに限定されており、クラスをリードする待機時間の利点だけでなく、オフライン処理ジョブのコストやトランザクションの利点も提供します。</p>


  <h2>ご参加ください</h2>


  <p>お客様やパートナーと密接に連携しているため、Azure Machine Learning サービスの構想、構築、および配信が可能になりました。 最もオープンで生産性が高く、使いやすいクラウド機械学習プラットフォームを提供することで、機械学習プロセスを簡素化し、加速させることができるようになります。</p>


