Title: Azure App Service の無料プランに対する帯域幅クォータの変更
Summary: 無料プランの Azure App Service では、含まれているストレージと帯域幅に対して最大10個の無料 Web Apps がサポートされています。
Content: >-
  無料プランの <b><a href="https://azure.microsoft.com/en-us/documentation/services/app-service/">Azure App Service</a> </b>では、含まれているストレージと帯域幅に対して最大10個の無料 Web Apps がサポートされています。 含まれている帯域幅には、リージョンごとに1日あたり 165 MB のクォータが、すべての Web Apps (10 の最大) を超えています。 これにより、リージョンごとに1か月あたり 5 GB の帯域幅が算出されます。 このクォータは日単位で適用されましたが、Web Apps はその日のリマインダーのために中断されました。 1つの web アプリ (最大許容値は 10) を特定の日に最大165MB 個まで使用できます。これにより、10個の web アプリはすべて、その日のリマインダーとして中断されます。


  Free レベルでホストされている web アプリが特定の日のうちに高いトラフィックを発生させる可能性があるシナリオや、その日に 165 MB を超える帯域幅を必要とする特定のテストを実行する場合があります。 帯域幅の現在の無料クォータは、これらのシナリオではうまく機能しない可能性があります。そのため、最近では、無料オファリングの帯域幅クォータを変更し、それを少し緩和しました。 ここでは、1日の未使用の帯域幅を、カレンダー月の終わりまで、翌日のクォータにロールオーバーします。 新しい月の最初の日は、1日あたり 165 MB から始まります。

  <blockquote><strong>注</strong>: 実稼働およびミッションクリティカルな Web Apps には有料のサービスを使用することを強くお勧めします。</blockquote>

