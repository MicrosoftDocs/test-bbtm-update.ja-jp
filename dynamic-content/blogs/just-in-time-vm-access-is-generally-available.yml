Content: >-
  <p>Azure Security Centerには、攻撃を受けやすい表面領域を減らすのに役立ついくつかの脅威防止メカニズムが備わっています。 これらのメカニズムの 1 つは、Just-In-Time (JIT) VM アクセスです。 本日は、Just-In-Time VM Access の一般提供をお知らせします。これは、必要に応じて VM への制御されたアクセスを提供しながら永続的なアクセスを拒否することで、ネットワーク ボリューム攻撃への露出を減らします。</p>


  <p>VM に対して JIT を有効にした場合は、保護するポート、ポートが開いたままの期間、およびこれらのポートにアクセスできる承認された IP アドレスを決定するポリシーを作成できます。 ポリシーを使用すると、ユーザーがアクセスを要求したときに実行できる操作を継続的に制御できます。 要求は Azure アクティビティ ログに記録されるので、アクセスの監視と監査を簡単に行うことができます。 このポリシーは、JIT が有効になっている既存の仮想マシンと、JIT が推奨される仮想マシンをすばやく識別するのにも役立ちます。</p>


  <p>この機能は、Security Center の <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank"></a> Standard 価格レベルで利用できます。最初の 60 日間<a href="https://azure.microsoft.com/en-us/free/" target="_blank"></a>Security Center無料で試しに使用できます。</p>


  <p>これらの機能の詳細については、Security Centerパブリック プレビューの <a href="https://azure.microsoft.com/en-us/blog/announcing-the-just-in-time-vm-access-public-preview/" target="_blank">ブログとドキュメントを</a> 参照 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-just-in-time" target="_blank">してください</a>。&nbsp;</p>
