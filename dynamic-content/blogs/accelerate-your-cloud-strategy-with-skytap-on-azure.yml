Title: Skytap on Azure を使用してクラウド戦略を加速する
Summary: Skytap on Azure を使用すると、企業は IBM Power で実行されている従来のアプリケーションへの影響を最小限に抑えながら、クラウドでイノベーションを迅速に行うことができます。
Content: >-
  <p>Azure は既存の Microsoft ワークロードに最適なクラウドであり、すべてのお客様が Azure サービスを完全に活用できるようしたいと考えています。 Microsoft は、Windows Server を含め、オンプレミスで Microsoft ワークロードを実行しているお客様のニーズを理解し、クラウドへのパスを移動するのに役立ちます。 ただし、すべてのお客様が、オンプレミス プラットフォームの多様性、環境の複雑さ、およびそれらの環境で実行されているミッション クリティカルなアプリケーションにより、Azure サービスを利用できるというのではありません。</p>


  <p>Microsoft は、多くのパートナーと協力して戦略的パートナーシップを作成し、従来のオンプレミス アプリケーション プラットフォームに依存しているお客様のためにクラウドの機能を引き出します。 Azure では現在、Cray、SAP、NetApp など、いくつかの特殊なアプリケーション プラットフォームとエクスペリエンスを提供しています。また、追加のオプションやプラットフォームへの投資を続け続けしています。</p>


  <h2>企業がクラウドでイノベーションを迅速に行う</h2>


  <p>本日&#39;、クラウドへの移行を開始できるお客様を追加で開始できると共有いたします。 Skytap は、Azure での Skytap の可用性を発表しました。 Skytap on Azure サービスを使用すると、IBM Power で実行される従来のアプリケーションのクラウド移行が簡素化され、ビジネスの中断が最小限に抑えることができます。 Skytap は、10 年以上にわたり、顧客と一緒に作業し、オンプレミスのデータ センターと互換性のある拡張可能なアプリケーション環境を提供してきました。Skytaps 環境&rsquo;では、移行が簡素化され、複雑なアプリケーションのイノベーションを開発、デプロイ、促進するためのセルフサービス アクセスが提供されます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>Skytap CEO の Brad Schick: &ldquo;現在、このサービスを一般提供できるよう、私たちはうれしく思っています。&nbsp; 企業と ISV は、古いデータ センターから従来のアプリケーションを移行し、Azure のすべての利点を利用して、より迅速にイノベーションを実現できます。&rdquo; </em></p>

  </blockquote>


  <p>Skytap と Skytap on Azure サービスの詳細については、こちらを参照 <a href="https://www.skytap.com/azure/" target="_blank">してください</a>。</p>


  <p>クラウド移行は、ビジネスの変革において組織にとって重要なコンポーネントであり続け、Microsoft は引き続き、その取り組みで顧客をサポートする最善の方法に焦点を当て続けています。 従来のオンプレミス プラットフォーム上で実行されている既存のアプリケーションをクラウドに簡単に移行することの重要性と、それらのプラットフォームを Azure で利用したいという望みについてよく聞く。</p>


  <p>IBM Power で実行されているアプリケーションのクラウドへの移行は、多くの場合、再プラットフォーム化を伴う困難で困難な移行と見なされます。 多くの企業にとって、これらの環境は従来の、頻繁にミッション クリティカルなアプリケーションを実行しています。 これらのアプリケーションをクラウド ネイティブに再設計または再プラットフォーム化する考え方は困難な場合があります。 Skytap on Azure を使用すると、お客様はネイティブの Power ワークロード (AZURE 上で AIX、IBM i、Linux など) を実行できます。 Skytap サービスを使用すると、お客様は、さまざまな Azure ネイティブ サービスを利用して統合する機能を提供することで、クラウドの利点をより迅速に引き出し、アプリケーション間でのイノベーションをより早く開始できます。 このすべては、既存の IBM Power アプリケーションをオンプレミスで管理する方法を最小限に変更することで可能です。</p>


  <p><img alt="This montage of terminal screen shots shows IBM i, AIX, and Linux on Power running in Skytap on Azure. " border="0" height="712" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9bfb4c6-9f79-46a3-8490-65dfcc5ccdaa.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1062"></p>


  <p align="center"><i>Azure 上の Skytap で IBM Power と x86 で実行されているアプリケーション。</i></p>


  <p>Azure 上の Skytap を使用すると、Microsoft は IBM Power9 サーバーの独自の機能を Azure データ センターに取り込み、Azure ネットワークと直接統合し、Skytap が Blob Storage、Azure NetApp Files、Azure Virtual Machines などの Azure ネイティブ サービスへの接続待機時間を最小限に抑えるプラットフォームを提供できます。</p>


  <p>Skytap on Azure は、米国東部 Azure リージョンで利用できます。 既に見てきた高い関心レベルを考えると、ヨーロッパ、ヨーロッパ、およびヨーロッパ全体の追加のリージョンに可用性を米国拡大アジア太平洋。 特定のリージョンでのロールアウトの可用性の詳細については、ご期待ください。</p>


  <p>Azure で Skytap を今すぐお試しいただけます。<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/skytapinc.skytap-on-azure-main1?tab=Overview" target="_blank">Azure Marketplace。</a> Azure 上の Skytap の一般公開の詳細については、Skytap の完全なリリース <a href="https://www.skytap.com/blog/press-releases/skytap-on-azure-publicly-available/" target="_blank">にアクセスしてください</a>。 Skytap on Azure は、Microsoft Azure グローバル クラウド インフラストラクチャで提供される Skytap ファーストパーティ&rsquo; サービスです。</p>
