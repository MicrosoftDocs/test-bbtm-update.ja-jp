  <h2>技術的なコンテンツ</h2>


  <p>Azure SQL Data Warehouse - <a href="https://azure.microsoft.com/en-us/blog/lightning-fast-query-performance-with-azure-sql-data-warehouse/">による高速クエリパフォーマンス</a>すべての分散データベースシステムの中核となるのは、別のキーでパーティション分割された2つ以上のテーブルを配置して最終的な結果セットまたは中間結果セットを作成する必要があることです。 データ移動とは、クエリの実行中に分散テーブルの一部が別のノードに移動される操作です。 この操作は、ターゲット ノードでデータを使用できない場合 (テーブル間でディストリビューション キーが共有されない場合が最も多い) に必要です。 最も一般的なデータ移動操作はシャッフルです。 tomas tシャッフル (パートナーアーキテクト、Azure データ) は Azure SQL Data Warehouse (SQL DW) の内部にあるため、クエリのパフォーマンスを大幅に向上させるために、速度がどのように改善されたかを確認できます。</p>


