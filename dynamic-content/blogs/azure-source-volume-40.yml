Content: >-
  <h2>ハイライト</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-innovation-advances-customer-success-for-the-cloud-and-ai-powered-future/">新しい Azure イノベーションは、クラウドと AI</a>を利用した将来 - の顧客の成功を促進しますこの週のラスベガス (パートナーと Microsoft が、お客様のデジタル変革と成功を促進するために接続、学習、および共同作業を行う) の準備として、Jason Zander (経営陣、Microsoft Azure) は、組織が独自のデジタル変革をナビゲートし、クラウドと AI の重要な基礎を構築するのに役立つ、新しいオファリングとテクノロジを クラウドからエッジまで、インテリジェントな技術に投資している企業やパートナーからの勢いを示しています。 この roundup の投稿では、Azure Data Box Disk、Azure Virtual WAN、Azure Firewall、Azure SQL Data Warehouse のパフォーマンス、Windows Server の顧客向けのプラン、SQL Server 2008/2008 R2、Azure Stack など、以下に示すニュース項目の概要を説明しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-offers-and-capabilities-that-make-azure-the-best-place-for-all-your-apps-data-and-infrastructure/">すべてのアプリ、データ、およびインフラストラクチャにとって Azure を最適な場所にするための新しいプランと機能の発表</a> -Windows Server と SQL Server 2008/2008 R2 は、それぞれ年1月2020日と2019年7月にサポート終了間近に近づいています。 ジュリアホワイト (副社長、Microsoft Azure) では、無料の Windows Server を使用して azure に移行する方法について説明し、これらのサーバーを azure に移動することで、2008の拡張されたセキュリティ更新プログラムを3年間追加 SQL Server ます。 さらに、Windows Server または SQL Server のいずれかのバージョンを実行しているお客様の場合、Azure ハイブリッド特典は、azure での Windows サーバーまたは SQL Server の実行を最大55% 節約することで、他のクラウドと同様に azure のコストを節約することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/">SQL Server 2008 および Windows Server 2008 のサポート終了に関する新しいオプションの発表</a>部門 Numoto (Corporate 副社長、Cloud + Enterprise) では、これらの製品のサポート終了と、2008のサポートリソースセンターの詳細について詳しく説明しています。 - アクティブなソフトウェアアシュアランスまたはサブスクリプションのライセンスをお持ちのお客様は、SQL Server または Windows Server の最新バージョンのライセンスコストの75% を毎年ご購入いただくことができます。また、これらのサーバーを Azure に移行することで、さらに3年間、2008の拡張 Windows されたセキュリティ更新プログラムを SQL Server することもできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/">Azure は、新しいパフォーマンスベンチマークを SQL Data Warehouse</a> - に設定しますRaghu ramakrishnan (最高技術責任者、Azure データ) は、以前と比べて少なくとも2倍のクエリパフォーマンスを提供することで、クラウドデータウェアハウジングの新しいパフォーマンスベンチマークが Azure SQL Data Warehouse によって設定されていることを発表しました。 Gigaom Research は最近、明確に認められた業界標準の tpc ベンチマーク &trade; H (TPC-h) から派生したワークロードを使用して、Azure SQL Data Warehouse と Amazon Redshift の間でベンチマークテストを実行しました。 Gigaom research によれば、Azure SQL Data Warehouse は、Amazon Redshift より少なくとも67% 高速に 30 TB のワークロードを実行していました。 また Azure SQL Data Warehouse を使用すると、組織全体でデータにアクセスできるようになります。 複数のユーザーが同じデータベースに対してクエリを実行し、他の要求によってブロックされないようにするために、128の同時クエリをサポートするようにサービスを強化しました。 これに対して、Amazon Redshift は、組織内でのデータアクセスを制限して、同時実行クエリの最大数を50に制限しています。</p>


  <p align="center"><img alt="Vertical bar chart comparing query run time in  for 30 TB data on Amazon Redshift and Azure SQL DW" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb3b908a-464d-4847-b384-9f296083a737.png" title="30 TB のデータのクエリ実行時間" width="500"></p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/welcome-our-newest-family-member-data-box-disk/">最新のファミリメンバーをようこそ-Data Box Disk</a> - Azure Data Box Disk は、Azure へのオフラインデータ転送に対して、シンプルで安全な SSD ディスクベースのサービスを提供します。 データ転送要件を持っていても、より堅牢なデータ転送オファリングを必要とするオンサイト技術の専門知識がないお客様は、Data Box Disk サービスを使用して、ディスクを USB または SATA 経由でコンピューターに接続し、ドラッグアンドドロップまたは Robocopy コマンドを使用してデータ転送を行うだけで、40 TB の AES 128 ビット暗号化データ 無料の Data Box Disk プレビューは、EU および US でご利用いただけます。 &nbsp;Azure Data Box、<strong> </strong>現在プレビューの段階で、ヨーロッパと英国のプレビューが拡張されています。&nbsp;</p>


  <p align="center"><img alt="Image of two Azure Data Box Disks" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f6c831-af5f-4c4f-abf6-4d7266d4d8cd.png" title="Azure Data Box ディスク"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-virtual-wan-and-azure-firewall/">Azure VIRTUAL WAN および Azure Firewall</a> - のパブリックプレビューの発表ミッションクリティカルなサービスを実現するために、セキュリティで保護され、高パフォーマンスで信頼性の高いグローバルネットワークをクラウドに構築する方法について説明します。 Azure Virtual WAN は、最適化された自動ブランチ接続を提供するネットワークサービスであり、これを使用すると、ブランチを相互にシームレスに接続し、最新のインターネットを使用して Azure にシームレスに接続することで、Azure に簡単に接続できるようになります。 Azure Firewall は、Azure Virtual Network リソースを保護するクラウドネイティブのネットワークセキュリティサービスです。 これは、組み込みの高可用性とクラウドによる無制限のスケーラビリティを備えた、完全にステートフルなサービスとしてのファイアウォールです。 お客様は、アプリケーションとネットワーク接続ポリシーを一元的に作成、適用、およびログに記録できます。また、サブスクリプションと仮想ネットワークの完全修飾ドメイン名 (Fqdn)、IP アドレス、ポート、プロトコルにまたがることができます。</p>


  <p>AKS - <a href="https://azure.microsoft.com/en-us/blog/introducing-dev-spaces-for-aks/">の Dev Spaces の導入</a>Gabe Monroy (PM の潜在顧客、コンテナー、Microsoft Azure) は、Azure Kubernetes Services (AKS) 用の Dev Spaces のパブリックプレビューを発表します。これは、Kubernetes 用のアプリケーションを簡単にビルドおよびデバッグするための方法です。 Dev スペースは Azure でのみ使用できますが、スキャフォールディングはオープンソースのドラフトプロジェクトに基づいて構築されます。これにより、Kubernetes クラスターでの内部ループエクスペリエンスが実現します。 コードの変更を迅速に反復処理する方法、コンテナーをリモートでデバッグする方法、および新しいアプリケーションを簡単にブートストラップする方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-netapp-files-now-in-public-preview/">Azure NetApp Files 現在パブリックプレビュー</a> - になっていますAndrew Chen (Principal PM Manager) は、Azure NetApp Files のパブリックプレビューを発表します。これは、NetApp&#39;最先端の ONTAP テクノロジを利用する Azure ネイティブサービスです。これは、企業によって、パフォーマンス、スケーラビリティ、データ管理、セキュリティ、およびハイブリッド機能の要件を満たすために長時間信頼されています。 NetApp を使用すると、企業はファイルベースのワークロードをクラウドに展開する際の課題を克服できます。 プレビュー期間中は、Azure NetApp Files Azure NetApp Files は米国東部で利用可能になり、まもなく米国西部2で提供される予定です。プレビュー期間中は、料金が削減されます。</p>


