  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/route-matrix-isochrones-ip-lookup-and-more-added-to-azure-maps/">ルートマトリックス、等時線、IP 参照などが Azure Maps に追加されました</a> -Chris Pendleton (プリンシパル PM マネージャー、Azure Maps) は、モビリティ、IoT、およびエンタープライズソリューション向けのミッションクリティカルな大規模なアプリを構築するための、Azure Maps のいくつかの新機能を発表します。たとえば、等時線 (またはルート範囲) を使用して、ユーザーが時間に基づいて到達できる単一ポイントからの距離を決定します。 batch ジオコーディングが有効になります。 ジオコーディングの一括住所を投稿したり、単一の要求で事業所を検索したりする顧客。batch routing service を使用すると、顧客は、オリジンと宛先のリストを batch route service に投稿して、それぞれのオリジンと宛先の間の推定時間と距離を返すことができます。新しいマップ canvasses (衛星画像を含む)新しいマップコントロールモジュール;管理区域 (郡など) などの領域機能のポリゴンを返します。また、IP アドレスをマップする機能もあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-now-supports-apache-spark-2-3/">Azure HDInsight で Apache Spark 2.3</a> - がサポートされるようになりましたApache Spark 2.3.0 は、管理されたビッグデータサービス Azure HDInsight で運用環境で使用できるようになりました。 バグの修正 (このリリースでは1400のチケットが修正されました) から新しい実験的な機能まで、Apache Spark 2.3.0 は、その統合されたデータプラットフォームのすべての領域に改善とポーランドをもたらします。 格言 Lukiyanov (Sr-iov マネージャー、Azure HDInsight) では、このリリースの詳細について説明しています。このリリースには、データエンジニア、データ科学者、ビジネスアナリスト、開発者など、すべてのユーザーに関する情報が含まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/kafka-1-0-on-hdinsight-lights-up-real-time-analytics-scenarios/">HDInsight 上の Kafka 1.0 がリアルタイム分析シナリオ</a> - を実現Dh重複除去 v Goel (PM、Azure ビッグデータ) は、べき等プロデューサーを含む HDInsight 上の Apache Kafka 1.0 のリリースを対象としています。これ &rsquo; により、マルチトピックと複数パーティションのアトミック書き込みのトランザクション、正確に1回のセマンティクス、レコードヘッダーのサポートが実現します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-expert-msps/">Azure エキスパート MSPs</a> - の発表Corey (Corporate バイスプレジデント、Azure) は、Azure エキスパート管理サービスプロバイダー (MSP) プログラムの最近の発表を拡大しています。これにより、Azure MSPs を最大限に活用して、自身 &mdash; と顧客の利益を促進することができます。 これらの専門家のパートナーは、データセンターのリフトアンドシフト、クラウドでの新しいアプリケーションの作成、およびその間のすべてを対象とした、現実的なスキルとスキルを実証しています。 Azure Expert MSPs は、独立したサードパーティの監査担当者によって厳格な監査を完了します。この監査担当者は、過去12か月間に配信された Azure マネージサービスプロジェクトに対して複数の顧客参照を提供する必要があります。</p>


  <p>Azure Database for PostgreSQL - <a href="https://azure.microsoft.com/en-us/blog/latest-updates-to-azure-database-for-postgresql/">の最新の更新</a>Sudhakar Sannakkayala (General Manager、Azure Data) は、今年の3月に一般公開されている Azure Database for PostgreSQL の更新を提供します。これは、パブリックプレビューの仮想ネットワークサービスエンドポイントを含みます。大規模なデータベース (最大 4 TB) と IOPS (最大 6000 IOPS) のサポートGeo 冗長バックアップと回復のための geo リストアが GA になりました。PostgreSQL 10.3 のサポートが GA になりました。Azure Database Migration Service (DMS) プレビューを使用した移行のサポートメモリ最適化された価格レベルが GA になりました。また、リージョンの可用性は、世界中の28の国/地域に増えました。</p>


  <p>Azure Database for MySQL - <a href="https://azure.microsoft.com/en-us/blog/latest-updates-to-azure-database-for-mysql/">の最新の更新</a>Sudhakar Sannakkayala (General Manager、Azure Data) は、前述の Azure Database for PostgreSQL 用の機能のほとんどを使用して Azure Database for MySQL に同様の更新を提供しますが、オンプレミス、仮想マシン、または Azure 外部のデータベースサービスから Azure Database for MySQL にデータを同期するデータインレプリケーションを追加します。 ご想像どおり、Azure Database for MySQL の更新プログラムには、PostgreSQL 10.3 のサポートは含まれていません。</p>


  <p>2018 - <a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/07/12/php-minor-version-xdebug-update-for-august-2018/">年8月の PHP マイナーバージョン + Xdebug Update</a>2018年8月に、Azure App Service の PHP スタックが、利用可能な最新バージョン (7.1.19 および 7.2.7) に更新されます。 さらに、PHP 7.1 と7.2 のサポートを含む Xdebug バイナリも更新します。 Xdebug のパスも変更されています。 詳細については、App Service チームからのこちらの投稿を参照してください。</p>


