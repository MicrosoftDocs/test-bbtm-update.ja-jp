  <h2>一般提供開始</h2>


  <p>Azure アプリケーションインサイト - <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-user-behavior-analytics-tools-in-azure-application-insights/">でのユーザー動作分析ツールの一般提供</a>Microsoft ビルド2017で導入された Application Insights 用のユーザー動作分析ツールが一般公開されました。 ユーザー、セッション、イベント、およびその他のユーザー動作分析ツールは、Azure portal の各 Application Insights リソースの一部です。 この投稿では、昨年のリリース以降、&#39;の新機能について説明します。</p>


  <p align="center"><img alt="Screenshot of a sample User Flows diagram in Azure Application Insights" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df7fc0e3-c41b-4732-9164-c384bfab162c.png" title="Azure アプリケーションインサイト User Flows サンプル図" width="640"></p>


  <p>Azure Stream Analytics - Power BI Embedded<a href="https://azure.microsoft.com/en-us/blog/power-bi-embedded-dashboards-with-azure-stream-analytics/">のダッシュボードを Power BI Embedded と</a>、isv や開発者が魅力的なビジュアル、レポート、ダッシュボードをアプリにすばやく追加できるようになります。 Azure Stream Analytics で Power BI を使用すると、Power BI Embedded ダッシュボードのユーザーは、毎日使用するアプリのコンテキスト内で、ストリーミングデータからの洞察を簡単に視覚化できます。 Power BI Embedded では、ユーザーは、組織&#39;s web apps にリアルタイムダッシュボードを直接埋め込むこともできます。</p>


