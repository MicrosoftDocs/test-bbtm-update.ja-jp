Title: Azure Standard サポートでは、主要なクラウド プロバイダー間で、実稼働ワークロードに対して最高の価値のサポートが提供される
Summary: Azure Standard サポートの重要な更新プログラムをお知らせします。 これらの変更により、Azure では、主要なクラウド プロバイダー間で最もコスト効率が高く予測可能なサポートが提供されます。
Content: >-
  <p>Azure のお客様には、クラウド サポート プランから 3 つの一般的なニーズがあります。</p>


  <ul>
      <li>手頃な価格で予測が簡単な固定月額料金</li>
      <li>重要なケースの応答時間が速い</li>
      <li>組織全体をカバーし、必要なサポート プランの数とそれらを使用できるユーザーの推測を排除する計画</li>
  </ul>


  <p>Azure Standard サポートの重要な更新プログラムをお知らせします。 これらの変更により、Azure では、主要なクラウド プロバイダー間で最もコスト効率が高く予測可能なサポートが提供されます。</p>


  <p><strong>Azure Standard のサポートには、次</strong> の機能が含まれます。</p>


  <ul>
      <li>1 か月あたり 100 米ドルの固定コストに大幅な値下がり。したがって、予測されるサポート コストは完全に予測可能です</li>
      <li>初期応答時間を短縮し、重大なケースでは 1 時間に短縮</li>
      <li>組織全体に対する無制限の 24 時間 365 日の技術および課金サポートの現在のオファリングを継続する</li>
  </ul>


  <h3>&nbsp;</h3>


  <h3><a href="https://azure.microsoft.com/support/plans/" target="_blank">Azure Standard のサポートを今すぐ受ける &gt;&gt;</a></h3>


  <p>詳細 <a href="https://aka.ms/AzureSupport/Standard/January2018Announcement" target="_blank">、</a> 資格、よく寄せられる質問については、こちらをクリックしてください。</p>


  <p>&nbsp;</p>


  <p>Azure では、クラウド体験を加速させるのに役立つさまざまなオプションを継続的に改善および拡張しています。 無料でプロアクティブ <a href="https://azure.microsoft.com/services/advisor/" target="_blank">でパーソナライズされたベスト プラクティスの推奨事項</a> を提供する組み込みの Azure Advisor サービスから、複数のレベルの Azure サポートを通じて Azure エンジニアとの接続 <a href="https://azure.microsoft.com/support/plans/" target="_blank">を直接接続します</a>。 また、Developer、<a href="https://azure.microsoft.com/support/plans/standard/" target="_blank">Standard</a>、Professional Direct、Premier など、さまざまな種類<a href="https://azure.microsoft.com/support/plans/developer/" target="_blank"></a>の Azure のお<a href="https://azure.microsoft.com/support/plans/prodirect/" target="_blank">客様向けの固有のサポート オプション</a><a href="https://azure.microsoft.com/support/plans/premier/" target="_blank">があります</a>。</p>
