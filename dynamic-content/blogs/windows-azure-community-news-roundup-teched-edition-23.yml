Title: 'Windows Azure Community News Roundup – #TechEd エディション (#23)'
Summary: 'クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話に関する今週の特別な #TechEd エディションへようこそ。 このエディションでは、'
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0128">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話に関する今週の特別な #TechEd エディションへようこそ。 このエディションでは、この今週 &rsquo; のアクティビティに関する主要な範囲とブログの投稿、およびフロリダ州州オーランドの TechEd 北米からの発表に焦点を当てています。 &nbsp;この今週 &rsquo; のキーのいずれかが不足している場合は Windows Azure セッションの詳細については、こちらをご覧ください。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank">インフラストラクチャのクラウド OS の時代 (年号) へようこそ。</a> by Satya Nadella (6 月11日に投稿)</li>  <li>websites シリーズ: .net での Azure websites エクスペリエンス Windows 作成者 hashimi による Visual Studio (6 月15日に投稿)</li>  <li>サービスシリーズとしてのインフラストラクチャ: &nbsp; Henry jerez による Azure Windows での Linux Virtual Machines のサポート (6 月14日に投稿)</li>  <li>Mark Russinovich &nbsp; <a href="https://channel9.msdn.com/Events/Ch9Live/Channel-9-Live-at-Tech-Ed-North-America-2012/Inside-Windows-Azure-with-Mark-Russinovich" target="_blank">を使用した Azure Windows</a>(ビデオ) (6 月11日に投稿)</li>  <li><a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-83-Windows-Azure-June-2012-Release" target="_blank">クラウドのカバーエピソード #83: Windows Azure june リリース (ビデオ) が6月9日に投稿されています。 &nbsp; </a></li>  <li><a href="https://gauravmantri.com/2012/06/14/how-to-copy-an-object-from-amazon-s3-to-windows-azure-blob-storage-using-copy-blob/" target="_blank">コピー Blob &rdquo; を使用し &ldquo; て、Amazon S3 から Windows Azure Blob Storage にオブジェクトをコピーする方法</a>(6 月14日) <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a></li>  <li><a href="https://www.twilio.com/blog/2012/06/apply-to-join-the-doer-express-to-the-international-startup-festival-in-montreal.html?utm_source=rss&amp;utm_medium=rss&amp;utm_campaign=apply-to-join-the-doer-express-to-the-international-startup-festival-in-montreal" target="_blank">Meer Express をモントリオールの国際開始</a> 日 (Meghan Murphy、 <a href="https://www.twilio.com/blog/" target="_blank">Twilio Blog</a> ) に参加させるために適用 (6 月14日に投稿)</li>  <li>Azure <a href="https://twitter.com/#!/davidpallmann" target="_blank">@davidpallmann</a> Windows (6 月12日に投稿) を<a href="https://davidpallmann.blogspot.com/2012/06/10-reasons-to-take-fresh-look-at.html" target="_blank">最新の外観にする理由</a></li>  <li><a href="https://brentdacodemonkey.wordpress.com/2012/06/12/teched-north-americafirst-impressions/" target="_blank">TechEd 北米 &ndash; 最初</a> のインプレッション <a href="https://twitter.com/#!/BrentCodeMonkey" target="_blank">@BrentCodeMonkey</a> (6 月12日)</li>  <li><a href="https://www.sdtimes.com/link/36699" target="_blank">Windows Azure Cloud Platform</a>は、David Rubenstein、 <a href="https://www.sdtimes.com/" target="_blank">SD Times</a> (6 月11日) に Linux vm を受け入れます。</li>  <li>Windows Azure Virtual Machines <a href="https://twitter.com/#!/maartenballiauw" target="_blank">@maartenballiauw</a> を使用した web ファームの設定 (6 月10日)</li>  <li href="" target="_blank">Karthikeyan Anbarasan <a href="" target="_blank"></a> による Windows Azure websites または Cloud Services &ndash; #MeetAzure &nbsp; Edition の Team Foundation Service (TFS) の構成 (7 月14日に投稿)</li>  <li><a href="https://tomasz.janczuk.org/2012/06/three-ways-of-deploying-nodejs-apps-to.html" target="_blank">node.js アプリを Azure Windows にデプロイする3つの方法</a>(6 月13日に投稿) <a href="https://twitter.com/#!/tjanczuk" target="_blank">@tjanczuk</a></li>  <li>Microsoft は、devpro によって <a href="https://twitter.com/#!/blair_greenwood" target="_blank">@blair_greenwood</a> Azure の PaaS 機能を Windows する IaaS を提供します (6 月8日に投稿)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b><b>&nbsp;</b></p>  <p><b>北米</b></p>  <ul>  <li>6月19日: &nbsp; azgroups Meeting &ndash; SCOTTSDALE、AZ</li>  <li>6月20日: &nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-CA&amp;EventID=1032513776&amp;IO=JMdj5HWNWqX8%2bk9hya7HEg%3d%3d" target="_blank">Windows Azure devcamp</a> &ndash; トロント、カナダ</li>  <li>6月22日: <a href="https://azureandmvcbootcamp.eventbrite.com/" target="_blank">(Windows) Azure &amp; MVC ブートキャンプ</a> &ndash; menasha、WI</li>  <li>23-24 年6月: <a href="https://angelhack.com/" target="_blank">AngelHack</a> &ndash; ボストン;ニューヨークPalo Alto、CA、ワシントン州シアトル</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>6月18日: &nbsp; <a href="https://swag12.eventbrite.com/" target="_blank">Windows Azure スウェーデン</a> &ndash; Kista (スウェーデン) に準拠</li>  <li>6月20日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure devcamp</a> &ndash; パリ、フランス</li>  <li>6月21日: &nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-DE&amp;EventID=1032512581&amp;IO=AcyMTO0O%2fJ677sfrRBEq7g%3d%3d" target="_blank">Windows Azure devcamp</a> &ndash; フランクフルト、ドイツ</li>  <li>June 22: <a href="https://azureconference2012.eventbrite.com/" target="_blank">Microsoft Cloud 当日</a> &ndash; ロンドン、英国</li>  <li>26-29 年6月: Microsoft TechEd 欧州 2012 &ndash; アムステルダム、オランダ</li>  <li>June 26: &nbsp; <a href="https://www.wazug.nl/agenda/wazugnl-9-teched-amsterdam.aspx" target="_blank">オランダ Windows Azure ユーザーグループ</a> &ndash; アムステルダム、オランダ</li>  <li>6月27日: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415" target="_blank">Windows Azure IaaS 起動イベント</a> &ndash; チューリヒ、スイス</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>6月18日: &nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032513854&amp;IO=i3UiP6eFsNjp20Nodd%2flMg%3d%3d" target="_blank">Windows Azure devcamp</a> &ndash; サン paolo、ブラジル</li>  <li>6月19日: &nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513788&amp;Culture=en-AU" target="_blank">Windows Azure devcamp</a> &ndash; シドニー、オーストラリア</li>  <li>6月20日: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-IN&amp;EventID=1032515300&amp;IO=E6koyDOpq8Tf0isvaOHNlQ%3d%3d" target="_blank">Windows Azure キャンプ</a> &ndash; の新しいニューデリー、インド</li>  <li>6月21日: &nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513547&amp;Culture=en-NZ" target="_blank">Windows Azure devcamp</a> &ndash; オークランド、ニュージーランド</li>  <li>6月22日: &nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-IN&amp;EventID=1032515304&amp;IO=E6koyDOpq8RQ20dQtVjYNg%3d%3d" target="_blank">Windows Azure キャンプ</a> &ndash; プネ、インド</li>  <li>6月29日: &nbsp; <a href="https://msdn.microsoft.com/ja-jp/windowsazure/jj129528" target="_blank">Windows Azure devcamp</a> &ndash; 東京、日本</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
