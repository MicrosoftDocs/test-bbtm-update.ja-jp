Title: Azure Import/Export サービスは、オーストラリア、日本、インドにライブです
Summary: Azure Import/Export サービスは、オーストラリア、日本、インドにライブです。
Content: >-
  <p>Azure Import/Export Service&nbsp;&nbsp;&nbsp; がオーストラリア東部、オーストラリア南東部、西日本、東日本、およびインド中西部にライブのお知らせいたします。</p>


  <p>オーストラリア、日本、インドの場所にストレージ アカウントをお持ちのお客様は、ハード ディスク ドライブをローカル データ センターに発送するオプションを利用できます。</p>


  <p>お客様は、Azure Import/Export Service を使用して、ハード ディスク ドライブを Azure データ センターに発送することで、Azure Storage 間でデータをコピーできます。 現在、このサービスはパブリック Azure で利用できます。ディスク配布は、米国東部、米国東部 2&nbsp;、米国西部、米国中部、米国中北部、米国中南部、ヨーロッパ西部、ヨーロッパ北部、APAC 東部、APAC 南東部などの場所で利用できます。</p>


  <p>データのコピーには、最大 8 TB の 3.5 インチ SATA II/III 内部ハード ディスク ドライブを使用できます。 Azure Import/Export client ツールを&nbsp;使用して、ドライブを準備し、クラシック ポータルまたはクラシック ポータルでインポート/エクスポート ジョブを作成REST API。 インポート/エクスポート ジョブの作成の詳細については、「Microsoft Azure Import/Export Service を使用して Blob Storage にデータを転送する<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-import-export-service/">」を参照してください</a>。</p>
