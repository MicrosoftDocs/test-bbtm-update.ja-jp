Title: SQL Azure Database Service Update 1 がライブである
Summary: '[この記事は、チームによってSQL Azureされました。]SQL Azure と Windows Azure プラットフォームの一般提供から 2 週間が経過し、最初のサービス更新プログラム (SU1) がライブです。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azure と Windows Azure プラットフォームの一般提供から 2 週間が経過し、最初のサービス更新プログラム (SU1) が有効になります。 引き続きフィードバックをお寄せいただきありがとうございます。その一部が既に組み込み済みです。 いくつかのバグ修正に加えて、次の新機能が追加されました。</p>  <p><b><u></u></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>トラブルシューティングとサポート性の DMV</b></p>  <p>動的管理ビュー (DMV) は、データベースの正常性の監視、問題の診断、パフォーマンスの調整に使用できる状態情報を返します。 これらのビューは、オンプレミス エディションの SQL Server に既に存在するビューに似ています。</p>  <p>追加した DMV は次のとおりです。</p>  <p>· <i>sys.dm_exec_connections</i> – このビューは、データベースに確立された接続に関する情報を返します。</p>  <p>· <i>sys.dm_exec_requests</i> – このビューは、データベース内で実行される各要求に関する情報を返します </p>  <p>· <i>sys.dm_exec_sessions</i> – このビューには、すべてのアクティブなユーザー接続と内部タスクに関する情報が表示されます。 </p>  <p>· <i>sys.dm_tran_database_transactions</i> – このビューは、データベース レベルのトランザクションに関する情報を返します。</p>  <p>· <i>sys.dm_tran_active_transactions</i> – このビューは、現在の論理データベースのトランザクションに関する情報を返します。</p>  <p>· <i>sys.dm_db_partition_stats</i> – このビューは、現在のデータベース内のすべてのパーティションのページと行数の情報を返します。</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>エディション間を移動する機能</b></p>  <p>最も要求される機能の 1 つは、Web または Business Edition データベース間を上下に移動する機能でした。&nbsp;&nbsp; これにより柔軟性が向上し、Web エディション データベースの上限に近づくと、1 つのコマンドで簡単にアップグレードできます。 データベースが許可されるサイズ制限を下回っている場合は、ダウングレードも可能です。 </p>  <p>これを行うには、次の構文を使用します。</p>  <p>ALTER DATABASE <i>database_name </i></p>  <p>{</p>  <p>&nbsp;&nbsp;&nbsp; MODIFY (MAXSIZE = {1 | 10} GB)</p>  <p>}</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>アイドル 状態のセッション タイムアウト</b></p>  <p>アイドル状態の接続タイムアウトを 5 分から 30 分に増やしました。 これにより、接続プールや他の対話型ツールを使用する場合のエクスペリエンスが向上します</p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b>&nbsp;</p>  <p><b>実行時間の長いトランザクション</b></p>  <p>お客様からのフィードバックに基づいて、実行時間の長いトランザクションを終了するためのアルゴリズムが改善されました。 これらの変更により、サービスの品質が大幅に向上し、データをチャンクに分割することなく、大量のデータをインポートおよびエクスポートできます。 </p>  <p>お客様から提供されたフィードバックを評価し、行動します。そのため、今後も今後も更新を続け、</p>
