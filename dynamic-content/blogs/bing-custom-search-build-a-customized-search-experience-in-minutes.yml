Summary: 一般提供のために Bing カスタム検索を開始してから 5 か月少し経ち、現在は Bing Custom Search を利用している多数の Web サイトが世界中に表示されます。 カスタム検索サービスBing使用して、サイト検索の機能を向上したり、複数の関連ドメインを通じて垂直検索エクスペリエンスを構築したりすることができます。
Content: >-
  <p>&rsquo;一般提供のために Bing カスタム検索を開始してから 5 か月少し経ち、&#39;Bing Custom Search を利用している多数の Web サイトが世界中に表示されます。 カスタム検索サービスBing使用して、サイト検索の機能を向上したり、複数の関連ドメインを通じて垂直検索エクスペリエンスを構築したりすることができます。</p>


  <p>Bing Custom Search は、ユーザーが検索エクスペリエンスを構築し、特定のサイトで、または選択した Web サイトまたはドメインのセット全体でコンテンツを照会できる、使いやすい広告フリーの検索ソリューションです。 Bing Custom Search は、ユーザーが必要な結果を表示するのに役立つ、簡単な Web インターフェイスを提供します。このインターフェイスでは、ユーザーは順位付けの詳細を制御し、ニーズに合わせて応答をピン留めまたはブロックできます。</p>


  <p>BING API チーム&rsquo;の目標は、開発者と開発者以外の両方が、カスタマイズされた検索エンジン エクスペリエンスを構築できるようにすることで、Web の機能を活用できるように支援することで行います。 カスタム検索インスタンスの設定は簡単かつ迅速です。 開発作業に投資&rsquo;するリソースをお持ちではないお客様には、追加コストを必要としない使いやすいホステッド UI ソリューションが提供されます。</p>


  <p>ユーザーを楽しませ、カスタマイズされた Search AI 機能をアプリケーションに統合したい場合は、Bing <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblogs.bing.com%2FDevelopers-Blog%2F2018-04%2Fbing-custom-search-build-a-customized-site-search-experience-in-just-a-few-minutes&amp;data=02%7C01%7Cv-jujame%40microsoft.com%7C56a0c870bc664f60841008d5a6efe3de%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C1%7C636598471628865345&amp;sdata=ZRE7try4qoVkpb3WMGz5KnC8H3LXTxN6iuWR6rSqZZg%3D&amp;reserved=0" target="_blank">Developers ブログ</a>の完全なブログ記事を参照してください。 Bing Custom Search のしくみを確認し、数分で検索インスタンスを作成する方法に関する詳細なガイダンスを取得し、「AI でのカスタム検索の動作<em>:</em> Channel 9 によってホストされる表示」を参照してください。</p>
