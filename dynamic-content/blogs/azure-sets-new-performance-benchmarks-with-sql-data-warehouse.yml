Title: Azure は、新しいパフォーマンスベンチマークを SQL Data Warehouse に設定します
Summary: '本日は、以前と比べて少なくとも2倍高速なクエリパフォーマンスを提供することで、クラウドデータウェアハウジングの新しいパフォーマンスベンチマークが Azure SQL Data Warehouse によって設定されていることを発表しました。 '
Content: >-
  <p>データ量が指数関数的に大きくなるにつれて、洞察を得るために it を迅速に活用し、組織全体で共有する負荷も急速に増加します。 Microsoft では、分析ポートフォリオの進化を続けており、クラウドにおいて、高速で柔軟な、安全な分析プラットフォームを提供するデータウェアハウスソリューションの提供に取り組んでいます。</p>


  <p>本日は、以前と比べて少なくとも2倍高速なクエリパフォーマンスを提供することで、クラウドデータウェアハウジングの新しいパフォーマンスベンチマークが Azure SQL Data Warehouse によって設定されていることを発表しました。 この技術的イノベーションの鍵は、データウェアハウスの計算ノード間で非常に効率的に移動できる機能であるデータ移動の瞬時です。 すべての分散データベースシステムの中核となるのは、別のキーでパーティション分割された2つ以上のテーブルを配置して最終的な結果セットまたは中間結果セットを作成する必要があることです。 SQL Data Warehouse でのデータの瞬時移動により、この移動が高速化され、クエリのパフォーマンスが向上します。 クエリのパフォーマンスがどのように向上するかについては、 <a href="https://azure.microsoft.com/en-us/blog/lightning-fast-query-performance-with-azure-sql-data-warehouse/" target="_blank">このブログ</a>を参照してください。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2mrm3" width="560"></iframe></p>


  <h2>Azure SQL Data Warehouse を使用して数分でインサイト</h2>


  <p>データによってすべての意思決定が向上していることがわかっていますが、市場で競争力を得るためには、意思決定が適時に行われる必要があります。 高速な決定には、高速なデータウェアハウスが必要です。 米国の航空会社は、売上分析を組織全体で幅広くアクセスできるようにすることで、競争力の高い市場を差別化しています。 しかし、最近、洞察にアクセスするまでには1週間かかりました。 信頼されたパートナーの capax グローバルからの支援により、米国航空会社は Azure 上に<a href="https://azure.microsoft.com/en-us/solutions/data-warehouse/" target="_blank">最新のデータウェアハウスソリューション</a>を構築し、高速なクエリパフォーマンスと Azure SQL Data Warehouse の大規模なクエリの同時実行性を活用しています。</p>


  <p><em> &ldquo; オンプレミスのデータプラットフォームを Azure SQL Data Warehouse に移行することにより、データの読み込みを200x に大幅に向上させることができました。これにより、社内チーム ( &rdquo; </em> Dan Black、米国航空会社のディレクターのディレクター) にデータへの高速アクセスを提供できるようになりました。 <em>&ldquo;完全に管理されたデータウェアハウスソリューションの利点により、データ配信のパフォーマンスを向上させることができました。これは、環境の管理に伴う負担とコストを排除したためです。毎月 $2万を節約できます。&rdquo;</em></p>


  <h2>新しい業界標準を設定 SQL Data Warehouse</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/" target="_blank">アダプティブキャッシュ</a>など、コンピューティングに最適化された Gen2 レベルの進歩を基にして、Azure SQL Data Warehouse では、クエリパフォーマンスとクエリの同時実行という2つの主要な顧客条件のベンチマークを設定するようになりました。</p>


  <h2>クエリ パフォーマンス</h2>


  <p>クラウドデータウェアハウスのパフォーマンスを測定するために、Gigaom Research は最近、適切に認識された業界標準の tpc ベンチマーク &trade; H (TPC-h) から派生したワークロードを使用して、Azure SQL Data Warehouse と Amazon Redshift の間でベンチマークテストを実行しました。</p>


  <p>Gigaom research によれば、Azure SQL Data Warehouse は、Amazon Redshift より少なくとも67% 高速に 30 TB のワークロードを実行していました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb3b908a-464d-4847-b384-9f296083a737.png"><img alt="Picture1" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9c5dac5-d7e5-4692-b782-82586ce39fd7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Picture1" width="640"></a><br>

  <br>

  Gigaom は、実行時のパフォーマンス以外にも、特定のワークロードの米国ドルのコストを定量化するために、価格パフォーマンス比率を測定します。 SQL Data Warehouse は、少なくとも23% のコストを Redshift、30 tb のワークロードに対応していました。 コンピューティング弾力的をスケーリングし、ワークロードを一時停止および再開する機能に SQL Data Warehouse &rsquo; より、お客様はサービスが使用されているときにのみ支払いを行い、コストをさらに削減することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb76447e-621e-414b-861e-732ffee5345a.png"><img alt="Picture2" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bb54fdd-dbaa-4228-91c5-a3c9395f05ec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Picture2" width="636"></a></p>


  <p>このパフォーマンスデータは Gigaom Research からのものであり、この <a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/" target="_blank">レポート</a> を読むと、公正な比較を行うために実行される他の手順について確認できます。</p>


  <h2>クエリのコンカレンシー</h2>


  <p>また Azure SQL Data Warehouse を使用すると、組織全体でデータにアクセスできるようになります。 複数のユーザーが同じデータベースに対してクエリを実行し、他の要求によってブロックされないようにするために、128の同時クエリをサポートするようにサービスを強化しました。 これに対して、Amazon Redshift は、組織内でのデータアクセスを制限して、同時実行クエリの最大数を50に制限しています。</p>


  <p>Azure SQL Data Warehouse は、このようなクエリのパフォーマンスとクエリの同時実行性の向上を実現します。価格を増やしたり、分離ストレージとコンピューティングによって独自のアーキテクチャを構築したりする必要はありません</p>


  <h2>Azure が分析に最適な場所</h2>


  <p>Azure は、お客様固有のニーズに対応した <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">ソリューション</a> によってイノベーションを促進するために、データに隠されている洞察のロックを解除するのに最適な場所です。 エンドツーエンドの分析ソリューションを効率的かつ経済的に構築するために、Power BI、Azure Databricks、Azure Data Factory、およびその他の Azure サービスとの緊密な統合により、お客様はメリットを得ることができます。</p>


