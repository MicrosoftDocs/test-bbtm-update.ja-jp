Title: コースでの移行 (およびビジネス) の維持
Summary: クラウドへの移行について説明するときは常に、飛行機の作成という例えが気になります。
Content: >-
  <p>クラウドへの移行について説明するときは常に、飛行機の作成という例えが気になります。 日々のビジネスオペレーションを続ける場合でも、会社が依存するすべてのテクノロジを移動して再作成するのとまったく同じことはあり &rsquo; ません。</p>


  <p>もちろん、移行を維持するには、 &rsquo; 会社 &rsquo; のビジョンを明確に把握し、最も簡単な方法でフライト計画を作成する &mdash; ことが重要です。 最後の投稿で説明したように、クラウド戦略の開発は、優れた線量実験から始めるとともに、ビジネスと連携して、クラウドが運用を変革する方法を構想します。</p>


  <p>独自のフライトプランを構築する前に<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">、無料の Enterprise クラウド戦略電子ブックをダウンロード</a>してください。</p>


  <p>Microsoft &rsquo; のケースでは、他の多くの企業と同様、クラウド戦略チームを形成しました。これには、インフラストラクチャ、セキュリティ、およびネットワークチームのリーダーとして、人事などのさまざまな it アプリケーショングループに含まれる、エンタープライズアーキテクチャチームのメンバー、it 財務、シニア技術技術が含まれています。</p>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html" style="line-height: 20px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal; text-decoration: underline;"><img align="left" alt="Enterprise Cloud Strategy" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/146e804c-48c5-4601-96ed-2edf29ce7815.jpg" style="font-size: 13px; margin-right: 15px; margin-left: 5px; float: left; display: inline; background-image: none;" title="Enterprise クラウド戦略 " width="196"> </a>この<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">電子書籍の<em>Enterprise クラウド戦略</em></a>では、同僚はクラウド戦略チームを構成する各グループのロールについて詳しく説明し、移行計画を策定する際に留意する必要があるツールと技術的な考慮事項を<a href="https://www.barrybriggs.com/index.html">Briggs</a>しました。</p>


  <p>このチームは、クラウドの分析と実験のフェーズをリードする役割を担い、クラウド向けに再構築および再設計されるアプリケーションとサービスをデプロイするためのアーキテクチャ、パターン、およびガイダンスを構築します。</p>


  <p>数多くすることができる &rsquo; 1 つの方法は、クラウド戦略チーム &ldquo; &rdquo; が移行作業を進めて、企業 &rsquo; がクラウドに長期間コミットメントし、継続的な評価と実験の文化を促進できるようにすることです。 このチームと it が促進する文化は、会社 &rsquo; のクラウド移行の基盤を提供するものであり、IaaS、PaaS、SaaS、プライベートクラウドのいずれであるかにかかわらず、どのプラットフォーム固有のアプリを移動 &mdash; する必要があるかを特定するのに役立ちます。</p>


  <p>コストと効率の観点から、これらの各プラットフォームには、提供するものがあります。 オンプレミスクラウドは最も簡単な移行プロセスですが、最も利点はありませんが、SaaS はコストと効率の面で最大限の効果を発揮します。 多くの企業にとっての現実は、一部のアプリケーションはオンプレミスのままであり、ハイブリッド環境が最適な選択肢であることを示唆しています。</p>


  <p>このことをを通じて検討し &rsquo; ている場合、多くの組織は、クラウド戦略のアーキテクチャを設計するために、次の原則を採用しています。これは、効率性と俊敏性の向上に最適な方法であるためです。これは、プライベートの前に IaaS より前の PaaS より前の SaaS です。</p>


  <p>最後に、クラウド戦略チームは、これらのすべてのプラットフォームを考慮し、移行の目標、提案された期間、推奨される技術戦略 (特定のプラットフォームとツールを指定すること)、予想される結果について説明します。</p>


  <p>結局のところ、飛行機がまだ建設中であっても、自己尊重の機長は、まだフライトプランをファイルにしています。</p>


  <p>フライトプランの<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">無料 Enterprise クラウド戦略電子ブックをダウンロード</a>して、引き続きご利用ください。</p>
