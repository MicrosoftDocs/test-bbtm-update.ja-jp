Title: Windows Azure アプリケーションを構築しました... どのようにして販売する必要がありますか。
Summary: 私たちは独立系ソフトウェアベンダー (isv) から、Windows Azure アプリケーションの構築に関する技術的な側面がより簡単であるということを知りまし &rsquo; た。 &nbsp;ビジネス戦略の準備をしています...
Content: '<p>私たちは独立系ソフトウェアベンダー (isv) から、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>アプリケーションの構築に関する技術的な側面がより簡単であるということを知りまし &rsquo; た。 &nbsp;ビジネス戦略を開始し、従来の企業をサービスとしてのソフトウェア (SaaS) に移行することは、多くの場合、困難です。 開発者とプラットフォームエバンジェリスト (DPE) 組織の一員は、Azure Windows を構築している isv と連携しています。 &nbsp;私たち &rsquo; は、早期導入者の isv と話し、彼らが何をしているか、およびリスクを軽減する方法 &rsquo; を確認しました。 &nbsp;先月の世界中のパートナーカンファレンス (WPC) のセッションで強調表示されていた興味深い傾向があります。 &nbsp;ここで &rsquo; は、まとめましょう。</p>  <p>最初の傾向には、組織構造が含まれます。 &nbsp;多くのパートナーは、内から変更するのではなく、SaaS を追求するためにまったく新しいエンティティを作成し、新たに確立されたビジネス間の競合を分離し、軽減 &nbsp; するか、または適切なスキルセットを新たに採用するかを決定します。 &nbsp;すべての種類の Isv、さらには Isv になるシステムインテグレーター (SIs) によって世界中にも見ていきます。 &nbsp;たとえば、MetraTech は、オンプレミスの課金ソフトウェアのリーダーであるグローバル isv の1つであり、最近起動された Metanga は Windows Azure の専用マルチテナントクラウドベースの課金サービスです。 &nbsp;他にも多くの例があります。次に例を示します。</p>  <ul>  <li>英国: etvmedia は Enteraction を作成します。これにより、企業はアプリケーションを gamify &rdquo; することが &ldquo; できます。 &nbsp;</li>  <li>ブラジル: Zubit によって、オンラインブランドマネージャーがソーシャルサイトを監視できるようになります。 &nbsp;</li>  <li>メキシコ: &nbsp; netmark は、 <a target="_blank" href="https://datamarket.azure.com/application/466e18a4-960e-4c65-8ce9-b1dfb1595e8b">WhooGoo</a>を作成します。これは、オンラインコンテンツと、トゥイーン用のゲームプラットフォームです。</li>  </ul>  <p>2番目の傾向では、パッケージ化と価格設定に焦点を当てています。 &nbsp; 多くの Isv は、社内からビジネスを発展させ、再トレーニングして、新しい従業員が SaaS で成功するのを再トレーニングします。 &nbsp; ただし、ユーザーごと、月ごとのサブスクリプション価格は、従来の売上、請求、会計などに大きな影響を与える可能性があるため、Isv は、従来のオンプレミス価格をできるだけ近いものにするために、SaaS アプリのパッケージ化と価格設定を行うことができます。 &nbsp; たとえば、Xterprise は、RFID インベントリソリューションの新しい SaaS バージョンを構築しています。 &nbsp; ただし、SaaS アプリの価格では、引き続き先行ライセンス料金が使用されます。 &rsquo;また、サポートとメンテナンス &ndash; のための年間料金も事前に請求されています。 &nbsp;顧客の主な価値はコスト削減ではありませんが、 &nbsp;このよう &rsquo; にすると、フットプリントが軽くなり、配信が容易になり、サイトでは不要になります。 &nbsp;Xterprise &rsquo; は、基本的には新しい SKU で、オンプレミスソリューションとほぼ一貫性のある課金を行います。 &nbsp;Win, win.</p>  <p>私の WPC パネルセッションは、上記の方法を使用して3つの Isv に重点を置いていました。 &nbsp;<a target="_blank" href="https://www.vrxstudios.com/VRXHome.aspx">Vrx スタジオ</a>および MediaValet の CEO である David MacLaren は、既存のビジネスが、接客業界にのみ集中しています。&nbsp; <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3568.MacLaren.png" height="137" width="103">新しい Windows Azure ベースのデジタル資産管理ソリューションがさまざまなお客様から関心を得始めると、既存の営業担当 &rsquo; 者は、ホテルからのものではない、効果的にフィールド要求を行うこと &rsquo; ができませんでした。 &nbsp;彼は、MediaValet の spinoff を作成し、新しい営業担当者を採用しました。 &nbsp;Spinoff は、親企業よりもはるかに多様な顧客ベースを提供するための適切な販売およびマーケティング担当者を持つようになりましたが、重要なリソースについては VRX スタジオでも活用できます。 C レベルの経営陣など、2つの企業間で時間を分割します。 また、spinoff は、親企業から無料のキャッシュフローを受け取り、オフィスのスペースを共有することによってもメリットがあります。</p>  <p>  <p>  <p>  <p>spinoff を作成して Azure ベースのアプリを Windows 販売するためのを作成するという別の例として、<a target="_blank" href="https://www.runtime.de/">ランタイム</a>との CEO の CEO があります。 &nbsp;親企業は、の CRM および business processsolutions を提供しています。 <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1273.Eilers.png" height="129" width="110">中規模の企業。 &nbsp; アウト・ sd は、最小の Smb に対応するように設計されています。 &nbsp; その結果、使用していた直接の販売アプローチは、tenable ではなくなりました。 &nbsp; 彼らは、マーケティング主導の需要創出に切り替える必要がありました。 &nbsp; Spinoff を作成することにより、Markus は適切な人材を採用できました。これには、効果的なデジタルマーケティングのために、見栄えが良く、容易に誘導できる web サイトの作成に役立つ新しいブランド機関が含まれていました。 &nbsp; Spinoff につながるもう1つの重要な要素は、SaaS アプリの迅速な更新サイクルでした。 &nbsp; 急速に継続的な更新を行うための要件は、開発者、エンジニアリング、マーケティングに大きな影響を与えました。 &nbsp; これには、親企業からの非常に異なるアプローチが必要でした。 &nbsp; 単純に、内から変更するよりも、より簡単に開始できるようになりました。</p>  <p>  <p>  <p>  <p>一方、DMTI 空間では、内部から会社が変更されています。 &nbsp; &nbsp;デジタルマッピングデータと地理情報システム (GIS) ソフトウェアを、電気通信の大企業に提供します。 <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6165.Berrill.png" alt="" border="0" height="129" width="106">銀行、保険、公的部門。 &nbsp;これらのユーザーは、既に主力アドレス認識アプリケーションである locationhub を Windows Azure に移行し、さらにいくつかの移動を予定しています。 &nbsp;Arthur Berrill は、簡単ではありませんでした &rsquo; 。 &nbsp;Sales force は、場所ハブがクラウドに移行することに非常に懸念されていました。 &nbsp;非常に大規模な手数料を持つ非常に大きな取引を行うために使用され、SaaS バージョンに対する資金の実現方法を考えました。 &nbsp;さらに、会計および課金では、各トランザクションの請求方法を確認することが求められます。 そのため、会社は主にトランザクションの大きなブロックを使用して価格を設定することにしました。 &nbsp; これは、大量のプリペイド用の電話カードと考えることができます。 &nbsp; 結果には、前の LocationHub の請求サイズと頻度が反映され、必要な内部変更が最小限に抑えられます。&nbsp;</p>  <p>Windows Azure で SaaS アプリを構築する方法や、そのような isv にアドバイスする方法については、次のことを考慮してください。</p>  <ul>  <li>SaaS アプリケーションはどのようなサービスを提供しますか。 &nbsp; 同じ。 新機能。</li>  <li>既存の従来のオンプレミスビジネスの目標は何ですか? &nbsp;そのままにしておきましょう。 削除しますか?</li>  <li>新しいアプリケーションの価格はどのようになりますか。 &nbsp; 既存のビジネスによって異なる、または類似していますか。</li>  </ul>  <p>DMTI 空間は、新しいバージョンの LocationHub と同じ顧客ベースを提供します。 これらのユーザーは、すべての既存の顧客をこの新しいバージョンに移行し、既存の非 SaaS バージョンを2年以内に廃止したいと思います。 また、従来のソフトウェアライセンスと非常に似た方法で価格が設定されています。 &nbsp; その結果 &rsquo; 、別のエンティティを作成する必要がなくなりました。また、新しい目標に合わせて会社を再編成し、内部の変更管理を成功させることに重点を置いています。</p>  <p>新しい内部ツールを使用すると、外部の関心があるときに、MediaValet が製品に進化しました。 &nbsp; その後、はるかに広範な顧客ベースを重視していたため、論理的に別のエンティティに進化しました。 &nbsp; 新しい顧客のニーズを満たすことができなかった VRX スタジオの既存のチームは、接客 &rsquo; を教義しています。 &nbsp;アウト・ sd では、中小企業から非常に小規模な企業に至るまで、ダイレクト販売ではなく、マーケティング主導の需要創出が必要でした。 &nbsp;さらに、フリーミアムモデル &ndash; の無料エントリレベルアプリを使用して、特定のしきい値を超えた料金ベースのバージョンを使用すると、価格は大きく異なります。 &nbsp;その結果 &ldquo; 、学習、試して、購入 &rdquo; エクスペリエンスは完全にセルフサービスになります。 &nbsp;最後に、これらの迅速な製品イテレーションには、特にエンジニアリングとマーケティングのために内部 ripple 効果がありました。 &nbsp;vrx スタジオとランタイムはどちらも、Windows Azure アプリケーションによって作成された営業案件を成功させるために新しいエンティティを作成しました。</p>  <p>私たち &rsquo; の Windows Azure は非常に興味深いと思います。 クラウドは技術的な決定ではないということを示しています。 &nbsp;引き続きご期待ください。&rsquo;お客様のビジネスを成長させるために Windows Azure を使用して、isv によって得られた情報とトレンド &rsquo; を継続的に共有します。 &nbsp;さらに、 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008848">Vrx スタジオ</a>、 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/runtime-software/IT-Firm-Uses-Cloud-to-Meet-Mobile-Data-Access-Demands-for-Corporate-Customers/4000009865">runtime</a>、 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000010743">Dmti 空間</a>の各領域の一覧についても、ケーススタディをご確認ください。&nbsp;</p>  <p>Yvonne Muench、グループマネージャー、Azure ISV マーケットインサイト</p>  <p>Azure ISV 育成 Team、Developer、Platform エバンジェリズム兼 Group</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0675.DPELogo.png" alt="" border="0" height="50" width="145"></p>  <p><em>Yvonne &rsquo; s チームは、Windows Azure platform 上で構築された isv に対して、ビジネスおよびテクニカルの準備と共同マーケティングのサポートを提供します。このチームは、これらの isv に関する調査と洞察も提供します。</em></p>'
