Title: NASA と Microsoft が、Mars イメージの分類に役立つパスファインダーイノベーションチャレンジを発行しています
Summary: "                At PDC last fall, NASA and Microsoft made a number of announcements, including new data APIs in Codename Dallas and a Silverlight+ASP.NET MVC 2 site on the Windows Azure platform.&…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>PDC は最後に、コードネームダラスの新しいデータ api や、Windows Azure platform 上の Silverlight + ASP.NET MVC 2 サイトなど、数多くの発表を行ってきました。 &nbsp;Mars イメージの分類を支援するために、NASA でプログラミングのコンテストを開始したことがわかっていますか。&nbsp; <br>  <p>地球からの最初の使命の後、rover を別の地球の表面に送信するという名前が付けられているので、 <a href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview">パスファインダーイノベーションの課題</a> の目標は、rover から収集された膨大な数のイメージを、スピリットと営業案件の Mars のエディションから収集して分類することを支援する .net 開発者を見つけることです。 この課題は、開発者がコードのスキルを活用して nasa を支援できるようにすると同時に、nasa 物申すや zunehds から、次の Mars Rover の発表を確認するための旅行に至るまで、すばらしい賞品を獲得する機会を提供します。</p>  <p>コンテストは、4つの異なるリーグで構成されています。グローバルな連携リーグとインテリジェンスリーグの2つは、.NET 開発者にとって最も重要です。 世界的な<a href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Details" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Details">共同</a>では、Silverlight と NASA の Windows Azure でホストされる api をコードネームダラスで使用して、通常の市民がイメージの分類を支援するように設計されたカジュアルゲームを構築します。 カウント craters アプリケーションを確認してください。 <a href="https://beamartian.jpl.nasa.gov/maproom#/WhyMapMars" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/maproom#/WhyMapMars">Mars をマップ</a> すると、例を確認できます。 <a href="https://beamartian.jpl.nasa.gov/pic/intelligence-league#/Details" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/intelligence-league#/Details">インテリジェンスリーグ</a>は、Windows Azure プラットフォームの機能を使用して、Mars Expedition Rover イメージ内の興味深いオブジェクトを迅速に検出してラベル付けできる、自動化された効率的なイメージ処理アプリケーションを作成します。 </p>  <p>コンペティションの詳細については、「 <a href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/PIC/home#/Overview">パスファインダーイノベーションの課題</a> 」の web サイトを参照してください。 コードネームダラスで NASA API <a title=" _GoBack " name="_GoBack"> </a> s にアクセスするためのトークンを取得するための追加情報、公式の入力フォーム、および手順については、<a href="https://beamartian.jpl.nasa.gov/pic/coop-league#/LearnHowVideos" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/coop-league#/LearnHowVideos">ビデオ</a>と<a href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Downloads" target="_blank" mce_href="https://beamartian.jpl.nasa.gov/pic/coop-league#/Downloads">キーのダウンロード</a>に関するページをご覧ください。&nbsp; </p>
