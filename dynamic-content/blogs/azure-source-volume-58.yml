Summary: 'Azure Blockchain Development Kit、パブリック プレビューの Azure Sphere 用 Update 18.11、概要 (分) の導入: 独自のエンタープライズ レベルの仮想アシスタントを構築するなどです。'
Content: >-
  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/update-18-11-for-azure-sphere-in-public-preview/">パブリック プレビューでの更新プログラム 18.11 Azure Sphere更新プログラム</a></h3>


  <p>これは、Azure Sphere オペレーティング システム、Azure Sphereセキュリティ サービス、およびVisual Studio更新プログラムです。 このリリースには、セキュリティ インフラストラクチャと接続ソリューションへの多大な投資が含まれています。また、フィードバックの一部が組み込まれています。 Azure Sphereプレビュー中の Azure Sphere は、インターネットに接続されたデバイス用の通信とセキュリティ機能が組み込みの、セキュリティで保護された高レベルのアプリケーション プラットフォームです。 これは、Azure Sphere マイクロコントローラー ユニット (MCU)、ツール、アプリケーション開発用 SDK、および Azure Sphere Security Service で構成され、これらを通じて、アプリケーションはクラウドや Web に安全に接続できます。</p>


  <p align="center"><img alt="Photograph of an Azure Sphere device" border="0" src="https://azurecomcdn.azureedge.net/cvt-cba244cabba1e2c8d7ceb8f3389d4c7eb8a97d1eacae2cdce17d73dc686a476b/images/page/services/azure-sphere/get-started/azure-sphere.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Sphere"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-kubernetes-service-now-in-private-preview-in-azure-china/">Azure Kubernetes Serviceでプライベート プレビューが表示Azure China</a></h3>


  <p>Azure は、中国大陸内でマネージド Kubernetes サービスを提供する最初のクラウド プロバイダーです。 サービスが世界中で利用可能な他のリージョンと同様に、中国の AKS では、ユーザーは Azure インフラストラクチャ上に Kubernetes クラスターをすばやく簡単に作成し、簡単で直感的な一連のツールを使用してそのクラスターをスケーリング、アップグレード、監視する方法を提供しています。 プレビューに参加するにはAzure Chinaサブスクリプションが必要です。</p>


  <h3><a href="https://api.playfab.com/blog/public-preview-of-multiplayer-servers-2-0">パブリック プレビューのMultiplayer Servers</a></h3>


  <p>PlayFab Multiplayer Servers、PlayFab と Azure の専門知識とスケーラビリティが提供され、ゲームに集中しながらクラウド コンピューティングを使用して、マルチプレーヤー ゲームを迅速に起動して実行できます。 再設計されたマルチプレーヤー サーバー ソリューションを使用すると、クラウド リソース管理が簡素化され、オンデマンドで動的なスケールベースのゲーム サーバーを有効にできます。 サービスとサーバーを運用します。そのため、&rsquo;専用のオンプレミス サーバー ハードウェアを管理する必要はありません。 PlayFab Multiplayer Servers専用のゲーム サーバーをホストするコストと複雑さを軽減するために、Azure コンピューティング リソースを調整します。 すべての PlayFabFabFab、Pro、Enterprise レベルのお客様は、サービスにアクセスし、製品の評価とテストに Multiplayer Servers の制限付き無料クォータを使用できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/thunderhead_table.png"><img alt="Screenshot of updated PlayFab Multiplayer Servers tab" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/thunderhead_table.png" title="更新された PlayFab Multiplayer Servers タブ" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/protect-linux-containers-running-in-iaas-with-azure-security-center/">IaaS で実行中の Linux コンテナーを Azure Security Center を使用して保護する</a></h3>


  <p>Azure Security Center、IaaS Linux マシンでホストされているコンテナーの可視性など、コンテナーのセキュリティ保護に役立ついくつかの新機能が提供されます。Docker の CIS ベンチマークに基づくセキュリティに関する推奨事項。およびリアルタイムのコンテナー脅威検出。 コンテナーのセキュリティ保護を開始するために、パブリック クラウドのお客様は、パブリック クラウドの Standard レベルでこの機能のパブリック プレビューを利用Security Center。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/">AI をエッジに持ち込む</a></h3>


  <p>Azure Cognitive Servicesコンテナーはプレビュー中であり、クラウドとエッジにまたがるインテリジェントなアプリケーションを構築できます。 &mdash;&mdash;Azure Cognitive Services開発者は、直接の AI やデータ サイエンスのスキルや知識を持つことなく、物体検出、視覚認識、言語理解などのコグニティブ機能をアプリケーションに簡単に追加できます。 コンテナーに Cognitive Services をデプロイすることで、データが存在する物理的な世界に近い情報を分析し、応答性が高く、コンテキストに応じて認識できるリアルタイムの分析情報とイマーシブ エクスペリエンスを提供できます。 Cognitive Servicesを使用すると、堅牢なクラウド機能とエッジの局所性の両方を利用するために最適化された 1 つのアプリケーション アーキテクチャを構築できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/get-started-in-minutes-build-your-own-enterprise-grade-virtual-assistant/">概要分で作成する: 独自のエンタープライズ グレードの仮想アシスタントを構築する</a></h3>


  <p>Virtual Assistant ソリューション アクセラレータは、仮想アシスタント用のオープン ソース ボット ソリューション アクセラレータであり、ブランド化された仮想アシスタントの作成を簡略化し、開発者が数分で開始できます。 Bot Framework SDK および Tools バージョン 4.1 は一般提供されています。開発者はボット開発の生産性を高めることができます。 仮想アシスタントは、Enterprise Template の機能をベースに構築されています。このテンプレートは、複数言語の基本会話インテント、ディスパッチ、QnA、会話インサイトなど、会話型エクスペリエンスを提供するための基本的な機能を提供するものです。 また、この投稿では、Microsoft は、会話型 AI とボット開発機能で最も知られているソフトウェア製品設計スタジオである XOXCO を取得するための契約に署名しました。</p>


