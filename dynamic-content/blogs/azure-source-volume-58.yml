  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/deploy-develop-and-troubleshoot-faster-with-azure-blockchain-workbench-1-5-0/">Azure Blockchain Workbench 1.5.0 を使用したデプロイ、開発、トラブルシューティング</a></h3>


  <p>Azure Blockchain Workbench 今月の&#39;1.5.0 のリリースでは、2 つの主要なテーマに焦点を当て、Workbench を簡単にデプロイし、エンド ツー エンドのブロックチェーン ソリューションを開発およびテストするプロセスを簡略化します。 デプロイ テンプレートは既定値で効率化され、(Azure Active Directory) 統合AAD簡単になりました。 また、Application インサイト を使用して問題のトラブルシューティングを行う方法、堅牢なテレメトリ、よりターゲットを絞ったエラー メッセージを追加して、問題をより迅速に特定する方法に関するガイダンスも追加しました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-is-now-certified-to-host-sensitive-health-data-in-france/">Microsoft Azureフランスで機密性の高い医療データをホストする認定を受ける</a></h3>


  <p>最近、パリの Microsoft Experiences18 カンファレンスで、Microsoft Azure、Microsoft Office 365、および Microsoft Dynamics に正常性データ ホスティング (HDS) 認定が付与されたと共有しました。 これにより、Microsoft は、2018 年 6 月に開始された新しい認定プロセスの下で、フランスにあるデータ センターの正常性データを格納および処理する厳格な標準を満たした、最初の主要なクラウド プロバイダーになります。 Azure Franceには、パリに拠点を置くフランス中部リージョンと、パリのフランス南部地域が含まれます。 フランス中部では、可用性、回復性、ビジネス継続性を向上させるための 3 つの可用性ゾーンが提供されました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/let-ai-help-you-be-more-productive-with-azure-command-line-interface/">CLI を使用して AI の生産性を高Microsoft Azureする</a></h3>


  <p>Azure Aladdin は、Azure の使用を簡単にするのに役立ちます。 最初のインターフェイスは、ユーザーにコンテンツの推奨事項を提供する Microsoft ドキュメント拡張機能でした。 Aladdin ナレッジ ベースへの次のインターフェイスは、他のユーザーが Microsoft Azure を使用して成功を見た方法に基づいて分析情報と例を提供する、試験的な Azure コマンド ライン インターフェイス (CLI) 拡張機能 (az find) です。 拡張機能 (az extension add -n find) を追加して確認します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b998686-c760-4e65-abeb-207acfc3b74c.png"><img alt="Diagram showing sources of information for Azure Aladdin KB, including Azure Docs, Product Code, Azure CLI Usage, GitHub Issues, and ARM Usage" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b998686-c760-4e65-abeb-207acfc3b74c.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Aladdin KB"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-intel-donate-azure-hardware-ai-services-to-advance-intelligent-edge-research-at-carnegie-mellon-university/">Microsoft と Intel がカーネギー メロン大学のインテリジェント エッジ研究を進め、Azure ハードウェア、AI サービスを提供</a></h3>


  <p>Microsoft は、カーネギー&rsquo; メロン大学の Living Edge ラボにクラウド ハードウェアとサービスを提供しています。 カーネギー メロン大学は、世界をリードする研究機関の 1 つとして認められている。 今年の初めに、大学はエッジ デバイスをクラウドに接続するための 2,750 万ドルの研究イニシアチブを発表しました。 Living Edge ラボは、大量のデータを生成し、ほぼ瞬時の応答時間で大量の処理を必要とするアプリケーションを探索するテストベースです。 Microsoft は、エッジで高度な機械学習Azure Data Box AI を行Azure Stack、Intel と提携している Azure クレジットを提供する Azure Data Box Edge、Azure クレジットを提供します。</p>


