  <h2>提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-blockchain-development-kit/">Azure Blockchain Development Kit の紹介</a></h3>


  <p>microsofts のサーバーレス テクノロジ上に構築され、ブロックチェーン&rsquo;と Microsoft およびサードパーティの SaaS をシームレスに統合する Azure Blockchain Development Kit の初期リリースが利用可能になります。 このキットは、ブロックチェーン開発者テンプレートと Azure Blockchain Workbench の機能を拡張します。これにより、キー管理、オフチェーン ID とデータ、監視、メッセージング API 用の Azure サービスが、ブロックチェーン ベースのアプリケーションを迅速に構築するために使用できる参照アーキテクチャに組み込まれています。 ソリューションは、Windows、Mac、Linux 上の統合された開発環境を提供する無料ダウンロードであるオンライン ビジュアル ワークフロー デザイナーと Visual Studio Code を使用して作成されます。 この初期リリースでは、インターフェイスの接続、データとシステムの統合、スマート コントラクトとブロックチェーン ネットワークのデプロイという 3 つの主要なテーマに関連する機能が優先されます。 新しいホワイトペーパー「<a href="https://aka.ms/bcdevopspaper">Blockchain Smart Contracts</a> DevOps」と新しい Channel 9 の「Block <a href="https://channel9.msdn.com/shows/blocktalk">Talk</a>:</p>


  <p><strong><a href="https://channel9.msdn.com/Shows/Blocktalk/Genesis-Episode-This-is-Block-Talk">ジェネシスのエピソード: これはブロック トーク |ブロック トーク</a></strong></p>


  <p>Marc Mercuri、Cale Teeter、Cody Born は、ブロックチェーンとクラウドに関する週 1 回のショーである Block Talk を導入し、Azure Blockchainしています。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Blocktalk/Genesis-Episode-This-is-Block-Talk/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-tutorial-how-to-integrate-azure-functions-with-mongodb/">MongoDB Atlas の Free レベルが Azure で利用できる</a></h3>


  <p>グローバル クラウド データベース MongoDB Atlas を無料で使用Microsoft Azure。 Azure で新しく利用可能な Free レベルは M0 と呼ばれるレベルであり、MongoDB の学習、プロトタイプ作成、早期開発に最適な 512 MB のストレージをユーザーに付与します。 Atlas Free レベルでは、世界で最も人気のあるデータベースの 1 つである MongoDB の最新バージョンが実行されます。 より大規模な MongoDB Atlas クラスターの種類と同様に、M0 クラスターでは、エンドツーエンドの暗号化、高可用性、フル マネージド アップグレードを使用して、ユーザーに最適なセキュリティを付与できます。 M0 クラスターでは、チームが組み込みの データ エクスプローラー を介してブラウザーからデータに対して作成、読み取り、更新、削除 (CRUD) 操作を実行できるようにすることで、開発を高速化することもできます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-toolkit-for-intellij-spark-interactive-console/">Azure Toolkit for IntelliJ &ndash; Spark Interactive Console</a></h3>


  <p>Azure Toolkit for IntelliJ の Spark Interactive Console が利用可能になります。 この新しいコンポーネントは、Spark ジョブの作成を容易にし、IntelliJ 内のシェルのような環境で対話的にコードを実行できます。 Spark コンソールには Spark ローカル コンソールと Spark Livy Interactive Session が含まれています。Scala プログラミング用の言語サービスが組み込まれています。 Spark コンソールの追加は、バッチ ジョブ処理以外にも機能が拡張Toolkit Azure Toolkitにとって重要な一歩です。 この更新では、ローカル クラスターと開発/テスト クラスター間の対話型クエリもサポートされています。</p>


