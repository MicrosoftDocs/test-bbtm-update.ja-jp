  <p>PASS Summit 2018 の Discoveryla は、何十億行ものログ データを取得する課題に取り組み、データ探索用に最適化された非常に高速なサービスである Azure Data Explorer の支援を得て、隠れた情報の価値を特定して処理する方法を共有しました。 Azure データエクスプローラーを使用すると、ほぼリアルタイムで非常に大きな生のデータセットをすばやく表示して、パフォーマンスの分析、傾向や異常の特定、問題の診断を行うことができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/monitor-your-azure-open-source-databases-postgresql-and-mysql-using-azure-monitor/">Azure Monitor を使用して Azure オープンソースデータベース (PostgreSQL および MySQL) を監視する</a></h3>


  <p>Azure Database for PostgreSQL と MySQL サービスは、完全に管理されたエンタープライズ対応のクラウドサービスであり、Azure Monitor サービスにパフォーマンスメトリックとテレメトリログを出力します。 Datadog は、クラウドアプリケーションのための重要な監視プラットフォームです。 Datadog &rsquo; s ベンダは、Azure Database for MySQL および Azure Database for PostgreSQL との統合をサポートし、Azure Monitor および Azure Resource Manager から時系列メトリック、メタデータ、カスタムタグを収集して、柔軟なダッシュボード、アラート、および分析を可能にします。 さらに、Datadog には、より詳細で粒度の高いデータベースメトリックとログを収集するエージェントレベルの PostgreSQL と MySQL の統合があります。</p>


