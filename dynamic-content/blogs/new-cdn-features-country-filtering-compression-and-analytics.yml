Title: 新CDN機能 - 国のフィルター処理、圧縮、分析
Summary: 'すべてのContent Delivery Network一般提供される新機能として、国のフィルター処理、圧縮、分析が含まれます。 '
Content: >-
  すべてのお客様に一般提供されるContent Delivery Network新しい機能をお知らせします。

  <ul>
   <li><b>国のフィルター処理 </b></li>
  </ul>

  既定では、すべての国からコンテンツにアクセスできます。 場合によっては、国によってコンテンツへのアクセスを制限することがあります。 この機能を使用すると、ユーザーが要求した国に基づいてアクセスを許可または拒否できます。

  <ul>
   <li><b>圧縮</b></li>
  </ul>

  ファイルのサイズを小さくすることで、圧縮によってファイル転送速度が向上し、ページ読み込みパフォーマンスが向上します。 この機能を使用すると、特定のファイルの種類の圧縮を有効にCDN。

  <ul>
   <li><b>アナリティクス </b></li>
  </ul>

  帯域幅、ヒット、キャッシュ ヒット率などの基本的な分析を使用して、使用パターンを表示できます。今後、さらに分析機能を追加する予定です。 使用可能な分析機能の一部の例を次に示します。


