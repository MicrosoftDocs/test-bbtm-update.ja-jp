Content: >-
  <strong>Windows Azure Content Delivery Network (CDN) とは何ですか?</strong>


  Windows Azure CDN は<a href="https://azure.microsoft.com/" target="_blank">Windows Azure</a>でホストされる高帯域幅コンテンツを配信するためのグローバルソリューションです。 CDN では、公開されているオブジェクトを戦略的に配置された場所にキャッシュし、ユーザーへのコンテンツ配信用に最大帯域幅を使用できます。


  <strong>Azure の課金 Windows はどのようなものですか?</strong>


  Windows Azure CDN は、従量課金制のサービスです。 ユーザーはサブスクライバーとして、配信されたコンテンツの「量」に対して料金を支払います。 この記事では、Windows Azure CDN を使用したお客様の課金方法について説明します。 地理的場所 (地域) での違い、コストの発生元、およびいくつかの特殊な課金ケースについても説明します。


  <strong>請求先リージョンとは何ですか。</strong>


  請求先地域とは、CDN からのオブジェクトの配信に課せられるレートを決定するために使用される地理的な地域のことです。 現在の請求先地域は次のとおりです。

  <ul class="unIndentedList">
   <li>United States</li>
   <li>ヨーロッパ</li>
   <li>その他の地域</li>
  </ul>

  詳細について <a href="https://azure.microsoft.com/en-us/home/features/caching/" target="_blank">は、ここ</a> をクリックしてください。


  <strong>リージョンごとの配信料金はどのように計算されますか。</strong>


  CDN の請求先地域は、エンドユーザーにコンテンツを配信するソース サーバーの場所に基づきます。 クライアントの宛先 (物理的な場所) は、請求先のリージョンとは見なされ <span style="text-decoration: underline;">ません</span> 。


  たとえば、メキシコにあるユーザーが要求を発行し、この要求が、ピアリングまたはトラフィック条件のために、米国のプレゼンス (ロサンゼルスなど) にあるサーバーによって処理される場合、請求先のリージョンは課金対象となります。


  <strong>課金対象の CDN トランザクションとは</strong>


  CDN で終了した HTTP(S) 要求はすべて課金対象のイベントです。 これには、応答のすべての種類 (成功や失敗など) が含まれます。 ただし、応答によって発生するトラフィック量が大きく異なる場合があります。 たとえば、304変更されていない (およびその他のヘッダーのみの) 応答では、小さいヘッダー応答であるため、転送がごくわずかになります。同様に、エラー応答 (例: 404 は見つかりません) は課金対象ですが、小さな応答ペイロードによってわずかなコストが発生します。


  <strong>その他の Windows Azure のコストは、CDN 使用に関連付けられていますか?</strong>


  Windows Azure CDN を使用すると、オブジェクトの "origin" として使用されるサービスについても、使用料金が発生します。 これらのコストは、通常、全体的な CDN の使用コストのごく一部です。


  コンテンツの「発生元」として BLOB ストレージを使用する場合にキャッシュ充てん料も発生するもの

  <ul>
   <li>Storage-実際に使用された GB (ソースオブジェクトの実際のストレージ)、</li>
   <li>Storage 転送 (GB 単位) (CDN キャッシュに格納するために転送されるデータ量)、</li>
   <li>Storage (キャッシュに格納するために必要なトランザクション)。 詳細については、こちらのブログ <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2010/07/09/understanding-windows-azure-storage-billing-bandwidth-transactions-and-capacity.aspx" target="_blank">投稿</a> をお読みください。)</li>
  </ul>

  「ホステッド サービス配信」 (SDK 1.4 で使用可能) を使用する場合に発生するもの

  <ul>
   <li>Windows Azure コンピューティング時間 (オリジンとして動作するコンピューティングインスタンス)</li>
   <li>Windows Azure compute transfer (コンピューティングインスタンスからのデータ転送による CDN キャッシュの読み込み)</li>
  </ul>

  <strong>クライアントがバイト範囲要求を使用する場合 ("origin" サービスに関係なく):</strong>

  <ul>
   <li>バイト範囲要求は CDN での課金対象のトランザクションです。 クライアントが「バイト範囲」要求を発行すると、それがオブジェクトのサブセット (範囲) の要求になります。 CDN は要求されたコンテンツの一部のみで応答します。 「一部の」応答は課金対象のトランザクションであり、転送量は範囲応答 (とヘッダー) のサイズに制限されます。</li>
   <li>オブジェクトの一部のみに対する要求が到着した場合 (バイト範囲ヘッダーを指定)、CDN はそのキャッシュにオブジェクト全体をフェッチする可能性があります。つまり、CDN からの課金対象トランザクションは一部の応答に対するものですが、発生元からの課金対象トランザクションはフル サイズのオブジェクトに対するものになります。</li>
  </ul>

  <strong>キャッシュをサポートするためにどの程度の転送が発生しますか?</strong>

  <ul>
   <li>CDN の POP でそのキャッシュの充てんが必要になるたびに、キャッシュされるオブジェクトの発生元への要求が行われます。 これは、キャッシュミスが発生するたびに配信元が課金対象のトランザクションを発生させることを意味します。 キャッシュミスの数はいくつかの要因によって異なります。</li>
   <li>"キャッシュ可能な" コンテンツの概要: コンテンツの TTL 値と有効期限の値が高く、頻繁にアクセスされてキャッシュ内で人気のままになっている場合、負荷の大部分は CDN によって処理されます。 一般的な "良好な" キャッシュヒット率は90% を超えています。つまり、クライアント要求の10% 未満が配信元に返される必要があります (キャッシュミスまたはオブジェクトの更新のいずれか)。</li>
   <li>オブジェクトを読み込む必要があるノードの数:ノードが配信元からオブジェクトを読み込むたびに、課金対象トランザクションが発生します。 つまり、より多くのグローバルコンテンツ (より多くのノードからアクセス) では、課金対象のトランザクションが増えることになります。</li>
   <li>TTL の影響: オブジェクトの TTL (有効期限) が高いほど、配信元からのフェッチが頻繁に行われることを意味します。 これは、クライアント (ブラウザーなど) がオブジェクトをより長くキャッシュでき、さらに CDN へのトランザクションを減らすことができることも意味します。</li>
  </ul>

  <strong>最も効果的にコストを管理する方法を教えてください。</strong>


  最長 Ttl を設定します。


