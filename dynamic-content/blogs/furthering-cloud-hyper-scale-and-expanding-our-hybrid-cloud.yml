Title: ハイブリッドクラウドと促進 Cloud Hyper-Scale の拡張
Summary: Microsoft では、実績のあるエンタープライズ機能を通じて、クラウドの速度、拡張性、経済性のメリットをすべてのユーザーに提供しています。どのプラットフォームでも、どのようなクラウド環境を選択するかは関係ありません。
Content: >-
  Microsoft では、クラウドファースト環境でさらに多くのことを達成できるように努めています。 Microsoft では、実績のあるエンタープライズ機能、ハイパースケールのクラウドインフラストラクチャ、および包括的なハイブリッドソリューションを通じて、クラウドの速度、拡張性、経済性のメリットをすべてのユーザーに提供しています。どのプラットフォームでも、どのようなクラウド環境を選択するかは関係ありません。 クラウドコンピューティングの他のベンダーとは異なり、Microsoft では、サービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、オンプレミスのデータセンター、および Windows と Linux の両方をサポートするハイブリッド環境にまたがる包括的なオファリングセットを提供しています。 現在、業界で最も完成したオープンクラウドを提供するという、さらに多くの新しい発表が Microsoft Azure にリリースされています。

  <h2>新しい管理と可用性の機能を備えたハイブリッドクラウドの拡張</h2>

  ハイブリッドクラウドは、お客様の組織にとって理想的なソリューションです。 また、既存のインフラストラクチャへの投資を活用しながら拡張できると同時に、オンプレミスのデータセンターの制御によって迅速にイノベーションするために必要な機敏性を兼ね備えています。


  ハイブリッドクラウドを最大限に活用できるようにするため、現在のところ、アマゾンウェブサービスや VMware を含む複数の環境の復旧、クラウド移行、および管理をこれまで以上に簡単に行えるように、 <a href="https://azure.microsoft.com/blog/2015/07/09/announcing-the-ga-of-disaster-recovery-for-vmware-virtual-machines-and-physical-machines-to-azure-using-asr/"><b>Azure Site Recovery </b></a>の新しい異種ワークロードサポートの一般提供が導入されています。 1年前に InMage から獲得したテクノロジに基づいて構築されたこの新しい自動化された機能は次のとおりです。

  <ul>
   <li>AWS から Azure への移行。 AWS を使用すると、多くの場合、一貫性のある完全なハイブリッドクラウドソリューションを利用することが制限されます。 これらの新機能により、Azure への簡単なオンボードが提供され、Microsoft Cloud プラットフォームのハイブリッドの柔軟性と自由度が得られます。</li>
   <li>Azure Site Recovery は、VMWare および物理サーバーの Azure での復旧をサポートし、Hyper-v ワークロードの既存のサポートを強化ます。 これにより、1つの Microsoft ソリューション内で、セカンダリサイト、プライベートクラウド、または Azure をディザスターリカバリーサイトとして使用できるようになりました。 VMware ワークロードの Azure への拡張と保護は、簡単で自動化されたプロセスであり、既存のインフラストラクチャとシームレスに連携します。</li>
  </ul>

  Azure Site Recovery、Microsoft Operations Management Suite (OMS) のお客様は、他のクラウドベンダーが対応していないハイブリッドクラウド管理機能を提供するために、オンデマンドサービスの可用性の重要なコンポーネントも提供されます。 OMS は System Center の価値を拡張し、Azure または AWS、Windows Server または Linux、hyper-v、VMware のいずれを実行していても、企業のワークロードを管理および保護するのに役立ちます。 また、最近、1つの低コストで OMS を活用するために、System Center のお客様向けにアドオンを発表しました。


  最先端のハイブリッドクラウドベンダーは、世界中のハイブリッドクラウドを実現するために、管理テクノロジとインフラストラクチャの両方を提供することに努めています。 このコミットメントは、Ignite の他の最近の発表によって明らかになります。 たとえば、 <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">Microsoft Azure Stack</a>を使用すると、サービス配信モデルを向上させ、機敏性を高めるために、データセンターに Azure サービスを提供します。 さらに、 <a href="https://blogs.technet.com/b/windowsserver/archive/2015/05/04/what-s-new-in-windows-server-2016-technical-preview-2.aspx">Windows Server 2016</a>は、クラウドアプリケーション、コンテナー、オンプレミスのソフトウェアで定義されたデータセンターソリューションを活用することを目的とした、 <a href="https://blogs.technet.com/b/windowsserver/archive/2015/04/08/microsoft-announces-nano-server-for-modern-apps-and-cloud.aspx">Nano Server</a>などの革新的な OS といった革新的なテクノロジを備えています。 さらに、ExpressRoute のようなハイブリッドサービスも増え続けています。これには、世界中で20を超えるパートナーと100を超える接続プロバイダーが含まれています。


  ハイブリッドクラウドインフラストラクチャと管理の両方でより多くのことが見込まれるので、今後数か月の間にさらに多くの更新プログラムをご利用いただけます。 現時点では、OMS の Azure Site Recovery とその他のコンポーネントの使用を開始できます。

  <h2>顧客の選択を可能にする一方で促進 Cloud Hyper-Scale</h2>

  1回のクリックで何千ものコアにアクセスすることで、クラウドでハイパースケールコンピューティングが可能になります。 ここでは、Azure がハイパフォーマンスコンピューティング (HPC) の空間を通じて、どのようにハイパースケールを実現しているかについて詳しく説明します。


  大規模なシミュレーションの実行など、多くのコンピューティング処理を要するワークロードを実行するために必要なパフォーマンスと制御を希望するお客様は、Azure Virtual Machines を利用できます。 資本集中型のインフラストラクチャを構築、管理、維持することなく、複雑な忠実性の高いモデルを分析およびシミュレートできます。 現在、 <a href="https://azure.microsoft.com/blog/2015/07/09/azure-linux-rdma-hpc-available/"> <b>Linux リモートダイレクトメモリアクセス (RDMA) テクノロジ</b></a>のサポートは、Intel MESSAGE パッシング Interface (MPI) によって Virtual Machines で実行されています。 この更新により、Windows または Linux を使用して RDMA の利点を活用できるようになりました。オープンネスと選択肢に対するコミットメントを拡大できます。 RDMA を提供する唯一のクラウドベンダーです。これにより、仮想マシンが低待機時間で高スループットの InfiniBand ネットワークを介して通信できるようになります。 このネットワークは、3マイクロ秒未満の待機時間と 3.5 Gbps の帯域幅を超えています。 これまで数か月にわたって、 <a href="https://www.lstc.com/"><b>Livermore Software テクノロジ Corporation</b></a> <b> (LSTC)</b>と D3VIEW と密接に連携して、新しい Linux RDMA テクノロジのパフォーマンスをテストしました。 これらのテストでは、自動車のクラッシュに対して最大256コアに近い線形スケールが示されています。


  また、 <a href="https://azure.microsoft.com/en-us/services/batch/"><b>Azure Batch</b></a> <b>が<a href="https://azure.microsoft.com/blog/2015/07/09/azure-batch-generally-available/">一般</a></b>公開されていることもお知らせします。 Batch は、前の GreenButton の取得と Azure インフラストラクチャの機能を組み合わせたサービスであり、Azure で大規模でハイパフォーマンスコンピューティング (HPC) シナリオを実行する機能を提供します。 多くのお客様は、より迅速に結果を取得することを希望しています。コンピューティングクラスターの管理や保守については、Batch の使用に適しています。 私たちのパブリックプレビュー以来、多くのお客様は、ビデオエンコードからリスクモデリングソリューションまで、さまざまな複雑なシナリオに対応した Batch を選択してきました。これは、従来はクラウドスケールでの課題でした。 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18222"><b>塔 Watson</b></a> は、リスク機敏性のある FM ソリューションに Batch を使用します。これは、サブスクリプションベースで保険会社に提供されます。 Batch では、Azure での大規模な計算モデルの実行にかかるコストと複雑さが軽減され、最大40% の節約が見込まれています。 また、ビデオのバージョン管理と管理サービスを提供する顧客である TVEverywhere は、大量のメディアファイルに必要な大規模なスループットを処理するために Batch を使用します。 Batch では、各ユーザーがリソースを動的にスケーリングし、システムを最適化してコスト、速度、品質を向上させることができました。


  最後に、 <a href="https://go.microsoft.com/fwlink/?LinkID=616298"><b>HPC Pack 2012 R2 更新プログラム 2</b></a> をリリースして、Azure で <b>の Linux Virtual Machines のサポート</b> を有効にします。 HPC Pack を使用すると、オンプレミス、ハイブリッド、または完全にクラウド内のニーズに最適な方法で、高パフォーマンスクラスターを構築して管理することができます。 オンプレミスの HPC 環境の最適化に既に大きな投資を行っている場合は、追加の容量が必要になったときに Azure に動的に拡張できます。 または、すべてを Azure にデプロイし、パフォーマンスを損なうことなく、さまざまなコンピューティングおよびメモリ集中型の Virtual Machines を使用できます。


  クラウド規模でビジネス上の問題を解決するツールを提供する場合でも、お客様のハイブリッドソリューションを通じて IT への投資を最大限に活用できるようにする場合でも、microsoft では、ビジネスを変革するために、オープンでオープンなクラウドを提供することを約束しています。 新しい機能をご確認ください。ご意見をお寄せください。
