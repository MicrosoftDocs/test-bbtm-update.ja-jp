Content: >-
  <p>オンプレミス環境を改善することによってビジネスを変革したいと考えています。 クラウドへの移行を加速させることで、データから革新的な洞察を得ることができます。 ここで &rsquo; は、専門家から学ぶことができ、組織の前進に役立つ質問をしてください。</p>


  <p>これらのトレーニングセッションの1つまたはすべてにご参加いただくと、さまざまなトピックを深く掘り下げることができます。 Azure Cosmos DB などの製品と、人工知能、高度な分析、ビッグデータに関する Microsoft のイノベーションが含まれます。&nbsp;</p>


  <h2>Azure Cosmos DB</h2>


  <p>エンジニアリングの専門家は、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db" target="_blank">Azure Cosmos DB</a>で7つのパートからなるトレーニングシリーズについて、対話型の q&a &amp; を使って完成しています。 このシリーズでは、大まかな技術的詳細に加えて、次のような幅広いトピックについて説明します。</p>


  <ul>
      <li><a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html" target="_blank">Graph API</a></li>
      <li><a href="https://info.microsoft.com/ww-landing-graph-and-table-api-azure-cosmos-db-live.html" target="_blank">テーブル API</a></li>
      <li><a href="https://info.microsoft.com/ww-landing-build-migrate-mongodb-to-azure-cosmos-db-live.html" target="_blank">Mongo DB アプリの構築</a></li>
  </ul>


  <p>このシリーズ &rsquo; の終わりまでに、サーバーレスアプリケーションを構築し、Azure Cosmos DB、Azure Functions、Spark を使用してリアルタイム分析を行うことができるようになります。 登録して<a href="https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html" target="_blank">Azure Cosmos DB シリーズ全体に参加する</a>か、関心のあるセッションを登録します。</p>


  <h2>人工知能 (AI)</h2>


  <p>インテリジェントクラウドだけでなく、AI によるインテリジェントなエッジにも対応する次世代のアプリケーションを作成する方法について説明します。 Microsoft は、あらゆるシナリオに対応する柔軟な <a href="https://azure.microsoft.com/en-us/overview/ai-platform/#services" target="_blank">ai サービス</a> の包括的なセットを提供し、あらゆる場所で ai ワークロードを実行するエンタープライズグレードの <a href="https://azure.microsoft.com/en-us/overview/ai-platform/#infrastructure" target="_blank">ai インフラストラクチャ</a> を提供しています。 開発者やデータ科学者向けに設計された<a href="https://azure.microsoft.com/en-us/overview/ai-platform/#tools" target="_blank">最新の ai ツール</a>は、最大限の生産性で AI ソリューションを簡単に作成するのに役立ちます。</p>


  <h3><a href="https://info.microsoft.com/microsoft-cognitive-toolkit-webinar-ondemand.html" target="_blank">新しい Microsoft Cognitive Toolkit でより深く学習する</a></h3>


  <p>データは強力ですが、移動に時間がかかり、信頼性が低く、過度に複雑になる場合があります。 大規模なデータセット内のインテリジェンスを有効にするディープラーニング機能を提供する Microsoft Cognitive Toolkit については、こちらをご利用ください。 このセッションでは、次のことについて説明し &rsquo; ます。</p>


  <ul>
      <li>Microsoft Cognitive Toolkit の新機能 &rsquo; 。</li>
      <li>既に使用しているプログラミング言語とアルゴリズムを最大限に活用する方法。</li>
      <li>ONNX、C#/.NET API、モデルの単純化/圧縮などのサポートを含む Cognitive Toolkit の機能。</li>
  </ul>


  <h3><a href="https://info.microsoft.com/cognitive-services-content-moderator.html" target="_blank">Cognitive Services&#39; を使用して大規模なコンテンツをフィルター処理する Content Moderator</a></h3>


  <p>Azure Cognitive Services&#39; Content Moderator、テキスト、画像、およびビデオから大規模な不快感と望ましくないコンテンツをフィルター処理する方法について説明します。 インテリジェントな機械援助テクノロジと直感的な人間レビューシステムを組み合わせることにより、Content Moderator は、迅速で信頼性の高いコンテンツスキャンが可能になります。 このセッションでは、次のことについて説明し &rsquo; ます。</p>


  <ul>
      <li>Content Moderator プラットフォームの基礎。</li>
      <li>Machine learning ベースの Api の使用方法。</li>
      <li>数行のコードだけで人間のレビューツールを簡単に統合する方法を説明します。</li>
  </ul>


  <h2>高度な分析とビッグデータ</h2>


  <p>データボリュームは爆発しています。 膨大な量のデータをリアルタイムで分析することで、より優れたエクスペリエンスを提供し、より良い決定を行います。 最初から多様なデータセットを含めることにより、リアクティブでも切断でもなく、予測的で包括的な意思決定を行うことができ &rsquo; ます。&nbsp;</p>


  <h3><a href="https://info.microsoft.com/innovate-with-microsoft-azure-databricks-ondemand.html" target="_blank">Microsoft Azure Databricks でイノベーションを加速させる</a></h3>


  <p>Azure Databricks、高速で使いやすい、コラボレーション型の Apache Spark ベースの分析プラットフォームを使用して、データ主導のイノベーションを加速させる方法について説明します。 Apache Spark の作成者との共同作業で設計された Databricks と Azure は、ワンクリックセットアップ、合理化されたワークフロー、およびデータ科学者、データエンジニア、ビジネスアナリスト間のコラボレーションを可能にする対話型ワークスペースにより、イノベーションを促進するのに役立ちます。 このセッションでは、 &rsquo; 次の方法について説明します。</p>


  <ul>
      <li>Databricks Notebook を使用してプロセスを統合し、運用環境に迅速にデプロイします。</li>
      <li>1回のクリックで新しい Spark 環境を立ち上げます。</li>
      <li>さまざまなデータストアと簡単に統合できます。</li>
      <li>包括的で信頼性の高い Azure プラットフォーム用に最適化された高パフォーマンスの処理エンジンを使用して、分析を改善およびスケーリングします。</li>
  </ul>


  <p>その他の Azure 関連トピックのトレーニングに関心がある場合は、 <a href="https://azure.microsoft.com/en-us/overview/webinars/" target="_blank">Azure.com</a>で利用できるようになった、さまざまなライブおよびオンデマンドのトレーニングセッションをご覧ください。</p>
