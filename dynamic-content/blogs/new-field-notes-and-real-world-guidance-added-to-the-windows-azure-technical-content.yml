Title: Windows Azure の技術コンテンツに追加された新しいフィールドノートと実際のガイダンス
Summary: 先週、windowsazure.com で利用可能な現実世界のガイダンスのコレクションに12個の新しい記事を追加しました。 &nbsp; これらの記事は、開発者、アーキテクト、および IT プロフェッショナルによって内部から作成されています...
Content: '<p><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span>先週、 <a href="https://azure.microsoft.com/">windowsazure.com</a>で利用可能な現実世界のガイダンスのコレクションに12個の新しい記事を追加しました。 &nbsp;これらの記事は、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>を使用しているマイクロソフト内外の開発者、アーキテクト、および IT プロフェッショナルによって作成されています。 &nbsp;記事では、これらのプロフェッショナルが Windows Azure を使用して経験に関する詳細情報を共有する機会を提供します。 &nbsp;記事は、ヒントやトリックから詳細なソリューションまで多岐においています。</p>  <p>現在、次の2つの記事が提供される予定です。</p>  <p><b>フィールドメモ</b>は、microsoft 内の azure スペシャリスト Windows によって作成され、世界中の azure Community &mdash; microsoft サービス Windows によって提供されています。 &nbsp;先週、次の4つの新しいフィールドメモを追加しました。</p>  <ul>  <li>Microsoft コンサルティングサービスを使用したソリューションアーキテクトである tejaswi よる redkar は、オンプレミスのサービスを Windows Azure でホストされるアプリケーションと統合するソリューションについて説明する2つの記事を記述しました。</li>  <ul>  <li>オンプレミスの検索エンジンと Windows Azure アプリケーションとの統合</li>  <li>オンプレミスの Web サービスと Windows Azure Service Bus およびポートブリッジとの統合&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>  </ul>  <li>tejaswi よる redkar には、Windows Azure Storage API を非同期的に呼び出すための概要とサンプルコードも用意されています。</li>  <li>ra川は、コンサルタントを Microsoft グローバル配信と関連付けることで、Silverlight コントロールを介して Windows Azure Blob Storage に並列アップロードを作成しました。チュートリアルとサンプルアプリケーションは、マルチスレッドを使用して、Azure Blob Storage Windows にデータをすばやくアップロードします。</li>  </ul>  <p><b>実際のガイダンス</b>記事は、Windows Azure の使用に関する専門知識を開発したコミュニティメンバーによって作成されています。 先週、8つの新しい実際のガイダンス記事を追加しました。</p>  <ul>  <li>RBA コンサルティングのコンサルタントである Jayson ゴーは、アプリケーションのスケーリングとパフォーマンスの追跡とテストに重点を置いたいくつかの記事を書いています。</li>  <ul>  <li>PowerShell を使用して Windows Azure アプリケーション用のカスタムパフォーマンスカウンターを作成する</li>  <li><a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh508997.aspx" target="_blank">Azure Table Storage を Windows するためのスケーラブルなパーティション分割方法の設計</a></li>  <li>Windows Azure アプリケーションの動的なスケーリング</li>  <li>Windows Azure アプリケーションでの負荷のシミュレーション</li>  </ul>  <li>Jayson には、次の2つの詳細な機能概要も用意されています。</li>  <ul>  <li>Windows の Azure Diagnostics</li>  <li>Windows Azure Storage の基礎</li>  </ul>  <li>RBA コンサルティングの技術エバンジェリストである Adam Grocholski は、次の2つの詳細な概念記事を作成しました。</li>  <ul>  <li>azure &mdash; Windows Forms-Based の認証モデルを ASP.NET には、azure Windows でホストされている ASP.NET アプリケーションにフォームベースの認証を組み込むための3つの異なるモデルを実装する方法について説明します。</li>  <li>クラウド &mdash; に Connect する方法 Windows Azure Service Bus を使用する際のシナリオと実装の詳細について説明します。</li>  </ul>  </ul>  <p>&rsquo;ご意見をお寄せいただくために、Azure の技術コンテンツ Windows フィードバックを常にお寄せください。 &nbsp;コメントと提案をに <a href="mailto:azuresitefeedback@microsoft.com" target="_blank">azuresitefeedback@microsoft.com</a> 送信してください。 &nbsp;また、今後参照する記事については、Windows Azure ドキュメントに関する投票ページに投稿することもできます。&nbsp;</p>'
