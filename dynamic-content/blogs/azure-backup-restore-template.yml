Title: テンプレートを使用して、復元された VM を Azure Backup
Summary: 復元操作の一部として生成Azure Backupを使用して、復元された VM をカスタマイズする
Content: >-
  <p>先週は、Azure クイック スタート テンプレートを使用して <a href="https://azure.microsoft.com/blog/backup-vm-azure-backup-templates/">Azure VM</a> でバックアップを構成する方法について説明しました。 このブログ記事では、Azure Backup からの復元操作の一環として作成される VM を、復元要件に合わせてカスタマイズする方法について説明します。</p>


  <p>Azure Backup VM バックアップから復元する 3 つの方法が用意されています。VM &ndash; バックアップから新しい VM を作成する、VM バックアップからディスクを復元する、VM バックアップ<a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"></a>からディスクを復元する方法、VM バックアップから VM を作成する方法、またはファイルをすぐに復旧する方法があります。 VM バックアップから VM を作成すると復元された VM が作成されるのに対し、バックアップ中に存在する構成から構成をカスタマイズできない。 テスト復元を行う場合、または別の構成で新しい VM をスピンする場合は、PowerShell を使用してディスクの復元を使用し、それらのディスクを別の VM 構成にアタッチできます。 現在、VM の復元の構成をカスタマイズできる [ディスクの復元] オプションと共にデプロイするカスタマイズ可能なテンプレートを提供する機能をお知らせします。</p>


  <p><img alt="restore" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0204ba88-cc85-4012-8eb3-19c51873687a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="復元" width="610"></p>


  <h2>復元された VM のカスタマイズ:</h2>


  <p>[ディスクの復元] オプションを使用すると、復元プロセスの一環として新しい VM オプションを作成する場合に使用できないパラメーターをカスタマイズできます。 [VM の作成] オプションでは、一意の識別子が生成され、一部のリソース名に使用され、復元された成功が保証されます。 復元プロセスの一環として新しいパラメーターをカスタマイズまたは追加する場合は、ディスクを復元し、ディスクの復元の一環として生成されたテンプレートを使用して、要件に従って復元された VM をカスタマイズできます。 これにより、復元されたディスクから選択した構成で VM をシームレスに作成したり、環境で定期的に復元をテストするために VM を別のネットワーク設定に復元したりすることもできます。</p>


  <p>[ディスクの復元] オプションを使用して復元ジョブをトリガーするとAzure Backupコンテナーから選択したストレージ アカウントにデータがコピーされます。 このジョブが完了したら、対応する復元ジョブに移動して、生成されたテンプレートを検索できます。 これは、パラメーター [テンプレート BLOB URI <em>] の下に格納されます。</em><strong> </strong> 前述のパスを使用して、指定されたストレージ アカウントとコンテナーに移動して <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-restore-vms#use-templates-to-customize-restore-vm">、テンプレートをダウンロードします</a>。&nbsp; ダウンロードしたら、それを Azure テンプレートデプロイで使用して、新しい VM の作成をトリガーできます。 既定では、テンプレートには、Vnet 名、パブリック IP 名、OS ディスク名、データ ディスク名プレフィックス、NIC 名プレフィックス、可用性セット オプション (元の VM が可用性セットの一部である場合にのみ使用可能) など、いくつかのパラメーターがあります。 別の構成パラメーターを指定する場合は、テンプレートを編集し、デプロイ用のテンプレートを送信します。</p>


  <p><img alt="Restore template deployment" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Template.png" style="border-width: 1px; border-style: solid; width: 480px; height: 379px;"></p>


  <p>テンプレートは、暗号化されていない Standard および Premium の非マネージド ディスク VM すべてについて提供され、今後のリリースで暗号化された VM と Managed Disks VM のサポートが追加されます。 フィードバックについては、 にお知らせください <a href="mailto:azurevmrestore@service.microsoft.com">azurevmrestore@service.microsoft.com。</a></p>


