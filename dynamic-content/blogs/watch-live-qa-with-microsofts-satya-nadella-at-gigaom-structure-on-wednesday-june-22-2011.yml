Slug: watch-live-qa-with-microsofts-satya-nadella-at-gigaom-structure-on-wednesday-june-22-2011
Title: 2011 年 6 月 22 日 (水) に Microsoft の Satya Nadella At GigaOm Structure でライブ Q&A を視聴する
Summary: '&rsquo;Microsoft Server and Tools Business の総長である Satya Nadella を聞きたい場合は、クラウド コンピューティングの傾向と、Microsoft と Windows Azure プラットフォームがどのように顧客を支援しているのかについて説明します。'
Content: '<p>&rsquo;Microsoft Server and Tools Business の総長である Satya Nadella が、クラウド コンピューティングの傾向と、Microsoft と <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&rsquo; プラットフォームがどのように顧客がこれらの傾向を実現するのを支援しているかについてお聞きしたい場合は、サンフランシスコの GigaOm Structure カンファレンスで Forbes&rsquo; <a target="_blank" href="https://blogs.forbes.com/people/ericsavitz/">Eric Savitz</a> と一緒に、ナデラの Live Stream のステージ QA&amp; をお見逃しなく。 6 月 22 日水曜日の午前 11:10、PT。 ここをクリックすると、ライブでNadellas&rsquo; プレゼンテーションに従います。</p>  <p>ナチェラは、非常に大規模なクラウド コンピューティング ビジネスの実行について話せる、世界で非常に少数の人の 1 人です。 Bing と MSN を含む Microsoft&rsquo; オンライン サービス部門の RD&amp; を主導し、技術的およびビジネスの両方の観点からクラウドに関する実用的で深い経験を持っています。 &nbsp;この深い知識を新しい役割に取り入れています。これには、Microsoft の 1,500 億ドルのサーバーおよびツール ビジネスに関するビジネスおよび技術ビジョン、戦略、運用、エンジニアリング、マーケティング全体に対する説明責任が含まれます。 この他に類を見ない背景とビジョンによって、クラウドに関する顧客の質問に答えるナテラは、独自の資格を持っています。</p>  <p>Satya Nadella に会い、クラウド コンピューティングの傾向と機会に関する彼の視点を聞く機会を活用してください。 ライブ ストリームを視聴するには、ここをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/21/watch-live-q-amp-a-with-microsoft-s-satya-nadella-at-gigaom-structure-on-wednesday-june-21-2011.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
