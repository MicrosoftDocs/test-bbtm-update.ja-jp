Content: >-
  <h2>Azure AI がイノベーションを推進する5つの例</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a35b7a72-f779-42d7-b5d3-4173b2d31070.jpg"><img alt="Azure AI image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18bf36c5-46f8-4983-9de8-f30870e58850.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure AI イメージ" width="696"></a></p>


  <p>&rsquo;アプリケーションの構築、管理、展開、アプリの作成と分析、グローバルな問題 &mdash; の解決など、クラウドテクノロジを使用することによってメリットを得ることができます。 以下では、革新的な人工知能 (AI) の5つの優れた例を収集し、実際の変更のための catalyst にする方法を紹介しまし &rsquo; <i>た</i> 。</p>


  <h2>顔認識</h2>


  <p>Cobwebs を集めている写真の古い箱があることがわかりました。これらの美しく他人頃の写真の半分は、間違った親指でカバーされていますか。 感謝をデジタルで生活させることができるかどうかは、指の先端にありますか。 すべてのデバイスの写真を手動でスキャンしてダウンロードすると、大きな問題になります。 これらの写真に日付が含まれていない場合や、それら &mdash; の写真 &rsquo; に含まれる人の名前が忘れた場合は、 しかし、AI アルゴリズム、認知サービス、顔認識プロセスでは、これらの写真をグループ別に整理するのは非常に簡単です。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/face/">Azure &rsquo; s Face API</a>を利用することで、顔認識アルゴリズムは顔を迅速かつ正確に検出、検証、識別、分析できます。 顔の一致、顔の属性、特徴分析を提供することで、ユーザーと顔の定義を類似した顔のグループにまとめることができます。</p>


  <h2>手書き分析</h2>


  <p>これらの古い写真を手動で並べ替えるには数時間かかっていますか? 心配する必要はありませんが、Computer Vision API のもう1つの便利なツールとして、最後のプロジェクトでコンパイルした &rsquo; 紙や手書きのメモを取得し、まとまりのあるドキュメントを作成する機能があります。 これらのフリーハンドをチームメンバーから復号する必要はなくなります。また、このように見えない記号が4また &ldquo; は u であるかどうかを確認してください。&rdquo;</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Computer-vision/QuickStarts/CSharp-analyze">手書きのテキストインターフェイスを認識する Computer Vision API &rsquo; </a>では、手書きメモ、フォーム、ホワイトボード、付箋、発見したナプキン、およびその間に何かを簡単に撮影できます。 これらのドキュメントは、手動で手動で設定しなくても、簡単な検索で簡単に見つけられるようなデジタルノートにすることができます。 このインターフェイスでは、中世の &mdash; Klingon を検出、抽出、およびデジタル再現できます。 保存するすべての時間と用紙を Imagine します。</p>


  <h2>テキスト分析</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/">Text Analytics API</a>では、手書き API のいとこが終わります。これにより、非常に便利なテキスト分析を行うこともできます。 数百のドキュメントを検索して、顧客のレビュー、ツイート、コメントを検索し、いくつかのパラメーターを入力して、正または負のセンチメントの投稿を自動的に識別します。 この API は、最大120の異なる言語を検出し、時刻 &rdquo; がニューヨークの時刻または時刻の平方根を指している場合 &ldquo; などを特定することもできます。 すばらしいですね。</p>


  <h2>翻訳言語</h2>


  <p>さまざまな言語を検出すると、この<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/translator/quickstart-python-translate">Translator Text API</a>を使用すると、これまでにないほど、すべての地図から同僚と通信できます。 「Hello」と入力 &ldquo; すると、アプリを簡単に表示 &rdquo; できるようになり &rsquo; ます。 API は、自分と同僚 &rsquo; 全体の会話を翻訳できます。</p>


  <p>Translator Text API では、テキストをさまざまなアルファベットで表示したり、中国語の文字をピンインに変換したり、ラテンアルファベットでサポートされている翻字の言語をすべて表示したり、ラテンアルファベット以外の文字 (日本語、ヒンディー語、アラビア語など) のラテン語で書かれた単語を、単純なコードで表示することもできます。 API は、アプリ、web サイト、ツール、ソリューションに統合できます。また、複数言語のユーザーエクスペリエンスを、60を超える言語で追加できます。 この API は、web サイトの <a href="https://customers.microsoft.com/en-us/story/ebay">ローカリゼーション、e</a>コマース、カスタマーサポート、メッセージングアプリケーション、ボットなどの企業によって使用されており、すべての worldly 顧客に迅速かつ自動翻訳を提供します。</p>


  <p>また、ビデオやオーディオの入力を使用してリアルタイムで言語を翻訳し、ビデオチャットを介して世界中の同僚とシームレスに通信できるようにすることも Translator Text ます。 また、ビデオを書き込まれたテキストに変換して、聴覚に障碍がある人や視覚障碍のあるユーザーがコンテンツにアクセスできるようにします。</p>


  <h2>AI for Good</h2>


  <p>これらのサービスはすべて、ビジネスプロジェクトと個人プロジェクトの自動化に適していますが、多くの場合に使用できます。 最後に、Microsoft は、Humanitarian toolbox アクション用の AI を発表しました。これは、AI の機能を使用する新しい $4000万、5年間のプログラムであり、障害からの復旧、子供のニーズへの対処、難民とずれた人物の保護、および人間の権利の昇格を支援します。 このイニシアチブの一環として、AI の基礎を使用して、社会 &rsquo; の最大の課題を解決する5年間のコミットメントとして、優れたスイートの ai を利用しています。</p>


  <p>このような課題の1つは、長期間の Microsoft パートナーの <a href="https://customers.microsoft.com/en-us/story/operation-smile">操作の気に入っ</a>た機能であり、cleft lip を修復するための非営利団体であり、地球全体を通じて変化しています。 <a href="https://docs.microsoft.com/en-us/learn/modules/identify-faces-with-computer-vision/">機械ビジョン AI と顔モデリング</a>を使用することにより、surgeons は、先行および事後の結果を比較し、最適な修復を順位付けし、そのデータを操作の機能強化に戻すことができます。 そこから、組織はトップレベルの surgeons を特定し、世界各地でアクセスできるビデオを通じて cleft repair 技法を改善する方法を他のユーザーに教えることができます。</p>


  <p>操作の気に入った機能は、世界中の生活の質を向上させるために、医師 &rsquo; の才能をテクノロジとともに充電しています。 AI を利用することによって、操作の気に入った機能をより多くの子がこれまでよりもはるかに役立ちます。</p>


  <p>AI では、空は制限です。 &mdash;また、AI テクノロジでは、次の最良のイノベーションを発見する<em>だけ</em>です。</p>


