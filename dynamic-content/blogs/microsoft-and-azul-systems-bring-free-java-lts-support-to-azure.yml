Slug: microsoft-and-azul-systems-bring-free-java-lts-support-to-azure
Title: Microsoft および Azul システムは、Azure に対して無料の Java LTS サポートをもたらします
Summary: Azure と Azure Stack を使用する Java 開発者は、OpenJDK の Azul Systems Zulu Enterprise ビルドを使用して、運用 Java アプリケーションを構築し、実行できます。追加のサポート コストは発生しません。
Content: >-
  <p>Azure と Azure Stack を使用する Java 開発者は、OpenJDK の Azul Systems Zulu Enterprise ビルドを使用して、運用 Java アプリケーションを構築し、実行できます。追加のサポート コストは発生しません。 現在オンプレミスまたは他の Jdk を使用して Java アプリを実行している場合は、無料のサポートとメンテナンスのために Azure のズールーに移行する &rsquo; ことを検討してください。 <a href="https://azure.com/java">Azure 上の Java</a>にアクセスして、今すぐ試してみてください。&nbsp;</p>


  <ul>
   <li>Microsoft は、azul システムとの新しい戦略的パートナーシップを通じて、Microsoft Azure の java 開発者が使用できる java Standard Edition の完全な互換性と準拠を実現しています。</li>
   <li>Azul Systems は、Java SE 7、8、11 以降の Java のすべての長期サポート (LTS) バージョンに対して、Microsoft Azure 向けの OpenJDK の完全にサポートされた Zulu Enterprise ビルドを提供します。 詳細については、<a href="https://www.azul.com/press_release/free-java-production-support-for-microsoft-azure-azure-stack">Azul のプレス リリース</a>のページをご覧ください。</li>
   <li>この新しい Java オファリングは、四半期ごとのセキュリティ更新プログラムとバグ修正に加え、必要に応じて帯域外の重要な更新プログラムや修正プログラムを組み込むことで、Azure ベースの Java デプロイを気にせずに使用できるように設計されています。</li>
  </ul>


  <p>Java Standard Edition ランドスケープは、リリースリズムとサポートの可用性を変更しています。 2017年9月に、Oracle では、java Standard Edition 8 年1月2019と java Standard Edition 11 年3月2019によって、<a href="https://blogs.oracle.com/java-platform-group/faster-and-easier-use-and-redistribution-of-java-se">無料のパブリックセキュリティ更新プログラムとプラットフォームバグ修正の終了が発表</a>されました。 心配はありません。</p>


  <p>Microsoft は、すべての Java 開発者が、パフォーマンスやコストの中断なしで Azure でアプリを構築および拡張できるようにするためのコミットメントを reaffirms しています。 Azure のお客様は、予定外の java Standard Edition サブスクリプションの料金を発生させることなく、<a href="https://www.oracle.com/java/java-se-subscription.html">サードパーティによって新たに導入</a>された java アプリのセキュリティ更新プログラムとプラットフォームバグの修正を受けることができます。</p>


  <p>Java 開発者は、長年にわたって Java 7 と8が頻繁に使用されることがわかっています。 これは Azul システムを使用するために、多くの人 &rsquo; にとって looming の問題をシームレスに解決できるようにするためのものです。 Azure を使用する java 開発者は、独自のペースで安心して、新しいバージョンの Java に移行できます。</p>


  <p>Azure の java 開発者は、java Standard Edition 7、8、11以降のセキュリティパッチとバグ修正を含む java Standard Edition の実稼働更新プログラムを、非常に長い時間、引き続き受け取ることができます。 Azul との戦略的パートナーシップを通じてこれを実現しています。</p>


  <blockquote>

  <p>&ldquo;OpenJDK の認定ビルドを5年以上にわたっ &rdquo; て提供してきました。これは、Scott 販売者、Azul Systems プレジデント、CEO と呼ばれています。 &ldquo;本日 &rsquo; の発表により、Microsoft との提携により、Azure ベースの Java 開発者のコミュニティに対して、開発と運用の両方において追加コストなしで、完全にサポートされた Enterprise のビルドを提供できるようになりました。&rdquo;</p>

  </blockquote>


  <p>azul &rsquo; s ズールー Enterprise openjdk のビルドは、azul システムによって広範にテストされ、認定を受けた openjdk の互換性のあるビルドです。 Oracle &rsquo; の Java Standard Edition 製品と同様に、azul &rsquo; s の openjdk のビルドには、四半期ごとのセキュリティ更新プログラムとバグ修正が含まれています。これは、Azure の azul &rsquo; s オファリングの不可欠な部分でもあります。 さらに、Azul は、Azure ユーザーが帯域外のセキュリティと安定性の更新とバグ修正を行い、Java アプリケーションの運用を迅速に再開できるようにします。 その後、azul は OpenJDK コミュニティに修正プログラムを提供します。</p>


  <p>次の表は、Java 開発者のための Microsoft Azure でのズールー語 Enterprise について発表されたサポートを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/840cff1e-5583-402a-b0f1-511b1a55c8fc.png"><img alt="This chart highlights the announced support for Zulu Enterprise on Microsoft Azure for Java developers." border="0" height="242" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfa05495-b21e-4d64-8613-ad21bb8d2f84.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="このグラフは、Java 開発者のために Microsoft Azure に対して、ズールー語 Enterprise について発表されたサポートを示しています。" width="624"></a></p>


  <p>openjdk の azul ズールー Enterprise ビルドは、Java 開発者が Azure と Azure Stack にデプロイすることは無料です。</p>


  <h2>可用性</h2>


  <p>Azure の Java 開発者は、このような実稼働準備完了、ズールー形式の Enterprise ビルドを複数の場所から、さまざまなパッケージの種類 &ndash; で現在利用できます。</p>


  <ul>
   <li>openjdk の Enterprise ビルドは、Azure または Azure Stack の Windows または Linux 仮想マシンで実行できます。 また、Windows、Linux、MacOS で Java 開発用にダウンロードすることもできます。 <ul>
    <li>ダウンロード可能な ZIP、MSI、DMG、および tar バンドルは、 <a href="https://www.azul.com/downloads/azure-only/zulu/">Azul Systems の web サイト</a>から入手できます。</li>
    <li>Azure の Azul でホストされている APT および YUM リポジトリのズールー語パッケージを利用できます。
    <ul>
     <li></li>
     <li></li>
    </ul>
    </li>
   </ul>
   </li>
   <li>任意のディストリビューションに含まれる OpenJDK の Zulu Enterprise ビルドを使用して、無制限に Docker イメージをビルドできます。 ズールー語の Docker イメージは、Microsoft Container Registry にあります。
   <ul>
    <li><a href="https://hub.docker.com/r/microsoft/java-jdk">mcr.microsoft.com/java/jdk</a></li>
    <li><a href="https://hub.docker.com/r/microsoft/java-jre">mcr.microsoft.com/java/jre</a></li>
    <li><a href="https://hub.docker.com/r/microsoft/java-jre-headless">mcr.microsoft.com/java/jre-headless</a></li>
   </ul>
   </li>
  </ul>


  <p style="margin-left: 40px;"><strong>例えば</strong></p>


  <pre style="margin-left: 40px;">

  $ docker pull mcr.microsoft.com/java/jdk:8u181-zulu-ubuntu</pre>


  <p style="margin-left: 40px;">関連するズールー語 Docker ファイルは、 <a href="https://github.com/microsoft/java">Microsoft GitHub リポジトリ</a>で入手できます。</p>


  <ul>
   <li>Azure Marketplace イメージから開始する場合は、「<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=zulu">ズールー Enterprise イメージ</a>」を参照してください。</li>
   <li>アプリのデプロイは、App Service、Functions、Service Fabric、HDInsight などの Azure platform サービスを使用 Enterprise して拡張できます。これには、セキュリティパッチとバグ修正を使用した Java のマイナーリリースの自動修正プログラムが組み込まれています。</li>
  </ul>


  <h2>サポート</h2>


  <p>Azure で Java が完全にサポートされているのはどういう意味ですか。 Azure での Java (JDK および JRE の問題を含む) と、ビジネスクリティカルな Java ワークロードを Azure にデプロイして Azure Stack する方法については、azure サポートにお問い合わせください。 サポートは、オンプレミスのワークロードを Azure に移行する場合にも役立ちます。</p>


  <p>Java 開発者は常に、Oracle JDK や Red Hat JDK などの独自の Java ランタイムを Azure に持ち込むことができ、セキュリティで保護されたインフラストラクチャと機能豊富なサービスを活用できます。 Oracle java Standard Edition の実稼働エディションは、Azure 上の Windows または Linux 仮想マシンで java ワークロードを実行する java 開発者が引き続き利用できます。</p>


  <p><a href="https://azure.com/java">Azure 上の Java</a>にアクセスして、今すぐ試してみてください。 &nbsp;</p>
