Title: Azure Data Lake Storage Gen2 を使用したイベント駆動型分析
Summary: 現代のほとんどの企業では、リアルタイムおよびバッチ処理のための分析パイプラインを採用しています。 これらのパイプラインの一般的な特性は、データが多様なソースから不規則な間隔で到着することです。 これにより、データが時間のかかる方法で処理されるパイプラインを調整する必要があるという点で複雑になります。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019 年 11 月 4 日に、Azure Data Lake Storage Gen2 と Azure Event Grid統合が一般公開されました。&nbsp;</div>


  <p>現代のほとんどの企業では、リアルタイムおよびバッチ処理のための分析パイプラインを採用しています。 これらのパイプラインの一般的な特性は、データが多様なソースから不規則な間隔で到着することです。 これにより、データが時間のかかる方法で処理されるパイプラインを調整する必要があるという点で複雑になります。</p>


  <p>これらの課題に対する答えは、発生したデータの変化に応答するサーバーレス コンポーネント<a href="https://azure.microsoft.com/solutions/serverless/" target="_blank"></a>を使用して、分離されたイベント駆動型パイプラインを考え出すという点にあります。</p>


  <p>分析パイプラインの不可欠な部分は、データ レイクです。 <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-introduction" target="_blank">Azure Data Lake Storage Gen2</a> は、さまざまなソースから到着する構造化データ、半構造化データ、非構造化データに対して、セキュリティで保護された、コスト効率が高く、スケーラブルなストレージを提供します。 Azure Data Lake Storage Gen2s&rsquo; のパフォーマンス、グローバルな可用性、パートナー エコシステムによって、世界中の分析顧客やパートナーに最適なプラットフォームとなります。 次に、イベント処理の側面について説明します。 <a href="https://azure.microsoft.com/en-in/services/event-grid/" target="_blank">Azure Event Grid フル マネージドの</a>イベント ルーティング サービス<a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">である Azure Functions</a>、サーバーレス コンピューティング エンジン、サーバーレス ワークフロー <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">オーケストレーション エンジンである Azure Logic Apps</a> を使用すると、イベントベースの処理とワークフローをリアルタイムで実行できます。</p>


  <p><strong>本日は、&rsquo;Azure Data Lake Storage Gen2 と Azure Event Gridがプレビュー中です。</strong> つまり、Azure Data Lake Storage Gen2 では、Event Grid で使用できるイベントを生成し、エンドポイントとして webhook、<a href="https://azure.microsoft.com/services/event-hubs/" target="_blank">Azure Event Hubs</a>、Azure Functions、Logic Apps を使用してサブスクライバーにルーティングできます。 この機能により、Azure Data Lake Storage Gen2 のファイルとディレクトリに対する個々の変更を自動的にキャプチャし、データ エンジニアがイベント駆動型アーキテクチャを使用する豊富なビッグ データ分析プラットフォームを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a20e7b7a-465f-42c6-8f15-884e60453948.png"><img alt="Modern data warehouse" border="0" height="1073" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8c48a87-5dac-402a-8364-8943901d8202.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="最新のデータ ウェアハウス" width="1816"></a></p>


  <p>上の図は、Azure Data Lake Storage <a href="https://azure.microsoft.com/solutions/architecture/modern-data-warehouse/" target="_blank"></a> Gen2 および Azure サーバーレス コンポーネント上に構築された最新のデータ ウェアハウス パイプラインの参照アーキテクチャを示しています。 さまざまなソースからのデータは、Azure Data Lake Storage Gen2 に<a href="https://azure.microsoft.com/services/data-factory/" target="_blank">Azure Data Factory他の</a>データ移動ツールを介して提供されます。 Azure Data Lake Storage Gen2 では、新しいファイルの作成、更新、名前変更、または削除のイベントが生成されます。このイベントは、Event Grid と Azure Function を介して <a href="https://azure.microsoft.com/services/databricks/" target="_blank"></a>Azure Databricks にルーティングされます。 Databricks ジョブによってファイルが処理され、出力が Azure Data Lake Storage Gen2 に書き戻されます。 この場合、Azure Data Lake Storage Gen2 は、Azure 関数を呼び出して Azure SQL Data Warehouse にデータをコピーする通知を Event Grid に発行<a href="https://azure.microsoft.com/services/sql-data-warehouse/" target="_blank">します。</a> データは、最終的に PowerBI <a href="https://azure.microsoft.com/services/analysis-services/" target="_blank">と Azure Analysis Services</a> によって <a href="https://powerbi.microsoft.com/" target="_blank">提供されます</a>。</p>


  <p>Azure Data Lake Storage Gen2 で使用できるイベントは、<em>BlobCreated、BlobDeleted、BlobRenamed、DirectoryCreated、DirectoryDeleted、DirectoryRenamed</em> です。 これらのイベントの詳細については、&ldquo;Blob Storage のイベント <a href="https://docs.microsoft.com/azure/event-grid/event-schema-blob-storage?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">スキーマAzure Event Gridドキュメントを参照してください</a>。&rdquo;</p>


  <p><strong>主な利点は次のとおりです。</strong></p>


  <ul>
      <li>ワークフローを自動化するためのシームレスな統合により、顧客は数分でイベント駆動型パイプラインを構築できます。</li>
      <li>ファイルとディレクトリの作成、削除、名前変更に迅速に対応してアラートを有効にします。 多くのシナリオでは、特にデータ ガバナンス &ndash; と監査に関連するシナリオの恩恵を受ける可能性があります。 たとえば、ビジネスに大きな影響を与えるデータに対するすべての変更のアラートと通知、予期しないファイルの削除に関する電子メール通知の設定、アカウントからの疑わしいアクティビティの検出と対応などです。</li>
      <li>課金システムやチケットシステムなどの Webhook を使用して、サービスのポーリングの複雑さと費用を排除し、データ レイクからのイベントをサードパーティのアプリケーションと統合します。</li>
  </ul>


  <h2>次の手順</h2>


  <p>Azure Data Lake Storage Gen2 と Azure Event Grid 統合は、米国中西部と米国西部 <strong>2 で利用できます</strong>。<strong></strong> Azure Data Lake Storage Gen2 イベントのサブスクライブは、他のアカウントの場合とAzure Storageします。 詳細については、BLOB ストレージ イベントへの対応 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-event-overview" target="_blank">に関するドキュメントを参照してください</a>。&rdquo; プレビューに関するエクスペリエンスの詳細を確認し、 でフィードバックをお寄せください ADLSGen2QA@microsoft.com。</p>
