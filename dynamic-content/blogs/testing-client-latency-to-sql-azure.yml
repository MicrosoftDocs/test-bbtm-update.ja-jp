Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure を使用すると、米国中北部、米国中南部、北ヨーロッパ、東南アジアのデータセンターにデータベースを作成できます。 接続場所から各データ センターまでの間のネットワーク待機時間は、その距離やネットワーク接続に応じて異なります。</p>  <p>SQL Server Management Studio でネットワーク待機時間を簡単にテストするには、次の方法があります。</p>  <p>1)まだお持ちでない場合は、 <a href=\"https://sql.azure.com/\">SQL Azure ポータル</a>を使用して、いずれかのデータセンターに SQL Azure サーバーを作成します。</p>  <p>2) そのサーバーのファイアウォールを IP アドレスに対して開きます。</p>  <p>3) 新しいサーバーにテストデータベースを作成します。</p>  <p>4)SQL Server Management Studio 2008 R2 を使用してサーバーまたはデータベースに Connect します。 手順については、前述のブログ記事をご覧ください。</p>  <p>5)SQL Server Management Studio のクエリウィンドウを使用して、クライアントの統計を有効にします。 このオプションは、メニューバーで見つけることができます。<b>クエリ</b>  | <b>クライアント統計情報を含める</b>か、ツールバーに表示します (下の画像を参照してください)。</p>  <p><a href=\"\"><img style=\"border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px\" title=\"clip_image002\" border=\"0\" alt=\"clip_image002\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4188.clip_5F00_image002_5F00_thumb_5F00_2941C50A.jpg\" width=\"644\" height=\"163\"></a></p>  <p>6) 次に、クエリを実行します。 </p>  <pre class=\"csharpcode\"><span class=\"kwrd\">SELECT</span> 1</pre>      <p>7) クエリは、データセンターへのラウンドトリップを行い、クライアント統計情報を入力します。</p>    <p><a href=\"\"><img style=\"border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px\" title=\"clip_image004\" border=\"0\" alt=\"clip_image004\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8726.clip_5F00_image004_5F00_thumb_5F00_7A9B965A.jpg\" width=\"517\" height=\"391\"></a></p>    <p>8) 同じクエリを複数回実行して、データセンターに対して適切な平均を取得します。</p>    <p>9) このサーバーをテストに使用するだけの場合は、サーバーを削除し、別のデータセンターを選択して、新しいクエリウィンドウで同じ手順を繰り返します。</p>    <h4>結果の読み取り</h4>    <p>最初の2つのセクション (クエリプロファイル統計情報とネットワーク統計情報) は興味深いものではなく、上の図のように非常によく似ている必要があります。 3番目のセクションである [時間統計] を調べることをお勧めします。</p>    <p><b>クライアントの処理時間: </b>クエリの実行中にクライアントがコードを実行するために費やした時間の累積値。 また、は、最初の応答パケットと最後の応答パケットの間の時間です。 </p>    <p><b>合計実行時間</b>: クライアントがクエリの実行中に処理に費やした累積時間 (ミリ秒単位)。サーバーからの応答を待機するためにクライアントが費やした時間と、コードの実行に費やされた時間も含まれます。</p>    <p><b>[サーバー応答の待機時間</b>]: クライアントがサーバーへの応答を待機している間に費やした累積時間 (ミリ秒単位)。 または、最後の要求パケットとサーバーから返された最初の応答パケットの間の時間。</p>    <p><b>サーバーの応答で平均待機時間</b>が短いデータセンターを確認するには、これが最も少ないネットワーク待機時間であり、お客様の場所に最適なパフォーマンスネットワークを備えている必要があります。</p>    <div style=\"padding-bottom: 10px; background-color: lightblue; padding-left: 10px; width: 90%; padding-right: 10px; padding-top: 10px\">    <p><sup>2010 年</sup>6 月7日より前にこの記事をお読みになっている場合は、\"COS13-INT: マルチテナント環境でのデータベースパフォーマンス\" と呼ばれる TechEd で Henry の Zhang's talk に参加する機会があります。 このトピックでは、このトピックについて説明します。</p>  </div>    <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>"
