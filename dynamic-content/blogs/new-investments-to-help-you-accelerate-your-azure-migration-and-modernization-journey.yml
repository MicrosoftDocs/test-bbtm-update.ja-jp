Title: Azure の移行と最新化の取り込み促進に役立つ新しい投資
Summary: 昨年、多くの組織は、パンデミックによって引き起こされた混乱を乗り切るためにクラウドに移行しました。 企業は現在、回復のためのコースをグラフ化し、アプリのイノベーションを加速し、インフラストラクチャ コストを最適化し、セキュリティの態勢を強化するためのクラウドの勢いをさらに加速しています。 Microsoft Ignite では、Microsoft Ignite で、お客様が Azure での移行と最新化の取り入りを加速させるのに役立つプログラムと製品への投資を拡大することを発表します。
Content: >-
  <p>昨年、多くの組織は、パンデミックによって引き起こされた混乱を乗り切るためにクラウドに移行しました。 企業は現在、回復のためのコースをグラフ化し、アプリのイノベーションを加速し、インフラストラクチャ コストを最適化し、セキュリティの態勢を強化するためのクラウドの勢いをさらに加速しています。 最近の調査では、企業の 90% が、COVID-191 が原因でクラウドの使用量が以前のプランを超えると<sup></sup>予想されるという回答を得ていました。</p>


  <p style="margin-left: 40px;">パンデミックによってタイムテーブルが加速されましたが、迅速に移動する適切な決定を行い、振<em>り返る必要がなされました。&ldquo;総保有コスト (TCO) は 30% 減少し、ディザスター リカバリー (DR) 時間は 30 日から数時間に減少しました。これで、必要なスケーラビリティが実現し、以前は必要だったさまざまなアップグレードに費用がかからなくなりました。Azure Migration and Modernization Program を使用すると、データセンターを 6 か月で Azure に移行できます。&rdquo;&mdash;</em>Gurmail Jaswal、IT ソリューション担当ディレクター、Boston Pizza</p>


  <p>Microsoft Ignite では、Microsoft Ignite&rsquo;&nbsp;&mdash; で、お客様が Azure での移行と最新化の取り扱いを加速させるのに役立つ、プログラムと製品への投資について発表<a href="https://azure.microsoft.com/en-us/migration/" target="_blank">しました</a>。</p>


  <h2>Azure Migration and Modernization Program (AMMP) は、新しいシナリオをサポートするために拡張されています</h2>


  <p>過去 2 年半の間に、 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure Migration and Modernization Program (AMMP)</a> は、何千人もの顧客がクラウドの利点を引き出すのに役立ち、体験の各段階で専門家のガイダンスとベスト プラクティスが適切に組み合わせました。 いくつかの例 <a href="https://customers.microsoft.com/en-us/story/1387280179738978529-university-of-leicester-higher-education-azure" target="_blank">として、レスター</a>大学、 <a href="https://customers.microsoft.com/en-us/story/842252-british-council-nonprofit-azure" target="_blank">British Council</a>、 <a href="https://customers.microsoft.com/en-us/story/1388580293822840182-implenia-other-azure-migration" target="_blank">Implenia</a>、 <a href="https://customers.microsoft.com/en-us/story/842245-actavo-professional-services-azure" target="_blank">Actavo</a> の Boston Pizza があります。</p>


  <p>AMMP は、インフラストラクチャ、アプリケーション、データ資産全体にわたる移行と最新化のために、お客様のニーズに対応するように設計されています。 このため、数か月前に <a href="https://azure.microsoft.com/en-us/blog/accelerate-your-azure-migration-and-modernization-journey-with-expended-programs-and-offers/" target="_blank">Azure 移行プログラム (AMP) を AMMP</a> に進化し、アプリケーションとデータの最新化のサポートが含まれるまで拡張しました。</p>


  <p>現在、お客様の要求に応じて、AMMP での追加シナリオのサポートを発表します。</p>


  <ul>
      <li><strong>インフラストラクチャ：</strong> お客様が SAP 環境を計画し、SAP への移行を支援するために AMMP を拡張しています。SAP リフト アンド シフトデプロイとクラウド デプロイSAP HANA含まれます。</li>
  </ul>


  <p style="margin-left: 40px;"><em>&ldquo;最大のビジネス エンティティが利用するミッション クリティカルな SAP システムをアップグレードする必要があります。その上で、データセンターのサービス終了との厳しい期限に向かいました。Azure Migration and Modernization Program (AMMP) は、スキル、Azure エンジニアリング リソース用の FastTrack、および特殊なパートナー (Brillio) を使用して、クラウドへの変革を加速しました。一緒に、スムーズな移行、コスト削減、リスク軽減を確保するのに役立ちます。AMMP を使用すると、プロジェクトの期限を越えるだけでなく、オンプレミスでは実現できない効率性をすばやく実現できます。&rdquo;&mdash;</em>Patty 区、CIO、ミズかんアメリカ</p>


  <ul>
      <li><strong>アプリケーション：</strong> アプリの最新化に焦点を当てるには、次の 2 つの領域があります。</li>
  </ul>


  <p style="margin-left: 40px;"><strong>Azure Red Hat OpenShift：</strong> AMMP は、アプリケーションの最新化イニシアチブの一環として、お客様が Red Hat OpenShift 環境を Azure に移行するのに役立ちます。</p>


  <p style="margin-left: 40px;">デジタル変革は、最新の企業の重要なコンポーネントであり、多くの場合、クラウド サービスの運用効率とコスト効率の採用<em>を意味する可能性があります。&ldquo;このシフトを実現するには、お客様と Red Hat&rsquo; の重要な優先順位が不可欠です。そのため、Azure Red Hat OpenShift が Azure Migration and Modernization Program&rdquo;&mdash;</em> に参加することをうれしく思います。これは、アプリケーションの最新化からワークロードの移行まで、変革戦略を進める上で必要なツールや専門知識に顧客とパートナーが迅速にアクセスすることを目的としています。Red Hat のハイブリッド クラウド エクスペリエンス担当副社長、SathishAkrishnan</p>


  <p style="margin-left: 40px;"><strong>クラウドネイティブ アプリ:</strong> AMMP は、サーバーレス、コンテナー、マイクロサービス アーキテクチャのような一般的なアプリ パターンを使用して、お客様が新しいクラウドネイティブ アプリをイノベーションして構築するのに役立ちます。</p>


  <ul>
      <li><strong>ハイブリッドとセキュリティ:</strong>&nbsp;多くの場合、お客様はクラウドへの移行時に重要な要件として、ハイブリッドの柔軟性と強化されたセキュリティの態勢を持ち出します。 AMMP は、お客様が計画されていない、またはまだ&rsquo;移行する準備ができていないワークロードに Azure Arc をデプロイするのに役立ち、クラウドとオンプレミスの環境全体でワークロードを一貫して管理するのに役立ちます。&nbsp;AMMP のセキュリティに重点を置き、サービスのセキュリティに関するガイダンスとデプロイの支援を受け、Azure Security CenterやAzure Defender。</li>
  </ul>


  <p>SAP は現在、AMMP で使用できます。 その他の可用性の詳細については、ご期待ください。</p>


  <p>これらの追加により、AMMP は現在、お客様のすべての移行と最新化のニーズに対応する包括的なプログラムの 1 つです。 詳細については、今すぐ <a href="https://azure.microsoft.com/en-us/migration/migration-modernization-program/#program-form" target="_blank">AMMP に参加してください</a>。</p>


  <h2>強化された移行と最新化のツールと製品の機能</h2>


  <p>Azure Migrateは、アプリケーション、データベース、インフラストラクチャを検出、評価、適切なサイズに変更し、Azure に移行するための中央ハブです。 Azure Migrate最近、2 つの新機能のプレビューを発表しました。1 つ目は、エージェントレス検出と <a href="https://azure.microsoft.com/en-us/blog/discover-and-assess-aspnet-apps-atscale-with-azure-migrate/" target="_blank">ASP.NET Web</a>&nbsp;&nbsp; アプリの評価と 2 つ目です。Azure Kubernetes Service (AKS) に加えて、Azure App Service をデプロイ ターゲットとして含めるアプリ コンテナー化ツールの拡張です。<a href="https://azure.microsoft.com/en-us/blog/accelerate-application-modernization-with-azure-migrate-app-containerization/" target="_blank"></a>&nbsp; アプリを簡単に <a href="https://www.youtube.com/watch?v=KfOazKIiuhA" target="_blank">コンテナー化し</a> 、AKS または Azure App Service にアプリをデプロイする方法については、この Microsoft Mechanics のビデオをご覧ください。</p>


  <p>以前は、Azure Automanage Server および <a href="https://azure.microsoft.com/en-us/services/azure-automanage/" target="_blank"></a>Linux 仮想マシンの管理を簡略化して最適化する Azure サービスである Windows を導入しました。 本日、&rsquo;Azure Automanage Azure および <a href="https://docs.microsoft.com/en-us/windows-server/storage/file-server/smb-over-quic" target="_blank">QUIC</a>&mdash; を使用した SMB 向け拡張<a href="https://docs.microsoft.com/en-us/windows-server/manage/windows-admin-center/azure/azure-extended-network" target="_blank"></a>&mdash;ネットワークの 2 つの主要な機能の一般提供を発表し、Windows Server ベースのワークロードの移行を簡略化します。 最新のイノベーションの <a href="https://docs.microsoft.com/en-us/azure/automanage/automanage-virtual-machines" target="_blank">詳細についてはAzure Automanageしてください</a>。</p>


  <p><a href="https://azure.microsoft.com/products/azure-sql/" target="_blank">Azure SQL</a>は、アプリケーション データベースを移行SQL最新化するための柔軟なオプションを提供するクラウド データベースのファミリです。 Microsoft Ignite&rsquo; では、現在、Azure SQL Managed Instance の多くの新機能を発表しました。Premium シリーズ ハードウェア、Windows 認証、16 TB&mdash; のストレージ容量。パフォーマンス、スケール、柔軟性が向上します。 Azure SQL Managed Instance 内の新しいリンク機能ではSQL Serverデータベース レプリケーションを再考して、最小限のダウンタイムでミッション クリティカルなワークロードの移行を可能にします。 これらの Azure の拡張機能の<a href="https://aka.ms/SQL_MI_Ignite_News" target="_blank">詳細についてはSQLしてください</a>。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/migrate-landing-zone" target="_blank">Microsoft クラウド導入フレームワーク</a> <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/" target="_blank">for Azure の Azure ランディング ゾーン</a> は、お客様が移行または最新化のためにクラウド環境を正常に準備するのに役立ちます。 Azure ランディング ゾーンの作成をさらに簡単にするために、 <a href="https://aka.ms/adopt/landingzones/blog" target="_blank">Azure</a> ランディング ゾーン アクセラレータを構築しました。このアクセラレータを使用すると、Azure portal直感的なデプロイ エクスペリエンスが提供されます。 お客様が Azure への投資を最適化するために、新しい Azure Virtual Machines コスト見積もりツールを作成しました。これには、<a href="https://raw.githubusercontent.com/microsoft/CloudAdoptionFramework/master/strategy/azure-virtual-machine-cost-estimator.pbix" target="_blank">Power BI</a> テンプレートとオンプレミスのコンピューティング ユニットの一覧<a href="https://raw.githubusercontent.com/microsoft/CloudAdoptionFramework/master/strategy/on-premises-compute-unit-lists.xlsx" target="_blank">が含まれています</a>。 このエスティメーターは、クラウドの経済とデータの<a href="https://azure.microsoft.com/en-us/overview/cloud-economics" target="_blank"></a>ガイダンスの一部として、すべてのクラウド導入フレームワークできます。</p>


  <p>これらのガイダンスと、クラウド体験に関するその他のベスト プラクティス <a href="https://aka.ms/IgniteNov21/PrepareOptimizeBlog" target="_blank">ガイダンスの機能強化の詳細を確認してください</a>。</p>


