Title: Azure Backup と Azure Site Recovery 英国で利用できるようになりました
Summary: 英国で利用できるようになった Azure Backup と Azure Site Recovery 発表します。 Azure Backup- &nbsp; Azure ベースのサービスを使用して、データのバックアップ (または保護) と復元を行うことができます...
Content: >-
  <p>&rsquo;Azure Site Recovery Azure Backup 発表し、英国で利用できるようになりました。</p>


  <p><strong>Azure Backup-</strong> &nbsp;Microsoft cloud のデータのバックアップ (または保護) と復元に使用できる Azure ベースのサービスです。 &nbsp;Azure Backup を使用すると、既存のオンプレミスまたはオフサイトのバックアップソリューションを、信頼性が高く、セキュリティで保護された、コスト競争力のあるクラウドベースのソリューションに置き換えることができます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-introduction-to-azure-backup">Azure Backup</a>を参照してください。</p>


  <p><strong>Azure Site Recovery-</strong> は、オンプレミスの仮想マシンと物理サーバーのレプリケーションを調整することによって、BCDR 戦略に貢献します。 サーバーと VM を、オンプレミスのプライマリ データセンターからクラウド (Azure)、またはセカンダリ データセンターにレプリケートします。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-overview">Azure Site Recovery</a>を参照してください。</p>


  <p>これらの新しい Azure サービスについては、これらの Azure リージョンを使用しているお客様を招待し、今すぐお試しください。</p>
