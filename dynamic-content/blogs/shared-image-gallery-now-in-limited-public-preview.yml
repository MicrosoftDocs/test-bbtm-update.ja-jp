Content: >-
  <p>2017年2月8日に、 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/">Managed Disks、スナップショット、イメージ</a>を開始しました。これにより、Azure で大規模なディスクのプロビジョニングと管理が簡単になりました。 &rsquo;次の手順に進み、Azure で VM イメージを共有するための簡単で強力なツールセットを提供する共有イメージギャラリーを発表します。</p>


  <p>共有イメージギャラリーでは、大規模なイメージの共有が大幅に簡素化されます。 アプリケーションを組織内の他のユーザーと簡単に共有できるように設計されており、リージョン内またはリージョン間でアプリケーションを共有できるように設計されています。これ &rsquo; により、リージョンの拡大や DevOps プロセスを短縮し、リージョン間の HA/DR セットアップを簡素化できます。 これで、共有イメージギャラリーが米国中部 Azure で使用できるようになり、すぐにすべての Azure リージョンに展開されるようになります。</p>


  <p>2018年5月21日の制限付きプレビューに参加するために、招待状の送信が開始されます。 &rsquo;制限付きプレビューへの参加に関心がある場合は、<a href="https://aka.ms/sigpreviewform"><b>このフォーム</b></a>を送信して関心をお寄せください。</p>


  <h2>共有イメージギャラリーを使用操作方法には</h2>


  <p>共有イメージギャラリーを使用すると、共有するイメージ、使用できるようにする領域、および共有するイメージを選択できます。 複数のギャラリーを作成して、共有イメージを論理的にグループ化することができます。 ギャラリーは独立した ARM リソースであり、完全なロールベースのアクセス制御 (RBAC) を提供します。 イメージはバージョン管理できます。また、各イメージバージョンを異なる Azure リージョンのセットにレプリケートすることもできます。 ギャラリーは Managed Disks でのみ機能することに注意してください。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d8cdb6f-ed90-459c-8c6e-5a8eb97f878f.png"><img alt="clip_image002[11]" border="0" height="753" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0559656-1be6-43d3-b1a1-f1725f593951.png" style="display: inline; background-image: none;" title="clip_image002 [11]" width="1303"></a></p>


  <p>共有イメージギャラリーでは、指定したリージョンにイメージが自動的にコピーされるため、HA/DR セットアップの管理が簡単になります。 複数のリージョン内またはリージョン間でイメージを手動でコピーする必要がなくなりました。または、独自の自動化を作成して、繰り返し、大規模に行うことができます。</p>


  <h2>次のよう &rsquo; にします。</h2>


  <p>&rsquo;制限付きのプレビュー &rsquo; 版を選択した場合は、2018年5月21日から、作業を開始するための詳細が表示されます。 今後数か月 &rsquo; の間に、共有イメージギャラリーが拡張機能やパブリッシャー制御の拡張などの多くの新機能で強化される予定です。</p>


  <p>ご意見をお待ちしており &rsquo; ます。</p>
