Title: Azure で PHP の生産性を高めます。
Summary: 本日、Zend の PHP 用 Z-Ray テクノロジを Azure App Service で使用できる予定です。
Content: >-
  本日、Zend の PHP 用 Z-Ray テクノロジを Azure App Service で使用できる予定です。


  Azure App Serviceは、開発者が任意のプラットフォームと任意のデバイス用のインテリジェントな Web アプリとモバイル アプリを構築できる、一種のクラウド サービスです。 App Serviceは、開発を効率化し、オンプレミスおよび SaaS システムとの簡単な統合を可能にし、ビジネス プロセスをすばやく自動化する機能を提供する統合ソリューションです。 App Serviceチームは、多数の開発プラットフォームと言語のサポートに取り組んでおり、Zend とのこのパートナーシップが PHP 機能の向上に役立て、非常に満足しています。


  数か月前にチームが Z-Ray を見たとき、それは私たちの注意を引きました。 その他の直感的な開発者ワークフローと組み合わされた情報の深さは、お客様にとって非常に魅力的な提案です。これは、Azure App Service (統合された Z-Ray エクスペリエンスを提供する唯一のクラウド サービス) でのみ利用できるよう、WordPress、Drupal、Magento、その他の PHP アプリケーションの開発者に最適なユーザー エクスペリエンスを提供するための取り組みを強化しています。 Azure App Service は、クラウドで PHP アプリを開発する上で最適なプラットフォームであり、.NET、Java、Node.js、Python などの他のプラットフォームにも大きな取り組みです。


  Z-Ray は開発者のパイロットとして機能し、ブラウザー ウィンドウ内でアプリケーションの内部動作を開発者に継続的に示し、アプリの Web UI にシームレスに統合します。 Z-Ray には、一般的な PHP 情報と、多くのアプリとフレームワークのサポートも用意されています。


  Zend と連携し、今後数か月後に Z-Ray を新しいエクスペリエンスApp Service開始する予定です。


  詳細 <a href="https://azure.microsoft.com/en-us/campaigns/azure-march-announcement/">については、</a> こちらを参照し、新しいサービスを試Azure App Service。


  Z-Ray for Azure の詳細については、次のページを <a href="https://www.zend.com/z-ray-azure">参照 www.zend.com/z-ray-azure</a>
