Title: Azure Monitor と Azure Service Health の違いは何か
Summary: よく聞く質問です。 結局のところ、これらは類似した関連サービスです。 Azure Monitorアプリケーションがどのように実行されているのか理解し、アプリケーションに影響を与える問題と、アプリケーションが依存しているリソースを事前に特定するのに役立ちます。 Azure Service Health停止や計画メンテナンスなど、Azure サービスの問題が影響を受けた場合に、情報を維持し、アクションを実行するのに役立ちます。 違いは何でしょうか。
Content: >-
  <p>よく&rsquo;聞く質問です。 結局のところ、似た&rsquo;サービスと関連するサービスが必要です。 <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Azure Monitor</a> アプリケーションがどのように実行されているのか理解し、アプリケーションに影響を与える問題と、アプリケーションが依存しているリソースを事前に特定するのに役立ちます。 <a href="https://azure.microsoft.com/en-us/features/service-health/" target="_blank">Azure Service Health</a> 停止や計画メンテナンスなど、Azure サービスの問題が影響を受けた場合に、情報を維持し、アクションを実行するのに役立ちます。 では、違&rsquo;いは何でしょうか。</p>


  <p>Azure MonitorとAzure Service Health問題のトラブルシューティング時に一緒に使用する補完的なサービスです。 一&rsquo;般的なシナリオについて説明します。 たとえば、アプリに&rsquo;問題が発生し、ダウンタイムが発生したとします。 ユーザーが問題を報告し、報告しています。 何が&rsquo;間違っていますか? トラブルシューティングを開始します。</p>


  <h2>手順 1: Azure の正常性を評価 Azure Service Healthする</h2>


  <p>トラブルシューティングを開始する際に、最初に質問に答えたい場合は、自分ですか、それとも Azure ですか? プラットフォームとしての Azure に問題が&rsquo;発生しない場合は、次の&rsquo;情報を確認Azure Service Health。 さらに、アラートが設定されている場合は、影響を受ける問題Azure Service Health <a href="https://docs.microsoft.com/en-us/azure/service-health/alerts-activity-log-service-notifications" target="_blank">知っている</a> かもしれません。 詳細については、後述します。</p>


  <p>Azure portal の <a href="https://aka.ms/azureservicehealth" target="_blank"></a> Azure Service Health にアクセスして、アクティブな問題、停止、計画メンテナンス イベント、または影響を受けるその他の正常性アドバイザリが発生した場合に確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a06b4982-d1d4-4ad6-9bd4-337c024ed97e.png"><img alt="An image showing Azure Service Health in the Azure portal." border="0" height="532" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0117984d-061d-4c8a-8d3d-28b4c0715a9b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="オブジェクト内のAzure Service Healthを示すAzure portal。" width="900"></a></p>


  <p>この段階では、Azure の状態ページにアクセスしたかった可能性があります。 代わりに、上記で説明したようにService Healthを確認することをお勧めします。 それはなぜでしょうか? 状態ページでは、大規模&rsquo;な広範囲にわたる停止についてのみ報告され、計画メンテナンスや他の正常性アドバイザリに関する情報は含まれます。 可用性に影響を与える可能性がある Azure 側のすべての情報を理解するには、次のページにアクセスService Health。</p>


  <p>そのため、&rsquo;ユーザー Service Health&rsquo;確認し、Azure レベルで既知の問題が発生していないと判断しました。これは、問題が発生している可能性が高いという意味です。 次のステップ</p>


  <h2>手順 2: アプリを使用してアプリの正常性を確認Azure Monitor</h2>


  <p>問題&rsquo;を <a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Monitoring/AzureMonitoringBrowseBlade/overview" target="_blank">特定できるAzure Monitor</a> を確認するには、次のトピックを参照してください。 Azure Monitor、クラウドおよびオンプレミス環境からのすべてのテレメトリを収集、分析、および対応する方法が提供されます。 これらの分析情報は、アプリケーションの可用性とパフォーマンスを最大化するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/454eca1f-4a77-460a-ab77-69fd59d3c3b4.png"><img alt="A graphic showing how Azure Monitor works." border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00a54558-c9a4-4489-aea0-2b2b0d2c4ece.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="データの動作をAzure Monitor図。" width="900"></a></p>


  <p>&mdash;Azure Monitorは、さまざまなソースからのメトリックとログ データの取り込みによって機能しますアプリケーション、OS&mdash;&rsquo;、リソースなどです。アプリで何が起こっているのかを視覚化、分析、応答することができます。</p>


  <p>トラブルシューティングの例では、Azure Monitor&rsquo;&rsquo; を使用すると、ピーク時にアプリの早い段階で多くの需要が発生し、インフラストラクチャ (VM やコンテナーなど) で容量の問題が発生している場合があります。これで問題が&rsquo;確認されたので、スケールアップして修正します。</p>


  <p>問題の診断と&rsquo;解決には、Service Health監視を使用しました。 しかし、&rsquo;まだ完了していません。</p>


  <h2>手順 3: 将来のイベントのアラートを設定する</h2>


  <p>この問題が再&rsquo;び発生しない場合は、Monitor を使用してログ アラートと<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/learn/tutorial-response" target="_blank"></a>自動スケールを設定し、通知を受け取り、より迅速に対応できます。 同時に、発生する<a href="https://docs.microsoft.com/en-us/azure/service-health/alerts-activity-log-service-notifications" target="_blank"></a>&rsquo;可能性がある Azure Service Healthの問題を認識するように、アラートを設定する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4ec914d-26d8-41b0-9f1b-9ad8722b0a56.png"><img alt="An image showing a Service Health alert being set up." border="0" height="533" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b692531b-0b93-4c21-8d76-ecd1d2e7df62.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アラートが設定Service Health示す画像。" width="900"></a></p>


  <p>これらのアラートを設定&rsquo;すると、アラート プラットフォームである Service HealthとAzure Monitorの類似性が見つけ出されます。 どちらも同じアラート定義ワークフローを使用し、同じアクション ルールとグループを利用します。 つまり、アクション グループを 1 回設定し、さまざまなシナリオで複数回使用できます。</p>


  <p>Azure サービスの問題Service Health通知&ldquo;を受け取る 3 つの方法については、ブログの「アラートと推奨されるベスト プラクティス」<a href="https://azure.microsoft.com/en-us/blog/three-ways-to-get-notified-about-azure-service-issues/" target="_blank">を参照してください</a>。&rdquo;</p>


  <h2>まとめ:Azure ですか、それとも自分ですか?</h2>


  <p>Azure Service Health、Azure Monitor質問の異なる部分 &ldquo;に答えますか。Azure ですか、それとも私ですか?&rdquo; Service Healthは Azure の正常性を評価するのに役立ちますが、Azure Monitorは、問題が発生したかどうかを判断するのに役立ちます。 どちらのサービスも、同じアラート プラットフォームを使用して、Azure ワークロードの可用性とパフォーマンスに関する通知と通知を保持します。 概要と<a href="https://aka.ms/azureservicehealth" target="_blank">Service Health</a><a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Monitoring/AzureMonitoringBrowseBlade/overview" target="_blank">でAzure Monitor</a>できます。</p>
