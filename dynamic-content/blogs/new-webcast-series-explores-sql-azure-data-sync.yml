Content: <p>チャネル 9 <a target="_blank" href="https://channel9.msdn.com/Series/SQL-Azure-Data-Sync">で、SQL Azure データ同期</a><a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blog_post009">に関</a>する新しい一連の <a target="_blank" href="https://channel9.msdn.com/">Web キャストを利用できます</a>。&nbsp;これらの Web キャストでは、サービス機能の詳細なカバレッジと詳細なデモ、およびエンタープライズからクラウドへのシナリオとクラウド間のシナリオが提供されます。</p>  <p>現在、次の 3 つの Web キャストを使用できます。</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/posts/SQL-Azure-Data-Sync-An-Overview">SQL Azure データ同期</a> の概要:&nbsp; この Web キャストでは、Mark Scurrell は、オンプレミスの SQL Server と SQL Azure の間でデータを共有するために SQL Azure データ同期 を使用する方法を示すデモなど、サービス機能とターゲット シナリオの概要について説明します。 オンプレミスおよびクラウドベースのハイブリッド アプリケーション用のアプリケーション。</li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/SQL-Azure-Data-Sync-Synchronize-Data-across-On-Premise-and-Cloud-E2C">Enterpriseデータ同期への移行</a>:&nbsp;この Web キャストでは、Sudhesh Suresh がオンプレミスとクラウドの間で日付を同期する詳細について説明します (E2C シナリオSQL Azure データ同期。 また、Sudhesh では、SQL Azure データ同期を使用して、オンプレミスのアプリケーションとアプリケーション間でデータを共有SQL Server方法SQL Azure示します。</li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Synchronize-Data-from-Cloud-to-Cloud-C2C-using-SQL-Azure-Data-Sync">クラウドからクラウド</a>へのデータ同期:&nbsp; このデモの負荷の高い Web キャストでは、Sudheshwalks&nbsp;&nbsp; を使用して、クラウドからクラウドへのデータベース同期 (C2C シナリオ)、つまり、同じデータ センター内のクラウド データベース、または異なるデータ センターに分散されたクラウド データベースに対する方法SQL Azure データ同期 を使用できます。</li>  </ul>  <p>今後、より&rsquo;&rsquo;多くの Web キャストが公開されます。そのため、フィードバックを共有し、今後の Web キャストで取り上げられるような特定のトピックがある場合は、お知らせください。&nbsp;</p>
