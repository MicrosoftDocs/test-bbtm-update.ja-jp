Title: Azure Portal の一般提供の発表
Summary: 本日、Portal.azure.com (codename Ibiza) が一般提供 (GA) の状態を達成し、Azure の既定のポータルになります。
Content: >-
  <p>本日、 <a href="https://portal.azure.com" target="_blank" title="Azure portal"> portal.azure.com</a> (codename Ibiza) が一般 <strong>提供 (GA</strong> ) の状態を達成し、Azure の既定のポータルであるお知らせいたします。</p>


  <p>ポータルの GA リリースは、日付駆動型ではなく、品質に基付けされたリリースでした。 これは長い道のりであり、お客様の継続的なフィードバックと貢献なしには、ここに来る必要はありません。 ポータルを一般提供するために満たす必要がある使いやすさ、パフォーマンス、信頼性<strong></strong>の観点<strong></strong>から、品質バーを設定しました。<strong></strong> 私たちのチームは、これらの分野で改善に取り組んでいます。これらの品質バーを満たしたと共有できると思います。</p>


  <p>Azure portalは、Azure で大規模でグローバルでスケーラブルで使用可能なクラウド ユーザー エクスペリエンスを構築する優れた例です。 これを示す数値を次に示します。</p>


  <ul>
   <li><strong>毎月 25 億</strong> 件の要求</li>
   <li><strong>毎月 2,200</strong> 万ブレードが開きます</li>
   <li><strong>3,500</strong> 項目を超える急速に成長しているマーケットプレース</li>
   <li><strong>18 の言語</strong>のサポート</li>
   <li><strong>20 の地域</strong>で利用可能</li>
   <li>+75 <strong>エクスペリエンスで 1800</strong> を<strong>超えるブレード</strong></li>
   <li>過去 6 か月間に、起動パフォーマンスが <strong>約 50%</strong> 向上し、平均リソース ブレードのパフォーマンス <strong>が 300% 向上しました</strong></li>
  </ul>


  <p>上記の使用率の数値は、加速的なペースで増加しています。 GA へのアクセスの一環として、これらの成長パターンに対処するためにポータルが準備されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41eae6ac-94a3-48b9-9099-4d4df6249e75.jpg"><img alt="AzurePortal" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ad86a09-3463-4949-85d3-b422ec03c48d.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="AzurePortal" width="610"></a></p>


  <h2>パフォーマンス</h2>


  <p>これはフィードバックの重要な領域であり、私たちの取り組みの多くを重視しています。 特&rsquo;にポータルの起動、リソース ブレードのパフォーマンス、およびコア ポータル エクスペリエンス (<strong></strong>すべてのリソースなど) <strong></strong> <strong></strong>に重点を置いて、すべての領域のパフォーマンスが<strong>向上しています</strong>。 測定は、すべてのユーザーと地域 <strong>の</strong> 実際の使用状況 (テレメトリを使用) に基づいて行いました。 フォーカス領域ごとに中央値と 95 パーセントを追跡しました。</p>


  <p>その結果、ポータルのエクスペリエンスが向上します。 いくつかの数値:</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; ポータルの起動 + <strong>50% を改善しました</strong><br>

  &bull;&nbsp;&nbsp;&nbsp;平均して、リソース ブレード (Web アプリ、VM、SQL) の読み込み <strong>+300% が改善されました</strong></p>


  <h1>[信頼性]</h1>


  <p>ポータルのすべての垂直エクスペリエンス (App Service、IaaS、SQL など) は、拡張機能と呼ばれるもの&ldquo;になります。&rdquo;これらの拡張機能は、必要に応じてポータルに読み込まれます (たとえば、SQL データベースを管理する場合は、SQL 拡張機能をオンデマンドで読み込む予定です)。</p>


  <p>このリリースでは、すべてのエクスペリエンスで拡張機能の読み込みの成功を <strong>99.9%</strong> に引き上げ、その目標を達成したと共有できると思います。</p>


  <h1>使いやすさ</h1>


  <p>お客様から多くの使いやすさのフィードバックを受け取っています。 そのフィードバックは、今年のさまざまな更新プログラムを形成するのに確実に役立ちます。 以下のセクションでは、ご意見やご意見<em></em>に応じてポータルで提供された機能について説明します。</p>


  <h3>&ldquo;自分のリソースを見つけやすくする&rdquo;</h3>


  <p><strong>上部のバーで検索する</strong><br>

  上部のバーに検索ボックスが&nbsp; 追加され、すべてのリソースを検索できます。</p>


  <p><strong>左側のナビゲーションからアクセスできるリソースの一覧</strong><br>

  リソースは常に 1 クリックで利用できます。 また、参照リスト (左側のナビゲーション領域から使用できます) を使用すると、フィルター可能な一覧内のすべての Azure サービスにアクセスできます。</p>


  <p><strong>リソース エクスペリエンスの参照の機能強化</strong><br>

  名前とサブスクリプションによるフィルター処理が参照内で有効にされ、列を選択できます。 リソースを参照してリソースをクリックすると、参照ブレードが自動的に折りたたみ、リソース名のみを表示する一覧に表示されます。 リソース ブレードを閉じると、参照ブレードが復元されます。 このエクスペリエンスにより、リソースの一覧 <strong>間を移動</strong> し、1 つのリソース <strong>に焦点を当てるのが</strong> 簡単になります。</p>


  <p><strong>最近アクセスしたリソース</strong><br>

  最近使用したカテゴリを追加して参照し、既定の左側のナビゲーション領域で使用できます。</p>


  <p><strong>既定のダッシュボードに [すべてのリソースを表示]</strong><br>

  [すべてのリソース] タイルを既定のダッシュボードに追加して、リソースにすばやくアクセスしました。</p>


  <h3>&ldquo;リソースの管理方法を簡単に学習する&rdquo;</h3>


  <p><strong>リソース全体設定一貫したエクスペリエンス</strong><br>

  すべてのリソース ブレードには、リソースのすべての構成可能な設定含まれるコンパニオン リソース とブレードが表示されます。 そのブレードも検索可能であり、すべてのリソースの種類で同じ相互作用モデルを持っています。</p>


  <p><strong>すべてのリソース ブレードの一貫性のある重要な情報</strong><br>

  すべてのリソース ブレードでは、同じビジュアル要素を使用して、ブレードの上部に重要な情報が表示されます。</p>


  <p><strong>簡略化されたリソース ブレード</strong><br>

  リソース ブレードを簡略化してタイルを減らして、パフォーマンスを向上し、煩雑さも軽減しました。 必要に応じて、ブレードにタイルを追加しやすくしました。</p>


  <p><strong>アクションがいつ発生したのかを明らかにする</strong><br>

  リソースに関する重要なイベントを伝える通知の可視性と検出可能性が向上しました。 トースト通知を追加し、通知を標準の位置に移動し、コンテキスト通知を追加しました。</p>


  <p><strong>コンテキスト情報を提供する</strong><br>

  上部のバーには、ポータル内を移動するのに役立つ便利な従来のビジュアル成果物が表示されます。 ナビゲーション パス (階層リンク) と、一般的なポータル機能 (設定、通知、ログインなど) へのアクセスに関する情報が提供されます。</p>


  <h3>&ldquo;作業を完了するために必要なクリック数とビジュアル要素を減らす&rdquo;</h3>


  <p><strong>主要なタスクへのクリック数を減らす (参照、通知)</strong><br>

  前面と中央を参照し、クリックとブレードを減らし、リソースにアクセスします。フローの早い方でマーケットプレース検索を行います。</p>


  <p><strong>参照リストからさらに多くの操作を行います。列、コマンドの追加、新しいリソースの作成</strong><br>

  参照ビューは追加の列で強化できます。そのため、リソース ブレードを開かなくてもすべての詳細を表示できます。 同様に、そのブレードからコマンドを実行できます。 新しいリソースは、参照ブレードから直接作成できます。</p>


  <p><strong>ナビゲーション バーのカスタマイズ</strong><br>

  左側のナビゲーション バーをカスタマイズして、前面と中央に関するサービスを常に 1 回クリックして移動できます。</p>


  <p><strong>ダッシュボードのカスタマイズ</strong><br>

  ダッシュボードを完全にカスタマイズして、フロントとセンターに関するリソースと情報を 1 回クリックで離して表示できます。</p>


  <p><strong>キーボード ショートカット</strong><br>

  一般的なポータル機能の高速使用。</p>


  <h3>&ldquo;1 つのポータルからすべてのリソースにアクセスする&rdquo;</h3>


  <p><strong>参照から利用できるすべての &ldquo;Azure サービス&rdquo;</strong><br>

  Azure portal の参照エクスペリエンスでは、Azure portal および Azure クラシック ポータルのサービスを含む完全な Azure オファリングにアクセスできます。</p>


  <p><strong>ポータルでのその他のサービスと機能のサポート</strong><br>

  多くのサービスと機能を継続的に提供し続けAzure portal。 完全な一覧は、こちらを参照 <a href="https://azure.microsoft.com/features/azure-portal/compatibility/" target="_blank">してください</a>。</p>


  <h1>ポータルは使い終わったのですか?</h1>


  <p>いいえ、すべてではありません。 一般提供は、ユーザー エクスペリエンス、品質、機敏性の向上に対するコミットメントが削減されるという意味ではない点に言及することが重要です。 反対に、私たちは、過去よりもさらに速いペースでイノベーションと改善を続けるでしょう。</p>


  <p>最優先事項は変わりません。</p>


  <ul>
   <li>すべてのサービスを新しいポータルに取り込む。ここで利用できる&rsquo;機能を確認 <a href="https://azure.microsoft.com/features/azure-portal/compatibility/" target="_blank">する</a></li>
   <li>パフォーマンスと信頼性の向上を続ける</li>
   <li>フィードバックに基づいてユーザー エクスペリエンスと使いやすさの向上を続ける (例: 横スクロールのアドレス指定)</li>
  </ul>
