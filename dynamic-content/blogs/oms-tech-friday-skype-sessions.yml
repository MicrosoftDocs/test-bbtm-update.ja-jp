Title: OMS TECH Friday Skype Sessions - Fall 2016
Summary: Microsoft のビジネス継続性とディザスター リカバリー ソリューションに関する技術情報に焦点を当てた 1 時間、毎週金曜日に参加してください。
Content: >-
  <p><strong>OMS の金曜日の次のセッション</strong></p>


  <p>OMS Tech Fridays は、<strong>9 月 30 日午後<sup></sup> 10 時 30 分に米国東部 (今週のみ) &nbsp;- </strong>に戻ります。<strong>これは、ASR Scout を使用した HPyer-V への VMWare</strong> の移行に関する記事を参照してください。</p>


  <p>Azure Site Recovery (ASR)、Azure Backup (AB)、Operational インサイト (OI)、Azure Automation (AA)、関連テクノロジなど、Microsoft&rsquo; のビジネス継続性とディザスター リカバリー ソリューションに関する技術情報に焦点を当てた 1 時間、毎週金曜日に参加してください。 すべての呼び出しは、次の基本的な概要に従います。</p>


  <ul>
      <li><strong>OMS (Operations Management Suite)&nbsp; の概要 (10 分から 15 分)</strong></li>
      <li><strong>技術的な詳細/週のパートナーフォーカス (30 分)</strong></li>
      <li><strong>QA&amp; (10 分から 15 分)</strong></li>
  </ul>


  <p><strong>過去のディスカッションのすべての録音と他の資料は、ここに投稿 <a href="https://aka.ms/OMSFridays" target="_blank">されています</a>。</strong>&nbsp;&nbsp;<strong> また、&nbsp;Channel9 表示領域と過去のセッションを投稿しました。こちらからアクセス <a href="https://aka.ms/omsfridaysrecordings">できます</a>。</strong></p>


  <p>このシリーズのタイトルの TECH という単語に注意してください。 私たちの目標は、コンポーネントの特定のコンポーネントまたは側面に関する詳細な技術コンテンツを各時点で提供し、これは大きな議論ではありません。</p>


  <p>このディスカッションは、OMS に関する技術的な詳細を学ぶことに関心があるすべてのユーザーに公開されています。 このシリーズは、興味のある方と自由に共有してください。</p>
