Title: Windows Azure Community News Roundup – TechEd Europe Edition (#25)
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 &nbsp;このエディションでは、 の一部が強調表示されます。
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0142">Windowsへようこそ</a>。 &nbsp;このエディションでは、アムステルダムの&rsquo; TechEd Europe でのこの週のアクティビティに関する主なカバレッジとブログ投稿の一部を紹介します。&nbsp; この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a href="https://www.itworld.com/software/282465/7-key-takeaways-teched-europe-day-1?utm_source=twitterfeed&amp;utm_medium=twitter" target="_blank">7 TechEd Europe、Day</a> 1 by <a href="https://www.itworld.com/sandro-villinger" target="_blank">Sandro Villinger</a>、 <a href="https://www.itworld.com/" target="_blank">ITWorld</a> (6 月 26 日投稿)</li>  <li><a href="https://redmondmag.com/articles/2012/06/26/cloud-app-management-shown-at-microsoft-teched-europe.aspx" target="_blank">Cloud-Based App Management Software shown at Microsoft TechEd Europe</a> by Kurt Mackie,Redmondmag.com <a href="https://redmondmag.com/Home.aspx" target="_blank">(6</a> 月 26 日投稿)</li>  <li><a href="https://www.techrepublic.com/blog/datacenter/getting-started-with-azure-iaas-and-the-new-windows-azure-portal/5620" target="_blank">はじめに (Windows) Azure IaaS と New Windows Azure Portal</a> (<a href="https://www.techrepublic.com" target="_blank">TechRepublic</a>) (6 月 27 <a href="https://www.techrepublic.com/search?q=john+joyner&amp;tag=content;siu-container" target="_blank"></a>日投稿)</li>  <li><a href="https://www.developer.com/java/running-java-applications-on-windows-azure.html" target="_blank">Windows Azure で Java アプリケーションを</a>実行する (Vipul Patel、developer.com 6 <a href="https://www.developer.com/" target="_blank"></a> 月 27 日投稿)</li>  <li><a href="https://blogs.msdn.com/b/silverlining/archive/2012/06/27/windows-azure-websites-web-roles-and-vms-when-to-use-which.aspx" target="_blank">Windows Azure Web サイト、Web ロール、VM の使用条件:&nbsp;</a> <a href="https://twitter.com/brian_swan" target="_blank">@brian_swan</a> (6 月 27 日に投稿)</li>  <li><a href="https://michaelcollier.wordpress.com/2012/06/27/windows-azure-web-sites-using-webdeploy-without-the-new-tools/" target="_blank">Windowsツールなしで WebDeploy を使用して Azure Web &ndash; サイト</a>を作成する&nbsp; <a href="https://twitter.com/MichaelCollier" target="_blank">@MichaelCollier</a> ( 6 月 27 日投稿)</li>  <li>複製 (Windows) による Azure Virtual Machines (<a href="https://twitter.com/BrianLoesgen" target="_blank">@BrianLoesgen</a>6 月 26 日投稿)<b></b></li>  <li>256 Windows Azure Worker ロール、Windows Kinect 90s&rsquo; Text-Based Ray-Tracer (<a href="https://twitter.com/alansmith" target="_blank">@alansmith</a>6 月 25 日投稿)</li>  <li>Windows Azure Evolution &ndash;Web サイトのデプロイ (WAWS パート 3) by <a href="https://twitter.com/shaunxu" target="_blank">@shaunxu</a> (投稿日: 6 月 25 日)<b></b></li>  <li><a href="https://blogs.msdn.com/b/acoat/archive/2012/06/24/windows-azure-when-do-i-use-what.aspx" target="_blank">Windows Azure で &ndash; What?</a> by <a href="https://twitter.com/coatsy" target="_blank">@coatsy</a> を使用する場合 (6 月 24 日投稿)<b></b></li>  <li><a href="https://blogs.msdn.com/b/robertgreen/archive/2012/06/20/episode-40-of-visual-studio-toolbox-what-s-new-in-the-windows-azure-june-2012-release-is-now-live.aspx" target="_blank">Visual Studio ツールボックスの第 40 話:&nbsp;&rsquo; Windows Azure June 2012</a> リリースの新機能は、<a href="https://social.msdn.microsoft.com/profile/robert%20green%20-%20mfst/" target="_blank">Robert Green</a> による現在のライブ (ビデオ) (6 月 20 日投稿)<b>&nbsp;</b></li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>7 月 8 日から 12 日: <a href="https://www.digitalwpc.com" target="_blank">Microsoft Worldwide Partner Conference</a> &ndash; Toronto,&nbsp; Canada</li>  <li>7 月 10 日:<a href="https://msevents.microsoft.com/cui/SearchDisplay.aspx?culture=en-us#culture=en-us;kwdAny=Windows%20Azure;eventType=0;searchcontrol=yes;s=1" target="_blank">Microsoft Cloud Summit: azure Windows Beyond</a> &ndash; Irving, TX</li>  <li>7 月 18 日:<a href="https://www.meetup.com/AzureNYC/" target="_blank">NYC/NJ Windows Azure User Group Meeting</a> &ndash; New York, NY</li>  <li>7 月 26 日: <a href="https://www.meetup.com/bostonazure/" target="_blank">Boston Windows Azure User Group Meeting Boston</a>&ndash;, MA</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>7 月 4 日:英国Windows Azure User Group Meeting Man &ndash; uk, UK</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e21f4255-c3d7-4076-bc90-0826bc97dbf5" target="_blank">(Windows) Azure Virtual Network 機能</a> &ndash; 1,556 ビュー、22 件の応答を含む VPN の質問</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/threads" target="_blank">Worker&rsquo; ロールの問題</a> &ndash; 625 ビュー、18 件の応答</li>  <li>803 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/84e53d0c-0dd3-448e-9ff8-ddd5069f9026" target="_blank">SQL Azureでセキュリティで保護された</a>&ndash;ドキュメントStorage BLOB を使用すると、9 件の応答が返されます</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
