Content: >-
  <p><em>このブログ記事は、Microsoft のシニア ソフトウェア エンジニアである Chibi Vikrkrkrthithan 氏によって作成されました。</em></p>


  <p>App Service SSL 設定エクスペリエンスは、この機能で最も使用されている機能の 1 App Service。 お客様からのフィードバックに基づいて、UX に次の変更を加え、サービス内の証明書管理の全体的なエクスペリエンスを改善Azure App Service。</p>


  <h2>タブ</h2>


  <p>新しい SSL 設定エクスペリエンスでは、機能が 3 つのタブに分割されます。SSL バインド、プライベート証明書 (.pfx)、およびパブリック証明書 (.cer) です。 [バインド] タブを使用すると、ユーザーはプロトコル設定を構成し、SSL バインドを追加/編集/削除できます。プライベート証明書タブを使用すると、SSL バインドで使用されるプライベート証明書 (.pfx) をアップロードおよび管理できます。また、パブリック証明書タブを使用すると、ユーザーはパブリック証明書 (.cer) をアップロードおよび管理できます。 また、各機能に対して顧客が使用する必要がある証明書の種類も呼び出します。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88b12050-d506-4a2b-8cfc-f8a20549cca7.png"></p>


  <h3>SSL バインドの編集</h3>


  <p>SSL 設定には既存&rsquo;の SSL バインディングを更新する方法がなかったが、編集する機能は存在するが、残念ながらバインドの追加フローでは非表示だった。 いくつかのスプリントを編集する機能を有効にしました。機能をさらに洗練しました。これで、お客様は行をクリックしてバインドを自由に編集できます。 IP ベースの SSL バインドの拇印を変更すると、IP は失われることはありませんが、IP ベースの SSL から SNI に変更して戻った場合、IP は失われます。 バインディングを削除して追加せずに証明書を変更する機能は、このリリースで対処している過去の問題でした。 SSL バインドの追加の詳細については、こちらをクリック <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-web-tutorial-custom-ssl">してください</a>。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77456fee-50db-4d62-9066-e7956e862e4a.png"></p>


  <h2>プライベート証明書の詳細</h2>


  <p>App Serviceで使用されるプライベート証明書では、証明書のアップロード、App Service 証明書 からのインポート、または KeyVault からのインポート時に既に収集した情報を表示するために顔認証が必要でした。 その理由は、アプリで構成された何百ものプライベート証明書が見え、証明書を参照する際に厳しい時間が発生した場合に発生しました。この改良により、顧客はアップロードおよびインポートされた証明書の詳細を取得できます。 [正常] 、 [警告] 、 [期限切れ] の 3 つの状態を示す新しい状態列をグリッドに追加しました。 次の 60 日以内に期限切れになる証明書であることの警告。 また、プライベート証明書を追加するには.pfx ファイルをアップロードする必要があるという明示的な言及も行います。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/572e1048-d342-4ae0-9184-51c36f19b7f6.png"></p>


  <p>また、KeyVault の詳細と、KeyVault からプルされた証明書の同期状態も示します (この場合、KeyVault からインポートされた証明書App Service 証明書。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/197ecd98-c205-463a-a6ad-810df9864deb.png"></p>


  <h3>証明書のアップロード</h3>


  <p>証明書アップロードエクスペリエンスは、プライベート証明書が .pfx ファイルのみを受け入れ、プライベート証明書を App Service に追加するために有効な pfx が必要であるという表示で全体的に一貫性があります。 別のフィードバックに対処し、両方のアップロード パスの表示を停止しました。 これで、プライベート証明書から証明書をアップロードすると、.cer または .pfx ファイルのアップロードに関する混乱を避けるために、プライベート証明書のみをアップロードできる UX が開きます。 証明書フローアップロードパブリック証明書] タブから開いた場合は、パブリック証明書オプションだけが表示されます。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd0ab651-4bd9-46ad-8bb0-cb5624f10eee.png"></p>


  <p>アップロード証明書 UX と、それが実装されている基になる方法を更新して、アップロード ブレードを離れることなく証明書をアップロードしようとしてエラーを表示しました。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/307047fc-7882-478b-a97d-1010c53b9b34.png"></p>


  <h2>パブリック証明書</h2>


  <p>パブリック証明書はアプリでのみ使用できます。SSL バインドの作成には使用できません。 より意味のある場所に移動する方法を考え出しています。 現在のところ、SSL 設定はパブリック証明書が存在する場所です。 プライベート証明書では、その機能を有効にするためにアプリ設定が必要です (&rsquo;この非常に古いが信頼性の高いブログで説明 <a href="https://azure.microsoft.com/en-us/blog/using-certificates-in-azure-websites-applications/">しています)。現在</a>、パブリック証明書では、ファイルをアップロード (.cer) し、実行時に証明書を取得できるように、その機能に別のディメンションが追加されます。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2245e8a-8869-434f-8fe5-3eccd131d938.png"></p>


