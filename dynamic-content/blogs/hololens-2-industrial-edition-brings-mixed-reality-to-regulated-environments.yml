Title: HoloLens 2 工業 Edition では、規制される環境に mixed reality がもたらされる
Summary: HoloLens 2 については、energizing の最初の年であり、市場でもあります。 私たちは、お客様が業界全体にわたって顧客を強化し、生産性を向上させ、目的をイノベーションする方法を HoloLens 2 しています。
Content: >-
  <p><a href="https://www.microsoft.com/en-us/hololens/buy" target="_blank">HoloLens 2</a>については、energizing の最初の年であり、市場でも &rsquo; ありました。 私たちは、お客様が業界全体にわたって顧客を強化し、生産性を向上させ、目的をイノベーションする方法を HoloLens 2 しています。</p>


  <ul>
      <li><a href="https://www.youtube.com/watch?v=GRLyP7_cqNc" target="_blank">Lockheed Martin</a>は、HoloLens 2 を使用して Orion を構築し、8時間のシフトを要求するために使用されるタッチ &mdash; 操作を45分で完了できるようになりました。</li>
      <li><a href="https://customers.microsoft.com/en-ca/story/825289-imperial-nhs" target="_blank">英国大学の医療 nhs 信頼</a>は、HoloLens 2 を使用して、医療従業員&#39;の露出を covid-19 で患者に限定しています。これにより、スタッフが病気に公開される時間が83% に短縮されます。</li>
      <li><a href="https://customers.microsoft.com/en-ca/story/839709-mercedes-benz-automotive-holoLens-en-usa" target="_blank">Benz USA</a>は、サービス技術者の効率を向上させ、問題解決までの時間を短縮するために HoloLens 2 を使用して、サービス技術者の移動を35から40% 削減します。</li>
  </ul>


  <p>リスニングの一部として、常に学習するために、厳格な要件を持つ環境や業界の認定によって規制されている環境で、HoloLens 2 が運用することを強く求めています。 半導体および製薬業界では、パートナーは、高度に制御されたクリーンルーム環境に入るために、パーティクル排出基準を満たすデバイスを必要としています。 エネルギー部門のパートナーには、危険な環境で安全に機能できるデバイスが必要です。</p>


  <h2>ワーカーの生産性を高め、イノベーションを促進</h2>


  <p>HoloLens 2 工業 Edition が発表されました。これは、規制されている工業環境をサポートするために設計、構築、テストされたならでは混合現実デバイスです。</p>


