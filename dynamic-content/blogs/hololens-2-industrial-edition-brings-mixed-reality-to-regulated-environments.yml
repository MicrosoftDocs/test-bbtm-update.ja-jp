  <p>工業規格の評価に加えて、HoloLens 2 工業 Edition は2年間の保証と高速な代替プログラムでサポートされています。 迅速な置換プログラムを使用すると、事前の exchange と優先配送によってダウンタイムが最小限に抑えられます。</p>


  <p>HoloLens 2 工業 Edition では、お客様はスペース、プロトコル、ワークフローを変更することなく、HoloLens 2 を制限付き環境で使用できるようになりました。 Azure の信頼性、セキュリティ、およびスケールによって支えられている、ファーストパーティとサードパーティの混合現実アプリケーションの信頼性の高いエコシステムでサポートされています。 HoloLens 2 工業 Edition では、規制された環境で運用している企業が次のことを支援します。</p>


  <ul>
      <li>必要なときはいつでもリモートのエキスパートにアクセスできるようにします。</li>
      <li>対話型の3D ガイドでは、これまでよりも迅速かつ正確にタスクを完了できます。</li>
      <li>アプローチを採用することで、 &ldquo; 新しい従業員のトレーニングと配布を迅速に行う &rdquo; ことができます。</li>
  </ul>


  <p>HoloLens 2 工業 Edition は、HoloLens 2 が利用可能な市場を選択し、出荷が Spring 2021 で開始されます。 詳細につい<a href="https://www.microsoft.com/en-us/hololens/buy" target="_blank">ては、詳細を</a>確認するか、Microsoft channel supplier にお問い合わせください。</p>
