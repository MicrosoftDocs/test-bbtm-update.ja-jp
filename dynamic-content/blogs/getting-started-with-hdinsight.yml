Content: '<p><strong>エディターの注: </strong>この投稿は、Windows Azure HDInsight Team の Shaburg Burgess にWindows Azure HDInsightです。</p>  <p>本日、HDInsight サービスの重要なプレビューを Windows。&nbsp;この 5 部のシリーズの 2 番目のブログでは、HDInsight サービスのこの新しい更新プログラムの簡単なチュートリアルを提供します。</p>  <p>HDInsight には、Azure 上で実行されている Hadoop クラスターをすばやくデプロイ、管理、使用するために必要Windowsがあります。</p>  <p>Windows Azure アカウントをお持ちである場合は、HDInsight プレビューへのアクセスを要求してから、azure Windows 内に HDInsight <a href="https://manage.windowsazure.com" target="_blank">クラスターを作成管理ポータル</a>。<a href="https://go.microsoft.com/fwlink/?LinkID=286685" target="_blank"></a></p>  <p>ポータルにログインし、左下隅にある [新規] ボタンをクリックした後に表示される<strong></strong>メニューから [HDInsight] を選択します。 クラスターの名前、クラスターにログインするパスワード、必要なクラスターのサイズを指定します。 クラスターのサイズによってクラスターの価格が<a href="https://go.microsoft.com/fwlink/?LinkID=282635"></a>決めるので、クラスター サイズを選択する際は注意が必要です。</p>  <p>クラスターを作成するにはストレージ アカウントが必要であり、現在のパブリック プレビューでは、ストレージ アカウントが米国東部リージョンに存在する必要があります。 クラスター Azure Storage関連付けるアカウントは、HDInsight で分析するデータを格納する場所です。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0336.hd1.png" alt="" border="0"></p>  <h4>HDInsight クラスター</h4>  <p>クラスターを作成するには、HDInsight クラスターを構成する必要Virtual Machines (VM) を作成して構成するには数分かかります。&nbsp; HDInsight クラスターの一部としてインストールされた Hadoop コンポーネントの概要を次に示します。 クラスターが作成された後、ダッシュボード ビューにドリルダウンして、クラスターの概要画面を表示します。 この一目で、クラスターに関する基本情報を確認し、クラスターに接続する簡単な方法を提供します。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5265.hd2.png" alt="" border="0"></p>  <p>クラスターのメイン ダッシュボード ページ&rsquo;を開きます。[管理] ボタン <strong>をクリック</strong> します。 クラスターでは、クラスターの作成時に指定したユーザー名とパスワードを使用してログインを求められます (簡易作成オプションを使用した場合、既定のユーザー名は admin です)。</p>  <p>クラスター ダッシュボード ページが開きます。このページには、クラスターに関する情報を提供し、追加のタスクを実行するために使用できるタイルが多数含まれています。 [<strong>ジョブの作成]</strong> タイルMapReduceジョブ送信フォームが開きます。このフォームを使用して、JAR ファイルとして<a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-mapreduce-with-hdinsight/" target="_blank">MapReduceジョブを</a>送信できます。 [ <strong>対話型コンソール]</strong> タイルが開き、クラスターに対して Javascript クエリと <a href="https://azure.microsoft.com/en-us/manage/services/hdinsight/using-hive-with-hdinsight/" target="_blank">Hive</a> クエリを直接実行できるコンソールが開きます。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6862.hd3.png" alt="" border="0"></p>  <h4>サンプルの実行</h4>  <p>クラスターの&rsquo;メイン ポータル ページには、Hadoop の<strong></strong>使用の基本の一部を学習するために使用できるサンプル タイルも含まれています。&nbsp;</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6011.hd4.png" alt="" border="0"></p>  <p>各サンプルでは、HDInsight &ndash; を使用してサンプルを探索する場合の異なるシナリオが強調表示され、HDInsight の一部の機能の概要が示され、Hive クエリの実行や SQOOP コネクタの設定などについて説明します。</p>  <p>たとえば、WordCount サンプルでは、テキスト ファイルで単語が発生する回数を計算する MapReduce ジョブを実行する方法を示します。 サンプルには、クラスター上で<strong>ジョブ</strong>を実行する [クラスターにデプロイMapReduceが含まれています。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1777.hd5.png" alt="" border="0"></p>  <h4>対話型コンソールでの出力の確認</h4>  <p>WordCount サンプルを実行して、WordCount ジョブをMapReduceジョブを開始します。このジョブでは、WordCount EBook の Notebooks of The Gutenberg eBook に単語が表示される回数Project計算されます。 ジョブが完了したら、対話型コンソールを使用<strong></strong>して、BLOB アカウントに格納されている出力をStorageできます。</p>  <p>ワード カウントを表示するには、コンソール プロンプトで "file = fs.read("asv:///DaVinciAllTopWords") コマンドを入力します。 上にスクロールして、単語の長い一覧とその概要数を確認します。&nbsp;&nbsp;</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4477.hd6.png" alt="" border="0"></p>  <h4>詳細情報</h4>  <p>HDInsight について引き続き学習するには、次のページ <a href="https://go.microsoft.com/fwlink/?LinkID=285601" target="_blank">はじめに</a> してください。</p>  <p>HDInsight に貴重な新しいサービスが見つかり、フィードバックをお待ちしております。</p>  <p>HDInsight と HDInsight に焦点を当てた 5 部のシリーズの次のブログについては、水曜日にAzure Storage。&nbsp;</p>'
