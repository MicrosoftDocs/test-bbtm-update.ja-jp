Content: >-
  <p>データは革新的なです。 画期的な洞察にデータを変換することは、競争力のある市場においても引き続き関連するものです。</p>


  <p>指数関数的に増加するデータから迅速な洞察を得られるように、現時点では、コンピューティングに最適化された Azure SQL Data Warehouse の<strong>Gen2 レベルの一般</strong>提供を発表しています。 このパフォーマンスが最適化されたレベルでは、マイクロソフトのソフトウェアおよびハードウェアのイノベーションを最大限に活用して、お客様のクエリのパフォーマンスと同時実行性を劇的に高めています。</p>


  <h2>高速で柔軟かつ安全なクラウドデータウェアハウス</h2>


  <p>3年前に Azure SQL Data Warehouse を開始し、強力な SQL ベースの MPP (超並列処理) アーキテクチャデータウェアハウスをすべてにアクセスできるようにしました。 これは、お客様がコンピューティングとストレージを個別にスケーリングし、一時停止と再開の機能を提供できるようにすることで、顧客がコストを削減するために役立つ最初のデータウェアハウスでした。 この柔軟性は、高速なクエリパフォーマンス、包括的なデータセキュリティ、およびガバナンス機能によって、Adobe、東芝、LG などの数千の顧客によって導入されました。 顧客の要求に対応するために、サービスを33の Azure リージョンに拡張し、すべてのクラウドデータウェアハウスサービスで最もグローバルに利用できるようになりました。</p>


  <p>コンピューティングに最適化された Gen2 レベルでは、クラウドデータウェアハウジングの新しいパフォーマンス標準を設定 Azure SQL Data Warehouse ます。 現在の世代と比較して、クエリのパフォーマンスが最大5倍、同時実行性が4倍、コンピューティング能力が5倍になるようになりました。 これにより、クラウド データ ウェアハウス サービスの中で最多である 128 の同時クエリを 1 つのクラスターから処理できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2528b41b-f09f-45b1-aa65-fc60d562d3bd.png"><img alt="final image" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/644764cb-0718-4fc1-bca4-2b1178863a3a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="最終イメージ" width="1024"></a></p>


  <p>これらのパフォーマンスの向上は、データの必要な場所と、最適なパフォーマンスを得るために必要なタイミングを理解する <a href="https://azure.microsoft.com/en-us/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/" target="_blank">アダプティブキャッシュテクノロジ</a> です。 Azure SQL Data Warehouse は、ユーザーアクセスパターンと頻度に基づいてデータを計算の横に配置する高速 SSD キャッシュレイヤー (nvmes を使用) と組み合わせてリモート記憶域を使用するという、複合的なアプローチを採用しています。 また、お客様が管理するキーを使用して Transparent Data Encryption を追加し、データを実際にコントロールに保持しています。</p>


  <p>米国で使用されている自動車販売店である <strong>ドライブ時間</strong>などのお客様は、新しいレベルを利用して、コストを削減しながらパフォーマンスを大幅に向上させています。</p>


  <p><em> &ldquo; ドライブ時間は大量のデータを管理します。たとえば、1か月あたり40万のローンでは、 &rdquo; ローンあたり最大1000のデータ要素を使用</em>します。また、Peter Grisolano は、データベース開発のためのディレクターをドライブ時間で管理します。 <em>&ldquo;コンピューティングに最適化された Gen2 レベルで、このデータ SQL Data Warehouse を分析できる速度に驚かれました。&rdquo;</em></p>


  <h2>Azure が分析に最適な場所</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>、 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>、 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Blob Storage</a>および<a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a>とのネイティブ統合により、Azure SQL Data Warehouse を使用して、<a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">最新のデータウェアハウス、高度な分析、リアルタイム分析のシナリオ</a>をサポートする新しい分析ソリューションを構築できます。</p>


  <p>また Azure SQL Data Warehouse は、 <a href="https://infa.media/wp180430a" target="_blank">Informatica</a>、 <a href="https://www.talend.com/blog/2017/05/09/data-warehousing-big-data-microsoft-azure/" target="_blank">Talend</a>、 <a href="https://www.tableau.com/about/blog/2018/4/announcing-support-azure-sql-data-warehouse-gen2-85822" target="_blank">tableau</a>、<a href="https://ir.microstrategy.com/news-releases/news-release-details/microstrategy-releases-three-new-gateways-microsoft-azure" target="_blank">マイクロストラテジー</a>、 <a href="https://www.qlik.com/us/" target="_blank">qlik</a>、 <a href="https://community.alteryx.com/t5/Analytics-Blog/A-Modern-Foundation-for-Big-Data-Driven-Organizations/ba-p/158591" target="_blank">Alteryx</a>などの最先端のデータ統合およびビジネスインテリジェンスソリューションでも使用できます。 さらに、お客様がオンプレミスのデータウェアハウスをクラウドに簡単に移行できるようにするために、 <a href="https://Datometry.com" target="_blank">datometry hyper-q と</a> <a href="https://Attunity.com" target="_blank">unity</a> とのパートナーシップに投資しています。 これらのエコシステムへの投資により、お客様は既存のインフラストラクチャに基づいて構築できるようになり、強力な分析ソリューションの価値のための時間を大幅に短縮できます。</p>


