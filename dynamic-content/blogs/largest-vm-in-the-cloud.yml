Title: クラウド内の最大の VM
Summary: 現時点では、Microsoft Azure Virtual Machines の新しい一連の VM サイズが G シリーズと呼ばれています。 G シリーズのサイズでは、パブリッククラウドで現在利用可能な仮想マシンのサイズに最も多くのメモリ、最大の処理能力、最大のローカル SSD を提供します。
Content: >-
  現時点では、Microsoft Azure Virtual Machines の新しい一連の VM サイズが G シリーズと呼ばれています。 G シリーズのサイズでは、パブリッククラウドで現在利用可能な仮想マシンのサイズに最も多くのメモリ、最大の処理能力、最大のローカル SSD を提供します。 この特別なパフォーマンスにより、非常に大規模なエンタープライズアプリケーションを展開できます。 G シリーズでは、最新の <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">Intel® Xeon®プロセッサ E5 v3 ファミリ</a>、448gb のメモリ、6.59 TB のローカルソリッドステートドライブ (SSD) 空間を使用して、最大32の vcpus を提供しています。 この強力な VM サイズでは、大規模なリレーショナルデータベースサーバー (SQL Server、MySQL など) や大規模な NoSQL データベース (MongoDB、Cloudera、Cassandra など) などのミッションクリティカルなアプリケーションのデプロイを簡単に処理できます。

  <blockquote><a><span style="color: #000000">"Azure の新しい G シリーズは、比類のないパフォーマンスとスケールを提供します。ハイエンドの Cpu と、最大のメモリ、最速のネットワークファブリック、パブリッククラウドの仮想化されたハードウェアの最大の SSD 容量に結合されています。Azure でのクラスターのプロビジョニングと管理のシンプルさは、XtremeData のデータベースエンジンを簡単に使用することと同じです。 dbX: データを読み込み、標準 SQL での分析を開始します。 このインフラストラクチャにスケールアウト dbX エンジンをデプロイすると、市場において最も高速で拡張性が高く、コストの低いビッグデータ分析プラットフォームをお客様に提供します。 "-Ravi Chandran, 創設者, CTO, XtremeData</span></a></blockquote>

