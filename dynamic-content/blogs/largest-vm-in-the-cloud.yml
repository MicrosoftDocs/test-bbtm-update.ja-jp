  <h1>Standard_G4 および Standard_G5 サイズ用の Linux 更新プログラム</h1>

  場合によっては、Linux VM で standard_G4 または standard_G5 VM サイズの一時ディスクが正しくフォーマットされないことがあります。 これは、2014年12月より前の Microsoft Azure linux エージェントで実行されている linux vm でのみ表示されます。 これには、現在 Azure にあるいくつかの Linux イメージと、VM の引き取りのイメージなどの外部の場所から利用できる一部の Linux イメージが含まれます。 この問題は、2014年12月より前にデプロイされた Linux VM を、新しい G シリーズ VM サイズのいずれかに移動した場合にも表示されます。


  この問題の症状は、3.25 TB の一時ストレージディスクまたは 6.5 TB の一時ストレージディスクが Standard_G4 または Standard G_5 仮想マシンにマウントされていないことです。


  次の記事に記載されている手順を参照して、影響を受ける VM の一時ストレージディスクを復元する vm の Azure Linux エージェントを更新してください。 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/94b55909-f3b1-430a-9301-0cb28e9593dd/linux-resource-disk-not-present-on-standardg4-or-standardg5?forum=WAVirtualMachinesforWindows">Standard_G4 または Standard_G5 に存在しない Linux リソースディスク</a>です。


