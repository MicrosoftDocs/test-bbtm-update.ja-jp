Title: Azure プレビュー ポータルの機能強化 (6 月の更新)
Summary: 本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。 前回と同様に、これらの機能強化はすべて、お客様から寄せられた大きなフィードバックに応じて行います。
Content: >-
  こんにちは、Azure の友人です。


  本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。 前回と同様に、これらの機能強化はすべて、お客様から寄せられた大きなフィードバックに応じて行います。 フィードバックをお待ちしております。


  主な変更点の簡単な概要を次に示します。

  <ul>
   <li><b>ナビゲーション</b> の機能強化</li>
   <li><b>参照</b> の機能強化
  <ul>
   <li>リソースの一覧を更新する</li>
   <li>最近アクセスしたリソース</li>
   <li>参照から作成する</li>
  </ul>

  </li>
   <li>空の <b>リソース グループを作成する</b></li>
   <li>カスタム <b>テンプレートをデプロイする</b></li>
  </ul>

  <h2>ナビゲーションの機能強化</h2>

  <h4></h4>

  このリリースでは、階層リンク、カスタマイズを開始するためのクイック アクセスを含む新しいナビゲーション バーが導入されました


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Nav-Bar.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="ナビ バー" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Nav-Bar_thumb.png" alt="Nav Bar" width="863" height="725" border="0" /></a>


  階層リンクを使用すると、アクセスした各ブレードを表示することで、現在の場所とそこにアクセスした方法が示されます。 階層リンクをクリックすると、ブレードがフォーカスされます。 たとえば、"Web Apps" をクリックすると、 <b>Web Appsがフォーカス</b> されます。 左側の最初の<b>項目をクリック</b>するとMicrosoft Azureスタート 画面に<b>戻されます</b>。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Settings.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="設定" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Settings_thumb.png" alt="Settings" width="741" height="564" border="0" /></a>


  ポータルには高度なカスタマイズ オプションが提供されますが、多くの場合、非常に見つからなかったことをお伝えください。 これで、名前の横にある [カスタマイズ] アイコンをクリックして、カスタマイズ モードに入ります。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Customization-Mode.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="カスタマイズ モード" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Customization-Mode_thumb.png" alt="Customization Mode" width="827" height="227" border="0" /></a>


  以前は、ユーザー メニューはスタート 画面からのみ使用できます。 これで、ポータル内の場所に関係なく、サインインしているディレクトリをいつでも確認し、数クリックでディレクトリと設定を変更できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/User-Menu.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="[ユーザー] メニュー" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/User-Menu_thumb.png" alt="User Menu" width="1009" height="722" border="0" /></a>


  また、最も一般的に使用されるパターンに対応するために、左側のジャンプ バーを微調整しました。

  <ul>
   <li>[ <b>すべて参照]</b> を上 (現在は [ホーム] の下) に移動しました。これは最も使用される要素でした</li>
   <li>その項目<b>によって公開</b><b>される</b>機能を反映するために、ヘルプの名前を [サポート] に変更しました</li>
   <li>通知 <b>ハブから監査</b> ログを直接 <b>使用</b> できる</li>
  </ul>

  <h2>参照の機能強化</h2>

  <b>[</b> 参照] を使用すると、リソース間を移動し、探しているリソースを検索できます。 これは、ポータルで最も使用されているエントリ ポイントの 1 つです。 お探しのリソースを見つけやすくするために、この領域にいくつかの機能強化が行われ、


  ほとんどの [参照] <b>ブレードに Refresh</b> コマンドが導入されたので、この一覧を更新するだけの場合はポータルを更新する必要が生じないので、


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Refresh.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="更新" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Refresh_thumb.png" alt="Refresh" width="793" height="374" border="0" /></a>


  &nbsp;


  また、最近使用したリソースの新しいカテゴリも追加しました。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Recent-Resources.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="最近のリソース" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Recent-Resources_thumb.png" alt="Recent Resources" width="1303" height="822" border="0" /></a>


  &nbsp;


  次に示すように、コンテキスト メニューを使用して、この一覧から項目を手動で削除できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Remove.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="削除" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Remove_thumb.png" alt="Remove" width="834" height="192" border="0" /></a>


  &nbsp;


  [ <b>最近] を </b>スタートボードにピン留めすると、この一覧にすばやくアクセスできます。また、最大 14 項目を表示するためにカスタマイズできます。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Pinning-Recent.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="最近のピン留め" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pinning-Recent_thumb.png" alt="Pinning Recent" width="853" height="709" border="0" /></a>


  &nbsp;


  [参照] ブレードの [追加] コマンドを <b>使用して</b> 、新しいリソースを作成できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Add.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="追加" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Add_thumb.png" alt="Add" width="535" height="325" border="0" /></a>


  &nbsp;


  最終的には、この機能は、すべてのリソースの種類で使用できます。現在、次の種類で使用できます。

  <ul>
   <li>App Service Environment</li>
   <li>Application Insights</li>
   <li>Cloud Services</li>
   <li>DocumentDB</li>
   <li>MySQL</li>
   <li>NewRelic</li>
   <li>リソース グループ</li>
   <li>検索</li>
   <li>Web Apps</li>
  </ul>

  <h2>空のリソース グループを作成する</h2>

  空のリソース グループは、前述<b></b>の [追加<b></b>] コマンドを使用して [参照] から作成するか、<b>Marketplace</b> から "リソース グループ" を検索して作成できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Resource-Group.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="リソース グループ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Resource-Group_thumb.png" alt="Resource Group" width="497" height="745" border="0" /></a>


  &nbsp;


  この場合、空のリソース グループを作成するためのエントリ ポイントは Browse です (階層リンクを見て <a>確認できます)。</a>

  <h2>テンプレートからResource Managerする</h2>

  Resource Managerテンプレートは、1 つ以上のリソースのデプロイを記述する宣言型の方法を提供します。 ポータルを使用すると、テンプレートを構成し、進行中の操作を追跡できます。


  テンプレートが既にある場合は、 <b>Marketplace</b> に移動し、"テンプレートのデプロイ" を検索して、一覧の最初の項目を選択します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Template-Deployment.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="テンプレートのデプロイ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Template-Deployment_thumb.png" alt="Template Deployment" width="776" height="358" border="0" /></a>


  &nbsp;


  これにより、[テンプレートの編集] <b></b> セクションに既存のテンプレートを貼り付け、[パラメーターの編集<b></b>] セクションでパラメーター値を指定できる [カスタムデプロイの作成<b>] フローが表示</b>されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Custom-Deployment.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="カスタム デプロイ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Custom-Deployment_thumb.png" alt="Custom Deployment" width="1172" height="749" border="0" /></a>


  &nbsp;

  <h2>GitHubと azure.com 統合</h2>

  ユーザーが使用または投稿できるコミュニティに投稿されたテンプレート<a href="https://github.com/Azure/azure-quickstart-templates">GitHub</a>のセットがあります。


  テンプレートを選択したら、[Azure にデプロイ] ボタンをクリックして、ポータル <b>で直接開</b> きます。 これにより、テンプレートが <b>自動的に読み込</b> まれたポータルの [カスタム デプロイ] ブレードが開きます。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/GitHub.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="GitHub" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub_thumb.png" alt="GitHub" width="592" height="501" border="0" /></a>


  &nbsp;


  また、azure.com でコミュニティ テンプレートを見つけて、[<b>Azure</b> <a href="https://azure.microsoft.com/en-us/documentation/templates"><b>に</b></a>デプロイ] ボタンをクリックして、同じ方法でデプロイすることもできます<b>。</b>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Deploy-to-Azure.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure にデプロイ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Deploy-to-Azure_thumb.png" alt="Deploy to Azure" width="675" height="533" border="0" /></a>

  <h2>Proヒント: ディープ リンクとブックマーク</h2>

  ポータル内を移動すると、ディープ リンクを介してアクセスできるブレードを開く際に URL バーが更新されます。 たとえば、[すべてのリソース] <b>ビューに移動</b> すると、参照の URL が に更新されます <a href="https://portal.azure.com/#blade/HubsExtension/BrowseAllResourcesBlade">https://portal.azure.com/#blade/HubsExtension/BrowseAllResourcesBlade</a>。 この URL でブックマークを作成し、[すべてのリソース] ブレードまたは任意の<b></b>リソース インスタンスのブレードでポータルを直接起動できます。

  <h2>もうすぐです。。。</h2>

  この更新プログラムには、多くの大きな機能があります。 私たちのチームは、次の一連の改善に既に取り組みます。 間もなく表示される可能性が高いいくつかの情報を次に示します。

  <ul>
   <li>パフォーマンスが <b>向上しました</b>。 これは、私たちのチームの主な焦点領域です。 多くの改善が行われ、先に作業が行われたことはわかっていますが、この作業に取り組んでます。</li>
   <li>ナビゲーションの機能強化</li>
   <li>簡略化されたリソース作成エクスペリエンス</li>
  </ul>

  皆さんのおかげで、大きな感謝の思いを込め、閉じます。 フィードバックによって、この更新プログラムの作業と、現在実行しているすべての作業が駆動されます。
