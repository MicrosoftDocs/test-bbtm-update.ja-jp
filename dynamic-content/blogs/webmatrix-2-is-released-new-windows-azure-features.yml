Title: WebMatrix 2 がリリースされました。 + Azure の新機能 Windows
Summary: WebMatrix に関するこのブログ投稿は、6月に Azure websites および PHP を Windows してください。 それでは、 &rsquo; WebMatrix 2 が発送されました。 この投稿では、一番上の部分を簡単に説明しています...
Content: <p>WebMatrix に関するこのブログ投稿は、6月に<a href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0192" target="_blank">Azure websites</a>および PHP を Windows してください。 それでは、 &rsquo; WebMatrix 2 が発送されました。 この記事では、特に Windows Azure との統合に関する主な機能の概要について説明します。</p>  <p>WebMatrix は、人気のあるオープンソースアプリケーションや組み込みのテンプレートを簡単にインストールして公開できる軽量の web 開発ツールです。 これにより、web サーバー、データベースエンジン、トッププログラミング言語、および公開機能が1つのツールにバンドルされます。 ASP.NET、PHP、Node.js、または HTML5 を使用するかどうかを確認できます。</p>  <p>ここでは、V1 以降に追加した主な機能 &rsquo; をいくつか紹介します。</p>  <ul>  <li>拡張モデルを使用すると、独自のプラグインを作成したり、コミュニティによって構築されたプラグインを使用したりすることができます</li>  <li>Joomla!、WordPress、Drupal、DotNetNuke、Umbraco などのオープンソースアプリの非常に高速なインストール</li>  <li>PHP、Node.js および HTML5 用の新しい組み込みテンプレートと、すべてのテンプレートのモバイルサポート</li>  <li>Razor、C#、VB、PHP、Node.js、HTML5、CSS3、Jquery などの主要言語の Intellisense (コード補完)</li>  <li>Umbraco、WordPress、Joomla などの上位アプリのアプリケーション固有のコード補完機能</li>  <li>数千台の NuGet パッケージから必要なものをインストールするための簡単な UI</li>  <li>上位のモバイルエミュレーターを使用してサイトをプレビューする機能</li>  <li>ライブサイト上のファイルを簡単に編集できるようにするリモートビュー</li>  </ul>  <p>&rsquo;ただし、Windows Azure 統合については、特に説明します。</p>  <h4>WebMatrix へのダウンロード</h4>  <p>前の記事では、Windows Azure のアプリギャラリーを使用して新しい Drupal サイトを作成する方法について説明します。 Windows Azure で実行されているライブ web サイトがある場合は、[WebMatrix] ボタンをクリックして、自動的にローカルコンピューターにダウンロードできます。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4834.WebMatrix1.png"></p>  <p>ダウンロード時に、WebMatrix はサイトを分析し、必要な依存関係を自動的にインストールします。 &rsquo;しかし、サイトが空の場合はどうなるでしょうか。 この場合、WebMatrix は空のサイトを開くか (または独自のファイルをコピーまたは作成する)、テンプレートまたはオープンソースアプリをインストールするように求めるメッセージを表示します。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0724.WebMatrix2.png"></p>  <h4>Windows Azure への公開</h4>  <p>また、WebMatrix からローカルサイトを発行するプロセスを簡略化しまし &rsquo; た。 Web サイトが既にある場合は、[<i>発行プロファイル</i> &rdquo; のインポート] をクリックし &ldquo; ます。 &rsquo;そうでない場合は、 <i>Windows Azure</i> &rdquo; の使用を開始する] をクリック &ldquo; し、サインアッププロセスを実行します。</p>  <p>&nbsp;<img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3808.WebMatrix3.png"></p>  <h4>データベースのパブリッシュなど</h4>  <p>パブリッシュのために、WebMatrix は内部の Web 配置を使用できます。 これにより、一般的な発行よりも少し多くのことを行うことができます。</p>  <ul>  <li>データベース全体をパブリッシュする (スキーマとデータ)</li>  <li>サイト全体ではなく、変更されたファイルのみを発行する</li>  <li>最初の互換性チェック中に、アプリケーションプールの .NET Framework バージョンを自動的に変更します。</li>  </ul>  <p>&rsquo;では、ほんの一部が強調表示されています。 WebMatrix の詳細については、www.webmatrix.com を参照してください。 Windows Azure websites を既に使用している場合は、ダッシュボードの [webmatrix] ボタンをクリックするか、<a href="https://go.microsoft.com/?linkid=9809776&amp;clcid=0x409" target="_blank">ここ</a>から webmatrix をインストールできます。</p>
