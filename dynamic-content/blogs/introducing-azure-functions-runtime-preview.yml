Content: >-
  <p>顧客は、インフラストラクチャ管理ではなくアプリケーションイノベーションに専念できるため、 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a> を採用しています。 この機能を有効にするには、サービスを使用する関数のプログラミングモデルの単純化が重要です。 このモデルにより、開発者はイベントドリブンソリューションを構築し、コードを他のサービスに簡単にバインドできるようになります。使い慣れた開発者ツールを使用すると、クラウドの外部でも優れたユーティリティを利用できます。</p>


  <p>本日、Azure Functions のシンプルさとパワーをオンプレミスにもたらす Azure Functions Runtime のプレビューを発表します。</p>


  <h2>Azure Functions Runtime の概要</h2>


  <p>このランタイムは、顧客がオンプレミスの関数プログラミングモデルを利用するための新しい方法を提供します。 Azure Functions サービスが構築されているのと同じオープンソースルート上に構築された Azure Functions Runtime は、オンプレミスにデプロイでき、クラウドサービスとほぼ同様の開発エクスペリエンスを提供します。</p>


  <ul>
   <li><strong>未使用のコンピューティング能力を活用:</strong> これにより、オンプレミスの Pc のコンピューティング能力を活用してバッチ処理を夜間に実行し、フロア上のデバイスを利用して条件に応じてクラウドにデータを送信するなど、特定のタスクを実行できます。</li>
   <li><strong>将来のコード資産の検証:</strong> クラウドにコミットする前であってもサービスとしての機能を経験したいお客様にとっては、このランタイムが非常に役に立つこともあります。 &nbsp; オンプレミスで構築されるコード資産は、最終的に移行するときにクラウドに簡単に変換できます。</li>
  </ul>


  <p>ランタイムは基本的に、管理ロールとワーカーロールの2つの部分で構成されます。 &nbsp; 名前が示すように、これらの2つは関数コードをそれぞれ管理および実行するためのものです。 複数のコンピューターに Worker ロールをインストールして関数をスケールアウトし、予備のコンピューティング能力を活用することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f79bb81-c72b-4e50-a43f-7e577a56b5d1.png"><img alt="Azure Functions Runtime" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b48121e-d931-4cb1-b81a-af7c4f9ed88e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure Functions Runtime" width="616"></a></p>


  <h3>管理ロール</h3>


  <p>Azure Functions Runtime 管理ロールは、オンプレミスの関数を管理するためのホストを提供します。</p>


  <ul>
   <li>Azure と同じ方法で関数を開発できる Azure Functions Runtime ポータルをホストします。&nbsp;</li>
   <li>これは、複数の Functions ワーカーに対して関数を分散する役割を担います。&nbsp;</li>
   <li>Microsoft Visual Studio、Team Foundation Server、または Visual Studio Team Services から関数を発行できるエンドポイントが用意されています。</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c7ed991-4448-48c5-a2bd-0fc69440570d.png"><img alt="Management Role" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2dafb8a3-ce7c-4c19-9f8b-31c887736d1e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="管理ロール" width="631"></a></p>


  <h3>worker ロール</h3>


  <p>Azure Functions Runtime Worker ロールは、関数コードが実行される場所です。 組織全体に複数の Worker ロールをデプロイできます。これは、お客様が予備のコンピューティング能力を利用するための重要な方法です。</p>


  <h2>要件</h2>


  <p>Azure Functions Runtime Worker ロールは、Windows コンテナーにデプロイされます。 そのため、ホストコンピューターで Windows Server 2016 または Windows 10 Creators Update が実行されている必要があります。</p>


  <h2>開始するには?</h2>


  <p><a href="https://aka.ms/azafr">Azure Functions Runtime インストーラー</a>をダウンロードしてください。</p>


