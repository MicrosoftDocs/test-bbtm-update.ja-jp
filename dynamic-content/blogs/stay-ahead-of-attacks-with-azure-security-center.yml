Title: Azure Security Center による攻撃を継続的に行う
Summary: " これまでになく、組織はコストを削減し、コンプライアンス要件に対応しながら、常に進化しているランドスケープのリスクを管理する必要があります。"
Content: >-
  <p>非常に多くのワークフォースを利用することで、IT 管理者とセキュリティの専門家の負担が増加し、すべてのユーザーの生産性と接続を維持しながら、戦いの脅威を防ぐことができるようになりました。 これまでになく、組織はコストを削減し、コンプライアンス要件に対応しながら、常に進化しているランドスケープのリスクを管理する必要があります。</p>


  <p>Azure Security Center は、データセンターのセキュリティ対策を強化し、クラウド内のハイブリッドワークロード全体で高度な脅威保護を提供する統合されたインフラストラクチャセキュリティ管理システムであり、Azure でも&#39;でもなく、オンプレミスでも可能です。</p>


  <p>先週のバイスプレジデントジョンソンは、サイバーセキュリティソリューショングループであり、今後の Azure Security Center 仮想イベント &mdash; の共有ニュースを、 <strong>2020 年6月30日の 10:00 am から 11:00 Am 太平洋標準時</strong>の<a href="https://info.microsoft.com/Stay-Ahead-of-Attacks-with-Azure-Security-Center-Registration.html?ocid=AID3011167_QSG_BLOG_411853" target="_blank">Azure Security Center で</a>継続的に入手できます。 マイクロソフトのセキュリティコミュニティから脅威保護戦略を学習し、ピアがどのように困難で、セキュリティの課題を発展させ &rsquo; ているかを聞いてください。</p>


  <p>このイベント &rsquo; では、クラウドのセキュリティ体制を強化し、Azure、オンプレミス、およびハイブリッドクラウドのクラウドワークロード &mdash; 全体で広範な脅威保護を実現する方法について説明します。 また、高度な脅威を探すために Security Center と Azure Sentinel を組み合わせる方法についても説明します。</p>


  <p>1時間のイベントは、microsoft セキュリティレスポンスセンターのサイバーセキュリティのバイスプレジデントと、Microsoft セキュリティレスポンスセンターのジェネラルマネージャーで、環境をロックダウンするために3つの戦略をステップ実行することによって開かれます。</p>


  <ul>
      <li>クラウドネイティブのワークロード、仮想マシン、データサービス、コンテナー、IoT edge デバイスで<strong>すべてのクラウドリソースを保護</strong>します。</li>
      <li>強化された Azure セキュリティスコアを使用し<strong>て、全体的なセキュリティ体制を強化</strong>します。</li>
      <li><strong>Azure Security Center Connect</strong>は、高度なクエリと AI の機能により、Azure Sentinel を使用して、プロアクティブな検索と脅威の軽減を行うことができます。</li>
  </ul>


  <p>&rsquo;その後、セキュリティで保護されたスコアやその他の Security Center 機能のデモが表示されます。 ASOS の Stuart Gregg、Security Operations Manager は、オンラインで販売されているビジネスおよび Microsoft のお客様向けの世界リーダーであり、より強力な脅威保護を実現するために、これらのテクノロジをより賢明なセキュリティ管理プラクティスと組み合わせることによって、より強力な脅威保護を実現する方法 &rsquo; を共有しています。 お客様の質問に回答するために、マイクロソフトのセキュリティ専門家がオンラインになります。</p>


  <p>仮想イベントの後、Microsoft のカスタマーエクスペリエンスエンジニアリングチームから、Yuri Diogenes をホストするという詳細なセッションを見ることができ &rsquo; ます。 Azure Security Center 今日では、クラウドネイティブのワークロード、データサービスとサーバー、および仮想マシンにわたる脅威保護を提供しています。 ここでは、これらの機能についてのデモツアーを通じて、Security Center を使用してハイブリッドおよびマルチクラウド脅威保護を実現する方法について説明します。 これらについて詳しく説明します。</p>


  <ul>
      <li><strong>クラウドネイティブのワークロード</strong>。 Kubernetes は、クラウドでソフトウェアを展開および管理するための新しい標準です。 Security Center がコンテナーをサポートし、仮想マシンとコンテナーの脆弱性評価を提供する方法について説明します。</li>
      <li><strong>データサービス</strong>。 ビッグデータと機械学習の頼っにより、Security Center は、異常なデータベースアクセスとクエリパターン、SQL インジェクション攻撃、azure および azure virtual machines の SQL データベースを対象とするその他の脅威を検出できるようになります。 機密データを保護し、マルウェアからの Azure Storage を保護し、脅威から Azure Key Vault を保護する方法について説明します。</li>
      <li><strong>サーバーと仮想マシン</strong>。 新しい Security Center 機能の just-in-time VM アクセス、アダプティブネットワークの強化、適応型アプリケーション制御を使用して、Linux および Windows の仮想マシン (vm) を保護する方法について説明します。 また、Security Center が Microsoft Defender Advanced Threat Protection と連携してエンドポイントサーバーの脅威を検出できるようにする方法についても説明します。</li>
  </ul>


  <p>脅威の保護に関しては、すべてのリソースを対象にすることが重要です。 Azure Security Center は、サーバー、クラウドネイティブのワークロード、データ、および IoT サービスに対する脅威保護を提供します。 脅威保護機能は Standard レベルに含まれており、今すぐ無料試用版を開始できます。</p>


  <p><a href="https://info.microsoft.com/Stay-Ahead-of-Attacks-with-Azure-Security-Center-Registration.html?ocid=AID3011167_QSG_BLOG_411853" target="_blank">ぜひご参加</a>いただければ &rsquo; 幸いです。また、すべてのクラウドリソースに幅広い脅威保護を実装し、クラウドのセキュリティ体制を強化する方法をご紹介します。 イベントをオンラインでキャッチでき &rsquo; ない場合は、イベントの後に<a href="https://azure.microsoft.com/en-us/overview/security/azure-security-expert-series/" target="_blank">Azure Security Expert シリーズ</a>の &nbsp; web ページでコンテンツを視聴できるようになります。</p>


