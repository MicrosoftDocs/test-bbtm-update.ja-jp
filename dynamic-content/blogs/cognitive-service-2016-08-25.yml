Title: Cognitive Services 8 月の API 更新プログラム
Summary: Microsoft Cognitive Servicesは、開発者がアプリケーションをよりインテリジェントで魅力的で発見可能にするインテリジェンスとナレッジ API のコレクションです。 Cognitive Servicesには、システムが自然な通信方法を使用してニーズを表示、聞き、話し、理解、解釈できるインテリジェントな API が含まれています。Web の機能を開発者に提供するナレッジ API。…
Content: >-
  <p>Microsoft Cognitive Servicesは、開発者がアプリケーションをよりインテリジェントで魅力的で発見可能にするインテリジェンスとナレッジ API のコレクションです。 Cognitive Servicesには、システムが自然な通信方法を使用してニーズを表示、聞き、話し、理解、解釈できるインテリジェントな API が含まれています。Web の機能を開発者に提供するナレッジ API。 Microsoft Cognitive Services APIs の 8 月の更新プログラムを次に示します。</p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Vision-1.svg">&nbsp; &nbsp;<strong>Computer Vision API</strong></p>

  <p>これで、画像内で認識された最大 2,000 のオブジェクトにタグを付け (アニメーション化と全人一致)、明確で記述された説明でキャプションを付けできます。 この更新プログラムには、著名人の認識の向上が含まれています。</p>

  <p>タグ付けの強化により、画像内のオブジェクト認識が提供され、2,000 を超えるオブジェクト、動物、人が選択されます。 識別されると、新しい画像キャプション機能によって、2,000 の認識可能な画像について明確に記述された説明が提供されます。 新しい著名人認識モデルでは、世界中のビジネス、女性、スポーツ、および楽楽から 200,000 人の著名人を認識しています。 Computer Vision API の詳細については<a href="https://www.microsoft.com/cognitive-services/en-us/computer-vision-api">、Cognitive Services Computer Vision。</a></p>

  <p>&nbsp;</p>

  <p><strong><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Face.svg">&nbsp;&nbsp;Face API</strong></p>

  <p>Face API では、顔を照合および識別するための柔軟性が向上しました。</p>

  <p>&nbsp;</p>

  <p>新しい機能により、顔対人認証、類似した顔の検索、認識の信頼度のしきい値の設定、および新しいリストユーザー グループが可能になります。</p>

  <ul>

  <li>顔対人認証では、2 つの顔が同じ人物に属しているか、1 つの顔が 1 人の人に属しているかが検証されます。 <a href="https://dev.projectoxford.ai/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a">詳細については、「Face-Verify」を参照してください</a>。 </li>

  <li>似た顔を見つけると、他のリスト、配列、または写真で同じ人物の顔を見つけるのに役立ちます。 <a href="https://dev.projectoxford.ai/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237">詳細については、「類似」をFace-Findしてください。</a>&nbsp;</li>

  <li>新しいオプションのユーザー指定信頼度しきい値を使用すると、ユーザーは顔が人に属するかどうかの信頼度レベルを定義できます。 <a href="https://dev.projectoxford.ai/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239">詳細については、「Face-Identify」を参照してください。</a></li>

  <li>リストユーザー グループの新しい "start" パラメーターと "top" パラメーターを使用すると、ユーザーは戻るユーザー グループの開始点と総数を指定できます。 詳細については、「Person Group-List <a href="https://dev.projectoxford.ai/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395248">Person Groups」を参照してください。</a></li>

  </ul>

  <p>&nbsp;</p>

  <p>Face API の詳細については、「Cognitive Services <a href="https://www.microsoft.com/cognitive-services/en-us/face-api">Face」を参照してください。</a></p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Video.svg"> &nbsp; <strong>Video API</strong></p>

  <p>動画内の位置を指定して制限し、モーションを報告し、感度レベルを設定して細分性を制御し、モーションが発生した正確な領域を検出できます。</p>

  <p>&nbsp;</p>

  <ul>

  <li>多角形検出ゾーン: これで、必要なビデオの領域を指定することで、モーションが報告される場所を絞り込むできます。</li>

  <li>感度レベルの設定: 検出する&mdash;&mdash;モーションの粒度を制御するために、低、中、高の 3 つのレベルから選択します。</li>

  <li>マージしきい値: モーションの複数のレポートを 1 つのイベントにマージする時間を指定することで、複数のモーション イベントを 1 つのイベントに結合します。</li>

  <li>モーションの場所: モーションが検出されると、API は四角形の境界ボックスを使用して、モーションが発生した正確な領域を定義します。</li>

  </ul>

  <p>&nbsp;</p>

  <p>Video API の詳細については、ビデオのCognitive Services <a href="https://www.microsoft.com/cognitive-services/en-us/video-api">してください。</a></p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Speech_Speaker.svg"> &nbsp; <strong>Speaker Recognition API</strong></p>

  <p>Speaker Recognitionを識別するために必要な音声は 30 秒のみです。&nbsp;</p>

  <p>&nbsp;</p>

  <p>Speaker Recognition、登録操作と identifciation 操作の両方に 60 秒の音声が必要でした。 Speaker Recognition API では、任意の長さの音声を受け入れるが、ユーザーは登録に 30 秒、識別のために 10 秒を入力して、最適な API エクスペリエンスを得る方法をお勧めします。</p>

  <p>&nbsp;</p>

  <p>Speaker Recognition API の詳細については、Cognitive Services Speaker Recognition <a href="https://www.microsoft.com/cognitive-services/en-us/speaker-recognition-api">。</a></p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Language_LUIS.svg">&nbsp;&nbsp;<strong>Language Understanding Intelligence Service (LUIS) API</strong></p>

  <p>LUIS の無料トランザクションが減少しています</p>

  <p>&nbsp;</p>

  <p>無料の月次 LUIS トランザクションの数は、2016 年 9 月 4 日に有効な 100,000 トランザクションから 10,000 トランザクションに変更されています。</p>

  <p>&nbsp;</p>

  <p>Language Understanding Intelligence Service API の詳細については、「Cognitive Services LUIS」 <a href="https://www.microsoft.com/cognitive-services/en-us/language-understanding-intelligent-service-luis">を参照してください。</a></p>

  <p>&nbsp;&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Large_Language_TextAnalytics.svg">&nbsp;&nbsp;<strong>Text Analytics API</strong></p>

  <p>Text Analytics API を複数の言語で使用できます。</p>

  <p>&nbsp;</p>

  <p>Text Analytics API 感情分析を英語、スペイン語、フランス語<strong></strong>、ポルトガル<strong></strong>語<strong>で実行</strong><strong>できます</strong>。キー フレーズと キー フレーズは、英語、スペイン語<strong></strong>、ドイツ<strong></strong>語、日本語のテキスト<strong>から</strong>抽出<strong>できます</strong>。 これらの機能は、120&mdash; 言語のテキストの言語を認識する Text Analytics API&rsquo; 機能に加えて、英語ドキュメントのトピック検出に加えて機能します。 Text Analytics API の言語機能の詳細については、「Text Analytics <a href="https://blogs.technet.microsoft.com/machinelearning/2016/06/21/text-analytics-api-now-available-in-multiple-languages/">API Language Support」を参照してください。</a></p>

  <p>&nbsp;</p>

  <p>Text Analytics API の詳細については、Cognitive Services Text Analytics <a href="https://www.microsoft.com/cognitive-services/en-us/text-analytics-api">。</a></p>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Knowledge_Academic.svg">&nbsp;&nbsp; <strong>Academic Knowledge API</strong></p>

  <p>有料プレビューの一部として、1,000 トランザクションごとに 25 セントのレートで毎月無制限の数のトランザクションを作成できます。</p>

  <p>&nbsp;</p>

  <p>Academic Knowledge API ユーザーは Free レベルのみを使用し、毎月最大 10,000 トランザクションを作成できます。 有料レベルでは、Academic Knowledge サブスクライバーは、1000 トランザクションあたり $0.25 のレートで無制限の数のトランザクションを作成できます。&nbsp;</p>

  <p>&nbsp;</p>

  <p>Academic Knowledge API の詳細については、Cognitive Services Academic Knowledge <a href="https://www.microsoft.com/cognitive-services/en-us/academic-knowledge-api">。</a></p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Large_Knowledge_Recommendations.svg">&nbsp;&nbsp;<strong>Recommendations API</strong></p>

  <p>Recommendations API に新しい機能が追加されました。</p>

  <p>&nbsp;</p>

  <p>Recommendations API には、次の機能が追加されました。</p>

  <ul>

  <li>新しい推奨事項 UI を使用すると、1 行のコードを記述することなく、モデルをトレーニングおよびテストできます。</li>

  <li>新しいバッチ スコアリングを使用すると、一度に何千もの推奨事項を取得できます。</li>

  <li>ビジネス ルールのサポート</li>

  <li>使用状況ファイルとカタログ ファイルを列挙してダウンロードできます</li>

  <li>推奨モデルの品質を照会するビルド メトリックスのサポート</li>

  <li>推奨モデル内にある項目の特徴の品質を照会するための順位付けのビルドのサポート</li>

  <li>カタログ内の製品を検索する機能</li>

  </ul>

  <p>&nbsp;</p>

  <p>Recommendations API の詳細については、推奨事項に関 <a href="https://www.microsoft.com/cognitive-services/en-us/recommendations-api">するCognitive Services覧ください。</a></p>
