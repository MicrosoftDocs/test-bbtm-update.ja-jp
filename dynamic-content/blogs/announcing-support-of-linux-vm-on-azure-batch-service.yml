Title: Linux on Azure Batch のプレビュー
Summary: Linux 仮想マシン向けAzure Batchプレビューをお知らせします。
Content: >-
  <p>Azure Batch大規模なジョブを並列で簡単に実行できます。 必要な VM の種類、構成方法、実行するジョブとタスクを Batch に伝え、サービスが残りの処理を行います。 エンジニアリング&rsquo; シミュレーション、コード変換、財務リスク モデルなど、作業をスケールアウトする必要がある Azure 開発者に最適です。</p>


  <p>本日、Linux 仮想マシン向けAzure Batchプレビューをお知らせします。 これにより、業界や科学研究全体で Linux アプリケーションとワークフローを使用しているお客様に、Batch &ldquo;&rdquo; のサービスとしてのスケジューリングの機能が提供されます。</p>


  <p>Batch では、Linux 仮想マシンをデプロイVirtual Machine Scale Sets管理するために、Batch が使用されています。 コンピューティング ノードでのジョブとタスクの実行を管理する Batch エージェントは、移植性のために Python で記述されています。 これにより、Batch でのサポートが複雑Cloud Services。 VM Scale Sets、カスタム VM イメージなどの追加機能が提供されます。</p>


  <p>Batch は、Linux および仮想マシン全体の開発者に一貫Windowsを提供し、REST API。 Linux ユーザーの有効化を向上するために、&rsquo;<a href="https://pypi.python.org/pypi/azure/">Azure Python SDK と Azure</a> Node.js SDK で Batch <a href="https://www.npmjs.com/package/azure">クライアントを公開しました</a>。 Java のサポートは間近に提供される可能性があります。</p>


  <p>Docker は、Batch で使用するコンテナーとしてアプリケーション環境をパッケージ化する場合に便利なツールです。 プールのセットアップ <a href="https://github.com/Azure/azure-batch-samples">で</a> Docker を構成し、アプリケーションでコンテナーを読み込み、コンテナーでジョブを実行する方法を示すサンプルがあります。 Batch でコンテナーを使用する方法についてコミュニティと一緒に取り組み、フィードバックや提案を歓迎します。</p>


  <p>Batch Linux 仮想マシンのサポートの詳細については、この投稿を参照 <a href="https://blogs.technet.com/b/windowshpc/archive/2016/03/24/introducing-linux-support-on-azure-batch.aspx"><font>してください</font></a>。</p>


  <p>Batch で何を行っている&rsquo;のか、およびフォーラムで提案について質問がある場合は <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=azurebatch">、Azure Batchしてください</a>。</p>
