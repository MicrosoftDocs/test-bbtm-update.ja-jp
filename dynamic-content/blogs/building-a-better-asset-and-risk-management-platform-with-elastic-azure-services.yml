Content: >-
  <p>弾力性は、オンデマンドでサービスを拡張およびコントラクトできることを意味します。 つまり、従量課金制プランを使用している Azure のお客様は、Azure サービスから最大限のメリットを得ることができます。 サービスは常に利用できますが、コストは最小限に抑えられます。 この機能は非常に重要であり、1人の Microsoft パートナーがこれを差別化点として使用しています。</p>


  <h2>モジュール型およびエラスティックの利点</h2>


  <p>Azure のキー属性は、サービスの交換可能な性質です。 弾力性と共に、最新の企業の移行と進化がより簡単になります。 金融サービスプロバイダーの場合、モジュール型の手法を使用すると、お客様は最適な分析を活用し、次の分野でメリットを得ることができます。</p>


  <ul>
   <li><strong>リスクとパフォーマンスの分析</strong>: Azure Data Lake Storage、DataBricks、Azure Stream Analytics は、リスクを計算するためのオプションのほんの一部です。</li>
   <li>法令<strong>遵守の自動化 (regtech)</strong>: Azure DevOps を使用したコンプライアンスの自動化、または CloudNeeti などのサービスプロバイダーを使用した困難なタスクの簡素化。</li>
   <li><strong>投資管理テクノロジ</strong>: Azure Virtual Machines または Azure Functions は、投資ポートフォリオを管理するための2つのオプションです。</li>
  </ul>


  <p>これらの機能を使用すると、資産マネージャーは、クライアントに対してより高い返品を生成する優れた製品を構築できます。</p>


  <h2>金融サービスは難しい市場です</h2>


  <p>資産管理業界のコンテストは、アクティブな状態とアクティブな状態、パッシブとアクティブな状態、パッシブとパッシブの間で初めいますが、余白は縮小しています。 同時に、コストが高く、期限が切れていて、保守が困難なレガシシステムとテクノロジは、コストと運用効率の両方に影響を与え、パフォーマンスをさらに向上させると同時に、スケーリングが困難になります。 Microsoft の新しいパートナーである "Microsoft partner" <a href="https://www.axioma.com/" target="_blank">は、金融</a>サービス業界のクライアントに対して、競争力のあるエッジの回復と保持を支援しています。</p>


  <h2>オンプレミスは、厳密なリソース</h2>


  <p>多くの投資会社は、制御とセキュリティを維持する手段として、物理的なデータセンターに依存しています。 しかし、このようなプロパティやレガシシステムは、保守のコストが高く、スケーリングが困難です。 市場の変動、手数料の圧縮、および全体的な競争投資の展望は、ファンドマネージャーが、優れた投資戦略や製品を発見、作成、実装するための柔軟なソリューションを求めています。 具体的には、エンタープライズ規模の分析、データ、レポート、およびデータストレージを使用する必要があります。</p>


  <h2>クラウドの弾力性は重要な属性です</h2>


  <p>各構成要素は Api を介してアクセスできる、オープンで柔軟なプラットフォームを提供します。 プラットフォームはクラウドネイティブアーキテクチャですが、モジュール性により、他の最適なプロバイダーとシームレスな統合ポイントが可能になります。 たとえば、" <a href="https://www.axioma.com/products/risk/" target="_blank">軸の Oma-uri リスク</a> " は、エンタープライズ規模のマルチアセットクラス (MAC) のリスク管理プラットフォームです。 このソリューションを使用すると、資産管理者は、管理 (& m) の下に資産を効率的にスケーリングして、収益の増加を促進し、余白圧縮の効果を下げることができます。</p>


  <h2>Azure を使用した統合プラットフォームの構築</h2>


  <p>Azure を使用してプラットフォームを構築する場合、プラットフォームのユーザーは共通のアーキテクチャを利用できます。 たとえば、軸 Oma-uri は、ソリューションをプラットフォームの <strong>軸 Omablue-v</strong>に移行するのに役立ちます。 その後、クライアントは、リスクとパフォーマンス分析を計算する共通エンジンを利用できます。 プラットフォームに1つのエンジンを用意することは、基になる同じ市場と参照データを使用することも意味します。 そのため、クライアントは、企業全体、および front、ミドルネーム、およびバックオフィスの機能を通じて、リスクを一貫したビューで返します。</p>


  <p>特殊化されたプラットフォームでは、ユーザーは柔軟なモジュール型のワークフローソリューションを作成できます。 金融サービスの場合、プラットフォームの手法は、次の図に示すように、高度に特殊化された一連のコンポーネントを意味します。</p>


