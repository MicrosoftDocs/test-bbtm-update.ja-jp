Content: >-
  <p><strong><span>Editor&#39;s Note: </span></strong><span>この投稿は Mark 明美からのもの<span>です。 &nbsp; </span> </span></p>


  <p>クラウドコンピューティング調査の3つの<sup>rd</sup> 年の未来は、 <a href="https://www.northbridge.com" target="_blank">北ブリッジ</a> と GigaOM Research によって開始されました。</p>


  <p>このアンケートに参加しているのは、クラウドコンピューティングに対するフィードバックが microsoft と業界にとって重要であるためです。 &nbsp; クラウド実装の計画について説明します。クラウドは、お客様のソフトウェアエコシステム全体に影響を与えます。また、IT やビジネス、ドライバー、クラウドの導入に向けた重要な問題についても説明します。</p>


  <p><a href="https://www.surveymonkey.com/s/2013NorthBridgeFutureofCloud" target="_blank">アンケートを受け</a>てネットワークで共有するには、最初の作業が必要です。 &nbsp;これにより、クラウドコンピューティングの業界のビューを整形し、新たな傾向を特定することができます。</p>


  <p>アンケートの結果は6月の GigaOM 構造で発表されます。その時点で、その結果について説明します。</p>


