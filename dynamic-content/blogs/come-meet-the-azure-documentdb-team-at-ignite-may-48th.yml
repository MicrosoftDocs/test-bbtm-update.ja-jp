Title: 5 月 4 日から 8 日まで Ignite で Azure DocumentDB チームにお会いください
Summary: 'ワクワクするニュースです。 Microsoft Azure DocumentDB は、IL のシカゴで今年の Ignite Conference で 2 つの素晴らしいセッションをホストしています。 セッションに参加して、Azure の最新の NoSQL データベース サービスについて学習してください。 '
Content: >-
  <p>ワクワクするニュースです。 Microsoft Azure DocumentDB は、&rsquo;今年シカゴで開催される Ignite Conference で 2 つの素晴らしいセッションをホストしています。 セッションに参加して、Azure の最新の&rsquo; NoSQL データベース サービスについて学習してください。 両方のセッションの詳細については、以下を参照してください。</p>


  <p align="left"><a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=09345463-28a1-e411-b87f-00155d5066d7#fbid=lhiCYtqwqSr" target="_blank" title="SELECT Latest FROM Microsoft Azure DocumentDBSELECT"> Latest FROM Microsoft Azure DocumentDB</a>&nbsp;- Tuesday<sup>, 5th </sup>from 3:15pm &ndash; 4:30pm CT</p>


  <p align="left">Azure&rsquo; の最新のデータ プラットフォーム サービスの 1 つについて説明します。 Azure DocumentDB は、最新のアプリケーション開発の需要に対応するように設計された、フル マネージドの NoSQL ドキュメント データベース サービスです。 DocumentDB では、JSON ドキュメント、クエリ機能、SQLドキュメント トランザクションの完全なインデックス作成が提供されます。 Azure DocumentDB の使用を開始する方法と、サービスに対する最近の機能強化について説明します。</p>


  <p align="left"><a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=6d940992-1fa1-e411-b87f-00155d5066d7#fbid=lhiCYtqwqSr" target="_blank" title="Microsoft Azure DocumentDB と Azure HDInsight: Better Together"> Microsoft Azure DocumentDB and Azure HDInsight: Better Together</a>&nbsp; - Wednesday, 5 <sup>月 6 日 </sup>10:45am &ndash; 12:00 PM CT</p>


  <p align="left">Microsoft の DocumentDB チームが、増大し続けるビッグ データの世界の傾向を分析してキャプチャするために、HDInsight の計算力と DocumentDBs&rsquo; の豊富なアドホック クエリ機能を組み合わせているソリューションを構築した方法について説明します。</p>


  <p>&nbsp;<a href="https://ignite.microsoft.com/" target="_blank" title="Microsoft Ignite Conference"><img align="right" alt="microsoft_ignite" border="0" class="alignleft" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/microsoft_ignite.jpg" style="margin: 10px 0px 10px 10px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="" width="281"></a>microsoft_igniteハンズオン ラボにアクセスして、DocumentDB にデータを格納してアクセスする方法について説明します。 <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=ac142591-cdb3-e411-b87f-00155d5066d7#fbid=lhiCYtqwqSr" target="_blank" title="「Azure DocumentDB"> を使用した ASP.NET MVC アプリケーションの構築 Azure DocumentDB を使用した ASP.NET MVC アプリケーションのビルド」ラボを参照して、DocumentDB</a> の使い方をわかりやすく&#39;確認してください。 ご質問や&rsquo;短いご <em>@DocumentDB</em>質問については、 までお問い合わせください。 DocumentDB について今すぐ読み始める場合は、DocumentDB <a href="https://azure.microsoft.com/services/documentdb/" target="_blank" title="サービス のページサービス ページに">移動します</a>。 DocumentDB を初&rsquo;めから使用する場合でも、DocumentDB の専門家の方も、この新しいテクノロジと、それがユーザーのためにロック解除できる可能性について、セッションをご覧ください。</p>
