Slug: azure-devops-projects-supporting-azure-cosmos-db-and-azure-functions
Title: Azure Cosmos DB と Azure Functions をサポートするプロジェクトの Azure DevOps
Summary: Azure DevOps プロジェクトを使用すると、利用する開発言語とアプリケーションプラットフォームに合わせて調整された完全に機能する DevOps パイプラインを簡単に設定できます。
Content: >-
  <p><a href="https://azure.microsoft.com/features/devops-projects/" target="_blank">Azure DevOps プロジェクト</a>を使用すると、利用する開発言語とアプリケーションプラットフォームに合わせて調整された完全に機能する DevOps パイプラインを簡単に設定できます。</p>


  <p>Azure DevOps プロジェクトを継続的に改善し、すべてのお客様が最新のデプロイを利用できるようになったため、アプリケーションのターゲットとして<a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>と<a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a>のサポートが追加されました。 これは、既存の Azure App Service、Azure SQL Database、および Azure Kubernetes Service (AKS) のサポートに基づいています。</p>


  <p>Azure DevOps プロジェクトの Azure Cosmos DB をサポートすることで、わずか数回のクリックで Azure Cosmos DB によってサポートされるスケルトン2層 Node.js アプリケーションを作成できるようになりました。 Azure DevOps プロジェクトは、次のようなアプリケーションの開発、デプロイ、および監視に必要なすべてのものを提供するために、パイプラインのすべてのスキャフォールディングを作成します。</p>


  <ul>
   <li>スケルトン Node.js アプリケーションを使用して<a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">Azure Repos</a>でホストされている Git コードリポジトリ</li>
   <li>Azure Cosmos DB と Azure の web 層にデータベース層をデプロイするための<a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Pipelines</a>の CI/CD パイプライン</li>
   <li>azure でのコンテナー、azure Kubernetes Service、または Windows Web アプリの Web Apps</li>
   <li>アプリケーションに必要なサブスクリプションのすべての Azure リソースをプロビジョニングする</li>
   <li>アプリケーションを監視するための Application Insights 統合</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b246c4c-c2a7-4e5e-afc3-bf3b786fa388.png"><img alt="Select an Azure service to deploy the application screenshot" border="0" height="1036" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2060360d-a1df-4b82-b281-1532cc0209cc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アプリケーションをデプロイする Azure サービスを選択します。スクリーンショット" width="1688"></a></p>


  <p>Azure DevOps プロジェクトを使用して Azure portal からアプリケーションをスキャフォールディングした後、Azure Repos と Azure Pipelines を使用して、コードと CI/CD パイプラインにアクセスできます。</p>


  <p>Azure DevOps プロジェクトの Azure Functions がサポートされているため、数回クリックするだけで、スケルトン .net またはサンプル Node.js サーバーレスアプリケーションを作成できます。 Azure Cosmos DB と同様に、このワークフローでは、Git コードリポジトリ、CI/CD パイプライン、Application Insights、必要な Azure リソースなど、アプリケーションを開発、デプロイ、および監視するために必要なすべてのものが用意されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/569ca690-c75f-490e-b3d7-8d27e83c290f.png"><img alt="Choose an application framework screenshot" border="0" height="822" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9af42530-c5fc-4988-b93d-a82437955ace.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アプリケーションフレームワークの選択のスクリーンショット" width="1262"></a></p>


  <p>これらの機能は、Azure portal で使用できるようになりました。 まず、 <a href="https://go.microsoft.com/fwlink/?linkid=862313" target="_blank">Azure DevOps プロジェクトを作成</a>してみましょう。 詳細については、 <a href="https://aka.ms/azprojectdocs" target="_blank">Azure DevOps プロジェクト</a>のドキュメントを &ldquo; 参照してください。&rdquo;</p>
