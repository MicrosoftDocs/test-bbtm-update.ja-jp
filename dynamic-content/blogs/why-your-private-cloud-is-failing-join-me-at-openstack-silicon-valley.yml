Title: プライベート クラウドが失敗する理由 - OpenStack シリコン バレーで参加する
Summary: 平均的な企業のプライベート クラウド環境は、内部顧客の仕様に合って構築されたのではなく、IT 部門が快適に行い、プライベート クラウドを望むという思いを反映した環境でした。
Content: >-
  Gartner アナリストの <a href="https://blogs.gartner.com/thomas_bittman/">Tom Bittman</a> は最近、 <a href="https://blogs.gartner.com/thomas_bittman/2015/02/05/why-are-95-of-private-clouds-failing/"></a>企業のプライベート クラウドの大部分が失敗しているというブログを投稿しました。"140 人の回答者の 95% (プライベート クラウドが配置されている) の 95% がプライベート クラウドに問題があると答えたのは少し驚きました。 [1]" 高い比率では、プライベート クラウドに使用するテクノロジ ( <a href="https://www.slideshare.net/christopherKeyaert/how-to-bring-windows-azure-benefits-to-your-own-datacenter-v07">Microsoft</a>、 <a href="https://docs.openstack.org/admin-guide-cloud/content/index.html">OpenStack</a>、VMware など) は関係ありません。 彼のレポートには、これらのエラーのさまざまな理由が示されますが、net-net はこれを示しています。平均的な企業のプライベート クラウド環境は、社内の顧客の仕様に合って構築されたのではなく、IT が快適でプライベート クラウドを望んだことを反映しています。


  これらのクラウドのほとんどがクラウドではなく、Forrester Research Inc. のシニア アナリスト、ローレン・ポニートが呼び出す"拡張<a href="https://blogs.forrester.com/lauren_nelson/13-10-28-four_common_approaches_to_private_cloud">仮想化" 環境</a>です。 つまり、IT の効率を向上させるのは、少し自動化された従来の静的仮想マシン環境です。 これらは開発者に対するセルフサービスではない、完全に構成された環境への高速アクセスを提供しない、測定されない (使用料金は言うまでも)、通常はコンテナーを含め、<a href="https://www.chef.io/chef/">Chef</a> または <a href="https://www.ansible.com/home">Ansible</a> ベースのデプロイをサポートしません。<a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/"></a> プライベート クラウド管理者が新しいエンタープライズ アプリケーションをキャプチャするには、アプローチを再考し、インフラストラクチャ管理からサービス配信への抜本的で文化的に困難な移行を行う必要があります。 クラウドから <i>学習する</i> 必要がありますが、さらに重要なのは、開発者がプライベート クラウド ソリューションから望むものを反映する必要があります。


  IT インフラストラクチャ マネージャーが多すぎると、パブリック クラウドが敵と見なされます。そのため、開発者がそれらを使用している理由を理解したり、これらの環境の動作を理解したりするために、気にしません。 この考え方は、これらの管理者が保持する長年のビューを強化するためにのみ役立ち、第一線の開発者に対して控えめを試みようとしている場合、このアプローチは間違っています。 <i>新しいワークロード</i>のデプロイに 2 日かかるクラウドで保護された仮想サーバー環境。ヘルプ デスクを通じて要求を満たし、コストの透明性を持たずに、パブリック クラウドに毎日失われます。


  また、セキュリティ カードや信頼性カードも試す必要があります。 ほんとですか。 2013 年に購入したサーバー上の 1990 年代のデータ センターでホストされている古いファイアウォール ベースのセキュリティの背後に隠れている静的 VM 環境は、19 の地理的リージョンの次世代データ センターのクラスターでパブリック クラウドを活用し、トップ セキュリティプロフェッショナルのチームによって保護されているのだと思います。 また、パブリック クラウドを敵として配置することで、開発者と提携して、パブリック クラウド環境にデプロイしている新しい非常に重要なアプリケーションの管理と監視を支援する機会を見落とします。そこでは、 <a href="https://www.forrester.com/Assess+Your+Cloud+Maturity/quickscan/-/E-RES61605">IT</a> プロが実際に課題を取り込む必要があります。


  代わりに行う必要があるのは、インフラストラクチャ管理者コミュニティに、静的なインハウスとクラウドから真のハイブリッド クラウド ポートフォリオに進化させる方法を教えることです。 IT インフラストラクチャ管理者が、フロントエンド開発者がセルフサービスを非常に高く評価する理由と、それがデータ センターの混乱を生み出していない理由を理解するのに役立ちます。しかし、その逆に過言です。 サービス定義とコストの透明性に向けたキャリア パスは、ずっと前に出荷されたより多くのパブリック クラウドを使用しようとして会社を守るよりも優れたものだと理解するのに役立ちます。


  同意しない場合は、 同意しますが、これを正しい方法で取得するには、さらに多くのガイダンスが必要ですか? 話し合いをしましょう。 8 月 26 日 (水) に OpenStack シリコン バレー フォーラムに参加してください。ここで、このトピックに関する講演を主導し、Google や CoreOS の同僚とこのアプローチのメリットについて議論します。


  <a href="https://blogs.technet.com/b/cloud-blogs/">IT プロはエンタープライズ クラウドの成功に不可欠ですが</a> 、この機会を所有するために進化する必要があります。 お客様の成功を確実に支援し、お客様と関わりを持ち合いたいと思っています。


