Slug: new-features-and-enhancements-released-in-bing-custom-search-v3
Title: Bing Custom Search V3 でリリースされた新機能と機能強化
Summary: '追加と拡張のリリースを Bing Custom Search に共有することができます。 Bing Custom Search は使いやすい広告フリーの検索ソリューションであり、ユーザーは検索エクスペリエンスを構築し、特定のサイトまたは手動で選択された web サイトまたはドメインのセットに対してコンテンツのクエリを実行できます。 '
Content: >-
  <p>追加と拡張のリリースを<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/" target="_blank">Bing Custom Search</a>に共有することができます。 Bing Custom Search は使いやすい広告フリーの検索ソリューションであり、ユーザーは検索エクスペリエンスを構築し、特定のサイトまたは手動で選択された web サイトまたはドメインのセットに対してコンテンツのクエリを実行できます。 ユーザーが必要な結果を得られるようにするために、Bing Custom Search はシンプルな web インターフェイスを提供します。ユーザーは、必要に応じてランク付けの詳細を制御したり、応答をブロックしたりできます。</p>


  <p>Bing Custom Search API を使用すると、強力なランキング、グローバルスケールの検索インデックス、高速でシンプルなセットアップによるドキュメント処理が可能になります。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b6ac9d9-c198-40ad-8185-816b4af289e9.png"><img alt="Bing Custom Search Hosted UI" border="0" height="619" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3147471-edc7-4e7c-850b-df97984b98a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ホストされた UI の Bing Custom Search" width="1237"></a></p>


  <p>Microsoft では、すべてのユーザーが AI にアクセスできるようにすることを約束しています。世界中の多数の web サイトが Bing Custom Search によって電源が入っていることがわかります。 2017年10月に Bing Custom Search v1 の一般提供が発表されたので、お客様からのフィードバックに基づいて新しい機能と拡張についての優先順位を付けました。 2018年5月に、カスタムイメージ検索、カスタム autosuggest、カスタム検索インスタンスの使用状況に関する主要な洞察を取得するための手段といった重要な新機能を使用して v2 を Bing Custom Search リリースしました。 現在、Bing Custom Search v3 では、さらに多くのことがリリースされています。 Bing Custom Search v3 の新機能 &rsquo; の詳細については、 <a href="https://blogs.bing.com/Developers-Blog/2018-09/new-enhancements-to-bing-custom-search" target="_blank">Bing 開発者向けブログ</a>のリリース発表の投稿を参照してください。</p>


  <p>質問については、 <a href="https://stackoverflow.com/questions/tagged/bing-search" target="_blank">Stack Overflow</a> と Azure の <a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">サポート</a>を通じてご連絡ください。 また、フィードバックをお寄せください。</p>
