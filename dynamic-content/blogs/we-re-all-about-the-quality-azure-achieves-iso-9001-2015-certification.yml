Title: 品質についてすべて説明します。Azure は ISO 9001:2015 認定を達成しています
Summary: Microsoft Azure は、コンプライアンス認証の最も広範で最も深いセットを提供するための継続的な取り組みの一環として、品質管理システムに対応して ISO 9001:2015 認定を取得したと発表します。
Content: >-
  <p>Microsoft Azure は、コンプライアンス認証の最も広範で最も深いセットを提供するための継続的な取り組みの一環として、品質管理システムに対応して ISO 9001:2015 認定を取得したと発表します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42f14955-ec07-4071-ae83-68f259f6e038.jpg"><img alt="Picture111" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab0f8393-28c0-47e6-8114-d2e01b703b4d.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Picture111" width="640"></a></p>


  <p>この国際標準は、次の 7 つの品質管理原則に基づいており、</p>


  <ol>
   <li>お客様のフォーカス</li>
   <li>品質目標に対するリーダーシップコミットメント</li>
   <li>リーダーシップによって設定された品質目標での従業員のエンゲージメント</li>
   <li>品質目標を達成するためのプロセス駆動型アプローチ</li>
   <li>継続的改善</li>
   <li>証拠に基づく意思決定</li>
   <li>顧客とパートナーのリレーションシップ管理</li>
  </ol>


  <p>ISO 9001:2015 では、品質製品の提供と、お客様の期待を超える継続的な改善状態の維持に重点を置く品質管理システムの実装に関するガイダンスを提供します。 この認定 (ISO 認定の第 5 位)&nbsp; は、規制対象の幅広い業界、市場、地域で準拠した高品質の製品を活用することで、お客様を可能にするための目標と完全に一直線に配置されています。この認定を達成すると、可能な限り高品質の製品を提供するための私たちのドライブがアンダースコアになります。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/633c06db-2b58-47c4-bab4-c00abf6262f9.png"><img alt="ISO Reports" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b312ca61-eb16-4a15-b95e-aa95434d11a8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="ISO レポート" width="476"></a></p>


  <p>の ISO 9001:2015 証明書はMicrosoft Azureから<a href="https://servicetrust.microsoft.com/Documents/ComplianceReports">ダウンロードできます</a>。 この証明書は、Azure、Cloud App Security、Intune、PowerApps、Power BI、Flow、Genomics、Graph の 52 のサービスを対象としています (詳細なスコープは証明書に記載されています)。</p>


  <p>&rsquo;Microsoft Azure ISO 9001:2015 認定と Microsoft の膨大なコンプライアンス ポートフォリオの詳細については、<a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-9001">Microsoft セキュリティ センターを参照してください</a>。</p>
