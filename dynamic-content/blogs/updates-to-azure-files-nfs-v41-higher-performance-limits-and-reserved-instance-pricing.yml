Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Files</a> は、完全に管理された、シンプルで安全な、サーバーレスのエンタープライズレベルのクラウドファイル共有を提供します。 Azure Files チームでは、Azure Files をより多くのプラットフォームやワークロードに拡張することが使命です。 最近、NFS version 4.1 共有の一般提供を発表することで、ワークロードの拡張に大きな一歩を費やしました。 これにより、Linux 仮想マシンとコンテナーベースのワークロード用の POSIX 互換ファイルシステムを提供することで、Azure ファイル共有で実行できるワークロードが大幅に拡張されます。 このブログでは、NFS version 4.1 共有の一般提供、すべての premium ファイル共有のパフォーマンスの向上、premium ファイル共有の予約インスタンスの価格に関する情報を提供して、コストを削減します。</p>


  <h2>NFS version 4.1 共有の一般提供が開始されました</h2>


  <p>11月に、 <a href="https://docs.microsoft.com/en-us/azure/storage/files/files-nfs-protocol" target="_blank">NFS v1.1 の Azure Files サポート</a>の一般提供を発表しました。 これで、これらの完全な POSIX 準拠の分散 NFS ファイル共有を運用環境にデプロイできるようになりました。これには、さまざまな Linux およびコンテナーベースのワークロードが含まれます。</p>


  <p>このプレビューでは、新興企業から Fortune 100 のワークロードまで、さまざまな規模の企業からの参加を求めています。 ワークロードの例としては、 <a href="https://aka.ms/azurefiles/nfs/workloads/sapapplicationlayer" target="_blank">SAP アプリケーションレイヤー</a>、エンタープライズメッセージング、ユーザーのホームディレクトリ、カスタムの基幹業務アプリケーション、データベースのバックアップ、データベースのレプリケーション、AI と機械学習のユーザーディレクトリ、DevOps パイプラインなど、次に示す edf エネルギーからのソリューションなど、業界固有の多くのワークロードがあります。</p>


  <p>EDF エネルギーは、資産管理ソリューションの一部として Azure ファイル共有を使用します。</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a1af55a-ee96-416b-949d-9765b8048508.jpg"><img align="left" alt="EDF Energy logo" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff2e5942-8a30-4a99-81bc-85bc937e4d86.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:left" title="EDF エネルギーロゴ" width="112"></a></em></p>


  <p><em>&ldquo;EDF エネルギーでは、核となる安全性が優先されます。サイトのライセンス条件をサポートするために作業、メンテナンス、および欠陥の解決を制御するために使用される資産管理ソリューションの一部として、NFS 共有などの複数の Linux アプリケーションサーバー &mdash; 間にパフォーマンスの高い共有ファイルシステムが必要でした。プレビューの Azure Files で NFS v1.1 を使用しましたが、それに対する完全な依存関係を取得しました。NFS システムは、当社にとって非常にうまく機能しており、ファイルを永続化し、IaaS の要件を最小限に抑えることができます。&rdquo;</em></p>


  <p style="text-align: right;">&mdash;<em>Handley, AMS Upgrade プログラムマネージャー, EDF エネルギー &mdash; は、英国でのネットワークゼロの実現に役立っています</em></p>


  <p>SAP などの重要なシステムを実行しているお客様は、同期ゾーン冗長が、アプリケーションレイヤーの高可用性を実現するためのゲームチェンジャーであることを示しています。 Azure premium ファイル共有で<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy#summary-of-redundancy-options" target="_blank">は、ローカル冗長ストレージ (LRS) またはゾーン冗長 Storage (zrs) の冗長性</a>を選択できます。 ZRS では、データは Azure リージョン内の3つの異なる可用性ゾーンに同期的にレプリケートされます。 これは、ゾーンの障害が発生した場合でも、アプリケーション &rsquo; がデータにアクセスできなくなることを意味します。 SAP ストレージ管理者は、使いやすく &rdquo; 、優れたパフォーマンス &rdquo; 、コストの &ldquo; 最適化の向上など、 &ldquo; 優れたフィードバックを行い &ldquo; ました。&rdquo;</p>


  <p>NFS の下位バージョンとは異なり、ロックは NFS version 4.1 に組み込まれています。 そのため、IBM MQ などのソフトウェアは、分散システム内でデータの一貫性を維持するために、NFS v1.1 からのロックサポートに依存しています。 プレビュー段階では、ロックのサポートが強化され、ロックのアップグレードとダウングレードが実装されました。</p>


  <p><a href="https://github.com/kubernetes-sigs/azurefile-csi-driver" target="_blank">AZURE FILES CSI driver</a> (一般公開) を使用すると、Azure Kubernetes SERVICE (AKS) から azure ファイル共有に簡単にアクセスできるようになります。 Azure Files の高速アタッチ/デタッチ時間は、迅速なスケールアップとスケールダウンを必要とするアプリケーションにとって魅力的です。</p>


  <p>NFS v1.1 は、Azure Files の premium レベルが存在するすべてのリージョンで利用できます。 完全な一覧については、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=&amp;products=storage" target="_blank">Azure サービスの可用性</a>に関するページを参照してください。 これで、次の簡単な手順に従って、NFS を使い <a href="https://aka.ms/azurefilesnfs/quickstart" target="_blank">始める</a> ことができます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-troubleshooting-files-nfs" target="_blank">ドキュメント</a> をご覧ください。</p>


  <h2>パフォーマンスの向上</h2>


  <p>現時点では、すべての premium ファイル共有 (SMB および NFS) の IOPS とスループットが向上しています。</p>


  <p>すべての共有で、前の 400 IOPS ベースラインからの最低 3000 IOPS が提供されるようになりました。 さらに、最小の共有が最大 1万 IOPS にまで増加するように、最小バースト IOPS も増加しています。 前と同様に、共有のサイズが増加するにつれて、最大10万までの IOPS を直線的にスケーリングします。</p>


  <p>読み取りまたは書き込みのいずれかについて、プロビジョニングされたスループットの100% を使用できるようになりました。 これは、最大 10 GB/秒の読み取りトラフィックまたは書き込みトラフィックを取得できることを意味します。 以前は、premium 共有では、40:60 書き込み: 読み取り比率で割り当て済みスループットが使用されていました。これにより、最大 4 GB/秒の書き込みと、6 GB/s の最大読み取りが行われました。</p>


  <p>これらのパフォーマンスの向上は、パブリッククラウドとソブリン cloud を含むすべてのリージョンの既存および新規のすべての共有に追加コストなしで適用されます。</p>


  <p>プロビジョニングされたパフォーマンスの詳細について <a href="https://docs.microsoft.com/en-us/azure/storage/files/understanding-billing#provisioned-model" target="_blank">は、こちらのドキュメントを</a>参照してください。</p>


  <h2>予約インスタンスのコストを削減</h2>


  <p>すべての premium ファイル共有 (SMB および NFS) では、記憶域使用率に事前コミットすることで、最大36% の割引を提供する容量予約がサポートされるようになりました。</p>


  <p>予約インスタンスは、ホットおよびクールな Azure ファイル共有でもサポートされます (SMB のみ)。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">Azure Files の価格</a> に関するページを参照してください。</p>


