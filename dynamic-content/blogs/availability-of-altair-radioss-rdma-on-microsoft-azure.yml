Title: Altair® RADIOSS が® Microsoft Azure
Summary: Azure 上の Altair の HyperWorks スイートの一部であるメインストリーム CAE ソルバーの 1 つ RADIOSS のサポートをお知らせします。
Content: >-
  <p align="justify">2015 年 7 月に、Linux RDMA を Microsoft Azure。 このリリースでは、世界中のすべてのエンジニアまたは科学者がスーパー コンピューティング機能を利用して複雑なエンジニアリングの問題を解決できるよう、ハイ パフォーマンス コンピューティング (HPC) のメインストリームを作るクラウドの取り組みに着手しました。</p>


  <p align="justify">HPC をよりメインストリームにするためのこの取り組みでは、ISV エコシステムの重要性を理解しています。 エンド ユーザーとパートナー向けで、鮮やかな、アクセス可能でオープンな ISV エコシステムを作成し、育てしたいと考えています。 このアプローチにより、エンド ユーザーは&rsquo;ドライバー シートに座り、Azure 上の HPC スタックの主要なコンポーネントを選択できます。</p>


  <p align="justify">HPC スタックの重要な要素の 1 つは、アプリケーション レイヤーか、CAE (コンピューター支援エンジニアリング) の世界のように、それをソルバーと呼 &ldquo;ぶ要素です。&rdquo;&nbsp; ソルバー/アプリケーションは、任意の HPC システムの中心です。 エンジニアや科学者は、複雑な問題を解決するために、非常に並列なコンピューター システム全体でこれらのアプリケーションを使用しています。</p>


  <p align="justify">本日は、Azure 上の Altairs&rsquo; HyperWorks スイートの一部であるメインストリーム CAE ソルバーの 1 つ RADIOSS のサポートをお知らせします。 Altair&reg; RADIOSS は&reg; 、動的読み込み時の非線形性の高い問題に対する業界をリードする構造分析ソルバーです。 スケーラビリティ、品質、堅牢性に関して高度に区別され、多物理シミュレーションの機能と複合などの高度な素材で構成されています。 RADIOSS は、構造設計のクラッシュ信頼性、安全性、製造性を向上させるために、世界中のすべての業界で使用されています。</p>


  <p align="justify">過去数か月間 Altair と密接に取り組み、Microsoft Azure Linux RDMA プラットフォーム (Azure の A9 仮想マシン) で RADIOSS の優れたパフォーマンスとスケーラビリティを確認しています。&nbsp;AZURE では、RDMA と Infiniband テクノロジを使用する専用の高速低待機時間ネットワーク ファブリック (A8 および A9 インスタンスでのみ使用可能) により、RADIOSS を使用して高レベルのスケーラビリティとパフォーマンスを実現できます。 Azure の <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">A8 VM サイズと A9 VM</a> サイズは、Hyper-V &ldquo;&rdquo; を介して仮想化された RDMA を提供します。ベア メタルのパフォーマンスは、ほぼ 3 マイクロ秒の待機時間と 3.5 Gbps&nbsp; 以上の帯域幅を提供します。Azure が数百のコアにわたって RADIOSS のベア メタル パフォーマンスに近いパフォーマンスを提供した方法を、下のグラフで明確に確認できます。</p>


  <p align="justify">&ldquo;Azure A9 インスタンス (Intel E-2670 @ 2.6 GHz、メモリ 128 GB、1600 MHz DDR3、QDR InfiniBand) を使用して SLES 12 (Suse Linux 12) と Intel MPI&nbsp; を使用した、Neon&reg; 100&rdquo; 万個のパブリック ドメイン ベンチマークの洗練されたバージョン、完全な車両クラッシュ シミュレーション モデルを実行しました。比較では、ベア メタル ハードウェア (Intel E5-2670 @ 2.6 GHz、QDR InfiniBand) で RADIOSS を実行しました。</p>


  <p align="justify">次のグラフでは、X 軸はコアの数を表し、Y 軸は RADIOSS&reg; ソルバーの実行時間 (秒) を表しています。</p>


