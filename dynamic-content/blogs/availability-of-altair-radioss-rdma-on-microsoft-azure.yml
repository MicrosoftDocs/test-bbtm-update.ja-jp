  <p align="justify">Azure HPC クラウド エコシステムのもう 1 つの重要な柱は、ISV アプリケーション ライセンス モデルです。 ISV アプリケーション ライセンスの柔軟性とアビリティは、HPC をよりメインストリームにするための鍵です。 Altair は、革新的な HyperWorks ライセンス モデルを備え、構造分析、CFD (計算流体力学)、磁気分析と最適化のためのソリューションを含む、クラウドに対応した手頃な価格のゲーム変更ライセンス モデルを提供しています。 詳細については、Altair <a href="https://www.altairhyperworks.in/Product,51,RADIOSS.aspx">の Web</a> サイトを参照してください。</p>


  <p align="justify">Microsoft Azure で無料試用版アカウントを開いて、Microsoft Azure <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">A8 および A9</a> インスタンスで HyperWorks RADIOSS <a href="https://www.azure.com/">を試しに行Microsoft Azure</a>。</p>
