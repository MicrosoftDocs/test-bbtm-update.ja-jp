  <p>最近の記事と「ディナール Gainitdinov で生成されたコードサンプル」では、電子メール、SMS、または電話を使用してこれを行う方法を示しています。 技術ドキュメント <a href="https://azure.microsoft.com/en-us/documentation/articles/event-hubs-sensors-notify-users/" target="_blank" title=" を参照して、センサーまたはその他のシステム </a> "> から受信したデータをユーザーに通知します。また、Azure サンプルサイト <a href="https://github.com/Azure-Samples/event-hubs-dotnet-user-notifications" target="_blank" title=" のソリューションコードを dotnet "> AppToNotifyUsers </a> で確認してください。</p>
