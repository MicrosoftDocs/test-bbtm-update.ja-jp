Title: センサーまたはその他のシステムから受信したデータをユーザーに通知する
Summary: microsoft の Azure Event Hubs または Azure IoT Hub は、デバイスや小さなセンサーから、または microsoft Dynamics などの基幹業務システムから大量のデータを収集するための完全なエンドポイントを提供します。
Content: >-
  <p>microsoft &rsquo; s <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Azure Event Hubs</a>または<a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>は、デバイスや小さなセンサーから、または microsoft Dynamics などの基幹業務システムから大量のデータを収集するための完全なエンドポイントを提供します。</p>


  <p>これらの例を考えてみましょう。 &hellip;</p>


  <p>会社は、すべての建物の会議室の温度を継続的に監視することが必要な場合があります。</p>


  <p>Farmer は、温室効果のライトの状態を監視または制御する必要がある場合があります。</p>


  <p>また、すべてのドライバーの運転特性を観察することもできます。</p>


  <p>これらのいずれかでを実行するには、データを Azure Event Hub に送信して処理するために、Azure Stream Analytics、Azure Machine Learning、Power BI など、任意の数のクラウドベースのツールを使用します。</p>


  <p>不足している&#39;は、気温が低すぎる、またはライトがオフになっているなど、特定の条件にユーザーを通知する方法についての簡単な例とドキュメントです。 次のメッセージを service manager に送信する簡単な方法が必要だとします。 最も簡単な方法でこれを行うには、どうすればよいでしょうか。</p>


