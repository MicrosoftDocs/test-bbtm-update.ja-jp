Title: Azure Holiday.js開発者向けの Windows Node.js の受け取り
Summary: 今月初め、Azure SDK for Windows の最初のプレビューをNode.js。 これまで、コミュニティの反応は肯定的であり、フィードバックは機能の要求、バグに関するトリクルを開始しています,...
Content: '<p>今月初め、Azure SDK for Windows の最初のプレビューをNode.js。 これまで、コミュニティの反応は肯定的であり、フィードバックは機能の要求やバグなどに関する問題を引き起こしています。フィードバック&rsquo;に耳を傾け、本当に感謝しています。<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3276.nodejsgift.png" alt="" style="float: right;" border="0" height="209" width="259"></p>  <p>早期および頻繁にリリースするコミットメントに真を保ち、休日の祝日を守り続け、12 月の更新プログラムをお客様に <a target="_blank" href="https://go.microsoft.com/?linkid=9790229&amp;clcid=0x409">提供します</a>。 &nbsp;</p>  <p><b>このプレビューのハイライト: </b></p>  <ul>  <li>Windows Azure PowerShell 0.5.1 Node.js 0.5.1 の更新プログラムに対応しています。たとえば、リモート デスクトップを簡単に<a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/common-tasks/enable-remote-desktop/"></a>有効にするための新しいコマンドレットや SSL のサポートも<a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/common-tasks/enable-ssl/">含めて</a></li>  <li>IISNode 0.1.13 更新プログラム (2X パフォーマンスの向上を含む)</li>  <li>Node.js 0.6.6 更新プログラム (より安定した npm を含む)</li>  <li>これらすべてのコンポーネントに対するインストーラーのインセット アップグレード のサポート (<a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx/appid/azurenodepowershell">WebPI</a>&rsquo; リンクをクリックすると、以前のバージョンが既にある場合はこれらのコンポーネントの既存のインストールがアップグレードされます。そうしない場合はすべてインストールできます)</li>  <li>3 つのコンポーネントすべてでの多数のバグ修正 (<a target="_blank" href="https://github.com/WindowsAzure/azure-sdk-for-node/issues?sort=created&amp;direction=desc&amp;state=closed&amp;page=1">こちら、</a><a target="_blank" href="https://github.com/WindowsAzure/azure-sdk-tools/issues?sort=created&amp;direction=desc&amp;state=closed&amp;page=1">こちら、およびこちらを</a><a target="_blank" href="https://github.com/tjanczuk/iisnode/issues?sort=created&amp;direction=desc&amp;state=closed&amp;page=1">参照</a>)</li>  </ul>  <p><b>リモート デスクトップ アクセスを簡単に有効にする</b></p>  <p>リモート デスクトップを使用すると、VM に直接接続できます。 特&rsquo;にデバッグと診断に非常に役立ちます。 &nbsp;前のプレビューでは、VM の RDP&nbsp;&nbsp;&nbsp;&nbsp; サポートを有効にするには、構成ファイルの変更、証明書の作成、証明書のポータルへのアップロードなど、多くの手順に従う必要がありました。 これで、1 つの &ldquo;コマンドレット Enable-AzureRemoteDesktop を使用して、すべての手順が処理されます&rdquo;。</p>  <p>次の 3 つの単語を自分と一緒に言います&rdquo;。&ldquo;有効化、発行、Connect。 画像は 1,000 語を示すので、次のスクリーンショットを一目で確認してください。</p>  <p>1. 有効：</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6786.nodejsss1.png" alt="" border="0"></p>  <p>2. 公開：</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1351.nodejsss2.png" alt="" border="0">&nbsp;</p>  <p>3.Connect:</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8233.nodejsss3.png" alt="" border="0"></p>  <p>どんな質問でも。</p>  <p>このリリースには、新しい操作方法コンテンツと一般的なタスクWindows <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">Azure Node.js デベロッパー</a> &ldquo;&rdquo; &ldquo;センター コンテンツの更新も伴います。&rdquo;</p>  <p><a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=azurenodepowershell">ご自分の</a> 商品をダウンロードして、お楽しみください。</p>'
