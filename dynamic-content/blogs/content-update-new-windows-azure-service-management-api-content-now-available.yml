Title: 'コンテンツの更新: Azure Service Management API の新しい Windows コンテンツが利用可能になりました'
Summary: 更新された Windows Azure Service Management API コンテンツを利用できるようになりました。 次の新しい項目を使用してストレージサービスをプログラムで作成、更新、または削除する方法については、このコンテンツを参照してください。
Content: '<p>更新された<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460799.aspx">Windows Azure Service Management API コンテンツ</a>を利用できるようになりました。 次の新しい方法を使用して、ストレージサービスをプログラムで作成、更新、または削除する方法については、このコンテンツを参照してください。 Storage アカウントの作成、Storage アカウントの更新、Storage アカウントの削除です。  &nbsp;さらに、既存の2つの Windows Azure Service Management API メソッドの新しいバージョンでは、お客様のデプロイとサブスクリプションに関する追加情報を取得できます。</p>  <ul>  <li>Get Deployment メソッドの新しいバージョンは、次の追加情報を返します。   <ul>  <li>インスタンスのサイズ、SDK のバージョン、入力エンドポイントの一覧、ロール名、VIP、ポート</li>  <li>ロールインスタンスのドメインと障害ドメインの更新</li>  </ul>  </li>  <li>新しいバージョンのリストサブスクリプションメソッドは、次の追加情報を返します: OperationOperationCompletedTime Time と</li>  <li>これらのメソッドの新しいバージョンを使用する要求ヘッダーは、次       &ldquo; のようになります。バージョン: 2011-06-01&rdquo;</li>  </ul>  <p>注: &nbsp; これは投稿の更新プログラムであり、 &ldquo; 新しい Windows Azure Service Management API の機能により Storage サービス &rdquo; の管理が容易になります。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/10/content-update-new-windows-azure-service-management-api-features-ease-management-of-storage-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
