Content: >-
  <p><em>Azure Stack のセキュリティ体制とコンプライアンス検証のロードマップ</em></p>


  <p>セキュリティに関する考慮事項とコンプライアンス規則は、プライベート/ハイブリッドクラウドを使用してインフラストラクチャを制御しながら、IaaS および PaaS テクノロジを使用してアプリケーションを最新化することを選択したユーザーのための重要なドライバーです。 Azure Stack はこれらのシナリオ向けに設計されており、その結果、セキュリティとコンプライアンスは、Azure Stack に対する大きな投資の領域になります。</p>


  <p>実装を開始する前に、Azure Stack のようなソリューションのセキュリティに対する期待をお客様に求めています。 当然ながら、私たちから言われた多くの人は、既にセキュリティで保護されているソリューションと、そのソリューションに対して特別に設計および検証されたセキュリティ機能を強く優先するということを言ってきました。 また、コンプライアンスに関する書類は、大きな不満であると言いました。</p>


  <p>お待ちしています。</p>


  <p>この投稿では、Azure Stack インフラストラクチャのセキュリティ体制と、受け取ったフィードバックに対してどのように対処するかを説明します。 また、コンプライアンス認定プロセスを加速し、書類のオーバーヘッドを削減するために実行した &rsquo; 作業についても説明します。</p>


  <h2>セキュリティ体制</h2>


  <p>Azure Stack のセキュリティ体制は、次の2つの原則に基づいて設計されています。</p>


  <ol>
      <li>セキュリティ侵害を想定します。</li>
      <li>既定で強化されています。</li>
  </ol>


  <p><a href="https://blogs.msdn.microsoft.com/azuresecurity/tag/assume-breach/" target="_blank">侵害と</a> は、侵入を防止するだけでなく、侵害も検出して含まれることを目的として、セキュリティに対する最新のアプローチです。 つまり、侵害を防ぐための手段だけでなく、確かな検出機能にも重点を置いています。 システムを構築し、1つのコンポーネントが侵害された場合に、システム全体が失われることがないようにしています。</p>


  <p>アクセス許可の管理者特権セットが関連付けられているため、通常、管理者ロールは攻撃される可能性が最も高くなります。 "侵害を想定する" 原則に従うと、管理者の資格情報が侵害された場合、攻撃者は、インフラストラクチャ内のすべてのコンポーネントに無制限にアクセスするのではなく、システムが設計されているアクションのみを実行できるように、あらかじめ定義された制約付き管理エクスペリエンスを作成しました。 同じ概念を2倍にすると、顧客向けのドメイン管理者アカウントが Azure Stack で削除されました。 管理者ロールをさらに細分化する場合、Azure Stack ではロールベースのアクセス制御 (RBAC) が非常に細分化されており、各ロールに公開されている機能を完全に制御できます。</p>


  <p>Azure Stack インフラストラクチャは、アクセス許可 (<sup>1</sup>にログインするためのアカウントはありません) とネットワークの観点の両方で完全に封印されているので、承認されていないユーザーが侵入することは非常に困難です。 ネットワークアクセス制御リスト (Acl) は、インフラストラクチャの複数のレベルで適用され、承認されていないすべての受信トラフィックと、インフラストラクチャコンポーネント間の不要な通信をすべてブロックします。 ACL ポリシーは非常に単純であり、必要な場合を除き、すべてをブロックします。</p>


  <p>検出機能を向上させるために、各インフラストラクチャコンポーネントのセキュリティと監査ログを有効にし、ストレージアカウントに一元的に保存しました。 これらのログは、インフラストラクチャとセキュリティソリューション (セキュリティ情報やイベント管理など) に対する優れた可視性を備えており、侵入を監視するために接続できます。</p>


  <p>Azure Stack のハードウェアとソフトウェアの構成を定義しているため、インフラストラクチャを既定で強化された原則である設計によって強化することができました。 <a href="https://www.microsoft.com/en-us/sdl/default.aspx" target="_blank">MICROSOFT SDL</a>のような業界のベストプラクティスに加えて、Azure Stack には、インフラストラクチャとテナントのデータの保存時の暗号化、インフラストラクチャネットワーク用の TLS 1.2 を使用した転送中の暗号化、インフラストラクチャコンポーネントの Kerberos ベースの認証、内部シークレットの自動ローテーション、無効になっているレガシプロトコル (NTLM など) が含まれています。 SMBv1)、セキュアブート、UEFI、TPM 2.0。 さらに、credential guard (ハッシュパススルー攻撃に対する資格情報保護)、Device Guard (ソフトウェアホワイトリスト)、Windows Defender (マルウェア対策) など、いくつかの Windows Server 2016 セキュリティ機能が有効になりました。</p>


  <p>安定した継続的なサービスプロセスを使用しない場合、セキュリティ体制はありません。 このため、Azure Stack では、インフラストラクチャ全体で修正プログラムと更新プログラムをシームレスに適用できるオーケストレーションエンジンに対して、非常に投資しています。</p>


  <p>Azure Stack OEM パートナーとの緊密なパートナーシップにより、ハードウェアライフサイクルホストやその上で実行されているソフトウェアなど、OEM 固有のコンポーネントに対して同じセキュリティ対策を適用することもできました。 これにより、お客様がアプリケーションのワークロードを構築してセキュリティで保護できるようにするために、インフラストラクチャ全体に一貫した堅牢なセキュリティ体制を Azure Stack ことができます。</p>


  <p>さらに、さらに多くの問題が発生した場合は、OEM 固有のコンポーネントを含め、統合システム全体の拡張侵入テストを実行するために、2つの外部ベンダーが導入されています。</p>


  <p>また、お客様は、Azure Stack のデプロイをサードパーティ製のセキュリティソフトウェアで保護することをお勧めします。 マイクロソフトでは、業界の主要なプレーヤーをいくつか扱っており、ソフトウェアを Azure Stack と簡単に相互運用できるようにしています。 Azure Stack 使用する特定のセキュリティソフトウェアがある場合は、この <a href="https://aka.ms/azurestack_compliance" target="_blank">アンケート</a>にご記入ください。</p>


  <h2>規制に対するコンプライアンス</h2>


  <p>コンプライアンスの書類が大きなフラストレーションであることをお客様にお知らせしました。 これを軽減するために、Azure Stack は 3PAO (サードパーティの評価組織) を使用した正式な評価を経ています。 この作業の結果は、Azure Stack インフラストラクチャがいくつかの主要なコンプライアンス基準から適用可能なコントロールをどのように満たしているかについてのドキュメントになります。 お客様は、このドキュメントを使用して、認定プロセスをすぐに開始することができます。 評価の最初のラウンドでは、 <a href="https://www.pcisecuritystandards.org/pci_security/" target="_blank">PCI DSS</a> と <a href="https://cloudsecurityalliance.org/group/cloud-controls-matrix/#_overview" target="_blank">CSA Cloud Control Matrix</a>の標準を対象としています。 前者は支払いカード業界に対応していますが、後者は複数の標準にわたる包括的なマッピングを提供しています。</p>


  <p>Microsoft では、これらの標準に対して Azure Stack を認定しないことを明確にすることが重要です。これらの標準の一部のコントロールは顧客 &rsquo; の責任、つまり、ユーザーやプロセスに関連するコントロールであるためです。 &nbsp;Microsoft は、Azure Stack が適用可能なコントロールを満たしていることを正式に検証しています。 この検証の結果、Microsoft は3PAO を介して、Azure Stack が適用可能なコントロールをどのように満たすかを説明するプリコンパイル済みドキュメントを作成します。</p>


  <p>今後数か月の間、Azure Stack は、検証する標準のポートフォリオを継続的に拡張します。 優先順位を設定する基準は、顧客の要求に基づいて決定されます。 優先順位を付ける必要がある標準 Azure Stack については、この <a href="https://aka.ms/azurestack_compliance" target="_blank">アンケート</a>にご記入ください。</p>


