Title: Azure IoT Central の新機能
Summary: 'Azure IoT Central では、IoT のベスト プラクティスをサポートする組み込みの SaaS for IoT と、クラウドの専門知識が必要ない世界クラスのセキュリティとスケーラビリティがシンプルになります。 '
Content: >-
  <p>Azure IoT Central では、IoT のベスト プラクティスをサポートする組み込みの SaaS for IoT と、クラウドの専門知識が必要ない世界クラスのセキュリティとスケーラビリティがシンプルになります。 SaaS アプリケーションの約束に当てはまる新機能を常に追加しています。これらの機能を使用して、インフラストラクチャの管理を気にすることなく、運用レベルのアプリケーションを構築できます。</p>


  <p>パブリック プレビュー <a href="https://azure.microsoft.com/en-us/blog/microsoft-iot-central-delivers-low-code-way-to-build-iot-solutions-fast/" target="_blank">に入ってIoT Central</a>、多くの新機能、機能、および使いやすさの向上が実装されています。 今後、これらの&rsquo;機能の多くについて詳しく見ていきますが、今のところは、IoT Central に新しい機能が追加された機能に焦点を当てながら取り上げIoT Central。</p>


  <h2>状態の測定</h2>


  <p>以前は、デバイスはテレメトリまたはトリガーされたイベントによって測定されました。 これで、ユーザーはデバイスの状態を定義することで、デバイスを定性的に測定できます。 状態測定を使用すると、デバイス全体またはコンポーネントの現在の状態を報告できます。 たとえば、コネクテッド空調機には 2 つの状態 (停止して動作) が設定され、ユーザーは接続されているデバイスと現在の状態をすべて表示できます。 詳細については、状態測定のドキュメント <a href="https://docs.microsoft.com/en-us/azure/iot-central/tutorial-define-device-type" target="_blank">を参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95299716-1568-41f2-af41-c86ba03c261b.png"><img alt="State measurement" border="0" height="780" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7f3afe3-5241-4fd2-b1e5-a9e1db922aa3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="状態の測定" width="1449"></a></p>


  <h2>イベント監視テンプレート</h2>


  <p>IoT Centralイベント監視のサポートを追加して、リモート監視機能を拡張し続けている。 シンプルで直感的な UI を使用して、ユーザーはデバイスから重要なイベントを監視し、問題が発生した数分以内にアラートを受け取るルールを設定できます。 詳細については、イベント監視のドキュメント <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-create-event-rules" target="_blank">を参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5510a49-0452-46bb-9f24-89e564b52406.png"><img alt="Event monitoring" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59b5d5e2-ae2f-4e81-a008-52487e5709ce.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イベントの監視" width="780"></a></p>


  <h2>デバイスの一括インポートと一括エクスポート</h2>


  <p>多数のデバイスをデバイスに接続IoT Central困難な場合があります。 以前は、これらのデバイスを一度に接続すると、セットアップに多くの時間がかかった、エラーが発生しやすく、過剰に手動で行うプロセスでした。 現在、ユーザーは、手で作成したり、既存の資産管理または ERP システムからエクスポートしたりできる単純な csv ファイルを使用して、IoT Central に多数のデバイスを一度に登録できます。 さらに、ユーザーはデバイス ID と対応するデバイス接続文字列を csv としてダウンロードできます。CSV を使用して、デバイスに資格情報をフラッシュするプロセスを自動化できます。 この変更により、アプリケーションのスケールアップと複製がはるかに簡単に行えます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fb0db81-0fc7-4527-aef8-359bb5baa613.png"><img alt="Bulk device import" border="0" height="642" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04d4d156-13a3-4b12-ad47-2b3ddf4b3765.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="デバイスの一括インポート" width="1200"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/362848ef-e22e-4dd2-8a5a-75eb567a904b.png"><img alt="Bulk device export" border="0" height="641" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d00154a5-7dc0-420b-89b5-70b0cc8c2a01.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="デバイスの一括エクスポート" width="1200"></a></p>


  <p>デバイスのインポート <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-manage-devices#bulk-import-devices" target="_blank">とエクスポートの</a> 詳細 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-manage-devices#export-devices" target="_blank">を参照</a> してください。</p>


  <h2>場所とマップ サービス</h2>


  <p>ブログ記事「<em><a href="https://azure.microsoft.com/en-us/blog/location-and-maps-in-azure-iot-central-powered-by-azure-maps/" target="_blank">Location and マップ in Azure IoT Central powered by Azure マップ</a></em>」で説明したように、IoT Centralは Azure マップ を活用しています。 この新しい機能セットにより、多くの使用事例で強力な新しい地理空間サービスが可能になります。 ユーザーは、位置情報データに地理的コンテキストを指定し、場所のプロパティを入力できます。これにより、位置情報の検証、デバイスの場所の空間参照、またはデバイスの周囲のジオフェンスの使用例を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54837961-5aa1-4a3f-b04c-0fd537dd0ab5.png"><img alt="Location and map services" border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f0ec924-8b61-4e5c-965e-596e225a9586.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="場所とマップ サービス" width="1114"></a></p>


  <h2>新しいアカウント管理ツール</h2>


  <h3>サブスクリプションレス試用版</h3>


  <p>簡単&rsquo;に試してみIoT Central。 これで、ユーザーは Azure サブスクリプションなしでIoT Centralを試しに行う必要があります。 アカウントを設定するには、電子メール アドレスだけが必要です。 現在のアプリの使用を開始する方法の <a href="https://docs.microsoft.com/en-us/azure/iot-central/quick-deploy-iot-central" target="_blank">詳細IoT Central</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/596fc14a-0546-4be0-a9e0-d3afa2681487.png"><img alt="Microsoft IoT Central" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3830aa03-9700-4abb-92f3-5b5a747c1957.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft IoT Central" width="640"></a></p>


  <h3>セルフサービス試用版の機能強化</h3>


  <p><strong>IoT Centralの</strong>管理セクションでは、使いやすさがいくつか改善されています。 以前は、ユーザーはカスタマー サポート スペシャリストに連絡する必要がありますが、現在は自分で試用版を管理できます。 ユーザーは、試用版を拡張し、有料に変換し、アプリケーション内の管理ページからアプリケーション設定を管理できます。 アプリケーションを管理する <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-administer" target="_blank">方法の詳細を確認してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45957970-52c8-4968-b63c-f1957c793249.png"><img alt="Administration" border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1580c5a5-db3e-4b84-b1b9-da9150f5fd39.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="管理" width="780"></a></p>


  <p>機能の完全なセットを確認するには、 <a href="https://apps.azureiotcentral.com/" target="_blank">30</a> 日間の無料試用版を開始し、IoT Central <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Web サイトを参照してください</a>。 最初のデバイス <a href="https://docs.microsoft.com/en-us/azure/iot-central/" target="_blank">を接続</a> するための <a href="https://docs.microsoft.com/en-us/azure/iot-central/tutorial-add-device" target="_blank">チュートリアルを含</a> むドキュメントを確認してください。 フィードバックや質問はありますか? に&rsquo;書き込むのをためらう必要があります <a target="_blank">iotcfeedback@microsoft.com</a>。</p>


  <p>最新のニュースを含むAzure IoTポートフォリオの詳細については、<a href="https://azure.com/iot" target="_blank">IoT</a> に関するページMicrosoft Azure参照してください。</p>
