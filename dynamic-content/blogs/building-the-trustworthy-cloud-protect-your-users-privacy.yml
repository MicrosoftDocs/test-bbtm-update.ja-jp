  <p>プライバシーは、信頼できるクラウドのアンカーの 1 つのみです。 最近、Microsoft は <a href="https://news.microsoft.com/cloudforgood/"><em>A Cloud for Global Good</em></a> を公開しました。このフレームワークは、信頼できるクラウドに対してシンプルで洗練されたフレームワークの両方を支持しています。責任を負うクラウド。と、包括的なクラウド。</p>


  <p>信頼と透明性を強化し、インクルージョンを推進し、ユーザーのプライバシーを保護し、人間の権利を促進し、サイバー犯罪を防止する: これらは、業界として集合的に対処し、顧客や政府とグローバルに取り組み、誰もがクラウドから恩恵を受け、誰もが取り残さなさるために必要不可欠です。</p>


