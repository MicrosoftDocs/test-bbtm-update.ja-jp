Title: '信頼できるクラウドの構築: ユーザーのプライバシーを保護する'
Summary: クラウドまたはインターネットでプライバシーを実際に使用できますか? 先週、CME のグローバル財務リーダーシップ会議でこの質問をエスケープする必要はありません。
Content: >-
  <p>クラウドまたはインターネットでプライバシーを実際に使用できますか? 先週、この質問をエスケープする必要はありません。先週、マイアミのメルボルンで開催された CMEs&rsquo; Global Financial Leadership Conference で、FinTech サービスの台頭とクラウド コンピューティングを使用してデジタル変革を推進する方法について話しました。</p>


  <p>現在、ほぼすべての会社が、購入データやトランザクション データから履歴の閲覧、自動車の運転データ、IoT デバイスからの適性と健康データまで、真に多くのデータを収集しています。 心配する必要がありますか?</p>


  <p>1999 年の Scott McNealys&rsquo; (Sun Microsystems の最高経営<a href="https://archive.wired.com/politics/law/news/1999/01/17538">責任者) の</a>有名な (または悪名高い) 言葉を思い出す人もいます。プライバシーはゼロです。 &ldquo; 吹っ切る。&rdquo;</p>


  <p>まさか、乗&rsquo;り越えなかったのです。 実際、公共の需要に支え、Microsoft のような政府とテクノロジ企業の両方が、データを保護するために、ポリシーと規制、および高度なテクノロジの面で一緒に取り組みを行っています。</p>


  <p>たとえば、2015 年に、Microsoft は <a href="https://blogs.microsoft.com/on-the-issues/2015/02/16/microsoft-adopts-first-international-cloud-privacy-standard">ISO-27018</a>&rsquo; に準拠した最初のクラウド プロバイダーになりました。世界で最初のクラウド プライバシーの国際標準です。 それが重要である理由 -- <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/ISO-IEC-27018">ISO-27018 (EU</a> のプライバシー法に基づく) では、次が必要です。</p>


  <ul>
   <li>適切に準拠できるよう、クラウド内のデータの場所 (どのデータ センターがどの国にあるか) を知っています。</li>
   <li>データは、&rsquo;お客様の同意なしにマーケティング目的で使用されることはありません。</li>
   <li>個人を特定できる情報 (PII) は、適切かつ透過的な方法で処理されます。制御できます。</li>
   <li>準拠しているプロバイダーは、顧客情報に対する法的拘束力のある要求にのみ準拠し、法的に防止されていない限り、要求を顧客に通知します。</li>
  </ul>


  <p>これらは、クラウド&rsquo; プロバイダーだけでなく、顧客向けアプリケーションをクラウドに配置する企業にも最適なガイドラインであり、 <a href="https://www.microsoft.com/en-us/cloud-platform/trusted-cloud">Azure</a> でのプライバシーと信頼の完全な概要を確認できます。</p>


  <p>クラウドでプライバシーを確保するには、技術的なイノベーションも必要です。 ここでは&rsquo;、作業に取り組む必要があります。 以下は、ユーザーのプライバシーをサポート&rsquo;するために注目したイノベーションのほんの一部です。</p>


  <ul>
   <li>同型型<a href="https://www.microsoft.com/en-us/research/publication/can-homomorphic-encryption-be-practical/"><em></em></a>&ndash;暗号化と呼ばれる顕著なテクノロジにより、ビジネス インテリジェンスなどのアプリケーションは、暗号化を解除することなく、クラウド内の暗号化されたデータから分析情報を操作して抽出できます (開発者が試用<a href="https://www.microsoft.com/en-us/research/publication/simple-encrypted-arithmetic-library-seal-v2-1/">できます)。</a></li>
   <li>セキュリティで保護されたマルチ<a href="https://www.microsoft.com/en-us/research/blog/microsoft-researchers-enable-secure-data-exchange-cloud/"><em></em></a>パーティ計算と呼ばれる関連するイノベーションにより、あるグループは、コンテンツを一切提供することなく、別のグループとデータを共有できます。</li>
   <li>差分プライバシーと呼ばれる Microsoft に由来するもう 1 <a href="https://blogs.microsoft.com/next/2015/08/07/privacy-and-accuracy-how-cynthia-dwork-is-making-data-analysis-better/"><em></em></a>つのテクノロジでは、悪意のあるプログラムが、いわゆる匿名化されたデータから PII &ldquo;&rdquo; を受け取る可能性を最小限に抑える必要があります。 (この必要性が強調されたのは、数年前に Mass mits 州が、名前や他のデータが見えなされている公的機関の医療記録を公開した場合です。 カー <a href="https://en.wikipedia.org/wiki/Differential_privacy">ネギー</a> &ndash; &ndash; メロンの学生は、郵便番号、性別、その他の情報に基づいて三角化し、州のガバナーの特定の記録を投票者登録情報と相互にリンクしました。)差分プライバシーを使用すると、顧客データを含む大規模なデータ セットの統計分析が可能になる一方で、特定の顧客レコードを特定できる確率を最小限に抑える。</li>
  </ul>


  <p>プライバシー&rsquo;におけるこれらの新しいイノベーション領域に関するフィードバックをお寄せください。 最初に市場に出すのが最も重要だと思うのは、次のどちらですか?</p>


