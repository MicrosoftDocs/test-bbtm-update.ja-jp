Title: '開発速度: 2021 以上のソフトウェアを搭載したデジタルリーダーの主要な教訓'
Summary: ソフトウェアの開発において世界クラスになることは、これまでにない業界の企業にとってより戦略的な戦略です。
Content: >-
  <p>ソフトウェアの開発において世界クラスになることは、これまでにない業界の企業にとってより戦略的な戦略です。 私たちは、長年にわたって顧客向けのすばらしいアプリケーションや内部の基幹業務アプリケーションを構築している多くの組織の開発チームを経験してきましたが、昨年では、多くの組織が顧客や従業員と接続する方法に大きな変化を見てきまし &rsquo; た。 あらゆる規模の企業や組織が、リモート作業を可能にするソリューションを採用しています。また、セキュリティを維持することに重点を置いて、クラウドベースの新しいアプリケーションを作成しています。 今日では、2021以上のソフトウェア開発に投資することにより、さらに緊急度が高まっています。</p>


  <p>COVID-19 は、業界全体で非常に持続性のある需要とビジネスモデルの中断を推進しています。 <a href="https://www.mckinsey.com/industries/financial-services/our-insights/transforming-the-us-consumer-bank-for-the-next-normal" target="_blank">銀行</a> と <a href="https://www.mckinsey.com/business-functions/marketing-and-sales/solutions/periscope/retail-reimagined" target="_blank">小売</a> は、特に影響のある業界2つでした。 以前の研究では、 <a href="https://azure.microsoft.com/en-us/overview/developer-velocity/" target="_blank">開発者の速度</a>の重要性、covid-19 が強調されていますが、将来の適応と繁栄を実現するための適切な方法でソフトウェア開発に投資する方が、より緊急度が高くなっています。</p>


  <p>2020の後半では、 <a href="https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/developer-velocity-at-work-key-lessons-from-industry-digital-leaders" target="_blank">業界を中心</a> とした新たな研究を行って、銀行や小売の大手企業が世界クラスの組織になるための取り組みについて理解しました。 お客様の独自のエクスペリエンスを深く理解し、ソフトウェアを利用してそれらの価値がどのように率いされるかについての重要な教訓を学ぶことは、組織がビジネスパフォーマンスをどのように促進できるかを認識するための継続的な取り組みの基本部分です。</p>


  <p>具体的には、このフェーズでは、Microsoft Cloud を使用してソリューションを構築する5つの大手企業と、 <a href="https://customers.microsoft.com/en-us/story/721569-abn-amro-bank-digital-transformation" target="_blank">ABN AMRO</a>、 <a href="https://news.microsoft.com/2019/02/22/albertsons-companies-to-transform-experiences-for-shoppers-with-microsoft-cloud-and-ai/" target="_blank">Albertsons</a>、 <a href="https://customers.microsoft.com/en-us/story/832234-capital-one-banking-capital-markets-dynamics-365" target="_blank">資本 1</a>、大手グローバルクイックサービスレストラン (qsr) チェーン、およびグローバルな米国ベースの大規模な銀行を構築しました。 さらに、グローバルなフットプリントを使用して、いくつかの追加の大手小売店にもインタビューします。 これらの企業は、世界規模のソフトウェアを構築し、技術的な人材を引く文化を推進することに重点を置いていました。</p>


  <p>ここでは、これらの大規模な企業 &rsquo; ソフトウェア変換体験、投資の優先度、開発者のベロシティのドライバー、変更管理の方法、および &mdash; <a href="https://aka.ms/developervelocity-report-new-download" target="_blank">ビジネスパフォーマンスへの影響</a>をとても &mdash; に焦点を絞っています。 たとえば、銀行では、標準化されたツール、エンジニアリングプラクティスに投資され、チームの運用モデル &mdash; を率いしている顧客の1人が、大きな配当を見てきました。 変更後、生産性が33% 向上し、テスト時間が95% で拒否され、ワークロードの45% がクラウドベースになり、Microsoft Azure がプライマリクラウドベンダーとして使用されるようになりました。 小売では、お客様の1人が、急速に成長するオンライン注文の需要に合わせてソフトウェア開発を変革し、ビジネスのための明確な拡張ドライバーとして e コマースを利用しています。 その結果、最近、200年 9 2020 月の225% の売上成長 &mdash; 率が% を超える3番目の四半期を達成しています。 また、会社 &rsquo; の開発者は、新しい顧客の機能の発表時間が85% を超えており、品質を維持しながら50% 以上の時間をテストしています。 お客様に向けた e コマーススタックの約70% は、3年前のゼロ% と比較して、パブリッククラウドにあります。</p>


  <h2>デジタルリーダーの主要教訓</h2>


  <p>この研究に参加した会社のデータを収集する前に、 <a href="https://aka.ms/developervelocity-assessment" target="_blank">開発者の Velocity 評価</a> と、各会社全体および事業単位に対する開発速度指数 (DVI) スコアの計算が完了しました。 これらの各企業では、さまざまな製品区分にわたって、20を超えるシニアテクノロジリーダー、製品マネージャー、ソフトウェアアーキテクト、および開発者を対象としています。 この取り組みによって、テクノロジ変換について理解している組織の洞察を、ベストプラクティスに関する詳細と共に提示することができます。 企業によって異なりますが、調査は、これらの企業 &rsquo; の経験から教訓を抽出し、成功につながるパターンを特定することを目的としています。 次のテーマの学習の多くは、業界全体にわたって広く適用されています。</p>


  <h3>テクノロジ</h3>


  <p>テクノロジカテゴリの重要な学習は、パブリッククラウドの導入に成功した場合の重要な考慮事項を強調表示します。 最も関連性が高いのは、開発チームが最適なクラウド導入パスを特定できるようにするために、ビジネスおよびテクノロジ間のパートナーシップが重要であることです。 また、データアーキテクチャをアプリケーションの最新化の取り組みの一環として含めることができないという重要な価値があることについても説明しました。もちろん、セキュリティを強化するための重要な対策として、クラウドを強力に活用できるようにすることは、セキュリティが重要な分野です。 また、セキュリティについても考慮する必要がありません。 最高の DVI スコアを持つ企業は、DevSecOps プラクティスの投資に対応しています。これにより、開発のあらゆる部分にセキュリティ上の考慮事項が構築されます。 &nbsp; 最後に、ツールの一般的なテーマが登場しました。つまり、主要な領域 (CI/CD パイプライン、計画、コード管理ツール) 用の標準化されたソフトウェア開発ツールチェーン間のバランスを考慮することが重要です。また、個々の開発者チームの他の領域にも選択肢があります。</p>


  <h3>作業プラクティス</h3>


  <p>ソフトウェア会社への変換は、新しいテクノロジ &mdash; を導入するだけでは実現できないことを理解していれば、変更を catalyze する人のサポートに深く重点を置いて、新しい価値を作成する必要があります。 アジャイル技術の変換を成功させるために役立つソフトウェアアーキテクチャを採用することの重要性について説明しました。 驚くように、私たちの研究の最初のフェーズで学んだことと同様に、オープンソースの導入は、他の企業と比較して、業績が高い企業間の差別化要因であることも学びました。 重要なことは、オープンソースの使用のみではなく、特に、最高の人材を獲得し、イノベーションの速度を向上させることです。 最後に、内部ソースのプラクティスの採用は、ボードの初期段階で行われますが、トップレベルの DVI を実現することを検討している企業の最優先事項です。</p>


  <h3>組織の有効化</h3>


  <p>最後のレッスンのセットには、生産性とテーマの安全性を確保するための適切な環境を構築するための文化と組織の変更に関する重要な考慮事項が含まれています。また、ソフトウェア業界外の企業で価値を高め、技術的な才能を獲得して維持するために、認知されたブランドとなります。 現実には、世界中の人材が上位の実行者を差別化しています。 業界をリードする企業は、お客様が文化を通じて最高のスキルを持っています。また、独自の価値提案を強調しています (つまり、毎日何百万ものユーザーの生活に影響を与える製品で作業することができます)。 研究の最初のフェーズからの学習に似たもう1つの驚きは、組織内の製品管理 (PM) ロールの重要な重要性です。 製品とプラットフォーム中心のオペレーティングモデルの製品管理 &nbsp; と導入は、多くの組織にとって次のフロンティアです。 多くの組織の一般的な課題の1つは、ビジネスドメインの知識を越えて製品管理のスキルを調整すること、設計と技術のスキルを身につけ、ビジネスおよびテクノロジ全体で適切に定義された動作モデルを使用しないこと、および強力な技術製品管理 (TPM) 機能を備えていないことです。 最後に、開発者チームにリモートでの作業を支援することは、組織にとって重要な推進になります。</p>


  <h2>開発者のベロシティ: デジタルリーダーからの教訓は、ソフトウェアを利用したビジネスパフォーマンスの向上</h2>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0a4daa6-bf49-438a-8eb7-823b7cf9a28b.png"><img align="left" alt="Developer Velocity report screenshot." height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec0da6bd-097d-417e-8f12-90afb90dce92.png" style="margin:0px 15px 0px 0px; display:inline; float:left" title="DV イメージ 2 " width="185"> </a> 組織がソフトウェアの変換を加速させるのに役立つ、業界についての詳細な情報を提供する新しい開発者のベロシティレポートの可用性を発表します。</p>


  <p>このレポートでは、8つの重要なレッスン、銀行と小売での詳細な学習、4つのケーススタディ (それぞれの業界で2つ) が明らかになります。</p>


  <p>この研究は、組織が開発者の能力と創造性を最大限に活用するために役立つテクノロジリーダーに大きな影響を与えています。これにより、革新的なビジネスのパフォーマンスが向上し、ソフトウェアの卓越したデジタル変革への道のりが促進されます。</p>


  <p><a href="https://aka.ms/developervelocity-report-new-download" target="_blank">ホワイトペーパーのダウンロードと詳細情報</a></p>


  <h2>組織内の開発者のベロシティを高める</h2>


  <p>Microsoft <a href="https://developervelocityassessment.com/" target="_blank">Developer Velocity アセスメントツール</a> が2020年5月に導入されたため、microsoft は、開発者の velocity 成熟度スケールに基づいて組織がいる場所を検出し、業界関係者に対して開発者 velocity インデックス (DVI) のスコアをベンチマークし、組織のビジネス結果を向上させるための実用的なガイダンスを理解しました。</p>


  <p>ここでは、最近の業界調査の学習に基づいて、Developer Velocity 評価ツールに新しい更新プログラムをリリースします。 このリリースには、リモート作業とアプリケーションの最新化、新しいレポート共有機能とグラフ、匿名ログインエクスペリエンス、curated partner プランとのシームレスな統合を含む、簡単なアンケートが含まれています。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32498b55-5e7f-44d1-a1a2-3fd433699a4c.png"><img alt="Developer Velocity Assessment screenshot." height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f590099-1443-4235-905a-dc2a8aa7cfaf.png" style="margin-right: auto; margin-left: auto; display: block;" title="DV イメージ" width="2071"></a><br>

  組織 &acute; の開発者のベロシティの状態を正確に理解することは、ソフトウェアを優れたものにするためのパスを維持し、開発者チームを支援する文化を構築するうえで重要です。</p>


  <p>作業を開始するには、 <a href="https://aka.ms/developervelocity-assessment" target="_blank">開発者のベロシティ評価</a>を行います。</p>


  <h2>2021以降でより高い回復力を構築</h2>


  <p>過去1年間、お客様との協力により、顧客と社内の従業員ソリューションのアプリケーションのイノベーションを促進すると同時に、組織の回復性を高め、変化する市場の状況に合わせて、さまざまな業界の <a href="https://blogs.microsoft.com/blog/2021/01/25/how-customers-accelerated-industry-innovation-during-a-year-of-disruptive-change-a-look-back-on-2020/" target="_blank">お客様と提携</a> しました。 今後は、開発者の生産性とパブリッククラウドの導入に向けて、アプリケーションの市場投入期間が大幅に改善されていることを確認していきます。</p>


  <p>私たちの研究では、現代のツールとクラウドの導入によって、ユーザーとリモートの開発者の生産性が同等ではない企業が区別されることがわかりました。 目標は、新しいアプリの最新化とビルド、継続的かつ安全なコードのクラウドへのデプロイ、オープンソースへの投稿、または低水準のプラットフォームを使用したアプリの迅速な構築を目的として、開発者の作業をサポートするロールをプレイし、世界中の何千もの組織が開発速度を向上させることです。</p>


  <p>開発者の生産性を向上させ、安全 &mdash; に共同作業を行うことができます。また、Microsoft が提供しているのは &mdash; 、Azure、Visual Studio ファミリ、GitHub、Power Apps の世界 &rsquo; で最も包括的な開発者ツールキットとプラットフォームです。 開発者向けの最新の製品イノベーションの詳細については、この <a href="https://aka.ms/Ignite21-AppDev-Blog" target="_blank">ブログの投稿</a>を参照してください。 &rsquo;また、Microsoft Ignite でおすすめのセッションを見逃すこともありません。ここでは、microsoft &rsquo; の包括的な開発者ツールキットとプラットフォーム、および開発者のベロシティについて詳しく知ることができます。</p>


