Title: データの Microsoft Azure データプラットフォームのサミット参加者
Summary: バンガロールの Data Platform サミット (DPS) で、来週の基調講演を提供することに同意しました。 DPS は、お客様が提供する予定のイベントの1つです。
Content: >-
  <p>バンガロールの <a href="https://www.dps10.com/" target="_blank">Data Platform サミット</a> (DPS) で、来週の基調講演を提供することに同意しました。 DPS は、アジア太平洋リージョンのデータと分析にパルスが提供されるため、今後参加する予定のイベントの1つです。 さらに重要なこととして、イベントを使用すると、お客様、パートナー、およびコミュニティ全体とつながることができ &mdash; ます。</p>


  <p>まず、Microsoft の Azure データチームで発生しているいくつかの興味深い作業を共有し、さらに詳しく見ていくように招待します。 今日 &rsquo; のモバイルファーストでも、クラウドファーストの世界でも、コンピューティングとデータ管理の新しいフロンティアであるインテリジェントクラウドとインテリジェントエッジに進化しています。 また、IT の意思決定者や開発者は、この進化を推進しています。</p>


  <p>データ管理の進化を定義および整形する3つの主要な傾向があります。&nbsp;</p>


  <ol>
      <li>まず、データは指数関数的に増加し &rsquo; 続け、しばらくしてもすぐには停止しません。 データの爆発的な増加によって、洞察が提供されます。</li>
      <li>第2に、クラウド導入の割合が増加しています。 パブリッククラウドテクノロジに投資することで、世界規模でデータを収集し、さらにイノベーションを行う必要がなくなります。</li>
      <li>最後に、データ支援人工知能があります。 収集および処理されるデータが多いほど、AI アルゴリズムがより正確で強力になります。&nbsp;</li>
  </ol>


  <p>これらの傾向を認識して、Azure データチームがどのようにデータおよび分析の一連の優先順位を chartering しているかについて、私たちのコミュニティと話しまし &rsquo; た。これにより、お客様とコミュニティでより多くのことを達成できます。 Microsoft は、すべてのアプリケーションとデータについて、ハイブリッドクラウド向けに最適化された一貫性のあるグローバルプラットフォームを提供します。 一貫性のあるハイブリッドクラウド環境を維持する柔軟性と、豊富な移行と近代化のオプションを提供しています。</p>


  <p><strong>オンプレミスのデータの最新化:</strong>SQL Server 2017 にアプリを最新化します。</p>


  <p>昨年、Linux とのクロスプラットフォームの互換性に関する主要な更新プログラムである<a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017" target="_blank">SQL Server 2017</a> &mdash; がリリースされました。 これまでに560万を超えるダウンロードでは、これは SQL Server リリースの最速の導入です。 SQL Server 2008 と 2008 R2 を実行しているユーザーにとっては、拡張された<a href="https://azure.microsoft.com/en-us/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/" target="_blank">セキュリティ更新プログラム</a>を最近発表したことを知りたいと &rsquo; 思います。これは、年7月 2019 9 日のサポート期限が終了してから3年後にワークロードを保護するのに役立ちます。 これに &mdash; より、SQL Server 2017 にアップグレードするか、コードを変更せずに Azure にアプリケーションを再ホストする (SQL Database Managed Instance を参照) ことができます。 SQL Server 2017 の<a href="https://docs.microsoft.com/en-us/sql/sql-server/what-s-new-in-sql-server-2017?view=sql-server-2017" target="_blank">新機能</a>と<a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017-linux" target="_blank">Linux 上の SQL</a>について説明します。</p>


  <p><strong>Azure へのデータの</strong> 最新化:アプリケーションをサービスとしてのデータベースソリューションでリフト、シフト、最新化します。</p>


  <p>オンプレミスの SQL サーバーをクラウドに移行しようと &rsquo; している場合は、アプリケーションコードの変更を必要としない優れたオプション<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">Managed Instance SQL Database</a>ます。 SQL Server のサポートが含まれるように、 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>プログラムを拡張しています。 このプログラムを使用すると、オンプレミスの SQL Server ライセンスをアクティブなソフトウェアアシュアランス付きで Managed Instance に移行できます。これにより、最大 55% * の節約に役立ちます。 &nbsp;<a href="https://azure.microsoft.com/en-us/services/database-migration/" target="_blank">Database Migration Service</a>の無料の自己ガイド付きプロセスを利用して、最小限のダウンタイムで複数のソースからターゲットデータベースに大規模に移行することもできます。 これには、Azure Database Services for <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">PostgreSQL</a> および <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">MYSQL</a>への OSS 移行が含まれます。</p>


  <p>グローバルに分散した<strong>アプリ:</strong>グローバル分散データベースサービスを使用して NoSQL アプリケーションを移行します。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>は、将来 &rsquo; の最新のアプリパターンとシナリオをサポートするためにクラウド向けに構築されました。 Azure Cosmos DB は、Microsoft&#39;s グローバルに分散されたマルチモデルデータベースです。 ボタンをクリックすると、Azure Cosmos DB によって、任意の数の Azure&#39;s の地理的リージョン間でスループットとストレージを弾力的して個別に拡張できます。リアルタイムのパーソナル化、ビッグデータ、AI、ゲーム、IoT のシナリオに最適です。 1桁の待機時間で、世界 &mdash; 中のどこからでも簡単に価値を引き出し、顧客に対応することができます。これは、スループット、待機時間、可用性、および他のデータベースサービスによって提供されるものとは別の整合性 &mdash; によって<a href="https://aka.ms/acdbsla" target="_blank">保証</a>されます。</p>


  <p>1日あたり100兆トランザクション Azure Cosmos DB を超える処理は、 <a href="https://customers.microsoft.com/en-US/story/asos-retail-and-consumer-goods-azure" target="_blank">asos</a>や<a href="https://blogs.msdn.microsoft.com/azurecat/2018/05/17/azure-cosmos-db-customer-profile-jet-com/" target="_blank">Jet.com</a>のような顧客によって利用されており、これを使って大規模なビジネスイノベーションを実現しています。 さらに、多くのお客様が、既存の NoSQL アプリケーション (MongoDB や Cassandra など) を Azure Cosmos DB に移行して、これらの業界トップレベルの利点を得ることができます。</p>


  <p><strong>クラウドスケール分析:</strong> データウェアハウスを最新化して、OSS とガバナンスを活用します。</p>


  <p>多くの場合、企業はデータの豊富な情報を得ることができますが、洞察が悪くなります。 この課題を解決するには、データシステムの統合が不可欠です。 データの機能をより迅速にロック解除できるため、イノベーションを迅速に実現できます。 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>、 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>、 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a>では、分析ハブを作成するだけでコストを削減できます。 SQL Data Warehouse の最新バージョンであるコンピューティング最適化 Gen2 レベルは、クラウドデータウェアハウジングの新しいパフォーマンス基準を設定します。 現在の世代と比較して、クエリのパフォーマンスが最大5倍、同時実行性が4倍、コンピューティング能力が5倍になりました。 <a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank">新しい即時データ移動</a> 機能により、データウェアハウスノード間を効率的に移動できます。</p>


  <p>また、最近、Apache &reg; Spark &trade; analytics プラットフォームと Microsoft Azure を組み合わせて<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>の一般提供を発表しました。これにより、洞察が得られ、コラボレーションが可能になります。</p>


  <p>ご覧のとおり、データは広く使用されています。 マイクロソフトでは、データの取り込み、探索、準備、分析、アーカイブのライフサイクル全体をサポートするソリューションのポートフォリオを有効にしています。 非常に優れた点は、開発者が複数のデータベースとサービスをまとめて、まったく一意のエンドツーエンドソリューションを構築し、ジョブに適切なツールを使用することです。</p>


  <p>次の1週間を DPS にご確認ください。</p>


  <p>Rohan</p>


