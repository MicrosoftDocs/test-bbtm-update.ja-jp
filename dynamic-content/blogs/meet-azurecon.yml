Title: AzureCon を満たす
Summary: '9月29日に仮想イベントである AzureCon を発表いたします。 AzureCon は、最新の Azure イノベーションについて学習し、お客様がどのようにプラットフォームを使用してビジネスを変革しているかを理解したいという Azure コミュニティ向けです。 '
Content: >-
  <p>&rsquo;9 月29日に仮想イベントの AzureCon を発表します。 AzureCon は、最新の Azure イノベーションについて学習し、お客様がプラットフォームを使用してビジネスを変革する方法を理解したい Azure コミュニティ &mdash; 開発者や IT プロフェッショナルを対象としています。 AzureCon は昨年 &rsquo; の <a href="https://channel9.msdn.com/events/Microsoft-Azure/AzureConf-2014">azureconf</a> に基づいて構築されており、より多くのテクニカルセッションをご紹介します。また、azure platform の背後にあるエンジニアリングチームから直接聞いて、azure の次の&#39;について説明します。 Azure の役員による基調講演に従うと、製品チームおよびコミュニティのメンバーはライブ Q&a &amp; セッションに参加し、技術セッションを提供します。 さまざまなセッションは、作業を開始するかどうか、または Azure によって実現される無制限の可能性について深く掘り下げたいと &rsquo; いうニーズ &mdash; に合わせて設計されています。 AzureCon に参加すると、 &rsquo; Azure の新機能 &rsquo; について最初にご紹介します。 コンピューティング、ストレージ、およびネットワークの新しいイノベーションは、大規模なアプリの構築、デプロイ、管理を簡単に行えるようにします。 ハイブリッド、セキュリティ、および管理が容易なクラウド環境を有効にすることは、お客様のフィードバックに基づいた継続的な投資に不可欠です。 機械学習、IoT、コンテナーなどの分野における市場トップレベルのイノベーションは、AzureCon で中心段階になります。 &rsquo;忘れてはいけません! また、Azure を使用してストーリーとベストプラクティスを共有するため、お客様から直接ご意見をお寄せください。 新興企業と企業は、Azure プラットフォームの幅と深さを活用して、市場投入までの時間の短縮、コンテストとの差別化、コストの削減を継続的に行っています。</p>


  <h2>イベントエクスペリエンス</h2>


  <p>AzureCon には、ライブ、対話型、オンデマンドのセッションが含まれます。 AzureCon のすべてのコンテンツは、イベント後にオンデマンドで使用できるようになります。そのため、セッションを簡単に見ることができます。</p>


  <ul>
      <li>Scott Guthrie、Jason Zander、基調講演、およびその他の役員によって配信された<strong>Live</strong> 。</li>
      <li><strong>対話型 q&a &amp;</strong>基調講演者、技術リーダー、パートナーと同様です。</li>
      <li>Mark Russinovich、Scott マン Selman、およびその他の技術リーダーによるセッションに関する<strong>技術的な</strong>説明。</li>
      <li>Microsoft の製品チームおよびコミュニティメンバーのメンバーによって、Azure の機能を掘り下げた、 <strong>50 を超えるオンデマンドの詳細なテクニカルセッション</strong>が提供されます。 これらのセッションのビューは、今後数週間にわたって共有されます。</li>
  </ul>


  <h2>ローカルエクスペリエンス</h2>


  <p>Azure コミュニティのメンバーは、ローカルの Microsoft teams またはミートアップとのパートナーシップで、表示パーティを整理してライブイベントをグループとして監視することをお勧めします。 これは、コミュニティの他のメンバーとの打ち合わせ中に、Azure の将来について学習する絶好の機会です。 AzureCon の詳細については、AzureCon の web サイトを参照してください。 Twitter でフォローすることをお勧めします。 <a href="https://twitter.com/Azure"> @Azure </a>イベントハッシュタグの #AzureCon を調べて、イベントに関する最新の更新プログラムを入手してください。 AzureCon の発表を引き続きご利用ください。今すぐご登録ください。</p>
