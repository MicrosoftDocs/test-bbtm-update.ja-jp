Title: はじめに アプリ テンプレートの使用
Summary: Logic Appsは、Web、モバイルAzure App Service統合アプリの構築を容易にする、Azure App Service プラットフォームの一部です。 ロジック アプリ テンプレートは事前に構築され、クリック、構成、デプロイを簡単に行います。
Content: >-
  Logic Appsは、web アプリ、モバイル アプリ、および統合アプリを簡単に構築するためのビジュアル デザイナーを提供する Azure App Service プラットフォームの一部です。 ビジネス Logic Apps<a title="を自動化し、ConnectorsConnectors" href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-use-biztalk-connectors/" target="_blank"></a> のスイートを使用すると、数回のクリックで統合シナリオを簡単に解決できます。


  新しいサービスと同様に Logic Apps の使用を開始すると、デザイナーに初めてアクセスする場合は少し困難な場合がありますが、少し試した後は、すぐに自分で実行できると思います。 ロジック アプリ テンプレートのコレクションを公開して、さまざまな方法を使い始め、その機能を活用Logic Appsを強調するために役立ちます。 ロジック アプリ テンプレートは、クリック、構成、デプロイを簡単に実行できる事前構築済みのロジック アプリです。


  これらのテンプレートは Azure Marketplace の Web + モバイル カテゴリの下に表示され、"Logic Templates" を検索すると、すべてのロジック アプリ テンプレートの一覧が表示されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/24/Everything.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="すべて" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Everything_thumb.png" alt="Everything" width="834" height="891" border="0" /></a>


  &nbsp;


  これらのロジック アプリ テンプレートの目的は、ロジック アプリで使用できるパターンをよりよく理解し、作成後にデザイナーで開いて、それが何を行っているのかを確認し、任意の構成手順を完了するために役立ちます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/24/HTTP-Request.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="HTTP 要求" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HTTP-Request_thumb.png" alt="HTTP Request" width="1542" height="1063" border="0" /></a>


  &nbsp;


  ロジック アプリ テンプレートは、独自のロジック アプリの構築を計画しているユーザーが使用することを意図しています。 日常的なコンシューマー SaaS や Facebook、Twitter、Office365 などの生産性サービスを使用する単純なシナリオから、メッセージング プロトコル、メッセージ変換、EDI を使用した SAP、SQL への接続など、ハイブリッド Enterprise 統合を実行する複雑なシナリオまで、さまざまな種類があります。 これらは、さまざまな統合パターンを検出し、その実行方法を学習したり、変更して使用を開始できるスターター テンプレートとして使用したりするために使用できます。


  ロジック アプリ テンプレートを試して、独自のロジック アプリの構築とデプロイを開始する迅速かつ簡単な方法を確認します。


