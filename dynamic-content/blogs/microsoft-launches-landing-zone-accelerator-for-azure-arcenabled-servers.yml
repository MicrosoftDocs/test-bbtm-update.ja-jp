  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94472bd1-989e-401c-a8be-828f49b888a5.jpg"><img alt="Architecture diagram showing how Azure Resource Manager, Azure Bicep, and Hashicorp Terraform work together in the ArcBox Workbook." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2871553-20b4-493c-b355-36cc9f8cd7dc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ArcBox ブックのアーキテクチャ図" width="1024"></a></p>


  <p>サンドボックスの自動化では、Bicep、Terraform、ARM テンプレートがサポートされています。そのため、お客様は、自分や組織の自動化プラクティスに意味のあるテンプレートを&rsquo; 選択できます。 これは、新しい <a href="https://aka.ms/ArcBox2Blog" target="_blank">ArcBox 2.0 リリースにも含まれる予定です</a>。</p>


  <h2>作業の開始</h2>


  <p>[ハイブリッドおよびマルチクラウド] ページに <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/scenarios/hybrid/ready" target="_blank">クラウド導入フレームワーク</a> し、Azure Arc 対応サーバーランディング ゾーン アクセラレータ、重要な設計領域、サンドボックスの自動化について確認します。</p>
