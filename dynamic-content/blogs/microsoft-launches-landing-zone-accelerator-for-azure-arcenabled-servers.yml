Title: Microsoft が、Azure Arc対応サーバーのランディング ゾーン アクセラレータを開始
Summary: 現在、Azure Azure Arc内で、Azure Arc対応サーバーランディング ゾーン アクセラレータを起動クラウド導入フレームワーク。 ランディング ゾーン アクセラレータは、お客様がデプロイを迅速かつ簡単に開始できるよう、ベスト プラクティス、ガイダンス、および自動参照実装を提供します。
Content: >-
  <p>ハイブリッドおよびマルチクラウドで新しいシナリオを実現するために、Azure Arcのイノベーションと新しい機能の追加を続けて行っています。 また、お客様のビジネス ニーズを満たすためにハイブリッドおよびマルチクラウド テクノロジを採用するための適切なガイダンスとベスト プラクティスをお客様に提供したいと考えています。 現在、&rsquo;Azure Azure Arc <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/scenarios/hybrid/ready" target="_blank">内</a> で、Azure Arc対応サーバーランディング ゾーン アクセラレータを <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/scenarios/hybrid/" target="_blank">起動クラウド導入フレームワーク</a>。 ランディング ゾーン アクセラレータは、お客様がデプロイを迅速かつ簡単に開始できるよう、ベスト プラクティス、ガイダンス、および自動参照実装を提供します。</p>


  <p>Azure Arc対応サーバーランディング ゾーン アクセラレータを使用すると、Azure の外部にデプロイされているサーバーで、セキュリティ、ガバナンス、コンプライアンスの体制を強化しやすくなります。 Azure Arc と共に、Microsoft Defender for Cloud、Azure Sentinel、Azure Monitor、Azure Log Analytics、Azure Policy などのサービスが参照実装に含まれており、その後、実稼働環境に拡張できます。</p>


  <h2>ランディング ゾーン アクセラレータ内の領域を設計する</h2>


  <p>クラウド対応Azure Arc&rsquo; ランディング ゾーン アクセラレータを使用すると、お客様にとって最も重要な考慮事項、推奨事項、アーキテクチャ パターンを使用して、クラウド導入の取り組みをお客様に提供できます。 最もAzure Arcな方法でサーバーをデプロイする場合は、7 つの重要な設計領域のセットを作成しました。 これらの特定の各領域では、設計に関する一連の考慮事項、推奨事項、アーキテクチャ、および次の手順についてお客様に説明します。</p>


  <ul>
      <li>ID 管理とアクセス管理</li>
      <li>ネットワーク トポロジと接続</li>
      <li>リソースの編成</li>
      <li>ガバナンスとセキュリティの規範</li>
      <li>管理の作業分野</li>
      <li>コスト ガバナンス</li>
      <li>自動化の規範</li>
  </ul>


  <h2>ランディング ゾーン アクセラレータの自動化</h2>


  <p>Azure Arcランディング ゾーン アクセラレータは、ジャンプスタートを利用したサンドボックスAzure Arcを使用して、参照実装を行います。 18 か月前に開始して以来、<a href="https://aka.ms/AzureArcJumpstart" target="_blank">Azure Arc Jumpstart</a> は大きく成長し、90 を超える自動化されたシナリオ、1 か月に何千人もの訪問者、Azure Arc で学びを共有するオープン ソース コミュニティが増えました。Jumpstart の一環として、お客様の Azure サブスクリプションにデプロイされた、すべてのリソースをAzure Arcサンドボックス環境である <a href="https://aka.ms/JumpstartArcBox" target="_blank">ArcBox</a>&rsquo; を開発しました。</p>


  <p>&rsquo;ここでは、テクノロジ プロバイダーである Insight のプリンシパル クラウド アーキテクトである Kevin Booth が、Jumpstart&mdash;&ldquo; について言う必要があったことを示します。<em>Azure Arc Jumpstarts は、Azure Arc のユーザーとクライアントを Azure Arc&rsquo; の使用事例、機能セット、および機能について理解する上で、Insight で非常に貴重なことを証明しています。Insight では、ジャンプスタート</em> シナリオを利用し、ベスト プラクティスの方法で、より迅速に顧客をオンボードするための実装を促進するために、それらを独自の IP に統合しました。&rdquo;</p>


  <p>Azure Arc 対応サーバーランディング ゾーン アクセラレータでは、新しい ArcBox for IT Pros を開発しました。これは、Azure Policy、Azure Monitor、Microsoft Defender for Cloud、Microsoft Sentinel などのサービスを備えた Azure Arc 対応サーバーのサンドボックス自動化ソリューションとして機能します。</p>


  <p>これにより、お客様は、デプロイできる包括的<a href="https://azurearcjumpstart.io/azure_jumpstart_arcbox/itpro/" target="_blank"></a>なエクスペリエンスを提供し、サーバーが有効なサーバー環境Azure Arc完全に動作します。</p>


