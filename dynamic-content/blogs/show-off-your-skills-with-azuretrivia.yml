Title: 自分のスキルを自分のスキルで#AzureTrivia
Summary: '#<a name="azuretrivia-wants-to-celebrate-the-curiosity-that-keeps-you-so-inspired-join-us-have-some-fun-and-show-off-your-whip-smart-azure-knowledge--bragging-rights-are-on-the-line"></a>AzureTrivia は、インスピレーションを与え続ける心を込めしたいと思っています。 ご参加ください。気に入ったスマートな Azure の知識を楽しく見せてください。その行には、お気を引き付けにする権限があります。'
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6584e71-64de-4337-9246-80b1ef33751b.png"><img alt="Azure_Trivia_Header_Image" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b58cb6b7-29e4-45b4-b2ba-f18e0ad999a8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure_Trivia_Header_Image" width="639"></a></p>


  <p>子供の頃は、遭遇したすべてが新しい感じで、疑問に満ちていました。 エクスプローラーでした。 発明者。 科学者。 Gamer。 宇宙飛行士。</p>


  <p>これで、テクノロジ&rsquo;に関する問題と、常に抱いた興味のある心を&rsquo;解決する必要があります。</p>


  <p>#AzureTrivia は、インスピレーションを与え続ける心を込めしたいと思っています。 参加して、いくつかの楽しい時間を過ごし、スマートな Azure&mdash; ナレッジブラグの権利を見せび出してください。</p>


  <p>毎週月曜日に @Azure 、Azure 関連の質問がツイートされます。 Azure acumen をテストし、何かクールな結果を得たいですか? 選択した&rsquo;回答をクリックし、作成した便利なツイート (必ず #AzureTrivia と画像) を使用して、木曜日までに正しい回答をツイートした場合は、週単位の賞品 (クール スタブなど) を獲得するために入力されます。 Proヒント: 新しい質問と、もう 1 つの勝つ機会を毎週返してください。&nbsp;</p>


  <p>ゲームのプレイが好#AzureTrivia、競争力が必要な場合は、これらの無料 <a href="https://www.microsoft.com/en-us/azureessentials" target="_blank">の Azure</a> 学習リソースを確認して、ご自分の勝ちを得ます。</p>


  <h2>FAQ</h2>


  <p><strong>操作方法入力しますか? </strong></p>


  <p>簡単&rsquo;です。 木曜日の午後 11 時 59 分 (太平洋時間) までに、次の 3 つの簡単な手順に従います。</p>


  <ol>
   <li>アクセス <a href="https://twitter.com/azure" target="_blank">twitter.com/azure</a>&nbsp;</li>
   <li>週を見つけて&rsquo;#AzureTrivia質問 (ヒント:&rsquo; 通常はピン留めされたツイート) を見つけて、正しい回答をクリックします。</li>
   <li>自分のアカウントから自動生成された確認メッセージをツイートします。 ツイートに#answer、#AzureTrivia、元の質問画像のリンクが含まれている必要があります。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/177a7ab0-635b-4e1b-a442-f9365589e80d.png"><img alt="Azure_Trivia_Blog_Sample_Tweet" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe00963d-ba79-48bd-b005-ec9cb34c625e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure_Trivia_Blog_Sample_Tweet" width="421"></a></p>


  <p align="center"><em>自動生成された確認メッセージと画像を含むサンプルエントリ ツイート。</em></p>


  <p><strong>答えが間違っている場合は、どうしますか?この週も勝つことはできますか?</strong></p>


  <p>いいえ。残念ながら、正しい回答だけが有効なエントリです。 しかし、次の週にもう一度お試しください。</p>


  <p><strong>私は勝つ資格がありますか?</strong></p>


  <p>次の条件を指定する必要があります。</p>


  <ul>
   <li>50 人の市区町米国住人 (部下を含む)</li>
   <li>18 歳以上</li>
   <li>&rsquo;18 歳を過ごした場合は、親または法的ガーディアンの同意が必要です</li>
  </ul>


  <p>次の場合は使用できません。</p>


  <ul>
   <li>会社の従業員Microsoft Corporation子会社、系列会社、広告機関、スイープ パーティ、または家族のメンバーの 1 人</li>
  </ul>


  <p><strong>毎週、どのくらいの数の勝者がいますか?</strong></p>


  <p>毎週&rsquo;、10 人の勝者をランダムに選択します。</p>


  <p><strong>いつ回答を発表しますか?</strong></p>


  <p>毎週&rsquo;金曜日の朝に回答をお知らせします。 フィードを @Azure 確認して、適切に取得したのか確認します。</p>


  <p><strong>操作方法を見つける必要がありますか?</strong></p>


  <p>金曜日にメンションを確認してください。 毎週&rsquo;金曜日に、週の勝者&rsquo;に返信します。 ご自分の資格を確認し、ご自分の賞品を送る住所を取得できるよう、72&rsquo; 時間以内に必ず DM をお送りください。</p>


  <p><strong>何を勝ち取るでしょうか。</strong></p>


  <p>排他的な #AzureTrivia のプロテジド T シャツ、Emberのパディングなど、いくつかのスイート #AzureTrivia のマディや他のグイニーを獲得できます。</p>


  <p><strong>毎週入力して勝つことはできますか?</strong></p>


  <p>はい、それのために行きます。</p>


  <p><strong>既に 1 回勝った場合、もう一度勝つことはできますか?</strong></p>


  <p>可能です。 これは&rsquo;、私たちが呼び出す#overachiever、私たちは&rsquo;感心しました。</p>


  <p><strong>過去 1 週間の質問に戻って回答した場合&rsquo;は、どうしますか?私は、この週に勝つために入りましたか?</strong></p>


  <p>トリビアの質問に答えるのが好きです。 しかし、いいえ。過去の&rsquo;質問に回答した場合、この週の懸け値を獲得するために入力されません。 この週に勝利するには、&rsquo;現在の週の質問に回答する必要があります。</p>


  <p><strong>週に 1 回以上の勝利を得る場合、入力できますか?</strong></p>


  <p>いいえ。1 週間に 1 回だけを入力して勝利できます。 必要な#AzureTriviaを使用できますが、毎週のエントリ期間中に複数のツイートを使用すると、勝つ可能性は高くな "ない" と表示されます。</p>


  <p>*購入は必要ありません。 ゲームは 6/22/18 に終了します。 詳細については、公式ルールに関する <a href="https://download.microsoft.com/download/C/E/C/CEC98C10-30EB-43EA-8733-1C94EF80C0BA/Azure_Trivia_Sweepstakes_Official_Rules.pdf">ページを参照してください</a>。</p>
