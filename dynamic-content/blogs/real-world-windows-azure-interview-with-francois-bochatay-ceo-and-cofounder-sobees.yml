Title: '実際の Windows Azure: Francois bochatay、CEO、氏、sobees によるインタビュー'
Summary: 実際の Windows azure シリーズの一部として、氏 azure platform を Windows 使用して会社のソーシャルメディアアグリゲーターを提供することについて、Francois boチャット ay、CEO、およびを sobees にお話しします。
Content: '<p>実際 Windows azure シリーズの一部として、sobees における CEO と氏の Francois boチャット ay、 <a target="_blank" href="https://microsoft.com/windowsazure">Windows azure</a> platform を使用した企業のソーシャルメディアアグリゲーターの提供と、azure Windows の特典について説明しています。  次のように言う必要がありました。</p>  <p><b>MSDN: Sobees と提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Bochatay:</b> Sobees は、ユーザーが1つのアプリケーションですべてのソーシャルメディア情報ストリームを管理するために使用できるソフトウェアを開発します。 アグリゲーターは、Twitter や Facebook などのアプリケーションを使用しているコンシューマーで広く普及しています。また、最近、Yahoo! でトップアプリケーションとしてスポットを獲得しています。 ヨーロッパの他の国での、英国以降のメールポータル。 また、複数の検索エンジンからデータを集計するリアルタイム検索プラットフォームも用意されています。</p>  <p><b>MSDN: Windows Azure platform を実装する前に直面した最大の課題は何ですか?</b></p>  <p><b>Bochatay:</b> Yahoo! を通じて提供された公開によって、何百万もの新しい顧客を獲得できる可能性がありましたが、web サービスやアプリケーションに使用した小規模なホスティング会社が、必要な信頼性とスケーラビリティを提供できるという確信はありませんでした。 私たちは7人の従業員を持っています。成長するにつれて、新しいサービスの開発に時間を費やすことができます。 管理について心配する必要はありません。</p>  <p><b>MSDN: Windows Azure platform で構築されたソリューション sobees に対して、スケーラビリティと信頼性のニーズに対応するように記述できますか。</b></p>  <p><b>Bochatay:</b>当社の web サービス、アプリケーション、およびリアルタイム検索プラットフォームを Windows azure platform にわずか数日間移行し、Microsoft ASP.NET web ページをホストするために azure Windows で web ロールを作成しています。 また、2010年6月に開始される新しい企業間サービスの Windows Azure platform も使用しています。 新しいサービスは、ソーシャルネットワークアプリケーションネットワーク、Twitter、Facebook、および一部のニュースフィードの上にあります。 Twitter と Facebook のアプリケーションプログラミングインターフェイス (Api) にフルアクセスすることで、Sobees は独自の API とアプリケーションを開発して、企業が Twitter と Facebook のフィードを監視し、ユーザーセットの条件に基づいて Twitter の投稿を管理できるようにします。 さらに、Microsoft SQL Azure を使用してリレーショナルデータを格納します。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Bochatay:</b> 優れた点の1つは、新しい企業間アプリケーション用に最初に開発した新しいサービスを使用しているということですが、ここでは API を Microsoft テクノロジコードネーム "ダラス" に発行します。 他の開発者や企業は、独自のニーズに合わせて API を購入できます。また、マイクロソフトは、サブスクリプションサービスを通じてすべてのことを処理します。 </p>  <p><b>MSDN: Windows Azure platform を実装した後の主な利点は何ですか。</b></p>  <p><b>Bochatay:</b>Windows Azure では、拡張性をまったく気にする必要がありません。大量の拡張があっても、新しい Web ロールを迅速にスピンアップすることで需要を処理できます。 また、Microsoft のデータセンターでホストすることで、エンタープライズレベルのサービスを利用できるようになりました。 Microsoft は、信頼できる名前であり、お客様が信頼する名前です。このような信頼性は、当社の成功にとって重要です。 さらに、Windows Azure は、コストを増加させずに、成長する顧客ベースを吸収するのに役立ちます。 現時点では Windows Azure と同じ量の料金が発生していますが、現時点では10倍の数の顧客があります。 従来のモデルを使用しているのと同じサービスを同じ数の顧客に提供するために、Windows Azure は3倍のコストで簡単にコストを削減できます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0247.sobees.jpg" border="0"></a></p>  <p>次の記事をご覧ください。<a target="_blank" href=""> &nbsp; </a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。 &nbsp;</p>  <p>&nbsp;</p>'
