Title: 保存データに対する Storageサービス暗号化の一般提供に関する発表
Summary: '本日は、Azure BLOB ストレージの Storage Service Encryption の一般提供をお知らせStorage。 この機能は、Azure Portal、Azure Powershell、Azure Resource Manager またはリソース プロバイダー API を使用して、Azure CLIストレージ アカウントMicrosoft Azure Storage有効にできます。 '
Content: >-
  <p>Storage Service Encryption for Azure Blob Storage を使用すると、BLOB ストレージ (ブロック BLOB、ページ BLOB、追加 BLOB) を暗号化することで、組織のセキュリティとコンプライアンスの要件に対処できます。</p>


  <p>本日は、Azure BLOB ストレージの Storage Service Encryption の一般提供をお知らせStorage。 この機能は、Azure Portal、<a href="https://msdn.microsoft.com/en-us/library/azure/mt607151.aspx"><u>Azure Power</u></a> <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/"><u>Azure CLI</u></a> shell、Azure Resource Manager または Microsoft Azure Storage Resource Provider API を使用して、任意の Azure Resource Manager ストレージ アカウントで<a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee460790.aspx"><u>有効にできます</u></a><u>。 </u></p>


  <p>Microsoft Azure Storage、暗号化解除、キー管理はすべて、完全に透過的に処理されます。 すべてのデータは、使用可能な最も強力なブロック暗号の 1 つである AES-256 とも呼ばれる 256 ビット <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard"><u>AES</u></a> 暗号化を使用して暗号化されます。 お客様は、すべての Azure Resource Manager Storage アカウントと BLOB Storage アカウントに対して、使用可能なすべての冗長性タイプの Azure Storage &ndash; LRS、GRS、ZRS、RA-GRS、プレミアム-LRS でこの機能を有効にできます。 この機能の有効化については、追加料金は発生しません。&nbsp;</p>


  <p>BLOB の書き込み時または更新時に SSE によって暗号化されます。 つまり、既存のストレージ アカウントに対して SSE を有効にした場合、新しい書き込みだけが暗号化されます。戻って、既に存在するデータを暗号化する必要があります。</p>


  <p>サービスマネージド キーを使用<a href="https://azure.microsoft.com/en-gb/documentation/articles/storage-service-encryption/"><u>した Storageの詳細を確認します</u></a>。</p>
