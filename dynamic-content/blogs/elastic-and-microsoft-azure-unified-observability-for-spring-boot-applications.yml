Title: 'エラスティックMicrosoft Azure: アプリケーションの統合された監視Spring Boot'
Summary: データをエラスティックMicrosoft Azure Spring Cloudシームレスに出荷し、クラウドの取り組みのすべてのステップを監視します。 クラウド環境とオンプレミス環境Spring Bootアプリケーションや他のデータ セット全体を包括的に表示できます。
Content: >-
  <p>現在、Azure 上のアプリケーションの統合された監視機能を実現する Elastic 統合Spring Boot発表します。 ログとメトリックMicrosoft Azure Spring Cloud Elastic にシームレスに出荷<a href="https://aka.ms/Start-Elastic"></a>し、Spring Boot アプリケーションをインス<a href="https://aka.ms/Start-Elastic-APM"></a>トルメント化し、クラウド体験のすべてのステップを監視できます。 また、クラウドとオンプレミスの環境Spring Bootアプリケーションや他のログやメトリックを包括的に表示することもできます。</p>


  <p>過去 2 年間、多くの企業のお客様と一緒に、直面するシナリオについて学習しました。 これらの顧客の多くは、オンプレミスのデータ センター Spring Boot数千ものアプリケーションを使用しています。 これらのアプリケーションをクラウドに移行する場合は、これらのアプリケーションからログとメトリックを集計し、開発者が使い慣れ、何年も使用してきたソリューションを使用して、アプリケーション パフォーマンス監視 (APM) のためにそれらをインストルメント化する必要があります。 さらに、ログとメトリックを既に出荷し、Elastic のようなシステムを使用したエンドツーエンドの監視用に事前にインストルメント化されている既存のサーバー側ソフトウェアの継続性を確保する必要があります。 アプリケーションの可視性を深め、根本原因分析に費やされる時間を短縮し、Web アプリケーションとモバイル アプリケーションで一貫したカスタマー エクスペリエンスを提供できます。 <a href="https://techcommunity.microsoft.com/t5/apps-on-azure-blog/2021-report-how-developers-migrate-spring-apps-to-the-cloud/ba-p/3021421" target="_blank">また、2021</a> &ldquo;&rdquo; 年の調査からの学習では、エンドツーエンドの監視が DevOps と IT マネージャーが Spring Boot アプリケーションをクラウドに移行する場合に直面する 2 番目の最大の課題です。 Elastic にログとメトリックAzure Spring Cloud統合すると、体験を効率化し、統合された監視のために Spring Boot アプリケーションを簡単にインストルメント化できます。</p>


  <p><a href="https://www.youtube.com/watch?v=KjmQX1SxZdA&amp;ab_channel=JavaonAzure" target="_blank"><img alt="Unified Observability" border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c281fe9a-d979-4ba3-96f4-3e141023500a.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="統一された監視" width="1024"></a></p>


  <p><em><strong>図 1:</strong> Elastic を使用したアプリケーションの監視を示すダッシュボードSpring Bootのスクリーンショット</em></p>


  <p>エラスティックで Microsoft Azure Spring Cloud からログとメトリックをシームレスに取り込み、DevOps と SLY&mdash;<a href="https://www.elastic.co/observability/cloud-monitoring" target="_blank"></a>&mdash; がクラウド、オンプレミス、またはハイブリッド環境の Spring Boot アプリケーションを監視し、監視サイロを削除して運用効率と開発者の生産性を向上させることができます。 DevOps SREs は、エラスティックに自動的に配布することで、Spring Bootログとアプリケーション メトリックの両方をすべての環境で監視できます。 Teams、環境全体の他の監視データ セットと Spring データを関連付け、コンテキストを追加して、包括的なエンドツーエンドの監視を実現することもできます。</p>


  <p>&ldquo;Elastic は、組織&rdquo; がアプリケーションとインフラストラクチャを観察、理解、最適化するのを支援するために専念しています。Elastic の製品管理担当副社長である Steve <strong>Kearns 氏は述べています</strong>。 &quot;Azure Spring Cloud と Elastic Observability ソリューションのこのネイティブ統合により、&#39;アプリケーション、インフラストラクチャ、ユーザー データ全体で、Spring Boot アプリケーションの統一されたビューをまとめる方がこれまで以上に簡単になります。&quot;</p>


  <p style="margin-left: 40px;"><em>&quot;Microsoft は、お客様がクラウドで Java アプリケーションを最新化しやすくなります。Elastic on Azure の拡張されたネイティブ統合には、Azure Spring Cloud のサポートが含まれています。このサポートにより、お客様は、Spring Boot アプリケーションのエンドツーエンドの監視を実現できます。&quot;</em>&mdash;<strong>Julia Liuson、Microsoft 開発者部門のプレジデント</strong></p>


  <h2>ログAzure Spring Cloud Elastic に配布する</h2>


  <p>ネイティブ統合により、Elastic Observability ソリューションにログをシームレスに出荷できます。 データが Elastic に出荷された後は、ターンキーの視覚化とダッシュボードを使用して、数分で分析を開始できます。</p>


