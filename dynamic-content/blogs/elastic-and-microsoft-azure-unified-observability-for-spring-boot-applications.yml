  <p>Spring Boot アプリケーションからログをインストルメント化して配布した後、Elastic Observability を使用してデータを監視、分析、および検索し、アプリケーションのパフォーマンスを維持できます。</p>


  <p>Elastic Observability 内のすぐに使用できるダッシュボードAzure Spring Cloud使用して、ログからすぐに分析情報をAzure Spring Cloudすることもできます。</p>


