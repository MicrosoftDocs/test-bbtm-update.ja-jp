  <h2>同じログを使用してクラウド規模で脅威を停止する</h2>


  <p>Elastic には共通のスキーマと単一のリポジトリが用意されています。このため、Spring アプリケーションと他のデータ セットと同じ監視データを拡張検出および応答 (XDR) に使用して、平均検出時間をゼロに向けて駆動することもできます。 <a href="https://www.elastic.co/security" target="_blank">エラスティック</a> セキュリティでは、セキュリティ情報とイベント管理 (SIEM) とエンドポイント セキュリティが組み合わせて使用され、組織はさまざまなソースから大量のデータを取り込んで保持し、データの格納と検索を長く行い、検出と機械学習を使用して脅威ハンティングを強化することができます。</p>


  <h2>ライトをオンにしながら、顧客の価値に焦点を当てる</h2>


  <p>Azure での Elastic のネイティブ統合は、Elastic on Azure の使用を開始する最も簡単かつ迅速な方法です。 Azure Spring Cloud ログと APM データを Elastic&mdash; に迅速に出荷し、データが最も必要なときに、任意の種類のデータにどこからでもアクセスできます。データは、オンプレム環境かマルチクラウド環境かハイブリッド クラウド環境かの 2 種類です。 この包括的なビューは、クラウドへのアプリケーションのSpring Bootを効率化するのに役立ちます。 さらに、 <a href="https://www.elastic.co/cloud/shared-responsibility" target="_blank">Elastic Cloud は</a>セキュリティ、メンテナンス、および維持を処理し、可視性の向上、運用の向上、サイバー回復性によってビジネスを前進することができます。</p>


  <h2>ソリューションを構築し、今すぐ監視する</h2>


  <p>Azure Spring Cloudは、Microsoft と VMware によって共同で構築、運用、およびサポートされています。 これは、インフラストラクチャと Spring Cloud ミドルウェア管理の複雑さを抽象化する Spring Boot アプリケーション用のフル マネージド サービスです。そのため、ビジネス ロジックの構築に集中し、Azure で動的スケーリング、パッチ、セキュリティ、コンプライアンス、高可用性を処理できます。 いくつかの手順で、アプリケーションのプロビジョニング、Azure Spring Cloudアプリケーションの作成、アプリケーションのデプロイ、スケールSpring Boot、数分で監視を開始できます。 引き続き、開発者向けでエンタープライズ対応の機能を開発Azure Spring Cloud。 このサービスを使用して、影響を受けのあるソリューションを構築する方法をAzure Spring Cloud。</p>


