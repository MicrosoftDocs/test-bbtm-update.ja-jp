Content: >-
  <p>モノのインターネット (IoT) は、製造から医療まで、業界ごとに変革されており、ビジネス変革の機会はほとんど無制限です。 また、IoT は複数のパートナー、スキルセット、テクノロジを必要とする複雑な作業であり、新たなイノベーションにより、プロジェクトのデプロイが容易になり、セキュリティが強化され、よりインテリジェントになりました。</p>


  <p>以下では、IoT 業界を revolutionizing 4 つのイノベーションを紹介しまし &rsquo; た。 これらのイノベーションを活用する方法の詳細については、今後予定されている <a href="https://iotinactionwebinars.com/en-us/event/vbc?ocid=MSFT_WW_EN_VBC_OTH_VBC1_EA_BL_CE_AZB_NA" target="_blank">IoT In Action Virtual Bootcamp</a>にご登録ください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/300bad56-692f-42d3-99fd-d184fa77ef5c.jpg"><img alt="IoT in Action virtual event details" border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7a85af5-44e0-488f-b7be-f03611ae928c.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT in アクションの仮想イベントの詳細" width="640"></a></p>


  <h2>1. 人工知能 (AI) と認知機能</h2>


  <p>ハイプライスタグに付属する認識サービスと AI。 しかし、時間が変更され、これらの機能がますますアクセスできるようになりつつあります。</p>


  <p>IoT Hub と <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services</a> を使用すると、データ科学者のチームなしで高度なインテリジェンスを使用して IoT ソリューションを調整できます。 AI と Cognitive Services は、画像認識、音声分析、インテリジェントな推奨事項などの機能を使用して IoT ソリューションを簡単に使用できるようにするだけでなく、企業が収集されるデータを処理し、IoT の真の価値を実現するのにも役立ちます。 シナリオは事実上無制限です。 <a href="https://customers.microsoft.com/en-us/story/uber" target="_blank">UBER</a>のような企業では、プラットフォームのセキュリティを向上させるためにビジュアル id の検証を使用しています。 <a href="https://www.forbes.com/sites/janakirammsv/2018/10/22/microsoft-blends-iot-and-edge-computing-with-ai-to-change-the-game-of-cricket/#78f8eb94ee3e" target="_blank">Spektacom</a>は、打率スタイルに関する洞察を得ることができる、クリケット打席の AI infused ステッカーによってクリケットを強化しています。</p>


  <h2>2. インテリジェントエッジでのリアルタイム分析</h2>


  <p>IoT ソリューションを完成させるには Data Analytics が必要ですが、必要なすべてのデータは、エッジに配置 &mdash; &rsquo; する必要のある場所ではありません。 1つの解決策は、ローカルでクラウド環境を再現することですが、これはコストが高くなる可能性があり、1つではなく、2つのソリューションをサポートする必要があります。</p>


  <p>クラウドインテリジェンスと分析をエッジに拡張できるようになりました。 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">Azure IoT edge</a>はエッジとクラウドの間のパフォーマンスを最適化し、待機時間を短縮して、リアルタイムのデータを取得します。 このセキュリティで保護されたソリューションにより、エッジデバイスはクラウドに接続されている間でも確実に動作し、必要なデータのみがクラウドに送信されるようになります。 また、クラウドのデータとエッジのデータを組み合わせることによって、両方の長所を活用できます。</p>


  <h2>3. その他のセキュリティで保護された IoT デバイス</h2>


  <p>IoT のセキュリティは進化を続けています。 これは、IoT ソリューションをロックダウンするのが簡単ではないことを意味 &rsquo; します。 マイクロソフトでは、お持ちのすべての製品に対して、お互いに妥協のないセキュリティを継続的に構築しています。 最近、 <a href="https://blogs.microsoft.com/iot/2018/04/17/new-iot-security-solutions-showcase-microsofts-commitment-to-trust/" target="_blank">Azure Sphere</a>がリリースされました。これは、新しいクラスのマイクロコントローラー (mcu) を使用して、安全性の高い、接続されたデバイスを作成するためのエンドツーエンドのソリューションです。 Azure Sphere は、Azure Sphere 認定された Mcu、Azure Sphere OS、および Azure Sphere セキュリティサービスを含む3つの主要コンポーネントを組み合わせて、エッジデバイスを電源にします。</p>


  <h2>4. 大規模に IoT を迅速にプロビジョニングする</h2>


  <p>IoT を手動でプロビジョニングすることは時間がかかり、showstopper になることがあります。特に、数百、数千、または数百万のデバイスを構成する場合に &rsquo; 役立ちます。 今すぐ手動プロビジョニングが可能な場合でも、将来のデバイスを迅速かつ安全にプロビジョニングする機能を構築することが重要です。</p>


  <p>Azure IoT Hub には、ユーザーの介入なしにリモートプロビジョニングを可能にする<a href="https://azure.microsoft.com/en-us/blog/enabling-true-zero-touch-secure-identity-management-for-iot-devices/" target="_blank">Device Provisioning Service (DPS)</a>が用意されています。 Azure DPS は、セキュリティで保護されたスケーラブルな方法で何百万ものデバイスをプロビジョニングするために必要なインフラストラクチャを提供します。 DPS は、シリコンからクラウドへの信頼を拡張します。これにより、場所、マッピング、エージング、退職などの管理対象 id サービスを有効にするためのレジストリが作成されます。 この機能は、ソリューション固有のニーズに基づいて、複数のハブ間で負荷を分散し、地理的な場所に基づいてデバイスを接続するために、自動構成のさまざまなシナリオで機能します。</p>


