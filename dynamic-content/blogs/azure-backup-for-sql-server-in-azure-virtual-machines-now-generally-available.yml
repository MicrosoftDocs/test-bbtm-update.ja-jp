Title: Azure Backup Azure SQL ServerのVirtual Machines一般提供開始しました。
Summary: 現在、サーバーをバックアップするにはSQL方法を示します。 バックアップ サーバー、エージェント、ストレージを管理する必要があるバックアップ ソフトウェアを使用している場合や、各サーバーでバックアップを個別に管理する必要がある詳細なカスタム スクリプトを作成している場合があります。
Content: >-
  <p>現在、サーバーをバックアップするにはSQL方法を示します。 バックアップ サーバー、エージェント、ストレージを管理する必要があるバックアップ ソフトウェアを使用している場合や、各サーバーでバックアップを個別に管理する必要がある詳細なカスタム スクリプトを作成している場合があります。 IT インフラストラクチャの最新化と世界のクラウドへの移行が急速に進む中で、従来のバックアップ方法を使用し続ける必要がありますか。 <strong>Azure Backup (<a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/">VM</a></strong>) SQL Server Virtual Machinesは、クラウドでバックアップを行う最新の方法であり、一般提供が開始されました。 これは、スタンドアロン<strong></strong>の SQL インスタンス<strong></strong>と <strong>Always On</strong> 可用性グループでバックアップを一貫性のあるシンプルなエクスペリエンスで管理しながら、バックアップ インフラストラクチャをデプロイおよび管理<strong></strong>する必要をなくすエンタープライズ規模のゼロ インフラストラクチャ ソリューションです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39dccdb5-edbf-4cb5-a13f-5267ae74caa0.png"><img alt="Azure Backup for SQL Server running in Azure Virtual Machines" border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18c248eb-90cc-4561-ae88-7b29ccaab374.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Backup Azure SQL Serverで実行されている場合は Virtual Machines" width="807"></a></p>


  <p>&nbsp;</p>


  <p>このソリューションは、Azure に組み込み、シンプルさ、スケーラビリティ、<em></em>セキュリティ、<em></em>コスト効率<em></em>という主要なクラウドの約束と、ネイティブ API を使用して利用される固有<strong></strong>の SQL バックアップ機能を組み合わせ、忠実性の高いバックアップと復元を実現します。<em></em> この <em>ソリューションの主な価値</em> 提案は次のとおりです。</p>


  <ol>
   <li><strong>15 分間の目標復旧</strong>時点 <strong>(RPO):</strong> Uber の重要なデータを操作し、RPO が低い場合 15 分ごとにログ バックアップを実行するスケジュールを設定します。</li>
   <li><strong>1 回のクリックでポイントインタイム リストア:</strong> 複雑な手動復元手順の疲れ? 差分バックアップと完全バックアップに対してログのチェーンを手動で適用することなく、データベースを 1 回のクリックで最大 1 秒の時点に復元します。</li>
   <li><strong>長期的なリテンション期間:</strong> 厳格なコンプライアンスと監査のニーズ 保有期間に基づいてバックアップを何年も保持し、復旧期間を超えると、組み込みのライフサイクル管理機能によって、自動的に削除されます。</li>
   <li><strong>暗号化されたデータベースの保護:</strong> データとバックアップのセキュリティについて心配していますか? バックアップと復元SQL制御しながら、暗号化されたデータベースをバックアップし、保存時の暗号化を組み込んでバックアップをセキュリティで保護Role-Based Access Control。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/azure-backup-can-automatically-protect-sql-databases-in-azure-vm-through-auto-protect/" target="_blank"><strong>自動保護:</strong></a> <strong>新</strong>しいデータベースが頻繁に追加される動的環境を扱う サーバーを自動保護して、新しく追加されたデータベースを自動的に検出して保護します。</li>
   <li><strong>集中管理と監視:</strong> 分離して各サーバーのバックアップを管理および監視する時間が多すぎますか? 複数のデータベースに適用できる集中管理バックアップ ポリシーを作成することで、スマートにスケーリングできます。 ジョブを監視し、サーバーやコンテナー全体のアラートと電子メールを 1 つのウィンドウから取得します。</li>
   <li><strong>コスト効率:</strong> インフラストラクチャが存在し、スケールを管理するオーバーヘッドはありません。お金に対する価値は既にそう思えますか? 総保有コストを削減し、柔軟な移動可能な支払いオプションを利用できます。</li>
  </ol>


