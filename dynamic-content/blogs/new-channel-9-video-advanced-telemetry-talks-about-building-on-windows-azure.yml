Summary: カリフォルニア州&nbsp;サン・エディクサンに拠点を置くエネルギー管理ソフトウェアの開発者である Advanced Telemetry は、より効率的なインフラストラクチャ コスト削減を実現するためにクラウド コンピューティングを導入したいと考えています。
Content: "<p>カリフォルニア州&nbsp;サン・エディクサンに基づくエネルギー管理ソフトウェアの開発者である Advanced <a href=\"\" target=\"_blank\">Telemetry</a><a target=\"_blank\" href=\"\"><img style=\"border: 0pt none; margin: 5px; float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6153.AdvancedTelemetryLOGO.png\"></a> は、より効率的なインフラストラクチャ コスト削減を顧客に渡し、独自の底線を改善するために、クラウド コンピューティングを導入したいと考えています。 この会社は、Windows Azure プラットフォーム上で、そのEcoView ソフトウェアのクラウド部分 (Web とミドルウェア) を実行し、ピーク時の使用量をダイヤルアップし、夜間などのピーク時間外にスケールバックすることで電力消費量をより適切に管理し、公共料金の 10% 以上を節約できます。 ターゲット顧客には、10,000 平方フィート以下の小さな建物に位置するレストラン、小売店、小売店が含まれます。&nbsp;<span style=\"font-size: 10pt; font-family: 'Segoe','sans-serif';\"></span></p>  <p>[表示:]</p>  <p>&nbsp;</p>  <p>ケース スタディについては、こちらをお読みください。<a target=\"_blank\" href=\"https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009076\"> </a></p>  <p><span style=\"font-size: small;\"><span style=\"font-family: 'Segoe','sans-serif';\">  </span><span style=\"font-family: 'Segoe','sans-serif';\"></span></span><span style=\"font-size: 10pt; font-family: 'Segoe','sans-serif';\"></span></p>  <p class=\"MsoNormal\"><span style=\"font-size: 10pt; font-family: 'Segoe','sans-serif';\">  </span></p>  <p><iframe style=\"overflow: hidden; width: 300px; height: 50px;\" src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/24/building-on-windows-azure-advanced-telemetry-ch-9-video.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" frameborder=\"0\" scrolling=\"no\"></iframe><br>ツイートします</p>  <p>&nbsp;</p>  <p>&nbsp;</p>"
