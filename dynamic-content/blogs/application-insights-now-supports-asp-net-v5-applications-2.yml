Slug: application-insights-now-supports-asp-net-v5-applications-2
Title: アプリケーション インサイト 5 つのアプリケーション ASP.NET サポートされる
Summary: ASP.NET v5 (a.k.a ASP.NET vNext) Web アプリケーション用の Application インサイト の最初のプレビューをリリースし、アプリケーションのサーバー要求と例外を監視し、エンド ユーザー情報とブラウザー ページのパフォーマンスを収集できます。
Content: "<a title=\"ASP.NET 5\" href=\"https://www.asp.net/vnext\" target=\"_blank\"> ASP.NET&nbsp; 5</a> Web アプリケーションの Application インサイト\" href=\"https://azure.microsoft.com/en-us/services/application-insights/\" target=\"_blank\">Application インサイト</a> <a title=\"の最初のプレビューをリリースしました。 <a title=\"NuGet は Application インサイト AspNet \" href=\"https://www.nuget.org/packages/Microsoft.ApplicationInsights.AspNet/\" target=\"_blank\">nuget.org</a>  で確認できます。また、アプリケーションのサーバー要求と例外を監視し、エンド ユーザー情報とブラウザー ページのパフォーマンスを収集できます。\n\n<a title=\"application insights SDK for ASP.NET 5\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5/wiki/Getting-Started\" target=\"_blank\"> applicationgetting started</a> ガイドを有効にするには、このガイドに従って、ASP.NET&nbsp; 5 アプリケーションを Application&nbsp; インサイト にオンボードしてください。\n\nASP.NET 新しい世代のアプリケーション モデルが大幅に変更 ASP.NET。 大きな変更の 1 つは、<a title=\"第一級市民となった 5dependency\" href=\"https://blogs.msdn.com/b/webdev/archive/2014/06/17/dependency-injection-in-asp-net-vnext.aspx\" target=\"_blank\"></a> インジェクション ASP.NET の依存関係の挿入です。 これにより、ASP.NET 5 Web アプリケーションでテレメトリ SDK を操作する方法&nbsp;が変わりました。\n\nご覧のように、Application インサイト SDK for ASP.NET&nbsp; 5 <a title=\"アプリケーションは、現在の従来の ASP.NET アプリケーション監視に使用されているのと同じ Application インサイト SDK Core NuGet\" href=\"https://www.nuget.org/packages/Microsoft.ApplicationInsights/\" target=\"_blank\">\"basic API\" NuGet</a> に依存します。 同じテレメトリの種類、データ コントラクト、チャネルを使用しますが、1 つの重要な違いがあります。&nbsp;ASP.NET 5 <code class=\"prettyprint\">TelemetryConfiguration.Active</code> アプリケーションのシングルトンは初期化されません。代わりに依存関係の挿入を使用する必要があります。\n\n<a title=\"Applicationaiton インサイト SDK\" href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-api-custom-events-metrics/\" target=\"_blank\"> の使用この</a>記事では、現在、従来のアプリケーションに対して Application インサイト SDK を ASP.NET について説明します。 通常、記述するコードは次のように表示されます。\n<pre class=\"prettyprint\">var tc = new TelemetryClient(); \ntc.TrackEvent(\"Order complete\");\n</pre>\nこのコードは、何らかのマジックを想定しています。 具体的には、 <code class=\"prettyprint\">TelemetryClient</code> 適切なインストルメンテーション キーを使用して初期化され、イベントを送信する場所が確認されます。 技術的には、グローバル シングルトンがコンストラクターに渡された場合、 <code class=\"prettyprint\">TelemetryConfiguration.Active</code> このコードと同じです。\n<pre class=\"prettyprint\">var tc = new TelemetryClient(TelemetryConfiguration.Active);\ntc.TrackEvent(\"Order complete\");\n</pre>\n<strong>このコードは、ASP.NET 5 Application&nbsp; インサイト SDK では動作しません。</strong> ASP.NET 5 の性質は、シングルトンを&nbsp;回避し、代わりに依存関係の挿入を使用する方法です。 この <a title=\"Wiki 記事: 依存関係の挿入を使用して ASP.NET&nbsp; 5\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5/wiki/Configure#track-custom-traceeventmetric\"> アプリケーションのカスタム イベントを追跡する方法wiki</a> <code class=\"prettyprint\">TelemetryClient</code> ページでは、依存関係の挿入を使用してクラスを取得してイベントを追跡する方法について説明します。\n\nまず、 のインスタンスを取得する必要があります <code class=\"prettyprint\">TelemetryClient</code>。 ホーム コントローラーからイベントを追跡する必要がある場合を示します。 引数として を受け取るコンストラクターを作成 <code class=\"prettyprint\">TelemetryClient</code> する必要があります。\n<pre class=\"prettyprint\">public class HomeController : Controller \n{ \n    private TelemetryClient telemetry;\n    public HomeController(TelemetryClient telemetry) \n    {\n        this.telemetry = telemetry;\n    }\n</pre>\nこれで、このテレメトリ クライアントを使用して、イベントや他のカスタム テレメトリを追跡できます。\n<pre class=\"prettyprint\">    public IActionResult Index() \n    {\n        this.telemetry.TrackEvent(\"HomePageRequested\"); \n        return View(); \n    }\n</pre>\nこの SDK <a title=\"開発のすべてのソース コードと履歴は Application インサイト SDK for ASP.NET&nbsp; 5\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5\" target=\"_blank\"> アプリケーションで利用できますGitHub では</a>、依存関係の挿入に基づくシングルトンベースのアプローチから、SDK の実装が時間の間に変化する方法を見つける場合があります。 お客様のアイデアとフィードバックをお寄せください。 問題<a title=\"をファイルにGitHub\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5/issues\" target=\"_blank\">して、</a>ご自分の考えをお聞かわせください。"
