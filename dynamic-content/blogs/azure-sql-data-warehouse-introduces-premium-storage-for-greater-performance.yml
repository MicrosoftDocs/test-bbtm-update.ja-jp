Title: Azure SQL Data Warehouseでは、パフォーマンスプレミアム Storage可能性を高プレミアム Storageする機能が導入されています
Summary: Azure SQL Data Warehouse サービスが Standard から プレミアム Storage に移行され、特に高い Data Warehouse ユニット (DWUs) でクエリ ランタイムのパフォーマンス予測可能性と整合性が向上するお知らせをいたします。
Content: >-
  <p>Azure SQL Data Warehouse サービスが Standard から プレミアム Storage に移行され、特に高い Data Warehouse ユニット (DWUs) でクエリ ランタイムのパフォーマンス予測可能性と整合性が向上するお知らせをいたします。 現在から、作成された新しいデータ ウェアハウスでは、Azure <a href="https://azure.microsoft.com/en-us/services/storage/premium-storage/" target="_blank">プレミアム Disk Storage</a> <a href="https://azure.microsoft.com/en-us/pricing/details/sql-data-warehouse/" target="_blank"></a>&nbsp;&nbsp;が使用され、プレミアムDisk Storageが使用可能なほとんどのリージョンで使用されます。 最終的には、プレビュー期間SQL Data Warehouse&nbsp;、1 TB の割り当てでストレージが請求されます。 ただし、SQL Data Warehouse プレビュー期間中に プレミアム Disk Storage を使用しているお客様は、現在の Standard Disk Storage モデルに基づいて<a href="https://azure.microsoft.com/en-us/pricing/details/storage/" target="_blank">引き続き請求されます</a>。 Standard Storage に既存の Data Warehouse をお持ちのお客様は、プレミアム Disk Storage に移行する方法に関する電子メールの手順を受け取ります。</p>


  <h1>データ保護</h1>


  <p>今後数週間で、ディスク ディスクのGeo-BackupsのプレミアムもStorage。 Geo-Backups、24 時間ごとに Azure ペア リージョンにデータ ウェアハウスをコピーすることで、データ ウェアハウスの geo 回復性 <a href="https://azure.microsoft.com/en-us/documentation/articles/best-practices-availability-paired-regions/" target="_blank">が有効になります</a>。 Azure 内の任意のリージョンにGeo-Backupから復元できます。</p>


  <h1>今すぐプレミアム Storage試す</h1>


  <p>このサービスの導入にプレミアム Storage。 試して、最も要求の厳しいワークロードを実行し、フィードバックをお寄せください。 製品への投資を提案または投票するには<a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">、UserVoice</a>&mdash; でお問い合わせください。お客様は要求に対して定期的な更新プログラムを受け取り、機能がいつリリースされたのか最初に知る必要があります。</p>


