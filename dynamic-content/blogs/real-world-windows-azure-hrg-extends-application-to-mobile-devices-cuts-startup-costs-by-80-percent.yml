Title: '実際 Windows Azure: hrg はアプリケーションをモバイルデバイスに拡張し、スタートアップコストを80% 削減します。'
Summary: 実際 Windows Azure シリーズの一部として、Paul Saggar、hogg のテクノロジと製品開発 &nbsp; 担当者 (hrg) に接続して、& の拡張方法の詳細について説明します。
Content: '<p><img style="float: right; padding: 15px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0044.HRG-Logo.png" alt="" border="0">実際 Windows azure シリーズの一部として、Paul Saggar、<strong> <a href="https://www.hrgworldwide.com/pages/default.aspx" target="_blank">hogg</a>の</strong><strong>テクノロジと製品開発 &nbsp; 担当</strong>者 (hrg) に接続して、<a style="text-align: right;" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02226" target="_blank">azure</a><span style="text-align: right;">Windows の &nbsp; モバイルデバイスに</span>コア trave &nbsp; プラットフォームアプリケーションを拡張 &nbsp; する方法の詳細について説明<span style="text-align: right;">します</span>。 <span style="text-align: right;">起動時のコストを80% 削減し、生産性を25% 向上させることができます。言うべきことをお読みください。</span></p>  <p><strong>Himanshu Kumar singh:</strong> <strong>hogg ロビンソンについて教えてください。</strong></p>  <p><strong>Paul Saggar: </strong>また、英国にある HRG は、世界中の顧客に会社の旅行予約サービスを提供しています。 HRG は、プラットフォームを通じて多数のサードパーティサプライヤーと接続し、お客様に高品質でコスト効果の高い旅行サービスを提供します。これにより、航空会社、ホテルの部屋、チケットのトレーニング、およびその他の旅行の要件に最適な価格をご利用いただけます。</p>  <p><strong>Hks:</strong> <strong>hrg はどのようにサービスを提供しますか</strong>。</p>  <p><strong>PS:</strong>サービスを提供するために、hrg は Microsoft BizTalk Server 2010 Enterprise を使用して、サードパーティのサプライヤー、お客様のビジネスシステム、社内のソフトウェアのシステムとデータを統合します。 このソフトウェアは、コアプラットフォームを構成する web アプリケーション、モバイルアプリケーション、およびデスクトップアプリケーション間の接続レイヤーを作成します。 顧客データは、常に会社または顧客のファイアウォールの背後で保護されています。<strong></strong></p>  <p><strong>HKS: モバイル機能を追加するために、どのような影響を受ける &rsquo; かについて教えてください。</strong></p>  <p><strong>PS: </strong>多くのお客様は、出張中 &rsquo; にモバイルデバイス上の予約サービスにアクセスする必要があるため、モバイルバージョンのソリューションを開発する必要がありました。 モバイルデバイスでサービスを提供するために必要な初期の課題がいくつかありました。スケーラビリティ、パフォーマンス、セキュリティ。</p>  <p><strong>hks: Windows Azure を使用して hrg を利用するにはどうすればよいですか?</strong></p>  <p><strong>PS:</strong>私のチームは、Windows Azure に基づくモバイルゲートウェイを組み込んだ hrg i_Suite モバイルアプリケーションを作成しました。 ゲートウェイは、Cloud Services、Service Bus、および SQL Database を使用して、クラウドとオンプレミスのサービスで構成されるハイブリッドソリューションを作成します。 一部の機能はクラウドから直接配信されますが、信頼性の高いセキュリティで保護されたメッセージおよびリレーインフラストラクチャは、オンプレミスの予約プラットフォームから Cloud Services に情報を接続します。</p>  <p><strong>HKS: お客様 &rsquo; の個人情報を格納し、トランザクションデータを管理するにはどうすればよいですか。</strong></p>  <p><strong>PS: </strong>個人を特定できる情報はデバイスに保存されません。 Service Bus は、複数のメッセージングプロトコルとパターンをサポートする管理されたサービスです。 Service Bus では、個人を特定できる情報を含むメッセージを BizTalk Server と Microsoft .NET &ndash; ベースのオンプレミスサービスにルーティングします。 この方法では、顧客 &rsquo; のセキュリティプロトコルを使用して情報が保護されます。 テーブルは、アクティブで認証されたユーザー情報を保持するために使用されます。これにより、オンプレミスの HRG に接続するための高速で安全なメカニズムが可能になります。</p>  <p>高可用性とスケーラブルな SQL Database には、フォールトトレランスが組み込まれており、予約プロセスの一部を形成するトランザクションデータを管理します。 また、空港の場所など、HRG i Suite モバイルアプリケーションで頻繁にアクセスされるデータも SQL Database に格納されます。 Cloud Services を使用すると、適切なメッセージングモデルをサポートするためにサーバーが自動的にプロビジョニングされ、デバイスの場所とトランザクションの種類に最適なパフォーマンスが得られます。</p>  <p><strong>hks: Windows Azure に関しては、どのような開発上のメリット &rsquo; がありますか。</strong></p>  <p><strong>PS:</strong>クラウドプラットフォームをハイブリッドソリューション<strong></strong>に組み込むことにより、hrg チームは、を使用しているか Windows Azure でホストされているプロジェクトについて、生産性が約25% 向上し &rsquo; ました。また、モバイル戦略のフェーズ2を既に開始しています。 これは、クラウドプラットフォームを使用したサービスの開発と拡張にかかる時間を testimony しています。</p>  <p><strong>hks: お客様は Windows Azure の使用からメリットを得られるでしょうか。</strong></p>  <p><strong>PS: </strong>そうですよ。 これは Windows Azure の使用を決定するうえで不可欠でした。 通常、お客様は出張中にサービスにアクセスします。モバイルソリューションでは、パフォーマンスを損なうことなく、利便性とセキュリティを提供します。 Azure Windows を使用することにより、サービスは可能な限りユーザー &rsquo; のデバイスの近くにプロビジョニングされるため、トランザクションを高速かつシームレスかつ安全に行うことができます。 また、電話、web、または自分のモバイルデバイスを使用して、お客様に予約を行うこともできます。 HRG &rsquo; s 旅行予約サービスでは社内とサードパーティのアプリケーションの間に複雑なテクノロジを構成する必要がありますが、チームは新しいサービスを迅速に作成できるようになりました。</p>  <p><strong>HKS: どのようなメリットがありますか。</strong></p>  <p><strong>PS: </strong>HRG &rsquo; s CAPEX は、独自の物理サーバーを購入してプロビジョニングし、多数のオンプレミスアプリケーションとオフプレミスアプリケーションに接続する必要がある場合よりもはるかに低くなっています。 Windows Azure では、通常、新しいソリューションの開発と運用のためだけに使用する予算 &rsquo; の約20% を消費していま &rsquo; した。 &rsquo;また、購入する必要があるサーバーとライセンスを予測する必要がなく、必要に応じて簡単にスケールアップできるため &rsquo; 、財務上のリスクも少なくなっています。</p>  <p>詳細については、 <a href="https://www.microsoft.com/casestudies/Windows-Azure/Hogg-Robinson/Firm-Extends-Application-to-Mobile-Devices-Cutting-Start-Up-Costs-by-80-Per-Cent/675000000081" target="_blank">こちらをご覧</a>ください。 その他のお客様の事例について <a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">は、こちら</a>をご覧ください。</p>'
