Title: Java 用の Azure 管理ライブラリが一般提供中
Summary: 現在、Compute、Storage、SQL Database、Networking、Resource Manager、Key Vault、Redis、CDN、Batch サービス向け Java 用の新しい簡略化された Azure 管理ライブラリの一般提供を発表します。
Content: >-
  <p>現在、Compute、Storage、SQL Database、Networking、Resource Manager、Key Vault、Redis、CDN、Batch サービス向け Java 用の新しい簡略化された Azure 管理ライブラリの一般提供を発表します。</p>


  <p>Java 用 Azure 管理ライブラリはオープン ソースです <a href="https://github.com/Azure/azure-sdk-for-java">https://github.com/Azure/azure-sdk-for-java</a>。</p>


