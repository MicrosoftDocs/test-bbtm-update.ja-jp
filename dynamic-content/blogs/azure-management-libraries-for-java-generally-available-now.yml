  <p>一般提供とは、開発者がこれらのライブラリを実稼働環境で使用し、GitHub または Azure のサポート チャネルを通じて Microsoft <a href="https://github.com/azure/azure-sdk-for-java/issues">が完全に</a>サポートできるという意味です。 プレビュー機能には、ライブラリの 注釈が @Beta 設定されています。</p>


  <p>Spring 2016 では、Java 開発者からのフィードバックに基づいて、Java 用 Azure 管理ライブラリを簡略化する取り組みを開始しました。 私たちの目標は、読みやすさと書き込み性のために最適化された、より高いレベルのオブジェクト指向 API を提供することで、開発者エクスペリエンスを向上させる方法です。 ライブラリの複数のプレビューを発表しました。 プレビュー期間中、早期導入者から貴重なフィードバックが提供され、サポートされる機能と Azure サービスに優先順位を付けるのに役立ちます。 たとえば、開発者がリアクティブ プログラミング パターンを使用できる非同期メソッドのサポートを追加しました。 また、Azure Service Bus のサポートも追加されました。</p>


  <h2>作業の開始</h2>


  <p>次の依存関係フラグメントを Maven POM ファイルに追加して、一般提供されているバージョンのライブラリを使用します。</p>


  <pre class="prettyprint">

  &lt;dependency&gt;
      &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;
      &lt;artifactId&gt;azure&lt;/artifactId&gt;
      &lt;version&gt;1.0.0&lt;/version&gt;
  &lt;/dependency&gt;

  </pre>


  <h2>Java 用 Azure 管理ライブラリの操作</h2>


  <p>認証する 1 つの Java ステートメント。 仮想マシンを作成する 1 つのステートメント。 既存の仮想ネットワークを変更する 1 つのステートメント...必要な項目とオプションと変更不可の違いについて推測する必要はもうありません。</p>


  <h3>Azure 認証</h3>


  <p>サブスクリプションを認証して選択するための 1 つのステートメント。 Azure クラスは、Azure リソースを作成して操作するための最も簡単なエントリ ポイントです。</p>


  <pre class="prettyprint">

  Azure azure = Azure.authenticate(credFile).withDefaultSubscription();</pre>


  <h3>仮想マシンを作成する</h3>


  <p>define() create() メソッド チェーンを使用して、仮想 &hellip; マシン インスタンスを作成できます。</p>


  <pre class="prettyprint">

  VirtualMachine linuxVM = azure.virtualMachines()
    .define(linuxVM1Name)
    .withRegion(Region.US_EAST)
    .withNewResourceGroup(rgName)
    .withNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)
    .withPrimaryPrivateIpAddressDynamic()
    .withNewPrimaryPublicIpAddress(linuxVM1Pip)
    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)
    .withRootUsername(&ldquo;tirekicker&rdquo;)
    .withSsh(sshkey)
    .withNewDataDisk(100)
    .withSize(VirtualMachineSizeTypes.STANDARD_D3_V2)
    .create();
  </pre>


  <h3>仮想マシンを更新する</h3>


  <p>仮想マシン インスタンスは、update() apply() &hellip; メソッド チェーンを使用して更新できます。</p>


  <pre class="prettyprint">

  linuxVM.update()
          .withNewDataDisk(20,  lun,  CachingTypes.READ_WRITE)
          .apply();
  </pre>


  <h3>仮想マシン スケール セットの作成</h3>


  <p>別の define() create() &hellip; メソッド チェーンを使用して、仮想マシン スケール セット インスタンスを作成できます。</p>


  <pre class="prettyprint">

  VirtualMachineScaleSet vmScaleSet = azure.virtualMachineScaleSets()
    .define(vmssName)
    .withRegion(Region.US_EAST)
    .withExistingResourceGroup(rgName)
    .withSku(VirtualMachineScaleSetSkuTypes.STANDARD_D5_V2)
    .withExistingPrimaryNetworkSubnet(network, &quot;subnet1&quot;)
    .withExistingPrimaryInternetFacingLoadBalancer(publicLoadBalancer)
    .withoutPrimaryInternalLoadBalancer()
    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)
    .withRootUsername(&quot;tirekicker&quot;)
    .withSsh(sshkey)
    .withNewDataDisk(100)
    .withNewDataDisk(100, 1, CachingTypes.READ_WRITE)
    .withNewDataDisk(100, 2, CachingTypes.READ_ONLY)
    .withCapacity(10)
    .create();
  </pre>


  <h3>ネットワーク セキュリティ グループの作成</h3>


  <p>別の define() create() メソッド チェーンを使用して、ネットワーク セキュリティ グループ &hellip; インスタンスを作成できます。</p>


  <pre class="prettyprint">

  NetworkSecurityGroup frontEndNSG = azure.networkSecurityGroups().define(frontEndNSGName)
      .withRegion(Region.US_EAST)
      .withNewResourceGroup(rgName)
      .defineRule(&quot;ALLOW-SSH&quot;)
          .allowInbound()
          .fromAnyAddress()
          .fromAnyPort()
          .toAnyAddress()
          .toPort(22)
          .withProtocol(SecurityRuleProtocol.TCP)
          .withPriority(100)
          .withDescription(&quot;Allow SSH&quot;)
          .attach()
      .defineRule(&quot;ALLOW-HTTP&quot;)
          .allowInbound()
          .fromAnyAddress()
          .fromAnyPort()
          .toAnyAddress()
          .toPort(80)
          .withProtocol(SecurityRuleProtocol.TCP)
          .withPriority(101)
          .withDescription(&quot;Allow HTTP&quot;)
          .attach()
      .create();
  </pre>


  <h3>Web アプリの作成</h3>


  <p>別の define() create() &hellip; メソッド チェーンを使用して Web アプリ インスタンスを作成できます。</p>


  <pre class="prettyprint">

  WebApp webApp = azure.webApps()
      .define(appName)
      .withRegion(Region.US_WEST)
      .withNewResourceGroup(rgName)
      .withNewWindowsPlan(PricingTier.STANDARD_S1)
      .create();
  </pre>


  <h3>SQL Database の作成</h3>


  <p>別の define() create() &hellip; SQLを使用して、サーバー インスタンスを作成できます。</p>


  <pre class="prettyprint">

  SqlServer sqlServer = azure.sqlServers().define(sqlServerName)
      .withRegion(Region.US_EAST)
      .withNewResourceGroup(rgName)
      .withAdministratorLogin(&quot;adminlogin123&quot;)
      .withAdministratorPassword(&quot;myS3cureP@ssword&quot;)
      .withNewFirewallRule(&quot;10.0.0.1&quot;)
      .withNewFirewallRule(&quot;10.2.0.1&quot;, &quot;10.2.0.10&quot;)
      .create();
  </pre>


  <p>次に、別の define() create() メソッド チェーンSQL使用して、データベース インスタンスに対して新しい&hellip;データベース インスタンスを作成できます。</p>


  <pre class="prettyprint">

  SqlDatabase database = sqlServer.databases().define(&quot;myNewDatabase&quot;)
      .create();
  </pre>


