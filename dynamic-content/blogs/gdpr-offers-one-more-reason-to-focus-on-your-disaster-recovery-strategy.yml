Content: >-
  <p>複雑な、または高価であることを認識しているため、組織はビジネス継続性およびディザスターリカバリー計画を立てること &rsquo; ができませんでしたか。 または、ディザスターリカバリー計画があるかもしれませんが、実稼働システムへの影響について問題があるため、頻繁にテストしないように&#39;ことがあります。</p>


  <p>&rsquo;いずれかのカテゴリに再展開する場合は、ここでプランの開発を開始することをお &rsquo; 勧めします。 特に、会社が欧州連合 (EU) で事業を行っている場合や、EU の市民にデータを持っている場合があります。 一般データ保護規則 (GDPR) は、2018年5月 25 &nbsp; に適用されます。これは、EU &rsquo; の新しいデータ保護規則です。 &rsquo;データのバックアップや site recovery ソリューションの実装を明示的に要求する必要はありませんが、GDPR の要件によって、待機を停止し、DR 計画を微調整するための追加の理由が提供されます。</p>


  <ul>
      <li>GDPR の下で、データコントローラーとデータプロセッサは、処理中 &rdquo; の個人データのコピーを提供する必要があり &ldquo; ます。 (記事 15)</li>
      <li>GDPR によると、企業は、物理的または技術的なインシデント &rdquo; が発生した場合に、個人データへの可用性とアクセス権を適時に復元することも &quot; 必要になります。 (記事 32)</li>
      <li>また、GDPR は、データの移植性 &rdquo; (記事 20) に対する権限を EU の &quot; 市民に付与します。これは、データセンターを紛失してバックアップを作成し &rsquo; ない場合に許可することができ &rsquo; ます。</li>
      <li>これらの要件またはその他の要件に準拠していないことが判明した企業は、さまざまなペナルティのためにフック上に存在する可能性があります。たとえば、管理上の罰金 &ldquo; は、2000万 EUR &hellip; まで、または前の財務年度の全世界の年間回転率の4% を超え &rdquo; ています。 (記事 83)</li>
  </ul>


  <p>以前は、クラウドバックアップを使用していない組織では、ドライブからオフラインメディア (テープなど) にコンテンツをコピーし、オフサイトの場所に保管しています。 このようなソリューションに関連するコストに加えて、一部の GDPR 要件に準拠することが困難な場合があります。 Microsoft Azure は、クラウドの膨大なストレージ容量、組み込みのセキュリティ、世界中のデータセンターの高可用性を備えた、より優れた代替手段を提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a>では、ワークロードをクラウドの2次拠点にレプリケートする、コスト効率に優れたソリューションを活用でき &rsquo; ます。 また、 <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Azure Backup</a> サービスはデータを安全に保ち、クラウドで回復可能な状態にします。 災害が発生した場合は、個人のデータやワークロードへのアクセスをすばやく簡単に復元できるため、GDPR データの復元要件に準拠しやすくなります。</p>


