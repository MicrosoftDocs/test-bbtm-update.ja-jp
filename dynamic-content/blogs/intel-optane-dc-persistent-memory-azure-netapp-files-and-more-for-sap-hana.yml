  <p>SAP および Intel と連携して、第2世代の Intel Xeon スケーラブルプロセッサと Optane 永続メモリを活用しました。これは、SSD の永続化と DRAM に似たアクセス時間のプロパティを組み合わせて、SAP HANA の顧客に対して次の明確な利点を提供します。 まず、Intel Xeon のスケーラブルなプロセッサは、プロセッサあたりのパフォーマンスとメモリの比率を向上させることができます。 Optane 永続メモリと組み合わせることで、お客様は、SAP TDIv5 認定の下で、より高いメモリからプロセッサの比率まで、これらのインスタンスを実行できるようになり、スケールアップとスケールアウトのシナリオに必要なインスタンスの数が削減され、総保有コスト (TCO) &nbsp; が大幅に削減されます。Optane テクノロジは永続的であるため、SAP HANA 列ストアは、メンテナンス状況に必要な電源サイクルの後でも使用できます。 SAP HANA と Intel Optane 永続メモリを使用した intel &rsquo; s テストでは、12x の読み込み時間が短縮されました。これにより、メンテナンス時間枠が短縮されます。 永続メモリを使用しない場合、ディスクからのテーブルの読み込み時間には時間がかかることがあります。 再起動のシナリオではデータの読み込みに時間がかかるため、重要でない実稼働システムによっては、高可用性 (HA) 構成の必要性がなくなり、コストと複雑さが軽減されます。</p>


  <h2>SAP HANA 用の Azure Ultra ディスク</h2>


  <p>ミッションクリティカルな SAP HANA デプロイでは、最もスケーラブルなコンピューティングだけでなく、SAP HANA トランザクションを迅速に維持するために、高パフォーマンスのストレージも必要となります。 これまでは、azure Premium SSD は azure Virtual Machines での SAP HANA デプロイが認定された唯一の azure storage オプションでした。</p>


  <p>数か月前に、Azure Ultra Disk の一般公開が <a href="https://azure.microsoft.com/blog/announcing-the-general-availability-of-azure-ultra-disk-storage/" target="_blank">発表</a> されました。これは、新しい高パフォーマンスストレージオファリングであり、1つのディスクでの待機時間が最大で 2 GBps のスループットと 2 GBps のスループットを実現します。 Azure Ultra Disk は、M シリーズ、Mv2 シリーズ、Ev3 シリーズの仮想マシン (Vm) との SAP HANA に対して認定を受けています。 Ultra ディスクによって提供される低待機時間と高スループットにより、SAP HANA データベーストランザクションが大幅に高速化されます。 Ultra ディスク上のプロビジョニングされた IOPS とスループットを動的に変更できるため、お客様は、ピーク時のパフォーマンスを向上させることなく、季節の SAP ワークロードのニーズを低コストで満たすことができるようになりました。</p>


  <h2>Azure および Azure NetApp Files でのスケールアウト SAP HANA</h2>


  <p>SAP HANA は、SAP Business Warehouse (BW)、S/4HANA などの SAP アプリケーションのスケールアウト構成を提供します。 このようなスケールアウト構成の可用性を向上させるために、SAP HANA では、実際の作業を実行するノードに加えて、スタンバイノードが設定されているアーキテクチャがサポートされています。 このようなスタンバイノードは、ワークロードを処理しているアクティブノードの役割を果たすことができます (修正プログラムが適用された場合、またはアクティブノードの誤動作が発生した場合)。 このようなスケールアウトとスタンバイノード構成の基本的な要件の1つは、すべてのノードで HANA ディスクボリュームを共有できるようにする、高パフォーマンスで低待機時間のストレージアーキテクチャです。</p>


  <p>Azure l インスタンスでの Azure &rsquo; の使用を目的とした SAP HANA では、このような低待機時間の共有ストレージを使用して高パフォーマンスコンピューティングを提供し、ミッションクリティカルな多数の SAP スケールアウト配置を実現します。 <a href="https://customers.microsoft.com/story/cona-services-partner-professional-services-azure" target="_blank">Cona サービス</a>(Coca-Cola bottlers 用のサービス arm) では、azure では、azure のパブリッククラウドで最大の SAP HANA デプロイの1つである azure を選択しています。これは、目的を構築した共有 NFS ストレージの可用性が高いため、7 + 1 ノード構成で 28 TB です。 過去数か月間、CONA サービスは 10 + 2 (10 アクティブ、2スタンバイ) のクラスターで、スケールアウトクラスターを 40 TB にシームレスに拡張できました。これは、1日に16万注文を提供する、優れたスケールです。</p>


  <p>現時点では、 &rsquo; HANA 認定の Azure vm にスタンバイノードを使用して、SAP HANA のスケールアウト構成を作成するための独自の可能性を共有しています。また、NetApp を基盤として構築されたベアメタルファイルストレージサービスも Azure NetApp Files ます。 Azure NetApp Files で提供される Azure ネイティブ NFS version 4.1 サービスは、すべてのハイパースケールクラウドプロバイダーで一意であり、ストレージの待機時間が短く、すべての SAP HANA の認定条件を満たすために高いスループットを備えています。 M、Mv2、E シリーズや Azure NetApp Files などの Azure Vm にスタンバイノードを使用してスケールアウト SAP HANA をデプロイすると、非常に高い可用性を実現し、メンテナンスが簡素化され、パフォーマンスが低下します。 Azure は、Azure &rsquo; の HANA l インスタンスを使用したスケールアウトとスタンバイノードの構成を提供するだけでなく、Virtual Machines 用にスタンバイノード構成を使用してスケールアウト SAP HANA ことを可能にする唯一のハイパースケールクラウドプロバイダーです。 Azure NetApp Files が11のリージョンで利用可能になりました。</p>


  <h2>SAP ワークロードを Azure に移行するお客様</h2>


  <p>Azure &rsquo; の継続的なイノベーションにより、SAP HANA インフラストラクチャサービス、sap を使用したディープパートナーシップオファリング、社内の専門知識、および sap 移行のためのパートナーを通じて、sap のお客様がミッションクリティカルな sap ワークロードを Azure に移行している数のアップティックが引き続き表示されます。 この旅を完了した最近のお客様がいくつかあります。</p>


  <p><strong>Cemex:</strong> Cemex は、50の国でお客様に提供するメキシコに基づいた素材を構築するためのグローバルリーダーです。 cemex は、sap を使用したデジタル変革の Microsoft Azure を選択し、sap ECC on Oracle から SAP HANA の ecc に移行してから、そのアジアの sap ランドスケープを移行します。 Azure 上の SAP HANA に移行した後、Cemex はトランザクションのパフォーマンスが70% 向上し、プロビジョニング時間が93% 速くなります。 また、cemex は、SAP HANA と共に Microsoft PowerBI を活用し、使いやすいセルフサービス型の BI レポートを使用してビジネスの洞察を促進します。</p>


  <p><strong>Achmea:</strong> Achmea は、Fortune 500 企業と、ヨーロッパの大手保険会社の1つであり、1000万人のお客様と、約 &euro; 200億の年間総プレミアム収益を提供しています。 将来の準備が整い、ビジネスの機敏性が向上するため、Achmea は、ミッションクリティカルな SAP BW、SAP の不正アクセス管理、SAP HANA データマートアプリケーションを SUSE Linux Enterprise Server で実行するために Azure に移行しました。 これらの SAP HANA ベースのアプリケーションを Microsoft Azure に移行することにより、Achmea は、ミッションクリティカルなワークロードを実行するための柔軟でスケーラブルな、スケーラブルで、エンタープライズクラスのプラットフォームを実現しました。</p>


  <p><strong>TomTom:</strong> TomTom は、数百万の顧客に提供する、先進的な欧州テレマティックスサービスプロバイダーです。 TomTom は、SAP ERP と SAP BW を企業の中核として実行します。オンプレミスのハードウェアが SAP HANA データベース要求の増加に対応できなかった場合、TomTom は SAP システムを Azure に移行し、3か月以内に移行を完了することに決定しました。 SAP on Azure を実行することで、TomTom は、SAP 環境を数週間で、可用性と安定性を向上させる機敏性からメリットを得ました。</p>


  <p><strong>Thames:</strong> これは、ロンドンと Thames バレーで1000万の顧客の水を管理します。 この会社は、データからの洞察に基づいて、ネットワーク上の問題を積極的に解決します (リークを含む)。 時間のかかるプロセスを手動で高速化するには、3-5 週間かかる可能性があります。そのため、SAP システムを Azure に移行し、より高速で簡単なイノベーションをサポートすることを決定しました。 Azure Api、Terraform、および Centiq を活用して、SAP BW および SAP S/4HANA システム用のデプロイ自動化を構築した、SAP on Azure パートナー、および Microsoft と連携しています。 今日では、4時間以内に SAP システム全体をスピンアップし、俊敏性を高め、運用コストを削減し、顧客データの可視性を向上させることができます。</p>


  <p>Azure で SAP ソリューションを実行する方法の詳細については、 <a href="https://azure.microsoft.com/solutions/sap/">SAP on Azure web ページ</a>を参照してください。</p>


