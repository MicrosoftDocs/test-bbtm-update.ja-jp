Title: SAP HANA 用の Intel Optane DC 永続メモリ、Azure NetApp Files、Azure Ultra ディスク
Summary: SAP との最新のクラウドパートナーシップを利用することで、Microsoft と SAP は、オンプレミスの SAP ERP からクラウド内の SAP S/4HANA への移行のためのシンプルなパスを Azure 上で確実に提供できるように努めています。 Microsoft Azure を使用すると、顧客は将来の準備が整います。 sap のお客様は、ミッションクリティカルな SAP HANA と sap S/4hana ワークロードをサポートするために、市場をリードするイノベーションを継続的に提供することになります。
Content: >-
  <p>SAP との最近の <a href="https://news.sap.com/2019/10/sap-microsoft-partnership-cloud-migration-offerings/" target="_blank">推奨クラウドパートナーシップ</a> により、両方の企業が、オンプレミスの sap ERP からクラウド内の sap S/4hana への移行のためのシンプルなパスを Azure で提供できるように努めています。 Microsoft Azure により、顧客は将来の準備が可能になり、sap のお客様は、ミッションクリティカルな SAP HANA と sap S/4hana ワークロードをサポートするために、市場をリードするイノベーションを継続的に提供することになります。 最大 12 TB の SAP HANA メモリを提供する <a href="https://azure.microsoft.com/blog/12-tb-vms-expanded-sap-partnership-on-blockchain-azure-monitor-for-sap-solutions/" target="_blank">Azure Mv2 仮想マシン</a> の最近の一般提供が開始されています。 azure l インスタンスには最大 24 tb まで拡張可能で、最大 120 tb、 <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">32 SAP 認定構成</a>、34 azure リージョンでの SAP HANA インフラストラクチャのグローバルな可用性、可用性のための99.99% の SLA が提供されます。 ミッションクリティカルな SAP アプリケーションのパフォーマンス、グローバル可用性、信頼性。</p>


  <h2>Intel Optane DC 永続メモリを使用した SAP HANA on Azure Large Instances</h2>


  <p>現在、SAP HANA のお客様にとって、市場をリードする新たなイノベーションが発表されています。これ &rsquo; は、第2世代の Intel Xeon スケーラブルプロセッサ (コードネーム Cascade Lake) と Intel OPTANE DC 永続メモリを搭載した新しい SAP HANA on Azure Large Instances の一般提供を受けています。 これらのインスタンスは、3 TiB ~ 9 TiB のメモリと4ソケットの 224 vCPUs を備えた単一ノード構成で提供され、一般公開されています。 Intel Optane 永続メモリベースのインスタンスの TDIv5 認定に向けて SAP を使用しています。</p>


