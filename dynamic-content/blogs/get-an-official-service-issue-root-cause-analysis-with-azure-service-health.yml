Title: サービスに関する公式の問題の根本原因分析を取得Azure Service Health
Summary: サービスの問題が発生Microsoft Azure、顧客、管理、その他の利害関係者に何が起こったかを説明する必要があります。 Microsoft から公式のインシデント Azure Service Health根本原因分析 (RCA) を提供する理由は、その理由です。
Content: >-
  <p>サービスの問題が発生Microsoft Azure、顧客、管理、その他の利害関係者に何が起こったかを説明する必要があります。 その&rsquo;<a href="https://aka.ms/ash-acom" target="_blank">理由Azure Service Health、</a>Microsoft の公式インシデント レポートと根本原因分析 (RCA) が提供されます。</p>


  <p>Azure Service Health、パーソナライズされた正常性ダッシュボード、カスタマイズ可能なアラート、および専門家のガイダンスを提供することで、インシデントや計画メンテナンスのような Azure サービスの<a href="https://azure.microsoft.com/en-us/blog/stay-informed-about-service-issues-with-azure-service-health/" target="_blank"></a>問題が影響を受ける場合に、情報を維持し、アクションを実行するのに役立ちます。 &rsquo;このブログでは、Azure Service Health&rsquo; s の正常性履歴を使用して過去の正常性の問題を確認し、公式の根本原因分析 (RCA) を取得して、内部および外部の利害関係者と共有する方法について説明します。</p>


  <h2>過去の正常性の問題を確認し、正式な根本原因分析 (RCA) を取得する</h2>


  <p>過去のインシデント、メンテナンス、および正常性のアドバイザリに関する 90 日間の履歴は、「Azure Service Health正常性履歴」&rsquo;セクションで確認&rdquo;&ldquo;できます。 これは、ユーザーが提供する <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/activity-logs-overview" target="_blank">Azure アクティビティ ログの</a> カスタマイズされたビュー Azure Monitor。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30c89a5b-9df1-4a30-bcd0-deee5ccd5685.png"><img alt="Screenshot of Service Health History" border="0" height="718" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/091134ca-3abc-4b4e-82b5-a3857caaa2f2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="履歴のService Healthスクリーンショット" width="1209"></a></p>


  <p>ダウンタイムが発生した場合は、内部または外部の利害関係者が公式のレポートまたは RCA を期待する可能性があります。 利用可能になるとすぐに、RCA は任意のインシデントで見つかる可能性があります。 その間、Microsofts の問題の概要を&rsquo; PDF としてダウンロードして共有できます。</p>


  <p>ダウンロード可能な説明を取得する方法の詳細については、Service Health <a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-overview#get-links-and-downloadable-explanations" target="_blank">してください</a>。</p>


  <h2>概要を使用Azure Service Health</h2>


  <p>Azure Service Health、インシデント、計画メンテナンス、および影響を受ける可能性があるその他の正常性に関する勧告に関する大量の情報が提供されます。 ポータルでいつでもダッシュボードにアクセスすることもできますが、常に情報を得て対処する最善の方法は、アラートを設定Azure Service Health <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log-service-notifications" target="_blank">です</a>。 &rsquo;アラートを使用すると、正常性関連の情報を公開するとすぐに、電子メール、SMS、プッシュ通知、ServiceNow への Webhook など、任意のチャネルで通知を受け取ります。 また&rsquo;、RCA を公開するときにも通知します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9cad87a8-8bd9-41ce-be82-3ceded8eef9b.png"><img alt="Screenshot display of the creation of a new servcice health alert" border="0" height="1336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeb4f265-76d5-4143-8e1a-22be50ac4521.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="新しいサービス正常性アラートの作成のスクリーンショット" width="2240"></a></p>


  <h2>次の手順</h2>


  <p>ダッシュボードをAzure Service Healthし、ダッシュボードでアラートを <a href="https://aka.ms/azureservicehealth" target="_blank">設定Azure portal</a>。 開始に関するヘルプが必要な場合は、次のドキュメント <a href="aka.ms/azureservicehealthdocs" target="_blank">Azure Service Healthしてください</a>。 フィードバックをお寄せください。 フィードバック フォーラムでアイデア <a href="aka.ms/servicehealthfeedback" target="_blank">Azure Service Health送信するか、</a> で質問やコメントをメールでお送りください <a href="mailto:servicehealth@microsoft.com.&nbsp;">servicehealth@microsoft.com。 </a></p>
