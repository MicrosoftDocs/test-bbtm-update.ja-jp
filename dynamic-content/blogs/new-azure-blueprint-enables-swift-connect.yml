Title: 新しい Azure Blueprint を使用すると、Azure で SWIFT CSP コンプライアンスを有効にする
Summary: 今朝、ロンドンの SIBOS カンファレンスで、SWIFT Customer Security Program (CSP) 制御フレームワーク用の新しい Azure Blueprint を発表しました。 新しい Azure Blueprint は、クラウドで SWIFT 接続を有効にするための最近の取り組みと組み合わせて、Microsoft によって導入されています。
Content: >-
  <p>今朝、ロンドンの SIBOS カンファレンスで、Microsoft がクラウドで SWIFT 接続を有効にするための最近の取り組みと組み合わせて、新しい Azure Blueprint がどのように導入されているのかをお知らせしました。 Microsoft と <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/">SWIFT </a><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/"></a><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/"> </a><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-extend-partnership-to-make-native-payments-a-reality/"></a>&quot; の拡張パートナーシップに関するページで説明したように、クラウドネイティブ支払いの SWIFT &quot; インフラストラクチャのコンプライアンス監視と監査に関する共同顧客をサポートし、クラウドネイティブ支払いを現実のブログに作成します。&nbsp;</p>


  <p>SWIFT は、&rsquo;200 を超える国と地域で 11,000 を超える金融機関によって使用され、信頼されている、セキュリティで保護された金融メッセージング サービスの世界をリードするプロバイダーです。 現在、企業や銀行は、SWIFT テクノロジのオンプレミスインストールを活用する、安全性の高い SWIFT ネットワークを通して支払いメッセージを送信することで、これらのトランザクションを実施しています。 SWIFT Cloud Connect、Microsoft Cloud が提供する運用、セキュリティ、インテリジェンスの利点が追加され、銀行のような電信送金エクスペリエンスが作成されます。</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Policy/BlueprintsMenuBlade/GetStarted" target="_blank">Azure Blueprints</a> は、標準、パターン、要件を実装して遵守する反復可能な一連の Azure リソースを定義できる無料のサービスです。 Azure Blueprints大規模な移行の実稼働実装をサポートするようにスケーリングできる、管理された Azure 環境を設定できます。 Azure Blueprintsには、ISO 27001、NIST SP 800-53、PCI-DSS、UK Official、IRS 1075、UK NHS などの主要なコンプライアンス標準のマッピングが含まれます。&nbsp;</p>


  <p>新しい SWIFT ブループリントでは、Azure の組み込みポリシーが CSP&#39;のセキュリティ制御フレームワークにマップされ、金融サービス組織は、セキュリティで保護された準拠の SWIFT インフラストラクチャ環境を作成および監視する機敏性を持つものになります。</p>


  <p>Azure ブループリントには、次へのマッピングが含まれています。</p>


  <ul>
      <li><strong>アカウント管理</strong>。 組織のアカウント管理要件に準拠していない可能性がある のアカウントの&rsquo;レビューに役立ちます。</li>
      <li><strong>職務の分離</strong>。 適切な数の Azure サブスクリプション所有者を維持するのに役立ちます。</li>
      <li><strong>最小特権</strong>。 レビューのために優先順位を付ける必要があるアカウントを監査します。</li>
      <li><strong>リモート アクセス</strong>。 リモート アクセスの監視と制御に役立ちます。</li>
      <li><strong>監査のレビュー、分析、およびレポート</strong>。 イベントが確実にログに記録され、Azure 仮想マシンへの Log Analytics エージェントのデプロイが強制されます。</li>
      <li><strong>最小機能</strong>。 アプリケーションのホワイト リストが推奨されているが、まだ構成されていない仮想マシンを監視するのに役立ちます。</li>
      <li><strong>識別と認証</strong>。 特権アクセスを制限および制御するのに役立ちます。</li>
      <li><strong>脆弱性のスキャン</strong>。 情報システムの脆弱性の管理に役立ちます。</li>
      <li><strong>サービス拒否の保護</strong>。 Standard レベルが有効Azure DDoS Protectionを監査します。</li>
      <li><strong>境界保護</strong>。 システム境界の管理と制御に役立ちます。</li>
      <li><strong>転送の機密性と整合性</strong>。 送信された情報の機密性と整合性を保護するのに役立ちます。</li>
      <li><strong>欠陥の修復</strong>。 情報システムの欠陥の管理に役立ちます。</li>
      <li><strong>悪意のあるコード保護</strong>。 悪意のあるコード保護など、エンドポイント保護の管理に役立ちます。</li>
      <li>
      <div align="left"><strong>情報システムの監視</strong>。 Azure リソース全体でログ記録を監査および実施することで、システムの監視に役立ちます</div>
      </li>
  </ul>


  <p align="left">お客様がセキュリティで保護され、準拠した方法で Azure を活用するのを支援します。 今後数か月間、HITRUST、FedRAMP、Center for Internet Security (CIS) ベンチマーク用の新しい組み込みブループリントをリリースします。 新規または既存のコンプライアンス ブループリントに関する提案がある場合は、Azure ガバナンス フィードバック フォーラムを通 <a href="https://feedback.azure.com/forums/915958-azure-governance" target="_blank">じて共有してください</a>。</p>


