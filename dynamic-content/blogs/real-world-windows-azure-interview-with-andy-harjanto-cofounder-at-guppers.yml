Title: 'Real World Windows Azure: Andy Harjanto とのインタビュー、Guppers の共同編集者'
Summary: Real World Windows Azure シリーズの一部として、Guppers の共同設立者 Andy Harjanto と、Windows Azure プラットフォームを使用して会社のモバイル サービスを提供する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Guppers の共同設立者 Andy Harjanto と、Windows Azure プラットフォームを使用して会社のモバイル サービスを提供し、ユーザーが任意の携帯電話からビジネス データにアクセスできる方法について説明しました。 </p>  <p><b>MSDN: Guppers と提供するサービスについてお知らわせください。</b><span style="color: #000000;"></span></p>  <p><b>Harjanto:&nbsp;</b>Guppers を使用すると、ビジネスはモビリティ、クラウド コンピューティング、ソーシャル ネットワークを利用して、電子メール、ショート メッセージング サービス (SMS) メッセージ、および Windows Phone 7 などの任意のモバイル デバイスからビジネス データを交換できます。</p>  <p><b>MSDN: Azure プラットフォームに実装する前に Guppers が直面した最大の課題はWindowsでしたか?</b></p>  <p><b>Harjanto: </b>以前は、クラウド内のデータ ストレージStorage Amazon Simple Storage Service (S3) を使用しました。 ただし、パフォーマンスを向上させるために独自の Web サーバーをホストするために、ファイル キャッシュをローカルに維持する必要がありました。これは時間がかかり、スケーリングが非効率的でした。 最初にサービスを開始した当初は、非常に多くの通信範囲を使用し、トラフィックが急増しましたが、受信ファイルを Amazon S3 に十分に高速にコピーする必要がありました。 サーバーがクラッシュし、Web サイトが一時的にダウンしました。</p>  <p><b>MSDN: スケーラビリティと高パフォーマンスの必要性に対処するために、Windows Azure で構築したソリューションについて説明できますか?</b></p>  <p><b>Harjanto: </b>Web ベースのアプリケーションWindowsストレージのニーズの両方に対応する Azure プラットフォームを実装しました。 お客様が Guppers サービスを使用してデータを交換すると、要求は Queue Storage サービスに追加されます。このサービスでは、Windows Azure の Worker ロールが要求を取得して処理します。 ドキュメント ファイルは Azure Blob Storage Windowsに追加され、メッセージは Azure Table Storage Windows格納されます。 Microsoft では、ユーザーとアカウントの情報を Microsoft SQL Azure。 通信プロバイダーとやり取りする必要があります。そのため、Windows Azure プラットフォーム AppFabric Service Bus を使用して、ネットワーク境界を越えてアプリケーションを公開します。 さらに高い帯域幅を実現するために、Blob コンテンツをキャッシュする azure WindowsをContent Delivery Network実装する予定です。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1526.Guppers.jpg" border="0"></p>  <p>図 1。 Guppers Web ベースのインターフェイス。 Guppers を使用すると、顧客は電子メール、SMS テキスト、および任意のモバイル デバイスを使用してビジネス データを交換できます。 </p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Harjanto: </b>Guppers の主な差別化要因は、お客様がビジネス データにアクセスできる独自の方法に加えて、一般的なトラフィックの多いエンタープライズ Web サイトと同じ Web サイトやサービスを運用できる小規模な会社です。 Azure Windows待機時間は過去の問題であり、スケーラビリティは心配する必要はありません。</p>  <p><b>MSDN: Azure を使用して実現する利点はWindowsですか?</b></p>  <p><b>Harjanto:</b> 非常にコスト効率の高いスケールアップが可能です。 需要を満たすために既存のデータ センターをスケールアップした場合、インフラストラクチャを維持するために追加の IT リソースに対して年間約 90,000 米国ドルの給与を支払い、さらに毎月 700 ドルの追加の運用コストを支払う必要があります。 Azure Windowsを使用することで、使用した分だけ料金を支払うので、変動する経済の変動について心配する必要はありません。 開発も高速でした。これは、プロジェクトに割り当てに無制限のリソースを持つ小さな会社として重要です。 2 人の開発者がサービスを Windows Azure に移行するためにわずか 2 日かかっています。今後、同じ速く新しい拡張機能を開発することができます。</p>  <p>詳細については、以下を参照 <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007502">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007502&nbsp;</a> </p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>'
