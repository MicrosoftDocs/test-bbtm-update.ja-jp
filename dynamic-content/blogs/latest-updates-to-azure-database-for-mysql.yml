Title: Azure Database for MySQL の最新のAzure Database for MySQL
Summary: 2018 年 3 月末に Azure Database for MySQL の一般提供を発表して以来、チームは さまざまな新機能と、および を強化するための追加機能を提供しています。
Content: >-
  <p>今年の 3 月に、 <a href="https://azure.microsoft.com/en-us/services/mysql/">Azure Database for MySQL</a> の一般提供 (GA) を発表し、組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのためのエラスティック スケーリング、Azure での業界をリードするセキュリティとコンプライアンスを備えた MySQL のコミュニティ バージョンを提供しました。 GA 以降、チームは、このサービスの価値を強化および拡張するためのさまざまな新機能と追加機能を提供しています。 お客様からのフィードバックに基づいて、このサービスへの新しい追加に関する詳細をお知らせください。</p>


  <h2>プレビューでの仮想ネットワーク サービス エンドポイントのサポートによるセキュリティ強化</h2>


  <p>サービスを使用できるすべてのリージョンAzure Database for MySQLパブリック プレビューで、仮想ネットワーク サービス エンドポイント機能を使用できます。</p>


  <p>仮想ネットワーク サービス エンドポイントを使用して、仮想ネットワーク内のサブネットまたはサブネットのセットからのみ論理サーバーへの接続を分離します。 仮想ネットワークから Azure Database for MySQL へのトラフィックは常に Azure バックボーン ネットワーク内に留まるので、仮想アプライアンスまたはオンプレミス経由でインターネット トラフィックを受け取る特定のルートよりもこの直接ルートを優先します。 サービス&#39;経由の仮想ネットワーク アクセスに対する追加の課金はありません。 仮想ネットワーク サービス <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">エンドポイントとそれらを構成する</a> 方法の詳細を <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal">確認します</a>。</p>


  <h2>大規模なデータベースのサポート</h2>


  <p>General Purpose またはメモリ最適化サービス レベルを選択すると、Azure Database for MySQL で 4 TB のサーバーを作成したり、既存のサーバー ストレージを 4 TB に更新したりできます。 ストレージの顧客が増えた場合は、最大 6,000 IOPS も利用できます。</p>


  <h2>データイン レプリケーション一般提供</h2>


  <p>Azure Database for MySQLサポートされるデータイン レプリケーション。 この機能を使用して、オンプレミス、仮想マシン、または Azure の外部のデータベース サービスで実行されている MySQL サーバーのデータを Azure Database for MySQL。 データイン レプリケーションは、次のようなシナリオ用に設計されています。</p>


  <ul>
      <li><strong>ハイブリッド データ同期:</strong> オンプレミスサーバーとオンプレミス サーバー間でデータを同期Azure Database for MySQL。</li>
      <li><strong>マルチクラウド同期:</strong> 異なるクラウド プロバイダー (VM や他のデータベース サービスを含む) 間でデータを同期し、Azure Database for MySQL。</li>
  </ul>


  <p>データイン レプリケーション <a href="https://docs.microsoft.com/azure/mysql/concepts-data-in-replication">の詳細と構成</a> 方法について <a href="https://docs.microsoft.com/azure/mysql/howto-data-in-replication">学習します</a>。</p>


  <h2>geo 冗長バックアップと復旧を使用したリージョン間のディザスター リカバリーが容易になりました</h2>


  <p><a href="https://docs.microsoft.com/azure/mysql/howto-restore-server-cli">geo リストア</a> が一般提供される。 Azure Database for MySQL サーバーは、復元機能が有効になるように、バックアップが定期的に行われます。 この機能を使用すると、サーバーとそのすべてのデータベースを新しいサーバー上の以前の時点に復元して、リージョン間のディザスター リカバリーをさらに簡単にすることができます。</p>


  <h2>Azure Database Migration Service (DMS) の制限付きプレビューでの移行のサポート</h2>


  <p>お客様は、仮想マシン (DMS) Azure Database for MySQL使用して、最小限のダウンタイムで MySQL <a href="https://azure.microsoft.com/services/database-migration/">データベースを</a> 移行Azure Database Migration Service移行できます。&nbsp;お客様は、プレビュー サイトの Azure Database Migration Service <a href="https://dmspreview.azurewebsites.net/" target="_blank">サインアップできます</a>。</p>


  <h2>メモリ最適化価格レベルの一般提供</h2>


  <p>お客様は、新しいメモリ最適化価格レベルを作成して切り替え、トランザクション処理の高速化とコンカレンシーの向上のためにメモリ内のパフォーマンスを必要とする高パフォーマンスのデータベース ワークロード向けに設計されています。</p>


  <p>境界のスケーリングが利用可能になされたので、顧客は SKU 間でスケーリング (General Purposeメモリ最適化) も可能になります。</p>


  <h2>リージョンの可用性が世界 28 の国/地域に増加</h2>


  <p>Azure Database MySQL の一般提供は、米国中部 (Gen 4)、米国中北部 (Gen 5)、フランス中部 (Gen 5)、東アジア (Gen 5)、オーストラリア東部 (Gen5)、オーストラリア東部 (Gen5)、オーストラリア南東部 (Gen 5)、インド中部 (Gen 5)、インド西部 (Gen 5)、韓国中部 (Gen 5) に拡張されました。</p>


  <p>また、以前に利用できる Gen 4 コンピューティングに加えて、Gen 5 コンピューティングは、ブラジル南部、米国東部 2、東日本、西日本、米国中南部、東南アジアのリージョンで一般提供されています。</p>


  <p>利用可能な 30 のリージョンの完全な一覧については、記事「Azure Database for <a href="https://docs.microsoft.com/azure/mysql/concepts-pricing-tiers">MySQL の価格レベル」を参照してください</a>。</p>


