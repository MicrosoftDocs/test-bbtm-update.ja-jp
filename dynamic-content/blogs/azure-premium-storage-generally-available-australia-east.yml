Title: Azure プレミアム Storage一般提供 - オーストラリア東部
Summary: プレミアム Storage、以前に発表された他のリージョンだけでなく、オーストラリア東部リージョンでも使用できます。
Content: >-
  99.9% の可用性に対してサービス レベル アグリーメント (SLA) を提供する プレミアム Storage は、以前に発表された他のリージョンだけでなく、オーストラリア東部リージョンでも利用<a href="https://azure.microsoft.com/en-us/regions/#services"></a>できます。


  詳細については、Web ページ<a href="https://azure.microsoft.com/en-us/pricing/details/storage/">の価格</a> | <a href="https://azure.microsoft.com/en-us/services/storage/">Storage覧ください</a>


  Azure プレミアム Storageは、I/O 集中型ワークロードをサポートするように設計されたソリッドステート ドライブ (SSD) ベースのストレージ ソリューションです。 プレミアム Storage では、仮想マシン (VM) あたり最大 32 TB の永続ストレージを追加できます。VM あたり 64,000 IOPS を超え、読み取り操作の待機時間は非常に短いです。
