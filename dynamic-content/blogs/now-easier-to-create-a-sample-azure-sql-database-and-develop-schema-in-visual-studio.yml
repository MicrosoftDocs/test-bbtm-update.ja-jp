Title: サンプル コードを簡単に作成し、Azure SQL Databaseスキーマを開発Visual Studio
Summary: サンプルまたはバックアップから簡単にAzure SQL Database作成し、Visual Studio 2013 でデータベースをコンテキストで開いてスキーマを開発および拡張しました。
Content: >-
  プレビュー Azure 管理ポータルでデータベース作成ワークフローを最近拡張し、サンプルから作成し、バックアップ<a href="https://portal.azure.com/"></a>から作成する 2 つの新しいシナリオをサポート<em></em>しました。<em></em> 提供されるサンプル データベースは、架空の自転車メーカーの注文処理をサポートする、人気のある Adventure Works データベースの軽量バージョンに基づいて作成されています。このサンプルからデータベースを作成すると、実際のスキーマとデータを使用Azure SQL Database簡単にデータベースを作成できます。また、Basic、Standard、または プレミアム データベースの最新の毎日のバックアップからデータベースを作成できます。これらの新しい方法<a href="https://portal.azure.com/"></a> &gt; でデータベースを作成するには、プレビュー ポータルに移動し、[+ 新しい SQL Database] を選択し、空のデータベース、サンプル、またはバックアップをソースとして選択します。


  ソースとして [バックアップ] を選択した場合は、使用可能な毎日のバックアップからデータベースを作成できます。このワークフローを使用してバックアップからデータベースを作成すると、任意のリージョンに新しいデータベースを作成できます。これらは毎日のバックアップであり、最大 24 時間古い可能性があります。スケジュールされた毎日のバックアップが発生する前に削除された場合、短期間のデータベースは含めされません。同じ名前のデータベースを削除して再作成すると、新しいデータベースのバックアップによって、削除されたデータベースのバックアップが置き換えされます。5 分前まで特定の時点にデータベースのコピーを復元する場合は、そのデータベース ブレードでデータベースを開き、そこから復元する必要があります。削除されたデータベースを削除した時点に復元する場合は、 [SQL サーバーの参照] を使用してサーバーを検索し、サーバー ブレードを開き、 [削除されたデータベース] をクリックします。


  SQL データベースの作成にどのような方法を使用する場合でも、管理ポータルと Visual Studio の豊富な SQL データベース ツールセットを統合することで、スキーマの開発と拡張が容易になりました。<a href="https://manage.windowsazure.com/">Azure</a> 管理ポータルまたは新しいプレビュー ポータルでデータベースを表示するときに<a href="https://portal.azure.com/"></a>、1 回のクリックで <a href="https://www.visualstudio.com/downloads/download-visual-studio-vs">Visual Studio 2013 で Update 4</a> (以降) でデータベースをコンテキストに応じた方法で開ける場合があります。 データベースを SQL Server オブジェクト エクスプローラー で開き、スキーマの参照と編集、T-SQL クエリの書き込みと実行、任意のテーブルのデータの表示、Visual Studio SQL ツールの使用 (アプリケーション コードと共にスキーマ変更を管理、ビルド、発行するためのオフライン プロジェクトの作成など) を行えます。


  次の短いビデオでは、サンプルまたはバックアップからデータベースを作成し、Update 4 を使用して Visual Studio 2013 でデータベースをコンテキスト的に開く方法を示します。 試して、ご自分の考えをお知らせします。


