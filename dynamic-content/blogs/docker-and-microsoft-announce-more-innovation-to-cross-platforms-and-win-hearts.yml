Content: >-
  DockerCon の 1 年前に、Docker とのパートナーシップの最初のステップを発表したとは信じられない。 (ブログのタイトルにも関わらず) その時点ではわからなかったの<a href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/"></a>ですが、これは進化の重要な瞬間でした。


  それ以降、Docker と協力して、次の素晴らしいアプリを構築して実行するためのさらに強力なイノベーションのセットに取り組み続け、 この一覧には、<a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">Windows Server コンテナー</a>、<a href="https://azure.microsoft.com/blog/2015/04/08/microsoft-unveils-new-container-technologies-for-the-next-generation-cloud/">Hyper-V</a> コンテナー、Azure 上の Linux 用 <a href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/">Docker VM</a> 拡張機能、<a href="https://azure.microsoft.com/blog/2015/04/16/docker-client-for-windows-is-now-available/">Windows での Docker CLI</a> のサポート、Azure での Compose と <a href="https://azure.microsoft.com/blog/2015/02/26/sunny-and-swarmy-in-azure/">Swarm</a> のサポート<span style="text-decoration: underline;">、Docker 用 </span>Visual Studio Tooling などがあります。<span style="text-decoration: underline;"></span> 現在、DockerCon 北米 で 2,000 人を超える参加者が参加する中で、次の更新と発表に取り組む予定です。

  <ul>
   <li>初めての Windows Server Container が Docker 独自の Ben Golub によって //build の<a href="https://channel9.msdn.com/Events/Build/2015/KEY01#time=18m33s"></a>ステージで導入され、それを開始したコマンドが "docker run" だったのは、唯一の適切な方法です。 今日、DockerCon の講演では、Mark Russinovich が初めてのマルチプラットフォーム コンテナー アプリケーションを示しました。 Docker を使用してビルド、出荷、および実行するこのコンテナー アプリケーションは、Windows Server と Linux の両方で動作します。 Windows Server コンテナーと Linux コンテナーを <a href="https://www.docker.com/docker-compose">Docker Compose</a> と <a href="https://www.docker.com/docker-swarm">Docker Swarm</a> と組み合わせて、真にクロスプラットフォームのエクスペリエンスを提供するために、アプリを構築するための幅広い選択肢と柔軟性を提供したいと考っています。</li>
   <li>//build では、Docker コンテナーに <a href="https://channel9.msdn.com/Events/Build/2015/KEY01#time=25m2s"></a> .NET アプリケーションを発行するために Visual Studioを使用する方法もステージ上で示しました。 現在、Mark は、開発チームが <a href="https://www.visualstudio.com/en-us/products/what-is-visual-studio-online-vs.aspx">Visual Studio Online</a> を使用して、カスタマイズ可能な継続的インテグレーション パイプラインを定義して、<a href="https://www.docker.com/docker-compose">Docker Compose</a> を使用して定義された複数のコンテナーをビルド、単体テスト、デプロイする方法を示しました (下のスクリーンショット)。 企業の場合、Visual Studio Online には、Docker イメージのプライベート リポジトリを提供するために Docker Trusted Registry にデプロイするビルド タスクも用意されています。 このサポートは、今後数か月以内に提供される予定です。</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/VSO.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="VSO" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VSO_thumb.png" alt="VSO" width="610" height="316" border="0" /></a>


  &nbsp;

  <blockquote><i>Visual Studio Docker タスクを使用したオンライン ビルド定義の作成</i></blockquote>

  <ul>
   <li>また、Azure Marketplace エクスペリエンスを使用して、Docker Compose を使用して Docker Hub からイメージからソース化された単一または複数のコンテナー アプリケーションをデプロイする方法を初めて紹介しました (以下のスクリーン ショット)。 Azure に Docker をデプロイする方法をすばやく学習する場合は、Azure Marketplace必要なすべての<a href="https://go.microsoft.com/fwlink/?LinkId=616707"></a>ソリューションが追加されています。 ほんの数回のクリックで...試してみてください。</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/23/Container-Apps.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="コンテナー アプリ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Container-Apps_thumb.jpg" alt="Container Apps" width="851" height="665" border="0" /></a>

  <ul>
   <li>また、Docker Trusted Registry VM イメージを Azure Marketplace に追加し、エンタープライズ対応のパブリック クラウドで、ファイアウォールの背後にあるエンタープライズ対応の Docker リポジトリを提供する方法も発表しました。</li>
  </ul>

  また、Open Container Project (OCP) の発表が、きのう DockerCon から出てくるのを見た場合があります。 OCP の一環として、Microsoft と他のクラウド業界のリーダーの幅広いグループが一緒に集い、ソフトウェア コンテナーの一般的な標準を作成して確立しています。 OCP について完全に知り合い、このプロジェクトに参加できるのを楽しみにしています。 この後数か月でさらに詳しい情報を探してください。


  これは、昨年の DockerCon から今日まで、Docker コミュニティやチームと一緒に作業と学習を行う上で、すばらしい経験でした。 しかし、最善の方法はまだ来ていません。 Windows Server で Docker コンテナー、Docker Swarm、および Docker Compose のサポートをリリースすると、お客様とコミュニティが集め、ツール、オペレーティング システム、クラウド プラットフォームにまたがる最も完全なコンテナー エクスペリエンスを提供し、クロスプラットフォーム アプリケーションを簡単かつ簡単にデプロイできます。 待つのはやっとです...始めたばかりです。


