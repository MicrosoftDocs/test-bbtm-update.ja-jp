  <h3>ストリーミングに関する一般的な質問</h3>


  <p>1) ストリーミング エンドポイントを監視する方法</p>


  <p>この数&nbsp;か月間、私たちは&nbsp;&ldquo;telemetry API 用のプライベート プレビュー プログラムを実行しました&rdquo;。&nbsp;プライベート API を既&nbsp;に使用しているユーザーもいますが、一般的な使用方法からパブリック データは存在し、ストリーミング エンドポイントはブラック ボックスでした。</p>


  <p>良いニュースは、テレメトリ API <strong><em>&ldquo;をリリースしたばかりです&rdquo;</em></strong>。 &nbsp;この API を使用すると、ストリーミング エンドポイントとライブ チャネルを監視できます。 ストリーミング エンドポイントの場合、スループット、待機時間、要求数、エラー数をほぼリアルタイムで取得し、値に基づいて処理できます。 詳細については、このブログ記事「<a href="https://azure.microsoft.com/en-us/blog/telemetry-platform-features-in-azure-media-services/"><u>&ldquo;テレメトリ プラットフォームの機能」&rdquo;</u></a>&nbsp;Azure Media Services確認してください。 API のドキュメントから詳細を <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-telemetry-overview">取得することもできます</a>。</p>


  <p>2) ストリーミング ユニットの数を確認&nbsp;する方法</p>


  <p>残念ながら、この質問に対する簡単な答えはありません。&nbsp;&nbsp;回答は、カタログ サイズ、CDN キャッシュ ヒット率、CDN ノード数、同時接続、集約ビットレート、プロトコル数、DRM&nbsp; カウントなどのさまざまな要因によって異なります。これらの値に基づいて、数値演算を行い、必要なストリーミング ユニット数を計算する必要があります。&nbsp;良いニュースは、標準のストリーミング エンドポイントとAzure CDN&nbsp;の統合の組み合わせで、ほとんどの作業負荷に十分です。 &nbsp;&nbsp;&nbsp;&nbsp;高度なワークロードを実行している場合、またはスループットに関するより多くの分析情報を取得したい場合に、標準エンドポイントが適していない場合は、Telemetry API&nbsp; を使用してストリーミングエンドポイントを監視できます。 &nbsp;&nbsp;負荷が標準エンドポイントのターゲット値を超える場合、またはpremium ストリーミング ユニットを使用する場合は、テレメトリ値に基づいて計算を行い、必要に応じてストリーミング ユニット数とスケーリングを定義する必要があります。 高い数値から開始できますが、その後はシステムを監視し、スループット、要求/秒、待機時間の数に基づいて微調整できます。</p>


  <p>3)新しい&rsquo;ポータルCDN既存のストリーミング エンドポイントの分析が表示されません。</p>


  <p>CDN統合ストリーミング エンドポイントCDNの管理ポータルは、新しい管理ポータルでは使用できません。また、このポータルは使用できません。 サービス管理にCDNするには&nbsp;&nbsp;、ストリーミング エンドポイントを新しいアプリケーション統合CDN必要があります。 &nbsp;上記の移行手順を参照してください。</p>


