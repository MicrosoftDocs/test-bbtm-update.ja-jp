  <h3>使用するAzure CDN?</h3>


  <p>前述のように、すべての新しい Media Services アカウントには、既定で Standard Streaming Endpoint と Azure CDN (S1 Verizon Standard) が統合されています。 ほとんどの場合、有効にした状態CDNがあります。 ただし、最大コンカレンシーが 500&nbsp; ビューアーより小さいと予想される場合は、CDN がコンカレンシーで最適にスケーリングCDNを無効にしてください。</p>


  <h3>クラシックまたはクラシック プレミアム&nbsp;を Standard に移行するには</h3>


  <ol>
   <li>ストリーミング エンドポイントの設定に移動する<br>
  型を [クラシック] にプレミアム切り替える。 (エンドポイントにストリーミング ユニット&#39;場合、クラシックタイプが強調表示されます)<br>
   <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98107694-623d-4e5a-b687-07c1dfd3e58b.png"></li>
   <li>[クラシック] &quot;<em><strong>をクリック</strong></em>&quot; して保存<br>
   <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/007114a3-24fb-4107-b2b7-85dba58f5961.png"><br>
   <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62e88348-8627-46da-8011-61f83c6f09e2.png"><br>
  &nbsp;</li>
   <li>変更を保存した後、[ &quot;<strong><em>Opt-in to Standard]/(標準にオプトインする)</em></strong>&quot; ボタンが表示されます<br>
