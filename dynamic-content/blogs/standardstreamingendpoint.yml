Title: '発表: 新しい Standard ストリーミング エンドポイントの自動スケーリングと拡張Azure CDN統合'
Summary: >
  Standard Streaming Endpoint と、Azure CDN プロバイダーの統合についてお知らせAzure Media Services。
Content: >-
  <p>ストリーミング サービスのAzure Media Servicesは、お客様をプラットフォームに引き付ける最大の要因の 1 つでした。&nbsp;これは、WEB 上で最大のイベントを処理するスケールと堅牢性を提供します。このイベントには、WEB 上で最も大規模な<a href="https://customers.microsoft.com/en-US/story/provider-uses-the-cloud-to-serve-25-million-world-cup">イベント (「THE WORLD Cup</a> の一致」、「<a href="https://blogs.microsoft.com/blog/2014/02/06/going-for-gold-windows-azure-media-services-provide-live-and-on-demand-streaming-of-2014-olympic-winter-games-on-nbc/#sm.00000utvcbvqfpfc6zmlhrhqd00qd">イベント</a>のストリーミング カバレッジ」、スーパー ボールトを含む) があります。&nbsp;また、HLS、MPEG-DASH、および Smooth Streaming への動的<a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-dynamic-packaging-overview"></a>パッケージ化によってワークフローの複雑性とコストを大幅に削減する機能と、Microsoft PlayReady<a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-content-protection-overview"></a>、Google Widevine、Apple Fairplay、AES128 の動的暗号化も提供します。</p>


  <p>ただし、配信元サービス (ストリーミング エンドポイント) は、スケールのニーズに基づいてストリーミング ユニット (それぞれ 200 Mbps&nbsp; のエグレス容量を提供) でプロビジョニングする必要があるという使いやすさの問題に常に悩みがありました。お客様&ldquo;&rdquo;&rdquo;&ldquo;&rdquo;&ldquo;やパートナーから、必要なストリーミング ユニットの数、必要なときに知る方法、ストリーミング ユニットを使用せずにダイナミック パッケージを取得する方法などについて、継続的に質問を受け取っています。</p>


  <p>&rsquo;そのため、ストリーミング ユニットについて心配することなく、必要なスケールと堅牢性を実現することで、この複雑さを排除する Standard <strong>Streaming Endpoint</strong>&nbsp; と呼ばれる新しいストリーミング エンドポイント オプションが追加されました。背後では、ストリーミング エンドポイントの帯域幅要件を監視し、必要に応じてスケールアウトします。&nbsp;つまり、Standard ストリーミング&nbsp; エンドポイントを使用すると、Azure CDN サービスの統合を使用して、非常に少ない対象ユーザーから数千人の同時閲覧者まで、さまざまな対象ユーザー サイズにストリームを配信できます (詳細については、以下を参照してください)。</p>


  <p><strong>さらに良いニュースです。</strong> また、ストリーミング機能について理解を深める無料試用版期間をAzure Media Servicesしました。 新しいサービス Media Services作成されると、既定の Standard Streaming Endpoint もアカウントに自動的にプロビジョニングされます。 このエンドポイントには、15 日間の無料試用版期間が含まれています。また、エンドポイントが初めて開始されると試用期間が開始されます。</p>


  <p>Standard ストリーミング エンドポイントに加えて、拡張されたサービス統合をお知らせAzure CDNしています。 1 回のクリックで、使用可能なすべての Azure CDN プロバイダー (Akamai と Verizon) を、Standard および プレミアム 製品を含むストリーミング エンドポイントに統合し、Azure CDN ポータルを使用してすべての関連機能を管理および構成できます。 Azure Media Services を使用してストリーミング エンドポイントに対して Azure CDN が有効になっている場合、ストリーミング エンドポイント<a href="https://azure.microsoft.com/en-us/pricing/details/bandwidth/"></a>と CDNの間のデータ転送料金は適用されません。 代わりに、転送されたデータは、価格を使用してCDNエッジ<a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">CDNされます</a>。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e41d85ce-7005-48f6-b6b4-da6617a97595.png"></p>


  <h3>ストリーミング エンドポイントの種類の比較</h3>


  <p>以前のストリーミング エンドポイントは削除されないの&nbsp;&rsquo;で、複数のオプションが追加されたので、それらの属性について説明します。&nbsp;しかし、前に&nbsp;、最初&nbsp;にテキストラインにジャンプし、使用するストリーミング エンドポイントの種類に関する情報を提供します。&nbsp;現在の顧客の使用状況を分析し、お客様の 98% のストリーミングニーズを Standard Streaming Endpoint と CDNしました。&nbsp;残りの 2% は<a href="https://customers.microsoft.com/en-US/story/on-demand-servers-for-on-demand-video">、Xbox Movies</a>&nbsp; や <a href="https://customers.microsoft.com/en-US/story/streaming-service-partners-with-microsoft-to-build-a-powerful-distribution-platform">Rakuten Showtime</a>&nbsp; のようなお客様で、非常に大規模なカタログ、大量の対象ユーザー、配信元の負荷プロファイルが非常に一意です。&nbsp;したがって、サービスがその階層にあると思う場合を限り、標準ストリーミング エンドポイントに移行する方法をお勧めしています。&nbsp;その 2% に該当する可能性がある懸念がある場合は、お問<a href="mailto:amsstreaming@microsoft.com?subject=Azure%20Media%20Services%20Streaming%20Question"></a>い合わせください。追加のガイダンスを提供できます。 50,000 人を超える同時閲覧者のサイズが予想される場合は、お問い合わせください。</p>


  <p>この方法では、&rsquo;型と、その種類をプロビジョニングする方法について詳しく説明します。</p>


  <ul>
   <li>既存のストリーミング ユニット&quot;の名前が プレミアム&quot; ストリーミング ユニットに変更され、プレミアム &ldquo;ストリーミング ユニットを持つストリーミング エンドポイントは プレミアム ストリーミング&rdquo; エンドポイントという名前になります。&nbsp;これらのストリーミング エンドポイントは、以前とまったく同じように動作し、予想される負荷に基づいてストリーミング ユニットでプロビジョニングする必要があります。&nbsp;前述のように、ほぼすべてのユーザーが Standard ストリーミング エンドポイントを使用している必要があります。また、ストリーミング エンドポイントに接続する必要プレミアム必要な場合は、お問い合わせください。</li>
   <li>新しく作成Azure Media Services既定では、Azure CDN (S1 Verizon Standard)&nbsp;&nbsp; が統合された Standard ストリーミング エンドポイントが作成され、停止状態になります。&nbsp;ストリーミングを開始する準備&rsquo;が整うまで料金が発生しないので、停止状態になります。</li>
   <li>新しいストリーミング エンドポイントは、Standard ストリーミング エンドポイントとして作成できます。</li>
   <li>以前は、新しい Azure Media Servicesアカウントが作成されると、ストリーミング ユニット (クラシック ストリーミング エンドポイント) を使用してストリーミング エンドポイントが作成されました&nbsp;。 これは、開発者がコストを発生させる前にサービスを開発する時間を提供することを目的とした無料のサービスでした。&nbsp;ただし、動的パッケージ化や暗号化などの重要なサービスの多くを有効にするために、ストリーミング ユニットが必要でした。そのため、値は非常に制限されています。&nbsp;一部のお客様は、アカウントにこれらのクラシック &ldquo;&rdquo; ストリーミング エンドポイントの 1 つを引き続き持っている場合があります。&nbsp;お客様はこれらを Standard に移行することをお勧めしますが、自動的には移行されません。&nbsp;移行は、Azure 管理ポータルまたは API を使用Azure Media Servicesできます。&nbsp;詳細については、ストリーミング エンドポイントの概要に関&quot;<a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-streaming-endpoints-overview">するページを参照してください</a>&quot;。&nbsp;前述のように、Standard では 15 日間の無料試用版を提供しています。これは、開発者がストリーミング コストを発生することなくサービスを開発するのと同じ機能を提供します。</li>
  </ul>


