  <h3>レガシ CDN統合を新しい統合CDN移行するには</h3>


  <ol>
   <li>新しいアプリケーションに移行CDN、ストリーミング エンドポイントを停止する必要があります。 エンドポイントの詳細&nbsp;のストリーミングに移動し、[停止] をクリックします<br>
   <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c953da6-b01b-46ce-b1de-60476696ec6d.png"><br>
   <strong>メモ： </strong>エンドポイントを停止すると、既存の構成が&nbsp;CDN削除され、ストリーミングが停止されます。 CDN 管理ポータルを使用して手動で構成された設定も削除され、新しい統合を有効にした後で再構成CDNがあります。 また、レガシ CDN統合&quot;&quot;ストリーミング エンドポイントには、メニュー&#39;[管理] CDNボタンが表示されません。</li>
   <li>[無効&quot;にする] をCDN&quot;<br>
   <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a2df846-0278-4113-a5e5-5d73a2c72438.png"></li>
   <li>[有効&quot;にする] CDN&quot;クリックすると、新しい統合ワークフロー CDNトリガーされます<br>
   <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7c9f7b2-5204-44c8-987a-452b24f0a118.png"></li>
