Title: Microsoft パートナーは、Azure で実行できるミッション クリティカルなアプリケーションの範囲を拡張します
Summary: 過去数年間、IT 組織は、ビジネスクリティカルなアプリケーションをクラウドに移行して、同じアプリケーションをオンプレミスで実行することで直面する主な課題に対処できる、説得力のあるメリットを実現してきました。
Content: >-
  <p><strong>何千もの組織が、Microsoft Azureのエコシステムの深さと幅によって、ミッション クリティカルなアプリケーションを Azure に取り込む方法について説明します。</strong></p>


  <p>過去数年間、IT 組織は、ビジネスクリティカルなアプリケーションをクラウドに移行して、同じアプリケーションをオンプレミスで実行することで直面する主な課題に対処できる、説得力のあるメリットを実現してきました。 さらに多くの企業がデジタル変革の取り組みに着手する中で、テクノロジがイノベーションと成長を促進する理由から、ミッションおよびビジネスクリティカルなアプリケーションの範囲は拡大し続け、さらに拡大しています。 これは過去数か月でさらに加速し、急速に変化するグローバル経済の一部に影響を与えました。</p>


  <p>その結果、ミッション クリティカルなアプリケーションの定義は進化しており、多くの企業の記録システムをはるかに超えています。 これは&rsquo;、Azure で実行されているコア アプリケーションの可用性、セキュリティ、スケーラビリティ、パフォーマンスを向上するために、プラットフォーム全体の投資を停止したことがない理由の一部 <a href="https://azure.microsoft.com/en-us/blog/run-your-core-applications-on-azure/" target="_blank">です</a>。 ミッション クリティカルなアプリの拡張は、AI、IoT、分析、および新しい機能の利用が拡大する中でのみ加速します。</p>


  <p>Microsoft&rsquo; では、Microsoft 内と多くのお客様業界の両方で、ミッション クリティカルなシナリオの範囲が&rsquo; 広がっています。 たとえば、Eric Eric Ericd 氏のブログ<a href="https://azure.microsoft.com/en-us/blog/azure-ai-build-missioncritical-ai-apps-with-new-cognitive-services-capabilities/" target="_blank"></a>では、医療、保険、持続可能な農業などの分野の企業が、ビジネスを変革するために Microsoft Azure AI を選択した方法について説明しました。 このようなアプリケーションMicrosoft Teams、多くの組織がリモートの従業員を有効にする必要があったので、特に今年はミッション クリティカルになります。 これは、このイベントで発生する会議の数が<a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/04/09/remote-work-trend-report-meetings/" target="_blank">非常に多Teams</a>。</p>


  <h2>Azure のサービスと機能を超える</h2>


  <p>私たちが取り組む多くの組織は、独自のビジネスクリティカルなアプリケーションに対する無数の利点を実現することを望していますが、まず、次のようなクラウドの取り組みに関する質問に対処する必要があります。</p>


  <ul>
      <li>オンプレミスで使用するコア アプリケーションは、Azure で認定およびサポートされていますか?</li>
      <li>Azure に移行する中で、長年オンプレミスで構築したのと同じレベルのアプリケーションカスタマイズを維持できますか?</li>
      <li>ユーザーはアプリケーションのパフォーマンスに影響を与えますか?</li>
  </ul>


  <p>本質的には、&rsquo;コア ビジネス プロセスをクラウドに移行するパートナーや ISV との戦略的コラボレーションを引き続き活用したいと考えています。 彼らは、オンプレミスのカスタマイズと最適化に何年も費やしたのと同じアプリケーションを引き続き使用したいと考んでいます。</p>


  <p>Microsoft は、Azure でビジネスを実行すると、どのプラットフォームでも提供できるサービスと機能を超えていると理解しています。 包括的なエコシステムが必要です。 Azure は常にパートナー指向であり、多数の ISV およびテクノロジ パートナーとのコラボレーションを強化し続けるので、Azure でのビジネス運用の成功に不可欠なアプリケーションを実行できます。</p>


  <h2>ミッション クリティカルなアプリケーションの拡大する範囲についてさらに深く見る</h2>


  <p>現在、Azure で何 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">千ものサードパーティ ISV アプリケーションを実行できます</a>。 これらの ISV の多くは、ソフトウェア ソリューションとサービスを提供するために Azure に依存しています。 Azure は、パートナー コミュニティと顧客にとってミッション クリティカルなプラットフォームです。</p>


  <p>ほとんどの人がミッション クリティカルなアプリケーション、エンタープライズ リソース計画システム (ERP)、サプライ チェーン管理 (SCM)、製品ライフサイクル管理 (ERP)、顧客関係管理 (CRM) アプリケーションを考える場合が、多くの場合、最初に思い付く例です。</p>


  <p>ただし、ミッション クリティカルなエコシステムの深さと幅を説明するために、世界中の何千もの企業にとって重要な、アプリケーションの個別の非常に異なるカテゴリを検討してください。</p>


  <ul>
      <li>Enterprise (ERP) システム。</li>
      <li>データ管理および分析アプリケーション。</li>
      <li>バックアップとビジネス継続性ソリューション。</li>
      <li>パブリック クラウド インフラストラクチャに依存するビジネス クリティカルなアプリケーションの拡大を示すハイ パフォーマンス コンピューティング (HPC) シナリオ。</li>
  </ul>


  <p>Azure&rsquo; のディープ エコシステムでは、これらすべてのカテゴリの顧客のニーズに対応しています。</p>


  <h2>ERP システム</h2>


  <p>多くの場合、ミッション クリティカルなアプリケーション ERP、SCM、ERP、CRM アプリケーションが最初に思い付く例です。 Azure の例を次に示します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">SAP</a>&mdash;エンタープライズのお客様は、Azure で最もミッション クリティカルな SAP ワークロードを実行し、Azure のインテリジェンス、セキュリティ、信頼性を SAP アプリケーションとデータに取り込む力を提供しています。</li>
      <li><a href="https://aka.ms/ViewpointBlogMC1" target="_blank">ビューポイント(Trimble 企業)</a>&mdash;ビューポイントは、40 年以上にわたり、統合された建設管理ソフトウェアとソリューションを通じて建設業界の変革を支援してきました。 ビューポイントと顧客の両方のスケーラビリティと柔軟性のニーズを満たすために、クライアントの大部分は <a href="https://aka.ms/ViewpointBlogMC1" target="_blank">現在、Azure</a> でソフトウェア スイートを実行し、具体的な利点を経験しています。</li>
  </ul>


  <h2>データ管理と分析</h2>


  <p>データは企業のライフブレードです。 お客様には、クラウドからエッジまで、ミッション クリティカルなデータ ソースが爆発的に発生しています。分析は、クラウド内のデータの価値を引き出す鍵です。 AI は重要な材料であり、Azure でコア アプリを最新化するもう 1 つの説得力のある理由です。</p>


  <ul>
      <li><a href="https://aka.ms/DatastaxBlogMC1" target="_blank">DataStax</a>&mdash;DataStax Enterprise、Apache Cassandra&trade; 上に構築されたハイブリッドクラウドネイティブの NoSQL データベースである DataStax Enterprise は、Azure と組み合わせて使用することで、パーソナライズされたリアルタイムのスケーラブルなアプリケーションの基盤を提供できます。 <a href="https://aka.ms/DatastaxBlogMC1" target="_blank">この組み合わせ</a> によって、企業がミッション クリティカルなワークロードを実行して、コンプライアンスとデータ ガバナンスを損なうことなくビジネスの機敏性を高める方法について説明します。</li>
      <li><a href="https://aka.ms/InformaticaBlogMC1" target="_blank">Informatica</a>&mdash;Informatica は Microsoft と一緒に取り組み、企業が顧客とビジネス上の意思決定を推進しているデータが信頼され、認証され、セキュリティで保護されているのを保証しています。 具体的には、Informatica はミッション クリティカルなアプリケーションに力を与えるデータの品質に重点を置き、既存の投資から最大限の価値を引き出すのに <a href="https://aka.ms/InformaticaBlogMC1" target="_blank">役立ちます</a>。</li>
      <li><a href="https://aka.ms/SASBlogMC1" target="_blank">SAS</a>&reg;&mdash;Microsoft と SAS は、お客様がクラウドで SAS ワークロードを簡単に実行し、デジタル変革イニシアチブから重要な価値を引き出すのに役立っています。 コラボレーションの一環として、SAS は分析製品と業界ソリューションを SAS クラウドの優先クラウド プロバイダーとして Azure に移行しています。 <a href="https://aka.ms/SASBlogMC1" target="_blank">ミッション クリティカルな分析がクラウド内でホームを見つける方法について確認します</a>。</li>
  </ul>


  <h2>バックアップとディザスター リカバリーのソリューション</h2>


  <p>目標復旧時間 (RTO) と目標復旧時点 (RPO) を最小限に抑えるアップタイムおよびディザスター リカバリー計画は、IT の上級意思決定者がミッション クリティカルな環境に関して細心の注意を払う最も重要なメトリックです。 重要なデータのバックアップは、堅牢なビジネス継続性計画を策定するための重要な要素です。 Azure には組み込みのバックアップ機能とディザスター リカバリー機能が用意されています。また、Commvault、Rikrik、Veeam、Veritas、Zerto など、業界のリーダーと提携して、データがどこに存在しても既存のアプリケーションを使用し続けできます。</p>


  <ul>
      <li><a href="https://aka.ms/CommvaultBlogMC1" target="_blank">Commvault</a>&mdash;Commvault と引き続き取り組み、お客様のハイブリッド環境におけるビジネスクリティカルなワークロードとデータに対して、より高い回復性、可視性、機敏性を実現するデータ管理ソリューションを&rsquo; 提供しています。 <a href="https://aka.ms/CommvaultBlogMC1" target="_blank">Commvaults&rsquo;</a>&mdash; の最新のオファリングについて説明します。Azure VMware Solution のサポートを含む。また、その SaaS Suite が Azure に排他的に依存している理由について説明します。</li>
      <li><a href="https://aka.ms/RubrikBlogMC1" target="_blank">Rikrik</a>&mdash;<a href="https://aka.ms/RubrikBlogMC1" target="_blank">企業が低い RTOs</a> 、大規模なセルフサービス自動化、およびクラウド導入の高速化を実現するのに、どのくらい役立つのかについて説明します。</li>
      <li><a href="https://aka.ms/VeeamBlogMC1" target="_blank">Veeam</a>&mdash;Veeams&rsquo; <a href="https://aka.ms/VeeamBlogMC1" target="_blank">ソリューション ポートフォリオ</a>を使用して、ミッション クリティカルなワークロードを Azure にバックアップ、復旧、移行する方法について説明します。</li>
      <li><a href="https://aka.ms/VeritasBlogMC1" target="_blank">Veritas</a>&mdash;<a href="https://aka.ms/VeritasBlogMC1" target="_blank">Veritas InfoScale</a> と Azure の高度な統合により、クラウドでのミッション クリティカルなアプリケーションのデプロイと管理が簡素化される方法について説明します。</li>
      <li><a href="https://aka.ms/ZertoBlogMC1" target="_blank">Zerto</a>&mdash;Zertos&rsquo; <a href="https://aka.ms/ZertoBlogMC1" target="_blank">プラットフォーム</a>の広範な機能が、Azure でミッション クリティカルなアプリケーションを保護するのにどのように役立つのかについて説明します。</li>
      <li><a href="https://aka.ms/TeradiciBlogMC1" target="_blank">Teradici</a>&mdash;最後に、Teradici は、ミッション クリティカルとビジネス クリティカルの間の線がどのようにぼやけているかについて強調しています。 <a href="https://aka.ms/TeradiciBlogMC1" target="_blank">長期的なシナリオを含め、ビジネス継続性プランがどのように調整</a> されるのかについて説明します。</li>
  </ul>


  <h2>HPC シナリオ</h2>


  <p>HPC アプリケーションは、多くの場合、企業で最も集中的で最も価値の高いワークロードであり、金融サービス、ライフ サイエンス、エネルギー、製造など、多くの業界でビジネスクリティカルです。 COVID-19 に対する争いをサポートすることから、5G の有機的設計まで、最も大きな、最も革新的なイノベーションです。は、宇宙工学の設計プロセスから自律走行車の開発まで、HPC によって推進されています。</p>


  <ul>
      <li><a href="https://aka.ms/AnsysBlogMC1" target="_blank">Ansys</a>&mdash;前例 <a href="https://aka.ms/AnsysBlogMC1" target="_blank">のない時代に、Ansys Cloud on Azure</a> がビジネス継続性に不可欠であることが証明された方法について説明します。</li>
      <li><a href="https://aka.ms/RescaleBlogMC1" target="_blank">再スケーリング</a>&mdash;Rescale <a href="https://aka.ms/RescaleBlogMC1" target="_blank"></a> を使用して、エンジニアや研究者が Azure HPC リソースにすばやくアクセスするためのターンキー プラットフォームを提供し、ビジネスクリティカルなアプリケーションをクラウドに移行する方法について説明します。</li>
  </ul>


