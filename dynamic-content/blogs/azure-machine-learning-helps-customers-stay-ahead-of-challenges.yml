Title: Azure Machine Learningは、お客様が課題に先手を付けるのに役立ちます
Summary: 今日の組織は、私たちが住んでいる急速に変化する環境に対する機敏性と回復力を構築するために努力しています。 AI と機械学習のイノベーションは、これらの新たな課題に取り組み、コスト効率を高めるのに役立ちます。
Content: >-
  <p>今日の組織は、私たちが住んでいる急速に変化する環境に対する機敏性と回復力を構築するために努力しています。 AI と機械学習のイノベーションは&nbsp; 、これらの新たな課題に取り組み、コスト効率を高めるのに役立ちます。 ただし、組織では引き続き、大規模な機械学習の導入とデプロイに対する障壁が発生します。 <a href="https://myignite.microsoft.com/home" target="_blank">Microsoft Ignite では</a>最近、<a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a>機械学習を簡単、安全、大規模に活用するのに役立つ多数の発表を行いました。 これには、デザイナーや自動化された機械学習 UI (現在一般提供) のような機能が含まれます。これにより、初心者やプロフェッショナル向けの機械学習が簡素化されます。 高度なロールベースのアクセス制御 (RBAC) とプライベート IP リンク (プレビュー) を使用すると、機械学習ソリューションをより安全に構築できます。 さらに、新しいエディションと Basic エディションAzure Machine Learning Enterprise統合して、追加コストを必要とさかの価値を提供します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;このAzure Machine Learning、価値&rsquo;に対するコストを削減しながら、価値に対する速度を向上します。&rdquo; </em>&ndash;Sarah Dods、Advanced Analytics、AGL のヘッド。 <a href="https://aka.ms/aglazureml" target="_blank">ストーリーを読む</a>。</p>

  </blockquote>


  <h2>&nbsp;</h2>


  <h2>機械学習の簡略化</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning/designer" target="_blank">Azure Machine Learningデザイナーには</a>、コードなしモデルを簡単に構築するためのドラッグ アンド ドロップ キャンバスが用意されています。 組み込みモジュールは、機械学習とディープ ラーニング アルゴリズム (コンピューター ビジョン、テキスト分析、推奨事項、異常検出など) を使用して、データを前処理し、モデルを構築およびトレーニングするのに役立ちます。 また、Python または R コードを使用してモデルをカスタマイズし、数回クリックしてバッチまたはリアルタイム エンドポイントとしてデプロイできます。</p>


  <blockquote>

  <p style="margin-left: 40px;">Azure Machine Learning デザイナーを使用することで、機械学習の分析情報を基に構築された貴重なツールを迅速にリリースし、トレーニングの占有率を予測し、<em>COVID-19&rdquo; Steffen Pedersen、AI および高度な分析のヘッドである DSB (Danske Statsbaner、デンマーク国有車) に対する社会的ディザクティングを促進しました。&ldquo; </em><i><a href="https://www.dsb.dk/en/" target="_blank"></a></i> &ndash;<em>&nbsp;</em></p>


  <p style="margin-left: 40px;">&nbsp;</p>

  </blockquote>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a957cf0-95cd-4f5c-9b9b-a3d3b6db2fa8.png"><img alt="Azure Machine Learning designer used for image classification." border="0" height="519" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5c09a0a-d131-4571-b0a9-2e6b01dc9e3b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbe9adba-cced-4204-b04c-87e51726f860.gif" title="クリックしてドラッグして移動する" width="15"></p>


  <p style="margin-left: 200px;"><em>Azure Machine Learning分類に使用されるデザイナー。</em></p>


  <p>自動化された機械学習Azure Machine Learning<a href="https://azure.microsoft.com/en-us/services/machine-learning/automatedml/" target="_blank">使用して</a>、反復的なタスクを自動化することで、非常に正確なモデルを迅速に構築できます。 コードなし UI は、さまざまなアルゴリズムとハイパーパラメーターによって調整されたモデルの構築とデプロイに役立ちます。 分類、回帰、時系列予測、ARIMA、予測、TCN のようなディープ ラーニング モデルなど、統計モデルなど、さまざまなタスクがサポートされています。 モデルの構築プロセスを理解して制御し、ガードレールを使用してデータのエラーと不整合を検出し、モデルの説明を使用してモデルの透明性を確保できます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f392abe-7cde-4924-ba67-690a34a56a5e.png"><img alt="autoML_transparency" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54a5211d-b1cd-4904-bdc7-275db6482b0f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="autoML_transparency" width="727"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49ba3f43-9b58-4ede-bf2f-d122ece21052.gif" title="クリックしてドラッグして移動する" width="15"></p>


  <p style="margin-left: 40px;"><i>自動機械学習 UI のモデルの説明は、モデルに影響を与える機能を理解するのに役立ちます。 </i></p>


  <p>Azure Machine Learning <a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-create-labeling-projects" target="_blank">の</a>データ ラベル付けにより、データ チームはラベル付けプロジェクトを作成、管理、監視するための中心的な場所になります。 画像分類、マルチラベルとマルチクラス、および境界ボックスを使用したオブジェクト識別がサポートされています。 機械学習の支援付けラベル付け機能は、自動機械学習モデルをトリガーしてラベル付けタスクを加速するのに役立ちます。</p>


  <h2>ミッション クリティカルな MLOps、セキュリティ、スケール</h2>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;&rsquo;Azure Machine Learning製品の中核となるのは MLOps です。再現可能な機械学習</em>パイプライン、再利用可能な環境、バージョン管理されたモデルなどのため、以前に見つからないものを<em>検出する必要があります。&rsquo;リスク管理の観点では、これは重要です。&rdquo;</em>&ndash; Ignasi Paredes-Oliva、データ科学者 Global&eacute; Security Operations Center の上級管理者。 <a href="https://aka.ms/amlNestle" target="_blank">ストーリーを読む</a>。</p>

  </blockquote>


  <p>Azure Machine Learning、オープン MLflow 標準を使用したエンドツーエンドの機械学習ライフサイクルの管理<a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-use-mlflow" target="_blank">を完全にサポートしました</a>。 MLflow 実験と MLflow プロジェクトを使用してトレーニング ジョブを送信できます。 クラウドにスケーリングする準備ができたら、構成を簡単に切り替えて、クラウドでモデルAzure Machine Learning。 モデルは MLOps と中央レジストリを使用して登録および追跡され、Azure Container Instance または Azure Kubernetes Service に簡単にデプロイできます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa2e61aa-bb1b-4393-96cf-2a47ccda8bbb.jpg"><img alt="mlflow-properties-updated" border="0" height="650" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9975e7d5-7e18-457b-a4a7-c5d22878b6bf.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="mlflow-properties-updated" width="1024"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24ccd0e1-e473-47c1-9668-e0a744ce6000.gif" title="クリックしてドラッグして移動する" width="15"></p>


  <p style="margin-left: 80px;"><em>Azure Machine Learning MLflow モデルの追跡可能性の MLflow プロパティをログに記録します。</em></p>


  <p>プライベート IP は、政府、財務、医療などの規制対象業界で一般的な要件です。 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-configure-private-link?tabs=azure-resource-manager" target="_blank">ワークスペース Private Link</a>は、仮想ネットワーク (VNet) 内のプライベート IP をAzure Machine Learningにアクセスできるネットワーク分離機能です。 管理者は、VNet と Azure Machine Learning の間のトラフィックが Microsoft ネットワークを経由して移動し、機械学習ワークスペースと資産がインターネットに公開されなくなったのを確認できます。<img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e2e6f73-beb1-46b6-905b-8fe8748ab2f4.gif" title="クリックしてドラッグして移動する" width="15"></p>


  <p>高度Azure Machine Learning <a href="https://o   https://docs.microsoft.com/en-us/azure/machine-learning/how-to-assign-roles" target="_blank">RBAC</a> を使用すると、IT 管理者は Azure Machine Learning のユーザーの種類にマップするロールを作成して、アクセス許可を使用してワークスペースで作業するユーザーを制御し、リスクを軽減できます。 たとえば、データ ラベル付けアクションのみを許可するか、MLOps ロールで発行されたパイプラインのみを送信できるよう、データ のラベル付け機能をスコープに設定できます。</p>


  <h2>現在Azure Machine Learningアクセス</h2>


  <p>Azure Machine Learning Enterprise と Basic Edition を統合して、エンド to エンドの機械学習のすべての豊富な機能を、追加コストをかからなくとも 1 つのオ<a href="https://aka.ms/azuremlSKU" target="_blank"></a>ファリングで提供します。 消費された Azure リソースに対してだけ、追加料金はかから"ない" 料金が発生します。 これは、コスト管理機能Azure Machine Learning&#39;基に構築され<a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-manage-quotas" target="_blank"></a>、Azure が機械学習に対して選択したプラットフォームであり続け確実に維持されます。</p>


