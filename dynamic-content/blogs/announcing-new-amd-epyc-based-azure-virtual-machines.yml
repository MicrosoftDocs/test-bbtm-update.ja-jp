Title: AMD EPYC™ ベースの新しい Azure Virtual Machines
Summary: Microsoft は、すべてのワークロードに対して業界をリードするパフォーマンスをお客様に提供する取り組みです。 2017 年に AMD EPYC™ ベースの Azure Virtual Machines のデプロイを発表した最初のグローバル クラウド プロバイダーである私たちは、引き続き最新のイノベーションを企業に提供するために、一緒に取り組み続けてきました。
Content: >-
  <p>Microsoft は、すべてのワークロードに対して業界をリードするパフォーマンスをお客様に提供する取り組みです。 2017&rsquo; 年に <a href="https://azure.microsoft.com/en-us/blog/announcing-the-lv2-series-vms-powered-by-the-amd-epyc-processor/" target="_blank">AMD EPYC&trade; ベースの Azure Virtual Machines</a> のデプロイを発表した最初のグローバル クラウド プロバイダーである私たちは、引き続き最新のイノベーションを企業に提供するために、一緒に取り組み続けてきました。</p>


  <p>本日、最新の AMD <a href="https://www.amd.com/en/processors/epyc-7002-series" target="_blank">EPYC 7002</a> プロセッサを搭載した第 2 世代の HB シリーズ Azure Virtual Machines HBv2 を発表します。 お客様は、HPC のパフォーマンスとスケーラビリティを高め、Azure で大きなワークロードを実行できます。 また&rsquo;、AMD 7002 プロセッサと Radeon Instinct GPU をクラウドベースの仮想デスクトップのファミリに導入します。 最後に、現在プレビュー中の新しい Dav3 および Eav3 シリーズの Azure Virtual Machines では、新しい AMD EPYC&trade; 7452 プロセッサを使用して、汎用ワークロードに対する幅広い要件を満たすより多くのお客様の選択肢を提供します。</p>


  <h2>成長を続ける Azure HPC オファリング</h2>


  <p>お客様は、パフォーマンスとスケーラビリティのために第 1 世代 AMD EPYC を組み込んだ Azure HPC オファリング (HB シリーズ) を選択しています。 EPYC&rsquo;&rsquo;&rsquo; では 33% のメモリ帯域幅の利点が見られたので、これは多くのお客様の HPC ワークロードの重要な要因です。 たとえば、流動的は、この利点が重要なワークロードの 1 つです。 Azure には、RD や&amp;実稼働アクティビティの中核となる顧客が増えています。 広く使用されている流動的アプリケーションである ANSYS Fluent では、約 6,000 のプロセッサ コアにスケーリングすることで、EPYC を搭載した HB インスタンスを測定し、54 倍のパフォーマンス向上を実現しました。 また、これは、同一の InfiniBand ネットワークを備えた主要なベア メタル ソリューションよりも 24% 高速です。 さらに、今年の初めに、Azure は密結合された HPC アプリケーションを 10,000 コアにスケーリングする最初のクラウドになりました。 これは、他のクラウド プロバイダーで以前に可能だったものより 10 倍高くなっています。 Azure のお客様は、この機能を最初に利用して、最も困難な課題に取り組み、目的を持ってイノベーションを行います。</p>


  <h2>新しい HPC、汎用、メモリ最適化された Azure Virtual Machines</h2>


  <p>AMD とのコラボレーションの一環として、Azure は HPC 機能を引き続き強化しています。 暫定的なベンチマークでは、第 2 世代 EPYC プロセッサから 120 CPU を搭載した HBv2 VM は、流動的力学や自動車のクラッシュ テスト分析など、HPC ワークロードで 100% を超えるパフォーマンスの向上を示しています。 HBv2&rsquo; スケーラビリティの制限は、第 2 世代 EPYC&rsquo; プロセッサ PCIe 4.0 機能により、クラウドの 200 ギガビット InfiniBand の最初のデプロイでも増加しています。 HBv2 仮想マシン (VM) は、1 つの仮想マシン スケール セットで MPI ワークロードに対して最大 36,000 コア、最大 80,000 コアをサポートします。</p>


  <p>また&rsquo;、AMD EPYC 7002 プロセッサをクラウドベースのリモート デスクトップファミリに取り込み、Windows ベースの環境を実行しているお客様向けの Radeon MI25 GPU とペアリングします。 この新しいシリーズでは、これまでにない GPU リソースの柔軟性が提供され、1 つの GPU の 1/8 から GPU 全体まで、仮想マシンのサイズをこれまで以上に多く選択できます。</p>


  <p>最後に、新しい Azure Virtual Machines を Dv3 および Ev3&mdash; シリーズの一部として、汎用ワークロードとメモリ集中型ワークロードに最適化する方法も発表します。 これらの新しい VM サイズは、AMDS&rsquo; EPYC&trade; 7452 プロセッサを備えています。 新しい汎用 Da_v3 および Das_v3 Azure Virtual Machines では、最大 64 vCPU、256 GiB の RAM、1,600 GiB の SSD ベースの一時ストレージが提供されます。 さらに、新しいメモリ最適化 Ea_v3 と Eas_v3 Azure Virtual Machines では、最大 64 vCPU、432 GiB の RAM、1,600 GiB の SSD ベースの一時ストレージが提供されます。 どちらの VM シリーズも、SSD プレミアムストレージをサポートしています。 新しい VM は現在、米国東部 Azure リージョンでプレビュー中であり、他のリージョンでは間もなく可用性が提供される予定です。</p>


  <p>Da_v3およびDas_v3仮想マシンは、さまざまな汎用アプリケーションに使用できます。 使用例には、ほとんどのエンタープライズ レベルのアプリケーション、リレーショナル データベース、メモリ内キャッシュ、分析が含まれます。 より高速な CPU、より優れたローカル ディスク パフォーマンス、またはより高いメモリを必要とするアプリケーションも、これらの新しい VM の恩恵を受ける可能性があります。 さらに、VM シリーズEa_v3およびEas_v3、他の大規模なメモリ内ビジネス クリティカルなワークロード用に最適化されています。</p>


