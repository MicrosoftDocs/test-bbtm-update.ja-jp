  <h2>技術コンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/structured-streaming-with-databricks-into-power-bi-cosmos-db/">Power BI &amp; への Azure Databricks を使用した構造化ストリーミング Cosmos DB</a> - この記事では、構造化ストリーミングの概念と Azure Databricks を使用してデータインジェストパスを作成し、ほぼリアルタイムでデータをストリーミングできるようにする方法について説明します。 ここでは、Databricks Text Analytics API utilising 内から直接呼び出すことができる分析機能の一部について説明し、さらに分析やレポートを行うために Databricks を直接 Power BI に接続する方法についても説明します。 最後の手順として、Databricks からのストリーミングデータを永続ストレージとして Azure Cosmos DB に送信する方法について説明します。</p>


  <p>詳細について<a href="https://azure.microsoft.com/en-us/blog/a-closer-look-at-azure-data-lake-storage-gen2/">は Azure Data Lake Storage Gen2</a> - を参照してください。Azure Data Lake Storage Gen2 は、Hadoop と互換性のあるファイルシステム、Azure Active Directory および POSIX ベースの acl などの Azure Data Lake Storage Gen1 からコア機能を利用し、それらを Azure Blob Storage に統合します。 この組み合わせにより、クラス最高の分析パフォーマンスと、BLOB Storage&rsquo; の階層化とデータ ライフサイクル管理機能、および Azure Storage の基本的な可用性、セキュリティ、および耐久性の機能が可能になります。 この投稿では、革新的な Hadoop ファイル システムの実装、Azure Blob Storage 統合、および Azure Data Lake Storage Gen2 によってクラウドの総保有コストが最も低い理由を簡単に確認します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/using-the-retry-pattern-to-make-your-cloud-application-more-resilient/">再試行パターンを使用してクラウド アプリケーションの回復性を高くする</a> - コンテナーまたはクラウドでアプリケーションを実行しても、アプリケーションの回復性は自動的に確保されません。 指定&rsquo;した再試行ロジックを有効にする機能を構成する必要があります。 この投稿では、再試行とサーキット ブレーカーの回復性パターンを適用することで、システムの回復性を高くする方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-emerging-big-data-architectural-pattern/">新たなビッグ データ アーキテクチャ パターン</a> - ラムダ アーキテクチャは、ビッグ データ パイプラインを構築する場合に一般的なパターンです。 バッチ レイヤーとストリーム処理レイヤーの両方を利用して、大量のデータを処理するように設計されています。 この投稿では、特にビッグ データ処理パイプラインにおいて、ラムダ アーキテクチャの人気と成功を導いたいくつかの理由について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-edge-ga-migration/">IOT EDGEソリューションの GA への移行</a> - GA 向け IoT Edgeリリースでは、パブリック プレビュー ビットを既に使用しているユーザー向け多数の新機能が追加されています。 Edge を使用したことがないAzure IoTは、Linux から始めるか、クイック スタートWindowsできます。 プレビュー ビットでプロジェクトを開始したユーザーは、最新のビットにアップグレードし、壊れる変更を統合する必要があります。 この投稿は、現在のお客様がプロジェクトを更新して、プロジェクトの GA リリースをIoT Edge。</p>


