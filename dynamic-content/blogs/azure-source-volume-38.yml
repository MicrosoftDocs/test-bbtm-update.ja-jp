Content: >-
  <h2>GeekWire Cloud テクノロジサミットでの発表</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-from-geekwire-cloud-tech-summit-new-azure-innovations-will-advance-the-intelligent-cloud-and-intelligent-edge/">GeekWire Cloud Tech サミットからの Microsoft: 新しい Azure イノベーションは、インテリジェントなクラウドとインテリジェントなエッジ</a> - を推進しますMark Russinovich CTO (Microsoft Azure) は、GeekWire Cloud の技術サミットで行った発表をカバーしています。 また、お客様がクラウドをどのように使用しているか、および GeekWire &rsquo; s Todd Bishop と Tom Krazit で今後どのようなことができるかについても説明しました。 この投稿では、次の投稿で詳細に説明されている、サミットで行われたアナウンスのロールアップを提供します。</p>


  <h3>Big Data Analytics の次のレベル</h3>


  <p>Azure による<a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/">クラウド分析</a> - の簡素化この投稿では、Azure Data Lake Storage Gen2 のプレビューリリースを含む、大規模な Data Analytics ニュースのロールアップを提供しています。これにより、Azure Data Lake の最初の世代のコア機能と Hadoop 互換ファイルシステムエンドポイントが Azure Blob Storage に直接統合されました。 この機能強化は、通常はオンプレミスのファイル システムにのみ関連付けされている信頼性とパフォーマンスに、オブジェクト ストレージのスケールとコスト上のメリットを結合したものです。</p>


  <table>
   <tbody>
    <tr>
     <td align="center" width="300">
     <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Data-Lake-Storage-Gen2-overview/player" width="240"></iframe></p>
     </td>
     <td valign="top">
     <p><strong> <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Data-Lake-Storage-Gen2-overview">Azure 金曜日 |エピソード 446-Azure Data Lake Storage Gen2 概要</a></strong> - James を結合して Azure Data Lake Storage Gen2 を導入します。これは、複数のモーダル (オブジェクトストアおよびファイルシステム) へのアクセスによって大規模な Data Analytics のためにクラウドストレージを再定義し、専用の分析ファイルシステムの最良の品質とクラウドスケールのオブジェクトストアの品質を組み合わせるものです。</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-new-capabilities-are-now-generally-available/">Azure Data Factory 新機能が一般公開</a> - されましたドラッグアンドドロップのグラフィカルユーザーインターフェイスを使用すると、データエンジニアや開発者は、大規模なデータ統合をすばやく簡単に作成、スケジュール、管理できます。 Azure Data Factory は、70を超えるデータソースコネクタからのコードフリーのデータインジェストをサポートし、オンプレミス、クラウド、アプリケーションでのデータ移動を高速化できるようになりました。</p>


  <p>Azure Data Factory - <a href="https://azure.microsoft.com/en-us/blog/lift-sql-server-integration-services-packages-to-azure-with-azure-data-factory/">を使用して SQL Server Integration Services パッケージを Azure にリフトする</a>データエンジニアや開発者は、コードを使用しない ADF UI/アプリを使用して、SSIS パッケージ実行用の専用 ADF サーバーである Azure-SSIS Integration Runtime (IR) をプロビジョニングおよび監視できるようになりました。 データエンジニアや開発者は、使い慣れた SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) を引き続き使用して、クラウドで SSIS パッケージを設計、デプロイ、構成、実行、および監視することができます。 これらのすべての機能が一般公開されました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/enterprises-get-deeper-insights-with-hadoop-and-spark-updates-on-azure-hdinsight/">Azure HDInsight での Hadoop および Spark の更新により、企業はより深い洞察を得ることが</a>できます - Azure HDInsight は、Azure でのオープンソースの Hadoop &amp; Spark analytics のためにエンタープライズで最も人気のあるサービスの1つです。 この投稿では、Apache Hadoop、Apache Spark 2.3、Apache Kafka 1.0、2000に加えて、20を超えるオープンソースフレームワークにわたるバグ修正に加え、Azure hdinsight での Machine Learning (ML) サービス9.3 の一般提供、Virtual Network サービスエンドポイントのサポートを含む hdinsight の機能強化、セキュリティとコンプライアンスの向上、hdinsight 価格の50% 削減について説明します。</p>


  <h3>インテリジェントエッジの有効化</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/">Azure IoT エッジは、一般</a>公開 (GA) されたエンタープライズレベルのスケールされた Azure IoT デプロイ - で一般公開 (GA) されています。 この記事では、IoT Edge ランタイムのオープンソースのリリースを含む、インテリジェントなアプリケーションを開発して Azure IoT エッジに配置するための更新について詳しく説明します。 さらに、いくつかのお客様とパートナーが IoT Edge について説明する必要があることについても説明します。</p>


  <table>
   <tbody>
    <tr>
     <td align="center" width="300">
     <p><iframe allowfullscreen="" frameborder="0" src="https://www.youtube-nocookie.com/embed/2l79Y5l8LIA?rel=0" width="240"></iframe></p>
     </td>
     <td valign="top">
     <p><strong> <a href="https://www.youtube.com/watch?v=2l79Y5l8LIA">IoT Show |エンタープライズレベルのスケールされたデプロイのための Azure IoT エッジ準備完了</a></strong>-Azure IoT Edge が一般公開され、運用の準備ができました。 リリースには、VSTS を使用して、0タッチプロビジョニングや CI CD サポートなどのプラットフォームエンタープライズ対応を実現する新機能が付属しています。 IoT ショーのこの新しいエピソードでは、0タッチプロビジョニングのデモをご覧ください。</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p><a href="https://azure.microsoft.com/en-us/blog/automatic-device-management-module-identity-and-module-twin-are-now-generally-available/">デバイスの自動管理、モジュール id、モジュールツインの一般提供が開始されました</a> -これらの各機能により、Azure IoT ハブ上に構築された IoT アプリケーション内でデバイス管理機能を強化するシナリオが可能になります。 これらの機能の詳細と、各機能によって導入された拡張 SDK サポートについて説明します。</p>


  <p>インテリジェントエッジ - <a href="https://azure.microsoft.com/en-us/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/">の Azure Certified for IoT プログラムを展開する</a>インテリジェントなエッジとハードウェアのイノベーションが登場したことで、低電力で制限のあるデバイスから AI 対応の工業ゲートウェイまで、さまざまなハードウェアをサポートするように認定プログラムを拡張しています。 この投稿は、デバイス管理、セキュリティ、高度な分析などの主要な機能の認定をサポートする、Azure Certified for IoT プログラムにおける Azure IoT エッジデバイスの認定を発表します。 認定プログラムの詳細については、「デバイスの前提条件と認定条件」を参照してください。</p>


  <h3>Azure グローバルインフラストラクチャ</h3>


  <p>クラウドサービスとアプリを世界中のほぼすべての隅に配信し、すべてのシナリオでミッションクリティカルなアプリケーションを実行するために必要なすべてのもの &rsquo; を、回復性ソリューションの完全なセットと共に提供するために、54の Azure リージョンを発表しまし &rsquo; た。 中国では、さらに2つのリージョンが一般公開されました。 さらに、現在、ヨーロッパと中東のクラウドインフラストラクチャを拡張する計画を発表しました。これには、ノルウェーの新しいリージョンのプランも含まれます。</p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-zone-redundant-vpn-and-expressroute-gateways-now-in-public-preview/">新しいゾーン冗長 VPN と ExpressRoute ゲートウェイのパブリックプレビュー</a> - 開始Azure Availability Zones のサポートを追加することで、仮想ネットワークゲートウェイの回復性、スケーラビリティ、可用性が向上します。 Azure Availability Zones に VPN と ExpressRoute ゲートウェイをデプロイできるようになりました。これにより、ゾーンレベルの障害から Azure へのオンプレミスネットワーク接続を保護するために、物理的かつ論理的にこれらのゲートウェイを異なる Availability Zones に分離できます。 また、仮想ネットワーク ゲートウェイを作成するデプロイ時間の短縮など、基礎的なパフォーマンスの向上を実現しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-elastic-database-jobs-is-now-in-public-preview/">Azure Elastic Database ジョブがパブリックプレビュー</a> - になりましたElastic Database ジョブは Azure SQL Database サービスの一部であり、パブリックプレビューバージョンを使用する場合に追加料金は発生しません。 以前のバージョンでホストされている Elastic Database ジョブとは異なり、このバージョンは Azure の不可欠な部分であり、追加のサービスやコンポーネントをインストールして構成する必要はありません。 また、このリリースでは、ユーザーがデータベースのグループに対して PowerShell、REST、または t SQL api を使用して t-sql SQL ジョブを簡単に自動化および実行できるようにする重要な機能も追加されています。 これらのジョブを使用して、インデックスの再構築、スキーマの更新、分析用のクエリ結果の収集、パフォーマンスの監視など、さまざまなタスクを処理できます。</p>


  <p align="center"><img alt="Architectural diagram illustrating an Azure Elastic Database Jobs solution" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc3ab858-afef-41ca-a48d-8243fd91d66e.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Elastic Database ジョブ"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/autocomplete-in-azure-search-now-in-public-preview/">Azure Search のオートコンプリートがパブリックプレビュー</a> - にオートコンプリート (要求された最も高い機能の1つ) は、先行検索 &rdquo; とも呼ば &ldquo; れ、ユーザーによって記述される部分的な用語に一致するインデックス内の候補となる用語を検索することにより、検索エクスペリエンスを向上させることができます。 Autocomplete API では、これらの各モードであいまい一致もサポートされています。 あいまいさを有効にすると、入力ミスやスペルミスを補正し、ユーザーの意図に基づいて関連する結果を提示します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-storage-static-web-hosting-public-preview/">Azure Storage のための静的な web サイトのホスティングがパブリックプレビュー</a> - にこの一連の新しいストレージ機能により、Azure で統合された最新の web アプリケーションをホストするための、コスト効率に優れたスケーラブルなソリューションが実現します。 静的 Web サイト上の Web ページには、静的コンテンツと JavaScript、またはその他のクライアント側コードが含まれます。 これに対し、動的 Web サイトはサーバー側コードに依存し、Azure Web Apps を使用してホストされます。 この機能セットは、米国政府機関およびソブリンクラウドでのサポートを提供するすべてのパブリッククラウドリージョンで利用できます。 Azure Storage での静的な web サイトのホスティングサポートは、追加コストなしで提供されます。</p>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/network-performance-monitor-s-service-connectivity-monitor-is-now-generally-available/">Network Performance Monitor &rsquo; s サービス接続モニターが一般公開</a> - されましたサービス接続モニター (以前は "サービスエンドポイントのプレビュー" モニター) を使用すると、アプリケーション、Uri、Vm、ネットワークデバイスなどのサービスへの接続を監視できるだけでなく、パス内のインフラストラクチャとネットワークのボトルネックが発生している場所を確認できるようになります。</p>


