  <h2>新機能と更新</h2>


  <p>Azure Backup - <a href="https://azure.microsoft.com/en-us/blog/backup-your-applications-on-azure-stack-with-azure-backup/">を使用して Azure Stack でアプリケーションをバックアップする</a>Microsoft Azure backup Server を使用してファイルとアプリケーションのデータをバックアップする機能を発表します。 Azure Stack テナントは、Azure Stack Vm 内のデータのアプリ整合性バックアップを作成し、運用復旧のためにスタックに保存し、長期保存とオフサイトコピーのニーズに応じて Azure にデータを送信できるようになりました。</p>


  <p align="center"><img alt="Diagram illustrating Azure Stack Tenant backup with Microsoft Azure Backup Server" border="0" height="333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ae3a65a-6b47-4fe2-9201-dc0b298e151a.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Microsoft Azure バックアップサーバーを使用したテナントバックアップの Azure Stack" width="640"></p>


  <p>OAuth 2.0 - <a href="https://azure.microsoft.com/en-us/blog/use-azure-active-directory-with-spring-security-5-0-for-oauth-2-0/">の Spring Security 5.0 で Azure Active Directory を使用する</a>Azure Active Directory (AD) 用の spring Starter が spring Security 5.0 と統合されました。 このツールを使用すると、クラウド内の Java アプリの OAuth 2.0 認証と承認フローを簡単に構築でき、暗黙の型と承認の両方のコード許可の種類がサポートされます。 ほんの数行の構成で、Azure Active Directory OAuth2 で認証を実行するアプリを構築し、Azure Active Directory グループで承認を管理できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/4-month-retirement-notice-access-control-service/">4 か月</a>の提供終了に関する通知: Access Control Service - 2017年11月に発表されたように、これは ACS として知られている Access Control Service が正式に廃止されていることを通知します。 ACS は、2018年11月7日まで、既存のお客様に引き続きご利用いただけます。 この日を過ぎると、ACS がシャットダウンされ、サービスに対するすべての要求が失敗します。</p>


