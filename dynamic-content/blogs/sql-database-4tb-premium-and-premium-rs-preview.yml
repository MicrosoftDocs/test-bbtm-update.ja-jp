Title: Azure SQL Database Premium RS の発表、4 tb のストレージオプション、ポータルエクスペリエンスの強化
Summary: 本日は、最新のエディションのプレビューをサービスレベルに発表することをお勧めします。 Premium RS、プレミアム P11 と P15 のストレージの上限は 4 tb に増加しました。さらに、サービス階層とパフォーマンスレベルを選択して管理するための新しいポータルエクスペリエンスも強化されています。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">

  <div>2017年3月、SQL Database Premium RS のプレビューが導入されました。これは、耐久性保証が限定的で SLA が許容できない開発/テスト IO 集中型のワークロード向けに設計されています。 microsoft では、一般公開に Premium RS せずに、SQL Database コアオファリングの拡張に注力することを決定しました。</div>


  <div><br>

  Premium RS がいくつかのユーザーのニーズに対応しており、そのユースケースに最適な代替手段を見つけられるように努めていることを理解しています。 質問、懸念事項、またはコメントについては、までお問い合わせ <a href="https://mailto:premium-rs@microsoft.com">premium-rs@microsoft.com</a> ください。</div>

  </div>


  <p>本日は、プレミアム P11 と P15 のストレージの上限を 4 tb 増やし、サービス階層とパフォーマンスレベルを選択して管理するための新しい強化されたポータルエクスペリエンスを発表しました。</p>


  <p>サービスレベルに選択肢を追加し、使用可能なストレージを増やすことは、長期的なコミットメントに到達して柔軟性を高めるための重要な手順です。 コンピューティングだけでなく、すべてのパフォーマンスレベルでのストレージでも、お客様にとって柔軟性が向上します。</p>


  <h2>プレミアム P11 と P15 の 4 tb ストレージオプション</h2>


  <p>P11 と P15 のプレミアムデータベースで、最大 4 tb のストレージを追加料金なしで使用できるようになりました。 後で CY 2017 で世界規模で利用できるようになるまで、4 TB のオプションは、米国東部2、米国西部、カナダ東部、南部東アジア、西ヨーロッパ、日本東部、オーストラリア東部、カナダ中部の各リージョンにあるデータベースに対して選択できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tiers" target="_blank">ドキュメント</a>を参照してください。</p>


  <h2>強化された価格レベルポータルのエクスペリエンス</h2>


  <p>ポータルでは、データベースの価格レベルの管理のエクスペリエンスがシンプルになりました。 データベースの構成は、次の3つの簡単な手順で実行できます。これには、Premium RS や追加のストレージ構成など、提供する追加のオプションが反映されます。</p>


  <ol>
   <li>ワークロードのニーズに対応するサービスレベルを選択します。</li>
   <li>データベースで必要なパフォーマンス制限 (DTU) を選択します。</li>
   <li>データベースに必要な最大ストレージを選択します。 この追加オプションを使用すると、データベースの拡張を簡単に管理できるようになります。</li>
  </ol>


