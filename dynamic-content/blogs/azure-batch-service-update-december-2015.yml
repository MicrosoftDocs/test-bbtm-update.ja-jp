Title: Azure Batch サービスの更新 (2015 年12月)
Summary: MPI サポートや node offline capacility など、Azure Batch サービスに追加された複数の新機能の詳細については、こちらを参照してください。
Content: >-
  <p>このサービスは7月以降、一般公開されたため、Azure Batch の最初の主要なサービス更新プログラムを発表いたします。</p>


  <p>このサービスでは、次のような複数の新機能が導入されています。</p>


  <ul>
      <li>MPI のサポート</li>
      <li>ノードを削除せずにオフラインにする機能</li>
      <li>自動スケールの数式の評価間隔を変更する機能</li>
  </ul>


  <p>詳細については、次のブログ記事をご覧ください。</p>


  <ul>
      <li><a href="https://blogs.technet.com/b/windowshpc/archive/2016/01/01/azure-batch-service-update-dec-2015.aspx" target="_blank">サービスの更新の Azure Batch</a></li>
      <li><a href="https://blogs.technet.com/b/windowshpc/archive/2015/12/31/announcing-the-availability-of-mpi-support-on-azure-batch.aspx" target="_blank">Azure Batch での MPI サポートの利用可能性の発表</a></li>
  </ul>
