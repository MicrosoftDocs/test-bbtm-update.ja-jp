Title: Bletchley Projectと Microsoft Cloud で生まれたブロックチェーンの要素の紹介
Summary: ブロックチェーン ミドルウェアを定義し、Cryptlets を導入Enterpriseブロックチェーン アーキテクチャの 1 つである Microsoft Code Name "Bletchley" を紹介します。
Content: >-
  <p>昨年 11 月に Microsoft Azure サービスとしてのブロックチェーン (BaaS<a href="https://azure.microsoft.com/en-us/blog/ethereum-blockchain-as-a-service-now-on-azure/">)</a>&rsquo; を開始して以来、企業やパートナーとサイド バイ サイドで取り組み、主要な業界シナリオを理解し、ブロックチェーンを企業、政府、および人々に成功をもたらすテクノロジとエコシステムを開発してきました。</p>


  <p>企業&rsquo;がブロックチェーンを採用できる重要なプラットフォームの原則、機能について多くのことを学習しました。 &rsquo;この問題に対処するために、Project Bletchley を紹介します。この記事では、Azure を利用したオープンでモジュール式のブロックチェーン ファブリックに関する Microsofts&rsquo; のビジョンについて概説し、エンタープライズ ブロックチェーン アーキテクチャの鍵と考えられた新しい要素を強調しています。</p>


  <p>Project Bletchley&rsquo; は、業界をまたがってブロックチェーンの早期採用者から聞いた一般的なテーマに取り組んでいます。次に示します。</p>


  <ul>
      <li>プラットフォームの開放性が要件です。</li>
      <li>ID、キー管理、プライバシー、セキュリティ、運用管理、相互運用性など、機能を統合する必要があります。</li>
      <li>パフォーマンス、スケール、サポート、安定性が重要です。</li>
      <li>コンソーシアム ブロックチェーンは、コンソーシアム メンバーがコントラクトを実行するための、メンバー専用のアクセス許可ネットワークとして最適です。</li>
  </ul>


  <p>Bletchley Project、Azure はブロックチェーン用のファブリックを提供し、分散アプリケーションが構築および配信されるクラウド プラットフォームとして機能します。 &rsquo;Microsoft Azure 24 リージョンでの可用性の向上、ハイブリッド クラウド機能、広範なコンプライアンス認定ポートフォリオ、エンタープライズ レベルのセキュリティにより、特に金融サービス、医療、政府機関など、規制の厳しい業界でブロックチェーンの導入が可能です。</p>


  <p>Azure はさまざまなブロックチェーン プロトコルに対応し、Hyperledger、より高度なスマート コントラクト ベースのプロトコル (Ethereum など) などの単純な非ペンド トランザクション出力ベースのプロトコル (UTXO) をサポートします。</p>


  <p>Bletchley Project、ブロックチェーン ミドルウェアと cryptlets という 2 つの新しい概念が導入されました。</p>


  <p>ブロックチェーン ミドルウェアは、分析や機械学習のようなデータおよびインテリジェンス サービスに加えて、ID や運用管理など、クラウドで機能するコア サービスを提供します。 これらのテクノロジにより、ブロックチェーンによって提供される安全で不変の操作が、ビジネス リーダーおよび規制機関の需要に応じてビジネス インテリジェンスとレポート機能を提供します。 新しく開発されたミドルウェアは、Active Directory や Key Vault などの既存の Azure サービスや、その他のブロックチェーン エコシステム テクノロジと連携して、包括的なプラットフォームと一連のソリューションを提供します。</p>


  <p>ブロックチェーン テクノロジの新しいビルディング ブロックである Cryptlets を使用すると、エコシステム ミドルウェアと顧客のテクノロジMicrosoft Azure相互運用と通信をセキュリティで保護できます。 Cryptlets は、日付または時刻に基づいてトランザクションまたはコントラクトを実行し、市場データを提供するために追加情報が必要な場合に機能します。 これらは高度なブロックチェーン システムの重要なコンポーネントになり、セキュリティで保護されたスケーラブルな方法ですべてのテクノロジを組み合わせて使用できます。</p>


  <p>Project Bletchley は、Microsoft がすべてのプラットフォーム、パートナー、顧客に対してオープンで柔軟な サービスとしてのブロックチェーン (BaaS) を提供するビジョンです。 ブロックチェーン&rsquo; コミュニティでこの取り組みに取り組み、現在のビジネスの考え方と実行方法を変革するのを楽しみにしています。</p>


  <p>このホワイトペーパーでは、Bletchley Project詳細を<a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/bletchley-whitepaper.md" target="_blank">確認してください</a>。</p>
