  &nbsp;


  新しいレベルは来月 (2014 年 9 月) に一般提供される予定であり、更新された価格は 2014 年 11 月 1 日にすべてのお客様に適用されます。<b><i>現在のレベルからの移行中に顧客をサポートするために、新しいレベルの一般提供から 1 年後の 2015 年 9 月に、既存の Web およびビジネス サービス レベルの提供を延長します。 </i></b>Web と Business の提供が中止される前は、複数のデータベース間で DTU 割り当てをプールできる ISV の新しいサービス レベルを使用して、これらの ISV のスムーズな移行をサポートする機能が提供されます。


  &nbsp;


  <b>Microsoft の Azure Data Services</b>


  Azure データ サービスを使用すると、すべての種類のデータをシームレスに処理、管理<i></i>、接続する方法を他に類を見ない選択肢が提供されます。 これらの今後のサービス更新は、お客様のパフォーマンス ニーズを簡単に実現し、クラウドの経済的な利点を活用するのに役立ちます。Azure 仮想マシンで SQL Server を使用してデータベースを制御および管理するか、サービスとしてのマネージド リレーショナル データベース (Azure SQL Database) を完全に活用するかに関係ない場合でも、必要な可用性とパフォーマンスが提供されます。


  &nbsp;


  これらのオファリングを今すぐ試し、9 月に新しいサービス レベルを一般提供する準備を整えにお勧めしています。今すぐ無料試用版を <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">開始しましょう</a>。
