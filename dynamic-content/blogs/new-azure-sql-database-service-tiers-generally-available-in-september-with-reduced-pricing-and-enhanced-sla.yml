Title: 9 月Azure SQL Database一般提供される新しいサービス レベルと、価格の削減と SLA の強化
Summary: 先週の発表の後に、より広範なデータ プラットフォームの一部として、Azure で豊富な接続されたデータ サービスを提供するための取り組みについて、さらにニュースをお知らせします。
Content: >-
  先週の発表の後に、より<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx"></a>広範なデータ プラットフォームの一部として、Azure で豊富な接続されたデータ サービスを提供するための取り組みについて、さらにニュースをお知らせします。 9 月には、クラウド アプリの価格パフォーマンスとビジネス継続性を高め、サービスとしてのデータベースである <a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database</a> の新しいサービス レベルを利用できます。 プレビュー期間中は、お客様からのフィードバックに積極的に耳を傾け、一般提供のためにオファリングを調整しました。 フィードバックに基づきますが、以前に発表された料金からサービス レベルの価格を下げ、新しいパフォーマンス レベルを導入し、時間単位の課金を提供しています。 さらに、99.99% の可用性の強化されたサービス レベル アグリーメント (SLA) を提供しています。


  &nbsp;


  <b>新Azure SQL Databaseサービス レベル</b>


  <a href="https://azure.microsoft.com/blog/2014/04/24/azure-sql-database-introduces-new-service-tiers/">4 月には、</a>Basic、Standard、プレミアム発表しました。 これらのレベルは、軽量から重いトランザクション アプリケーションの需要に対して予測可能なパフォーマンスを提供し、アプリのパフォーマンスが他の顧客のアプリやワークロードの影響を受けずにいられないリソースのセットを提供するように設計されています。 新しいレベルでは、さまざまなビジネス継続性機能と、最大 500 GB の大規模なデータベース サイズも提供されます。 4 月以降、新しいオファリングでは、追加<a href="https://azure.microsoft.com/blog/2014/07/08/azure-update-sql-database-easy-upgrade-to-new-service-tiers-performance-improvements-pitr-for-basic-and-automated-export-for-all-service-tiers/"></a>機能のロールアウト、アップグレード エクスペリエンス<a href="https://azure.microsoft.com/blog/2014/05/19/performance-in-the-new-azure-sql-database-service-tiers/"></a>の向上、パフォーマンスの向上 (最大 5 倍) を継続しています。<a href="https://azure.microsoft.com/blog/2014/07/31/sql-database-introduces-geo-replication-enhancements-auditing-preview/"></a> 現在、フィードバックの直接的な結果である追加の変更を共有しています。 詳細は次のとおりです。

  <ul>
      <li><b><i>プレミアムと標準の値下げ:</i></b> 最終的な価格には、以前に公開された価格から最大 50% の節約が反映されます。更新された価格は、より多くのお客様が高いパフォーマンスとビジネス継続性の恩恵を受けるのに役立ちます。</li>
      <li><b><i>新しい S0 パフォーマンス レベル:</i></b>  Standard サービス レベル内では、新しい S0 パフォーマンス レベルが提供されます。この新しい低コストのエントリ ポイントにより、Standard レベルの機能を利用できる顧客が多くなります。 パフォーマンス レベルは、パフォーマンスの需要に基づいて簡単にダイヤルアップまたはダウンできる定義されたレベルのスループットを提供します。</li>
      <li><b><i>時間次請求:</i></b> Azure SQL Database新しいサービス レベルの時間次課金に移行します。これにより、需要パターンに基づいてサービス レベルとパフォーマンス レベルを柔軟に切り替え、コスト効率に優れた信頼性の高いパフォーマンスを実現できます。</li>
  </ul>

  &nbsp;


  また、お客様がビジネスに不可欠なワークロードをクラウドに移行する場合、高可用性が重要であることが理解されています。そのため、Azure SQL Database の新しいサービス レベルの可用性 SLA が強化され、<b>99.99%</b> の可用性 SLA が強化されます。


  &nbsp;


  さらに、プレビュー期間中は、さまざまなパフォーマンス要求を持つ多数のデータベースを持つ一部の ISV から、データベースのリソースを個別に管理するのとは対照的に、これらのデータベース間でパフォーマンス リソースを共有する柔軟性が必要だと聞いています。たとえば、一部の SaaS ISV は顧客ごとに個別の SQL データベースを持つ場合があります。また、各データベースのアクティビティが変化するに従って、これらの顧客データベース全体で定義された予算でリソースのプールを管理したいと考えます。今後のサービス更新で、新しいサービス レベル内でこのシナリオを有効にできるよう取り組み中です。 同様のシナリオを持つ ISV の場合は、こちらを<a href="https://technet.microsoft.com/en-us/evalcenter/dn800591"></a>クリックしてサインアップして詳細を確認してください。


  &nbsp;


  サービス レベルと更新された価格の概要を次に示します。


  &nbsp;

  <ul>
      <li><b>基本的な：</b> トランザクション ワークロードが少ないアプリケーション向けです。</li>
      <li><b>標準：</b> これは、クラウド設計のビジネス アプリケーションの使用を開始する場合の移動オプションです。 中レベルのパフォーマンスとビジネス継続性の機能を提供します。</li>
      <li><b>プレミアム: ミッション</b> クリティカルなデータベース用に設計され、最高のパフォーマンス レベルと高度なビジネス継続性機能へのアクセスが提供されます。</li>
  </ul>

