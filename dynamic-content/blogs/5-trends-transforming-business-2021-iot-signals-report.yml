Content: >-
  <p>モノのインターネット (IoT) の背後にあるテクノロジは、製造に長い時間がかかっています。 しかし、&rsquo;2000&nbsp; 年の初めまでは、ホーム オートメーション ソリューションが市場に出始め、IoT が家庭用語になり始めました。</p>


  <p>数十年の早送りと IoT は、電力と洗練だけでなく、重要性が高く、第 4 次産業大変革の後に役立っています。 現在、あらゆる業界の企業が IoT を使用して、業務全体の効率性、生産性、安全性、成長を促進しています。</p>


  <p>また、&rsquo;新しくリリースされた <a href="https://aka.ms/AAe2r76" target="_blank">2021 IoT Signals</a> レポートで示された、唯一の取り込みです。 IoT&mdash; が AI&mdash;、デジタル ツイン、エッジ コンピューティングビジネスなどのイノベーションによって進化するにつれて、これらのテクノロジを組み合わせて複雑な環境を接続し、想像もしない結果を実現しています。</p>


  <p>以下では、&rsquo;2021 IoT シグナル レポートの 5 つの主要な導入傾向を強調しました。 さらに、お客様が&rsquo;ソリューションを合理化し、セキュリティで<a href="https://aka.ms/AAe2r7d" target="_blank">保護し、ビジネスに変革をAzure IoT</a>テクノロジの進歩がどのように役立つかを共有します。</p>


  <h2>2021 年の IoT 導入における 5 つの主要な傾向</h2>


  <p>3 番目のエディションでは、IoT Signals は、3,000 を超えるビジネスおよび IT 意思決定者と開発者からの入力をコンパイルし、業界全体の分析情報を明らかにし、傾向、新しいテクノロジ、一般的な課題などについて明らかにします。 今年の&rsquo;エディションでは、セキュリティとベスト プラクティス、実装戦略、持続可能性のための IoT などの領域についてさらに詳しい説明も行います。</p>


  <h3>1.調査対象の組織の 90% が IoT を採用している</h3>


  <p>IoT の&rsquo;速度が低下している。 IoT 導入のレベルは、2020 年と同程度に高いままで、導入者の 90% が IoT が成功に不可欠であることを示しています。 IoT を採用する主な理由は、品質、セキュリティ、リソースの最適化です。 実際、クラウド のセキュリティ、サプライ チェーン、および持続可能性の分野で IoT を採用する組織は、IoT を全体的な成功にとってさらに重要と見なしています。</p>


  <h3>2.COVID-19 は、業界全体で IoT の導入を加速し続ける</h3>


  <p>グローバルな健康のパンデミックの予期しない影響の 1 つは、COVID-19 の結果として IoT にさらに投資する計画を調査した組織の 44% が、2020 年の 31% に対して行っている点です。 これらの企業のほとんどが既に IoT を使用し、テクノロジの収益が半分近く増加しています。&nbsp;</p>


  <h3>3.技術的な複雑さを減らすことで、IoT の市場市場への時間を短縮する</h3>


  <p>技術的な課題によって進行が遅くなる可能性があります。多くの場合、概念実証 (PoC) フェーズでプロジェクトが停止します。 IoT を追加または使用する前に既存の課題を解決する必要性は、実装の 3 分の 1 を避け、テクノロジの需要に対処すると 28% に影響します。 これらの課題を解決することで、組織は IoT の恩恵を迅速に受け、広範な <a href="https://techcommunity.microsoft.com/t5/internet-of-things/paving-the-way-for-widespread-iot-adoption/ba-p/2144502" target="_blank">IoT 導入への道を開く助けになります</a>。</p>


  <h3>4.当然ながら、IoT セキュリティは主な優先事項です</h3>


  <p>実際、アンケート参加者の 91% が IoT セキュリティに関する懸念を表明しました。 データ プライバシーは、セキュリティの問題の一覧の上位に 46%、次にネットワーク レベルのセキュリティが 40% です。 その他の懸念事項としては、デバイス セキュリティ エンドポイント、各デバイスの管理と追跡、ソフトウェアとファームウェアの更新の確認が含まれます。 興味深いことに、組織はセキュリティに対して一般的なベスト プラクティスアプローチを使用していないので、IoT プロジェクトのすべてのレベルで侵害を想定する対策は 43% しか設計されていないのです。</p>


  <h3>5.IoT 導入者の大部分が新しいテクノロジを統合する</h3>


  <p>ほとんどの組織では、IoT ソリューションの一部として、AI、デジタル ツイン、エッジ コンピューティングなどのテクノロジを活用しています。 エッジ コンピューティングまたはデジタル ツインを IoT 状態の一部として利用する組織の 81% が、これらのテクノロジがコアコンポーネントまたはセカンダリ コンポーネントである。 以下の新しい技術について詳しく説明します。</p>


  <h2>安全性の高い IoT ソリューションの合理化</h2>


  <p>IoT の導入は増加傾向&rsquo;にありますが、ソリューションの安全性と実装が容易である必要があるのは明らかです。 Azure チームは引き続き、摩擦と技術的な複雑さを取り除き、大規模なソリューションを合理化する投資に優先順位を付け続けています。 また&rsquo;、データ、デバイス、および運用環境を保護するために、厳格な組み込みのクラウドからシリコンへのセキュリティ対策の優先順位を引き続き優先します。</p>


  <p>優れた例は <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a> です。これは、セキュリティで保護されたエンタープライズ レベルの IoT ソリューションを作成および管理するための一般的なプラットフォームを提供します。 最近のイノベーションは、組織が技術的およびセキュリティ上のハードルを最小限に抑え、ソリューションを迅速に市場に出すのに役立ちます。 2020 年後半に、 <a href="https://docs.microsoft.com/en-us/azure/iot-develop/overview-iot-plug-and-play" target="_blank">IoT Plug and Play</a> をリリースしました。これは、コードなしデバイス構成を通じて、セキュリティで保護されたエンドツーエンドの IoT ソリューションを簡素化し、コストと開発時間を大幅に短縮します。 また&rsquo;、マルチテナント <a href="https://techcommunity.microsoft.com/t5/internet-of-things/building-multi-tenant-solutions-with-azure-iot-central/ba-p/2617416" target="_blank">Azure IoT</a>サポートを追加し、複数の組織にわたって IoT のスケーリング、管理、保護を容易にしています。</p>


  <h2>新しいテクノロジと IoT の統合</h2>


  <p>AI、エッジ コンピューティング、デジタル ツインなどの新しいテクノロジを使用して IoT を拡張する方法は、ほとんどの IoT 導入者にとって優先事項です。 IoT と共に、新 <a href="https://azure.microsoft.com/en-us/blog/converging-the-physical-and-digital-with-digital-twins-mixed-reality-and-metaverse-apps/" target="_blank">しいテクノロジは、</a> 非常に複雑な環境を、想像もしないエクスペリエンスやシナリオに接続しています。 Microsoft では、これらのプロジェクトを実現するために役立つさまざまなソリューションを提供しています。</p>


  <h3>AI と&nbsp;IoT</h3>


  <p>IoT シグナルによると、企業の 79% が IoT ソリューション内で AI を正常に採用しています。 挙げた主な理由は、67% の予測メンテナンスと、65% の事前メンテナンスです。 さらに、組織の 56% が AI と IoT を組み合わせて、より優れたユーザー エクスペリエンスを作成しています。</p>


  <p>同時に、AI 戦略を持つ企業の 46% が、PoC ステージを過ぎたプロジェクトを取得するために苦労しています。 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/#overview" target="_blank">Azure AI</a>、視覚、音声、言語、単純な API 呼び出しを使用した意思決定を含む高品質の AI&mdash;&mdash; モデルへのアクセスを可能にすることで、統合を簡素化できます。 Azure AIソリューションとAzure IoT統合することで、組織は多数のカスタム の使用事例を解き放つ可能性があります。 たとえば、ニューヨーク最大の不動産会社の 1 つである RXR Realty は、Azure AI と Azure IoT を組み合わせて建物の正常性を監視し<a href="https://www.youtube.com/watch?v=4SWNTqgjjyU" target="_blank"></a>、COVID-19 の間のオフィスへのより安全な復帰をサポートしています。</p>


  <h3>エッジ コンピューティングと&nbsp;IoT</h3>


  <p>エッジ コンピューティングは、AI、分析、ビジネス ロジックをエッジ デバイスに移行することで、速度、待機時間、セキュリティ、信頼性の課題を解決するのに役立ちます。 エッジ コンピューティングと IoT を組み合わせることで、可能性の世界が開きます。</p>


  <p>IoT Signals の回答者の 52% は、1 年前の 42% に比べてエッジ コンピューティングに精通しているという答えです。 これらの組織の 79% がエッジ コンピューティング戦略を持ち、その 81% がエッジ コンピューティングと IoT を組み合わせています。 最も一般的な使用例には、40% のクラウド セキュリティ、36% のデバイスと資産のセキュリティ、35% の品質保証が含まれます。</p>


  <p>これらの組織は、PoC からソリューションを取り出す上で技術的な課題にも直面しています。つまり、摩擦と複雑さを取り除く必要があります。 Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/#overview" target="_blank">Hub 上に</a>Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-edge/?OCID=AID2200277_SEM_7e3224dc680616a3edf345e3d1a89314:G:s&amp;ef_id=7e3224dc680616a3edf345e3d1a89314:G:s&amp;msclkid=7e3224dc680616a3edf345e3d1a89314#iotedge-overview" target="_blank">Edge</a> を使用すると、認定済み IoT デバイス上のエッジでクラウド ワークロードを簡単に実行できます。 開発者は、&rsquo;使い慣れたコーディング言語を使用して、デバイス レベルでデータ処理を有効にし、必要な情報のみをクラウドに送信することができます。 さらに、小さいながらも大きな <a href="https://azure.microsoft.com/en-us/services/rtos/#overview" target="_blank">Azure RTOS</a> は、人気のあるマイクロコントローラー ユニット (MCUs) を Azure IoT の機能にシームレスに接続し、埋め込み開発者がリソースに制約のあるデバイスでアプリケーションをすばやく構築する機能を提供します。</p>


  <p>エッジで AI と IoT を簡単に組み合わせ<a href="https://azure.microsoft.com/en-us/services/azure-percept/" target="_blank">Azure Percept。</a> この包括的なソリューションには、事前構築済みの AI モデルと組み込みのセキュリティ対策が含まれているので、Azure Cognitive Services<a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank"></a>と<a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning。</a> Jk の Kortrijk 市では、Azure Perceptを使用して、人々の<a href="https://techcommunity.microsoft.com/t5/internet-of-things/building-the-next-smart-city-with-azure-percept/ba-p/2547992" target="_blank"></a>安全を維持し、都市の運営を改善するのに役立つ、目の前の移動と密度に関する分析情報を得ていました。</p>


  <h3>デジタル ツインと&nbsp;IoT</h3>


  <p>物理環境とモデルの関係と相互作用をレプリケートするデジタル ツインの機能は、本当に革新的です。 このテクノロジは、IoT Signals アンケート参加者の注目を集めています。そのほとんどは、デジタル ツインを認識し、その 77% が戦略を実施していることを示しています。 IoT ソリューションにデジタル ツインを組み込む 81% の中で、3 四半期でメリットとして品質が向上したと報告されています。 さらに、63% は収益の増加を楽しみ、59% は運用コストの削減を経験します。</p>


  <p>ここでも、これらの導入者は、技術的な複雑さを課題として示しています。 複雑さを軽減するために、Azure Digital Twinsと <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank"></a> IoT を 1 つのプラットフォームに結合します。 これにより、組織はオープン モデリング言語を使用して、接続された環境全体をモデル化できます。 たとえば、Doosan は、Bentley Systems と一緒に、Azure Digital Twins を使用して風力ファームのデジタル <a href="https://customers.microsoft.com/en-us/story/848311-doosan-manufacturing-azure-digital-twins" target="_blank">レプリカを作成しました</a>。 デジタル ツインを使用すると、エネルギー生産を最大化し、施設をリモートで監視できます。 他の企業 (「コントロール」など) は、Azure Digital Twinsを使用して、建物やスペースの構築および <a href="https://news.microsoft.com/transform/johnson-controls-and-microsoft-join-forces-to-create-healthier-safer-and-more-sustainable-buildings/" target="_blank">管理方法を変革しています</a>。</p>


  <h2>2021 IoT Signals レポートをダウンロードする</h2>


  <p>IoT&rsquo; がどのようにビジネスを形成し、Azure IoT がセキュリティで保護された合理化されたソリューションを提供する課題に直面しているのかについて、ほんのほんの一面を見ただけでした。 テクノロジの進化に伴い、IoT はシンプルになり、より手頃な価格になっています。 お客様のような企業で IoT が成長を加速している方法については、 <a href="https://aka.ms/AAe2r76" target="_blank">2021 IoT シグナル</a> レポートをダウンロードしてください。</p>
