Content: >-
  <p>この数週間で、アプリ開発者向けのクラウド id サービスである<a href="https://docs.microsoft.com/azure/active-directory-b2c/" target="_blank">Azure AD B2C</a>に新機能が導入されました。 Azure AD B2C は、サインアップ、サインイン、プロファイル管理、パスワードのリセットなど、アプリ &rsquo; の id 管理のニーズをすべて処理します。 この投稿では、次の機能について説明し &rsquo; ます。</p>


  <ul>
      <li>シングルページアプリ (SPA) のサポート</li>
      <li>使用状況レポート Api</li>
      <li>摩擦フリーなコンシューマーのサインアップ</li>
  </ul>


  <h3>シングルページアプリ (SPA) のサポート</h3>


  <p>シングルページアプリ (SPA) は、コンシューマーがアプリと対話するときに、1つの HTML ページを読み込み、ページを動的に更新する web アプリです。 これは主に JavaScript で記述されます。通常は、AngularJS や Ember.js などのフレームワークを使用します。 Gmail と Outlook は、2つの一般的なコンシューマー向けの spas です。</p>


  <p>JavaScript コードはコンシューマー &rsquo; のブラウザーで実行されるため、従来の web アプリと比較して、フロントエンドとバックエンド Web api の呼び出しをセキュリティで保護するための要件は SPA によって異なります。 このシナリオをサポートするために、Azure AD B2C によって<a href="https://tools.ietf.org/html/rfc6749#section-4.2" target="_blank">OAuth 2.0 の暗黙的な許可フロー</a>が追加されました。 <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-reference-spa">OAuth 2.0 の暗黙的な許可フローの使用</a>方法については、「」を参照するか、サンプルをお試しください。</p>


  <ul>
      <li>ASP.NET Web API バックエンドで実装された<a href="https://github.com/Azure-Samples/active-directory-b2c-javascript-singlepageapp-dotnet-webapi" target="_blank">SPA</a></li>
      <li>Node.js Web API バックエンドで実装された<a href="https://github.com/Azure-Samples/active-directory-b2c-javascript-singlepageapp-nodejs-webapi" target="_blank">SPA</a></li>
  </ul>


  <p>どちらのサンプルでも、オープンソースの JavaScript SDK (<a href="https://github.com/MrSwitch/hello.js" target="_blank">hello.js</a>) を使用します。 OAuth 2.0 の暗黙的な許可フローのサポートはまだプレビュー段階であることに注意してください。</p>


  <h3>使用状況レポート Api</h3>


  <p>開発者からよく寄せられる質問は、Azure AD B2C テナントの豊富なコンシューマーアクティビティレポートにアクセスすることです。 &rsquo;REST ベースの Azure AD レポート api を使用して、プログラムで使用できるようにしました。 詳細な分析のために、これらのレポートのデータを、Microsoft &rsquo; Power BI などのビジネスインテリジェンスおよび分析ツールに簡単にパイプ処理できます。 現在のリリースでは、次の4つのアクティビティレポートを使用できます。</p>


  <ul>
      <li><strong>tenantusercount</strong>: Azure AD B2C テナント内のコンシューマーの合計数 (過去30日間の1日あたり)。 ローカルアカウント (パスワードベースのアカウント) とソーシャルアカウント (Facebook、Google など) の数で内訳を取得することもできます。</li>
      <li><strong>b2cAuthenticationCount</strong>: 指定された期間内の成功した認証 (サインアップ、サインインなど) の合計数。</li>
      <li><strong>b2cAuthenticationCountSummary</strong>: 過去30日間の成功した認証の日単位の数。</li>
      <li><strong>b2cMfaRequestCountSummary</strong>: 過去30日間の multi-factor authentication の日単位の数。</li>
  </ul>


  <p>この <a href="https://docs.microsoft.com/azure/active-directory-b2c/active-directory-b2c-reference-usage-reporting-api" target="_blank">記事</a>で説明されている手順を使用して作業を開始します。</p>


  <h3>摩擦フリーなコンシューマーのサインアップ</h3>


  <p>既定では、Azure AD B2C は、サインアッププロセス中にコンシューマーによって提供される電子メールアドレスを検証します。 これは、アプリで有効で、フェイクではないアカウントが使用されていることを確認するためのものです。 ただし、一部の開発者は、事前の電子メール確認手順をスキップし、後でそれを実行することを希望しています。 このような摩擦不要のサインアップエクスペリエンスは、特定の種類のアプリに適しています。 サインアップポリシー &rdquo; またはサインアップポリシーまた &ldquo; はサインインポリシー &rdquo; で &ldquo; これを行う方法を追加しまし &rsquo; た。 コンシューマーのサインアップ時の <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-reference-disable-ev">電子メールの検証を無効 </a>にする方法について説明します。</p>


