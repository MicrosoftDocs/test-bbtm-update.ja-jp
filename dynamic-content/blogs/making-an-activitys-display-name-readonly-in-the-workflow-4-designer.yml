Slug: making-an-activitys-display-name-readonly-in-the-workflow-4-designer
Title: ワークフロー 4 デザイナーでアクティビティの表示名を読み取り専用にする
Summary: '[この記事は AppFabric チームによって投稿されました。]アクティビティの表示名を読み取り専用にするには、DisplayName で ReadOnlyAttribute を使用するには不十分です。 これを行うには、カスタム を作成します。'
Content: '<p>[この記事は AppFabric チームによって投稿されました。]</p><p>アクティビティの表示名を読み取り専用にするには、DisplayName で ReadOnlyAttribute を使用するには不十分です。 これを行うには、テキスト ブロックに文字列を表示するカスタム PropertyValueEditor を作成し、アクティビティの "DisplayName" プロパティでエディター属性を宣言します。 次のコードは、読み取り専用のカスタム PropertyValueEditor を作成する方法を示しています。</p>  <pre class="scroll"><code class="csharp">public class ReadOnlyStringEditor : PropertyValueEditor<br>  {<br>      public ReadOnlyStringEditor()<br>      {<br>          FrameworkElementFactory factory = new FrameworkElementFactory(typeof(TextBlock));<br>          factory.SetBinding(TextBlock.TextProperty, new Binding("Value"));<br>          this.InlineEditorTemplate = new DataTemplate();<br>          this.InlineEditorTemplate.VisualTree = factory;<br>      }<br>  }</code></pre>  <p>&nbsp;</p>  <p>次のコードは、カスタム プロパティ エディターを割り当てる方法を示しています。 これは、デザイナーのコンストラクターで行う必要があります。\</p>  <pre class="scroll"><code class="csharp">// Add attribute onto MyCustomActivity.DisplayName<br>  AttributeTableBuilder builder = new AttributeTableBuilder();<br>  builder.AddCustomAttributes(typeof(Activity), "DisplayName", new EditorAttribute(typeof(ReadOnlyStringEditor), typeof(PropertyValueEditor)));<br>  MetadataStore.AddAttributeTable(builder.CreateTable());</code></pre>  <p>最後に、カスタム アクティビティのコンストラクターで表示名を割り当てる。</p>  <p></p>  <pre class="scroll"><code class="csharp">this.DisplayName = "Custom Sequence Activity";</code></pre>'
