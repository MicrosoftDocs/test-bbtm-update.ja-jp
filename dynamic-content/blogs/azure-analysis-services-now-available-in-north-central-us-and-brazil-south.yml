Title: Azure Analysis Services米国中北部とブラジル南部で利用可能に
Summary: 昨年の 10 月には、Azure Analysis Services の実証済みの分析エンジンに基Microsoft SQL Server Analysis Services。 このAzure Analysis Services...
Content: >-
  <p>昨年 10 月に、Azure Analysis Services の実証済みの分析エンジンに基Microsoft SQL Server Analysis Services。 このAzure Analysis Servicesクラウドでセマンティック データ モデルをホストできます。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。</p>


  <p>米国中北部とブラジル南部の 2 <strong></strong>&nbsp; つのAzure Analysis Servicesリージョンで、このプレビューが利用可能になりました。 <strong></strong>つまり、Azure Analysis Services は、ブラジル南部、東南アジア、北ヨーロッパ、西ヨーロッパ、米国西部、米国中南部、米国中北部、米国東部 2、米国中西部のリージョンで使用できます。</p>


  <p>新しいAzure Analysis Services? 最初のデータ モデルを作成 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Servicesする方法</a> を <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">確認します</a>。</p>
