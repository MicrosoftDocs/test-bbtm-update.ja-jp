  <h2>Azure &ndash; The Enabler</h2>


  <p>このMicrosoft Azureプラットフォームは、スマート コントラクトを実装するための主要な技術的機能を提供するために必要Enterpriseを提供します。 ただし、それらをまとめて構成する作業は複雑です。 Cryptlets の概念が導入された昨年、ブロックチェーンの同じ暗号化プロパティを使用しながらデータからロジックを分離する利点が主な焦点でした。 ただし、ブロックチェーンと同じ暗号化プリミティブを共有するだけの場合は十分ではありません。 スマート コントラクトを作成するためのインフラストラクチャを提供するプラットフォームとフレームワークEnterprise必要です。 これは、ネットワーク内の各対応するユーザーがビルドと保守を行う必要があるという問題ではありません。 スマート コントラクトまたは PaaS を構築するためのEnterpriseフレームワークは、次のような難しいビットを実行します。</p>


  <ul>
   <li>キー管理</li>
   <li>エンタープライズ ID をシークレット/秘密キーに安全に統合 &ldquo;して、トランザクションの代理を&rdquo; 許可する</li>
   <li>暗号スイート (ECC、RSA など) と共有インフラストラクチャをまたがって暗号化証明を生成し、ゼロ ナレッジ プ証明、リング署名、しきい値、同型暗号化などの高価な操作を実現します</li>
   <li>任意のブロックチェーンまたは分散台帳への抽象化された統合により、ロジックがプラットフォーム間で移植可能になります</li>
   <li>プライベート トランザクションのパブリック ネットワークでトランザクション証明を記録する場合など、複数の異なるブロックチェーンを同時に使用して、Enterprise Smart Contract のようなブロックチェーン間の相互運用性シナリオを有効にします。&nbsp;また、あるネットワークから別Enterprise資産転送を実行できるスマート コントラクトを作成する可能性があります。</li>
   <li>Enterprise スマート コントラクトを呼び出す一般的な方法と、ブロックチェーン イベントとデータを外部システムに表示する一般的な方法のために、基になるブロックチェーンを抽象化するためのオープン API。</li>
   <li>.NET や Java (CLR、JVM) や新しい機能言語や DSL など、一般的なエンタープライズ開発環境。</li>
   <li>拡張可能なData Servicesプラグインを使用して、データ レイク、ウェアハウス、BI/Analytics、AI/Machine Learning を使用したブロックチェーン トランザクションをダイジェストし、意味を持たMachine Learning。</li>
   <li>Enterprise操作と管理ツール</li>
  </ul>


  <p>Key Vault や Azure Active Directory などの Azure クラウドでテクノロジを有効にする方法と、後で詳しく説明するコード構成証明エンジンを組み合わせて使用すると、この開発フレームワークの基礎が導入されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2429ba6-fa99-44d3-9747-4c666a3523f9.png"><img alt="buildingblocks" border="0" height="345" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/914781f7-e5ad-46c1-80e1-6d64d793eec0.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="buildingblocks" width="610"></a></p>


  <h2>Enterprise スマート コントラクト - フレームワーク</h2>


  <p>Enterprise Smart Contract Framework には、このプラットフォーム上に構築するためのインフラストラクチャとツールが備え付けされています。これにより、インフラストラクチャと開発のスキルに対する既存のエンタープライズ投資を活用できます。 このフレームワークは、4 つの主要なコンポーネントで構成されています。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ab38d82-196a-422d-a1cd-bf4b0d23bff8.png"><img alt="4parts" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8814b709-8ccc-41bb-bec5-b4679c0d22f3.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="4parts" width="610"></a></p>


  <ul>
   <li>シークレット、制御&ndash;、構成は、Azure Key Vault に格納されているシークレットへのアクセスを、Azure Active Directory を介して認証された特定の ID (ユーザー、暗号化、IoT デバイスなど) に対して承認します。 スマート コントラクトのバインドEnterprise管理します。</li>
   <li>ランタイム環境サービスは &ndash; 、基になる ID マッピングとキー管理の Cryptlet および abstracts に対して構成証明された実行を提供します。 これにより、開発者は、基になるインフラストラクチャではなく、Enterprise スマート コントラクト ロジックに重点を置いて、選択した言語で Cryptlet を記述&ldquo;できます。&rdquo;サービスは、Cryptlet を実行するための構成証明された実行環境を動的に作成し、これらの環境にシークレットを安全にプロビジョニングし、暗号証明を自動的に生成します。</li>
   <li>トランザクション ビルダーとルーターは &ndash; 、Cryptlet メッセージをブロックチェーン固有の形式にマーシャリングしてフォーマットし、信頼性の高い配信を使用してこれらのトランザクションを適切なブロックチェーンにルーティングします。</li>
   <li>API &ndash; は、セキュリティで保護された認証済みのメッセージ ベースの API を公開し、大規模なスマート コントラクトとの間でメッセージEnterprise受信します。</li>
  </ul>


  <h2 align="left">まとめ</h2>


  <p>Enterpriseスマート コントラクトと&ldquo;&rdquo;Microsoft Azure、ブロックチェーン ネットワーク上に構築される実際のエンタープライズ アプリケーションに必要なインフラストラクチャを提供します。 Cryptlet とフレームワークは、アーキテクトと開発者に、既存のスキル、ツール、コンポーネントを統合できる中間プラットフォームを提供します。</p>


  <p>このフレームワークにより、企業はさまざまな機能を備え、ブロックチェーン ベースのアプリケーションを構築できます。</p>


  <ul>
   <li>外部ソースとの間で構成証明されたデータを公開する。</li>
   <li>ERP や CRM など、既存のエンタープライズ システムの統合ポイント。</li>
   <li>すべての種類の契約、金融製品 (派生物、保険、保険ポリシー) のロジックと動作。</li>
   <li>ライセンス契約のロジック: 政府機関が発行したビジネス ライセンス、認定など</li>
   <li>Azure IoT スイートを使用した IoT 統合</li>
   <li>ブロックチェーン間の調整: さまざまなネットワークとプラットフォーム間の資産またはトークンの転送 (Hyperledger Fabric から Enterprise Ethereum への転送など)、パブリック ブロックチェーンにプライベート証明を記録します。</li>
   <li>オフチェーン統合、&quot;&quot;証明、および高度なコインベースの動作を使用するトークンまたはコイン マイニングター。</li>
   <li>使用事例に代 &quot;わっての&quot; 個人用ボット エージェント。</li>
   <li>ブロックチェーンと他のエンタープライズ システム間の分散トランザクションのサポート、台帳リソースの補正、2 フェーズ コミットなど。</li>
  </ul>


  <p>Enterpriseスマート コントラクトでは、共有ビジネス ロジックを実行するためのセキュリティで保護された機密性の高い分散型マルチパーティ アプリケーション プラットフォームと、複数のブロックチェーンとネイティブに統合される暗号化証明システムを提供することで、これらの機能を実現できます。 Enterpriseスマート コントラクトと Azure には、次世代の分散アプリケーションを構築するためのコスト、リスク、ID など、分散を可能にしたこのプラットフォームが提供されています。 これらの機能は、最新のエンタープライズ環境で動作する方法で、クラウドの柔軟性と能力を活用しながら、ブロックチェーン ベースのアプリケーションの機能のロックを解除するのに役立ちます。</p>


  <p>スマート コントラクト フレームワークの詳細についてはEnterpriseホワイトペーパー<a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/EnterpriseSmartContracts.md">を参照してください</a>。</p>
