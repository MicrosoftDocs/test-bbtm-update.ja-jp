Content: >-
  <h2>はじめに</h2>


  <h4><a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/EnterpriseSmartContracts.md" target="_blank"><em>Enterprise スマート コントラクト - 完全なホワイトペーパー</em></a></h4>


  <p>Project Bletchley を発表して 1 年少し経ちます。その後、パートナーや顧客と直接協力して、開発者がブロックチェーンをコア データ レイヤーとして使用して新世代の最新アプリケーションを構築する方法を理解しました。</p>


  <p>&ldquo;サービスとしてのブロックチェーン&rdquo; の最初の目標は、開発者が簡単にラボ環境を設定し、手をダーティにし、ブロックチェーンを使用して企業にとって役立つ何かを構築し、 Microsoft Azure、Ethereum、Quorum (EEA)、Hyperledger Fabric、R3 Corda、Chain Core &ndash;&rsquo;などの主要なプラットフォームを含め、選択したブロックチェーンをとんでもなく簡単に立ち上げ、これらの初期目標に対して大きな進歩を見せしました。</p>


  <p>このプラムのデプロイを &ldquo;緩和すると&rdquo; 、おそらくさらに大きな課題である、これらの新しい環境用のアプリケーションを構築する方法が公開されました。 お客様とパートナー&ldquo;&rsquo;からよく言われたのは、わかったのですが、これらのブロックチェーン ネットワークを簡単に立ち上げられたのですが、今は何をしますか?&rdquo;</p>


  <p>これにより、1990 年代半ばから後半に、インターネットに接続し、TCP/IP &ldquo;&rdquo; と Web ブラウザーがオペレーティング システムに組み込まれて Web ブラウザーがはるかに簡単になったときに、Web を利用できます。 しかし、初期 &ldquo;の体験&rdquo; は、一連の静的な Web ページと基本的な電子メールに限定されています。 初期のソフトウェア開発プラットフォームとツールは単に Web 用に設計されていないので、Windows 95 から .com の大きな人気に進むには長い道のりが必要でした。 その結果、実行可能な e コマース サイトを立ち上げる前に、多くの学習と反復的なイノベーションが必要でした。 現在、&nbsp;ブロックチェーン プラットフォームも同様の位置にいます。Azure &ldquo;&rdquo;&rsquo;を使用すると、ネットワークに簡単に接続できますが、まだ多くのことを行う必要はありません。</p>


  <p>そのため、お客様が本当に構築したいものについて検討するために、一歩戻って検討しました。 業界をまたがって早期採用者から、ブロックチェーンに最も興味深いビジネス プロセスが共有されたことを学習しました。 組織と信頼の両方の境界を越えるプロセス。 半信頼の当事者との&rsquo; やり取りを管理するということは、各当事者の義務、それらを満たす方法に関する規則、およびそれらを満たできなかった場合のペナルティを明確に示す意味です。 つまり、コントラクトです。</p>


  <p>2015 年のスマート コントラクトの導入は、ブロックチェーンに対する企業の関心の高い爆発的な原因の大部分でした。 ただし、パブリック スマート コントラクトの&ldquo;&rdquo;最初のバージョンは、エンタープライズ向けには設計されていないので、企業の要件に対して提供することはできません。</p>


  <blockquote>

  <p><em>Enterpriseスマート コントラクトは、&ldquo;ブロックチェーンの変革&rsquo;における&rdquo;次の機能です。</em></p>

  </blockquote>


  <p>Enterprise スマート コントラクトは、&ldquo;パブリック スマート コントラクトアプローチ&rdquo;。&ldquo;&rdquo;コントラクトとテクノロジの進化の両方を反映して、企業におけるブロックチェーンの約束を実現するためのモデルを提供します。 重要な最初のステップは、データ、ロジック、コントラクト参加者、外部の依存関係をモジュール化する、実装での懸念事項の分離を導入することです。 スマート Enterprise提供する機能は、一連のコンポーネントです。このコンポーネントを組み合わせて、コントラクト テンプレートを作成します。このテンプレートを実行すると、企業で期待されるプライバシー、スケール、パフォーマンス、管理機能が提供されます。</p>


  <h2>Enterprise スマート コントラクト コンポーネント</h2>


  <p>スマート コントラクトとはEnterprise正確に何ですか? 主要&rsquo;なコンポーネントを見てみる:</p>


  <ul>
   <li>&ndash;対応する相手との間の契約義務の実行と実現に必要なデータ要素と、対応する相手や監査者や規制機関などのオブザーバー間の整合性と信頼を維持するために必要な暗号証明をスキーマします。</li>
   <li>スキーマ &ndash; で定義され、対応する相手とオブザーバーによって合意されたロジック ビジネス ルール。 コードとその結果の両方の実行、バージョン管理、整合性に必要な暗号化の証明は、スキーマで定義されているブロックチェーンに保持されます。</li>
   <li>契約の &ndash; 使用条件と実行に同意する参加者 (人、組織、物) の対応する ID。デジタル署名などの暗号化プリミティブを通じて認証されます。</li>
   <li>外部ソース コントラクト &ndash; の実行要件を満たすために必要なデータまたはトリガーの外部入力。 これらの外部ソースと相互作用の条件は、対応する相手とオブザーバーによって合意されます。&nbsp; 他の方法と同様に、信頼性を証明し、外部ソースへの信頼を確立するには、暗号化の証明が必要です。</li>
   <li>スキーマ &ndash; 内のデータ項目を含む分散型台帳 (ブロックチェーン) 上のコントラクトの変更できないインスタンスを台帳し、すべてのコントラクト アクティビティと証明を記録します。 これは、パブリック分散&ldquo;&rdquo;の信頼できないデータベース、または&ldquo;共有、アクセス許可、半信頼、随意プライベート データベースのいずれかになります。&rdquo;</li>
   <li>コントラクト バインディング - スマート Enterpriseバインドとは、スマート コントラクトの一意のインスタンスを作成するこれらのEnterpriseです。 これは、コントラクトが対応する相手間のネゴシエーションを開始し、各対応するユーザーがコントラクトに署名するときにバージョン管理およびロックされると作成されます。 署名およびロックが完了Enterpriseスマート コントラクトは、フルフィルメントにつながる使用条件の実行を開始します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fed8045-1ff2-4a49-841d-938ff2bb259f.png"><img alt="EntSmartContract" border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9777e603-06de-4ea0-ba52-3cfbe2b0fbbe.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="EntSmartContract" width="610"></a></p>


  <h2>スマート コントラクトEnterprise実装する</h2>


  <p>スマート コントラクトを作成するEnterprise定義&rsquo;したので、それらを実装します。 クラウドは、スマート コントラクトを実装する分散型台帳Enterpriseに最適です。 ブロックチェーンはデータベースを維持する分散ノードで構成されています。このため、グローバルに分散された高可用性パブリック クラウドは、これらのネットワークをサポートするサービスに優れたコンパニオン プラットフォームを提供します。</p>


  <p>&ldquo;パブリック スマート コントラクトは、ネットワーク&rdquo; 上の 1 台のコンピューターごとに 1 つのトランザクションを実行または実行します。 これは設計上、信頼できないネットワークに必要です。&nbsp; ただし、これは企業に当てはまる必要があります。 Enterprise スマート &ldquo;&rdquo; コントラクトの利点の 1 つは、使用条件をオフチェーンで実行する機能です。この機能により、非常に柔軟なパフォーマンス、スケーラビリティ、プライバシー、バージョン管理、エンタープライズ 対応のアーキテクチャと開発環境を実現できます。 クラウドは、大規模なスマート コントラクトEnterprise共有ロジック実行プラットフォームを提供できる一方で、対応するユーザー間でのみ実行する真のコストを共有できます。 チェックを分割して &ldquo;呼び出します。&rdquo; 2 人以上のユーザーが契約 (ディナー) を共有すると、請求書が届くので、単にチェックを分割します。 実際には、それよりも明らかになるかもしれませんが、画像が表示されます。 対応する相手とクラウド &ldquo;&rdquo; リソースを共有すると、契約のロジックが実行されるデータセンターに入り込むのではなく、チェックを分割できます。</p>


  <p>基になるブロックチェーンによっては、トランザクションがプライベートである場合と、プライベートではない場合があります。 &nbsp;つまり、ブロックチェーンが特定の ID に対して特定のデータ プロパティの読み取りのみを許可するか、特定の ID だけがデータを復号化できるようデータを暗号化する承認フレームワークをサポートしない限り、データは明確です。暗号化を使用してデータを暗号化し、ブロックチェーンでスマート コントラクト ロジックを実行する場合、そのネットワーク上のすべてのノードは、それに対して計算するためにそのデータを復号化できる必要があります。&nbsp;Quorum や Hyperledger Fabricプラットフォームでは、さまざまな方法でサポートされています。</p>


  <p>ただし、Enterprise スマート コントラクトでロジックを実行すると、対応するユーザー間でデータをプライベートに保つだけでなく、ロジックも保持できます。&nbsp;ロジックの結果の出力は、台帳に投稿する前に暗号化して、より離散的で柔軟なプライバシー モデルを作成できます。</p>


  <p>これにより、Enterprise スマート&nbsp; コントラクトが、特定のブロックチェーンで使用できる可能性のあるプライバシー機能を利用して、その下のブロックチェーンに基づいて異なるプライバシー対策を実装できるマルチトラスト モデルも作成されます。スマート Enterpriseを使用しない場合、ブロックチェーン プラットフォームの信頼モデルにのみ制限されます。</p>


