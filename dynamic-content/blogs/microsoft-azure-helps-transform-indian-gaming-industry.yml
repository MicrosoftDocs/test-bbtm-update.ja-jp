  Azure は、次のゲーム シナリオで効果的に使用できます。


  <b>1.DevOps </b><b></b> – Visual Studio Online は Visual Studio と Eclipse の ID を使用する強力でシームレスな統合環境を提供します。ゲーム スタジオまたは Developers DevOps は Azure に依存できます。 Azure を使用すると、アジャイル開発やテスト シナリオなど、クロスプラットフォームの開発者操作が可能になります。<b></b>


  <strong>2.コンピューティング</strong><b>とスケール</b> – VM とクラウド サービスを使用する IAAS と PAAS の両方で、強力なコンピューティングとエラスティックスケーラビリティのオプションが提供されます。 ゲーム開発者は、ターン ベース、非同期ゲーム プレイ、ゲーム状態管理、タイマー、スケジューラ、ゲーム AI (人工知能) とロジックに Azure を活用できます。


  <strong>3.Game</strong> <b>Services -</b>Identity、エンド ユーザー アカウントの管理、認証は、Azure の組み込みサービスを使用してクロスプラットフォーム ゲームで簡単に管理できます。 <a href="https://azure.microsoft.com/en-in/marketplace/partners/sendgrid/sendgrid-azure/">Sendgrid は</a> 電子メールを有効にし <a href="https://azure.microsoft.com/en-in/documentation/articles/partner-twilio-mobile-services-how-to-use-voice-sms/">、Twilio</a> は SMS と音声通話を統合するのに役立ちます。 Facebook、Twitter、Microsoft アカウント、Google アカウントのようなソーシャル ネットワークは、 <a href="https://azure.microsoft.com/en-in/services/app-service/mobile/">Azure Mobile Apps Services を通じて管理することもできます</a>。 上記のサービスを使用して、カスタム アカウント管理を実行することもできます。 スコア管理、リーダー ボード、マッチボード、アチーブメント、ゲームアーティファクト Storage、ローミング データは、<a href="https://azure.microsoft.com/en-in/services/app-service/">Azure アプリ</a> サービス、worker および Web ロール、カスタム API 管理サービスを使用して実装できるほんの一部です。


  チャット、チャレンジ、または招待する友人や通知の送信など、ゲーム内の通信機能は、 <a href="https://azure.microsoft.com/en-in/services/app-service/mobile/">Azure Mobile Apps Services</a> と通知ハブを <a href="https://azure.microsoft.com/en-in/services/notification-hubs/">利用することもできます</a>。


  <strong>4.Publisher サービス – </strong>Game Analytics と Telemetry は、ゲームを収益化するためのパブリッシャーの親フレンドです。  <a href="https://azure.microsoft.com/en-us/services/application-insights/">Application インサイト では</a>、Game Analytics の優れたサポートが提供<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-windows-crashes/"></a>され、クラッシュを診断して、開発者がゲームに大きな影響を与える前に問題を修正できる <a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-overview-usage/"></a>だけでなく、使用パターンを分析して、プレーヤーがゲームをプレイする方法を見つけ、重要な分析情報を収集することができます。 <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hubs と</a> <a href="https://www.microsoft.com/en-in/server-cloud/internet-of-things.aspx">Microsoft Azure IoT サービスを使用すると、</a>アプリを使用したゲーム テレメトリMicrosoft Azure。  <a href="https://azure.microsoft.com/en-in/services/hdinsight/">HDInsight では</a>、非構造化生ゲーム データから新しい分析情報を提供できます。 Azure Machine Learningでは<a href="https://azure.microsoft.com/en-in/services/machine-learning/">、</a>好みのゲーム モード、ゲームの長さなど、毎日何百万ものデータ豊富なオブジェクトを分析し、強化されたエンド ユーザー エクスペリエンスを実現するトレーニング済みの予測モデルを使用して処理できます。

  <h2>ゲーム開発のためのクラウド設計パターンとアーキテクチャ</h2>

  Microsoft Patterns &amp; Practices は最近、さまざまなクラウド アーキテクチャと、各アーキテクチャが解決しようとしている問題領域について説明する書籍「<a href="https://msdn.microsoft.com/en-us/library/dn568099.aspx">クラウド</a> 設計パターン: クラウド アプリケーションのスクリプト型アーキテクチャ ガイダンス」をリリースしました。 これらの記述されたパターンはすべてゲームのシナリオで役立ち、考慮する必要があります。


  <a href="https://www.playblazer.com/">Playblazer</a> は、一部のベストセル ゲームを構築してスケーリングすることで、主要なゲーム スタジオと仕事をしている会社で、主にインフラストラクチャに Microsoft Azure を使用しています。 <strong>Playblazer の最高経営責任者である Nikhil Soman</strong> は、昨年 11 月に「Hunger Games: Mockingjay Part 1」の立ち上げに関する経験を共有しました。 ゲームは、打ち上げ日に 2,50,000 ダウンロードを見て、次の日に最大 50 万ダウンロードにジャンプしました。 Azure は、この種の数字の飛び出しの円滑な移行を支援し、非常にスケーラブルであることが証明されました。これは、独自のサーバーを使用していた場合は実現できない可能性がありました。


  モバイル ゲーム開発のエンド ツー エンド サービス プロバイダーである <a href="https://dumadu.com/">Dumadu</a> ゲームの最高マーケティング責任者である <strong>Sangram Patil</strong> は、Microsoft Azure を使用した 2 年間の経験について語っています。 Dumadu は最近、マルチプレーヤー ゲームに移行し、この切り替えに必要な接続レベルが高いほど、Azure サーバーは非常にサポートされています。


  テクノロジとインフラストラクチャの観点から、Azure がゲーム企業に与える影響を確認しました。これにより、品質が向上し、収益が生み出されます。 Microsoft Azure上で説明したように、さまざまなゲーム シナリオで効果的に使用できます。 そのため、この Azure クラウド コンピューティングの登場により、インドのゲーム業界は成人向けであり、国際的なゲーム会社に資金を提供する予定です。 国に非常にクリエイティブな人材が存在し、IT、テスト、設計にスキルが分散している中で、インドのゲーム業界を止めないもののように見えます。
