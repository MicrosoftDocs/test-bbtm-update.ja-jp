Title: Microsoft Azureインド ゲーム業界の変革に役立つ
Summary: ビデオ ゲームは長い間、日本や米国のような国の第一人者と見なされています。 しかし、インドのゲーム業界は急速に成長し、過去数年間、事態はわずかに変化しています。
Content: >-
  ビデオ ゲームは長い間、日本や米国のような国の第一人者と見なされています。 しかし、インドの急速なゲーム業界が指数関数的に成長し、8億 9000 万ドルと高い価値を示すなど、過去数年間、事態はわずかに変化しています。 2010 年には、インドには 25 社をわずかに超えるゲーム会社がいましたが、最近の集計では現在、約 250 社が立ち上がり、そのいくつかがスタートアップ企業です。 業界の収益は、今年は約 2 億 4,400 万ドルに達すると予想されています。また、昨年の期間中に、約 40 のインドのゲーム タイトルがプラットフォーム間でリリースされた点にも注目してください。


  この分野のスタートアップ企業が直面する主な課題は、一般的な国際ゲームの高い技術的品質と複雑な性質に一致する方法です。 ゲーム開発者やゲーム発行会社が直面する必要があるその他の課題は、複数のプラットフォームとデバイスをサポートし、さまざまなシナリオでインスタント通知を受け取ろうとしているプレーヤー、数日で少数のユーザーからウイルスに感染するゲーム、複数の地域で対象ユーザーにリーチしようと試みるプレーヤーです。


  Microsoft Azureには、これらの課題に対処する多くの代替手段が用意されています。ゲーム開発者は、認証、コンピューティング、データ、またはメディアの要件をサポートするためにインフラストラクチャをプロビジョニングする方法ではなく、ゲームの構築に完全に集中できます。 Microsoft Azure、シームレスなエクスペリエンスと、収益を生み出すエンゲージメントを促進するために必要なデータ駆動型の分析情報を提供します。 Microsoft Azure、デバイス、プラットフォーム、ゲーム、パーソナル化、ローカライズなど、ユーザー アカウント、ID 管理、実績、好みなどのゲーム サービスに電力を供給できます。クロス プラットフォーム、マルチプレーヤー ターン ベースのシナリオでのゲーム セッション管理など、複雑な計算に効果的に使用できます。 これは、DAU (毎日のアクティブ ユーザー) に合った最適化とスケーリングに役立ちます。 さらに、ゲーム AI (人工知能) とサーバー側のゲーム ロジックに使用できます。 さらに、Azure は、発行元がアプリの購入と収益化で の単一ポイントを作成するのにも役立ちます。


  クロス プラットフォーム ゲーム内の Azure を利用した外観を確認したい場合は、 次の図を確認してください。


