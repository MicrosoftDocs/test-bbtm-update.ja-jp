Title: Windows Azure Active Directory Preview の機能強化
Summary: お気に入&rsquo;&rsquo;りのお客様は、Windows Azure Active Directory Preview に最近追加した別の拡張機能のセットをお知Windows Azure Active Directoryしています。 私たちは にわくわくしました。
Content: '<p class="p1">Howdy の人々、</p>  <p class="p2">新&rsquo;しいプレビューに&rsquo;最近追加された別の拡張機能セットをお知Windows Azure Active Directoryです。 &rsquo;今年の 5 月にプレビューを立ち上げ、過去数か月間に開発者から受け取った応答に、フィードバックとプラットフォームの使用に基づいて、より良い結果を得る作業に取り組み、楽しみに思いました。&nbsp;</p>  <p class="p2">追加された最新の&rsquo;機能強化は次のとおりです。</p>  <ul class="ul1">  <li class="li2">ディレクトリ テナントにアプリケーションを登録するグラフィカル ユーザー インターフェイスを追加しました。</li>  <li class="li2">Web SSO 用の SAML 2.0 プロトコルのサポート。</li>  <li class="li2">Web SSO での WS-Federation プロトコルのサインアウト サポート。</li>  <li class="li2">Graph API の差分クエリ。</li>  <li class="li2">100% マネージド コードWindows Azure 認証ライブラリの更新されたバージョン。</li>  <li class="li2">ディレクトリ テナントと名前空間をフェデレーションAccess Control機能。</li>  </ul>  <h4 class="p3">アプリケーションを簡単にConnectしてアプリケーションをWindows Azure Active Directory</h4>  <p class="p2">Windows Azure Active Directory プレビューを初めて起動するときに、Windows PowerShell 用の Microsoft Online Services&rsquo; モジュールを、アプリケーションにテナント内の会社へのアクセス権を付与するために使用するツール管理者Windows Azure ADしました。 PowerShell は一部の管理者にとって最適なアプローチですが、管理者が簡単に数回のクリックでアプリケーションへのアクセスを簡単に許可できるグラフィカル ユーザー インターフェイスを提供する必要もわかっています。</p>  <p class="p2">&rsquo;Web ベースのビジネス アプリケーションを構築するエンタープライズ開発者など、1 つのディレクトリ テナントでシングル サインオンを必要とするアプリケーションを構築する開発者のために、開発プロセスの一環としてディレクトリ テナントにアプリケーションを簡単に登録できる Visual Studio&nbsp; の拡張機能を開発しました。この拡張機能は、ASP.NET <a href="https://www.asp.net/vnext/overview/fall-2012-update/aspnet-fall-2012-update-release-notes" target="_blank"><span class="s2">Fall 2012 Update の一部です</span></a>。&nbsp;更新プログラムの認証拡張機能のWindows Azure ADについては、こちらを参照<a href="https://www.asp.net/vnext/overview/fall-2012-update/windows-azure-authentication" target="_blank"><span class="s2">してください</span></a>。</p>  <p class="p2">マルチテナントのサービス&rsquo;としてのソフトウェア アプリケーションを構築する開発者のために、顧客が自分のディレクトリ テナントにアプリケーションを登録する Web ベースのエクスペリエンスを構築しました。&nbsp;&rsquo;&rsquo;これで、アプリケーションに関する詳細 (アプリケーションが顧客ディレクトリ テナントに対して必要なアクセスなど) を提供できます。顧客は、アプリケーションのサインアップ プロセスと統合されたエクスペリエンスの一環として、シングル サインオンを設定し、アプリに自分のディレクトリへのアクセスを許可することができます。 必要に応じて、アプリケーションを Windows Azure Marketplace に発行して、顧客がアプリケーションとその利点を検出できます。</p>  <p class="p2">この機会を活用するために&rsquo;、開始に役立ついくつかのリソースを開発しました。</p>  <ul class="ul1">  <li class="li2"><span class="s1"><a href="https://activedirectory.windowsazure.com/develop/" target="_blank"><span class="s3">このWindows Azure AD 開発者ポータル</span></a></span>アプリの構築について簡単に確認できます。</li>  <li class="li2"><span class="s1"><a href="https://azure.microsoft.com/en-us/develop/net/tutorials/multitenant-apps-for-active-directory/" target="_blank"><span class="s3">アプリをビルドして登録する</span></a></span> 方法を示すサンプル アプリケーションのウォークスルー。</li>  </ul>  <p class="p2">このエクスペリエンスに関するフィードバックをぜひお寄せください。ご意見やご質問は、このフォーラムWindows Azure AD<a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/" target="_blank"><span class="s2">ください</span></a>。&nbsp;</p>  <h4 class="p3">Windows Azure Active Directory での Web SSO の更新</h4>  <p class="p4"><strong>Web SSO に対する SAML 2.0 プロトコルのサポートの追加</strong></p>  <p class="p4"><strong></strong>Windows Azure AD Developer Preview に参加している開発者の多くは、SAML 2.0 フェデレーション プロトコルのサポートを追加する必要があります。 多くの SaaS アプリケーションでは、アプリケーションにサインインする方法として SAML 2.0 が既にサポートされています。このサポートを使用すると、これらの開発者が Windows Azure AD と統合する方がさらに簡単です。</p>  <p class="p2">この機能を提供し、さまざまなアプリケーション プロバイダーでテストを行いました。 今後&rsquo;は統合ドキュメントを追加しますが、詳細については、SAML 2.0 のサポートに関する msdn Windows Azure ADドキュメントを参照してください。</p>  <p class="p4"><strong>WS-Federation でのサインアウト サポート</strong></p>  <p class="p2">アプリケーションがシングル サインアウト機能をサポートする機能が、アプリケーションプロトコルを使用しているユーザーWS-Federationしました。 また、今後の更新プログラムで SAML 2.0 のサインアウト サポートを追加する予定です。&nbsp;</p>  <p class="p4"><strong>URI をアプリケーション識別子として使用できる</strong></p>  <p class="p2">最初に Developer Preview を起動した際、Windows Azure AD によって送信されたトークンの Audience フィールドは SPN 形式であり、アプリケーションの識別子とテナントの識別子の両方が含まれていましたが、他のほとんどのフェデレーション システムでは、アプリケーションを URI で識別できます。 アプリケーション識別子として URI を使用できるプレビューを更新しました。&nbsp;たとえば、&ldquo;audience 値が spn:&lt;appID_GUID@&lt;&gt; tenantID_GUID&rdquo;&gt; のトークンを受け取る代わりに、単に にできます。&ldquo;https://www.example.com&rdquo</p>  <p class="p2"><strong>メモ：</strong>この更新プログラムを展開する前に Windows Azure AD に登録されたアプリケーションはサインイン応答を受け入れなくなりました。正常に機能し続けるには更新する必要があります。 <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/thread/07043224-b9af-4f35-8f71-703891fa1c21" target="_blank"><span class="s2">詳細については、このフォーラムの投稿で説明します</span></a>。</p>  <h4 class="p3">差分クエリ: データベース内で必要なオブジェクトに対する差分変更を取得Graph</h4>  <p class="p2">Graph API の機能の一部は、アプリケーションがターゲットとするディレクトリ内の情報に基づいてアクションを実行しています。 差分クエリを使用&rsquo;すると、アプリケーションをより迅速かつ簡単に開発できるよう、注意する情報のみをリッスンする機能が提供されます。</p>  <p class="p2">差分クエリ要求は、2 つの連続した要求の間に指定されたエンティティに行われたすべての変更を返します。 たとえば、前の差分クエリ要求の 1 時間後に差分クエリ要求を行った場合、その時間にクエリのスコープ内のオブジェクトに加えた変更だけが返されます。 この機能は、ローカル アプリケーション ストアにディレクトリ データをキャッシュし、ディレクトリの内容と同期する必要がある場合に特に便利です。</p>  <p class="p2">これはアプリケーション開発者向けのプラットフォームに大きな追加と考え、アプリケーションでこれを使い始めるのに役立ついくつかのリソースがあります。</p>  <ul class="ul1">  <li class="li2"><span class="s1"><a href="https://msdn.microsoft.com/en-us/library/jj836245.aspx" target="_blank"><span class="s3">差分クエリに関する MSDN ドキュメント</span></a></span></li>  <li class="li2"><span class="s1"><a href="https://code.msdn.microsoft.com/windowsazure/Sample-App-for-Windows-97eaec90" target="_blank"><span class="s3">差分クエリの使用を示すサンプル アプリケーション</span></a></span></li>  </ul>  <h4 class="p3">Windows Azure Authentication Library プレビューに更新する</h4>  <p class="p2">引き続き、豊富なアプリと REST 開発をより簡単かつ安全にするための取り組みです。 この更新プログラムでは、いくつかの重要な機能強化を加Windows <a href="https://nuget.org/packages/Microsoft.WindowsAzure.ActiveDirectory.Authentication" target="_blank"><span class="s2">Azure Authentication Library (WAAL)</span> </a>の一部を再リリースします。</p>  <ul class="ul1">  <li class="li2">これで、ライブラリは 100% 管理されています。 これにより、最初のリリースの混合モードの性質から生まれる制約が排除されます。 これで、ターゲット環境のビット&ldquo;&rdquo;に関係なくライブラリを使用でき、VC ランタイムは不要になります。</li>  <li class="li2">最初の WAAL プレビューでは、クライアントと保護されたリソース機能の両方が 1 つのパッケージに集中しています。 その結果、WIF1.0 ランタイムへの依存関係や、.NET 4.0 クライアント プロファイルを使用した開発の不可能など、多くの制約が発生しました。 この更新では、WAAL をリファクタリングしてクライアント ロール内で排他的に動作し、これらの制限を排除しました。 保護されたリソース ロールに対処する機能は、別のコンポーネントで提供されます。その詳細については、間もなく説明します。</li>  </ul>  <p class="p2">新しい WAAL ビットは、他の製品で既に動作しています。 Windows Azure Active Directory <a href="https://www.asp.net/vnext/overview/fall-2012-update/windows-azure-authentication" target="_blank"><span class="s2">Fall 2012 Update</span></a> の ASP.NET 統合機能では、セットアップとパブリケーションのエクスペリエンスの一部として WAAL が使用されます。 WAAL は、新しいサンプル アプリでも、新しい API への呼び出しをセキュリティで保護するためにGraphされています。&nbsp;</p>  <p class="p2">新しいマネージド専用パッケージを利用するために、WAAL サンプルが間もなく更新されます。&nbsp; その時点で、現在の x86 および x64 固有のパッケージは廃止されます。</p>  <h4 class="p3">Azure 名前空間を使用してディレクトリ テナントWindowsフェデレーションAccess Controlする機能</h4>  <p class="p2">Windows Azure AD Windows がアプリケーション識別子を処理する方法の変更により、Azure Access Control サービス名前空間の ID プロバイダーとしてディレクトリ テナントを使用できます。 この新しい機能により、Web アプリケーションがディレクトリ テナントからの組織 ID と、Facebook、Google、Yahoo!、Microsoft アカウント、その他の OpenID プロバイダーなどのソーシャル プロバイダーからのコンシューマー ID の両方を受け入れるようにするなどの興味深いシナリオが多数開きます。 シナリオを実装する方法の詳細な手順については、この <a href="https://blogs.msdn.com/b/vbertocci/archive/2012/11/07/provisioning-a-directory-tenant-as-an-identity-provider-in-an-acs-namespace.aspx" target="_blank"><span class="s2">記事を参照してください</span></a>。</p>  <h4 class="p3">開発者プレビューに対する大破な変更</h4>  <p class="p2">お客様のフィードバックに応答し、機能を追加または変更する場合は、プレビューの動作に対して大破的な変更を加える必要がある場合があります。 &rsquo;Windows Azure Active Directory を使用して既にアプリケーションを開発している場合、またはアプリケーションのビルドを計画している場合は、Windows Azure Active Directory <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/threads" target="_blank"><span class="s2">フォーラム</span></a>で今後の変更の通知を定期的に確認してください。</p>  <h4 class="p3">ご意見をお待ちしています。</h4>  <p class="p2">最新&rsquo;の拡張機能についてお聞かされました。&nbsp; 現在の&rsquo;動作を確認する場合は、 <a href="https://channel9.msdn.com/Events/Build/2012/3-042" target="_blank"><span class="s2">BUILD 2012 カンファレンスから Vittorio Bertoccis&rsquo; プレゼンテーションを確認できます</span></a>。</p>  <p class="p2">次に、&rsquo;データを取得する方法に関する最後のWindows Azure Active Directory。&nbsp;私&rsquo;たちは、すべての顧客が既にテナントを持Office 365テナントを持Windows Azure Active Directory驚きましたWindows Azure Active Directory&nbsp; は現在、多くの Microsoft クラウド サービスで使用されています。開発者プレビューを通じて、これらのディレクトリ テナントの使用を他のアプリケーションに拡張することができます。&nbsp;また&rsquo;、プロビジョニング システムを使用して&ldquo;スタンドアロン&rdquo; ディレクトリ テナントを<a href="https://activedirectory.windowsazure.com/Signup/QuickSignup.aspx?ru=https://activedirectory.windowsazure.com/default.aspx&amp;ali=1" target="_blank"><span class="s2">取得する方法も可能です</span></a>。</p>  <p class="p2">フォーラムにお会い <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/" target="_blank"><span class="s2">ください</span></a>。</p>  <p class="p2">ありがとう</p>  <p class="p2">アレックス&nbsp;</p>'
