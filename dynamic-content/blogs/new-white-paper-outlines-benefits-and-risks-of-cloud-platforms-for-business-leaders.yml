Title: 新しいホワイトペーパービジネスリーダー向けクラウドプラットフォームの利点とリスクの概要
Summary: 意思決定者向けの新しいホワイトペーパーがリリースされました。これは、意思決定者向けに、Windows Azure などのクラウドプラットフォームに移行するための意思決定の基準、利点、およびリスクについての指針を示しています。
Content: '<p>microsoft では、意思決定者向けの新しいホワイトペーパーをリリースしました。これは、意思決定の条件、利点、および<a target="_blank" href="https://www.windowsazure.com">Windows Azure </a>platform などのクラウドプラットフォームへの移行に関するリスクについての指針を示しています。 このホワイトペーパー「クラウドプラットフォームの利点とリスク: &nbsp; ビジネスリーダー向けのガイド」は、 <a target="_blank" href="https://go.microsoft.com/?linkid=9761001">ここ</a>でダウンロードできます。 </p>  <p>このホワイトペーパーでは、Windows Azure などのクラウドプラットフォームで企業を提供できることと、クラウドに最適なアプリケーションを簡単に紹介します。 &nbsp;また、このホワイトペーパーには、クラウドへの移行が特定の状況で行われるかどうかをビジネスリーダーが評価する際に考慮する必要があるリスクの一覧が記載されています。 ダウンロードして、今すぐドキュメントをお読みください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/02/new-white-paper-outlines-benefits-and-risks-of-cloud-platforms-for-business-leaders.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
