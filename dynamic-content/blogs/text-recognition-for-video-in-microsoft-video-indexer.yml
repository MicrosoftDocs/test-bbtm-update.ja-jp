  <h2>ビジュアルとオーディオチャネルからの証拠の結合</h2>


  <p>オーディオとグラフィックスで構成されるビデオは、相互に補完する複数のディメンションの複雑なオブジェクトです。 他のビデオ要素の情報を使用すると、OCR モデルによって識別されるテキストフラグメントの信頼性を向上させることができます。 前の例に戻って、基調講演中に Microsoft &rdquo; が何度も読み上げられていること &ldquo; を知っていれば、それが有効な単語であるという確信が高まります。 これは、ビジュアル証拠を強化する必要がある場合に判断するのに役立ちます。 これは、人間が行っていることでもあります。</p>


  <p>この情報はアルゴリズムに組み込まれています。これは、重み付けに含まれる単語に重みを加えたアルゴリズムにファクタリングすることによって行います。</p>


  <h2>言語検出によるエラーの削減</h2>


  <p>Video Indexer は、広く普及している10の言語での議事録をサポートしています。 Microsoft の主要な OCR テクノロジは、ラテン語、アラビア語、中国語、日本語、およびキリル文字の大文字のセットをサポートしています。 ビデオ OCR の課題の1つは、他の類似オブジェクトが出現する文字の検出からのノイズです。 文字セットが大きい場合、ノイズが発生する可能性があります。<br>

  VI で実装されている新しい特許の保留の方法を使用すると、OCR の検出について、文字ではなく、別のオブジェクトについて、インテリジェントな判断を下すことができます。 言語の自動検出では、検出された文字のディストリビューションが作成されます。これは、OCR 検出の信頼レベルと組み合わせて決定されます。</p>


