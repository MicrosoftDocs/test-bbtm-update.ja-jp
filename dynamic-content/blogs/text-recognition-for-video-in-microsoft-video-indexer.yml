  <p>画像内のテキストを認識するように管理しましたか。 このことは、気付かない限り、非常に合理的です。 ただし、これらのイメージでテキストを抽出するために最適な <a href="https://en.wikipedia.org/wiki/Optical_character_recognition" target="_blank">光学式文字認識 (OCR)</a> サービスを使用すると、各イメージのテキストが部分的に非表示になって &ldquo; いるため、icrosof &rdquo; 、 &ldquo; Mi &rdquo; 、 &ldquo; osoft &rdquo; 、および &ldquo; マイクロ s &rdquo; などの分割された単語が生成されます。</p>


  <p>ビデオの AI はビデオからフレームを抽出し、各ビデオフレームでコンピューターのビジョンアルゴリズムを実行するだけではありませんが、ビデオ処理は画像処理アルゴリズム &ndash; を使用して個々のフレームを処理するだけではありません。たとえば、1秒あたり30フレームの場合、1分間のビデオは1800フレームで大量のデータを生成し、 前述のように、意味のある単語はあまりありません。 <a href="https://azure.microsoft.com/en-us/blog/how-is-ai-for-video-different-from-ai-for-images/" target="_blank">ビデオの ai と画像の</a>ai の違いについては、別のブログをご覧ください。</p>


  <p>人間は、テキストの隠れた部分を完成させ、ビデオ品質が悪いことによるローカルの欠陥を明確にするための認識機能を持っていますが、ビデオからのテキストの自動抽出には OCR を直接適用するだけでは不十分です。</p>


  <p>Video Indexer では、この課題に対処するための専用のアプローチを開発して実装しました。 この記事では、このアプローチについて紹介し、その力を示すいくつかの結果を示します。</p>


  <h2>Machine Learning の動作</h2>


  <p>さまざまなビデオから OCR 結果を調べると、興味深いパターンが見られることがあります。 抽出されたテキストフラグメントの多くは、テキストのブロックや、アルゴリズム文字の認識が困難になった場合に発生します。 次の図は、実際のビデオにおける個々のフレームからの OCR 検出を使用したこの概念を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70d52d00-407a-4ee3-aea8-8c136d316725.png"><img alt="image" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17a6d9a1-7d5f-4c42-806f-a9434035e4a0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="311"></a></p>


  <p>Video Indexer は、高度な Machine Learning 手法を使用して課題に対処します。 まず、同じビジュアルソースから取得される可能性がある文字列を学習します。 オブジェクトはフレームのさまざまな部分に表示される可能性があるため、特殊なアルゴリズムを使用して、複数の文字列を1つの出力文字列に統合する必要があることを推論します。 次に、1つ目のアルゴリズムを使用して、表示される正しい文字列を推論します。個々の OCR 検出によって生じる誤りを修正します。</p>


  <p>多くの人工知能の例に見られるように、人間にとって簡単で自然なタスクを行うには、いくつかの高負荷アルゴリズムを模倣できする必要があります。</p>


  <p>アルゴリズムの動作を確認するには、DirectX による短いデモビデオを見てみましょう。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="360" src="https://www.videoindexer.ai/embed/player/bfb23cc192?autoplay=false" width="640"></iframe></p>


  <p>ビデオでは、lionhead スタジオ &rdquo; の会社の &ldquo; ロゴが画面の右下隅に表示されます。 ビデオではシーンと背景が変化するため、ロゴは常に明確に表示されるとは限りません。</p>


