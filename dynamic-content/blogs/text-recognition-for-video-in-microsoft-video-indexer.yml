  <h2>まとめ</h2>


  <p>ビデオでのテキスト認識は、さまざまなマルチメディアアプリケーションに大きな影響を与える、困難な作業です。 Video Indexer は、高度な機械学習を使用して OCR 結果を統合し、意味のある検索可能なテキストを抽出します。 全体がその部分の合計よりも大きい場合、Video Indexer は他のビデオコンポーネントを、OCR モデルに対する追加の信頼レイヤーとして活用します。</p>


  <p>この新機能については、ギャラリーの例に加えて、videoindexer.ai のために独自の例を理解することをお客様にお寄せ <a href="https://www.videoindexer.ai/" target="_blank">ください。</a></p>
