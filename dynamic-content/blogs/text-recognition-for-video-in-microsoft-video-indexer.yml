Title: Microsoft Video Indexer でのビデオのテキスト認識
Summary: Video Indexer では、ビデオから OCR を統合するための新機能を開発しました。
Content: >-
  <p>Video Indexer には、ビデオで表示テキストを認識する機能があります。 このブログでは、最高品質データを抽出するために使用したいくつかの手法について説明します。 まず、次のフレームのシーケンスを見てみましょう。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/968c94b0-3f3d-4a04-94a7-864e6126f3f6.png"><img alt="image" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5945d3f6-c15c-4602-89f5-57e8b6a756f4.png" style="margin: 0px; display: inline; background-image: none;" title="絵" width="196"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e630f24-dfea-4cd3-9270-a569f846e734.png"><img alt="image" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/611afafb-548b-47bc-8d7e-a72333bdbcee.png" style="margin: 0px; display: inline; background-image: none;" title="絵" width="196"></a><img alt="image" border="0" height="126" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3421e41f-5ed4-4d5a-a175-749ece620fb5.png" style="display: inline; background-image: none;" title="image" width="196"><br>

