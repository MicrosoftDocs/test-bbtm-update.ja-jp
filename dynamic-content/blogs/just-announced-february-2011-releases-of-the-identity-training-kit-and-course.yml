Content: '<p><a target="_blank" href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/02/25/january-2011-releases-of-the-identity-training-kit-amp-the-msdn-online-identity-training-course.aspx">Windows Azure AppFabric</a> ブログで説明した通り、IDENTITY <a target="_blank" href="https://www.microsoft.com/DOWNLOADS/en/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0">Training Kit</a> &amp; の 2011 年 2 月のリリースでは<a target="_blank" href="https://msdn.microsoft.com/en-us/IdentityTrainingCourse">、MSDN Online Identity Training Course</a> を利用できます。 どちらも非常にクラウドに重点を置く機能です。&nbsp;更新されたキットとトレーニング コースの詳細については、<a target="_blank" href="https://azure.microsoft.com/">Azure</a> AppFabric Evangelist Vittorio Bertocci Windowsブログ記事をご覧ください。<a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/02/24/february-2011-updates-to-the-identity-training-kit-amp-course-new-appfabric-portal-windows-7-sp1.aspx"></a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/25/just-announced-january-2011-releases-of-the-identity-training-kit-and-course.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
