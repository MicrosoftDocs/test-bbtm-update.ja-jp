Title: Azure Blockchain Development Kit の開発者エクスペリエンスの向上
Summary: "デジタル変革が 1 つの企業の壁を越えて拡大し、組織全体で共有されるプロセスに拡大する中で、企業はワークフロー データとロジックを共有する方法としてブロックチェーンを探しています。 \n"
Content: >-
  <p>デジタル変革が 1 つの企業の壁を越えて拡大し、組織全体で共有されるプロセスに拡大する中で、企業はワークフロー データとロジックを共有する方法としてブロックチェーンを探しています。</p>


  <p>この年のAzure Blockchain Service、<a href="https://azure.microsoft.com/en-us/services/blockchain-service/" target="_blank"></a>コンソーシアム ブロックチェーン ネットワークの形成、管理、ガバナンスを簡素化するフル マネージドブロックチェーン サービスである Azure Blockchain Service を導入しました。 数回の簡単なクリックで、ユーザーはアクセス許可のあるブロックチェーン ネットワークを作成してデプロイし、Azure portal で直感的なインターフェイスを使用してコンソーシアム メンバーシップを管理できます。</p>


  <p>サービスでアプリケーションを構築する開発者を支援するために、<a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">Azure Blockchain Development Kit for Ethereum も導入しました</a>。 Visual Studio Code を介して提供される開発キットは、すべての主要なオペレーティング システムで実行され、Truffle の主要な OSS ツールとの深い統合など、Microsoft とオープン ソースブロックチェーン ツールの最高の機能を組み合わせています。 これらの統合により、開発者は、Azure のマネージド ネットワークにデプロイする前に、スマート コントラクト コードを作成、コンパイル、テスト、管理できます。</p>


  <p>私&rsquo;たちは常にフィードバックを探し、フィードバックに耳を傾け、開発者がさらに迅速に進むのに役立ちます。 <a href="https://www.trufflesuite.com/trufflecon2019" target="_blank">TruffleCon</a>&rsquo; では、今まで以上に簡単にブロックチェーン アプリケーションを構築できる、いくつかのおすすめの新機能をリリースしました。</p>


  <ul>
      <li><strong>対話型デバッガー:</strong> Ethereum スマート コントラクトのデバッグは、これまで困難な作業でした。 いくつかの便利なコマンド ライン ツール (Truffle Debugger&rsquo; など) がある一方で、これらのツールは Visual Studio Code などの統合された開発環境 (IDE) に統合されません。 Truffle Debugger を Visual Studio Code にネイティブに統合すると、開発者が使用する標準のデバッグ機能 (ブレークポイント、ステップ イン/オーバー/アウト、呼び出し履歴、ウォッチ ウィンドウ、Intellisense ポップアップなど) が提供され、開発者は問題をすばやく特定、デバッグ、解決できます。</li>
      <li><strong>自動生成されたプロトタイプ UI:</strong>これで、開発キットによって、アプリの内部でレンダリングおよびアクティブ化される UI がVisual Studio Code。 これにより、開発者は、他の UI やカスタム ソフトウェアをビルドしてコントラクトの基本的な機能をテストすることなく、IDE 環境でデプロイされたコントラクトを直接操作できます。 開発者がコードを記述することなく、IDE 内でコントラクトの基本的な機能を操作およびテストできる、単純なグラフィカル ユーザー インターフェイス (GUI) 駆動型インターフェイスを使用すると、生産性が大幅に向上します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffd03afd-0102-4351-a987-be7140720444.png"><img alt="Interactive contract UI in Visual Studio Code" border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30bbb2c6-4e7a-48c3-9a5c-1bee48c4e09f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="対話型コントラクト UI (Visual Studio Code" width="960"></a></p>


  <p>これらの新しいデバッガー機能が追加され、スマート コントラクトのビルド、デバッグ、テスト、デプロイなど、ソフトウェア開発の主要なコンポーネントすべてが、人気のある Visual Studio Code 開発者環境に導入されます。</p>


  <p>&rsquo;2019 年 8 月 2 日から 4 日の週末にワシントン州レドモンドに来た場合は、TruffleCon がチームに会い、<a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">Visual Studio Marketplace</a> に向かって、これらの新機能を今すぐ試してみてください。</p>
