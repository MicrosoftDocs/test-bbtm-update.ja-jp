  <h2>開始するには?</h2>


  <p>作業を開始するには、azure サブスクリプションを用意するか、Azure の無料試用版を利用する必要があります。 これにより、このファーストステップガイドに従って、数秒で Azure Data Lake Analytics を起動して実行できます。</p>


  <p>また、Data Lake に関する無料の <a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=hydSToaDD_9306218965">Microsoft Virtual Academy コース</a> もご覧ください。</p>


