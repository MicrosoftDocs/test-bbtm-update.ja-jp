Title: Azure Data Lake Store の一般提供開始
Summary: 本日、Azure Data Lake Store が一般公開されていることをお知らせします。
Content: >-
  <p>本日、 <strong>Azure Data Lake Store</strong>が<strong>一般公開</strong>されていることをお知らせ &nbsp; します。 &nbsp;<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/">パブリックプレビュー</a>が発表されたため、Azure Data Lake は、何千もの顧客によって急速に成長する Azure サービスの1つになりました。 GA の発表により、サービスに対して行われた改善 &rsquo; が明らかになります。これには、運用環境へのデプロイの準備を整えるために、セキュリティを強化し、高可用性を実現することが含まれます。</p>


  <h2>Azure Data Lake とは</h2>


  <p>現在 &rsquo; 、ビッグデータソリューションによって、後方ビューのミラー &rdquo; 化から、今後の予測分析まで、一部の &ldquo; 組織が促進されています。 しかし、導入の課題が発生しており、ビッグデータの広範な使用はまだ行われていません。 Azure Data Lake は、開発者、データ科学者、アナリストがあらゆるサイズ、形状、速度のデータを簡単に格納できるようにすることで、ビッグデータの導入を促進し、プラットフォームや言語をまたいであらゆる種類の処理と分析を行うために導入されました。 これにより、取り込みの複雑さがなくなり、すべてのデータが保存されます。これにより、ビッグデータを短時間で稼働させることができます。 Azure Data Lake には次の3つのサービスが含まれます。</p>


  <ol>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Azure Data Lake Store</a>、大きな Data Analytics を実現する無制限のデータレイク</li>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/">Azure Data Lake Analytics</a>、非常に並列のオンデマンドジョブサービス</li>
   <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>(完全に管理されたクラウド Hadoop および Spark サービス)</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9b47bed-9165-4266-b27f-379d1b593d53.png"><img alt="Azure Data lake" border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b617c4e4-ec8c-4e9c-9714-5495fb37ccf4.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Data lake" width="855"></a></p>


  <h2>Azure Data Lake Store とは</h2>


  <p>Data lake の価値は、構造化されていない、構造化されていないすべての種類 &ndash; のデータに対してソリューションを開発できるようになっています。 これは、保護された大規模な企業向けの最初のクラウド Data Lake であり、オープン HDFS standard に対して構築された、Azure Data Lake Store から始まります。 &nbsp; データのサイズに制限はなく、大規模な並列分析を実行できるため、すべての分析データから値のロックを解除できるようになりました。 たとえば、データは、IoT ソリューションのセンサーとデバイスから、またはオンラインショッピング web サイトからストアにリアルタイムで取り込まれたことができます。</p>


  <h3>ペタバイト規模のファイルとオブジェクトの数十億個:</h3>


  <p>Azure Data Lake Store 前は、大規模なデータセットをクラウドに格納することが大きな課題でした。 &nbsp; オブジェクトストアによって設定された人為的な制限により、高解像度のビデオ、ゲノムと地震のデータセット、医療データ、さまざまな業界のデータなど、サイズが数百テラバイトになる大きなファイルを格納するのに適していません。 &nbsp; Azure Data Lake Store には、大量のデータセットを分析および格納するための革新的なテクノロジがあります。 &nbsp; 1つの Azure Data Lake Store アカウントは、1つのファイルの <strong>サイズ</strong> が、他のクラウドストアよりも <strong>200x 大きい</strong> 数十億個のファイルを格納できます。</p>


  <p>これに Data Lake Store より、高解像度のビデオ、ゲノムおよび地震データセット、医療データ、さまざまな業界のデータなどの大規模なデータセットを含む <strong>、あらゆる種類のデータ</strong> を格納することが理想的です。</p>


  <h3>超並列分析のためのスケーラブルなスループット &nbsp; :</h3>


  <p>Data Lake Store は、ペタバイト単位のデータを処理および分析するために大量のスループットを必要とする大規模な分析システムを実行するために構築されています。 アプリケーションを再設計したり、データをより大規模なパーティションに再分割したりすることなく、Data Lake Store は、分析ワークロードのあらゆるサイズをサポートするためにスループットをスケーリングします。 数百テラバイトのデータを効率的に読み取り、書き込みを行う、多数 <strong>の同時実行実行</strong> プログラムで分析ジョブを実行するための大量のスループットが提供されます。 必要なのはアプリケーションロジックだけです。また、すべてのスループットレベルに合わせてストアを自動的に最適化します。</p>


  <h3>クラウドの HDFS:</h3>


  <p>Microsoft Azure Data Lake Store は、open Apache <strong>Hadoop 分散ファイルシステム (HDFS)</strong>標準を使用するアプリケーションをサポートしています。 HDFS をサポートすることにより、既存の Hadoop および Spark データをクラウドに簡単に移行することができます。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-store-hdinsight-hadoop-use-portal/">Hadoop クラスターで使用する</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-get-started-portal/">Data Lake Analytics で使用する</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-store-stream-analytics/">Stream Analytics で使用する</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-store-with-data-catalog/">Data Catalog で使用する</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-store-power-bi/">Power BI で使用する</a></li>
  </ul>


  <h3>Always encrypted、ロールベースのセキュリティ &amp; 監査:</h3>


  <p>Data Lake Store は、<strong>データ資産を保護</strong>し、オンプレミスのセキュリティとガバナンスの制御をクラウドに簡単に拡張します。 &nbsp;データは<strong>常に暗号化</strong>されます。Azure Key Vault では、サービスまたはユーザーが管理する HSM で<strong>サポート</strong>されているキーを使用して、SSL を使用し、保存時に動作します。 &nbsp;<strong>シングルサインオン (SSO)</strong>、<strong>多要素認証</strong>、数百万の id のシームレス管理などの機能は、 <strong>Azure Active Directory</strong>を通じて組み込まれています。 ストア内のすべてのデータに対して、粒度の細かい <strong>POSIX ベースの acl</strong> を持つユーザーとグループを承認して、ロールベースのアクセス制御を有効にすることができます。 最後に、システムに対するすべてのアクセスまたは構成の変更を<strong>監査</strong>することで、<strong>セキュリティと規制遵守</strong>のニーズを満たすことができます。 最後に、マイクロソフトは、ビッグデータソリューションに対して <strong>99.9% のエンタープライズグレードの SLA</strong> <strong>と24/7 のサポート</strong> を保証します。</p>


