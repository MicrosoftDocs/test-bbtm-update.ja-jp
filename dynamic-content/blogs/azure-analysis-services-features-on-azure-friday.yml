Title: Azure 金曜の Azure Analysis Services 機能
Summary: Microsoft SQL Server Analysis Services の実績ある分析エンジン上に構築された Azure Analysis Services、エンタープライズレベルの BI セマンティックモデリング機能を、スケール、柔軟性、および...
Content: >-
  <p>Microsoft SQL Server Analysis Services の実績ある分析エンジン上に構築された Azure Analysis Services、エンタープライズレベルの BI セマンティックモデリング機能を、クラウドのスケール、柔軟性、管理上の利点と共に提供します。 最新のデータ主導型の組織が成功した場合、日常の意思決定を行うために、IT プロフェッショナルやデータ科学者だけでなく、すべてのビジネスユーザーがすぐに情報を入手できるようにする必要があります。 Azure Analysis Services は、複雑なデータを実用的な洞察に変換するのに役立ちます。 組織内のユーザーは、Excel や Power BI などのツールを使用してデータモデルに接続し、レポートを作成したり、アドホック分析を実行したりすることができます。</p>


  <p>Azure Analysis Services の新機能について説明するために、Azure 金曜日で Scott に参加しました。 クエリの<a href="https://azure.microsoft.com/en-us/blog/introducing-query-replica-scale-out-for-azure-analysis-services/" target="_blank">スケールアウト</a>と<a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-integration-with-azure-diagnostic-logs/" target="_blank">診断ログ</a>は SQL PASS サミット2017で発表され、特にクラウドに適しています。</p>


  <ul>
      <li>クエリのスケールアウト Azure Analysis Services を使用すると、クエリプール内の複数の <em>クエリレプリカ</em> 間でクライアントクエリを分散できるため、クエリの負荷が高い場合に応答時間が短縮されます。 クエリ プールから処理を分離して、クライアント クエリが処理操作の悪影響を受けないようにすることもできます。 オンプレミスで scale out を設定したことがある場合、実装は基本的に Azure の単純なスライダーバーであることがわかります。</li>
      <li>診断ログは、IT によって所有されている BI 実装の重要な機能であり、監査、サーバーの状態の監視、使用状況の統計、実行時間の長いユーザークエリの識別など、さまざまな洞察を得ることができます。 また、Azure 診断ログプラットフォームを利用して、オンプレミスよりもはるかに高速で簡単にセットアップできます。</li>
  </ul>


