Slug: cross-post-using-t-sql-to-bulk-migrate-databases-from-on-premises-sql-server-to-windows-azure-sql-database
Title: 'クロスポスト: t-sql を使用したオンプレミスの SQL Server から Azure SQL Database Windows へのデータベースの Bulk-Migrate に SQL'
Summary: 'Editor のメモ: これは、Samuel lester (テスト担当者) &nbsp; SQL によって作成されたクロス投稿です。 &nbsp; オンプレミスの SQL Server を Windows Azure SQL Database に移行するためのオプションは多数ありますが、現時点ではありません...'
Content: <p><strong>エディターのメモ:</strong>これは、 &nbsp; <a href="https://social.msdn.microsoft.com/profile/samuel%20lester%20-%20msft/" target="_blank">Samuel lester</a>によって作成されたクロスポスト SQL テスト担当者です。&nbsp;</p>  <p>オンプレミスの SQL Server を Windows Azure SQL Database に移行するためのオプションは多数ありますが、現時点では、多数 &nbsp; のデータベースの &nbsp; 一括移行を簡単に実行できる方法はありません。 &nbsp;この<a href="https://blogs.msdn.com/b/samlester/archive/2012/12/08/bulk-migration-from-on-premise-sql-server-to-sql-azure-step-1-performing-bulk-bacpac-export-through-tsql-scripting-amp-sqlpackage-exe.aspx" target="_blank">ブログ &nbsp; エントリでは</a>、t-sql SQL と &nbsp; Data-Tier アプリケーションフレームワークを使用して、移行の最初のステップの概要を説明し、すべてのデータベースを bacpac ファイル &nbsp; &nbsp; に抽出します。T SQL スクリプト &nbsp; は、sqlpackage.exe&nbsp; コマンドライン呼び出しを動的に構築 &nbsp; して実行 &nbsp; し、すべてのデータベースを選択的にループし、すべての有効な SQL データベースを抽出 &nbsp; し、SQL Database でサポートされていないオブジェクトを持つデータベースのエラー一覧を提供します。&nbsp;</p>  <p>Samuel が今後の一括移行の手順と手法を強調するこのシリーズに追加するためのフォローアップブログエントリを計画しているので、継続的に調整します。</p>
