  <p>Azure における Geo AI Data Science VM は、geo 空間分析、AI、およびハイパースケールのクラウドプラットフォームを提供します。これにより、より深い洞察を得たり、よりインテリジェントな大規模なアプリケーションを構築したりするのに役立ちます。</p>


  <p>AI アプリケーションに、地理空間データと分析を含む新しいディメンションを提供します。</p>


