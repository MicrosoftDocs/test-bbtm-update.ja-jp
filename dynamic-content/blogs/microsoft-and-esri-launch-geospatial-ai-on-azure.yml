Title: Microsoft と Esri による Azure での地理空間 AI の起動
Summary: 地理と位置情報を AI に統合することで、世界を理解するための強力な新しいディメンションが提供されます。 これにはさまざまな種類のアプリケーションがあります。
Content: >-
  <p>地理と位置情報を AI に統合することで、世界を理解するための強力な新しいディメンションが提供されます。 これには、商用、行政機関、教育機関、または非営利をはじめとするさまざまなセグメントの幅広いアプリケーションがあります。 地理空間 AI は、地理的データと場所ベースのデータを収集、管理、分析、および予測するための堅牢なツールを提供します。また、このようなデータの有意性を明確に把握できる強力な視覚化機能を提供します。</p>


  <p>現在提供されている Microsoft と Esri は、Azure 上の製品ファミリ Data Science Virtual Machine/詳細ラーニング仮想マシンファミリの一部として、geoai Data Science Virtual Machine (dsvm) を提供します。 これは、2つの企業間のコラボレーションの結果であり、AI、クラウドテクノロジとインフラストラクチャ、地理空間分析、および視覚化をまとめて、より強力でインテリジェントなアプリケーションを作成できるようにします。</p>


  <p><img alt="ESRI" border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e04812f4-1b6b-4a1c-8905-a425c574d4f0.png" style="border: 0px currentcolor; border-image: none; margin-right: 0px; margin-left: 0px; display: inline; background-image: none;" title="ESRI" width="1024"></p>


  <p>geoai 仮想マシンの中核となるのは<a href="https://www.esri.com/en-us/arcgis/products/arcgis-pro/overview" target="_blank">arcgis Pro</a>であり、直感的なユーザーインターフェイスでプロフェッショナルな2d および3d マッピングを提供する Esri &rsquo; s next gen 64-bit desktop geography information system (GIS) です。 arcgis Pro は、視覚化、分析、画像処理、データ管理、および統合を前進させる大きな一歩です。</p>


  <p>arcgis Pro は、Microsoft の<a href="https://aka.ms/dsvm" target="_blank">Data Science Virtual Machine (dsvm)</a>イメージにインストールされます。 DSVM は、AI、機械学習、およびデータサイエンスツールのホストを提供する、Azure の一般的な実験およびモデリング環境です。 これらはすべて、すぐに生産性を向上させるために事前に構成されています。 DSVM は、Azure 上の CPU 専用 VM インスタンスで実行するか、または大規模なディープラーニングモデルをトレーニングするときに特に便利な GPU ベースの VM インスタンスを利用できます。</p>


  <p>Geo AI Data Science VM は、Python と R の両方で ESRI&#39;s arcgis Pro とインターフェイスを追加することによって、 <a href="https://aka.ms/dsvm/win2016" target="_blank">Data Science VM の Windows Server 2016 エディション</a>の ai およびデータサイエンスツールキットを拡張します。これにより、データ科学者が、arcgis で空間データ、豊富な gis 処理、視覚化、分析を活用して、より良い AI アプリケーションを作成できます この製品は、地理空間分析担当者に対して、ディープラーニングや機械学習アルゴリズムなどの強力な新しい AI および予測分析機能を提供するようになりました。 ディープラーニングアルゴリズムは、画像/ラスターデータ、時系列、および非構造化テキストデータを理解する上で非常に効果的です。 GeoAI Data Science VM を使用すると、Azure 向けの開発が簡単になり、VM 内の Apache Spark のようなビッグデータサービスを分析に使用できます。 すべてのツールが事前にインストールされ、事前に構成されているため、データ科学者と地理空間アナリストはすぐに使用可能な環境を利用できます。</p>


  <p>Microsoft と Esri のデータ科学者や研究者は、GeoAI Data Science VM を使用して、ディープラーニングを使用して、脆弱な watershed 環境での土地カバーマップの分析を自動化してきました。 たとえば、AI を使用して、 &rsquo; 衛星画像のピクセルレベルで土地カバーを分類し、意味のある情報を非常に優れた規模で抽出できるようになりました。 GIS、AI、および Data Science Virtual Machine が一体となっているため、地理空間インテリジェンスと統合され、より正確な予測と意思決定を可能にする、より深い洞察を得ることができます。</p>


  <h2>Geo AI DSVM でのはじめに</h2>


  <p>GeoAI DSVM のインスタンスを簡単に作成し、分析を迅速に開始できます。 <a href="https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-ads.geodsvm" target="_blank">製品リンク</a>をクリックし、いくつかの簡単な質問に答えると、完全に構成された環境を使用して数分で実行されます。&nbsp;</p>


  <p>包括的な ML とディープラーニングのサンプルに加えて、一連の geo 空間 AI の例が VM で提供されており、すぐに使い始めることができます。 この VM には、ディープラーニングと Azure GPU インスタンスを使用して、 <a href="https://github.com/Azure/pixel_level_land_classification" target="_blank">ピクセルレベルでの土地使用分類</a> に関する完全なエンドツーエンドのチュートリアルも含まれています。 また、Geo AI Data Science VM に組み込まれているすべてのツールを使用して、Azure クラウド上でこのようなアプリケーションを構築し、そのようなアプリケーションを構築する方法についても説明します。</p>


  <p>これらの例では、AI と geo 空間分析を組み合わせて、より正確な予測モデルを開発し、AI の革新的なアプリケーションを提供する方法をご紹介します。</p>


