Title: Microsoft Azure Government は刑事裁判情報サービス (cjis) の要件を満たしています
Summary: 先週、ワシントン D.C. にスポーク Microsoft Azure Government の一般提供が発表された場合。 Microsoft CEO Satya Nadella によってキーが記載されたイベントでは、公共の企業のお客様にとって重要な新機能や開発が多数発表されています。
Content: >-
  先週、ワシントン D.C. にスポーク <a href="https://azure.microsoft.com/blog/2014/12/09/announcing-general-availability-of-microsoft-azure-government/">Microsoft Azure Government の一般提供が発表</a>された場合。 Microsoft CEO Satya Nadella によってキーが記載されたイベントでは、公共の企業のお客様にとって重要な新機能や開発が多数発表されています。 主な発表の中で、Azure Government は、連邦政府、州政府、地方自治体の CJIS 要件を満たすことができる最初のハイパースケール商用インフラストラクチャクラウドプラットフォームです。 ここ数年で、州 CJIS 責任者や FBI アドバイザリポリシーボード (APB) を含む公共の安全性の専門家と協力する特権がありました。 他のプロバイダーが CJIS の要件に直接対応していない理由は不明ですが、コンプライアンスはチェックボックスではなくコミットメントです。


  連邦政府機関の <a href="https://www.fbi.gov/about-us/cjis">Cjis 部門</a> の調査では、州、地方、連邦法執行機関、および刑事司法機関が、指紋記録、刑事履歴、性別の犯罪者登録などの個人情報にアクセスできるようにします。


  クラウドベースのソリューションを通じて CJIS にアクセスする必要がある連邦政府、州政府、地方自治体は、cjis <a href="https://www.fbi.gov/about-us/cjis/cjis-security-policy-resource-center">セキュリティ補遺</a>に準拠したクラウドサービスプロバイダーを使用する必要があります。これにより、cjis 関連データへのアクセス権を持つ人員のスクリーニングと、データのライフサイクル全体を保護する適切な制御が求められます


  これらの厳格な要件により、多くの州および地方の政府が、オンプレミスのソリューションから CJIS にアクセスするのは困難でした。 Microsoft Azure Government に参加することで、政府機関にとってこの作業が非常に簡単になり、cjis ワークロードに Microsoft Office 365 を既に使用している州機関に範囲が広がります。


  Microsoft Azure Government の対象サービスの現在の一覧は、「<a href="https://azure.microsoft.com/en-us/support/trust-center/services/">サービス別</a>の Microsoft Azure セキュリティセンター」セクションで公開されています。 現在、スコープ内のサービスには、Virtual Machines、Cloud Services、Storage、SQL Database、Active Directory、Virtual Network、Traffic Manager が含まれています。 Azure Government のコンプライアンスに関するその他の最新情報については、「」を参照 <a href="https://azure.com/trustcenter">https://azure.com/trustcenter</a> してください。


