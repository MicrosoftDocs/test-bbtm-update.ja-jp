Title: Windows Azure Powers Imagine Cup エクスペリエンス
Summary: 本日、シリコン バレーのソーシャル イノベーション 会議で、Microsoft は、2 回目の年に 2 回目のImagineを発表しました。 私&rsquo;たちは、4 人の勝者が開発した中で特に楽しみに思っています。
Content: <p>本日、シリコン バレー<a href="https://www.eiseverywhere.com/ehome/45949" target="_blank">のソーシャル イノベーション</a> 会議で、Microsoft は、2 回目の年に 2 回目のImagine<a href="https://www.imaginecup.com/" target="_blank">を発表</a>しました。 &rsquo;4 人の勝者が Azure でアプリを開発し、特にWindowsしています。</p>  <p>Imagine Cup 2012 Worldwide Finals には、世界中のコンペティションである Imagine Cup 2012 Worldwide Finals に参加し、学生がテクノロジを開発し、ビジネス プランを作成し、その概念を市場に出す上で必要なことを深く理解する必要があります。 勝者は、プロジェクトを非営利および社会企業のメインストリームの機会にジャンプスタートする資金を受け取る。</p>  <p>Azure を利用して真に感動的なテクノロジを開発し、次のWindowsいたします。</p>  <p>すべての勝者の<a href="https://www.microsoft.com/en-us/news/features/2012/dec12/12-04ImagineCupGrants.aspx" target="_blank">詳細については、</a>Microsoft ニュース センターを参照してください。&nbsp;</p>  <p>以前 Greenway と呼ばれるドイツのチームである <strong>Team Graphmasters </strong>は、交通の混雑を防ぎ、道路上の CO2 排出量を削減する可能性のあるナビゲーション システムを開発しました。 このプロジェクトは"レバブ" と呼ばれ、個々の自動車に最適なルートを計算して都市のトラフィックをプロアクティブにルーティングし、アプリを介して通信Windows Phoneします。 チームは、このシステムWindowsを市場に出すのに役立つ Azure を使用しています。 その仕組 <a href="https://bit.ly/RWjVN6" target="_blank">みについて詳</a> しい説明については、チーム ビデオをご覧ください。</p>  <p><strong>オーストラリアの Team StethoCloud</strong> は、クラウドを利用したモバイル ハイブリッドの聴力スコープを作成しました。これは、Windows Azure での pneumonia の早期検出に使用されます。 チームは既に医療コミュニティから肯定的な関心を生み出しています。パートナーは既に製品を製造または使用するために協力しています。 ビデオ <a href="https://bit.ly/PWCcKy" target="_blank">を見て</a> 、このプログレッシブ テクノロジがどのように動作するのかを正確に学習してください。</p>  <p><strong>Team Patients</strong> は&rsquo;&rsquo;、患者の電子医療記録にアクセスできる統合プラットフォームをプロバイダーに提供することで、国の古い医療システムを支援する、スパークリストベースのチームです。 チームは、Azure 上のセキュリティで保護されたクラウドベースのストレージ システムを通じて患者の健康記録を格納する、コスト効率の高いモバイル ベースのソリューションとして HealthBuzz&rsquo; をWindowsしました。 このサービスの詳細については、 <a href="https://bit.ly/T4PJAt" target="_blank">Team 用の写真&rsquo;のビデオをご覧ください</a>。</p>  <p><strong>Africa の Team Cipher256</strong> は、アフリカのサブサラニアン地域に影響を与える非常に高い母親の致命率を軽減するのに役立つ可能性がある Windows Phone アプリケーションを開発しました。 WinSenga&rsquo; と呼ばれる Team Cipher256s&rsquo; アプリケーションは、医療従事者が生まれたばかりの子のハートビートを分析して、クバのハートビート、年齢、位置を判断するための、適切で手頃な価格の効果的な方法です。 そこから、医師は、Azure の詳細な分析のために測定値Windowsできます。 WinSenga の詳細<a href="https://www.youtube.com/watch?v=OOQBrNgpEfE" target="_blank">と</a>動作方法については、Team Ciphers&rsquo; チームのビデオをご覧ください。</p>  <p>&nbsp;</p>
