Title: WANdisco は、ビッグデータアプリケーション用に Azure HDInsight で継続的なデータレプリケーションを有効にします
Summary: HDInsight の WANdisco により、お客様は、ビッグデータアプリケーションをオンプレミスからクラウド内の HDInsight に迅速に接続することができます
Content: >-
  <p><a href="https://www.wandisco.com/" target="_blank">WANdisco</a>を含むように、 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight アプリケーションプラットフォーム</a>の拡張についてお知らせします。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/wandisco.fusion-hdi-app?tab=Overview" target="_blank">WANdisco Fusion アプリをインストール</a>して、<a href="https://www.wandisco.com/free-trial" target="_blank">無料試用版</a>を利用することもできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>は、完全に管理された業界トップレベルのクラウド Apache Hadoop および spark オファリングであり、99.9% の SLA によって支えられた spark、Hive、MapReduce、HBase、嵐、kafka、Microsoft R Server 向けに最適化されたオープンソース分析クラスターを提供します。</p>


  <p>WANdisco Fusion を使用すると、複数のビッグデータとクラウド環境の間で、選択したデータを大規模に継続的にレプリケーションできます。 データの一貫性と継続的な可用性が保証された Microsoft Azure HDInsight のお客様は、要求に応じて Data Analytics とオフサイトのディザスターリカバリーのために、Fusion &rsquo; のハイブリッドアーキテクチャのコスト削減のメリットに簡単にアクセスできるようになりました。</p>


  <p>Azure HDInsight で WANDisco を組み合わせることにより、お客様はビッグデータアプリケーションをオンプレミスから HDInsight に接続し、分析フットプリントを迅速に拡張することができます。 クラウドでは、より多くのオープンソースのワークロードとライブラリを簡単に使用できます。これは、必要に応じてクラスターを作成し、WANdisco によってレプリケートされたデータに対して実行できるためです。</p>


  <p>詳細については、「<a href="https://conferences.oreilly.com/strata/strata-ny/public/schedule/detail/63239" target="_blank">オンプレミスの Hadoop および Spark デプロイをデータセンターとクラウドに拡張</a>する Microsoft Azure」を参照してください。これには、pranav rastogi、Program Manager、Microsoft と Jagane Sundar、最高テクノロジ責任者、1A03、WANdisco のにあるの<strong>1:15 2017</strong>にあるが含まれます。 詳細については、「 <a href="https://conferences.oreilly.com/strata/strata-ny/public/schedule/detail/63239" target="_blank">Strata Data カンファレンス」 web サイト</a>を参照してください。</p>


  <p>エンジニアリングチームは、このオファリングについて詳しく説明するウェビナーもホストしています。 <a href="https://event.on24.com/wcc/r/1448689/AA018557113D770A20BA95AA49932F38?partnerref=Microso" target="_blank">今すぐ登録</a>してご参加ください。</p>


  <h2>HDInsight &ndash; の Microsoft AzureEnterprise グレードとスケールでの信頼性の高いオープンソース分析</h2>


  <p>Azure HDInsight は、完全に管理された唯一のクラウド Hadoop サービスであり、Spark、Hive、Interactive Hive、MapReduce、HBase、嵐、kafka、R Server 向けに最適化されたオープンソース分析クラスターを提供します。これは99.9% の SLA に支えられています。 これらのビッグデータテクノロジはそれぞれ、エンタープライズレベルのセキュリティと監視機能を使用して、管理されたクラスターとして簡単にデプロイできます。</p>


  <p>ビッグデータにおける生産性向上アプリケーションのエコシステムは、ビッグデータソリューションを使用して生産性を向上させるために非常に拡張されました。 現在、このような生産性向上アプリケーションを検出することは困難であり、その後、これらのアプリをインストールして構成するのは困難です。</p>


  <p>このギャップに対処するために、 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">Hdinsight アプリケーションプラットフォーム</a> では、独立系ソフトウェアベンダー (ISV &rsquo; s) がお客様にアプリケーションを直接提供できる hdinsight の独自のエクスペリエンスを提供しています。 お客様は、ビッグデータエコシステム用に構築されたこれらのアプリケーションを、1回のクリックで簡単に検出、インストール、使用できるようになりました。</p>


  <p>ビッグデータシナリオ向けのハイブリッド環境の設定は、ユーザーがペタバイト単位のデータをレプリケートし、両方の環境を同一に保つ必要があるため、常に大きな課題でした。お客様がオンプレミスのビッグデータ環境を HDInsight と接続するのを支援するために、WANdisco Fusion を HDInsight アプリケーションとしてデプロイできます。</p>


  <h2>Azure HDInsight &ndash; 上の WANdisco Fusion は、ペタバイト規模のデータをオンプレミスのビッグデータデプロイから azure に移行</h2>


  <p>WANdisco Fusion と Azure HDInsight の統合により、組織は、オンプレミスのビッグデータのデプロイから Microsoft Azure に、ペタバイト規模で運用データをシームレスに移行しながら、データの可用性とコンプライアンスの要件を満たすことができます。</p>


  <p>お客様は、ビッグデータアプリケーションの一部を Azure に移行する際に、HDInsight で R Server を実行するなどの高度な分析機能や、使用するオープンソースの機械学習ライブラリを柔軟に試すことができるようになります。 従来、オンプレミスの Hadoop デプロイで実験を試してみると、IT とハードウェアの調達が困難になっていましたが、HDInsight のクラウドの有効性は、クラスターを作成し、必要に応じてスケールし、削除することができるため、クラウドで簡単に実験を行うことができます。 分析が完了したら、クラウドに移行する必要があるビッグデータのデプロイの量を決定できます。</p>


  <p>お客様は、次のシナリオで Fusion を使用できます。</p>


  <ul>
   <li><strong>ビッグデータアプリケーション向けのハイブリッドクラウドセットアップ:</strong> HDInsight へのオンプレミスのビッグデータのデプロイ Connect ます。 任意のオープンソースワークロード (Hive、Spark、HBase など) を実行している任意の Hadoop または Spark ディストリビューションからレプリケーションを設定できます。</li>
   <li><strong>マルチクラウド:</strong>任意のクラウドで実行されているすべてのビッグデータのデプロイを Azure HDInsight に Connect</li>
   <li><strong>バックアップとディザスターリカバリーのためのマルチリージョンレプリケーション</strong></li>
  </ul>


  <p><br>

  次に、お客様に役立つ、HDInsight での Fusion の主な利点をいくつか紹介します。</p>


  <ul>
   <li><strong>継続的なデータレプリケーション:</strong> 変更が開始された場所に関係なく、整合性が保証された状態でデータが直ちにレプリケートされます。</li>
   <li><strong>オプトインバックアップ:</strong> 管理者は、レプリケーションのコンテンツのサブセットを選択して、データの格納場所を細かく制御できます。</li>
   <li><strong>管理者のオーバーヘッドはありません。</strong> レプリケーションは継続的かつ自動で、断続的なネットワークまたはシステムの障害から自動的に復旧するため、管理の監視の必要性が解消されます。</li>
  </ul>


  <h2>HDInsight での Fusion の概要</h2>


  <p>Fusion のインストールは、2段階のプロセスです。 これにより、Fusion サーバーと、クラスターで必要なクライアントライブラリが構成されます。</p>


  <p><strong>Fusion サーバーをインストールします。</strong> これにより、Azure Virtual Network と同じ Azure のクラスターに Fusion サーバーがインストールされます。 これにより、サーバーは安全な方法でクラスターにアクセスできるようになります。</p>


  <p><img alt="wandiscofusion" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d96c8332-1a90-47ee-9771-5f6105e6df59.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="wandiscofusion" width="515"></p>


  <p>新しい HDInsight クラスターまたは既存のクラスターに<strong>Fusion アプリをインストール</strong>します。 [ライセンスキー] フィールドに、Fusion サーバーのパブリック IP を入力します。</p>


  <p><img alt="wandiscohdinsight" border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/817173dc-d391-4a19-8b7d-7fcd85241134.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="wandiscohdinsight" width="719"></p>


  <p>&nbsp;</p>


  <p>HDInsight に Fusion をインストールした後、ユーザーガイドに従って、Azure HDInsight に対するオンプレミスのビッグデータのデプロイ、複数リージョンのレプリケーション、バックアップと復元などの継続的なアクティブレプリケーションをセットアップできます。</p>


