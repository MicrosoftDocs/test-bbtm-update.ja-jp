  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5720772-7cf1-4442-bf0e-480bf9611cd6.png"><img alt="datacenter global infrastructure on a world map for cloud computing" border="0" height="447" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97dcee7b-3e82-46bc-a5e3-7129f20b706e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ヒーローの画像" width="1427"></a></p>


  <p><a href="https://www.opencompute.org/summit/global-summit" target="_blank">OCP グローバルサミット</a>の今年 &rsquo; のテーマは<em>オープンな可能性</em>があります。また、Microsoft Azure チームでは、pandemic によって生じる課題にかかわらず、コミュニティの共同作業を継続しているため、非常に大きな創造性と回復性の一部になっていることを wholeheartedly に同意 &mdash; しています。 今年は、OCP グローバルサミットでいくつかのプロジェクトとテクノロジを紹介し、業界パートナーやオープンソースのハードウェアエコシステムと並行して、より信頼性が高く、維持可能なクラウドを構築するための道を学習としています。</p>


  <h2>長年にわたるオープンソースイノベーションの促進</h2>


  <p>マイクロソフトは、OCP 誕生の10年間記念日として、データセンターの設計とテクノロジをより強力なオープンソースハードウェアコミュニティで再イメージ化することにより、主な貢献者の1人であることを誇りとしています。 2014の OCP に参加しましたが、長年にわたり、電力 Microsoft Azure (オープンクラウドサーバー、OCS) のデータセンターの設計を共有しています。 &nbsp;私たちは、コミュニティとして提携している業界パートナーや開発者によって実現されたイノベーションとテクノロジの進歩について、引き続き提供しています。 Olympus は、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-reimagines-open-source-cloud-hardware/" target="_blank">2016 で発表</a>されたオープンソースのモジュールサーバーアーキテクチャであり、世界中の60データセンターリージョンに対する標準的なハードウェア設計として、業界の導入を実現し、サービスを提供しています。 <strong>Project</strong> OCP コミュニティとの共同作業では、2017のプラットフォームセキュリティに関する<a href="https://azure.microsoft.com/en-us/blog/microsofts-project-olympus-delivers-cloud-hardware-innovation-at-scale/" target="_blank">新しい業界標準</a> &nbsp; として<strong>Project cer us</strong>が導入されました。これにより、現在、Microsoft &rsquo; のデータセンターにデプロイされている信頼 &mdash; の堅牢なセキュリティ、ファームウェアの整合性、ハードウェアルートに関する重要なコンポーネントを含むデータセンター設計になります。 2020では、データセンターの基礎を構築してさらにイノベーションを leaned、<a href="https://cloudblogs.microsoft.com/opensource/2020/05/12/ocp-accelerating-open-source-hardware-innovation-data-growth-security/" target="_blank">セキュリティや AI などの相互運用性を提供</a>する<strong>モジュール式のビルディングブロックアーキテクチャ</strong> &nbsp; (MBA) イニシアチブを発表しました。</p>


  <h2>標準から運用環境への冷却を冷却 &mdash; し、チップのパフォーマンスを向上させる</h2>


  <p>OCP とパートナーによるコールドプレートおよび液体 immersion の冷却の標準化に関する早期の議論から、Microsoft は、2021年の前の実稼働のパブリッククラウド環境で<a href="https://news.microsoft.com/innovation-stories/datacenter-liquid-cooling/" target="_blank">、世界 &rsquo; 初</a> &nbsp; の2フェーズ<strong>液体 immersion 冷却</strong>をデプロイするマイルストーンを達成しました。 私たちは最新の <a href="https://ieeexplore.ieee.org/document/9517300" target="_blank">調査</a>から共有することを楽しみにしています。この水冷冷却は、オーバークロックの利点を広がります。これは、チップコンポーネントが事前に定義された電圧、温度、および電源設計の制限を超えてパフォーマンスを向上させるためです。 このテストでは、液体冷却によって、チップセットのパフォーマンスが最大20% 向上することが示されています。 水冷冷却は、チップ、サーバー、およびデータセンターのアーキテクチャに必要な制約とリソースが減少した新しい可能性を、、業界との提携により、冷却テクノロジだけでなく、immersion タンクの安全で人間による操作を確実に行うことができます。</p>


  <h2>将来のコンピューティング需要を Sustainably、責任をもって達成</h2>


  <p>クラウドコンピューティングの需要が増えると、物理的なデータセンターに対する需要が増えることになります。 &rsquo;Microsoft がサイト sustainably を開発し、運用することが重要です。 Microsoft は、カーボンネガ、水陽性、および2030の無駄をなくすために取り組んできましたが、サーバーのライフサイクルを拡張し、無駄を減らすために再利用するために役立つ、Microsoft の最新の<a href="https://www.youtube.com/watch?v=3tRB7Qskw_Q" target="_blank">円形センター</a>を作成しまし &rsquo; た。 &rsquo;また、OCP コミュニティと協力してデータ収集テンプレートについて共同作業を行い、サーバーハードウェアによる環境への影響を理解して評価する手段として、<strong>ライフサイクル評価</strong>(LCA) に関するガイダンスを投稿します。 LCA の使用を拡大し、エッジテクノロジの影響を評価するために適用する必要があるため、ハードウェア値チェーンのすべての段階で、測定と付随するサプライヤーの考慮事項について、関連するメトリックを調整することが重要です。 Microsoft は引き続き、OCP コミュニティと連携して、データセンターの将来の持続可能性に関する議題を定義し、その他の地球を維持します。</p>


  <h2>クラウドハードウェアイノベーションを継続的に進化させ、拡大する</h2>


  <p>オープンソース、コミュニティエンゲージメント、業界パートナーシップを通じたコラボレーションによって、テクノロジの進化が、世界にとってより厳密で、より高速で、より優れたものになります。 OCP と共に、将来のデータセンターインフラストラクチャのイノベーション、効率性、拡張性、および持続性を実現します。 OCP グローバルサミット2021でマイクロソフト &rsquo; のブースにアクセスし、モジュールサーバーの管理、セキュリティ、および制御のための<strong>データセンター対応のセキュアコントロールモジュール (DC-SCM)</strong>と、2フェーズの<strong>水冷 immersion 冷却 Project タンク</strong>、および高電力デバイスと柔軟な接続のために設計された<strong>モジュール型3u シャーシ</strong>をご確認ください。 OCP のグローバルサミット &rsquo; のエクスペリエンスセンターでは、最新の <strong>15Mm E1 のフォームファクター</strong>を紹介しています。これは、Microsoft によって開発され、主要な業界プレーヤーと提携して開発されたものであり、次世代サーバーおよびストレージプラットフォーム向けの高パフォーマンスで高密度な ssd を実現します。</p>


