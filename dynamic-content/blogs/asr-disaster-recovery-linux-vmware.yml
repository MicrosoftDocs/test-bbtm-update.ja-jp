Title: VMware 上の Linux のディザスターリカバリーのサポート
Summary: 最後の5年間では、オープンソース環境に対して段階的なシフトが見られ、ボックス化されたオープンソースよりも多くの利点があります。 オープンソースのオペレーティングシステムにおいて、コスト、柔軟性、セキュリティ、パフォーマンス、およびコミュニティサポートのコストを削減する要因。主に Linux ディストリビューションは、このシフトを組織間で推進しています。
Content: >-
  <p>最後の5年間では、オープンソース環境に対して段階的なシフトが見られ、ボックス化されたオープンソースよりも多くの利点があります。 オープンソースのオペレーティングシステムにおいて、コスト、柔軟性、セキュリティ、パフォーマンス、およびコミュニティサポートのコストを削減する要因。主に Linux ディストリビューションは、このシフトを組織間で推進しています。 Microsoft はこの業界の動向を採用しており、コミュニティの協力を得るために、手動でプロバイダーと継続的に連携しています。 Linux の主要なプラットフォームプロバイダーはすべて、頻繁にリリースをアップグレードすることで、開発者は引き続きサポートを促進ています。 世界中の Linux の導入がますます進んでいるため、多くの組織がミッションクリティカルなワークロードを Linux ベースのサーバーコンピューターに移行しています。</p>


  <p>Azure Site Recovery (ASR) は、ディザスターリカバリーのために VMware や物理マシン上のすべての主要な Linux サーバーバージョンと常に <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-support-matrix#replicated-machines" target="_blank">オンボード</a> されています。 また、過去6か月間は、Red Hat Enterprise Linux (RHEL)、centos、Ubuntu、Debian、SUSE、Oracle などの複数のプロバイダーから最新の OS バージョンのリリースのサポートを拡張することにも注目しました。</p>


  <ul>
   <li>ASR は、7.5 <a href="https://support.microsoft.com/en-us/help/4055712/update-rollup-27-for-azure-site-recovery" target="_blank">年7月 2018</a>、8月の <a href="https://support.microsoft.com/en-in/help/4460079/update-rollup-28-for-azure-site-recovery" target="_blank">2018</a>、および <a href="https://support.microsoft.com/en-my/help/4485985/update-rollup-32-for-azure-site-recovery" target="_blank">1 月の 2019</a> から、RHEL、6.10、7.6 のサポートを開始しました。</li>
   <li>SP2 と sp3 が正常に完了した後、 <a href="https://support.microsoft.com/en-us/help/4055712/update-rollup-27-for-azure-site-recovery" target="_blank">2018 年7月</a>に SUSE Linux Enterprise Server 12 日にサポートが追加され、重要なワークロードの使用率が広くなっています。</li>
   <li>ASR は、6.10 年8月 <a href="https://support.microsoft.com/en-in/help/4460079/update-rollup-28-for-azure-site-recovery" target="_blank">2018</a> から 2019 7.6 までの centos のサポートを開始しました。</li>
   <li>最新バージョンの Oracle Enterprise Linux バージョン6.8、6.9、7.0、7.5 および UEK Release 5 は、11月の<a href="https://support.microsoft.com/en-us/help/4478871/update-rollup-31-for-azure-site-recovery" target="_blank">2018</a>でサポートされるように追加され、その後、 <a href="https://support.microsoft.com/en-my/help/4485985/update-rollup-32-for-azure-site-recovery" target="_blank">1 月</a>の6.10 で oel バージョンの7.6 と2019がサポートされるようになりました。</li>
  </ul>


  <p>プロバイダーからの上記のリリースの更新に加えて、ファイルシステムおよびパーティション分割方法に関する Linux OS も強化されています。 ASR は、VMware および物理 Linux マシンでのこれらの機能強化と業界の導入を観察しています。</p>


  <ul>
   <li>2018では、多数の実装が GUID パーティションテーブル (GPT) に移動され、ほぼ無制限の数のパーティションを使用できるようになりました。 また、ブートデータの複数のコピーが格納されるため、システムがより堅牢になります。 ASR は、 <a href="https://support.microsoft.com/en-in/help/4460079/update-rollup-28-for-azure-site-recovery" target="_blank">2018 年8月</a> 以降、従来の BIOS 互換モードで GPT パーティションスタイルのサポートを開始しました。</li>
   <li>Linux のカスタム使用も、システム構造で進化してきました。 特定のシナリオには、ディスクパーティション (および LVM ボリューム上) に/boot があり、/(ルート)、/boot、/usr、/usr/local、/var、/etc ディレクトリが別のファイルシステム上にあり、同じシステムディスク上にないパーティションが存在する場合があります。 ASR では、 <a href="https://support.microsoft.com/en-us/help/4478871/update-rollup-31-for-azure-site-recovery" target="_blank">2018 年11月</a>にこれらのカスタマイズのサポートが追加されました。</li>
  </ul>


  <p>以下では、VMware および物理マシンの2018年7月以降、ASR によって拡張された Linux サポートがタイムラインによってキャプチャされます。</p>


