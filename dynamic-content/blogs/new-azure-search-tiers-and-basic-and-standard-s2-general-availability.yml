Title: 新しい Azure Search レベルと Basic および Standard S2 の一般提供
Summary: Azure Search のサービス階層について、いくつかの更新プログラムを発表します。
Content: >-
  <p><em>この投稿は、ジョセフ Sirosh (Corporate 副社長) のデータグループによって作成されました。</em></p>


  <p>ここ &rsquo; では、Azure Search のサービス階層に対する多くの更新を発表します。 本日は、Standard s3 と呼ばれる高スケール/高パフォーマンスレベルと、Standard S3 高密度と呼ばれる SAAS &amp; ISV 重点レベルのプレビューについて紹介します。 また、Basic および Standard S2 Search レベルの一般提供 (GA) を Azure Search しています。</p>


  <h2>新しいレベル</h2>


  <h4>高いクエリレートを備えた非常に大規模なデータセットの Standard S3 プレビュー</h4>


  <p>Standard S3 は、大量のドキュメントと非常に高いクエリワークロードを使用しているお客様に最適です。 Standard S3 は高パフォーマンスの Cpu と premium SSD ストレージによって支えられているため、このサービスは10億を超えるドキュメントをサポートし、適切にスケーリングすると、1秒あたり数百のクエリ (QPS) を短い待機時間で処理できます。</p>


  <h3>ISV &nbsp; およびマルチテナント SaaS アプリの Standard S3 高密度プレビュー</h3>


  <p>Standard S3 高密度 (S3 HD) レベルは、比較的小さなインデックスを大量に必要とする顧客をサポートする必要がある ISV &rsquo; および SaaS 対応アプリケーションに最適です。 S3 HD search サービスを使用すると、1つの検索サービスで最大1000のインデックスをサポートできます。これにより、顧客のワークロードが小さい場合や、顧客に低コストのインデックスを提供する必要がある場合に、この層のコスト効率が非常に高くなります。</p>


  <p><a href="https://www.cymax.com/">Cymax Group</a> は、この高密度サービスをテストするために作業している1人の顧客です。 Cymax は、最も高速な PaaS およびホーム家具のオンライン小売業者の1つであり、年間売上は $1億5000万を超えています。 Cymax グループは、最近 <a href="https://www.constantretail.com/">販売</a> された製品プラットフォームを発表しました。これにより、任意の家具ストアがオンラインでプレゼンスを提供できる一方で、cymax &rsquo; s テクノロジ、物流、および製品カタログを利用してコストを抑えることができます。</p>


  <p><i> &ldquo; 成功した e コマースサイトの重要な部分は検索機能であり、Microsoft Azure 検索とのパートナーシップによって、大規模な小売業者のみが利用できる最先端の検索テクノロジにアクセスできるようになります。Azure Search プラットフォームを選択したのは、堅牢な機能セットがあり、インテリジェントで意味のある結果を拡張、実行、および提供する機能があるためです。新しい S3 高密度レベルは、microsoft のテクノロジスタック、ビジネスモデル、およびお客様にとって完全に適合しており、各サイトに独自の一意でカスタマイズ可能な検索インデックス &rdquo; を設定できます。- </i>rizwan Somji、テクノロジ部門、Cymax グループ</p>


  <p>さらに、 <a href="https://www.microsoft.com/en-us/dynamics/crm.aspx">Microsoft Dynamics CRM Online</a>は Azure Search HD レベルを利用してオンライン検索エクスペリエンスを変革させるため、エンドユーザーは、最も複雑な顧客アプリケーションであっても、すばやく簡単に探しているものを見つけることができます。</p>


  <p><i> &ldquo; Azure Search を利用することで、このパスを活用し、将来の重要なイノベーションに pave ことができました。特に新しい HD SKU を使用すると、パフォーマンスと機能の目標 &rdquo; を維持しながら、多数のオンラインの顧客に対して、保守可能で手頃な方法で Azure Search をデプロイできるようになります。- </i>Mike Carter、プリンシパルプログラムマネージャー、Dynamics CRM</p>


  <p>多数のインデックスをサポートすることにより、インデックスごとのドキュメントに関してトレードオフが生じます。 S3 では、許可されているすべてのパーティションに対して最大で14億のドキュメントがありますが、S3 HD インデックスは、インデックスあたりのドキュメント数が100万を超えることはできません さらに、S3 HD では現在、インデクサーはサポートされていません。</p>


  <h2>一般提供の新しいレベル</h2>


  <h4>Basic の一般提供</h4>


  <p>3月には、Free レベルと Standard レベルの間の価格のギャップを埋める、Basic レベルのプレビューが <a href="https://azure.microsoft.com/en-us/blog/azure-search-introduces-new-lower-cost-tier-in-preview/">導入</a> されました。 Basic レベルでは、容量の要件が低いシナリオに対して、Standard の実稼働クラス特性を提供することで、このギャップに対処します。 現在、このレベルは一般公開されています。 この基本的な search サービスの詳細については、こちらの <a href="https://azure.microsoft.com/documentation/articles/search-limits-quotas-capacity/">ページ</a>を参照してください。</p>


  <h4>Standard S2 の一般提供</h4>


  <p>Standard S2 は、現在一般公開されているミッドレンジの検索サービスです。 プレビュー期間中、 &rsquo; Standard S2 サービスは、1秒あたり数百のクエリをサポートするワークロードをサポートし、非常に短い待機時間の速度を維持しています。</p>


