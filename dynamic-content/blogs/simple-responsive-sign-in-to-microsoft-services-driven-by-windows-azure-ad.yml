Summary: この冬の Windows Azure AD チームは、Office 365、Windows Azure、そして世界中の組織が使用するその他の Microsoft サービスに対して新しいサインインエクスペリエンスを提供します。 再設計の目標...
Content: <p>この冬の Windows Azure AD チームは、Office 365、Windows Azure、そして世界中の組織が使用するその他の Microsoft サービスに対して新しいサインインエクスペリエンスを提供します。 再設計の目標は、最新のデバイス向けに最適化されたシンプルなエクスペリエンスを作成し、ユーザーのサインインが必要になる回数を減らし &nbsp; 、使用する多数のデバイスで最適なエクスペリエンスを提供すること &rsquo; でした。</p>  <p>&rsquo;電子メールにアクセスしたり、Azure でサービスを SharePoint または管理したりする場合でも、通常はサインインによって開始されます。 それを確認してみましょう &rsquo; 。</p>  <h4>レスポンシブ デザイン</h4>  <p>新しいサインインエクスペリエンスは、さまざまなデバイス、Os、およびブラウザーの画面の解像度と機能に自動的に適応します。 最近のブラウザー、タブレット、モバイルデバイスですばらしいことが見られます。&rsquo;タッチ用に最適化されており、マウスやキーボードでも優れています。 からアクセスするデバイスに関係なく、サインインエクスペリエンスは一貫性と予測可能性があります。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0675.Screen-Shot-2013_2D00_02_2D00_05-at-2.02.59-PM.png" alt="" border="0"></p>  <h4>待機時間の最適化</h4>  <p>&rsquo;ページがどのように構造化されているかを最適化し、図とパートナー &rsquo; &ldquo; のダウンロードを遅延させてコンテンツをプリフェッチ &rdquo; します。 これにより、ユーザーはすぐにサインインを開始でき、残りのコンテンツはバックグラウンドでダウンロードされます。 スマートフォンのような小さな画面では、通常、大きなイラストはダウンロードされず、時間と帯域幅が節約されます。&nbsp;</p>  <h4>強化されたフェデレーション Sign-In</h4>  <p>多くの大規模な組織では、オンプレミスからクラウドへのシングルサインオンを有効にします。たとえば、Windows Server Active Directory や AD FS などのオンプレミスの id インフラストラクチャを、Windows Azure AD にフェデレーションします。 新しいサインイン UX を使用すると、これらの組織の従業員のエクスペリエンスが大幅に向上します。&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7711.Screen-Shot-2013_2D00_02_2D00_06-at-10.38.35-AM.png" alt="" border="0"></a></p>  <p>また Windows Azure AD はサービス間でシームレスに動作するため、Office 365、Windows Intune、Windows Azure 管理ポータル、または Windows を使用する任意の 1<sup>st</sup>または3の<sup>rd</sup>パーティサービス間を簡単に移動でき Azure AD もう一度サインインする必要はありません。 フェデレーションの詳細については、「Alex Simon &rsquo; s previous post」を参照してください。&nbsp;</p>  <h4>簡略化された後続サインイン</h4>  <p>ユーザーがサインインしたままにして、それ以降のサインインに時間を節約できるようにしまし &rsquo; た。&ldquo;[サインインしたままに &rdquo; する] をオンにすると、明示的にサインアウトするまで接続が維持され、その後のサインイン時にサインインページにユーザータイルが表示されるようになります。 [このアカウント &rdquo; を忘れた場合] をクリック &ldquo; すると、タイルが削除されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7674.Screen-Shot-2013_2D00_02_2D00_05-at-2.03.42-PM.png" alt="" border="0"></p>  <h4>プレビュー</h4>  <p>このプレビュー期間中は、古いサインイン UX が既定で表示されますが、新しいサインイン UX を試すことができます。 プレビュー UX はテスト用に予約されており、運用サービスとしてはサポートされていません。&nbsp;</p>  <p>新しい UX をオンにするには、にアクセス <a href="" target="_blank"></a> して、[オプトイン] ボタンをクリックしてください。 &rsquo;このページにアクセスして、各ブラウザーと、新しい UX を表示するデバイスを選択する必要があります。 オフにするには、このページにもう一度アクセスして、青いボタンをクリックするだけです。</p>  <p>ご意見をお聞かせください。</p>  <p>新しいサインインエクスペリエンスに関するフィードバックを提供し、 <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/threads" target="_blank">Windows Azure AD フォーラム</a>で問題を報告することができます。&nbsp;</p>  <p>今後ともどうぞよろしくお願いいたします。</p>  <p>Alex Simons<br>プログラム管理のディレクター<br>Active Directory の除算</p>
