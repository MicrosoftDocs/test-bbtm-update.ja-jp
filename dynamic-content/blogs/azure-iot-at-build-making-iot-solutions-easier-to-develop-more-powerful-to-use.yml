Summary: 今週、プレミア開発者カンファレンス、シアトルでの Microsoft ビルドでは、IoT をさらに簡素化し、お客様やパートナーにとっての価値の時間を劇的に短縮する最新のイノベーションを発表することを嬉しく思いしています。
Content: >-
  <p><img alt="Ran Tech / Microsoft 3/9/17" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98896b46-b704-4864-9065-3c9e14e4b380.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Tech/Microsoft 3/9/17 を実行しました" width="1024"></p>


  <p>IoT は世界中のすべてのビジネスを変革し、変換は加速しています。 企業は数十億の IoT デバイスを利用しています。これまで、お客様が製品を使用している方法、資産を解約する前に資産をサービスする時期、エネルギー消費を削減する方法、運用を最適化する方法、企業 &rsquo; によって限定されたその他のユーザーの事例について説明してい &mdash; ます。</p>


  <p>Microsoft では、IoT の簡素化に情熱を持っているため &rsquo; 、すべての企業が迅速かつ安全に恩恵を受けることができるようになっています。</p>


  <p>昨年、 <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">$50億コミットメント</a>が発表され、今年は業界で見 <a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">てきた勢いを強調</a> しました。 今週は、 <a href="https://www.microsoft.com/en-us/build" target="_blank">当社の主要な開発者カンファレンス</a> 、シアトル &rsquo; の Microsoft ビルドで、IoT をさらに簡素化する最新のイノベーションを共有し、お客様とパートナーにとっての価値の嬉しく思いを劇的に短縮しています。</p>


  <h2>IoT の高速化</h2>


  <p>Azure IoT を使用したクラウドベースの IoT ソリューションの開発は、今まで &rsquo; 以上に高速でも安全でもありませんが、常に簡単にする方法を探しています。 お客様やパートナーと協力して、デバイス側での処理を高速化する機会を得まし &rsquo; た。</p>


  <p>私たちが直面する課題の一部は、デバイスに記述されているソフトウェアと、クラウド内で一致する必要があるソフトウェアの密結合です。 これを説明するために、これまでと同様の問題と、それがどのように解決されたかを見て &rsquo; いきます。</p>


  <p>以前のバージョンの Windows は、キーボードやマウスなどの幅広い接続デバイスをサポートするという課題に直面しました。 各デバイスには独自のソフトウェアが付属しており、デバイスを機能させるには Windows にインストールする必要がありました。 デバイス上のソフトウェアと Windows にインストールする必要があったソフトウェアには密結合があり、この密結合により、開発プロセスは低速で、デバイスの開発者にとって脆弱になります。</p>


  <p>Windows は、デバイスが接続されているときに Windows に対して宣言および提示できる機能モデルである、プラグアンドプレイでこれを解決しました。 この機能モデルにより、さまざまなデバイスが Windows に接続し、Windows にソフトウェアをインストールしなくても使用できるようになりました。</p>


  <h2>IoT プラグ アンド プレイ</h2>


  <p>先週は、iot プラグアンドプレイを <a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/" target="_blank">発表</a> しました。 iot デバイスで機能を宣言できるオープンモデリング言語に基づいています。 デバイス機能モデルと呼ばれるこの宣言は、IoT デバイスが<a href="https://azure.microsoft.com/en-us/services/iot-central/?&amp;OCID=AID739522_SEM_BufunwZd&amp;MarinID=BufunwZd_79233647824710_iot%20central%20azure_be_c__1267737284705687_kwd-79233839296255:loc-190_" target="_blank">Azure IoT 中部</a>およびパートナーソリューションなどのクラウドソリューションに接続するときに提示されます。これにより、デバイスが自動的に認識され、コードを記述せずに、デバイスとの &mdash; 対話を開始できます。</p>


  <p>また、IoT プラグアンドプレイは、ハードウェアパートナーが IoT プラグアンドプレイ互換性のあるデバイスを構築できるようにします。これは、Azure Certified for IoT プログラムで認定を受け、すぐにお客様やパートナーが使用できます。 このアプローチは、Linux、Android、Azure Sphere OS、Windows IoT、rtoss など、任意のオペレーティングシステムを実行しているデバイスで動作します。 また、すべての IoT プラグアンドプレイサポートは、オープンソースとして常に提供されています。</p>


  <p>最後に、Visual Studio Code は iot プラグアンドプレイデバイス機能モデルのモデリングをサポートし、そのモデルに基づいて iot デバイスソフトウェアを生成します。これにより、iot デバイスソフトウェアの開発が大幅に高速化されます。</p>


  <p>&rsquo;IoT プラグアンドプレイはビルド時にデモンストレーションする予定です。この夏のプレビューでご利用いただけます。 IoT プラグアンドプレイを設計するために、多数の起動パートナーと協力して、ハードウェアの準備が整っていることを確認しまし &rsquo; た。</p>


  <p><img alt="Build_IoT_replace" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd619c6b-277e-4bc1-a17e-7a9ca8d83007.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Build_IoT_replace" width="1024"></p>


  <p>認定対応のデバイスがプレビュー用の<a href="https://catalog.azureiotsolutions.com/" target="_blank">Azure IoT デバイスカタログ</a>に公開されるようになりました。また、Azure IoT 中央および<a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT のハブ</a>は、IoT プラグアンドプレイと統合された最初のサービスとなりますが、 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital ツイン</a>とその他のソリューションのサポートを数か月以内に追加する予定です。 iot プラグアンドプレイの詳細については、こちらの<a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Introduction-to-IoT-Plug-and-Play" target="_blank">ビデオをご覧</a>ください。 Azure IoT 中部での iot プラグアンドプレイサポートの詳細については、<a href="https://azure.microsoft.com/en-us/blog/build-with-azure-iot-central-and-iot-plug-and-play/">このブログの投稿を参照</a>してください。</p>


  <h2>IoT プラグアンドプレイ接続パートナーの発表</h2>


  <p>低電力ネットワークのオプションを増やすことで、IoT プロジェクトの携帯電話テクノロジの役割が高まっています。 現在、 &rsquo; IoT プラグアンドプレイ接続パートナーを導入しています。 これらのパートナー &rsquo; テクノロジと Azure IoT の間の緊密な統合により、顧客のデプロイが簡素化され、新しい機能が追加されます。</p>


  <p>今週のビルドでは、Twilio からの <a href="https://www.twilio.com/wireless/trust-onboard" target="_blank">信頼のオンボード</a> を利用して、これらの統合の最初の部分を強調しています。 統合では、SIM に組み込まれているセキュリティ機能を使用して Azure に自動的に認証して接続します。これにより、現在の製造プロセスで使用する IoT デバイスを一意に識別する安全な手段が提供されます。</p>


  <p>ここでは、次のような多くの接続パートナーを扱っています。</p>


  <p><img alt="Build_IoT_2" border="0" height="460" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8814bbca-e63b-4f6e-8d34-7d943b6a2db9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Build_IoT_2" width="1024"></p>


  <h2>開発者にとって Azure IoT 中央を高める</h2>


  <p>昨年、Azure IoT 中部の一般提供を発表しました。これにより、お客様とパートナーは、15秒で IoT アプリケーションをプロビジョニングし、数時間でカスタマイズし、クラウドでコードを記述しなくても &mdash; 、運用環境に移行することができます。</p>


  <p>多くのお客様は、Azure IoT platform サービスで直接 IoT ソリューションを構築していますが、 &rsquo; お客様やパートナーには、中央のアプリケーション開発 Azure IoT 迅速なアプリケーション開発と同様の upswell があります。 もちろん、Azure IoT Central は、同じ優れた Azure IoT プラットフォームサービス上に構築されています。</p>


  <p>現在のビルドでは、 &rsquo; 開発者のために Azure IoT 中部を有効にし、簡略化する方法につい &rsquo; て説明する一連の新機能を発表します。 &rsquo;これらの革新的な機能のいくつかを紹介します。たとえば、顧客やパートナーが Azure IoT Central &rsquo; s UI を簡単に変更して、独自のルックアンドフィールに準拠できるようにします。 「 &rsquo; ビルドの基調講演」では、スターバックスがこのパーソナル化機能を使用して、ストア内の Azure Sphere デバイスに接続されている Azure IoT のセントラルソリューションについて説明します。</p>


  <p>&rsquo;また、iot プラグアンドプレイを使用して、エンドツーエンドの iot ソリューションを構築するための迅速で簡単な方法についても Azure IoT 説明します。また、お客様とパートナーは、iot が提供する特典に専念できるように、引き続きポケットベルを使用し、すべてを実行し続けることができます。 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Central-New-Integration-and-Extensibility-Features" target="_blank">このビデオを視聴</a>して Azure IoT の概要を確認してください。</p>


  <h2>拡大 Azure Sphere ハードウェアエコシステム</h2>


  <p>Azure Sphere は、セキュリティで保護された MCU を使用した IoT デバイスを簡単に作成できる Microsoft &rsquo; の包括的なソリューションです。 Azure Sphere は、組み込みの Microsoft セキュリティテクノロジ、カスタム Linux カーネルに基づく OS、およびクラウドベースのセキュリティサービスを含む Mcu を含む統合システムです。 Azure Sphere は、デバイスとクラウド、デバイスの認証と構成証明、および継続的な OS とセキュリティの更新の間で、セキュリティで保護された通信を提供します。 Azure Sphere は、リモート攻撃の可能性と影響を制限し、セキュリティ更新プログラムによってデバイスの正常性を更新するために、堅牢な多層防御デバイスセキュリティを提供します。</p>


  <p>今週 &rsquo; のビルドでは、デバイスの開発者にとって市場投入までの時間を短縮するハードウェアモジュールなどの新しいソリューションセットを紹介します。また、組織のプロトタイプ作成を迅速に行うための開発キットや、新しいガーディアンモジュールも紹介します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/guardian-modules-bringing-azure-sphere-security-to-brownfield-iot/" target="_blank">ガーディアンモジュールは</a> 、Azure Sphere 上に構築された新しいクラスのデバイスであり、これによって、優れたフィールド装置を保護し、リスクを軽減し、IoT の利点のロックを解除します。 機器の再設計が不要で、データを処理し、デバイスを制御することによって、ネットワークに重要な運用装置を公開することなく、物理的に接続します。 ガーディアンモジュールを使用して、Azure Sphere は、フロントフィールドデバイスをセキュリティで保護し、攻撃を防止するための運用機器を保護し、デバイスカルチャだけプロジェクトを簡素化し、無線更新と IoT 接続によって機器の効率性を高めます。</p>


  <p>ビルド時に表示される7つのモジュールと devkits は次のとおりです。</p>


  <ul>
   <li><strong>Avnet ガーディアンモジュール。</strong> 以前はあまり重要ではないと思われる機器に Azure Sphere &rsquo; のセキュリティを導入することによって、視界の IoT フィールドをロック解除しています。 間もなく利用可能になります。</li>
   <li><strong>Avnet MT3620 スタートキット。</strong> Azure Sphere プロトタイプ作成と開発プラットフォームです。 コネクタを使用すると、さまざまな MikroE Click および Grove モジュールを使用して、簡単に拡張性を設定できます。 5月2019を利用できます。</li>
   <li><strong>Avnet Wi-Fi モジュール。</strong> 最終的な製品アセンブリを簡単にするために設計された Azure Sphere ベースのモジュール。 スタンプ穴 (castellated) のピンデザインを使用して品質保証を簡略化します。 2019年6月に利用できます。</li>
   <li><strong>AI リンク WF-M620-RSC1 Wi-Fi モジュール。</strong> コストを重視するアプリケーション向けに設計されています。 スタンプ穴 (castellated) のピンデザインを使用して品質保証を簡略化します。 現在利用可能です。</li>
   <li><strong>ED MT3620 Development Board をご参加ください。</strong> 包括的なプロトタイプ作成のために設計されています。 利用可能な拡張シールドは、Grove モジュールのイーサネット接続とサポートを有効にします。 現在利用可能です。</li>
   <li><strong>ED MT3620 ミニ開発ボードをご参加ください。</strong> サイズ制約のあるプロトタイプ向けに設計されています。 プロトタイプから商用化へのクイックパス用の AI-Link モジュール上に構築されています。 5月2019を利用できます。</li>
   <li><strong>usi デュアルバンド Wi-Fi + Bluetooth コンボモジュール。</strong> Bluetooth 5 メッシュをサポートします。 は、NFC タグとして機能することもできます (非接続 Bluetooth ペアリングおよびデバイスプロビジョニング用)。 間もなく利用可能になります。</li>
  </ul>


  <p>これらのモジュールの詳細については、各モジュールの仕様を参照することができます。また、 <a href="https://aka.ms/AzureSphereHardware" target="_blank">Azure Sphere ハードウェアエコシステム</a>の詳細情報へのリンクもあります。</p>


  <h2>ビルド時にアクションの Azure Sphere を確認する</h2>


  <p>また Azure Sphere は、今週、Satya Nadella &rsquo; s の基調講演中にビルド時にセンターのステージを取得しています。 Microsoft のお客様とその他のシアトル分野の企業スターバックスは、パートナーや従業員が顧客との連携を強化し、エネルギー消費量と無駄削減を管理し、の一貫性を確保し、予測的なメンテナンスを促進するために、セレクト機器内で Azure Sphere に構築された Azure IoT 機能やガーディアンモジュールのテスト方法を紹介します。 また、会社 &rsquo; のソリューションは、スターバックステクノロジブースにも表示されます。</p>


  <h2>新しい Azure IoT エッジイノベーションの発表</h2>


  <p>本日、 <a href="https://aka.ms/iotedge-on-kubernetes" target="_blank">Kubernetes の Azure IoT Edge サポートのパブリックプレビュー</a>を発表します。 これにより、顧客とパートナーは、オンプレミスの Kubernetes クラスターに<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT エッジ</a>ワークロードをデプロイできます。 &rsquo;エッジのビジネスクリティカルなシステムで使用されている Azure IoT エッジワークロードを確認しています。 この新しい統合により、お客様は、Kubernetes が提供する機能豊富で回復力のあるインフラストラクチャレイヤーを使用して、Azure IoT Hub から一元的かつ安全に管理される Azure IoT エッジワークロードを実行することができます。 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Deploying-Azure-IoT-Edge-workloads-on-Kubernetes" target="_blank">詳細については、次の動画をご覧ください。</a></p>


  <p>追加の IoT Edge アナウンスは次のとおりです。</p>


  <ul>
   <li>Azure IoT Edge support for Linux ARM64 (2019 年6月に提供予定) のプレビュー。</li>
   <li><a href="https://azure.microsoft.com/blog/extended-offline-operation-with-azure-iot-edge/" target="_blank">IoT Edge 拡張オフラインサポート</a>の一般提供。</li>
   <li>Windows 10 IoT Enterprise x64 の IoT Edge サポートの一般提供を予定しています。</li>
   <li>X.509 と SaS トークンを使用した新しいプロビジョニング機能。</li>
   <li>新しい組み込みのトラブルシューティングツール。</li>
  </ul>


  <p>IoT Edge の一般的なユースケースとして、カメラをスマートセンサーに変換して物理的な世界を理解し、デジタルフィードバックのループを有効にすることができます。たとえば、棚での欠損製品の検索、破損した商品の検出などです。これらの例では、一貫した信頼性の高い結果、大規模なストリーミング機能、およびビジネスにリアルタイムの洞察を提供するための、より高速な処理のための特殊なハードウェアを提供するために、要件を満たすコンピュータービジョンアルゴリズムが必要です。 ビルド時に、 &rsquo; Lenovo および NVIDIA と提携して、これらのアプリケーションの大規模な開発とデプロイを簡略化します。 汎用ストリーミング分析用 <a href="https://developer.nvidia.com/deepstream-sdk" target="_blank">NVIDIA DEEPSTREAM SDK</a> を使用すると、Lenovo ハードウェアを実行する1台の IoT Edge サーバーで、1080P/30Fps H265 ビデオストリームの最大70チャネルを処理し、コスト効率が高く、市場投入までの時間を短縮することができます。</p>


  <p>この夏の NVIDIA DeepStream SDK は IoT Edge marketplace から入手できます。 さらに、Lenovo &rsquo; s New <a href="https://lenovopress.com/lp1069-introducing-the-thinksystem-se350" target="_blank">ThinkServer SE350</a> と GPU &ldquo; を使用した小型 &rdquo; エッジゲートウェイは IoT Edge に対して認定されます。</p>


  <h2>Azure Maps によるモビリティサービスの発表</h2>


  <p>現在、Azure 上に構築されたアプリの数が増えるにつれて、何らかの方法で場所情報を利用できるように設計されています。</p>


  <p>最後の11月に、<a href="https://azure.microsoft.com/en-us/blog/iot-for-smart-cities-new-partnerships-for-azure-maps-and-azure-digital-twins/" target="_blank">世界 &rsquo; の番号 (1 つの送信サービスプロバイダー、moovit) と</a> <a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure Maps</a>の新しいプラットフォームパートナーシップが発表されました。 このパートナーシップを通じて私 &rsquo; たちが行ったことは、TomTom で現在構築しているもの &rsquo; と似ています。 今週のビルドでは、Azure Maps モビリティサービスが発表されまし &rsquo; た。これは、最新のモビリティソリューションを構築するために Moovit &rsquo; s api を活用する api のセットです。</p>


  <p>これらの新しいサービスを &rsquo; 通じて、公共の輸送、自転車の共有、scooter 共有などを統合して、輸送経路の代替モードを利用してルートを計画し、移動時間を最適化し、トラフィックの輻輳を最小限に抑えることができます。 また、お客様は、現在および予想される可用性とリアルタイムの転送停止到着を含む、自転車および scooter のドッキングステーションや自動車共有車両の可用性に関するリアルタイムインテリジェンスにもアクセスできます。</p>


  <p>お客様は、IoT アプリケーション &mdash; に Azure Maps を使用できます。また、フィールドサービス、物流、製造、およびスマート都市向けのアプリなどの地理空間データまたは場所データを使用するアプリケーションを使用することもできます。 小売アプリはモビリティインテリジェンスを統合することにより、お客様が店舗にアクセスしたり、ユーザー補助のために最適化された将来の店舗の場所を計画したりできます。 Field services アプリでは、リアルタイムサービスの需要に基づいて、従業員を顧客別に導くことができます。 City プランナーは、モビリティインテリジェンスを使用して、occupants の移動を分析し、独自のモビリティサービスを計画したり、新しい開発を視覚化したり、occupants の興味のある場所に優先順位を付けることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/topics/azure-maps/" target="_blank">Azure Maps のブログ</a> &rsquo; では、次世代のロケーションサービスで Azure Maps がどのように連続的なされるかについて最新の情報を得ることができます。今週のビルド時には、Azure Maps のブースにアクセスして、モビリティサービスと空間運用サービスの動作を確認してください。</p>


