Title: Azure Monitorアラートが向上しました。
Summary: 2018 年 3 月に、Azure での次世代のアラートを発表しました。 それ以降、新しい機能を活用し、次の一連の機能強化を求める質問を寄せられたお客様から、多大なフィードバックを受け取っています。 本日は、新しい新しい開発を新しいアラートでAzure Monitorしています。
Content: >-
  <p>2018 年 3 月に、Azure での次世代 <a href="https://azure.microsoft.com/en-gb/blog/the-next-generation-of-azure-alerts-has-arrived/">のアラートを</a> 発表しました。 それ以降、新しい機能を活用し、次の一連の機能強化を求める質問を寄せられたお客様から、多大なフィードバックを受け取っています。 本日は、新しい新しい開発を新しいアラートでAzure Monitorしています。</p>


  <h2>1 つのアラート エクスペリエンス</h2>


  <p>アラートの統合エクスペリエンスAzure Monitor向上しました。 Azure のすべての主要なサービスで統合されたエクスペリエンスが導入され、1 つのメトリックと 1 つのログ エクスペリエンスが補完され、これらの機能にすばやくアクセスできます。</p>


  <p>&rsquo;&rsquo;アラート エクスペリエンスの一環として、アラートを視覚化して管理する新しい方法が導入され、サブスクリプション全体のすべてのアラートを重大度別に監視し、すべてのアラートのドリルダウン ビューと各アラートを調べる詳細ビューが提供されます。 これは、高度な AI 手法 <a href="https://azure.microsoft.com/en-us/blog/azure-monitor-alerting-just-got-better/">を</a> 使用して複数のアラートを 1 つのグループに自動的に統合するスマート グループ (プレビュー) によって補完されます。 これらの機能を使用すると、環境内の問題をすばやくトラブルシューティングできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b6ff3da-4b8f-476a-8513-9cde46389085.png"><img alt="Screenshot_1" border="0" height="661" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72442b2d-9584-455b-8ff8-0d8eb2b62588.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_1" width="1525"></a></p>


  <h2>&nbsp;</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd5f2d22-0e07-4809-a21e-44de678355ee.png"><img alt="Screenshot_2" border="0" height="654" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fd322d5-f313-44c6-8e26-fbd14f00611f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_2" width="1525"></a></p>


  <h2>拡張対象範囲</h2>


  <p>アラートの対象範囲を拡大し、Web アプリ、関数とスロット、カスタム メトリック、Azure Monitor Application <a href="https://aka.ms/AzureMonitor/CustomMetricsAnnouncement"></a>インサイト 用の標準および Web テストなど、より多くの <a href="https://aka.ms/metricalertresourcetypes">Azure</a> サービスが含まれています。</p>


  <p>また、アラート エクスペリエンスでは、Azure Monitor、SCOM、Nagios、Zabbix を使用して環境を管理する場合でも、発生したアラートを表示するための 1 つのウィンドウが提供されます。 このエクスペリエンスは、アラートを列挙するための新しい統合 <a href="https://aka.ms/alert-management-api">API</a> によってサポートされています。アラートをプログラムで使用して、使用する他のツールと統合できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0e9d6ff-6780-44d5-9a3d-3e7d907e3fcb.png" target="_blank"><img alt="Screenshot_3" border="0" height="632" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac386d9b-4833-4fe8-92ca-a2a21dbe3767.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_3" width="1525"></a></p>


  <p>また&rsquo;、スタック全体の複雑な状態を監視する必要があるというご意見も聞かされました。 App インサイト および Log Analytics によって生成されたログ間でアラートを有効にします。 この機能を使用すると、複数のワークスペースまたはアプリにまたがるクエリを定義するか、アラート ルールの両方にまたがってクエリを定義することで、インフラストラクチャ/PaaS サービスとアプリによって生成されたログ間でアラート ルールを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84a23104-856c-493b-8b18-ee1ddaead75c.png" target="_blank"><img alt="Screenshot_4" border="0" height="798" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c384d17-32a4-47bd-a31b-e8409b8f8905.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_4" width="1525"></a></p>


  <h2>大規模なルールの定義</h2>


  <p>お客様から受け取った一&rsquo;貫したフィードバックの 1 つは、複数のリソースを対象とする 1 つのアラート ルール <a href="https://aka.ms/metricalertsconceptsdoc">を定義できる点です</a>。 現在、マルチリソース メトリック アラート ルールを導入して、それを行うだけのことを可能にしています。 ルールの一部として、リソース、リソース グループ、またはサブスクリプションの一覧をターゲットとして指定できます。 すべてのリソースは、ルールで指定された条件について個別に監視されます。 また、 を使用してアラート &ldquo;*&rdquo;ルールを定義できます。これにより、ルールの対象となる環境にリソースが追加されるにつれて、自動的に拡大および縮小できます。 現在、この機能はVirtual Machinesサポートしていますが、間もなく他のリソースの種類にも拡張されます。 詳細については、このスペースをご覧ください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a46ed9ac-8e5d-4ed5-ade0-0377b5ead3e2.png" target="_blank"><img alt="Screenshot_5" border="0" height="865" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8be0fd9e-520c-4a83-9c18-562fb57b0aee.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_5" width="1524"></a></p>


  <p>複数のディメンションに対するアラート この&rsquo;問題も取り上がっています。 大規模なアラートの一環として、1 つのアラート ルールを使用して監視する必要がある複数のディメンションを定義できます。 繰り返しますが、このシナリオでも * をサポートし、ルールで新しく追加または削除されたディメンション値をカバーしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33cacc44-0a8e-4c7c-a04b-85694f8d79a8.png"><img alt="Screenshot_7" border="0" height="591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3d81647-c447-4ab5-9ca6-54ec9aed3070.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_7" width="1525"></a></p>


  <h2>より高速なログ アラートが一般提供される</h2>


  <p>今日のお知らせの&rsquo;一環として、ログのメトリック アラートの GA <a href="https://azure.microsoft.com/en-in/blog/faster-metric-alerts-for-logs-now-in-limited-public-preview/">も宣言しています</a>。 この機能を使用すると、ログ分析の特定のログの種類 (ハートビート、パフォーマンス カウンター、イベント、更新) をメトリックに変換し、これらのメトリックに対するアラート ルールを作成できます。 これにより、ログ アラートを生成する待機時間が 5 分以内になります。</p>


  <p>ログのメトリック アラートでは、複数のディメンションに対するアラートもサポートされています。ログ分析ワークスペース内の複数のコンピューターを 1 つのアラート ルールで監視できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a768686-b762-4b62-a31f-bd6ad75479d1.png" target="_blank"><img alt="Screenshot_6" border="0" height="637" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4268535b-a633-4574-9564-444d78729f4d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_6" width="1525"></a></p>


  <p>Azure Monitor アラート チームは、これらの新しい拡張機能をお知りください。 環境にこれらの機能をデプロイする場合は、フィードバックをお寄せください。 お問い合わせください <a href="mailto:azurealertsfeedback@microsoft.com">azurealertsfeedback@microsoft.com</a>。 お客様からの声をお待ちしております。</p>
