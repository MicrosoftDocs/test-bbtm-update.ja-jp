Content: '<p><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span>本日は、第 4 四半期サービス リリースのSQL Azure発表いたします。&nbsp;2011 年 10 月に PASS Summit で発表され、世界中で利用可能になされた Q4 2011 サービス&nbsp; リリースでは、オンデマンドでのスケーリングの柔軟性が向上し、データベースの監視と管理が簡素化されます。具体的には、最大データベース サイズを 150 GB に 3 つ拡大し、SQL Azure フェデレーションを導入して、より柔軟なスケールのためにシャードのセットアップ、管理、自動化を簡略化します。</p>  <p>DB サイズの増加に加えて、価格上限を発表して、大規模なデータベースを持つお客様の GB あたりの有効なコストを削減することもできます。&nbsp;現在有効な DB あたりの<a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0018">最大SQL Azure</a>は $499.95 です。&nbsp;この変更により、50 GB 以上のデータベースを持つお客様は、追加コストなしで引き続き拡大できます。 &nbsp;150 GB の GB を使用しているお客様は、GB あたりの有効価格が 67% 低下します<i>。 <br></i></p>  <p>このリリースのその他の機能強化については、以下で詳しく説明します。&nbsp;更新された SQL Azure 管理ポータル の機能と、新しい SQL Azure フェデレーション機能の使用に関する投稿を詳しく説明した詳細な投稿については、数日以内に確認してください。</p>  <p>ユーザー クエリと既存のアプリケーションは引き続き正常に機能する必要があります。また、SQL Azure Q4 Service Release へのアップグレードによる悪影響を受けずに注意してください。&nbsp;</p>  <h2>詳細:</h2>  <p>2011 年第 4 四半期のサービス SQL Azureには、次の新機能が含まれています。</p>  <ul>  <li><b>最大</b>データベース サイズの増加: 上で示したように、個々の SQL Azure データベースの最大データベース サイズは 50 GB から 150 GB に 3 倍拡張され、1 か月あたりのデータベースあたりの最大合計料金は $499.95&nbsp; &nbsp; に制限されています。価格情報についてはSQL Azureクリックしてください。</li>  <li><b>SQL Azureフェデレーション</b>: データベース フェデレーションを使用すると、データベースのサイズとアプリケーションのワークロードに基づいてシャーディングを使用して、データベースをエラスティックにスケールアウトできます。 この新機能により、シャーディング データベース パターンの設定、新しいシャードの追加プロセスの自動化が大幅に容易になり、データベース シャードを簡単に管理するための重要な新機能が提供されます。 詳細については、<a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx">こちら</a>をクリックしてください。</li>  <li><b>更新SQL Azure 管理ポータル</b>: 新しいポータルには、新しいワークスペースを含む新機能を備えた Metro スタイルのユーザー インターフェイスがあります。新しいワークスペースでは、データベースの監視、スキーマへのドリルダウン、クエリ プラン、空間データ、インデックス/キー、クエリ パフォーマンス統計を簡単に行うことができます (以下のスクリーン ショットを参照)。 新しいポータルでは、フェデレーションのSQL Azureもサポートされています。</li>  <li><b>更新された DAC Import/Export Service CTP</b>:&nbsp;このサービスは、サービスリリースの最後のリリース以降のいくつかの問題に対処SQL Azure更新されています。&nbsp;お客様は、新しい管理ポータルからこの無料サービスを使用して、Azure BLOB ストレージ内の SQL Azureと Windowsデータベースを簡単にインポートおよびエクスポートできます。&nbsp;サンプル実装を含む詳細については、CodePlex のページを参照<a target="_blank" href="https://sqldacexamples.codeplex.com/wikipage?title=Import%20Export%20Service%20Client&amp;referringTitle=Documentation">してください</a>。</li>  <li><b>ユーザー制御照合順序のサポートの拡張:</b>データベースを作成するときに、ユーザーは使用する照合<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms143726.aspx">順序を</a>指定できます。&nbsp;ユーザーは、fn_helpcollations() システム関数から返される有効なすべての照合順序を指定できます。&nbsp;この関数は、この関数で有効SQL Azure。&nbsp;&nbsp;</li>  </ul>  <p>以下の新しい Metro スタイルの管理ポータルのスクリーン ショットを確認できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1050.Q4SR1.png" alt="" border="0"><br> <b>タイルを使用すると、一般的なタスクにすばやく簡単にアクセスできます</b></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5153.Q4SR2.png" alt="" border="0"></p>  <p><b>詳細なデータベース情報のドリルダウン</b></p>  <p>これらの要求の多い更新プログラムは、お客様にシンプルで柔軟な方法で世界クラスのサービスを提供するコミットメントの一環として提供いたします。</p>  <p>新しいアプリケーションとフェデレーションに関する追加の投稿についてはSQL Azure 管理ポータル確認SQL Azureしてください。</p>'
