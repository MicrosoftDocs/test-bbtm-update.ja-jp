Content: >-
  <p>PowerShell ギャラリー で使用できる <span style="font-size: 13px;">1.0 プレビュー Azure PowerShell 1.0 プレビュー</span><a href="https://www.powershellgallery.com/" style="font-size: 13px;"></a>を導入し、今後数週間以内に <span style="font-size: 13px;"> WebPI で利用できる予定です。このプレビューには多&rsquo;&rsquo;</span>くの変更が加え、フィードバックを収集するために使用する必要があります。フィードバックは、Azure PowerShell 1.0 に組み込む予定です。</p>


  <p><strong><em>注</em></strong>: <em>これはプレビューであり、ミッション クリティカルなアプリケーション向けではありません。このようなアプリケーションを実行している場合は、引き続き Azure PowerShell 0.9.8 を使用してください。1.0 Preview</em> を使用する場合は、任意の時点でアンインストールし、0.9.8 に戻ることができます (下記の「アンインストール」セクションを参照してください)。</p>


  <p>このAzure PowerShellチームは、1.0 プレビューのリリースAzure PowerShellの将来の基盤を築きます。 1.0 Azure PowerShellの目標は次のとおりです。</p>


  <ul>
   <li>アプリケーションのサポートを向上Resource Managerを有効Azure Automation</li>
   <li>Azure サービスの管理とResource Manager機能を分離して、コマンドレットターゲットの Azure の機能を明確に示します</li>
   <li>セマンティック バージョン管理を適用し、特定のメジャー バージョンの Azure PowerShell に対して作成されたコマンドレットで、更新プログラムから更新プログラムへのAzure PowerShell</li>
   <li>WebPI Azure PowerShellを通じてPowerShell ギャラリーを配布して、新機能と欠陥解決の迅速な配信を可能にする</li>
   <li>MSDN Azure PowerShellドキュメントの自動化</li>
  </ul>


  <p><strong><em>注</em></strong><em>: これは、これらのコマンドレットの先頭に AzureRM が付くAzure Resource Managerコマンドレットを使用しているお客様に対する重要な変更です。移行を容易にするために、お客様は 1.0 Preview をアンインストールし、0.9.8 を再インストールできます (下記のアンインストールセクションを参照してください)。</em></p>


