Title: 現在、次のCloud Foundryでサポートされています:Azure BLOB StorageとManaged Disks
Summary: CF-integration-with-azure-blob-and-managed-disks
Content: >-
  <p>Cloud Foundry Azure での使用は向上し続けている。</p>


  <p>これで、Azure Blob Storageの使用とManaged DisksがサポートCloud Foundry。</p>


  <p>これらの機能強化は、 <a href="https://azure.microsoft.com/en-us/blog/driving-agility-pivotal-cloud-foundry-azure/" target="_blank"><u>Azure での Pivotal</u></a> Cloud Foundryと一連の <a href="https://github.com/Azure/meta-azure-service-broker" target="_blank"><u>Azure Service Launchr</u></a> リリースの開始に関する取り上げです。 引き続き、Azure エンタープライズ グレード のサービス&rsquo;とオープン ソースのプラットフォームとのより深い統合Cloud Foundryしています。</p>


  <p>これらの&rsquo;新機能の使用を開始する方法を次に示します。</p>


  <p><strong>1.クラウド コントローラー BLOB ストアStorage Azure Blob Cloud Foundryを使用する</strong></p>


  <p>クラウド コントローラー BLOB ストアは重要なデータ ストアです。 ビルドパック、インクレット、パッケージ、およびリソース プールはすべて、この方法でホストされます。 オペレーターは、このコンポーネントに対して Azure Blob Storageを使用できます。 その結果、可用性とスケーラビリティが向上します。 以前は、NFS サーバーが必要でした。</p>


  <p>既定では、Blobstore 構成では、Ruby Gem が使用されます。 Azure チームは、この新機能をサポートするために <a href="https://github.com/fog/fog-azure-rm" target="_blank"><u>、Azure RM Gem を更新する、Azure コミュニティと </u></a>一緒に作業しました。</p>


  <p>背景と構成 <a href="https://docs.cloudfoundry.org/deploying/common/cc-blobstore-config.html" target="_blank">のCloud Foundryについては </a>、次のドキュメントを参照してください。 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/get-started/via-arm-templates/deploy-bosh-via-arm-templates.md" target="_blank">BOSH デプロイ テンプレート </a>(マルチノード) は、既定&nbsp;でAzure Blob Storage を使用して更新されます。 これは、今後の Pivotal Cloud Foundry 1.10 リリースにも統合されています。</p>


  <p><strong>2. Azure Managed Disks を使用する</strong></p>


  <p>Azure CPI V21 では、&nbsp; BOSH の <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/" target="_blank"><u>Azure マネージド ディスク サービスが</u></a> サポートされます。</p>


  <p>これにより、VM/ディスクのデプロイと管理が簡素化されます。 また、優れたスケーラビリティ、セキュリティ、信頼性も提供されます。</p>


  <p>オペレーターは、マネージド ディスクを使用して新しいデプロイを作成できます。 また、既存のデプロイをマネージド ディスクに移行することもできます。 BOSH マニフェスト ファイルを簡単に編集すると、完了&rsquo;です。 詳細な手順&nbsp;<a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/tree/master/docs/advanced/managed-disks" target="_blank">については、「</a>&nbsp;&nbsp;Managed Disksガイダンス」を参照してください。</p>


  <p>この機能強化は、間もなく BOSH と Pivotal Cloud Foundryに組み込まれる予定です。 数か月後に公開される予定を探します。</p>


  <p>Azure&rsquo; 上で実行する方法にCloud Foundry関心を示しました。 その結果、追加の投資を行っています。 エンジニアは、より多くの Azure データベース サービスをランタイムとサービス ブローカー Cloud Foundry取り組み中です。 まもなく、Azure OMS&#39;&nbsp;アプリからログとメトリックを操作Cloud Foundryできます。 ここにアイデアを入力して、ご提案がある場合は、 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/issues" target="_blank"><u>お知らせください</u></a>。</p>


