Title: 'IoT の動作: 変革へのパートナー エコシステムの成功の鍵'
Summary: 'このモノのインターネット (IoT) は継続的な取り組みです。 3 年前、私がこのビジネスに入った時、IoT の世界は初期段階でした。 '
Content: >-
  <p>このモノのインターネット (IoT) は継続的な取り組みです。 3 年前、私がこのビジネスに入った時、IoT の世界は初期段階でした。 従来の業界テクノロジ導入者は、イノベーションの重要性を理解し、在庫管理、損失防止、物流管理などの個別のビジネス上の問題に対処する分離ソリューションを実装しました。その他のプロセスは自動化される可能性があります。</p>


  <p>デジタル変革では、これらのソリューションを接続して、システム全体でデータを収集および分析し、運用、収益性、および顧客と従業員のロイヤルティの指数関数的な改善を実現する必要があります。 エッジでのセンサーと分析の出現と、クラウド プラットフォームとデータ分析の進歩により、これが可能です。 システムとサービスは、運用または収益性の向上を通じて価値を提供し、多くの場合、新しい収益ストリームを通じて価値を提供する、より包括的なソリューションを提供するために接続されています。</p>


  <p>これらのソリューションを作成するには、通常、パートナーのエコシステムが必要です。 ここで、Microsoft はパートナーとプラットフォームのアプローチを通じて、IoT テクノロジの導入の変化を推進する明確な利点を提供します。 Microsoft は、セキュリティ、新しい開発ツールとインテリジェント サービス、人工知能、新しいテクノロジなど、重要な領域での RD&amp; イノベーションを容なく通じて、特にパートナー エコシステムを拡大し、サポートするために、IoT&ndash; に重点を置いた投資に 50 億ドルをコミットしています。 私たちの目標は、世界中の人々の日常だけでなく、ビジネスや顧客のエクスペリエンスを向上させる、信頼できる接続されたソリューションを作成する方法です。</p>


  <h2>変革とは、複雑さを軽減し、ビジネスを行う新しい方法を開発する方法です</h2>


  <p>Microsoft には、高度な分析を活用して Microsoft プラットフォームで実行されるインテリジェントなアクションを提供するビジネス アプリケーションを開発したパートナーの優れた例があります。</p>


  <p>小売業界はテクノロジに新しい技術ではありません。 しかし、デジタル テクノロジの進歩により、顧客の期待は急速に進化し、小売業者の業務方法 (顧客を引き付け、製品を処理する方法など) のほぼあらゆる側面に影響を与えています。 デジタル サイネージ、対話型キオスク、スマート PoS システム、オムニチャネルなどの主要なシステムなど、ソリューション全体の接続性を高める必要性が高まっています。通常は、複数のベンダーのプラットフォームとアプリケーションの範囲で構成されます。</p>


  <p>Microsoft Azure を搭載した <a href="https://www.meldcx.com/features-2/" target="_blank">meldCX</a> プラットフォームを使用すると、小売業者がこれらの接続されたデバイスのアプリケーションと IoT ソリューションを開発、展開、管理する方が、よりシンプルでコスト効率が高くなっています。 meldCX は、米国、EU、アジアなどの主要なグローバル市場で事業を展開しているオーストラリアに本社を置くパートナーであり、リアルタイムのデータ分析とデバイスとアプリケーションの制御を可能にする、統合された強力な単一のダッシュボードを提供し、小売業者が最高のカスタマー エクスペリエンスを提供する仕事に集中できます。 meldCX ソリューションを活用することで、小売業者と小売サプライヤーはカスタマー エクスペリエンスを向上し、損失防止の課題を大幅に減らし、未開発の小売店を実現することができます。</p>


  <h2>パートナー エコシステムの重要性</h2>


  <p>Microsoft はパートナーの成功に取り組み、いくつかの点で明らかにされています。 まず、パートナーの豊富なエコシステムを構築、サポート、および関与し続け、パートナーと補完的な機能を結び付け、顧客向けソリューションの開発と提供を加速します。 パートナーは、他の方法では参加していない可能性がある機会に接続されます。</p>


  <p>次に、包括的なエンドツーエンドのソリューションを顧客に提供するために必要なリソース、専門知識、サービスオファリングを持つソリューション アグリゲーター パートナーのコア グループを確立し、調達プロセスを簡素化します。</p>


  <p>3 つ目は、一連のソリューション アクセラレータを構築しました。 これらのファーストパーティ、オープンソース、および事前構成済みのソリューションは、一般的なフレームワークに基づいており、特定の IoT の使用例 (水平および垂直ベース) に対処します。 パートナーは、これらのアクセラレータを開始点として活用して、ソリューション開発を迅速に追跡し、市場に出す時間を高速化できます。 アクセラレータは、リスクを最小限に抑え、開発コストを削減し、独自の価値の差別化に集中するのにも役立ちます。</p>


  <p>また、Microsoft パートナーは、サードパーティのオープンソース ソリューション アクセラレータを作成し、他のパートナーや顧客がソリューションの開発と価値を高め、価値を高め、それを実現するために使用できるプラットフォームを構築しています。 <a href="https://www.willowinc.com/" target="_blank">WillowTwin&trade;</a> は、このアプローチを示しています。</p>


  <p>Willow は、Azure Digital Twin プラットフォームに基づいて、人々と組織が、全く新しい方法で構築された世界とつながる力を与えています。 Willow は、静的、履歴、IOT デバイス、ライブ運用データなど、複数のソースのデータをまとめ、スマート ビルディングとインフラストラクチャ ネットワークの操作とエクスペリエンスを変革するように設計されたアクション可能な分析情報を作成するソリューションを作成しました。</p>


  <p>開発者と所有者は、会社がエネルギー効率、空間使用率、乗員エクスペリエンス、および建物とインフラストラクチャ ネットワークの規制コンプライアンスに対処する方法を決定できます。 WillowTwin は、IoT デバイスの接続と管理を超えます。 オープン プロトコル ソフトウェア プラットフォームで管理されるデータは、人、場所、デバイス間の関係と相互作用をモデル化できます。 <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">WillowTwin ソリューションは、</a> 建物の使用と管理を最適化するために、1 つのお客様 (10000000) を含むさまざまなお客様に実装されています。</p>


  <p>Microsoft は、パートナーと共に、お客様のビジネスを真に変革する&#39;しています。</p>


  <h2>変換の成功を実現する</h2>


  <p>実際のビジネス モデル変換は、計画的な結果である必要があります。 運用効率や一番下の行に直接対処するには十分ではありません。 人々が常につながっている世界では、期待は変化しています。 価値と情報の交換が必要であり、組織はそれらの期待に応える準備をする必要があります。 アプローチを再考し、従業員、顧客、構成員がサービスと対話して使用する方法を変革する組織は、デジタル変革の競争で成功する可能性が最も高い。 IoT は、始めるのに最適な場所です。</p>


