Title: セキュリティ対策を強化し、Azure Security Center の脅威から保護する
Summary: 最近のお客様との会話では、オンプレミスで直面しているセキュリティの課題を共有しています。 これらの課題には、セキュリティの専門家の採用と維持、脅威の増加に迅速に対応し、セキュリティポリシーがコンプライアンス要件を満たすことを保証することが含まれます。
Content: >-
  <p>最近のお客様との会話では、オンプレミスで直面しているセキュリティの課題を共有しています。 これらの課題には、セキュリティの専門家の採用と維持、脅威の増加に迅速に対応し、セキュリティポリシーがコンプライアンス要件を満たすことを保証することが含まれます。</p>


  <p>クラウドに移行すると、これらの課題を解決するのに役立ちます。 Microsoft Azure は、インフラストラクチャとアプリケーションをホストするための高度なセキュリティを備えています。また、組み込みのセキュリティサービスと、ワークロードを迅速に保護し、脅威を事前に維持するための固有のインテリジェンスも提供します。 Microsoft &rsquo; の幅広いセキュリティツールは、id、ネットワーク、データ、IoT の範囲を超えており、脅威から保護し、セキュリティ体制を管理するのにも役立ちます。 Microsoft の統合されたファーストパーティサービスの1つは、Azure Security Center です。</p>


  <p>Security Center は Azure プラットフォームに組み込まれているので、わずか数回の手順で大規模なワークロードの保護を簡単に開始できます。 エージェントベースのアプローチにより、Security Center は、Azure、他のクラウド、オンプレミスのセキュリティ状態を継続的に監視し、評価することができます。 これにより、お客様が &rsquo; <a href="https://customers.microsoft.com/en-us/story/icertis">Icertis</a> や、 <a href="https://customers.microsoft.com/en-us/story/stanley-healthcare">医療</a> を強化し、セキュリティを監視しやすくなりました。 Security Center を使用すると、統合されたファーストパーティまたはサードパーティのソリューションを使用して、問題と、これらの課題を解決するための柔軟性を迅速に把握できます。 わずか数回のクリックで、セキュリティ管理に伴う複雑さを軽減するために Security Center が有効になっていることを安心してご利用いただけます。</p>


  <p>現在、セキュリティ対策を強化し、ハイブリッド環境全体の脅威から保護するために役立ついくつかの機能について発表しています。</p>


  <h2>セキュリティの状態を強化する</h2>


  <p><strong>セキュリティで保護されたスコアを使用して全体的なセキュリティを強化します。</strong> セキュリティで保護されたスコアを使用すると、組織のセキュリティ体制を可視化できます。 セキュリティで保護されたスコアは、サブスクリプションと管理グループのすべての推奨事項に優先順位を設定し、最初に対処する必要がある脆弱性を確認します。 最も頻繁に発生する問題を最初に修復するときに、アクションによってセキュリティスコアが大幅に改善され、その結果、セキュリティ体制が向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a79a6cf-7971-4999-b5da-c4fdb702962e.jpg"><img alt="Secure Score" border="0" height="666" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45def168-c5b2-4a08-b11e-7bb8223a0c65.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="セキュリティで保護されたスコア" width="1525"></a></p>


  <p><strong>新しいネットワークトポロジマップを操作します。</strong> Security Center は、新しいネットワークトポロジマップを使用して、仮想ネットワーク、サブネット、およびノードのセキュリティの状態を表示できるようになりました。 ネットワークのコンポーネントを確認すると、ネットワーク内の検出された問題に迅速に対応するための推奨事項を確認できます。 また、Security Center は、ワークロード内のネットワークセキュリティグループの規則を継続的に分析し、ネットワークトポロジマップ上にそのワークロード内のすべての VM の到達可能性を示すグラフを表示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef316669-5b9f-40c0-8daa-1d49f6b42c57.jpg"><img alt="Network map" border="0" height="1217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5774ab03-4f63-4e2b-8a66-9f5304d88626.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ネットワークマップ" width="1525"></a></p>


  <p><strong>コンプライアンス要件を満たすために、セキュリティポリシーを組織レベルで定義します。</strong> 組織レベルでセキュリティポリシーを設定して、すべてのサブスクリプションがコンプライアンス要件を満たしていることを確認できます。 さらに簡単にするために、組織内の管理グループにセキュリティポリシーを設定することもできます。 セキュリティポリシーがコンプライアンス要件を満たしているかどうかを簡単に把握するために、個々のサブスクリプションと管理グループのスコアだけでなく組織のコンプライアンススコアをすばやく表示して、行動を取ることができます。</p>


  <p><strong>新しい規制遵守ダッシュボードを使用して、規制遵守の監視とレポートを行います。</strong> Security Center の法令遵守ダッシュボードは、クラウド環境のコンプライアンスを監視するのに役立ちます。 CI、PCI、SOC、ISO などのコンプライアンス標準を満たすために役立つ推奨事項が提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78ca7c2-bb47-423c-bcee-5475001242f7.jpg"><img alt="Regulatory Compliance" border="0" height="812" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/caf035c9-637d-4e80-9b6b-405edf273a84.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="法令遵守" width="1525"></a></p>


  <p><strong>Azure データリソースの情報を保護するためのポリシーをカスタマイズします。</strong> Azure データリソース内の機微なデータの検出、分類、ラベル付け、保護に役立つ情報ポリシーをカスタマイズおよび設定できるようになりました。 データの保護は、企業がコンプライアンスとプライバシーの要件を満たし、機密性の高い情報にアクセスできるユーザーを制御するのに役立ちます。 データセキュリティの詳細については、こちらの <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-info-protection-policy">ドキュメント</a>を参照してください。</p>


  <p><strong>コンテナーと Docker ホストのセキュリティを評価します。</strong> Linux 仮想マシンで実行されているコンテナーのセキュリティの状態を表示できます。 具体的には、docker を実行している仮想マシンや、Docker ベンチマークの CI に基づくセキュリティ評価についての洞察を得ることができます。</p>


  <h2>進化する脅威から保護する</h2>


  <p><strong>Windows Defender Advanced Threat Protection サーバー (wdatp) との統合:</strong> Security Center は、インフラストラクチャを対象とするさまざまな脅威を検出できます。 wdatp の統合により、Security Center の一部として、Windows サーバーのエンドポイントの脅威検出 (つまりサーバー EDR) を取得できるようになりました。 Microsoft &rsquo; の広範な脅威インテリジェンスにより、WDATP は攻撃者 &rsquo; のツールと手法を特定して通知することができるため、脅威を把握し、対応することができます。 侵害の詳細については、Security Center ブレード内の対話型調査パスで詳細を確認してください。 作業を開始するために、wdatp は、Azure とオンプレミスの Windows サーバーで自動的に有効になります。このサーバーは、Security Center にオンボードがあります。</p>


  <p><strong>Linux の脅威検出:</strong> Security Center &rsquo; の高度な脅威検出機能は、さまざまな Linux ディストリビューションで利用できます。これにより、ワークロードが実行されているオペレーティングシステムやワークロードの実行場所に関係なく、脅威に迅速に対応するために必要な洞察を得ることができます。 機能には、疑わしいプロセスの検出、ログイン試行のあいまい、カーネルモジュールの改ざんなどが含まれます。</p>


  <p><strong>アダプティブネットワーク制御:</strong> パブリッククラウドで実行されているワークロードの最大攻撃領域の1つは、パブリックインターネットとの間の接続です。 Security Center は、Azure ワークロードのネットワーク接続パターンを学習できるようになりました。また、ネットワークセキュリティグループに関する一連の推奨事項を提供し、ネットワークアクセスポリシーをより適切に構成し、攻撃にさらされる可能性を制限する方法についても説明します。 また、これらの推奨事項では、Microsoft &rsquo; の広範な脅威インテリジェンスレポートを使用して、既知の不適切なアクターが推奨されないようにします。</p>


  <p><strong>Azure Storage blob と azure postgre SQL の脅威検出</strong>: 仮想マシンを対象とする脅威を検出できるだけでなく、Security Center は Azure Storage アカウントと azure PostgreSQL サーバーのデータを対象とする脅威を検出することができます。 これは、データへのアクセスやデータの悪用に対する異常な試行に応答して、問題を迅速に調査するのに役立ちます。</p>


  <p>Security Center は、 <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-can-identify-attacks-targeting-azure-app-service-applications/">Azure アプリサービス</a> をターゲットとする脅威を検出し、アプリケーションを保護するための推奨事項を提供することもできます。</p>


  <p><strong>Fileless 攻撃の検出:</strong> Security Center は、さまざまな高度なメモリフォレンジック手法を使用して、メモリ内にのみ保持され、従来の方法では検出されないマルウェアを識別します。 アラートのトリアージ、相関関係、分析、およびパターンの抽出には、さまざまなコンテキスト情報を使用できます。</p>


  <p><strong>適応型アプリケーション制御:</strong> アダプティブアプリケーション制御は、仮想マシンでの不要なアプリケーションの実行を監査し、ブロックするのに役立ちます。 アプリケーションで検出された疑わしい動作、または設定したポリシーからの逸脱に対応するために、ホワイトリストポリシーに違反している場合は、セキュリティアラートにアラートが生成されるようになりました。 また、推奨 &rdquo; されていないカテゴリに分類 &ldquo; される仮想マシンのグループの適応型アプリケーション制御を有効にして、Azure 内の Windows 仮想マシンで実行されているすべてのアプリケーションをホワイトリストに登録できるようになりました。</p>


  <p><strong>ジャストインタイム VM アクセス:</strong> ジャストインタイム VM アクセスを使用すると、管理ポートをロックダウンすることでブルートフォース攻撃にさらされる可能性を制限できます。これにより、制限された時間だけ開かれるようになります。 ユーザーがこれらのポートに接続する方法、およびユーザーがアクセスを要求するタイミングに関する規則を設定できます。 ジャストインタイム VM アクセス用に設定したルールが、ネットワークセキュリティグループに既に設定されている既存の構成に干渉しないようにすることができるようになりました。</p>


  <p><strong>ファイルの整合性の監視 (FIM):</strong>オペレーティングシステムとアプリケーションソフトウェアを攻撃から保護するために、Security Center は、Windows ファイル、Windows レジストリおよび Linux ファイルの動作を継続的に監視します。 Windows ファイルの場合、<a href="https://azure.microsoft.com/en-us/updates/file-service-update-change-tracking-inventory/">再帰、ワイルドカード、および環境変数</a>を使用して変更を検出できるようになりました。 ファイルへの異常な変更や悪意のある動作が検出された場合は、ファイルを引き続き管理できるように、Security Center によって警告が表示されます。</p>


  <h2>現在、Azure Security Center &rsquo; s の新機能の使用を開始します</h2>


  <p>次の機能が一般公開されています: Enterprise のセキュリティポリシー、適応型アプリケーションの制御、特定のロールに対するジャストインタイム vm アクセス、ファイル整合性監視 (FIM)、Linux の脅威検出、Azure アプリサービスに対する脅威の検出、Fileless 攻撃検出、アラートの信頼度スコア、との統合Advanced Threat Protection (ATP) を Windows Defender します。</p>


  <p>これらの機能は、パブリックプレビューで提供されています。コンテナーのセキュリティ状態、ネットワークの可視性マップ、azure SQL の情報保護、Azure Storage blob と azure postgre SQL の脅威検出、およびセキュリティで保護されたスコアです。</p>


  <p>Microsoft では、 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR9URRPpixVFElWlu1W-9OqdUNE4xWUQ1WkNSTjE3SkFVOTEwNldERURaUC4u">コンプライアンスダッシュボード</a> や <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRykv0w7KoL5Jj4AzbOLp7XxUNDlHQ0Q5QzBMRDVDSU4wU0cxQVJMMVdWRi4u">アダプティブネットワーク制御</a>などの一部の機能について、限定されたパブリックプレビューを提供しています。 この早期プレビューに参加するには、お問い合わせください。</p>


