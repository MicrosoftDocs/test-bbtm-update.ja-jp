Title: 'Windows Azure Community News Roundup (エディション #70)'
Summary: クラウドコンピューティングと &nbsp; Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。  次のよう &nbsp; にまとめています。
Content: '<p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0264" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様のフィードバックに基づいて、過去1週間にまとめたもの &nbsp; を次に示します。</p>  <p><strong>記事、ビデオ、ブログ投稿&nbsp;</strong></p>  <ul>  <li>No SQL Database &nbsp; を選択する方法 (7 月10日に投稿)</li>  <li>接続文字列をリダイレクトするよりも、Azure で SQL を使用することはできますか? &nbsp;(7 月9日に投稿)</li>  <li>Windows Azure &nbsp; で VIP の変更を最小限に抑える計画 (7 月5日に投稿)</li>  <li><a href="https://janatdevelopment.com/2013/07/04/python-tools-for-visual-studio-2/" target="_blank">Visual &nbsp; 用 Python ツールStudio</a> &nbsp; (7 月4日に投稿)</li>  <li>Windows Azure websites &nbsp; のダンプをキャプチャしています (7 月1日に投稿)</li>  <li>ASP.NET MVC、JavaScript、および HTML5 &nbsp; (7 月1日に投稿) を使用して Azure Blob をチャンクで Windows するアップロードファイル</li>  <li>IaaS &nbsp; <a href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2013/07/01/using-sendgrid-with-biztalk360-for-easy-emails-on-iaas.aspx" target="_blank">での sendgrid と BizTalk360 を使用した簡単な電子メールの使用</a>(7 月1日に投稿)</li>  <li><a href="https://www.cloudconstruct.com/blog/continuous-delivery-for-an-orchard-cloud-service-in-windows-azure" target="_blank">Windows Azure での Orchard クラウドサービスの継続的デリバリー</a>(7 月1日に投稿) &nbsp;</li>  <li><a href="https://robindotnet.wordpress.com/2013/06/30/problem-debugging-in-compute-emulator/" target="_blank">Azure コンピューティング &nbsp; エミュレーターでの WCF サービスのデバッグに関する問題</a>(6 月30日に投稿) &nbsp;</li>  <li><a href="https://hhaggan.wordpress.com/2013/06/28/push-notification-using-service-bus-2/" target="_blank">サービス &nbsp; を使用したプッシュ通知バス</a> &nbsp; (6 月28日に投稿)</li>  <li>Azure Cloud Services (および web サイト) &nbsp; Windows の自動スケール (6 月27日に投稿)</li>  <li><a href="https://coderead.wordpress.com/2013/06/26/java-and-azure/" target="_blank">Java と &nbsp;Azure</a> &nbsp; (6 月26日に投稿)</li>  <li>Azure &nbsp; での Ubuntu と nginx の設定 (6 月26日に投稿)</li>  <li><a href="https://www.tapanila.net/windows-azure-mobile-services-custom-api-for-existing-sql-database/" target="_blank">既存の SQL Database 向けの Azure Mobile Services カスタム API の Windows</a>(6 月24日に投稿) &nbsp;</li>  <li><a href="https://leastprivilege.com/2013/06/24/adding-windows-azure-ad-ga-as-an-identity-provider-in-identityserver/" target="_blank">ユーザーの id プロバイダーとしての Windows Azure AD (GA) の追加 (6 月24日に &nbsp; </a> &nbsp; 投稿)</li>  <li>リモートシェルと KuduExec &nbsp; を使用して Windows Azure websites で PHP 5.5 を有効にする (6 月24日に投稿)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/06/23/using-remote-powershell-with-windows-azure-vms/" target="_blank">Windows Azure &nbsp; vm</a> &nbsp; でのリモート PowerShell の使用 (6 月23日に投稿)</li>  <li>Azure の Node.js と Windows: 大好きなストーリー &nbsp; (6 月23日に投稿)</li>  <li>Azure 中国 &nbsp; Windows (6 月10日に投稿) での開発の手法をヒント</li>  </ul>  <p><strong>今後のイベントとユーザーグループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: &nbsp; Windows Azure Developer Camp &nbsp; &ndash; (50 以上の都市)</li>  </ul>  <div><strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">Stack Overflow</a>に関する最新の &nbsp; Windows Azure ディスカッション&nbsp;</strong></strong>  <ul>  <li><a href="https://stackoverflow.com/questions/17286167/how-does-one-access-relational-data-sql-azure-through-azure-mobile-services" target="_blank">Azure mobile services を介して1つのリレーショナルデータ (sql azure) にアクセスするにはどうすればよいですか。</a> &nbsp;-3 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/17323524/update-40-million-entities-in-azure-table-with-many-instances-how-to-handle-con" target="_blank">多数のインスタンスを含む azure テーブルで40万個のエンティティを更新する同時実行の問題</a> &nbsp; を処理する方法-3 回答、2票</li>  <li><a href="https://stackoverflow.com/questions/17557428/change-cloud-service-region" target="_blank">クラウドサービスのリージョン</a> &nbsp; の変更-1 回答、4票</li>  <li>2つ以上の &nbsp; <a href="https://stackoverflow.com/questions/17577636/how-can-start-2-or-more-azure-instance-at-a-same-time" target="_blank">Azure インスタンスを同時に開始する方法</a>-1 回答、2票</li>  <li><a href="https://stackoverflow.com/questions/17312183/azure-traffic-manager-load-balance-options" target="_blank">負荷分散オプション</a> &nbsp; の Azure Traffic Manager-2 回答、5票</li>  <li><a href="https://stackoverflow.com/questions/17486966/can-i-use-javascript-call-the-azure-management-rest-api" target="_blank">Javascript を使用して Azure 管理 REST API に呼び出すことはできますか?</a> &nbsp;-1 回答、3票</li>  <li><a href="https://stackoverflow.com/questions/17338799/visual-studio-2013-preview-and-windows-azure-projects-compatibility" target="_blank">Visual Studio 2013 プレビューと Azure プロジェクトの Windows の互換性</a> &nbsp; -1 回答、4投票</li>  <li><a href="https://stackoverflow.com/questions/17423508/azure-powershell-restoring-a-blob-snapshot-to-a-different-vm" target="_blank">Azure Powershell: blob スナップショットを別の VM</a> &nbsp; に復元する-1 回答、2票</li>  <li>クラウドサービス &nbsp; <a href="https://stackoverflow.com/questions/17542640/modify-the-url-of-my-cloud-service" target="_blank">の Url を変更する</a>-1 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/17503338/azure-web-sites-scheduled-tasks" target="_blank">Azure websites-スケジュール</a>されたタスク &nbsp;-2 回答、3票</li>  </ul>  <div>Mark</div>  </div>  <div>&nbsp;</div>'
