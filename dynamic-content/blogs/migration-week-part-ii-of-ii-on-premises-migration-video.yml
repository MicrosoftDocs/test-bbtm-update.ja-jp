Title: '第 2 部の移行週: オンプレミスの移行に関するビデオ'
Summary: '[この記事は、チームによってSQL Azureされました。]アプリケーションの概要の 1 つはSQL Azureを簡単に実行できる方法です。 &nbsp;経験がある場合SQL Serverプロセスは even...'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p><span style=\"color: #000000;\">アプリケーションの概要の 1 つはSQL Azureを簡単に実行できる方法です。 &nbsp;経験がある場合SQL Serverプロセスはさらにスムーズになります。この短い 10 分間のビデオをご覧ください。ここでは、既存のオンプレミスの SQL Server Database を SQL Azure に移行するプロセスについて説明します。ビデオの移行プロセスは、2 つの部分に分かれています。1) データベース スキーマを移行してから、2) テーブル データを移行します。&nbsp; </span></p>  <p><span style=\"color: #000000;\">データを SQL Azure に移動することで、データベース サーバーの独自の管理と保守に関連する時間を解放し、リスクSQL Server軽減できます。&nbsp;SQL Azure&nbsp; データベースが稼働したら、インターネット上のどこからでもアクセスできます。データは高可用性でスケーラブルで信頼性が高く、既存のクライアント アプリケーションに必要なコード変更は非常に少ない (存在する場合)、多くの場合、クラウド データベースを指す接続文字列を変更するだけの問題です。2008 SQL Azure 2008 SQL Server利用している場合、同じデータ アクセス ライブラリは引き続き機能します。&nbsp;&nbsp;</span></p>  <p><span style=\"color: #000000;\">  <object data=\"data:application/x-oleobject;base64,\" width=\"500\" height=\"360\" type=\"application/x-silverlight-2\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=ac10774f-c127-4689-8068-7fac9f08ef6e,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\">  </object>  <script type=\"text/javascript\">// <![CDATA[      document.write(\"<script type='text/javascript' src=\"\" + (window.location.protocol) + \"//c.microsoft.com/ms.js\" mce_src=\"https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js\"\" + \"'><\\/script>\");  // ]]"
