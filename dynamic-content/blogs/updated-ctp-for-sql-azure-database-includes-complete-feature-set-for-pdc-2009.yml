Title: SQL Azure Database 用の更新された CTP には、PDC 2009 の完全な機能セットが含まれています。
Summary: '[この記事は、チームによってSQL Azureされました。]数週間前に、SQL Azure Database August CTP を発表しました。 この発表以降、コミュニティの数万人がサインアップしています。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p align=\"justify\"><a href=\"\"><font size=\"3\"><img style=\"border-right-width: 0px; margin: 0px 0px 15px 35px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px\" title=\"image\" border=\"0\" alt=\"image\" align=\"right\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png\" width=\"240\" height=\"105\"></font></a> 数週間前に、データベース 8 月 CTP SQL Azure発表しました。 この発表以降、コミュニティの数万人がサービスにサインアップし、多大な肯定的なフィードバックを提供しています。 現在、SQL Azure Database October CTP (CTP 2) 更新プログラムは、2009 年 11 月 17 日から 20 日に Professional Developers Conference (PDC) に向け準備を進め、もう 1 つの重要なマイルストーンです。 <strong>また、この CTP が、PDC の SQL Azure Database で使用できる完全な機能セットを表&#160;<font size=\"3\"> </font></strong></p>  <blockquote>   <p align=\"justify\">\"安全でSQL Azure、アクセス可能な 1 つの場所に保持する必要がある情報に最適と見なされます。 データのパーティション分割は、サイトと対話するユーザーの数が多い場合にスケーラビリティを確保するのに役立ちます。また、追跡リソースを分離し、単一障害点を回避するのに役立ちます」と、主要な対話型企業 Archetype の最高技術責任者である Luigi Rosso は述べています。 \"SQL Azure で取得する既定の冗長インストールの種類を確立するには、少なくとも 2 つの専用サーバーを購入し、IT スタッフを雇用して管理する必要があります。 管理され、効率的で高速な信頼性の高いシステムは、私たちにとって非常に重要です。 このSQL Azure、お客様の可用性を確保するために、サーバーを購入したり、容量を管理および監視したりする必要はありません。\" </p> </blockquote>  <p align=\"justify\"><strong>10 月の CTP は、稼働中の実稼働クラスターの 1 つにデプロイされています</strong>。 この実稼働クラスターは、8 月の CTP をサポートしているマシン クラスターより大幅に大きく、強力ですが、専用の開発者ポータル () によって提供される完全に独立したマシン クラスターです<a href=\"https://sql.azure.com\">https://sql.azure.com)</a>。 <strong>現在の CTP (8 月 CTP)</strong> のすべての既存ユーザーのアカウントは、新しい 10 月の CTP と環境にアクセスするために自動的にプロビジョニングされています。 開発者ポータル ( に移動してアカウント<a href=\"https://sql.azure.com\">https://sql.azure.com)</a> をアクティブ化し、新しい環境にサーバーを作成します。 この新しい環境で作成したサーバーには、新しいアドレス (&lt;servername.database.windows.net&gt; を使用して到達できます。ベース アドレス名から \"ctp\" モニカーを削除しました)。</p>  <p align=\"justify\">SQL Azure Database が一般提供になると、この環境は完全にサポートされている実稼働環境に自動的にロールオーバーされ、この環境内のすべてのデータベースとデータは、選択したサブスクリプション オファーに基づいて SQL Azure Database サービスにアクティブなサブスクリプションに変換されます。</p>  <p><strong>メモ：</strong> 8 月の CTP 環境で作成した既存のサーバーとデータベースは、引き続き完全にアクセス可能であり、10 月の CTP 環境と並行して、現在のサービス URL (&lt;servername.ctp.database.windows.net&gt;) を介して使用できます。 8 月の CTP 環境の開発者ポータルも引き続き使用できます。ただし、新しい URL ( )<strong> を使用します</strong><a href=\"https://ctpportal.database.windows.net\">https://ctpportal.database.windows.net</a>。 上で説明したように、前の URL は、新しい実稼働環境をサポートするために再使用されます。 </p>  <p>8 月の CTP は実稼働標準を下回るハードウェアで実行されているの<strong></strong>で、その環境は実稼働プランの一部として実稼働環境にロールオーバーしません。 その環境は、年の終わりまでに使用停止になります (12 月 09 日)。 </p>  <p>新しいクラスターを使用して、更新されたサービスの一部として使用できるすべてのクールな新しいリレーショナル機能を利用してください。</p>  <p>&#160;</p>  <p><strong>この 10 月の CTP に含まれる主な新機能を以下に示します。</strong> </p>  <ul>   <li><strong><u>ファイアウォールの</u></strong>サポート – 新しいファイアウォール機能を使用すると、お客様は自分のサーバーにアクセスできる IP アドレスの許可リストSQL Azureできます。 セキュリティは、クラウドへのデータの格納を見ている企業の懸念事項であり、この新機能を使用すると、指定したホストだけが接続を許可されます。 ファイアウォールでは既定ですべての接続が拒否されます。そのため、<a href=\"https://sql.azure.com/\" target=\"_blank\">SQL Azure ポータル</a>に移動し、既存のクライアントが引き続き接続できるよう許可リストを構成してください。 </li>    <li><strong><u>一括挿入の</u></strong> サポート – お客様から聞いた問題の 1 つは、システムにデータを読み込む速度の近くでした。 このフィードバックを受け取り、一括挿入のサポートを有効にしました。 これにより、システムにデータを読み込む速度が数桁向上します。 また、この変更により、 <a href=\"https://msdn.microsoft.com/en-us/library/system.data.sqlclient.sqlbulkcopy.aspx\" target=\"_blank\">SqlBulkCopy</a> クラスを次のコード内から使用 ADO.Net </li>    <li><strong><u>データベース エディション</u></strong>の選択 – データベース プロビジョニング プロセス中に作成される SQL Azure Database エディション (最大 1 GB のリレーショナル データベース) または Business Edition (最大 10 GB のリレーショナル データベース) を選択できます。 これは、SQL Azure ポータルと T-SQL Create Database ステートメントの両方に表示されます。 たとえば、Business Edition データベースを作成するには、T-SQL コマンドは次のようになります。 </li> </ul>  <blockquote>   <p>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; CREATE DATABASE foo (MAXSIZE = 10 GB) </p> </blockquote>  <ul>   <li><strong><u>ポータルのSQL Azure –</u></strong> ポータルで多数の機能変更とバグ修正を行いました。 これには、ポータルでデータベースを作成する際のデータベース エディションの選択、データベースのサイズの表示、ファイアウォール設定の構成機能が含まれます。 </li>    <li><strong><u>追加の T-SQL サポート</u></strong> – お客様の需要により、追加の T-SQL ステートメントのサポートが有効になっています。 完全 <a href=\"https://msdn.microsoft.com/en-us/library/ee336281.aspx\" target=\"_blank\">な一覧は MSDN</a> で確認できます。シノニム、型、テーブル値パラメーター、その他のシステム ビューなど、項目のサポートが含まれています。 </li>    <li><strong><u>SQL Azure サーバー</u></strong>のプロパティの更新 – オンプレミスの SQL Server のインスタンスに接続するか、クラウドの SQL Azure に接続するか確実に確認できるよう、内部 SQL Server エンジンのプロパティが完成しました。 主な変更点には、\"SQL Azure\" のエディションの新しい値と、新しい Engine Edition の値 \"5\" が含まれます。 詳細については、MSDN のSQL Azure<a href=\"https://msdn.microsoft.com/en-us/library/ee336279.aspx\" target=\"_blank\">を参照してください</a>。 </li>    <li><strong><u>エラー SQL Azure更新</u></strong> – エラーが発生した場合に返されるエラー メッセージが強化されました。 エラーが発生した場合に、受信したメッセージが意味があり、ユーザーがアクションを実行できる状態にするための目標です。 </li> </ul>  <p>SQL Azure Database に格納されているデータの使用も重要なので、SQL Azure Database をサポートする更新された <a href=\"https://blogs.msdn.com/sqlphp/archive/2009/10/07/sql-server-driver-for-php-1-1-is-now-available.aspx\" target=\"_blank\">SQL Server Driver for PHP 1.1</a> が最近リリースされ、<a href=\"https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=ccdf728b-1ea0-48a8-a84a-5052214caad9\" target=\"_blank\">こちらから確認</a>できます。 SQL Azure Database のサポートに加えて、このリリースには、PHP バージョン 5.3 のサポート、パフォーマンスの向上、スクロール可能な結果セット、行数、UTF-8 エンコードのサポートなどの新機能など、PHP 開発の大幅な機能強化が含まれています。 詳細については、MSDN のドキュメントを <a href=\"https://msdn.microsoft.com/en-us/library/ee229548(SQL.10).aspx\" target=\"_blank\">参照してください</a>。 また、この 10 月の CTP Windowsを反映した更新された Azure Platform Training Kit をダウンロードする必要があります。 </p>  <p>この CTP の新機能と機能強化の良い部分は、ユーザー コミュニティからの要求として私たちに来ました。 お客様のデータベース ワークロードに重要な機能を提供する、より優れたプラットフォームを構築するのに役立つフィードバックに耳を傾け、感謝します。 <a href=\"https://connect.microsoft.com/SQLServer/feedback/CreateFeedbackForm.aspx?FeedbackFormConfigurationID=3719&amp;FeedbackType=1\" target=\"_blank\">フィードバックは常に送信してください</a>。 </p>  <p>この体験を開始した時点で、SQL Server プラットフォームをクラウドに拡張し、リレーショナル データベースの機能と可用性をお客様にコスト効率で提供する目的でした。 私たちは、PDC でその目標を達成するために追跡しています。 新しいシナリオやエクスペリエンスを引き続き明るいものにし続ける中で、さらに多くの情報を得る必要があります。 PDC '09 ではさらに多くの情報が提供され、SQL Azureチームはそこで全員に会ってみろと思っています。 </p>  <p><a href=\" azure\"><img style=\"border-right-width: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto\" title=\"イメージ\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_5.png\" width=\"309\" height=\"83\"></a></p>"
