Slug: actuating-mobility-in-the-enterprise-with-new-azure-maps-services-and-sdks
Title: 新しい Azure マップ サービスと SDK を使用して企業のモビリティを支援する
Summary: 'モビリティ空間は、現在、都市や都市部が直面している最も複雑な課題の先頭に立っています。 人と物の移動は、混乱のエージェントであるのと同じほど機会の推進者であり、交通、汚染、不均衡な生活の既存の課題を悪化させるものです。 '
Content: >-
  <p>モビリティ空間は、現在、都市や都市部が直面している最も複雑な課題の先頭に立っています。 人と物の移動は、混乱のエージェントであるのと同じほど機会の推進者であり、交通、汚染、不均衡な生活の既存の課題を悪化させるものです。 現在、Azure マップ では、プラットフォームのオファリングを拡大し続け、SDK とクラウドベースのサービスの形式で新しい一連の機能を導入して、企業、パートナー、および都市が、これらのモビリティの課題を視覚化、分析、最適化するのに役立つソリューションを構築できます。</p>


  <p>導入したサービス&rsquo;&ndash;は、堅牢なセキュリティ サービスによって強化された、最新のエンタープライズ顧客の強力なリアルタイム分析とシームレスなクロススクリーン エクスペリエンスのニーズ専用に設計されています。</p>


  <p>まず、パブリック&rsquo; プレビューから一般提供に、ルート範囲 {Isochrones}、Get Search Polygon、Satellite および Hybrid Imagery のサービスを正式に移行します。 さらに、複数の&rsquo;新しいサービスを導入しました。 マップ&rsquo; キャンバスを強化するために、影付きのレリーフ マップ タイルの魅力的なセットと画像コンポジターを導入して、マップとの対話をより美しく、便利で強力にします。 &rsquo;また、モビリティ アプリケーションや他の業界で使用されている強力な分析を提供する Spatial Operations サービスと、よりスマートで迅速で情報に基づいた意思決定を行うのに必要なツールを Azure のお客様に提供する新しい Android SDK と Web SDK も紹介しています。 また、プライバシーとセキュリティが重要なので、Azure マップ は Azure Active Directory とネイティブに統合され、お客様にロールと制限を有効にしながら、サービスへのアクセスをセキュリティで強化しています。</p>


  <p>これらのサービスにより、Azure のお客様は、マップ データの処理とホスティングのコストをすべてオフロードできる一方で、豊富なマップとマッピング サービスの利点を得ながら、現在利用可能な最速のマップ データ更新率で安全に利用できます。 このデータとサービスの更新率は、最近発表された <a href="https://news.microsoft.com/2019/02/04/tomtom-expands-partnership-with-microsoft-to-power-microsoft-cloud-offerings-with-location-based-services/" target="_blank">TomTom</a> とのパートナーシップによって強化され、マップ作成ワークロードを Azure クラウドに移行することで、インプタスからエンド ユーザーへの時間を大幅に短縮しています。</p>


  <h2>Android SDK (プレビュー)</h2>


  <p>Azure マップ Web SDK&hellip; はモバイル プラットフォーム上の Web コントロール内で動作しますが、多くの開発者は、他のネイティブ コンポーネントと相互運用するネイティブ サポートを好み、ネイティブ コード Java != JavaScript でこれらの機能を備えます。 Android で実行されているアプリケーションに依存しているお客様をサポートするために、Azure マップ では、マップとトラフィックのレンダリング、描画、イベント処理、さまざまなマップ キャンバスの使用を含む Android SDK が配布されています。 また、マップ Azure マップ サービス API を使用して、検索やルーティングなどの他の Azure マップサービスに接続できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdb14fc1-0243-4291-b273-b802a7b8a733.png"><img alt="Azure Maps" border="0" height="791" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37c008af-34dd-4da5-8c9c-bc60f1e251cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure マップ" width="1338"></a></p>


  <h2>Spatial Operations (プレビュー)</h2>


  <p>データ分析は、IoT (モノのインターネットの中心です。 Azure Maps Spatial Operations は、位置情報を取得し、すぐさまこれを分析し、その時間と空間で発生している進行中のイベントをお客様にお知らせし、ほぼリアルタイムの分析とイベントの予測モデリングを可能にします。 現在Spatial Operationsには、次のサービスが含まれています。</p>


  <p><strong>ジオフェンシング。</strong> ジオフェンスは、特定の領域 &ldquo;を囲&rdquo; む非表示のフェンスです。 これらの &ldquo;フェンスは&rdquo; 、カスタマイズ可能な多角形の形の座標に存在し、一時的な制約に関連付け、フェンスが関連する場合にのみ評価されます。 さらに、ジオフェンス Azure マップ Data Service を格納できます (詳細については、以下を参照してください)。 このAzure Event Gridを &ndash; 使用すると、ジオフェンスに関してオブジェクトの位置が変化するたびに通知を作成できます(ジオフェンスへの入り込み、終了、近接度の変更など)。</p>


  <p>これには複数のアプリケーションがあります。 輸送および &ndash; 物流では、配送アラートを作成するために重要なルートに沿ってウェイポイントに積み荷船が到着した場合や、パイラックのインシデントを予測するためにアラートを作成するために使用できます。 ドローンの場合、ジオフェンスによってドローンの飛行が許可される場所の制限が適用される可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61ea0fd3-9321-41cf-ba6c-a093f0975acf.png"><img alt="Geofencing in Azure Maps" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37735bb0-3334-4d84-b8d6-9a3be9a1fffb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure マップ でのジオフェンマップ" width="610"></a></p>


  <p>ただし、ジオフェンクは輸送&rsquo;に限定されるわけではありません。 農業では、ダッドがフィールドを離れ、リアルタイムの通知を有効にできます。 建設中は&rsquo;、高価な機器が建設現場から出て行く必要がある場合や、機器の破損を引き起こす可能性がある領域に置かれる場合に通知を受け取ります。 また、これは、Scottish IoT テクノロジ企業 Tagdat によって実装されているサイトで危険ゾーンに入ると、サイトの訪問者に警告するために使用することもできます。 サービスでは、大学の学生用のエレベーターが消える場合がよく見えます。 サービス会社は、マシンがオンプレミスから出た場合に通知を受け取ります。 ジオフェンクは、オブジェクトの移動時に通知と分析を提供する、非常に強力なサービスです。 また、オブジェクトが移動していない場合&rsquo;でも、そうする必要があります。</p>


  <p>このサービスを使用しているお客様のもう 1 つの例として、<a href="https://govqa.com">GovQA </a>&ldquo;と表示されている場合があります。要求者が顧客&#39;の定義済みの制限の外部にある要求をいつ送信しようとしているかを特定します。 制限は、システムのセットアップ中に市区町町会または郡によって定義されます。 これにより、市は GovQA 内の規則と構成を使用して、要求を正しく処理し、要求者と適切に通信できます。&quot;</p>


  <p><strong>バッファー。</strong> 特定の距離に基づいて、ポイント、線、多角形を中心に領域を構築します。 緑地から明確に保つ必要がある電力線の近くに領域を定義するか、ルート偏差を管理するためにフリート管理でルート バッファーを作成します。</p>


  <p><strong>最も近いポイント。</strong> 基点と特定の点のコレクションの間の最も近い点を返します。 最も近い店舗、充電スタンド、またはモビリティ のシナリオで、最も近いデバイスを識別するために使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bd18649-a529-40b5-892d-41db9b1988f1.png"><img alt="Closest points in Azure Maps" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28bc1740-54c8-41c1-a035-8073bced1f9a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure マップ の最も近いポイント" width="610"></a></p>


  <p><strong>大きな円の距離。</strong> 球面上の 2 つの点間の大円または最短距離を返します。 ドローン配送サービスのコンテキストでは、この API を使用して、配信の正確な時間見積もりを考慮して運用を最適化するために、配信の正確な時間見積もりを考慮に入れて、カモが飛ぶ際の起点と目的地の間の距離を計算できます。</p>


  <p><strong>ポイントインポリゴン。</strong> 位置が特定の Polygon および MultiPolygon ジオメトリのセット内にあるかどうかを示すブール値を返します。 たとえば、多角形のポイント API を使用して、販売のホームが顧客の優先領域にあるかどうかを判断できます。</p>


  <h2>Data Service (プレビュー)</h2>


  <p>データはマップに不可欠です。お客様のデータを Azure Maps サービスに近づけると、遅延が低減し、生産性が上がり、アプリケーションを輝かせる強力で新しいシナリオが作成されます。 そのため、Azure マップ では、ジオフェンクや画像の構成など、他の Azure マップ サービスで使用するために、最大 50 MB の地理空間データをアップロードして格納する機能が提供されます。&nbsp;</p>


  <h2>Azure Active Directory統合 (プレビュー)</h2>


  <p>セキュリティとロールベースのアクセス制御は、最新の企業にとって最も重要な関心事でした。 そのため、Azure&rsquo; Azure Active Directory (AD) が現在、Azure マップ のコア機能であることをお知らせします。 ロールAzure ADロールベースの&rsquo;アクセス制御 (RBAC) を提供することで、顧客情報を保護し、セキュリティで保護されたアクセスを実装するために、このサービスを使用します。&nbsp;ログインを必要とするパブリック アプリケーションまたはアプリケーションの場合でも、Azure AD と Azure マップ は、アプリケーションとユーザーを認証することで、セキュリティ ニーズAzure ADをサポートします。 さらに、この Azure AD の実装では、Azure マップ サービスへのアクセスを承認できる自動マネージド ID を Azure サービス (Azure アプリ サービス、Azure Functions、Virtual Machines など) に提供する Azure リソースのマネージド ID がサポートされています。&nbsp;</p>


  <h2>Azure マップ Web SDK 2.0</h2>


  <p>本日、&rsquo;Azure マップ サービスにアクセスして Azure マップ コントロール と組み合わせて使用する新しいモジュールを発表しました。 新しいサービス モジュールを使用すると、Azure サービスとサービスを直接マップできます。 この新しいモジュールと前述の Azure Active Directory の導入により、新しいバージョンを作成して 1 つの Web SDK にカプセル化する必要性が保証されました。 そのため、Web 開発者向&rsquo;けのサービスを Azure マップ Web SDK 2.0 にコンテナー化します。 Azure マップ コントロール 1.x は引き続き動作します。 ただし、今後は 2.0 でイノベーションを起こします。 1.x から 2.0 へのアップグレード パスは、バージョン番号を変更することで非常に簡単です。 新しい Azure マップ Web SDK 2.0&rsquo; の一部として、いくつかの新しいクライアント機能も含まれています。</p>


  <p><strong>Azure Active Directory (AAD)。</strong> Azure マップは、Azure Azure Active Directoryセキュリティで保護された状態でアクセスマップサポートしています。 ネイティブ アプリケーションAAD統合を使用して、アプリケーションが Azure サービスを呼び出す際にアクセスが保護マップ。</p>


  <p><strong>サービス モジュール。</strong> 新しいサービス モジュールでは、Azure AAD サービスにアクセスするよりクリーンな API インターフェイスをサポートマップしています。 Web SDK と NodeJS の両方で動作します。 Azure 製品ファミリの一部である Azure マップ Services モジュールは、Azure SDK を統合するイニシアチブに合わせて設計され、AAD のサポートを追加するために必要でした。</p>


  <p><strong>ストロークグラデーション。</strong> ロケーション サービスの開発では、線&rsquo;のストローク全体でグラデーションの色を使用する必要がある場合があります。 Azure マップ Web SDK 2.0 では、線のグラデーションで線を塗り分け、線の 1 つのセグメントから次のセグメントへの遷移を示す機能がネイティブでサポートされています。 たとえば、これらのグラデーション線は、時間と距離の変化、または接続されたオブジェクトの線全体の温度の変化を表す場合があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a5cccd-f5cf-47fe-9a65-8de10aa27a28.png"><img alt="Line Stroke Gradient in Azure Maps" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3bd59b2-294f-4f3c-a7b5-98e5a890f1db.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure マップ の線ストローク グラデーション" width="640"></a></p>


  <p><strong>網掛けされたレリーフ マップ スタイル。</strong> 以下では、&rsquo;新しい網掛けされたリリーフ マップ スタイルについて説明します。 この美しい新しいマップ スタイルは、Azure マップ Web SDK 2.0 ですぐに使用できます。</p>


  <p><strong>多角形塗りつぶしパターン。</strong> マップ上の多角形の表現は、さまざまな方法で行うことができます。 多くのシナリオでは、マップ上に多角形を作成する必要があります。 Azure マップ Web SDK 2.0 には、図形、境界線、塗りつぶしのネイティブ コントロールがあります。 現在は、単一の色の塗りつぶしに加えて、塗りつぶしとしてパターンをネイティブにサポートしています。 パターンは、特定の領域を強調表示して目立たせる独自の方法を提供します。特に、その領域が他の色の網掛けされた多角形で囲まれている場合です。 たとえば、パターンを使用して、移動中の領域、他の領域 (財務、人口、土地使用など) と大きく異なる領域、または移動のファセット (飛行なしゾーンや許可が必要な地域など) を強調表示する領域を示す場合があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bd49b7d-c9cc-4870-b57d-f58f7d8a78e5.png"><img alt="Polygon Fill Patterns in Azure Maps" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c758841f-9293-4474-a3ef-983076727bc3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure マップ の多角形塗りつぶしパターン" width="670"></a></p>


  <h2>網掛けされたレリーフ マップ スタイル</h2>


  <p>Azure マップには、道路、濃い灰色、夜間、衛星/ハイブリッドなど、いくつかのマップ スタイルが付属しています。 既存&rsquo;のマップ スタイルを補完するために、新しい &ndash; マップ スタイルの網掛け &ndash; 付きリリーフを追加しました。 網掛けされたリリーフは、 &ndash; 洗練されたデザインのマップ キャンバスが地球の輪郭を備えるというだけの機能です。 Azure マップ Web SDK には網掛けされたリリーフ キャンバスが付属し、すべての関数がシームレスに機能します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8ba8f84-5861-4484-9e7a-1853a076849c.png"><img alt="Shaded Relief map style in Azure Maps" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad59e643-2e9b-474f-9f59-6c450bb7aa4c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure マップ の網掛けされたレリーフ マップ スタイル" width="610"></a></p>


  <h2>画像の構成</h2>


  <p>Azure マップでは、ポイント、線、多角形で注釈が付されたラスター マップ イメージをレンダリングできる新しいイメージ コンポジターが導入されています。 多くの場合、それぞれのポイント データと共に要求を送信して、マップ イメージをレンダリングできます。 より複雑な実装の場合は&rsquo;、マップ イメージ コンポジターを、前述の Azure マップ Data Service に格納されているデータと組み合わせて使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c53f0c0a-bc94-4d16-a210-22ce9591ee9a.png"><img alt="Image composition in Azure Maps" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b06da33f-01f2-4be7-b405-54f6ea1d89d0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure マップ での画像の構成" width="610"></a></p>


