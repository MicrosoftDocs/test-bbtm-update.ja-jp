Title: Azure のトラブルシューティングに関する問題を診断して解決する
Summary: ソフトウェアが失敗し、ハードウェアが壊れ、新しい問題が発生する可能性があります。 このようなシナリオでは、問題を迅速に診断して解決することが重要です。
Content: >-
  <p>このAzure サポートの目的は、最初の実験から Azure での実稼働ワークロードの実行まで、クラウドの取り込み中に自信を持って支援します。 ソフトウェアが失敗し、ハードウェアが壊れ、新しい問題が発生する可能性があります。 その&rsquo;理由から、&rsquo;問題を迅速に&rsquo;診断して解決することが重要です。 これらの取り組みをサポートするために、Azure サポート チームは管理ポータルで新しい機能を共有して問題の診断と解決を支援し、権限を持つトラブルシューティング リソース (ツール、ガイド付き手順、記事) を見つけ、必要に応じて追加のヘルプを簡単に取得できます。</p>


  <h2>&ldquo;サポート + トラブルシューティング 設定&rdquo;セクション</h2>


  <p>[サポートとトラブルシューティング&rsquo;設定各リソース] ブレードで、[サポート &ldquo;+ トラブルシューティング] セクションを確認&rdquo;できます。 このセクションでは、問題を診断して解決し、追加のサポートを受けるのに役立つツールとリソースに簡単にアクセスできます。 このセクションでは、[トラブルシューティング] ブレードなどの一般的な診断ツールを見つくことができるか、リソース コンテキストからサポート要求を開きます。</p>


  <p><img alt="image" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bee9cd07-7775-4c09-9771-cbd3180e1761.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="610"></p>


  <h2>トラブルシューティング ブレード</h2>


  <p>一般的な問題を検出して、権限を持つソリューションを適用するのに役立つ [トラブルシューティング] ブレードが追加されました。 [トラブルシューティング] ブレードには、リソース内の [ &ldquo;サポート + トラブルシューティング&rdquo; ] セクションからアクセスできます。</p>


  <p><img alt="Troubleshoot blade" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e82b4af9-8ba6-4dd2-bf23-0776a91902a7.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="610"></p>


  <p>[トラブルシューティング] ブレードで、表示されている問題のいずれかを選択して、対応するソリューションを表示できます。 このソリューションは、ガイド付き手順または、直面する問題を診断して解決する方法を説明する権限を持つ Azure の記事へのリンクで構成されています。 ソリューションは、リソースに基づいてコンテキスト化されます。 たとえば、&rsquo;仮想マシンの場合、ソリューションは、仮想マシンで実行されているオペレーティング システムとリソースデプロイ モデル (Resource Manager またはクラシック) に基づいて表示されます。</p>


  <p><img alt="Azure issue error" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c07ed6eb-1e0d-456f-98c1-f5f09149da6a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="480"></p>


  <p>問題が一&rsquo;覧に表示されない場合、または問題の解決に役立つ解決策が見当たらない場合は、 <a href="https://azure.microsoft.com/support/forums/">MSDN Azure</a> フォーラムと Stack Overflow フォーラムで Azure の専門家に問い合わせ、Twitter <a href="https://twitter.com/AzureSupport">@AzureSupport</a>で連絡してください。 または、Azure サポート インシデントは、Azure サポート サイトを通じてAzure サポート ([サポート <a href="https://azure.microsoft.com/support/options/">の受</a> け取り] <strong>を選択) できます</strong>。 現在、[トラブルシューティング] ブレードは、Virtual Machines、Storage、Express Route、Web&nbsp; Apps、SQL Database、Automation、Redis Cache で使用できます。 製品間でトラブルシューティングの対象範囲を拡大し続け、より自動化されたソリューションで既存の製品を更新します。</p>


  <h2>ヘルプを取得</h2>


  <p>[サポート &ldquo;+ トラブルシューティング] セクションに&rdquo; 、[新しいサポート要求] &ldquo;オプションを追加&rdquo; しました。 これにより、サポート リクエストを送信できます。 その後、リソースのコンテキストと詳細が自動的にキャプチャされ、迅速な解決のために適切なサポート エンジニアに渡されます。</p>


