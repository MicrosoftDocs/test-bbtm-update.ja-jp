Title: クラウド戦略でクラウド経済をどれだけうまく使用していますか?
Summary: クラウド戦略は、コストの削減や収益成長の促進を中心にしていますか? この質問の場所では、クラウド サービスのエクスペリエンス レベルと、アプリケーション開発者と IT Ops チームにどのようなガイダンスを提供する必要があるのかについて、多くのことを判断できます。
Content: >-
  クラウド戦略は、コストの削減や収益成長の促進を中心にしていますか? この質問の場所では、クラウド サービスのエクスペリエンス レベルと、アプリケーション開発者と IT Ops チームにどのようなガイダンスを提供する必要があるのかについて、多くのことを判断できます。


  お客様の調査によると、CIO の大部分は節約に投票します。クラウド コンピューティングは、資本と運用の費用を削減できるアウトソーシングとホスティングの進化と見なされます。 これは正しい場合がありますが、多くの場合、その逆の結果になります。クラウドを間違って使用すると、コストが発生する可能性があります。


  しかし、これは <i></i> 、実際の実を結び付くお金を節約する使用事例の探索なので、これは問題の問題ではありません。 そして、このエクスペリエンスを通じて、コスト削減から収益機会への考え方の移行を開始できます。 <a href="https://www.forrester.com/How+And+Why+Customers+Choose+Public+Cloud+Platforms/fulltext/-/E-res107401">Forrester</a> の調査では、開発者がクラウド サービスを利用する主な理由 (および、ビジネス ユニット内で強化された開発者以外) は、新しいアプリと機能を迅速にデプロイする必要があるという結果が示されています。 これらの取り組みの背後にあるドライバーは、新しいサービス、カスタマー エクスペリエンスの向上、生産性の向上です。 翻訳: 収益と利益。


  クラウドが新しい金額をドアに持ち込む場合、それがより安価なソリューションであるのは本当に重要ですか? 最初はそうではありません。 しかし、時間がたつ間にクラウドを収益エンジンとして使用しても、必ずしもその収益に対する利益率が高いとは限りません。 そこで、クラウドのコストメリットを活用したエクスペリエンスが提供されます。 Cloudyn、<a href="https://www.cloudcruiser.com/partners/microsoft/">CloudCruiser</a> <a href="https://azure.microsoft.com/en-us/marketplace/">などの</a>Azure Marketplace<a href="https://www.cloudyn.com/microsoft-azure/"></a>パートナーがクラウド支出を最適化するのに役立つ場所を次に示します。 また、最近公開された Azure の課金とレート カード API を活用して、独自 <a href="https://weblogs.asp.net/scottgu/new-azure-billing-apis-available">の方法で使用できます</a>。


  <a href="https://www.forrester.com/">Forrester</a> が私の研究レポート「クラウド経済の 3 つのステージ」で文書化したこれらの結論に到達するために、個別の思考プロセスと経験的パス<a href="https://www.forrester.com/The+Three+Stages+Of+Cloud+Economics/fulltext/-/E-RES59165">があります。</a> 多くの成熟度モデルと同様に、組織は最初のステージで経験を積み、後者の 2 つの利益を理解して得始める必要があります。この 2 つで、節約は利益に変わる場所です。


  IT をコスト センターから収益の高いドライバーに変える目的で、クラウド コンピューティングが提示する機会を渡す余裕はない。 手をダーティにし、考え方とクラウドの使用の進化を始める。<span style="font-family: Calibri;"> </span>
