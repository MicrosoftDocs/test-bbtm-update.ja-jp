  <p><strong>API management は、デジタル変革に不可欠なコンポーネントです。</strong> <a href="https://powerplatform.microsoft.com/" target="_blank">Microsoft Power Platform</a> は、ビジネスアプリケーションを迅速に構築するためのプロフェッショナルな開発者および低レベルのアプリ開発ツールを提供し、 <a href="https://azure.microsoft.com/services/api-management/" target="_blank">Azure API Management</a>との双方向統合によるデジタル変革を実現する完全なソリューションを提供します。 Azure API Management を使用すると、Api を作成、設計、テスト、迅速に Power Platform に発行して、簡単に検出して使用できるようにすることができます。 コネクタとして Power Platform にエクスポートすると、すべてのユーザーが使用できるように Api にアクセスできるようになります。 たとえば、 <a href="https://cloudblogs.microsoft.com/powerplatform/2020/10/01/t-mobile-creates-business-solutions-with-microsoft-power-platform/" target="_blank">t-sql</a>の低レベルの開発者は、Azure API Management と既存の内部 api を使用して、プロフェッショナルな開発者によって構築された Power Apps とカスタム api コネクタを使用して、内部のイニシアチブ追跡アプリを迅速に構築しています。</p>


  <p><strong>クラウドとオンプレミスでの API 管理:</strong> Azure API Management は、Azure での高スループット、低待機時間の API ゲートウェイを提供します。 お客様は、 <a href="https://aka.ms/apim/shgw/overview" target="_blank">自己ホスト型のゲートウェイ</a>を使用して、API Management &rsquo; s ランタイムコンポーネントのコンテナー化されたバージョンを、オンプレミスまたはクラウドの api をホストする任意の場所にデプロイして、ハイブリッド、マルチクラウド API のシナリオを安全かつ効率的にサポートできます。 自己ホスト型ゲートウェイは Azure から管理されるので、ホストされている場所に関係なく、内部 Api と外部 Api の間で一元的な可視性と統合管理を実現できます。</p>


  <p><strong>API の検出とオンボード:</strong> Azure API Management には、社内の従業員、パートナー、または外部アプリケーションの開発者による検出と使用のための Api を簡単に発行するための開発者ポータルが用意されています。 API コンシューマーは、ポータルを使用して、常に最新の API リファレンスを参照したり、API アクセスを要求したり、api を対話的にテストしたり、API 消費レポートを表示したりすることができます。 開発者ポータルは、サポートシステムとの統合など、ビジネスロジックを追加してカスタムブランドを反映し、拡張することができます。</p>


  <p><strong>開発者と &nbsp; DevOps の統合:</strong> Azure API Management は、API 開発プロセスの早い段階で、開発の内側のループの一部として統合できます。 api 開発者は、Azure API Management の api とポリシーを、 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-apimanagement" target="_blank">Visual Studio Code</a>や<a href="https://visualstudio.microsoft.com/" target="_blank">Visual Studio</a>などの主要なツール内から構成、テスト、およびデバッグできます。また、DevOps アクションなどの一般的な GitHub ソリューションを使用して API Management アーティファクトの配置を調整することもできます。</p>


  <p><strong>Azure ネイティブサービス:</strong>azure API Management を使用する azure のお客様は、 <a href="https://azure.microsoft.com/services/monitor/" target="_blank">Azure Monitor</a>、 <a href="https://azure.microsoft.com/services/active-directory/" target="_blank">Azure Active Directory</a>、 <a href="https://azure.microsoft.com/services/app-service/" target="_blank">Azure App Service</a>、 <a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a>、 <a href="https://azure.microsoft.com/services/logic-apps/" target="_blank">Azure Logic Apps</a>などの他の azure サービスとシームレスに統合することで、使い慣れた一貫性のあるエクスペリエンスを享受できます。</p>


  <p><strong>Azure API Management では、今すぐ API イノベーションとエコシステムのイニシアチブを開始できます。 &nbsp;<a href="https://aka.ms/apimrocks" target="_blank">作業を開始する方法について説明</a>します。</strong></p>


