Title: Microsoft は、全ライフサイクルにおける 2020 Gartner のマジッククアドラントのリーダーです API Management
Summary: Microsoft では、ビジョンの実行と完全性に基づいて、API Management 2020 の完全ライフサイクルにおいて、Gartner のマジッククアドラントでリーダーという名前が付けられています。 私たちの配置は、エンタープライズ API management 機能の革新的なイノベーションと、Azure API Management の幅広いお客様導入に証ています。
Content: >-
  <p>Microsoft では、ビジョンの実行と完全性に基づいて、API Management 2020 の完全ライフサイクルにおいて、Gartner のマジッククアドラントでリーダーという名前が付けられています。 私たちの配置は、エンタープライズ API management 機能の革新的なイノベーションと、Azure API Management の幅広いお客様導入に証ています。</p>


  <p>すべてのビジネストランザクションのデジタルチャネルを迅速に交代し、導入することで、組織にとって Api がますます重要になっています。これにより、開発者は革新を促進し、俊敏性を高め、新しいビジネスチャンスを活用できます。これには、活発 API エコシステムを構築します。 Azure API Management は、あらゆる規模の組織が、クラウドとオンプレミスの Api を設計、セキュリティ保護、公開、拡大縮小、監視し、それらを検出して、社内、パートナー、およびパブリックの開発者が使用できるようにするのに役立ちます。</p>


  <p>Azure API Management は、世界中の50を超えるリージョンでご利用いただけます。 主要な業界をはじめとする世界中のすべての企業において、 <a href="https://customers.microsoft.com/story/alaska-airlines-travel-transportation-azure" target="_blank">アラスカ航空</a>、 <a href="https://customers.microsoft.com/story/789374-cemex-manufacturing-azure" target="_blank">cemex</a>、 <a href="https://customers.microsoft.com/story/swissre" target="_blank">SwissRe</a>、 <a href="https://customers.microsoft.com/story/787157-chipotle-retailers-azure" target="_blank">Chipotle</a>、 <a href="https://customers.microsoft.com/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a>、 <a href="https://customers.microsoft.com/story/765209-bosch-increases-vehicle-safety-using-map-matching-algorithms-and-azure-kubernetes-service" target="_blank">Bosch</a>、 <a href="https://customers.microsoft.com/story/zeiss-group-focuses-on-azure-service-fabric-for-key-integration-platform" target="_blank">Zeiss</a>、 <a href="https://customers.microsoft.com/story/legrand-manufacturing-azure" target="_blank">legrand</a>などの Azure API Management を利用しています。</p>


