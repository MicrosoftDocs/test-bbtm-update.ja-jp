Title: 高可用性とディザスターリカバリーのアプリ設計ガイダンスを更新しました
Summary: Microsoft Azure 上に構築されたアプリケーションのディザスターリカバリーと高可用性に関するガイダンス記事を更新し、ディザスターリカバリーと高可用性に関する個別のガイドを発表しました。
Content: >-
  <p>&rsquo; <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-disaster-recovery-high-availability-azure-applications/">Microsoft Azure 上に構築されたアプリケーションのディザスターリカバリーと高可用性</a>に関するガイダンス記事を更新したこと &rsquo; をお知らせします。&nbsp;</p>


  <p>「Azure 向けアプリケーションの設計」で提供されている最も有用なドキュメントの1つは、高可用性とディザスターリカバリーのための設計に関するガイダンスでした。 さらに、関心のあるコンテンツを直接取得するための簡単な方法も必要だと聞きました。 元のガイダンスは非常に詳細で &rsquo; あるため、このガイダンスはユースケースによって分割されており、高可用性とディザスターリカバリーの両方について個別にガイダンスを提供しています。</p>


  <p>Microsoft Azure 記事に基づいて構築された<a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-high-availability-azure-applications/">アプリケーションの新しい高可用性</a>は、azure のしくみと、azure でアプリケーションの可用性を向上させるためにさまざまな戦略を採用する方法を理解するのに役立ちます。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-disaster-recovery-azure-applications/">Microsoft Azure の記事に基づいて構築されたアプリケーションの新しいディザスターリカバリー</a>は、さまざまなディザスターリカバリーシナリオを通じて、コスト、複雑さ、目標復旧時間 (RTO)、および目標復旧時点 (RPO) の違いを検討するのに役立ちます。</p>


  <p>このガイダンスは、Azure 上でより優れた回復性の高いアプリケーションを構築するのに役立ちます。 &rsquo;Microsoft では引き続きガイダンスを確認し、改善を続けています。お客様のフィードバックは、適切なタイミングで適切なコンテンツを適切なタイミングで提供できるようにするため &rsquo; の鍵となります。 これらの記事についてのフィードバックは常に歓迎されるため、以下のコメントセクション、記事のページ、または電子メール <a href="mailto:ResiliencyFeedback@microsoft.com?subject=Updated%20high%20availability%20and%20disaster%20recovery%20app%20design%20guidance%20available%20Blog%20Feedback">ResiliencyFeedback@microsoft.com</a> でご連絡ください。</p>
