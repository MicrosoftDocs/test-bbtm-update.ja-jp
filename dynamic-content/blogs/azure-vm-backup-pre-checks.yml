Title: Azure VM のバックアップのバックアップの事前チェックの導入
Summary: バックアップAzure Backupの事前チェックを使用して、Azure VM 構成の問題を特定して解決し、バックアップが成功するようにします
Content: >-
  <p>この数週間の間に、Windows と Linux Azure Virtual Machines の両方のバックアップと復旧に関する複数の機能強化を発表しました。これは、azure で重要なエンタープライズ データをバックアップする <a href="https://aka.ms/cloud-first-backup" target="_blank">Azure Backup&rsquo;</a> s クラウドファーストのアプローチを強化します。 Enterprise環境はますます動的になり、バックアップに悪影響を与える可能性がある頻繁な VM 構成変更 (ネットワークやプラットフォーム関連の更新など) によって特徴付けされています。 現在、お客様が構成変更の影響を監視し、バックアップ操作が成功した継続性を確保するための手順を実行するための一歩を踏み出しています。 Azure Virtual Machines のバックアップ事前チェックのプレビューをお知らせします。</p>


  <p style="margin: 0in 0in 8pt">&rsquo;名前が示すように、バックアップの事前チェックでは、VM の構成でバックアップに悪影響を及ぼす可能性がある問題を確認し、この情報を集計して、Recovery Services コンテナー ダッシュボードから直接表示し、必要に応じ、ファイル整合性バックアップまたはアプリケーション整合性バックアップを正常に実行するための是正措置に関する推奨事項を提供します。 インフラストラクチャを必要とせず、追加コストなしですべて行います。</p>


  <p>バックアップの事前チェックは、Azure VM のスケジュールされたバックアップ操作の一部として実行され、次のいずれかの状態で完了します。</p>


  <ul>
      <li><b>成功</b>: この状態は、VM の構成がバックアップの成功に役立ち、是正措置を実行する必要がない状態を示します。</li>
      <li><b>警告： </b>この状態は、バックアップエラーにつながる可能性がある VM&rsquo; 構成の 1 つ<strong></strong>以上の問題を示し、バックアップ<strong></strong>を正常に実行するための推奨される手順を提供します。 たとえば、最新の VM エージェントがインストールされていないと、バックアップが断続的に失敗し、このクラスの問題が発生する可能性があります。</li>
      <li><b>重大</b>: この状態は、バックアップエラーにつながる VM&rsquo; 構成の 1 つ以上の重大な<strong></strong>問題を示し、バックアップを正常<strong></strong>に実行するために必要な手順を提供します。 たとえば、VM の NSG 規則の更新が原因で発生したネットワークの問題は、VM が Azure Backup サービスと通信し、このクラスの問題に該当するのを防ぐため、バックアップが失敗します。</li>
  </ul>


  <h2>価値の提案</h2>


  <ul>
      <li><b>大規模な VM 構成の問題を特定して監視する: </b>Recovery Services コンテナー上のすべての VM でバックアップの事前チェック状態の集計ビューを使用すると、バックアップを成功するために修正構成の変更が必要な VM の数を追跡できます</li>
      <li><b>構成の問題をより効率的に解決します。 </b>構成の変更が必要な VM をランク付けするには、バックアップの事前チェック状態を使用します。 最初に&ldquo;&rdquo;&ldquo;&rdquo;、特定の必要な手順を使用して、VM の重大バックアップの事前チェック状態に対処し、VM の警告バックアップの事前チェック状態に対処する前に、正常なバックアップを確認します。</li>
      <li><b>自動実行: </b>&rsquo;バックアップの事前チェックは既存のバックアップ スケジュールと統合されるため、個別のスケジュールを維持または適用する必要はありません。そのため、自動的に実行され、バックアップと同じ頻度で最新の VM 構成情報が取得されます。</li>
  </ul>


  <h2>作業の開始</h2>


  <p><iframe allowfullscreen="" frameborder="0" height="435" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-Pre-Checks-for-Azure-VM-Backup/player" width="900"></iframe></p>


  <p>次の手順に従って、Recovery Services コンテナーの仮想マシン バックアップのバックアップ事前チェックによって報告された問題の解決を開始します。</p>


  <ul>
      <li>&lsquo;Recovery Services コンテナー ダッシュボードの [バックアップの事前チェック状態 (Azure VM)&rsquo; ] タイルをクリックします。</li>
      <li>[バックアップの事前チェック] 状態が [重大] または [警告] のいずれかの VM をクリックします。 これにより、[VM の詳細] ブレードが開きます。</li>
      <li>ブレードの上部にあるブレード通知をクリックして、構成の問題の説明と修復手順を表示します。</li>
  </ul>


