Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>2021 年7月30日の更新: &nbsp; </strong>Azure Arc 対応 SQL Managed Instance の汎用層が一般公開されました。最新の詳細については、こちらの<a href="https://docs.microsoft.com/en-us/azure/azure-arc/data/overview" target="_blank">ドキュメント</a>を参照してください。</em></div>


  <p>エッジからクラウドまで、企業は、それらの場所を満たす革新的なソリューションを見つけることに集中しています。 今日 &rsquo; のビジネス環境はますます複雑になっています。また、お客様は、マルチクラウド、プラットフォームに依存しないソリューションを必要とし、常に最新の状態にある統合されたアプリとサービスを提供する必要があります。 &rsquo;じは、企業 &rsquo; の既存のインフラストラクチャと、クラウドのシンプルで分散したコンピューティング能力を組み合わせる最適なソリューションです。 ハイブリッドに対する独自のアプローチにより、データ主権、規制、待機時間の要件に準拠しながら、データ資産全体を柔軟に管理できます。&nbsp;&nbsp;</p>


  <p>Azure の Arc 対応データサービスに関する最新のお知らせについては、 <a href="https://azurehybriddigitalevent.eventcore.com/auth/login?ocid=AID3032310_QSG_529854" target="_blank">Azure ハイブリッドおよびマルチクラウドのデジタルイベント</a> に 9:00 &ndash; 11:00 AM 太平洋標準時からご連絡ください。 現在、 <a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">azure Arc によって有効になっている azure SQL</a>の一般提供が発表され、お客様のデータとデータベースを簡単かつ効率的に管理できるようになりまし &rsquo; た。 お客様は、任意のインフラストラクチャで Azure SQL を実行することで、オンプレミスおよびマルチクラウド環境 &mdash; にクラウドサービスを効果的にデプロイできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a71e50ff-7c4f-4932-953b-eeef5d199146.png"><img alt="Azure Arc extends Azure services across on-premises, multicloud and edge environments" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d2b0a78-7200-42a9-a464-f29249c00d2f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="どこでも Azure を使用したイノベーション" width="1024"></a></p>


  <h2>最も複雑なハイブリッドデータシナリオを簡略化するクラウドソリューション</h2>


  <p>クラウドベースのソリューションをオンプレミス環境とマルチクラウド環境にデプロイすると、会社 &rsquo; 全体のデータ資産全体で一貫性のある、ポータブルで統一された管理を実現できます。 お客様は、ハイブリッドテクノロジを使用して大規模なデータとアプリの開発を管理することで、生産性と運用効率が向上しています。</p>


  <p>たとえば、SKF を使用すると、世界中の業界全体に信頼性の高いローテーションが提供されるため、ベアリング、シール、lubrication 管理、人工知能、ワイヤレス条件の監視など、回転するシャフト周辺の製品やサービスを提供できます。 SKF は、テクノロジを活用し、プロセスを相互に活用し、運用を合理化し、業界をリードするデジタル製品とサービスを顧客に提供することによって、企業 &rsquo; のバックボーンをデジタル変革することを目指してきました。 skf<a href="https://aka.ms/hde2021-skf" target="_blank">は Azure Stack HCI と azure SQL Edge と共に azure Arc を使用</a>して、ソリューションを拡張し、91の製造サイト全体でプロセスを標準化します。これにより40、ハードウェアコストと、関連するコンピューターのダウンタイムにおける30% の節約が実現されます。</p>


  <p style="margin-left: 40px;"><em> &ldquo; Skf &rsquo; は、値チェーンのすべてのセグメントを digitalizing し、それらを相互に結び付けることによって、ビジネスおよび顧客にとってのデジタル的な機能を最大限に活用することに重点を置いています。Azure Arc 対応の SQL Managed Instance では、お客様に対して、常に最新の SQL 操作を行うことができます。この種のサービスでは、進んいく中について非常に簡単に紹介します。 &rdquo; &mdash; </em>Sven Vollbehr、デジタル製造ヘッド、SKF</p>


  <h2>&ldquo;ハイブリッドクラウドアプリケーションのための anywhere &rdquo; solution</h2>


  <p>2021年7月30日以降、Azure Arc 対応 SQL Managed Instance の汎用層が一般公開され、任意のインフラストラクチャにサービスとしてのデータベース (dbaas) 機能が提供されるようになりました。 企業は、任意のインフラストラクチャや任意の Kubernetes に Azure SQL データベースをデプロイできるようになります。</p>


  <ul>
      <li>自動更新によって最新の状態を維持し、サポート終了なしでオンプレミスデータベースに evergreen 機能とセキュリティ更新プログラムをデプロイします。</li>
      <li>高可用性、バックアップ、復元などの組み込みの管理機能を使用して、日常的なデータベース管理者 (DBA) タスクを大規模に自動化できます。</li>
      <li>アプリケーションのダウンタイムを発生させずに動的にスケールアップまたはスケールダウンするために必要なリソースのみを使用して、既存のインフラストラクチャに対してオンプレミスのクラウドの弾力性を実現することで、データワークロードのパフォーマンスを最適化</li>
      <li>を使用してデータを保護することで、オンプレミスのデータワークロードに対応した Azure 業界トップレベルのセキュリティとガバナンスの機能にアクセスできます。</li>
  </ul>


  <p>新しい製品の特徴と機能は継続的にロールアウトされます。お客様は、PostgreSQL などの追加の Azure Arc 対応サービスをプレビューし、一般公開されたときに簡単に統合できるようにすることができます。 さらに、将来のロードマップのプレビュー機能をテストし、早期にフィードバックを提供することもできます。</p>


  <h2>信頼できるパートナーのネットワークを使用して画期的なアプリケーションを開発する</h2>


  <p>Azure Arc が有効なデータサービス&#39; 一般公開されているので、 <a href="https://aka.ms/hde2021-partners" target="_blank">信頼されたパートナーの拡張ネットワークと</a> 、お客様を支援するための検証済みソリューションを発表します。</p>


  <p>Microsoft のチームは、テクノロジプロバイダーと密接に連携して Azure Arc で動作する人気のあるプラットフォームを検証しています。また、 <a href="https://aka.ms/AzureArcPartnerNetwork" target="_blank">多くのサービスプロバイダー</a> が、オンプレミスまたはマルチクラウド環境におけるハイブリッドデータソリューションの最新のイノベーションをお客様に提供しています。</p>


  <p>移行と近代化の取り組みを始めたばかりか、またはデジタル変革の最中であるかにかかわらず、microsoft のコンサルティングサービスパートナーは、Azure Arc で動作するように構成およびテストされた検証済みのインフラストラクチャとアプリケーションを選択するのに役立ちます。</p>


  <h2>Azure Arc 対応データサービスを使ってみる</h2>


