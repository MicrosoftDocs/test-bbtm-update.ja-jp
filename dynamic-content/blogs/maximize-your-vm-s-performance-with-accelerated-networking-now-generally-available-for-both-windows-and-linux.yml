Slug: maximize-your-vm-s-performance-with-accelerated-networking-now-generally-available-for-both-windows-and-linux
Title: 高速ネットワークを使用して VM のパフォーマンスを最大化する - Windows と Linux の両方で一般提供
Summary: 高速ネットワーク (AN) が一般提供 (GA) され、Windows およびネットワークで最大 30 Gbps を提供する Linux の最新のディストリビューションで広く利用できると発表します。
Content: >-
  <p>高速ネットワーク (AN) が一般提供 (GA) され、Windows および Linux の最新のディストリビューションで広く利用され、最大 30 Gbps のネットワーク スループットが無料で提供されます。&nbsp;</p>


  <p>AN は、AZURE を介して一貫した超低ネットワーク待機時間を提供&#39;<a href="https://docs.microsoft.com/en-us/windows-hardware/drivers/network/overview-of-single-root-i-o-virtualization--sr-iov-" target="_blank">SR-IOV</a> などのインハウス プログラミング 可能なハードウェアとテクノロジを提供します。 Azure&#39;のソフトウェア定義ネットワーク スタックの多くを CPU から FPGA ベースの SmartNIC に移動することで、コンピューティング サイクルがエンド ユーザー アプリケーションによって回収され、VM への負荷が少なく、ジッターが減少し、待機時間の不整合が減少します。</p>


  <p>AN の GA により、リージョンの制限が削除され、この機能が世界中で広く利用されています。 サポートされている VM シリーズには、D/DSv2、D/DSv3、E/ESv3、F/FS、FSv2、Ms/Mms があります。</p>


  <p>AN のデプロイ エクスペリエンスは、パブリック プレビュー以降も改善されています。 Ubuntu 16.04、Red Hat Enterprise Linux 7.4、CentOS 7.4 (Rogue Wave Software によって配布される)、SUSE Linux Enterprise Server 12 SP3 など、Azure Marketplace で利用可能な最新の Linux イメージの多くは、それ以上のセットアップ手順を必要としません。 Windows Server 2016 Server 2012R2 Windowsとサーバー 2012R2 も使用できます。</p>


  <p>AN を使用して VM をデプロイするために必要なすべての情報は、AN <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-vm-accelerated-networking-powershell" target="_blank">VM</a> Windows <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-vm-accelerated-networking-cli" target="_blank">Linux AN VM</a> を参照してください。</p>
