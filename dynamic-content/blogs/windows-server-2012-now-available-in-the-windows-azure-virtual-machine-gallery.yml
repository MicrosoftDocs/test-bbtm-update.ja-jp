Title: Windows Server 2012 Azure 仮想マシン ギャラリー Windowsで利用可能に
Summary: 前に&rsquo;説明した通り、インフラストラクチャサービスとプラットフォーム サービスを組み合わせることで、アプリケーションと IT ソリューションを柔軟に設計、開発、デプロイできます。
Content: <p>前に&rsquo;説明した通り、インフラストラクチャサービスとプラットフォーム サービスを組み合わせることで、ビジネスに最適な方法でアプリケーションと IT ソリューションを柔軟に設計、開発、デプロイできます。&nbsp;言うまでもなく、Azure 仮想マシン ギャラリー Windows Server 2012イメージの一覧にWindows追加できます。</p>  <p>Windows Server 2012は、何百もの新機能を<a href="https://www.microsoft.com/en-us/server-cloud/windows-server/2012-capabilities.aspx" target="_blank"></a>顧客に提供し、製品レビュー担当者や業界アナリストから高い評価を得ていました。この <a href="https://www.cio.com/article/713681/10_Key_Windows_Server_2012_Features_for_IT_Pros" target="_blank"><em>CIO マガジン</em></a>の記事では、上位 10&nbsp; の機能と見なされる内容が概説されています。最も重要なのが、最新のクラウド管理ソリューションと組み合わせて使用Windows Server 2012、System Centerによって実現されるハイブリッド クラウド シナリオです。&nbsp;独自&rsquo;のデータセンターと Azure の両方で、アプリケーションとワークロードをデプロイWindowsできます。</p>  <p>Windows Server 2012 が提供する必要があるすべての詳細な分析情報については、<a href="https://blogs.technet.com/b/windowsserver/" target="_blank">必ず Windows Server</a>&rsquo;&rsquo; ブログにアクセスしてください。ここで、製品エンジニアリング チームが構築した機能について説明しています。&nbsp;また、Microsoft は 9 <sup>月 4 日</sup>にオンラインの打ち上げイベントをホストします。このイベントでは、役員、エンジニア、顧客、パートナーが、Windows Server 2012 と Windows Azure <a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank"></a>&nbsp; を使用して、すべてのサイズの組織が クラウド OS と呼ばれる利点を実現する方法について、より多くの情報を共有します。その間は、Azure 上の Windows Server 2012 を使用して、15 分以内に Virtual Machines稼働Windowsできます。&nbsp;無料試用版に<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0177" target="_blank">サインアップして</a>、試用してください。 &nbsp;</p>  <p>&nbsp;- Mike Neil、Azure のWindowsマネージャー</p>
