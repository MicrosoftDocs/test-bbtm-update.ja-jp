              <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Service-Fabric-Mesh-preview/player" width="240"></iframe></p>
              </td>
              <td valign="top">
              <p><strong><a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Service-Fabric-Mesh-preview">Azure Friday |Azure Service Fabric Mesh</a> </strong> - プレビュー Chacko Daniel が Scott Hanselman に参加して Azure Service Fabric Mesh について説明します。Azure Service Fabric Mesh は、お客様が Service Fabric と同じ信頼性とミッション クリティカルなパフォーマンスとスケールを提供しますが、クラスター管理と修正プログラムの適用操作のオーバーヘッドはなくなります。 Service Fabric Mesh では、Windowsと Linux コンテナーの両方がサポートされています。任意のプログラミング言語とフレームワークを使用して開発できます。</p>
