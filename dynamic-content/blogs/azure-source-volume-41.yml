  <p><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-is-now-integrated-into-the-subscription-experience/">Azure Security Centerサブスクリプション エクスペリエンスに統合されました</a> - Azure Security Centerのサブスクリプション エクスペリエンス内からパブリック プレビューで使用Azure portal。 サブスクリプションの新[セキュリティ] タブでは、サブスクリプションのセキュリティの状態を簡単に確認できます。この機能を使用すると、そのサブスクリプション内のリソースのセキュリティを検出して評価し、アクションを実行できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-services-july-2018-update/">Speech Services 2018 年 7 月の更新プログラム</a> - Speech SDK for Azure Cognitive Services 0.5.0 の更新プログラムは、プレビューでリリースされたばかりです。 この更新プログラムでは、Android 6.0 (Marshmallow、API レベル 23) 以降の UWP (Windows バージョン 1709)、.NET Standard 2.0 (Windows)、Java のサポートが追加されます。 また、機能の変更とバグ修正も含まれています。 最も注目すべきは、実行時間の長いオーディオと自動再接続をサポートする機能です。 これにより、タイム アウト、ネットワーク障害、またはサービス エラーが発生した場合に、Speech サービスの回復性が高されます。 エラー メッセージの機能強化により、エラーの処理が容易になります。</p>


