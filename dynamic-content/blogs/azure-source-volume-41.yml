  <p><a href="https://azure.microsoft.com/en-us/blog/spring-data-gremlin-for-azure-cosmos-db-graph-api/">Spring Data Gremlin for Azure Cosmos DB Graph API</a> - Spring Data Gremlin が Maven Central で利用できる現在、ソース コードは GitHub で利用できます。 Spring Data Gremlin では、データベース エンティティへのマッピングを簡略化するための注釈指向プログラミング モデルがサポートされています。 また、Spring Data Repository に基づいてデータベース クエリを作成するサポートも提供しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-usage-forecast-api-and-other-updates-from-may/">Azure Cost Forecast API と他の更新プログラム</a> - Azure Consumption API を使用すると、Azure リソースのコストと使用状況データにプログラムでアクセスできます。 最新の更新プログラムでは、Forecasts API、場所とサービスのデータ正規化、使用量の詳細への価格シートマッピング、年額コミットの不適格な料金のフラグ、到着遅れデータを識別するための追加のプロパティ、PowerShell のサポートが追加されます。 これらの API は、現在、Enterprise 加入契約と Web Direct サブスクリプションのみをサポートしています (いくつかの例外があります)。</p>


