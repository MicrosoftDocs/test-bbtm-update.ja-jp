  <p><a href="https://azure.microsoft.com/en-us/blog/score-one-for-the-it-pro-azure-file-sync-is-now-generally-available/">IT サービスのスコア 1 Pro: Azure File Sync一般提供開始しました。</a> -Azure File Sync Server マシンWindows Azure ファイル共有のクイック キャッシュに変換します。 Windows Server で使用できる任意のプロトコルを使用して、SMB、ネットワーク ファイル システム (NFS)、ファイル転送プロトコル Service (FTPS) など、データにローカルでアクセスできます。&#39; キャッシュは、世界中にいくつでも必要に応じて設置することができます。 Azure ストレージ アカウントと Azure ファイル共有は、デプロイするリージョンと同じリージョンにAzure File Sync。 <a href="https://docs.microsoft.com/azure/storage/files/storage-sync-files-planning#region-availability">リージョンの可用性Azure File Sync</a>。</p>


