  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloudshelleditor/">Visual Studio Code とコラボレーションしてAzure Cloud Shellエディターを発表Visual Studio Code</a> -Visual Studio Code チームとそのオープンソースのなだめプロジェクトとのコラボレーションにより、Visual Studio Code を強化するのと同じ Web 標準ベースのエディターが、Cloud Shell に直接統合されました。 Editor コード エディターには、構文の色分け、オートコンプリート、コード スニペットのような機能が表示されます。 新しいCloud Shell統合には、ファイル エクスプローラーが含まれています。ファイル システム内をCloud Shellしてシームレスなファイル探索を行うことができます。 これにより、コード を入力するだけで&ldquo;豊富な編集ワークフローが可能&rdquo;&rsquo;になります。これにより、任意の Web ベースのエクスペリエンスからエディター Cloud Shellエクスプローラーが開きます。</p>


