  <p><a href="https://azure.microsoft.com/en-us/blog/corda-enterprise-launch-on-azure/">Azure 上の R3: Corda Enterprise v3.1 の起動</a> -R3 では、無料試用版オファーを使用して Azure Marketplace に Corda Enterprise v3.1 オファリングを開始し、購入前に買い物を開始する機会を提供しました。 Corda Enterpriseは、オープン ソースブロックチェーン プラットフォームである Corda のミッション クリティカルなバージョンです。 Enterprise、エンタープライズ組織が要求する高いパフォーマンス、高可用性、その他の機能が提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/globally-replicated-data-lakes-with-livedata-using-wandisco-on-azure/">Azure 上の WANdisco を使用して LiveData を使用してグローバルにレプリケートされたデータ レイク</a> - WANdisco を使用すると、Azure 上でグローバルにレプリケートされたデータ レイクを使用して、最新のデータを分析できます。 WANdisco Fusion を使用すると、Azure Blob Storage、ADLS Gen1、Gen2 で使用されている他の大規模な分析プラットフォームで使用したデータを、ダウンタイムや既存の環境の中断なしで作成できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/giving-customers-control-with-bring-your-own-key-byok-technology/">Azure Bring Your Own Key (BYOK)</a> テクノロジを使用した-インテリジェント医療BYOK サポートを使用して Change Healthcare Azure SQL Database Transparent Data Encryption (TDE) を実装する方法について学習します。 BYOK を使用した TDE では、ディスクに書き込まれたときにデータベース、ログ ファイル、バックアップが暗号化され、未承認のアクセスから保存データが保護されます。</p>


