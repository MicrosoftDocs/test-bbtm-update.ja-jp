Content: >-
  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-mesh-is-now-in-public-preview/">Azure Service Fabric Mesh がパブリック プレビュー中</a> -Azure Service Fabric Mesh はフル マネージドのサービスであり、開発者は、Service Fabric のエンタープライズ レベルの信頼性、スケーラビリティ、ミッション クリティカルなパフォーマンスを維持しながら、VM、ストレージ、またはネットワーク構成を管理することなく、コンテナー化されたアプリケーションをデプロイおよび運用できます。 Service Fabric Mesh では、Windows と Linux コンテナーの両方がサポートされています。そのため、選択したプログラミング言語とフレームワークを使用して開発できます。 Service Fabric Mesh のパブリック プレビューは、米国西部、米国東部、ヨーロッパ西部の 3 つの Azure リージョンで利用できます。 今後数か月以内にサービスを他の Azure リージョンに拡張する予定です。</p>


