Slug: incremental-update-to-azure-stack-paas-services-sql-and-my-sql-resource-providers
Title: 'Azure Stack PaaS サービスへの増分更新: SQL と SQL リソースプロバイダー'
Summary: 本日、Azure Stack 用の SQL Server リソースプロバイダーと MySQL リソースプロバイダーの更新プログラムをリリースしました。
Content: >-
  <p>本日、Azure Stack 用の SQL Server リソースプロバイダーと MySQL リソースプロバイダーの更新プログラムをリリースしました。 これらは、App Service (Web Apps) のコンテキストで使用することも、独立して使用することもできます。 ここにビットをダウンロードしてください。 これらの新しいリソースプロバイダーには、より安定したエクスペリエンスを提供すると同時に、簡素化されたセットアップ/デプロイが付属しています。</p>


  <p>これらのリソースプロバイダーの以前のバージョンからのインプレースアップグレードはありません。 これらの機能強化を利用するには、再デプロイする必要があります。</p>


  <p>常に、展開の作業に役立つ <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-stack-tools-paas-services/" target="_blank">技術ドキュメント</a> をご覧ください。</p>


  <p>ヘルプが必要な場合や、フィードバックを提供する場合 &rsquo; は、 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack" target="_blank">Azure Stack フォーラム</a>を参照してください。 お客様からの<a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack" target="_blank">フィードバック</a>をお寄せいただく &rsquo; ための1つの特定のトピックは、Azure Stack について&#39;d のような Azure サービスです。</p>


  <p><em>-Microsoft Azure スタックチーム</em></p>
