Summary: Accordent と Polycom についてご意見をお寄せください。  Polycom 最近買収された Accordent テクノロジは、大規模な組織が使用している受賞歴のあるエンタープライズビデオプラットフォームの開発者です...
Content: '<p><b>Accordent と Polycom についてご意見をお寄せください。</b><a target="_blank" href=""></a></p>  <p><a target="_blank" href="https://www.polycom.com">Polycom</a>  最近買収された <a target="_blank" href="">Accordent テクノロジ</a>は、大規模な組織が使用する、受賞歴のあるエンタープライズビデオプラットフォームの開発者であり、コミュニケーション、トレーニング、教育目的でビデオベースの資産を作成して提供します。 今週、Polycom は、azure Windows <a target="_blank" href="https://www.windowsazure.com">Windows azure</a> platform でホストされている最初のエンタープライズメディア管理システムを利用して、を Media Services 起動します。</p>  <p><b>Polycom の Accordent Media Services とは何ですか?</b></p>  <p>Accordent Media Services-Azure Windows を利用することで、組織は、ソフトウェアベースの自動ビデオ作成、管理、発行、配信のプラットフォームを通じて、"Enterprise の YouTube" を提供できます。 &nbsp;Microsoft テクノロジでは、100% のプラットフォームにより、組織は Microsoft のインフラストラクチャへの投資を活用して、ほぼすべてのビジネスシナリオで、帯域幅効率に優れたライブビデオおよびオンデマンドビデオを提供できます。 &nbsp;&nbsp;</p>  <p><b>Azure が顧客にどのようなメリットを Windows ますか?</b></p>  <p><b></b>Windows Azure では、オンプレミスの Accordent ソリューションの機能が拡張されています。これにより、顧客は、オンプレミスのソリューションをデプロイして維持することで、アップフロントネットワークとストレージハードウェアのコストをかけずに、サブスクリプションに基づいて一元化されたメディア管理のメリットを得られるようになります。&nbsp; </p>  <p><b>サービスにはどのようなものが含まれますか?</b></p>  <p><b></b>本サービスには、Windows azure データセンター内でホストされる、インストール、ブランド化、完全に機能する Accordent メディア管理システムが含まれており、Windows azure Content Delivery Network (CDN) を介して広く分散しているユーザーにさまざまな形式でコンテンツを配信します。 お客様は、Microsoft Expression Encoder テクノロジ、ビデオ会議の統合、およびデスクトップの Microsoft Lync クライアントを利用して、リモートの Accordent capture 製品から作成されたコンテンツをクラウド経由で送信することができます。 このサービスは、完全なエンタープライズビデオコンテンツ管理機能 (分類、インデックス作成、リテンション期間管理など) を提供し、お客様の Microsoft SharePoint ソリューションに発行し、Windows Azure CDN でライブとオンデマンドのコンテンツをスケーラブルに配信します。<br>  <br>  <a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0207.AccordentSS.png" border="0"></a></p>  <p><b>Windows Azure platform で構築することを選択したのはなぜですか?</b></p>  <p>Windows Azure platform の選択は、Polycom のための自然なものであり、Microsoft との長期的な戦略的パートナーシップを拡張したものです。 Windows Azure platform は、オープンで標準ベースの環境を提供し、お客様に優れた柔軟性とスケーラビリティを提供します。 また、このソリューションには、世界クラスのクラウドベースのメディア管理ソリューションを提供するために必要なすべての要素が含まれています。これには、Windows azure 仮想マシン (VM) アプリケーションのホスティング、Windows azure virtual Storage、Windows azure Content Delivery Network サービスなどが含まれます。 </p>  <p><a target="_blank" href="">Accordent</a>の詳細については、ここをクリックしてください。 &nbsp;ここをクリックして、他の企業が Windows Azure platform を使用している方法の詳細を確認してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/15/real-world-windows-azure-polycom-chooses-windows-azure-to-power-its-cloud-based-media-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
