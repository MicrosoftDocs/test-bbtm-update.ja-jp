  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/maven-deploy-java-apps-to-azure-with-tomcat-on-linux/">Maven: Linux 上の Tomcat を使用して Java アプリを Azure にデプロイする</a> - Azure App Service 用の Maven プラグインを使用すると、Azure サービスを Maven プロジェクトにシームレスに統合できます。 1つの手順で、組み込みの Java 8 と Tomcat 8.5 または9.0 を使用して、Linux 上の Azure Web Apps に WAR ファイルをデプロイできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-workbench-1-1-0-extends-capabilities-and-monitoring/">Azure Blockchain ワークベンチ1.1.0 拡張機能と監視</a> - この記事では、Azure Blockchain ワークベンチの最初のメジャーアップデートを発表しました。これは、5月にリリースされました。 この更新プログラムには、複数のワークフローとコントラクトのサポート、 &amp; ユーザビリティの向上、バグの修正などが含まれています。</p>


  <p>再<a href="https://azure.microsoft.com/en-us/blog/introducing-the-redesigned-security-center-overview-dashboard/">設計された Security Center の概要ダッシュボード</a> - の概要再設計された Security Center ダッシュボードでは、組織のセキュリティ体制に影響を与える最も重要なメトリックについて、サブスクリプション間の組織レベルのレポートが提供されます。また、組織の全体的なセキュリティ対策を向上させるための実用的な洞察を得ることができます。 また、ダッシュボードには、サブスクリプションの範囲とポリシーのコンプライアンスのメトリックが含まれるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/column-level-security-is-now-supported-in-azure-sql-data-warehouse/">列レベルのセキュリティが Azure SQL Data Warehouse</a> - Column-Level セキュリティ (CLS) でサポートされるようになりました。 Azure SQL Data Warehouse は、データベース自体にアクセス制限ロジックを配置する機微なデータのセキュリティを管理するための追加機能です。 この機能は、すべての Azure リージョンで追加料金なしで利用できるようになりました。</p>


  <p>Azure Maps - Azure IoT 中部<a href="https://azure.microsoft.com/en-us/blog/location-and-maps-in-azure-iot-central-powered-by-azure-maps/">で Azure IoT 中央の場所とマップ</a>は Azure Maps を活用するようになりました。これは、Azure にネイティブに統合された地理空間の機能のポートフォリオを提供し、場所を認識する IoT アプリケーションに地理的なコンテキストを提供するために必要な新しいマッピングデータをユーザーが使用できるようにします。 これにより、Azure IoT の中央顧客は、Azure Maps JavaScript コントロールサービスを使用して、デバイスのダッシュボードとレイヤーの位置情報にマップを追加できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cost-reporting-arm-apis-across-subscriptions-for-ea-customers/">EA のお客様のサブスクリプション間での ARM api のコスト報告</a> - 今月は、登録階層に対して ARM でサポートされている Api をリリースしています。 これにより、必要な特権を持つユーザーが、管理階層内の個々のノードに対して API 呼び出しを行い、最新のコストと使用状況の情報を取得できるようになります。</p>


