  <p><a href="https://azure.microsoft.com/en-us/blog/traffic-analytics-now-generally-available/">Traffic Analytics の一般提供</a> - 開始Azure Traffic Manager には、プロファイル内のエンドポイントの正常性状態と、プロファイルが受信するトラフィックの量を監視するためのメトリックが用意されています。エンドポイントによるクエリとエンドポイント別のエンドポイントの状態です。 また、関心のある条件に基づいてアラートを構成して受信することもできます。 これらのメトリックとアラートは、Azure Monitor サービスを通じて提供されます。</p>


