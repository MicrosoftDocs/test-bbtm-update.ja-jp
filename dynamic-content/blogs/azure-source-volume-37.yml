Content: >-
  <h2>ビッグ データ分析</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-reaffirms-its-commitment-to-apache-hadoop-open-source-analytics/">Microsoft は Apache Hadoop とオープンソース分析へのコミットメントを deepens して</a>います - 先週、Hortonworks は、カリフォルニア州サン州の DataWorks のサミットをホストしています。これは、すべてのデータについて、世界最高 &rsquo; レベルのビッグデータコミュニティイベントとして課金されます。 この投稿は、Azure HDInsight 情報のロールアップを提供し、Microsoft&#39;s と Hortonworks とのパートナーシップ、および Hadoop、Kafka、Spark などの Apache プロジェクトに対して行われた投稿との関係を反映しています。 詳細については、以下に示す4つの投稿も参照してください。</p>


  <p>Azure HDInsight - を<a href="https://azure.microsoft.com/en-us/blog/top-8-reasons-to-choose-azure-hdinsight/">選択する理由の上位8つ</a>Adobe、Jet、ASOS、Schneider 電気、およびミル Liman などの企業がビッグデータアプリケーション用に Azure HDInsight を選択している場合の最大8つの理由について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/data-ingestion-into-azure-at-scale-made-easier-with-latest-enhancements-to-adf-copy-data-tool/">Azure Data Factory &rsquo; s データコピーツール</a> - を使用した Azure データインジェストの簡素化データコピーツールでは、ソースとターゲットのリンクされたサービスとデータセットを理解したり、明示的に設定したりすることなく、データの読み込みタスクを数分で実行するパイプラインを設定します。 現在、70以上のオンプレミスとクラウドのデータソースがすべてサポートされており、今後数か月の間にコネクタをさらに追加する予定です。</p>


  <p>Azure Data Factory - <a href="https://azure.microsoft.com/en-us/blog/event-trigger-based-scheduling-in-azure-data-factory/">とのイベントトリガーベースのデータ統合</a>この投稿では、Azure Data Factory (ADF) パイプラインのイベントベースのトリガー (ファイルのランディングや Azure storage での削除など) のサポートが発表されます。</p>


  <p>吸い上げるおそれ: Apache Kafka - <a href="https://azure.microsoft.com/en-us/blog/siphon-streaming-data-ingestion-with-apache-kafka/">を使用したストリーミングデータの取り込み</a>吸い上げるおそれが Azure HDInsight のイノベーションを促進する方法について説明します。 吸い上げるおそれは、高可用性と信頼性に優れた分散データバスを取り込みとして提供し、ほぼリアルタイムのデータストリームを配布して使用し、大規模なクラウドサービス (Bing、Office 365、Skype など) の処理と分析を行うために使用する Microsoft の内部ソリューションです。</p>


