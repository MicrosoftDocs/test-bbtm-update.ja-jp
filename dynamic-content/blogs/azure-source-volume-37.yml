  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-is-now-offering-support-for-availability-zones-in-preview/">Azure Service Bus は、プレビュー段階の Availability Zones のサポートを提供するようになりました</a> -Service Bus プレミアムの Azure Availability Zones サポートは、Azure リージョン内のフォールト分離された場所で、業界をリードする、経済的に裏付けられた SLA を提供し、冗長な電源、冷却、ネットワークを提供します。 このプレビューは、米国中部、米国東部2、フランス中部から始まります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-is-now-offering-support-for-availability-zones-in-preview/">Azure Event Hubs は、プレビュー段階の Availability Zones のサポートを提供するようになりました</a> - 新しい Standard Event Hubs 名前空間のパブリックプレビューに Availability Zones が追加されました。 このプレビューは、米国中部、米国東部2、フランス中部から始まります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-immutable-blob-storage-now-in-public-preview/">Azure Storage blob の不変ストレージがパブリックプレビュー</a> - になりましたAzure Storage blob の不変ストレージのパブリックプレビューでは、規制された業界の要件に対応しており、ビジネス関連の通信を変更不可の状態で保持し、特定の保有期間に対して非消去や変更不可にすることができます。 この機能は、すべての Azure パブリックリージョンで利用できるようになりました。 ユーザーは、構成可能なポリシーを使用して、Azure Blob ストレージのデータを不変状態で保持できます。 blob は blob の作成と読み取りは可能ですが、変更または削除はできません。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/resumable-online-index-create-is-in-public-preview-for-azure-sql-db/">再開可能なオンラインインデックス作成は、Azure SQL DB</a> - のパブリックプレビュー段階にあります再開可能なオンラインインデックス作成 (roic) が Azure SQL DB でパブリックプレビューで使用できるようになりました。これにより、インデックスの作成操作を一時停止したり、インデックスの作成操作が一時停止または失敗した場所から後で操作を再開したりすることができます。最初から操作を再開する必要はありません。</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/19/azure-ad-password-protection-and-smart-lockout-are-now-in-public-preview/">Azure AD パスワード保護とスマートロックアウトがパブリック Azure AD プレビュー</a> - になりました。パスワード保護は、ユーザーの環境から簡単に推測できるパスワードを排除するのに役立ちます。これにより、パスワードスプレー攻撃によって侵害されるリスクを大幅に下げることができます。 スマートロックアウトは、クラウドインテリジェンスを使用して、ユーザー &rsquo; のパスワードを推測しようとしている不正なアクターをロックアウトするロックアウトシステムです。</p>


  <h2>一般提供開始</h2>


  <p>Azure SQL データ同期 - Azure SQL データ同期<a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-sql-data-sync/">の一般提供</a>は Azure SQL Database 上に構築されたサービスであり、選択したデータを複数の SQL データベースおよび SQL Server インスタンス間で双方向に同期できます。 さらに、Azure SQL データ同期では、より優れた構成操作、より信頼性が高く、データベーススキーマの更新がサポートされ、より安全なデータ同期がサポートされるようになりました。</p>


