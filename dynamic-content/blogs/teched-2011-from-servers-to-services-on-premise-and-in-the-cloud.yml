Slug: teched-2011-from-servers-to-services-on-premise-and-in-the-cloud
Title: 'TechEd 2011: サーバーからサービスへ: オンプレミスとクラウド'
Summary: >-
  [この記事は、チームによってSQL Azureされました。]


  Microsoft Services の最高技術責任者である Norm Ju norm は、TechEd で基礎セッションを発表し、可能なことを詳しく説明しました。
Content: >-
  [この記事は、チームによってSQL Azureされました。]


  Microsoft Services の最高技術責任者である Norm Ju norm は、TechEd で、先週クラウドで可能なことを示す基礎セッションを発表しました。セッションでは、1) プライベート クラウドの構築、2) イベント ベースのアプリケーションの構築、3) SharePoint をアプリケーション プラットフォームとして見て Azure にバーストアウトする、4) オンプレミス アプリケーションをクラウドに再デプロイする 4 つのデモについて説明しました。 重点を置くテクノロジとサービスは、Hyper-Microsoft System Center、Windows Azure と Microsoft Office 365、プライベート クラウドとパブリック クラウド、アプリケーションの開発と管理です。


  このプレゼンテーションを確認することを強くお勧めします。現在および将来、クラウドで実行できる可能性の多くが強調されています。


