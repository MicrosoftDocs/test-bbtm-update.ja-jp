Title: Azure Data Factory –パブリックプレビューの新機能の発表
Summary: 今週の Ignite では、お客様にパブリックプレビューで提供されている Azure Data Factory (ADF) サービスの新機能について発表しました。
Content: >-
  <p>今週の Ignite では、お客様にパブリックプレビューで提供されている Azure Data Factory (ADF) サービスの新機能について発表しました。 <a href="https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/">Azure ユーザープレビューの使用条件に</a>ついては、こちらを参照してください。 ADF の新機能を使用すると、大規模なハイブリッドデータ統合を構築できます。 データが存在する場所、クラウドまたは自己ホスト型ネットワークで、ETL/ELT ワークフローを作成、スケジュール、調整できるようになりました。 広範な機能を利用しながら、セキュリティとコンプライアンスのニーズを満たし、使用した分だけ支払います。 サービス内でネイティブに使用できる複数のデータソースコネクタを使用して、データ統合を加速させます。 SQL Server Integration Services (ssis) のお客様は、Data Factory の新しいマネージド ssis ホスティング機能を使用して、ssis パッケージをクラウドに簡単にリフトできます。</p>


  <p>まず、ADF 内で制御 Flow とデータ Flow を分離するための最初の手順を実行して、コントロール Flow 内のループ、分岐、および条件構造を容易にする複雑なオーケストレーションをより詳細に制御できるようにしました。 また、イベント生成によって、壁掛けタイマーまたはオンデマンドでのトリガーを有効にすることによって、スケジュール設定の柔軟性を高めることができました。 パイプラインを呼び出してデータの増分読み込みを有効にするときに、パラメーターを定義して渡すことができるようになりました。</p>


  <p>リリースと機能の詳細については、 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory サービス</a> のページを参照してください。 <a href="https://azure.microsoft.com/en-us/pricing/details/data-factory/" target="_blank">これらの新機能</a>は、パブリックプレビュー価格でご利用いただけます。</p>
