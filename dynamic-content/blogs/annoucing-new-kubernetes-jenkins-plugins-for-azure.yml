Content: >-
  <h2>Kubernetes および Azure Container Service 用の継続的デプロイ プラグイン</h2>


  <p>Jenkins 用の Azure Container Service (ACS) プラグインを作成しました。そのため、どの ACS オーケストレーターを選択した場合でも、同じ単純なプラグインを使用して Jenkins からそのクラスターに継続的にデプロイできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> 、Azure 専用の一般的なオープンソース ツールとテクノロジの構成を最適化します。 コンテナーとアプリケーションの構成の両方に移植性を提供するオープン ソリューションが得られます。 オーケストレーター ツール (<a href="https://docs.microsoft.com/en-us/azure/container-service/dcos-swarm/container-service-swarm-walkthrough">Docker Swarm</a>、 <a href="https://docs.microsoft.com/en-us/azure/container-service/kubernetes/container-service-intro-kubernetes">Kubernetes</a> 、 <a href="https://docs.microsoft.com/en-us/azure/container-service/dcos-swarm/container-service-dcos-quickstart">DC/OS</a>) のサイズ、ホスト数、および選択を選択すると、コンテナー サービスによって他のすべてが処理されます。</p>


  <p>ACS プラグインに取り組むときに、Jenkins ランドスケープを調査し、Jenkins&rsquo; から Kubernetes へのネイティブな継続的デプロイを許可するプラグインを見つけなかった。 そのため、Jenkins コミュニティと Kubernetes コミュニティの両方にとって非常に価値があると思うので、作成することを決定しました。 ACS プラグインでは、Kubernetes サポートの依存関係としてこのプラグインを使用します。</p>


  <p>ここでは&#39;プレビューを示します。</p>


