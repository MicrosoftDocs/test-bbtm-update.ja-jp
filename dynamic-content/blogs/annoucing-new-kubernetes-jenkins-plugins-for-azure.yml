  <h2>Jenkins Agent plugin for Azure Container Service and Azure Container Instances</h2>


  <p>多数のエージェントを使用することで、Jenkins は多数のジョブを parrallel で実行できます。 VM エージェント <a href="https://aka.ms/azjenkinsagents">プラグイン</a>を使用すると、Jenkins は新しいジョブがあるときに Jenkins VM エージェントを Azure に動的にプロビジョニングし、ジョブの完了時に VM のプロビジョニングを解除します。 <a href="https://ci.jenkins.io/">ci.jenkins.io</a> プラグインを広範囲に使用します。 .NET Core チームと同様に、毎月のビルド コストを 75% 削減しました。</p>


  <p>ここで、VM の代わりに、必要なすべてのツールと環境変数を含む Docker イメージに基づいて&#39;イメージに基づいてプロビジョニングするのに数分ではなく数秒かかるコンテナー エージェントを作成できます。 新しいコンテナーを作成してビルドを実行し、ビルドが完了した後に、プロビジョニング コストを気にせずに削除することができます。 また、Azure Container Instances <a href="https://azure.microsoft.com/en-us/services/container-instances/">(ACI)</a> を試す場合は、プラグインで ACI もサポートされているので、試してみてください。</p>


