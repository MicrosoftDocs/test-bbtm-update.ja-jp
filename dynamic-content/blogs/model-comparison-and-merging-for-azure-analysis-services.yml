Title: モデルの比較とAzure Analysis Services
Summary: リレーショナル データベース スキーマの比較とマージは、確立された市場です。 主要な製品には、SSDT Schema Compare Redgate SQL Compare が含まれます。これは、一部が Visual Studio...に統合されています。
Content: >-
  <p>リレーショナル データベース スキーマの比較とマージは、確立された市場です。 主要な製品には、SSDT Schema Compare Redgate SQL Compare が含まれます。これは、一部が Visual Studio に統合されています。 これらのツールは、ビルドとデプロイのプロセスを自動化し、ミッション クリティカルなシステムの信頼性と再現性を高める DevOps カルチャを採用する組織によって使用されます。</p>


  <p>また、BI モデルの比較とマージによって、セルフサービスと IT 所有の企業 BI の間のギャップを埋める機会も &ldquo;生み出されます&rdquo;。 これは、競合 &ldquo;する定義を持つ冗長ソリューションを提供する IT 所有モデルとビジネス所有モデルを競合するリスクを軽減するために、バイモーダル BI&rdquo; 戦略を採用する組織に役立ちます。</p>


  <p>このような機能は、テーブル モデルAnalysis Services使用できます。 使用シナリオ、<strong>手順、ワークフローの詳細については、</strong><strong><a href="https://github.com/Microsoft/Analysis-Services/blob/master/BismNormalizer/Model%20Comparison%20and%20Merging%20for%20Analysis%20Services.pdf"></a></strong>モデルの比較Analysis Services <em> </em>のホワイトペーパーを参照してください。</p>


  <p>これは、Azure Analysis Services Web デザイナーの PBIX インポート (詳細については、この投稿を参照) <a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-analysis-services-web-designer" target="_blank"></a> と BISM Normalizer を使用して可能になります。これは、<a href="https://github.com/Microsoft/Analysis-Services">Analysis Services Git リポジトリ</a>に存在すると発表いたします。 BISM Normalizer は、一般的なオープンソース ツールであり、このツールは、Azure Analysis ServicesとSQL Server Analysis Services。 すべての表形式モデル オブジェクトと互換性レベル (新しい 1400 互換性レベルを含む) がサポートされています。 この拡張機能Visual Studio、ソース管理システム、ビルドおよびデプロイ プロセス、モデル管理ワークフローと緊密に統合されています。</p>


