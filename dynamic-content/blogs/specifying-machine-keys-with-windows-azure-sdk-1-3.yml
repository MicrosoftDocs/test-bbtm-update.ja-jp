Title: Azure SDK 1.3 Windowsマシン キーの指定
Summary: Windows Azure SDK 1.3 で導入された新機能の 1 つは、(以前の SDK リリースと同様に、Hosted Web Core ではなく) 完全な IIS で Web ロールをホストする機能です。 特に、完全な IIS...
Content: '<p>Windows Azure SDK 1.3 で導入された新機能の 1 つは、(以前の SDK リリースと同様に、Hosted Web Core ではなく) 完全な IIS で Web ロールをホストする機能です。 特に、完全な IIS を使用すると、お客様は 1 つの Web ロールで複数の Web サイトをホストできます。 複数の Web サイトをサポートするために、SDK 1.3 <code><a href="https://msdn.microsoft.com/en-us/library/w8h3skw9.aspx">machineKey</a></code> で、マシン単位ではなく Web サイトごとに 要素を設定する変更が行われた。 これにより、 で既に指定されているサイト レベルの要素 <code>machineKey</code> が上書きされるという残念な副作用がありました <code>web.config</code>。</p>  <p>MSDN の新しいトピック「&ldquo;主な問題Windows Azure サポート、&rdquo;特にこの問題に関する情報が含まれています。 回避策について説明します。</p>  <blockquote>  <p>以前のリリースでは、ユーザーは sites Web 構成ファイルで machineKey 要素を指定することで、明示的なマシン&rsquo; キーを指定できます。&nbsp; 明示的なサイト レベルの構成は、自動マシン レベルの構成をオーバーライドします。</p>  <p>SDK 1.3 リリースでは、自動構成はサイト レベルで行われるので、ユーザーが指定した値をオーバーライドします。</p>  <p><strong>回避 策</strong> <br>回避策は、ロール インスタンスの起動中にサイト レベルの構成をプログラムで更新することです。</p>  <p>&hellip;</p>  </blockquote>  <p>独自のマシン キーの指定に依存している場合 (パスワードの暗号化とハッシュを行うメンバーシップ プロバイダーを使用する場合など)、完全なソース コードを含む回避策を読んで適用してください。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
