Slug: just-announced-fujitsu-launches-global-cloud-platform-service-powered-by-windows-azure
Title: '発表済み: 富士通は Windows Azure によって提供されるグローバルクラウドプラットフォームサービスを起動します'
Summary: 現在、富士通とマイクロソフトは、Azure Windows を利用している &rsquo; 、富士通のグローバルクラウドプラットフォームサービス ( &ldquo; FGCP/A5 &rdquo; ) の &rsquo; 最初のリリースを発表しました。
Content: '<p align="left">現在、富士通とマイクロソフトは、 <a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a> 、そして日本の富士通 &rsquo; のデータセンターで実行されている、富士通 &rsquo; のグローバルクラウドプラットフォームサービス ( &ldquo; FGCP/A5 &rdquo; ) の最初のリリースを発表しました。 このサービスは、4月21日以降、富士通が日本で24企業に提供されており、8月に正式に発表しました。 この起動は、Windows Azure platform appliance の最初の公式製品リリースを富士通にマークしているため、重要です。 FGCP/A5 を使用すると、使い慣れた Windows Azure platform テクノロジを使用して弾力的スケーラブルなアプリケーションを迅速に構築できます。これにより、IT 運用管理を効率化し、 &nbsp; より効果的にグローバルに競争することができます。 </p>  <p align="left">FGCP/A5 は、さまざまなお客様を対象としており、Azure のコンピューティング、ストレージ、SQL Azure、および Windows Azure AppFabric テクノロジ Windows、アプリケーションの開発と移行、リアルタイムの操作、サポートに関する追加サービスを備えています。 </p>  <p align="left">この発表は、世界中のパートナーカンファレンスで2010年7月に発表された、富士通と Microsoft 間の Windows Azure platform アプライアンスのグローバル戦略パートナーシップに従います。 このパートナーシップにより、Microsoft と連携して、Windows Azure platform 上に構築されたソリューションを有効にし、提供し、管理することができます。 </p>  <p align="left">ここをクリックして、完全なプレスリリースをお読みください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/07/just-announced-fujitsu-launches-global-cloud-platform-service-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
