Slug: player-analytics-azure-media-player-plugin
Title: AMP 用の Azure ソリューションであるプレーヤー analytics
Summary: Player Analytics-Power BI を使用したデータ可視化を備えた、Application Insights 用の Azure Media Player プラグインです。
Content: >-
  <p>分析により、ユーザーが製品やサービスにどのように関与しているかを確認できます。 プレーヤー analytics では、閲覧者がコンテンツをどのように使用しているかと、最も魅力的なものを見つけることができます。 ビデオをプライマリビジネスとして使用する場合でも、ビジネスをサポートする場合でも、player analytics では、ユーザーが製品やサービスと対話する方法を確認できます。また、ユーザーベースの拡大にも使用できます。</p>


  <p><a href="https://aka.ms/ampinfo" target="_blank">Azure Media Player</a> (AMP) は、Microsoft Azure Media Services からコンテンツを再生するために構築された無料のプレーヤーです。 AMP は、単純な HTML および JavaScript を使用して、さまざまなブラウザーやデバイスに到達します。 簡単にセットアップして使用できます。 <a href="https://aka.ms/azuremediaplayer" target="_blank">デモ</a>を今すぐお試しください。</p>


  <p>AMP はバックエンド分析サービスに依存せず、さまざまなサービスで動作します。 この <a href="https://aka.ms/ampdocs#plugins" target="_blank">ドキュメント</a>に記載されている単純なプラグインモデルがサポートされています。このモデルでは、windows media player を拡張できます。 これは AMP で使用されるイベントモデルと共に、再生情報をキャプチャして分析バックエンドに送信することが簡単になります。 このソリューションには、Application Insights 用の Azure Media Player プラグインが含まれています。データを Azure Storage にエクスポート (省略可能) し、ダッシュボードの視覚化を Power BI で行うことができます (省略可能)。 ソリューションに直接移動するには、セットアップ <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-application-insights-plugin" target="_blank">ガイド</a>に従ってください。</p>


  <h2>主要なメトリック</h2>


  <p>プレーヤーの分析について考えるときは、ほとんどの人が、<em>何</em>をするかとその<em>理由</em>について直接<em>説明</em>します。</p>


  <p>データ収集は重要な手順ですが、データがどのように処理されるかを理解することがさらに重要になります。 すべてのビジネスで、重要なデータの解釈が異なります。 一歩戻って、ビジネスにとって重要なデータとその理由を理解してください。 データを任意に収集すると、データ収集に悪影響を及ぼし、コストを増やし、分析を効率よく行うことができます。 &rsquo;データを収集した後、そのデータで何ができるかを理解することが重要です。</p>


  <p>プレーヤー analytics は、次の3つの高レベルのバケットで考えてみたいと思います。</p>


  <ul>
   <li>人口統計: ユーザーがどのようなものであり、どこから来ているかを理解します。 対象ユーザー</li>
   <li>エンゲージメント: 最も人気のあるコンテンツと、ユーザーがどのくらいの時間を見ているかを把握します</li>
   <li>エクスペリエンスの品質 (QoE): 視聴者のストリーミングエクスペリエンスを表示し、品質の低下に起因する破棄のレートを判断します。</li>
  </ul>


  <p>たとえば、世界の特定の地域では、ストリーミング配信元から遠く離れた場所にあることがわかります。モバイルユーザーは、1分以内にビデオを破棄します。 フィルター処理により、最も経験の rebuffering が高いことがわかります。 データは、このような顧客にサービスを提供することを示しています。 CDN を使用すると、待機時間の長いネットワークトラフィックを防ぐことができます。 ビジネスニーズによって、さまざまな質問をしたり、追加のデータポイントを収集したりすることができます。</p>


  <h2>提案されるソリューション</h2>


  <p>このソリューションでは、プラグインを使用して AMP を Application Insights に接続し、診断をキャプチャして使用状況を追跡します。 Application Insights を使用すると、詳細にドリルダウンし、新しい<a href="https://portal.azure.com" target="_blank">Azure portal</a>のデータを表示することができます。 必要に応じて、これらの2つのコンポーネントを使用し、Azure portal を使用してデータを表示することもできます。</p>


  <p>Power BI と Azure Storage を統合することをお勧めします。 Power BI は、簡単に整理できるダッシュボードを使用してデータを豊富なビジュアルに変換します。 これにより、重要なデータに焦点を当てることができます。 Power BI 用の Application Insights コンテンツパックは、過去30日間にカスタムではない Application Insights データを含む単純なダッシュボードを自動的に作成します。 また Application Insights を使用すると、データを継続的にエクスポート (標準またはプレミアムを必要とする) して、より長い保有期間にわたって Azure Storage することができます。 これを Power BI と組み合わせると、Azure Blob Storage のデータを使用してカスタムダッシュボードを作成できます (無料で利用可能な<a href="https://powerbi.microsoft.com/en-us/desktop/" target="_blank">Power BI Desktop アプリ</a>が必要です)。</p>


