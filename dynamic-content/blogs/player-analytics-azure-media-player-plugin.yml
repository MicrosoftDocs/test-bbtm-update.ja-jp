  <h2>作業の開始</h2>


  <p>プラグインコードと完全セットアップガイドは、 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-application-insights-plugin" target="_blank">Azure サンプルの GitHub ページ</a>から入手できます。</p>


  <h2>プラグインの拡張</h2>


  <p>既定では、配布、ウォッチ時間、および品質のために、プラグインによってエラーと再生概要データが追跡されます。 プラグインには、既にいくつかの他のイベントが統合されています。これは、プラグインの初期化時に metricsToTrack オプションで有効にすることができます。 追跡する Api とメトリックの完全な一覧については、 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-application-insights-plugin" target="_blank">プラグインのドキュメント</a>を参照してください。</p>


  <p>提供されたプラグインコードは、MIT としてライセンス供与されます。 ビジネスニーズは、現在のプラグインコードを超えて拡張される可能性があります。 そのため、追跡するシナリオを追加することができます。GitHub プル要求を使用して、プラグインの新機能またはバグ修正を送信できます。</p>


  <p>注として、Application Insights はクロスプラットフォームで使用できます。これにより、iOS、Android、Windows 10 UWP アプリにネイティブモバイルアプリケーション (該当する場合) を接続することができます。 指定されたプラグインと同じ方法でデータを書式設定することにより、とを簡単に統合して、さまざまなプラットフォームで製品の完全なビューを取得することができます。</p>


  <h2>その他の方法</h2>


  <p>AMP はバックエンド分析サービスに依存しないため、さまざまなサービスでも正常に動作します。 シンプルなダッシュボードを使用した基本的なシナリオの代替ソリューションとして、 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-google-analytics-plugin" target="_blank">Azure Media Player 用の Google アナリティクスプラグイン</a>があります。</p>


  <p>プラグインを作成または変更した場合は、それを microsoft と共有し、Azure Media Player <a href="https://aka.ms/ampplugins" target="_blank">プラグインギャラリー</a>に含めることができます。 [送信] ボタンをクリックするだけで、プラグインを共有できます。</p>


  <h2>フィードバックの提供</h2>


  <p>Azure Media Player は引き続き拡大および進化し、機能を追加して新しいシナリオを実現します。 新しい機能を要求したり、 <a href="https://aka.ms/ampuservoice">UserVoice</a>を使用してアイデアやフィードバックを提供したりすることができます。 問題が発生した場合、質問がある場合、またはバグが見つかった場合は、の行 <a href="mailto:ampinfo@microsoft.com">ampinfo@microsoft.com</a> を削除します。</p>


  <h2>最新のニュースと更新プログラムにサインアップする</h2>


  <p><a href="https://aka.ms/ampsignup" target="_blank">サインアップ</a> すると、Azure Media Player が提供するすべてのものを最新の状態に維持できます。</p>


