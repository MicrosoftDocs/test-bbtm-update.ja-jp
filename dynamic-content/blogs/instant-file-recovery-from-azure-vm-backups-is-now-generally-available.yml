Title: Azure VM バックアップからのインスタント ファイルの回復が一般提供開始
Summary: 本日は、Azure VM バックアップからのファイルとフォルダーのインスタント リカバリーが一般提供 (GA) Azure Backup開始されました。
Content: >-
  <p>本日は、Azure VM バックアップからのファイルとフォルダーのインスタント リカバリーが一般提供 (GA) Azure Backup開始されました。 これにより、クラウドファーストの機能のレパート<a href="https://azure.microsoft.com/blog/azure-backup-cloud-first-architecture/" target="_blank"></a>リーが追加され、Azure Backup。 Azure vm バックアップと <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-azure-linux-vm-backup-using-azure-backup-preview/" target="_blank">Linux VM</a> バックアップからのファイル <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/" target="_blank">フォルダーのWindowsは</a>プレビューで利用できると発表しました。 プレビューから大きなフィードバックを受け取り、カスタマー エクスペリエンス、セキュリティ、パフォーマンスの面で機能を強化しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/506470c9-8b05-474c-953c-e7c30e7d7a62.png"><img alt="GABlogPic" border="0" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba6d7b53-8040-4e9d-92da-bb051a00f1f7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GABlogPic" width="661"></a></p>


  <h2>Value Proposition Recap</h2>


  <p>このファイル回復機能を使用して、価値提案を要約するために、<i><strong></strong>安全に</i></p>


  <ul>
   <li><b>ファイルを即座に回復する</b> &ndash; これで、追加のインフラストラクチャを使用せずに、Azure VM のクラウド バックアップ <strong><em>からファイルを即座に回復できます</em></strong>。 誤ってファイル&rsquo;を削除した場合でも、単にバックアップを検証する場合でも、インスタント リストアによってデータを回復する時間が大幅に短縮されます。</li>
   <li><b>アプリケーション ファイルを復元せずに開く</b> - iSCSI ベースのアプローチを使用すると、クラウドの復旧ポイントからアプリケーション インスタンスに直接アプリケーション ファイルを開く/マウントできます。&nbsp;VM 全体を復元する必要はなく、そのため、帯域幅の復旧と使用に必要な時間を節約できます。 たとえば、MongoDB を実行している Azure Linux VM のバックアップの場合、クラウド復旧ポイントから BSON データ ダンプをマウントし、バックアップをすばやく検証したり、データ ダンプ全体をダウンロードすることなく、テーブルなどの個々の項目を取得することができます。</li>
  </ul>


