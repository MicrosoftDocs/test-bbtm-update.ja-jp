  <blockquote>SUSE のクラウド ソリューションのシニア プロダクト マネージャーである Pete Chadwick 氏は、「HPC のリーダーとして、コンピューティング集中型のワークロードを Microsoft Azure クラウドに発行できるのを支援するために、SUSE は楽しみにしています。」 "SUSE と Microsoft の完全なエンタープライズ サポートとマネージド イメージにより、このオファリングは、2006 年から Microsoft と SUSE によって設計されたエンタープライズおよびハイブリッド クラウド向け顧客向けソリューションの最新の製品です。"</blockquote>

  Intel と早期導入者のお客様と提携し、パフォーマンスとスケーラビリティのために Intel MPI ライブラリを使用して、さまざまな商用およびオープン ソース アプリケーションをテストしました。 メッセージ パッシング ライブラリ (MPI) は、コンピューティング ノード間の通信を容易にする標準です。そのため、多くのマシンでコアを使用することで、シミュレーションのサイズを大きくし、より高速に完了できます。 他の一般的な MPI スタックでテストを続け、今後のブログ投稿でベスト プラクティスを共有します。

  <h2>Azure でさらに多くを実現する</h2>

  RDMA が可能にする Linux および Windows アプリケーションの真の HPC 機能により、お客様の機敏性が向上し、パートナーは大規模な前もって資本投資することなく新しいサービスを提供できます。

  <h4>サービスとしてのソフトウェア</h4>

  エンジニアと科学者は、より良いソリューションの開発とより良い意思決定に集中したいと考えています。 インフラストラクチャの管理は、現在のビジネスの高速でプロジェクトベースの現実の方法になります。 サービスとしてのソフトウェア (SaaS) プロバイダーは、ワークフローとベスト プラクティスをパッケージ化して、顧客が新しいアイデアを探索し、より効率的に作業するのに役立ちます。


