  <blockquote><span style="color: #000000;">"UberCloud では、高密度コンピューティングパワーを必要とするエンジニアや科学者と、革新的で生産的<span style="color: #a5a5a5;">な作業を行っています。高度に洗練された数学モデルを使用して、車のバンから、マシンをカスタマイズした医療まで、何でもシミュレートします。また、市場に出る時間は、数値をクレンチできる速さによって駆動されます。ただし、テクニカル コンピューティング クラスターでは、調達に多大な予算が必要であるだけでなく、運用も困難です。したがって、高密度コンピューティングパワーへのアクセスは、従来はラグドでした。は少数のユーザーしか利用できませんが、大部分はデスクトップ グレードのコンピューティング機器に限定されています。Azure Linux RDMA を使用すると、Microsoft はクラウドのセルフサービスの使用料金の特性と高パフォーマンスを一緒にまとめます。これは強力な</span>組み合わせであり、Azure でエンジニアリングと科学のアプリケーションを試せことを楽しみに思っています。" BurakIer 共同の共同設立者兼最高経営責任者(CEO) TheUberCloud</span></blockquote>

