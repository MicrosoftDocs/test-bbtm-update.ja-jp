Title: Microsoft Azure での Linux RDMA の可用性
Summary: Linux RDMA が Microsoft Azure に提供されるのを発表Microsoft Azure。 このリリースでは、HPC とビッグ コンピューティングをよりアクセスしやすく、コスト効率を高め、クラウドの取り込みとビジョンの中で新しいマイルストーンをマークしました。
Content: >-
  Linux RDMA の可用性については、Microsoft Azure。 このリリースでは、より広範なユーザーにとって HPC とビッグ コンピューティングのアクセス性とコスト効率を高め、クラウドの取り込みとビジョンの中で新しいマイルストーンをマークしました。 Linux RDMA を使用すると、世界中のエンジニアリングおよび科学コミュニティが高速で低待機時間のネットワークにアクセスし、現在使用しているアプリケーションに関する複雑な問題を解決できます。


  リモート ダイレクト メモリ アクセス (RDMA) は、2 台のサーバーで実行されている処理と Azure 内の仮想マシンの間に待機時間の短いネットワーク接続を提供するテクノロジです。 このテクノロジは、1 台のコンピューターのメモリに収まらない大きすぎるエンジニアリング シミュレーションや他のコンピューティング アプリケーションに不可欠です。 Azure の A8 と A9 の VM サイズでは、InfiniBand ネットワークを使用して、Hyper-V を介して仮想化された RDMA を、3 マイクロ秒未満の待機時間と 3.5 Gbps 帯域幅を超えるほぼ "ベア メタル" のパフォーマンスを提供します。


  Azure Linux RDMA の現在のリリースでは、SUSE Linux Enterprise Server 12 (SLES12) がサポートされています。 他の Linux ディストリビューションと引き続き取り組み、近い将来、他のサポートされているディストリビューションについてさらに詳しい説明を行う予定です。 HPC ワークロード専用にチューニングされた完全に統合された RDMA ドライバーを備えた SLES 12 イメージが、Azure の市場で利用できます。


