  <h4>Enterpriseハイブリッド クラウド</h4>

  独自の HPC インフラストラクチャを持つお客様でも、追加の容量が必要です。 2 つの一般的なデプロイ モデルがあります。 一部のプロジェクトでは、お客様は完全にクラウドにクラスターをデプロイします。 これにより、分離されたデプロイ内のアプリケーションと環境を完全に制御できます。


  Azure Resource Managerテンプレートは、自動化された方法でこれを行う最適な方法を提供します。 最近、SLURM クラスターをデプロイするテンプレートを公開し、追加のジョブ スケジューラ用のテンプレートを追加します。


  Microsoft <a href="https://go.microsoft.com/fwlink/?LinkID=616298">HPC Pack では</a> 、Azure IaaS VM デプロイ スクリプトまたはテンプレートを豊富なジョブ スケジューラおよびクラスター管理ツールと統合することで、これをさらに一歩進めさせます。 HPC Pack が Azure の Linux VM もサポートし、お客様に追加のオプションが提供されるのを楽しみに思います。


  他のお客様は、クラウド内の動的コンピューティング リソースを使用してオンプレミス クラスターを拡張したいと考えています。 Azure 内の VM はエンタープライズ ネットワークの一部であり、パブリック インターネットを通過するのではなく、VPN または ExpressRoute 接続を使用して安全に接続できます。


