Slug: cognitive-services-and-availability-of-sdks-for-the-latest-bing-search-apis
Title: Cognitive Services - 最新の Bing Search API の SDK の可用性
Summary: Cognitive Serivces - Bing Search API の SDK のプレビュー提供をお知らせします。 現在 REST API として使用できる Bing API v7 には、C#、Java、Node.js、Python の 4 つの言語で SDK が用意されています。
Content: >-
  <p>Cognitive Serivces - Bing Search API の SDK のプレビュー<a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/search/" target="_blank">提供をお知らせします</a>。 現在 REST API として使用できる Bing API v7 には、C#、Java、Node.js、Python の 4 つの言語で SDK が用意されています。 これらの SDK には、Bing Web Search、Bing Image Search、Bing Custom Search、Bing News Search、Bing Video Search、Bing Entity Search、Bing Spell Check などのオファリングが含まれます。&nbsp;</p>


  <p>これらの SDK の重要な機能の一部を次に示します。</p>


  <ul>
   <li>基本アプリケーションのシナリオを調整する上で使いやすく、柔軟性が高い。</li>
   <li>すべての API v7 の機能、言語、および国を網羅します。</li>
   <li>サービスごとに個別の SDK を使用してアセンブリのフットプリントBingします。</li>
   <li>C#、Java、Node.js Python での開発を有効にする。</li>
   <li>新規または既存の API アクセス キーを使用Bing、無料と有料の両方を提供します。</li>
   <li>サンプルとパラメーター参照を使用して十分に文書化されています。</li>
   <li>Azure や他の開発者フォーラムを通じてサポートされます。</li>
   <li>MIT ライセンスの下でオープンソースを使用し、GitHubで利用できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c59e68c-5a4a-4043-a0db-f18a43b34e2e.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86965c05-5322-4f38-a34c-7f37ab66d54b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <h3>はじめに SDK をBingする</h3>


  <p>C# の場合、NuGetパッケージと SDK の両方を、個々のサービスにBingできます。 C# サンプルから始めるのに最適 <a href="https://github.com/Azure-Samples/cognitive-services-dotnet-sdk-samples/tree/master/BingSearchv7" target="_blank">な場所です</a>。 これらのサンプルでは、対応するアプリケーション パッケージを使用してさまざまなアプリケーション固有のシナリオを実行する手順に従って簡単にNuGetできます。</p>


  <p>各 Bingオファリングには、対応するサンプルと、NuGetを基にアプリケーションをビルドするために使用できるパッケージが用意されています。</p>


  <p>他の言語での開発については、 <a href="https://github.com/Azure-Samples/cognitive-services-java-sdk-samples/tree/master/BingSearchV7" target="_blank">Java</a> サンプル、 <a href="https://github.com/Azure-Samples/cognitive-services-node-sdk-samples/tree/master/Samples" target="_blank">Node</a> サンプル、Python サンプルを <a href="https://github.com/Azure-Samples/cognitive-services-python-sdk-samples/tree/master/samples" target="_blank">参照してください</a>。 これらはすべて MIT ライセンスの対象であり、開始するステップ バイ ステップ ガイドが含まれています。</p>


  <p>アプリで Bing REST API を既に使用している場合は、これらの SDK に既存のアクセス キーを使用してスピンを与え、シナリオでの動作をお知らせください。 使用を開始し始めたばかりか、Bing API を利用する場合は、無料アクセス キーから始<a href="https://azure.microsoft.com/en-us/try/cognitive-services/?api=bing-web-search-api" target="_blank"></a>めるか、サブスクリプション<a href="https://portal.azure.com/#create/Microsoft.CognitiveServicesBingSearch-v7" target="_blank">を購入できます</a>。 いつものように、どのようなアプリケーションを構築し、API を使用Bingビジネスでさらに多くのことを行うのに役立つのかを確認できます。 アイデアや提案については、<a href="https://cognitive.uservoice.com/" target="_blank">User Voice</a> にお問い合わせください。または、お客様のフィードバックをお寄せください <a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">Azure サポート。</a>&nbsp;</p>


