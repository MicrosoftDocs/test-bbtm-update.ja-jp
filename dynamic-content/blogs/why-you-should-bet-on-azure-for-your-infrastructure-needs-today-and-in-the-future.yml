Title: 現在と将来のインフラストラクチャのニーズに応じて Azure に投資する必要がある理由
Summary: パートナーと顧客が Azure で行っているすばらしいすべてのことを気に入っています。 たとえば、Adobe では、インフラストラクチャ サービスとプラットフォーム サービスの組み合わせを使用して Adobe Experience Manager を提供しています。
Content: >-
  <p>パートナーと顧客が Azure で行っているすばらしいすべてのことを気に入っています。 <a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi">たとえば、Adobe</a> は、インフラストラクチャ サービスとプラットフォーム サービスの組み合わせを使用して、Adobe Experience Manager をグローバルに提供しています。 <a href="https://customers.microsoft.com/en-us/story/hp-manufacturing-microsoft-ai" target="_blank">HP</a> は、カスタマー エクスペリエンスの向上に役立つ AI を使用しています。 <a href="https://customers.microsoft.com/en-us/story/jet-com-powers-innovative-e-commerce-engine-on-azure-in-less-than-12-months" target="_blank">Jet</a> では、IaaS VM 上のマイクロサービスとコンテナーを使用して、独自の e コマース エクスペリエンスを提供しています。 これら 3 つの顧客は、主要企業が最も生産性が高く、ハイブリッドで、信頼<a href="https://azure.microsoft.com/en-us/overview/productivity/" target="_blank"></a>できるインテリジェント<a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank"></a>なクラウド<a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank"></a>である Azure に対して賭けたほんの一<a href="https://azure.microsoft.com/en-us/overview/intelligent/" target="_blank">例</a>です。</p>


  <p>この数年間、サービスとしてのインフラストラクチャ (IaaS) は、顧客アプリケーションをホストする主要なサービスでした。 Azure VM は、オンプレミスから移行するのが最も簡単ですが、IT インフラストラクチャの最新化、効率性の向上、セキュリティの強化、アプリの管理の改善、コストの削減を実現できます。 また、Azure が引き続きこの重要な領域のリーダーとして認識 <a href="https://azure.microsoft.com/en-us/blog/microsoft-continues-to-be-a-leader-in-gartner-s-cloud-iaas-mq/" target="_blank">され続けであることをうらやむやに思います</a>。</p>


  <p>クラウドでの移動とデプロイを検討している中で、インフラストラクチャのニーズに応じて Azure に投資する必要がある主な理由をいくつか共有したいと思います。</p>


  <h2>すべてのワークロード <em>の</em> インフラストラクチャ</h2>


  <p>すべてのワークロードに適切なインフラストラクチャを提供する取り組みです。 50 の Azure リージョン全体で、アプリケーションのニーズに合ったさまざまな CPU、<a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank"></a>GPU、メモリ、ディスク構成を備えた幅広い仮想マシンから選択できます。 非常に高速な相互接続を必要とする HPC ワークロードの場合、InfiniBand とスーパーコンピューティング ワークロード用に、Azure で Cray ハードウェアを提供しています。 たとえばSAP HANA最大 4 TB の RAM を提供し、最大 20 TB の RAM を専用に構築したベア メタル インフラストラクチャを提供します。 最も高性能なインフラストラクチャがいくつか用意されているだけでなく、使用している間にデータをセキュリティで保護<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/" target="_blank"></a>するための機密コンピューティング機能も提供されています。 これらの最新のコンピューティング機能には、量子 <a href="https://www.microsoft.com/en-us/quantum/default.aspx" target="_blank">コンピューティングも含まれます</a>。 Windows Server、Red Hat、Ubuntu、CoreOS、SQL、Postgres、Oracle の 4,000 を超えるアプリケーションをサポートし、この広範なハードウェアで実行できます<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank"></a>。&rsquo; 私たちが提供する広範なインフラストラクチャセットにより、 <a href="https://customers.microsoft.com/en-us/story/coats" target="_blank">Datacenter の</a> フットプリント全体を Azure に移行する企業 (多くの企業) が提供しています。</p>


  <p>今日、私はいくつかの新しい新しい機能を発表します。</p>


  <ul>
      <li>業界をリードする M シリーズ VM サイズでは、1 つの VM で最大 12 TB のメモリが提供されます。このサイズは、SAP HANA などのメモリ内ワークロード用のパブリック クラウド内の単一の VM の最大メモリです。 これらの大規模な VM 構成では、クラウドでの仮想化の制限だけでなく、VM 上の仮想マシンのSAP HANAも進んでいます。 これらの新しいサイズは Intel Xeon Scalable (Skylake) プロセッサに基づいており、今後数か月で詳細を確認できます。</li>
      <li>メモリが 192 GB の新しい M シリーズ VM サイズ。M シリーズ VM の範囲は 192 GB から 4 TB の RAM に拡張され、10 種類のサイズを選択して高速なスケールアップとスケールダウンが可能になります。 M シリーズ VM は、12 のリージョンSAP HANA、世界中で使用できるアプリケーションの認定を受けています。 SAP HANA 用の Azure <a href="https://github.com/AzureCAT-GSI/SAP-HANA-ARM" target="_blank"></a> ARM テンプレート自動化スクリプトを使用すると、オンプレミスの数週間に比べて、SAP HANA 環境全体を数分でデプロイできます。</li>
      <li>メモリ SAP HANA 6 TB、12 TB、18 TB の Azure Large Instances で SAP HANA 可用性を実現するための TDIv5 最適化された新しい構成。 その他に、新しい 24 TB TDIv5 構成を使用して、SAP HANA業界をリードするパブリック クラウド インスタンスのスケールを提供しています。 これにより、15 種類のインスタンスのSAP HANA専用のサービスが拡張されます。 これらの新しい構成を使用すると、SAP HANA インフラストラクチャに対する 99.99% の SLA と、より大きな構成にステップ アップする機能を備え、TDIv5 構成の低い価格を利用できます。</li>
      <li>新しい Standard SSD は、一貫したパフォーマンスと高スループットを必要とするテストおよびエントリ レベルの実稼働ワークロード向けに最適化された、低コストの SSD ベースの Azure Disk ソリューションを提供します。 Standard HDD と比較して、待機時間、信頼性、スケーラビリティが向上します。 標準の SSD は、要求が厳しく、待機時間が重要なエンタープライズ ワークロードプレミアムSSD に簡単にアップグレードできます。 Standard SSD には、クライアントが Azure Disks に期待するのと同じ業界をリードする耐久性と可用性が備えています。&nbsp;Standard <a href="https://aka.ms/standardssdblog">SSD の詳細を確認してください</a>。</li>
  </ul>


  <h2>真に一貫性のあるハイブリッド機能</h2>


  <p>クラウド戦略について多くのお客様と話をすると、ワークロードとアプリケーションを実行する場所に関する選択と柔軟性が明確に必要です。 ほとんどのお客様と同様に、オンプレミスとクラウドへの投資をブリッジできる必要があります。 VPN や ExpressRoute から File Sync および Azure Security Center まで、Azure には、真のハイブリッド インフラストラクチャを作成するオンプレミス環境とクラウド環境を有効、接続、管理するのに役立つさまざまなサービスが用意されています。 さらに、Azure Stack を使用すると、Azure のサービスと機能をオンプレミスとエッジに拡張して、ハイブリッド クラウド アプリケーションをシームレスに構築、デプロイ、運用することができます。</p>


  <p>本日は&rsquo;、お客様のグローバルな需要の拡大に対応するために、Azure Stackの地理的範囲を拡大する予定です。 Azure Stack、世界中の 92 か国で利用できます。 お客様のサービスに対Azure Stack、この独自のサービスをデプロイする機会が増え続けてきます。 サポートされている国の完全な一覧については、サポートされている国の概要 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/how-to-buy/" target="_blank">Azure Stack参照してください</a>。</p>


  <p>アフリカ東部、中部、南アフリカの主要なデータ、音声、IP プロバイダーである Liquid Telecom は、Azure Stack を使用して、世界の最も離れた一部の地域で顧客やパートナーに価値を提供する計画です。</p>


  <p><em>&ldquo;将来に重点を置き、革新的なサービスをお客様に提供する長い歴史があります。Microsoft Azure Stack は、このミッションを強化すると同時に、アフリカの最も離れた場所にある新しい顧客とパートナーのセットに価値を提供することができます。Azure Stack と共に Azure と ExpressRoute を使用して、弊社の優良なパンファイバー ネットワークを介して、クラウドでのデータのプライバシー、コンプライアンス、全体的なガバナンスなど、ますます複雑化するビジネス上の課題についてお客様をガイドできます。これは、私たちだけでなく、デジタル体験のカスタマー エクスペリエンスを強化する上で、配布および付加価値パートナーのチャネル全体をサポートします。&rdquo;</em>David Behr、Liquid Telecom の最高製品責任者</p>


  <h2>組み込みのセキュリティと管理</h2>


  <p>Azure でのセキュリティと管理のベスト プラクティスについてよく質問されます。 組み込みのバックアップ、ポリシー、アドバイザー、セキュリティ検出、監視、ログ分析、修正プログラムの適用など、1 つの VM または 1,000 台の VM の実行に関するベスト プラクティスに非常に簡単に従える独自のサービス セットがあります。 これは、VM を事前に保護し、環境に対する潜在的な脅威を検出するのに役立ちます。 これらのサービスは、数十年にわたる Microsoft の経験を基に、何千人ものセキュリティプロフェッショナルと 70 を超えるコンプライアンス認定を持つ Xbox、Office、Windows、Azure 全体にサービスを提供しています。 <a href="https://www.microsoft.com/en-us/trustcenter/Privacy/GDPR" target="_blank">また、一般データ保護規則 (GDPR)</a>、ISO 27001、HIPAA などの標準に対するプライバシーやコンプライアンスなどのトピックに関するリーダーシップの立場を取っています。 先週、Azure リソースを大規模Azure Policy<a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank"></a>管理するのに役立つ無料のサービスである Azure Policy の一般提供を発表しました。</p>


  <p>今日は、いくつかの&rsquo;追加の組み込みセキュリティおよび管理機能を発表しました。</p>


  <ul>
      <li><strong>Azure IaaS 仮想マシンのディザスター リカバリーの一般提供:</strong> アプリケーションがビジネス継続性計画 (ISO27001 など) を必要とする規制に準拠するために、ディザスター リカバリー機能が必要な場合があります。 また、リージョン全体に影響を与える可能性のある自然災害が発生した場合に、アプリケーションを継続的に実行する必要がある場合があります。 この新しいサービスの一般提供により、Azure に固有のサービスとしてのディザスター リカバリーを組み込みで、数日または数週間ではなく数分でディザスター リカバリーを構成できます。 使用を開始する方法の詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-quickstart" target="_blank">してください</a>。</li>
  </ul>


  <p><em>&ldquo;ASR は、Finastra が Azure リージョン間のレプリケーションを直感的に構成して DR の状態を調整するのに役立っています。現在&rsquo;、ディザスター リカバリー用の標準プラットフォームであり、規模や RPO/RTO の厳しい要件への準拠に関する問題なく、何千ものシステムを処理しています。&rdquo;</em> Bryan Heymann、D+H、システム &amp; アーキテクチャのディレクター</p>


  <ul>
      <li><strong>Azure Backup azure Virtual Machines</strong> プレビューでの SQL のサポート: 現在、仮想マシンとファイルを超えて Azure のバックアップ機能を拡張し、VM で実行されている SQL インスタンスのバックアップも含めます。 これは、バックアップ スクリプト、エージェント、バックアップ サーバー、またはバックアップ ストレージの管理を自由に行えるゼロインフラストラクチャ バックアップ サービスです。 さらに、お客様は、SQL サーバーと可用性グループに対して 15 分間隔でSQLログ バックアップSQL Always On実行できます。 この機能の主 <a href="https://go.microsoft.com/fwlink/?linkid=874836" target="_blank">な利点と</a> 開始方法の詳細を確認してください。</li>
  </ul>


  <ul>
      <li><strong>VM 実行コマンド: </strong>お客様は、マシンに接続することなく、Azure portalから Azure VM 上でスクリプトを簡単に実行できます。 PowerShell スクリプトまたは Bash スクリプトを実行できます。また、ネットワークへの接続が失われたマシンのトラブルシューティングも可能です。 詳細については、「実行コマンド Linux の<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/run-command" target="_blank">Windows</a>」を<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/run-command" target="_blank">参照してください</a>。</li>
  </ul>


  <h2>コストの削減、コストの管理、インフラストラクチャの最適化を行うその他の方法</h2>


  <p>クラウド インフラストラクチャによって提供される機敏性を考えると、自由にデプロイできるだけでなく、コストを厳しく管理したいと考えています。 クラウドに移行する場合は、支出を最適化する必要があります。 インフラストラクチャ コストを削減して最適化することで、ROI の向上に役立ちます。</p>


  <p>Azure には、優先順位の低い VM、バースト可能な VM、Oracle および SQL データベース用の vCPU に制約された VM、アーカイブ ストレージなど、コストを削減するのに役立つ革新的な製品とサービスが用意されています。そのため、お客様はアプリに適切なコスト最適化インフラストラクチャ オプションを選択できます。 Azure では、顧客が全体的な <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">予算をよりCost Management</a> 最適化できるよう、無料のサービスを一意に提供しています。</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Reserved VM Instances (RIs</a> ) を使用すると、最大 72% の節約が可能です。 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典 と RIs</a> を組み合わせることで、Windows Server 仮想マシンで最大 80% を節約できます。また、Windows VM &ndash; の AWS RIs と比較して最大 73% を節約し、Azure で Windows Server ワークロードを実行するための最もコスト効率の高いクラウドを実現できます。 <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">SmithfieldField のようなお客様は、</a>データセンターのコストを大幅に削減し、新しいアプリケーションの配信時間を短縮し、インフラストラクチャの支出を最適化することができます。</p>


  <p>Azure で最もクールな新機能とサービスの概要をご覧ください。 プラットフォームの改善と、よりシンプルで簡単なインフラストラクチャ サービスの作成に絶えず取り組み中です。 さらに良くする方法をお知らせください。</p>


  <p>概要 <a href="https://azure.microsoft.com/overview/what-is-azure/iaas" target="_blank">Azure IaaS で今すぐ使用できます</a>。 これらのトピックの <a href="https://info.microsoft.com/ww-landing-How-Azure-IaaS-Takes-the-Work-Out-of-Workloads.html" target="_blank">多く</a> で、2018 年 6 月 18 日にホストしている Azure IaaS Web キャストに今すぐ登録できます。</p>


