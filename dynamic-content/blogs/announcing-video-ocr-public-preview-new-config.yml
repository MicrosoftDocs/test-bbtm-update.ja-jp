Title: '発表: Video OCR パブリック プレビュー'
Summary: プライベート プレビューから貴重なフィードバックを収集した後、Azure Media OCR Media Processor for Public Preview のリリースをお知らせします。
Content: "<h2>Azure Media OCR パブリック プレビュー</h2>\n\n<p><em>Azure Media OCR が何か分からず、 <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\" target=\"_blank\">Azure Media OCR の入門ブログ記事をご覧ください</a>。</em></p>\n\n<p>プライベート プレビューから貴重なフィードバックを収集した後、Azure Media OCR Media Processor for Public Preview のリリースをお知らせします。</p>\n\n<p>パブリック プレビュー リリースには、すべてのパブリック PC へのリリースと、すべての Azure Media Services のお客様向け無料の可用性に関するページと共に、新しい構成スキーマ、JSON のサポート、および新しい出力形式も用意されています。</p>\n\n<h2>構成</h2>\n\n<p>プライベート プレビューからユーザーからのフィードバックを聞いた後、構成スキーマが簡素化され、JSON 形式と XML 形式の両方がサポートされます。</p>\n\n<h4>JSON</h4>\n\n<p>次のリージョンでは、右向きの英語テキスト (時計回りに 90 度回転) を 1.5 秒ごとに検出する JSON 構成を次に示します。</p>\n\n<p><em>(注: スケーリングしないイメージ)。</em></p>\n\n<p><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/030f81d2-5369-4f0d-9294-1349e27fb3d1.png\" style=\"border: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 640px; height: 421px; background-image: none;\" title=\"\"></p>\n\n<pre class=\"prettyprint\">\n{\n  &#39;Version&#39;:&#39;1.0&#39;, \n  &#39;Options&#39;: \n  {\n    &#39;Language&#39;:&#39;English&#39;, \n    &#39;TimeInterval&#39;:&#39;00:00:01.5&#39;,\n    &#39;DetectRegions&#39;: \n    [\n      {&#39;Left&#39;:&#39;12&#39;,&#39;Top&#39;:&#39;10&#39;,&#39;Width&#39;:&#39;150&#39;,&#39;Height&#39;:&#39;100&#39;},\n      {&#39;Left&#39;:&#39;190&#39;,&#39;Top&#39;:&#39;200&#39;,&#39;Width&#39;:&#39;160&#39;,&#39;Height&#39;:&#39;140&#39;}\n    ],\n    &#39;TextOrientation&#39;:&#39;Right&#39;\n  }\n}\n</pre>\n\n<p>&nbsp;</p>\n\n<h4>XML</h4>\n\n<p>サポートされている任意の言語で、任意の方向の 0.5 秒ごとにテキストを検出する XML 構成を次に示します。</p>\n\n<pre class=\"prettyprint\">\n&lt;?xml version=&quot;&quot;1.0&quot;&quot; encoding=&quot;&quot;utf-16&quot;&quot;?&gt;\n&lt;VideoOcrPreset xmlns:xsi=&quot;&quot;https://www.w3.org/2001/XMLSchema-instance&quot;&quot; xmlns:xsd=&quot;&quot;https://www.w3.org/2001/XMLSchema&quot;&quot; Version=&quot;&quot;1.0&quot;&quot; xmlns=&quot;&quot;https://www.windowsazure.com/media/encoding/Preset/2014/03&quot;&quot;&gt;\n  &lt;Options&gt;\n     &lt;Language&gt;AutoDetect&lt;/Language&gt;\n  &lt;/Options&gt;\n&lt;/VideoOcrPreset&gt;\n</pre>\n\n<p>&nbsp;</p>\n\n<p>次の表では、Azure Media OCR 構成で使用できる属性について説明します。</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"200\">言語</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(省略可能)検索するテキストの言語について説明します。 次のいずれか:</p>\n\n   <p>AutoDetect (既定値)、アラビア語、簡体中国語、繁体中国語、チェコ語、デンマーク語、オランダ語、英語、フィンランド語、フランス語、ドイツ語、ギリシャ語、ハンガリー語、イタリア語、日本語、韓国語、ノルウェー語、ポーランド語、ポルトガル語、ポルトガル語、ロシア語、セルビア語キリル語、セルビア語、ラテン語、スロバ語、スペイン語、スウェーデン語、トルコ語。</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">TextOrientation</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(省略可能)検索するテキストの向きについて説明します。 &ldquo;Left&rdquo; は、すべての文字の上部が左を指す意味です。 既定のテキスト (書籍で見つかるテキストなど) は、\"上向き\" と&ldquo;&rdquo;呼ばれる場合があります。 次のいずれか:</p>\n\n   <ul>\n    <li>\n    <p>AutoDetect (既定値)</p>\n    </li>\n    <li>\n    <p>［上へ］</p>\n    </li>\n    <li>\n    <p>Right</p>\n    </li>\n    <li>\n    <p>[下へ]</p>\n    </li>\n    <li>\n    <p>左</p>\n    </li>\n   </ul>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">TimeInterval</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(省略可能) はサンプリング レートを表します。 既定値は、毎 0.5 秒です。</p>\n\n   <p>JSON 形式 &ndash; の HH:mm:ss。SSS (既定値は 00:00:00.500)</p>\n\n   <p>XML 形式 &ndash; <a href=\"https://www.w3.org/TR/xmlschema11-2/#duration\" target=\"_blank\">W3C XSD 期間プリミティブ</a> (既定の PT0.5)</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">DetectRegions</td>\n   <td valign=\"top\" width=\"200\">\n   <p>(省略可能)テキストを検出するビデオ フレーム内の領域を指定する DetectRegion オブジェクトの配列。</p>\n\n   <p>DetectRegion オブジェクトは、次の 4 つの整数値で構成されます。</p>\n\n   <ul>\n    <li>\n    <p>左 &ndash; 余白の左ピクセル</p>\n    </li>\n    <li>\n    <p>上 &ndash; 余白の上のピクセル</p>\n    </li>\n    <li>\n    <p>幅 &ndash; 領域の幅 (ピクセル単位)</p>\n    </li>\n    <li>\n    <p>領域 &ndash; の高さ (ピクセル単位)</p>\n    </li>\n   </ul>\n   </td>\n  </tr>\n </tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>この入力を使用すると、使用するために OCR ジョブを高度に最適化できます。 Azure Media OCR を使用してビデオからハードコードされたサブタイトルを抽出する場合は、DetectRegion フィールドを使用して、画面の下位 1/3 からの結果のみを受け取る必要があります。たとえば、</p>\n\n<h2>出力</h2>\n\n<p>出力形式も大幅に変更され、他のメディア プロセッサとよりインライン<a href=\"https://azure.microsoft.com/en-us/services/media-services/media-analytics/\" target=\"_blank\">Azure Media Analyticsされています。</a> 大きなレベルでは、一般的なビデオ情報と一連の時間ベースのフラグメントで構成される JSON &ldquo;&rdquo; オブジェクトです。各フラグメントには、メディア プロセッサによって検出されたメタデータを表す 0 &ldquo;&rdquo; つ以上のイベント (この場合は OCR) が含まれます。</p>\n\n<p><iframe align=\"center\" allowfullscreen=\"\" frameborder=\"no\" height=\"280\" name=\"azuremediaplayer\" scrolling=\"no\" src=\"//aka.ms/ampembed?url=https%3A%2F%2Fmanlingtest-samplescdn.streaming.mediaservices.windows.net%2F0b8e8199-63c0-4b98-9c51-0b6eb92ba9cf%2Fmartin_trim2.ism%2Fmanifest&amp;autoplay=false\" width=\"500\"></iframe></p>\n\n<p>&nbsp;</p>\n\n<p>上記のビデオは、TimeInterval 値が 1 (秒) の新しいバージョンの Azure Media OCR で処理されました。 JSON 出力の <strong>一部を</strong> 次に示します。</p>\n\n<p><em>(注: JSON の完全な出力は、こちらからダウンロード </em><a href=\"https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/1f339d3f-1d33-467b-ba11-70291c6c970b/ocr_demo.json\" target=\"_blank\"><em>できます</em></a>)。</p>\n\n<pre class=\"prettyprint\">\n{\n  &quot;version&quot;: 1,\n  &quot;timescale&quot;: 30000,\n  &quot;offset&quot;: 0,\n  &quot;framerate&quot;: 29.97,\n  &quot;width&quot;: 1280,\n  &quot;height&quot;: 720,\n  &quot;fragments&quot;: [\n    {\n      &quot;start&quot;: 0,\n      &quot;duration&quot;: 87087,\n      &quot;interval&quot;: 29029,\n      &quot;events&quot;: [\n        [\n          {\n            &quot;region&quot;: {\n              &quot;language&quot;: &quot;English&quot;,\n              &quot;orientation&quot;: &quot;Up&quot;,\n              &quot;lines&quot;: [\n                {\n                  &quot;text&quot;: &quot;Digital media landscape is always changing&quot;,\n                  &quot;left&quot;: 386,\n                  &quot;top&quot;: 143,\n                  &quot;right&quot;: 1175,\n                  &quot;bottom&quot;: 189,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;Digital&quot;,\n                      &quot;left&quot;: 386,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 497,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 890\n                    },\n                    {\n                      &quot;text&quot;: &quot;media&quot;,\n                      &quot;left&quot;: 514,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 624,\n                      &quot;bottom&quot;: 179,\n                      &quot;confidence&quot;: 998\n                    },\n                    {\n                      &quot;text&quot;: &quot;landscape&quot;,\n                      &quot;left&quot;: 641,\n                      &quot;top&quot;: 143,\n                      &quot;right&quot;: 823,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 881\n                    },\n                    {\n                      &quot;text&quot;: &quot;is&quot;,\n                      &quot;left&quot;: 838,\n                      &quot;top&quot;: 145,\n                      &quot;right&quot;: 861,\n                      &quot;bottom&quot;: 179,\n                      &quot;confidence&quot;: 996\n                    },\n                    {\n                      &quot;text&quot;: &quot;always&quot;,\n                      &quot;left&quot;: 875,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 993,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 874\n                    },\n                    {\n                      &quot;text&quot;: &quot;changing&quot;,\n                      &quot;left&quot;: 1007,\n                      &quot;top&quot;: 144,\n                      &quot;right&quot;: 1175,\n                      &quot;bottom&quot;: 189,\n                      &quot;confidence&quot;: 997\n                    }\n                  ]\n                }\n              ]\n            }\n          },\n          {\n            &quot;region&quot;: {\n              &quot;language&quot;: &quot;English&quot;,\n              &quot;orientation&quot;: &quot;Up&quot;,\n              &quot;lines&quot;: [\n                {\n                  &quot;text&quot;: &quot;Video is the new currency&quot;,\n                  &quot;left&quot;: 395,\n                  &quot;top&quot;: 438,\n                  &quot;right&quot;: 679,\n                  &quot;bottom&quot;: 465,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;Video&quot;,\n                      &quot;left&quot;: 395,\n                      &quot;top&quot;: 438,\n                      &quot;right&quot;: 458,\n                      &quot;bottom&quot;: 459,\n                      &quot;confidence&quot;: 994\n                    },\n                    {\n                      &quot;text&quot;: &quot;is&quot;,\n                      &quot;left&quot;: 467,\n                      &quot;top&quot;: 439,\n                      &quot;right&quot;: 481,\n                      &quot;bottom&quot;: 459,\n                      &quot;confidence&quot;: 992\n                    },\n&hellip;</pre>\n\n<h2>出力について</h2>\n\n<p>ビデオ OCR 出力は、ビデオで検出された文字のデータを、時間に基づいてセグメント化して提供します。 分析中、言語、向きなどの属性を使用することで、興味のある単語に正確に焦点を合わせることができます。</p>\n\n<p>出力には、次の属性が含まれています。</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"200\">timescale</td>\n   <td valign=\"top\" width=\"200\">&ldquo;ビデオの&rdquo; 1 秒あたりのティック数</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">offset</td>\n   <td valign=\"top\" width=\"200\">タイムスタンプの時間オフセット。 Video API のバージョン 1.0 では、これは常に 0 になります。</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">framerate</td>\n   <td valign=\"top\" width=\"200\">ビデオの 1 秒あたりのフレーム数</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">width</td>\n   <td valign=\"top\" width=\"200\">ビデオの幅 (ピクセル単位)</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">height</td>\n   <td valign=\"top\" width=\"200\">ビデオの高さ (ピクセル単位)</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">fragments</td>\n   <td valign=\"top\" width=\"200\">ビデオの時間ベースのチャンクの配列。メタデータはこのチャンク配列単位で分割されます</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">start</td>\n   <td valign=\"top\" width=\"200\">フラグメントの開始時刻 (ティック &ldquo;数)&rdquo;</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">duration</td>\n   <td valign=\"top\" width=\"200\">フラグメントの長さ (ティック &ldquo;数)&rdquo;</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">interval</td>\n   <td valign=\"top\" width=\"200\">指定したフラグメント内の各イベントの間隔</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">events</td>\n   <td valign=\"top\" width=\"200\">リージョンを含む配列</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">region</td>\n   <td valign=\"top\" width=\"200\">検出された単語または語句を表すオブジェクト</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">language</td>\n   <td valign=\"top\" width=\"200\">リージョン内で検出されたテキストの言語</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">orientation</td>\n   <td valign=\"top\" width=\"200\">リージョン内で検出されたテキストの向き</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">lines</td>\n   <td valign=\"top\" width=\"200\">リージョン内で検出されたラインの配列</td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"200\">text</td>\n   <td valign=\"top\" width=\"200\">実際のテキスト</td>\n  </tr>\n </tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>この製品とそれが可能にするシナリオの詳細については、 <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\" target=\"_blank\">Azure Media OCR の入門ブログ記事を参照してください</a>。</p>\n\n<p>サービスの詳細についてはAzure Media Analyticsブログ記事 <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">を参照してください</a>。</p>\n\n<p>他の製品に関する質問がある場合Media Analyticsメールを に送信してください <a href=\"mailto:amsanalytics@microsoft.com\">amsanalytics@microsoft.com</a>。</p>"
