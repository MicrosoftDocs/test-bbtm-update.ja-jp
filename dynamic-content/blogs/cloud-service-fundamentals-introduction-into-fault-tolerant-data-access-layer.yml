Title: クラウドサービスの基礎-Fault-Tolerant データアクセス層の概要
Summary: 'エディターのメモ: &nbsp; この記事は、AzureCAT チームからの Valery によって作成されました。  以前のテレメトリ &ndash; アプリケーションインストルメンテーションのブログ記事では、クラウドサービスの方法を強調しています。'
Content: '<p><strong>エディターのメモ: &nbsp; </strong>この記事は、AzureCAT チームからの Valery によって作成されました。</p>  <p>以前のテレメトリ &ndash; アプリケーションインストルメンテーションのブログ記事では、Windows Azure コードプロジェクトのクラウドサービスの基礎が、Windows Azure SQL Database サービスの一時的な障害を維持できるフォールトトレラントなデータアクセス層を構築する方法について説明しています。 独自のアプリケーションをインストルメント化するためのいくつかのベストプラクティスを提供し、ソリューションの信頼性と回復性の向上に関するヒントを提供しました。</p>  <p>この記事では、回復力のあるデータアクセス層の構築について、実際の使用条件と、CSFundamentals 基礎におけるこの重要な要件について詳しく説明します。</p>  <p>クラウドベースの分散アプリケーションやサービスの構築は、リソースの調整、通信の障害、プラットフォームサービスの動作の変動 (設計 &rdquo; または &ldquo; 異常が &rdquo; による) など、 &ldquo; 最新のクラウドインフラストラクチャに関する落とし穴のため、困難な場合があります。 このクラスの問題を解決するには、一時的な障害の可能性を検出し、失敗した操作を再試行して、アプリケーション固有のサービスレベルアグリーメント (Sla) のパルスに指を置いてください。</p>  <p>障害発生時に再試行するかどうかについてのインテリジェントな決定を行うには、既知の一時的なエラーとその識別 (エラーコードまたは例外の種類) のナレッジベースを作成する必要があります。 これは、面倒で時間のかかる作業です。 幸いにも、Azure の開発者は、一時的な障害を処理するための知識とインテリジェンスが Enterprise ライブラリ &rsquo; の<a href="https://msdn.microsoft.com/en-us/library/hh680934(v=pandp.50).aspx" target="_blank">一時的なエラー処理アプリケーションブロック</a>によって実装されているため、クラウドベースのサービスの回復性を向上させることが容易になるため、この作業を完全に回避し、最も重要なことに集中でき Windows ます。 一時的エラー処理アプリケーションブロックは、使いやすい API と、現在認識されているすべての Windows Azure 関連の一時的なエラーを含むナレッジベースで構成されています。</p>  <p>クラウドサービスの基礎となるソリューションでは、一時的エラー処理アプリケーションブロックを使用して、データアクセス層を、Windows Azure SQL Database サービスで発生する可能性のある制限条件やその他の一時的なエラーから保護します。</p>  <p>データアクセスレイヤー CSFundamentals 基礎を構築する際には、一時的なエラー処理の観点から次の重要なベストプラクティスに従っています。</p>  <ul>  <li>NuGet からの<a href="https://nuget.org/packages/EnterpriseLibrary.TransientFaultHandling/" target="_blank">一時的エラー処理アプリケーションブロック</a>の<strong>最新リリースを使用</strong>して、一時的な障害のナレッジベースおよび検出ロジックに対する最新の更新プログラムを利用します。</li>  <li>一時的な障害に対して公開される可能性がある<strong>適切な境界を決定</strong>し、これらの境界がべき等であることを確認します。これは、一時的な障害が発生したときにアプリケーションロジックを再試行する必要があるためです。</li>  <li><strong>すべての再試行</strong><strong>と一時的なエラー</strong> (デコードされた制限の理由を含む) をログに記録して、これらの障害に関する洞察を得てアプリケーションテレメトリを強化し、トラブルシューティングを容易にします。</li>  <li>特定のエンドツーエンドのビジネストランザクションのパフォーマンス SLA の側面を認識していただきする再試行ロジックの時間制限付き動作を適用することによって、(特定の再試行回数<strong></strong>や遅延間隔ではなく)<strong> </strong><strong>ビジネス sla の用語を検討</strong>します。</li>  <li><strong>構成の再試行ポリシーを管理</strong> し、ハードコーディングの再試行戦略のパラメーターを避けて、実行時の変更をサポートする機敏性を高めます。</li>  <li><strong>SQL の接続とコマンドの両方に再試行ロジックを適用</strong>します。またはでは &rdquo; なく &ldquo; 、特定の SQL コマンドは、トランザクションによって保護されている場合を除いて、安全に再試行できないことに注意してください。</li>  <li><strong>長期間 (復旧不可能) の一時的な障害を想定 </strong>し、それらからのコンボイの影響について考慮する必要があります。 再試行パターンを適切に処理します。たとえば、再試行の間隔を指数関数的に増加させることができます。</li>  </ul>  <p>このトピックの詳細については、<a href="https://social.technet.microsoft.com/wiki/contents/articles/18665.cloud-service-fundamentals-data-access-layer-transient-fault-handling.aspx" target="_blank">クラウドサービスの基礎データアクセス層 &ndash; の一時的なエラー処理</a> &rdquo; に関する wiki の &ldquo; 記事を参照してください。また、<strong>優れたクラウドアプリケーションを構築するための同様の手法とベストプラクティスを活用</strong>する方法についても説明します。</p>  <p>このブログ記事をお読みいただき、ありがとうございました。 このシリーズの次の記事では、 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/gg430130.aspx" target="_blank">Windows Azure SQL Reporting</a>サービスとそのデータ視覚化機能を使用して、インストルメント化されたアプリケーションからテレメトリを射影するために実装したレポート機能について説明します。</p>'
