Title: Azure を使用した国防総省のミッション ワークロードの高速化
Summary: Azure エンジニアリング チームは、防御顧客向けイノベーションの迅速なペースを引き続き提供する一方で、国防総省 (DoD) の顧客とパートナーがミッション ニーズに対応する新しい機能を提供するサポートを継続しています。
Content: >-
  <p>Azure&rsquo; エンジニアリング チームは、防御顧客向けイノベーションの迅速なペースを引き続き提供する一方で、国防総省 (DoD) の顧客とパートナーがミッション ニーズに対応する新しい機能を提供するサポートを続けています。</p>


  <p>多くの場合、ミッション ワークロードの高速化は、チームが新しいアプリケーションをビルド、出荷、承認するための、より迅速かつ安全な方法を促進する手段を意味します。 国防産業基盤 (DIB) を含め、DoD に商品やサービスを提供する幅広いサプライヤーにとって、これは進化するコンプライアンス要件のナビゲートも意味します。</p>


  <p>DoD から新しいサイバーセキュリティ成熟度モデル認定 (CMMC) をナビゲートする方法は、防御エコシステムの顧客とパートナーにとって差し迫った課題の 1 つです。 CMMC アクセラレーション プログラムは、DIB のお客様が、より高いレベルの持続的なサイバーセキュリティを実現し、評価の準備を行うのを支援するように設計されています。 さらに、&rsquo;DoD 影響レベル 5 で新しいサービスのホストを提供し、さまざまな角度から顧客やパートナーの多様なニーズに対応するさまざまなパートナー プログラムを提供しています。</p>


  <h2>DoD IL5 の広範な IaaS および PaaS 機能</h2>


  <p>Azure Government を選択したミッション所有者は、<a href="https://devblogs.microsoft.com/azuregov/120-azure-government-services-now-authorized-for-dod-il5-workloads/#:~:text=Our%20latest%20addition%20of%2023%20new%20services%20brings,to%20enable%20mission%20owners%20to%20do%20more,%20faster.">DoD 影響レベル 5 (IL5) で認定された 120 Azure Government</a> サービスを使用してイニシアチブを推進するために、さらに広範な IaaS および Paas 機能にアクセスできます。 この最新のウェーブの一部のAzure Sentinel、Windows Virtual Desktop (WVD)、Azure Databricks、Azure NetApp Files。</p>


  <p>現在、多くの防御顧客は、企業全体の鳥の目のビューに Azure Sentinel を使用しています。オンプレミスまたはクラウドで実行されているユーザー、アプリケーション、サーバー、デバイスなど、すべてのソースからのデータを集計し、数秒間で数百万件を超えるレコードを理由にできます。 安全なリモート作業を可能にするために、機関は Windows Virtual Desktop (WVD) を使用して、厳格なセキュリティとコンプライアンス体制を維持しながら、生産性の高いリモートおよび自宅からの作業シナリオを従業員に支援しています。</p>


  <p>Azure Databricks は、ミッションの統合データ戦略を進め、最適化された Apache Spark を使用してビッグ データ分析と AI を提供し、すべてのデータの分析とコラボレーション データ サイエンスの機能を組み合わせています。 Azure NetApp Filesを使用すると、エンタープライズの企業の業務 (LOB) チームとストレージ チームは、コードを変更する必要なく、複雑なファイルベースのアプリケーションを移行して実行し、Linux と Windows の両方のアプリのリフト アンド シフトを Azure でシームレスに実行できます。</p>


  <p>IL5 で利用できるこの広範な Azure Government サービスに合って、ミッション所有者は、全米の複数のリージョンから選択し、待機時間の短縮、geo 冗長性の拡張、バックアップ、復旧、コストの最適化のためのさまざまなオプションの恩恵を受ける可能性があります。 IL5 データをサポートするために必要な分離の構成と設定については、 <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-impact-level-5?branch=pr-en-us-70219">IL5</a> ワークロードの分離ガイドラインに関するドキュメント ページを参照することをお勧めします。</p>


  <h2>DoD サプライヤー向け CMMC コンプライアンスの移動</h2>


  <p>12 月に、DoD は 2021 年から 2025 年度に CMMC の段階的なロールアウトを発表し、レベル 3 以下の CMMC 要件の実装を一部の取得にパイロットで実施しました。 CMMC&rsquo; は組織レベルのサイバーセキュリティ成熟度を反映するように設計されています。このため、Microsoft では、契約の特典の要件を満たすか超える高基準値を目指す必要があります。</p>


  <p>CMMC レベル 3 以上を実現するには、Azure Government や Microsoft 365 Government (GCC High) を使用することをお勧めします。これらの環境は、市民権または ITAR 要件を持つイニシアチブに適しています。 CMMC レベル 1 と 2 は、Azure の商用または政府機関 (Microsoft 365) とGCC。</p>


  <p>&rsquo;DIB の顧客がコンプライアンスに対応している場合、Microsoft CMMC アクセラレーション プログラムは、コンプライアンスのギャップを埋め、リスクを軽減し、サイバーセキュリティを機敏で回復力のある体制に進化させ、CMMC 認定を容易にするのに役立ちます。 このプログラム内では、&rsquo;認定体験に合わせてカスタマイズされた学習リソース、アーキテクチャリファレンス、自動化された実装ツールのポートフォリオにアクセスできます。</p>


  <p>プログラムへの参加の詳細については、今すぐお <a href="https://aka.ms/cmmc-welcome-survey">問い合わせください</a>。 また、CMMC に関する詳細な記事で、リソース <a href="https://aka.ms/CMMCResponse">の包括的な一覧を確認できます</a>。</p>


  <h2>Azure コマーシャルでの DFARSavailable&nbsp; を使用した新しいオプション</h2>


  <p>Microsoft は、Azure 商用クラウド リージョンでの Defense <a href="https://aka.ms/DFARsAzure">Federal Acquisition Regulation Supplement (DFARS</a>) 要件のサポートを発表することで、DoD 請負業者と DIB へのコミットメントをさらに進めしています。</p>


  <p>Azure Commercial での DFARS7012&nbsp; の導入により、制御された未分類情報の保護に関する要件に最適な Microsoft クラウド オファリングを選択できます。 たとえば、米国の Azure 商用クラウド リージョンの上にデプロイされた Microsoft 365 Government (GCC) を選択した組織は、DFARS 7012 の要件を満たすペアの Azure サービスを持つ場合があります。 詳細については、このドキュメントを参照 <a href="https://aka.ms/MSGovCompliance">してください</a>。</p>


  <h2>パートナーシップは、ミッションのイノベーションを推進し続けます</h2>


  <p>General Dynamics の事業単位である General Dynamics Information Technology (GDIT) は最近、Microsoft とパートナー契約を結び、国防総省のお客様に、defense Enterprise Office Solution (DEOS) 契約の下で、Azure Government の分類されたリージョンを含む Microsoft 365 と Azure Government の両方への移行を提供できます。</p>


  <p>&rsquo;この 1 年間で、多くの新しいパートナーを歓迎し、システム インテグレーター (SIs) が Azure Government Secret 環境で付加価値サービスを提供することで、ミッションの需要の高まりに対応するために、AOS-G (政府機関向けオンライン サービス契約) プログラムを拡張しました。 さらに、米国連邦政府、州政府、および政府機関の機関にサービスを提供する 米国 のパートナーは、Azure Government の クラウド ソリューション プロバイダー (CSP) プログラムの対象となります。 Microsoft は、パートナーがパートナーにアクセスする前に適格性を判断する厳格な検証プログラムAzure Government。 詳細については、 までメールでお問い合わせください <a href="mailto:azgovpartinf@microsoft.com">azgovpartinf@microsoft.com</a>。</p>


  <h2>ミッションの&ndash;コミットメント</h2>


  <p>40 年以上にわたり、Microsoft&rsquo; は国防総省、インテリジェンス コミュニティ、および国内のセキュリティ機関と提携し、国の最も複雑な課題に対処してきました。 すべてのデータ分類にわたってミッション のニーズをサポートする新しい Azure Government 機能の迅速な提供に引き続き投資しており、お客様の成功を確実に収める準備ができているクラウドエキスパートがいます。</p>


  <p>米国政府機関とそのパートナー向けミッション クリティカルなクラウドである Azure Government は、ミッション クラウドからインテリジェント エッジに及ぶデータ分類全体にわたるコンピューティングのコンティニムを提供し、お客様が最も広範な商用機能と、政府専用クラウドの最も広範なコンプライアンス カバレッジでイノベーションを加速させるのに役立っています。</p>


