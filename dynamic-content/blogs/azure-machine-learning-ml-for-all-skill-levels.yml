  <h2>オープンで相互運用可能な機能を使用したイノベーション</h2>


  <p>Azure Machine Learning を使用すると、開発者やデータ科学者は、PyTorch、scikit-learn、ONNX、オープンで相互運用可能な<a href="https://onnx.ai/" target="_blank"></a>形式などのオープンソースツールとフレームワークの組み込みサポートにアクセスできます。 machine learning を表すオープンスタンダードであるオープンニューラルネットワーク Exchange (ONNX) がサポートされるようになりました。 新しい v1.0<a href="https://aka.ms/onnxruntime-release" target="_blank">リリース</a>では、ONNX ランタイムは、CPU と GPU の両方で Azure Machine Learning で使用できる安定した Python api を提供します。</p>


  <p>新しい<strong>r ベースの機能</strong>により、データ科学者は Azure Machine Learning で r ジョブを実行し、r モデルを web サービスとして管理およびデプロイできます。 データ科学者は、RStudio Server (オープンソースエディション) または Jupyter with R を使用して、ワンクリックで任意 &mdash; の開発環境を選択できます。</p>


  <p><strong>Azure Synapse Analytics</strong>が Azure Machine Learning と緊密に統合され、すべてのデータから洞察の検出を大幅に拡張し、機械学習モデルをインテリジェントアプリに適用できるようになりました。</p>


  <p><a href="https://azure.microsoft.com/services/open-datasets/" target="_blank"><strong>azure オープンデータセット</strong></a>の一般提供が開始され、azure でホストされる curated データセットを提供し、Azure Machine Learning ワークスペースから簡単にアクセスして、モデルのトレーニングを高速化できます。 現在、25を超えるデータセットが利用可能になりました。これには、社会経済データ、衛星画像などが含まれます。 新しいデータセットは継続的に追加されており、追加のデータセットを Azure に指名できます。</p>


  <h2>セキュリティで保護された基盤を構築する</h2>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning、データ科学者チームは、業界標準の信頼とコンプライアンスでサポートされている環境で作業できます。RBAC VNet のような準備機能 Enterprise Key Vault、リソースをきめ細かく制御し、生産性を向上させるセキュリティで保護されたプラットフォームで &nbsp; イノベーションを提供し、インフラストラクチャやセットアップではなく機械学習タスクに専念できるようにします。 &rdquo; - &nbsp;Cary Goltermann、マネージャー、点火税、中 MG LLP。</em></p>

  </blockquote>


  <h3>セキュリティおよびエンタープライズ対応の更新プログラム</h3>


  <p><strong>ワークスペースの容量管理</strong> (現在プレビュー段階) では、管理者はサブスクリプション内のワークスペースとクラスター全体のコンピューティング使用状況を確認して、効率的なリソース分散を行うことができます。 容量の制限は、容量管理とガバナンスのためにリソースを再割り当てするように設定できます。 <strong>ロールベースの Access Control</strong>(または RBAC) は、きめ細かいアクセス制御のためのカスタムロールを定義し、高度なセキュリティシナリオをサポートします。 <strong>仮想ネットワーク</strong> (プレビュー段階) では、推論経由で実験を実行するときに、モデルのトレーニングとデプロイに使用されるコンピューティングリソースを分離するためのセキュリティ境界が提供されます。</p>


  <p><strong>公平性</strong>: Azure Machine Learning における透過性とモデルの理解をサポートするモデルの解釈能力に加えて、データ科学者や開発者は、新しいオープンソースの公平性の<a href="https://github.com/fairlearn" target="_blank">Fairlearn</a>の評価および軽減ツールを活用できるようになりました。 このツールは、直感的で構成可能な視覚エフェクトセットを使用して、モデルの予測における公平性に関する洞察を発見する組織を支援します。</p>


