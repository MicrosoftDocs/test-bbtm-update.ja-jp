Title: Azure Machine Learning —すべてのスキルレベルの ML
Summary: 現在、企業は人工知能 (AI) を迅速に採用してコンテストを進め、イノベーションを実現し、カスタマーエクスペリエンスを向上させ、収益を拡大しています。 AI と機械学習のアプリケーションは、スキルセットからスケール、効率性、運用、ガバナンスまで、業界をまたいだ変革の新しい時代になっています。
Content: >-
  <p>現在、企業は人工知能 (AI) を迅速に採用してコンテストを進め、イノベーションを実現し、カスタマーエクスペリエンスを向上させ、収益を拡大しています。 AI と機械学習のアプリケーションは、スキルセットから、スケール、効率性、運用、ガバナンスまで、業界全体にわたる変革の新しい時代になります。</p>


  <p><a href="https://azure.microsoft.com/services/machine-learning-studio/" target="_blank">Microsoft Azure Machine Learning</a>は、機械学習のライフサイクルを短縮するエンタープライズレベルの機能を提供し、すべてのスキルレベルの開発者とデータ科学者が、モデルを柔軟かつ大規模に構築、トレーニング、デプロイ、管理できるようにします。 <a href="https://www.microsoft.com/ignite" target="_blank">Microsoft Ignite</a>では、 &rsquo; 次の Azure Machine Learning ような分野でいくつかの主要な進歩を発表しています。</p>


  <ul>
   <li>すべてのスキルレベルの開発者とデータ科学者のための機械学習の生産性を向上させる新しい studio web エクスペリエンス。コードを使用したドラッグアンドドロップと自動機械学習による柔軟なオーサリングオプションが用意されています。</li>
   <li>業界をリードする新しい Machine Learning 操作 (mlops) 機能により、機械学習のライフサイクルを管理し、データサイエンスや IT チームがイノベーションを迅速に提供できるようにします。</li>
   <li>R、Azure Synapse Analytics、Azure Open Dataset、ONNX、およびその他の一般的なフレームワーク、言語、ツールをサポートするための選択肢と柔軟性を提供する、オープンで相互運用可能な新しい機能。</li>
   <li>ロールベースのアクセス制御 (RBAC)、Azure Virtual Network (VNet)、容量管理、最先端の技術解釈機能、および公平性機能を含む、セキュリティとガバナンスの新機能が追加されています。</li>
  </ul>


  <p>これらの発表について詳しく説明 &rsquo; し、個人、チーム、および組織のビジネス目標の達成と超過にどのように役立つかを Azure Machine Learning します。</p>


  <h2>すべてのスキルレベルの機械学習にアクセスして生産性を向上させる</h2>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning 自動化された ML を使用して予測を向上させることで、無駄を減らし、ピザが顧客にとっての準備ができていることを確認できます。これにより、オペレーターの推測が減り、ストア操作の他の側面に重点を置いて時間を費やすことができます。多くのピザの準備ができているかどうかを推測するのではなく、店舗オペレーターは、すべてのカスタマーエクスペリエンスを優れたものにすることを重視しています。 &rdquo;-Anita Klopfenstein、CEO、ほとんど Caesars</em></p>

  </blockquote>


  <p><strong>新しい studio</strong> web エクスペリエンス (現在プレビュー段階) では、データの準備、モデルのトレーニング、デプロイ、管理など、すべてのスキルレベルのデータ科学者とデータエンジニアが、シームレスな方法でエンドツーエンドの機械学習タスクを完了できるようになります。 スキルと基本設定 &mdash; に基づく3つの異なる作成オプションの中から、コードのドラッグアンドドロップデザイナー、自動機械学習、またはコード優先のノートブックエクスペリエンスに基づいて選択します。 1つの場所から、資産 (データセットやモデルを含む) や豊富な機能 (データのずれ、監視、ラベル付けなど) を Azure Machine Learning にアクセスできます。</p>


  <p>&nbsp;</p>


  <p><strong><img alt="The new studio web experience provides access to all machine learning lifecycle tasks in a single pane." border="0" height="788" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfad40fc-b94c-427e-bb6f-0a687eeca35c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="新しい studio web エクスペリエンスでは、すべての machine learning ライフサイクルタスクに1つのウィンドウでアクセスできます。" width="1124"></strong></p>


  <p style="text-align: center;"><em>Studio web エクスペリエンス</em></p>


  <p><strong>デザイナー</strong> (現在プレビュー段階) では、ビジュアルエクスペリエンスを使用した機械学習モデルの構築、テスト、およびデプロイのプロセスを簡略化するためのドラッグアンドドロップワークフローが用意されています。 現在クラシックバージョンの Azure Machine Learning Studio を使用しているお客様は、Azure Machine Learning のスケールとセキュリティの恩恵を受けられるように、Designer を試すことをお勧めします。</p>


  <p><strong>自動機械学習ユーザーインターフェイス</strong> (現在プレビュー段階) は、データ科学者が1行のコードを記述することなくモデルを構築するのに役立ちます。 特徴エンジニアリング、アルゴリズム選択、ハイパーパラメータースイープの時間のかかるタスクを自動化し、いくつかのボタンをクリックしてモデルを運用化します。</p>


  <p><strong>Notebook</strong> (現在プレビュー段階) は、開発者とデータ科学者が機械学習を簡単に開始できるようにするための完全に管理されたソリューションです。このソリューションでは、セットアップ時間をなくすと同時に、IT 管理者に管理およびエンタープライズ対応機能を提供しています。</p>


  <p>新しい <strong>データのラベル付け</strong> (現在プレビュー中)。 高品質のラベル付きデータは、監視学習用に高精度モデルを作成するために不可欠です。 Teams では、データに対してラベルを作成するために、studio web エクスペリエンス内からシームレスにデータのラベル付けを行うことができるようになりました。これにより、時間がかかる手動ラベルのプロセスが高速化されます。 サポートされているラベル付けタスクには、オブジェクト検出、マルチクラスイメージ分類、マルチラベルイメージ分類などがあります。</p>


  <h2>業界トップレベルの MLOps を使用した大規模な運用化</h2>


  <p>Azure Machine Learning は、エンタープライズレベルの機械学習ライフサイクル管理用の組み込みの mlops 機能です。これにより、データサイエンスと IT チームは共同作業を行い、モデルの開発とデプロイのペースを広げることができます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;translink は、Azure Machine Learning の mlops を活用して、モデルを構築および管理し、運用環境にデプロイすることができました。これにより、16000の機械学習モデルをパイロットから運用環境に移行したときの効率と透明性が向上しました。最終的には、TransLink のお客様は、予測された74% の実際のバスの出発時間の改善によってメリットを得られるため、&#39;s bus ネットワークに対する TransLink への旅をより適切に計画することができます。 &rdquo;-Sze-Wan Ng、ディレクター分析 &amp; 開発、Translink。</em></p>

  </blockquote>


  <h3>再現可能なモデルを構築し、機械学習のガバナンスと制御を実現する新しい更新プログラム</h3>


  <p>データ<strong>セット</strong>は、さまざまな Azure storage サービスのデータに簡単にアクセスしたり、データセットを迅速に適用したり、タスク間で効率的に再利用したり、データ系列を自動的に追跡したりするのに役立ちます。 <strong>豊富なデータセットとモデルレジストリ</strong> を使用すると、資産や情報を追跡して、効果的にモデルを運用化し、ワークフローをトレーニングから推論に簡単にすることができます。 <strong>バージョン管理</strong> を使用すると、資産の追跡と管理が可能になり、追跡可能性が向上し、一貫したモデル配信のための再現可能なパイプラインの作成がサポートされます。 <strong>監査証跡</strong> 機能によって、資産の整合性が保証され、規制要件を満たすための制御ログが提供されます。</p>


  <h3>モデルを簡単にデプロイし、機械学習のライフサイクルを効率的に管理するための新しい更新プログラム</h3>


  <p><strong>バッチ推論</strong> は、テラバイトの構造化データや非構造化データに対して予測を生成することで、生産性を高め、コストを削減するのに役立ちます。 制御された<strong>ロールアウト</strong>は、高度なデプロイパイプラインを実装し、信頼性の高いリリースモデルを実装するために、共通のスコアリングエンドポイントでさまざまなモデルバージョンをデプロイできるようにします。 <strong>データ誤差</strong> 監視は、モデルのパフォーマンスの問題を、時間の経過と共にモデルの入力データに対して検出することで、モデルの精度を維持するのに役立ちます。 誤差分析には、誤差の大きさ、特徴による貢献、およびその他の洞察が含まれます。これにより、モデルの再トレーニングなど、適切なアクションを実行できます。</p>


  <p>&nbsp;</p>


