Content: >-
  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hb-series-azure-virtual-machines-achieve-cloud-supercomputing-milestone/" target="_blank">HB シリーズの Azure Virtual Machinesのスーパーコンピューティング マイルストーンを達成</a></h3>


  <p>Azure Virtual Machine HB シリーズは、パブリック クラウドで初めて、MPI ベースのハイ パフォーマンス コンピューティング (HPC) ジョブを 10,000 コアにスケーリングします。 このレベルのスケーリングは、長&rsquo;い間、最も強力で排他的なスーパーコンピューターの世界の領域と見なされ続け、Azure を使用しているすべてのユーザーが利用できます。 HB シリーズの仮想マシン (VM) は、高いメモリ帯域幅を必要とする HPC アプリケーション向けに最適化されています。 このクラスのワークロードでは、HB シリーズの VM は、Azure またはパブリック クラウド上の他の場所で起動された中で最もパフォーマンスが高く、スケーラブルで、価格パフォーマンスに優れた VM です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplifying-event-driven-architectures-with-the-latest-updates-to-event-grid/" target="_blank">最新の更新プログラムを使用したイベント 駆動型アーキテクチャのEvent Grid</a></h3>


  <p>イベント駆動型アーキテクチャでは、動的ポーリング ベースのシステムの置き換えと上回りがますます増え、IoT シナリオ、<a href="https://azure.com/serverless" target="_blank"></a>データ処理タスク、またはインフラストラクチャ自動化ジョブにサーバーレス コンピューティングの利点が生まれます。 マイクロサービスの自然な進化として、世界中の企業がイベント駆動型のアプローチを採用して、既存のアプリケーションで新しいエクスペリエンスを作成したり、それらのアプリケーションをクラウドに取り込み、より強力で複雑なシナリオを毎日構築しています。 本日は、&rsquo;クラウドでのパフォーマンスの向上とより高度なイベント駆動型アプリケーションを実現する Event Grid に対する一連の更新をお知らせします。</p>


  <h2>一般公開</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-netapp-files-is-now-generally-available/" target="_blank">Azure NetApp Files一般提供中</a></h3>


  <p>業界初&#39;ベアメタル クラウド ファイル ストレージおよびデータ管理サービスである <a href="https://azure.microsoft.com/en-us/services/storage/netapp/" target="_blank">Azure NetApp Files</a>&rsquo; の一般提供 (GA) をお知らせいたします。 Azure NetApp Filesは、コードを変更する必要がないデータベース、SAP、ハイ パフォーマンス コンピューティング アプリケーションなど、クラウドで最も要求の厳しいエンタープライズ ファイル ワークロードを移行して実行する Azure ファーストパーティ サービスです。 このマイルストーンは、業界&rsquo;固有のサービスを通じてお客様に良いエクスペリエンスを提供するために、両方の企業による深い投資の結果です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-message-enrichment-simplifies-downstream-processing-of-your-data/" target="_blank">Azure IoT Hub メッセージ エンリッチメントにより、データのダウンストリーム処理が簡略化されます</a></h3>


  <p>ハブから他のサービスに送信されるメッセージをエンリッチAzure IoT<a href="https://azure.microsoft.com/services/iot-hub/" target="_blank">機能を</a>リリースしました。 Azure IoT Hub には、さまざまなサービスにメッセージを自動的に配信する、最新の機能が用意されています。IoT デバイスからの数十億件のメッセージを処理するために構築されています。 メッセージには、IoT ソリューション全体のさまざまなワークフローを可能にする重要な情報が含まれます。 <a href="https://aka.ms/iotmsgenrich" target="_blank">メッセージ エンリッチメント</a>&nbsp;は、データの後処理を簡略化し、情報のためにデバイス ツイン API を呼び出すコストを削減できます。 この機能を使用すると、デバイス ツインからの詳細、IoT Hub 名、追加する静的プロパティなど、メッセージに関する情報をスタンプできます。</p>


  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplify-the-management-of-application-configurations-with-azure-app-configuration/" target="_blank">アプリケーション構成の管理を簡略化するには、次のAzure App Configuration</a></h3>


  <p>開発者&rsquo;と IT 向けのアプリケーション構成と機能のフライトの管理を簡素化することを目的とした新しいサービスである Azure App Configuration のパブリック プレビューをお知らせいたします。 App Configuration では、ユーザーがすべてのアプリケーション設定と機能フラグ&#39;(機能の切り替えとも呼ばれる) を格納し、アクセスを制御し、必要な場所に構成データを配信するために、Microsoft Azure に一元的な場所が提供されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/manage-your-cross-cloud-spend-using-azure-cost-management/" target="_blank">クラウド間の支出を管理するには、次のAzure Cost Management</a></h3>


  <p>企業&rsquo;が複数のクラウド プロバイダーでワークロードを実行するのが一般的です。 ただし、マルチクラウド戦略の採用には、さまざまなコスト モデルの処理、さまざまな課金サイクル、複数のダッシュボードやビュー間の移動が困難なさまざまなクラウド設計など、複雑さがあります。 多&rsquo;くのお客様から、複数のクラウド プロバイダーの支出を管理し、予算のオーバーランを防ぎ、制御を維持し、コンシューマーとの説明責任を作成するのに役立つ中央コスト管理ソリューションが必要です。 Azure Cost Managementクラウド間のサポートが提供されます。 これはプレビューで利用できます。また、組織&rsquo;のマルチクラウド ニーズを効率的かつ効果的に管理するために重要な役割を果たすことができます。</p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/isolate-app-integrations-for-stability-scalability-and-speed-with-an-integration-service-environment/" target="_blank">統合サービス環境を使用してアプリ統合を分離し、安定性、スケーラビリティ、速度を確保する</a></h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/connecting-the-colossal-how-to-scale-innovation-with-serverless-integration/" target="_blank">大規模なイノベーションは、</a> 大規模な組織が直面する一般的な課題です。 課題の主な要因は、非常に多くのアプリと環境を調整する複雑さです。 <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a> などの統合ツールを使用すると、オンプレミスまたはクラウドで、必要な限り迅速にスケーリングおよびイノベーションを柔軟に行える。 これは、クラウドに移行するときに、またはクラウド ネイティブに再移行する場合でも、&#39;必要な主要な機能です。 多くの場合、統合は、事後に行う必要があるものとして削除されました。 ただし、最新の企業では、アプリケーションの統合は、アプリケーションの開発とイノベーションと組み合わせて行う必要があります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/key-causes-of-performance-differences-between-sql-managed-instance-and-sql-server/" target="_blank">マネージド インスタンスとマネージド インスタンスのパフォーマンスのSQLの主なSQL Server</a></h3>


  <p>マネージド インスタンスMicrosoft Azure SQL Database<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance-index" target="_blank">移行</a>すると、フル マネージドでインテリジェントなクラウド データベース サービスからのみ得る運用上および財務上の利点が多く得されます。 これらの利点の一部は、データベース全体のパフォーマンスを最適化または改善する機能から得たものがあります。 移行後、多くのお客様はワークロードのパフォーマンスをオンプレミス<a href="https://www.microsoft.com/en-us/sql-server" target="_blank">の SQL Server</a> で経験した結果と比較することを望んでいます。また、結果に驚&#39;場合もあります。 この記事は、パフォーマンスの違いを引き起こす可能性がある基になる要因と、SQL Server と SQL Database の間で公平な比較を行う手順を理解するのに役立ちます。</p>


