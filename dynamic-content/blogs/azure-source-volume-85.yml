  <h3><a href="https://azure.microsoft.com/en-us/blog/visual-data-ops-for-apache-kafka-on-azure-hdinsight-powered-by-lenses/" target="_blank">Lenses を搭載したApache KafkaのAzure HDInsightビジュアル データ </a></h3>


  <p>Apache Kafkaは、現在最も人気のあるオープン ソース ストリーミング プラットフォームの 1 つです。 ただし、Kafka のデプロイと実行は、ほとんどの場合、依然として課題です。 Azure HDInsightさまざまな機能強化を提供することで、この課題に取り組む必要があります。 このブログでは、Azure portal 内から Azure HDInsight アプリケーション エコシステムの一部として一般提供されるオーバーレイ プラットフォームである <a href="https://lenses.io/?utm_source=Azure_Cloud&amp;utm_medium=Microsoft_Blog&amp;utm_campaign=Azure_Lensesio">Lenses</a> を使用して、可視性から監視まで、ストリーミング データ操作を正常に管理する方法について説明<a href="https://azure.microsoft.com/en-us/services/hdinsight/"></a>します。</p>
