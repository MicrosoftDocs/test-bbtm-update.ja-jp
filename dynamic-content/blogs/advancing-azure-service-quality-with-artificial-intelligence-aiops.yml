Title: '人工知能による Azure サービス品質の向上: AIOps'
Summary: 前述のように、信頼性の向上に関するブログシリーズを作成したときに、Azure のスケールでグローバルクラウドインフラストラクチャを構築して運用することは、160のデータセンターと60を超えるリージョンにまたがる、進化し続けるサービスコンポーネントを備えた複雑なタスクです。
Content: >-
  <p>&ldquo;ビッグデータの時代 (年号) では、Azure のスケールで実行されているクラウドサービスから収集された洞察が、人間の注目を集めることができます。 収集する大量のデータに基づいて、最も可能性の高いサービス品質を維持するための適切な手順を特定すること &rsquo; が重要です。 これを azure に適用する際には、microsoft のクラウドプラットフォームに AI を使用して、azure platform がより自己適応型、回復性、および効率を高めることができるようにするための DevOps プロセスをクラウドプラットフォームに導入することを目指しています。 また、AIOps では、お客様が適切なアクションをより効果的かつタイムリーに実行できるようにすることもできます。これにより、サービスの品質を向上させ、顧客やパートナーを排除できます。 この投稿は、Azure プラットフォームの信頼性の向上を続けるために継続的に、信頼性の高い <a href="https://azure.microsoft.com/en-us/blog/tag/advancing-reliability/" target="_blank">シリーズ</a> を強調する取り組みを続けています。 次の投稿は<strong>Jian Zhang</strong>によって作成されました。プログラムマネージャーは、aiops のビジョンを共有し、この AI infusion の範囲を明らかにしています。これは、エンドツーエンドのクラウドサービス管理の一部として既に現実になっています。 &rdquo; &mdash;Mark Russinovich、CTO、Azure</p>


  <hr>

  <p><em>この投稿には、プリンシパルデータサイエンスマネージャー <strong>Yingnong Dang</strong>およびパートナーグループ Software Engineering Manager <strong>Murali Chintalapalapalapalapati</strong>からの投稿が含まれています。</em></p>


  <p>&nbsp;</p>


  <p>これまでに説明したように、このような <a href="https://www.aka.ms/AdvancingReliability/1" target="_blank">信頼性</a> の高いブログシリーズを発表した時点で、Azure のスケールでグローバルクラウドインフラストラクチャを構築して運用することは、160のデータセンターを超え、60を超えるリージョンにまたがる、数百もの進化するサービスコンポーネントを備えた複雑なタスクです。 この課題に対処するために、Azure のエンジニアリングチーム間で幅広くコラボレーションし、Microsoft Research と提携して、クラウドサービスの管理をより効率的かつ信頼性の高い方法で実現する AI ソリューションを開発しました。 microsoft では、AI を使用して、クラウドプラットフォームと DevOps プロセスに入ることの重要性について、ビジョンを共有します。 Gartner 社は AIOps ( &ldquo; AI ops &rdquo; に似ています) とも呼ばれており、これは内部的に使用される一般的な用語になりました。ただし、これは広い範囲で使用されます。 今日 &rsquo; の投稿は、Azure を大規模に構築して運用する方法をサポートするために、AI テクノロジの使用に関する導入事例を共有するための定期的な更新を提供する予定です。</p>


  <h2>AIOps の理由</h2>


  <p>Cloud services には、次の2つの固有の特性があります。</p>


  <ul>
      <li>クラウドプラットフォームとシステムの拡張性と複雑さが高まっています</li>
      <li>顧客、パートナー、およびワークロードの変化を激しいニーズ</li>
  </ul>


  <p>このようにして信頼性の高いクラウドサービスを構築して運用するために、このような変化を効率的かつ効果的に行うために、クラウドエンジニア (何千もの Azure 開発者、運用エンジニア、カスタマーサポートエンジニア、およびプログラムマネージャーを含む) は、意思決定を行い、アクションを実行するためにデータに大きく依存します。 さらに、これらの決定とアクションの多くは、クラウドサービスまたは DevOps プロセスの不可欠な部分として自動的に実行される必要があります。 データのパスを操作に対して合理化するには、データのパターンを特定し、その理由を特定し、履歴データに基づいて予測を行い、基になるすべてのデータから派生した洞察に基づいてアクションを実行することをお勧めします。</p>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de9e4c2c-e2f3-4683-9a03-2d2f1197a1e5.png"><img alt="Infusing AI into cloud platform and DevOps – with AI at the center of Customers, Engineering, and Services." border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b31df6d1-7756-4381-9c12-8560836711d0.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="237"></a><br>

  <em>図 1.AI をクラウドプラットフォームに使用して DevOps します。</em></p>


  <h2>AIOps ビジョン</h2>


  <p>AIOps は、サービス品質とカスタマーエクスペリエンスを大規模に改善することで、クラウドビジネスの変革を開始しました。さらに、インテリジェントツールでエンジニア &rsquo; の生産性を向上させ、継続的なコストの最適化を推進し、最終的にプラットフォーム自体の信頼性、パフォーマンス、効率を向上させます。 AIOps と関連テクノロジの進化に投資すると、最終的には次のようないくつかの方法で値が提供されることがわかります。</p>


  <ul>
      <li><strong>サービスの品質と効率性の向上</strong>: Cloud services には、自己監視、自己調整、自己復旧の機能が組み込まれており、ユーザーの介入は最小限に抑えられています。 このようなインテリジェンスによって提供されるプラットフォームレベルの自動化により、サービスの品質 (信頼性、可用性、パフォーマンスなど) が向上し、サービスの効率が向上し、最高のカスタマーエクスペリエンスを実現できます。</li>
      <li><strong>生産性 DevOps 向上</strong>: AI と ML の自動化機能により、エンジニアは、繰り返し発生する問題を調査し、サービスを手動で運用およびサポートする働いからリリースされます。また、新しい問題の解決に集中し、新しい機能を構築し、顧客とパートナーのエクスペリエンスに直接影響を与える作業に専念できます。 実際には、AIOps は、開発者やエンジニアが生データを見られないように分析して、生産性を向上させます。</li>
      <li><strong>顧客満足度の向上</strong>: aiops ソリューションは、お客様ができるだけ簡単にクラウドサービス上でワークロードの使用、保守、およびトラブルシューティングを行えるようにするうえで重要な役割を果たします。 お客様のニーズをより的確に把握するために AIOps を使用し、場合によっては、潜在的な問題点を特定し、必要に応じて積極的に連絡することをお勧めします。 Microsoft または顧客が問題を回避したり回避策を適用したりする必要がある場合に、顧客のワークロードの動作に対するデータ主導の洞察を得ることができます。 最終的には、問題を迅速に識別、軽減、修正することによって、満足度を高めることが目標となります。</li>
  </ul>


  <p>私の同僚は、Murali Chintalapati と Yingnong Dang の共有された Microsoft &rsquo; のビジョン、投資、サンプルアチーブメントをこの分野で Marcus しています。この分野 <a href="https://cloudintelligenceworkshop.org/content/Cloud Intelligence Keynote Public.pdf" target="_blank">の基調講演 &ndash; </a> は、クラウド <a href="https://cloudintelligenceworkshop.org/" target="_blank">インテリジェンスの AAAI-20 ワークショップ</a> におけるクラウドインテリジェンスと、 <a href="https://aaai.org/Conferences/AAAI-20/" target="_blank">人工知能での 34th 4 AAAI カンファレンス</a>との連携に関するものです。 このビジョンは、microsoft Research (MSR) だけでなく、Azure、Microsoft 365、Bing、LinkedIn などのクラウドサービス製品グループにわたる microsoft aiops 委員会によって作成されました。 この基調講演では、次の図に示すように、クラウドシステムの構築と運用のために AIOps を革新的なできるいくつかの重要な領域を共有しています。<br>

  &nbsp;</p>


