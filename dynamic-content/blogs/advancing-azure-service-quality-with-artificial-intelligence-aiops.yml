  <p align="center"><br>

  <em>図 2.AI for Cloud: AIOps と AI-Serving プラットフォーム。</em></p>


  <h2>AIOps</h2>


  <p>私たちは、私たちの構想を超えて、AIOps ソリューションを構築するための一般的な手法を簡単にまとめています。 このスペースのソリューションは、常に、システムの動作、顧客の行動、DevOps の成果物とプロセスに関する洞察を distilling、システム、顧客、およびプロセス &mdash; のデータ &mdash; 測定値から始まります。 洞察には、現在発生している問題 (検出)、発生した原因 &rsquo; (診断)、今後の動作 (予測)、改善 (最適化、調整、軽減) の方法などがあります。 このような洞察は、ビジネスの影響によって決定される優先順位によって、ビジネスメトリック &mdash; の顧客満足度、システム品質、DevOps 生産性 &mdash; 、およびドライブアクションを常に関連付けている必要があります。 また、操作はシステムおよびプロセスに戻されます。 このフィードバックは、完全に自動化されている可能性があります (システムへの infused)。または、ループ内の人間と (DevOps infused)。 この全体的な方法では、3つの柱で AIOps ソリューションを構築しました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3e4a497-3dd7-4c63-825b-711aa3b68a9f.png"><img alt="AIOps methodologies: Data (Customer/System/DevOps), insights (Detect/Diagnose/Predict/Optimize), and actions (Mitigate/Avert future pain/Optimize usage config/Improve architecture &amp; process)." border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e33bda9-3f57-4a3c-a075-1e8de484b1d3.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a><br>

  <em>図 3.AIOps の手法: データ、洞察、アクション。</em></p>


  <h2>システム向け AI</h2>


  <p>現在、既に使用されていて、Azure をサポートしている複数の AIOps ソリューションを導入することを&#39;しています。 目標は、システム管理を自動化して人間の介入を減らすことです。 その結果、運用コストを削減し、システムの効率を向上させ、顧客満足度を高めることができます。 これらのソリューションは、特に Azure IaaS 仮想マシン (Vm) について、Azure プラットフォームの可用性の向上に大幅に寄与しています。 aiops ソリューションはいくつかの方法で提供されています。これには、ハードウェアの障害予測やライブマイグレー <a href="https://www.aka.ms/AdvancingReliability/2" target="_blank">Project</a>ションなどのプロアクティブなアクションを通じて、ホストの障害から顧客 &rsquo; のワークロードを保護したり、vm の作成時間を短縮するための vm を事前にプロビジョニングしたりすること</p>


  <p>もちろん、エンジニアリングの改善と継続的なシステムイノベーションも、プラットフォームの信頼性の継続的な改善において重要な役割を果たしています。</p>


  <ul>
      <li><strong>ハードウェア障害の予測</strong> は、クラウドのお客様を、ハードウェア障害によって引き起こされる中断から保護することです。 <a href="https://azure.microsoft.com/en-us/blog/improving-azure-virtual-machine-resiliency-with-predictive-ml-and-live-migration/" target="_blank">Azure 仮想マシンの回復性を向上させるための、予測 ML とライブマイグレーション</a>を2018で共有しています。 Microsoft Research と Azure では、Azure Compute 用のディスク障害予測ソリューションを構築し、予測から失敗へのノードから正常なノードへの顧客 Vm のライブマイグレーションをトリガーしています。 また、メモリやネットワークルーターの障害など、他の種類のハードウェアの問題にも予測を拡張しています。 これにより、予測的なメンテナンスを実行して可用性を向上させることができます。</li>
      <li>Azure の<strong>プロビジョニング前サービス</strong>は、事前にプロビジョニングされた vm を作成することによって、vm デプロイの信頼性と待機時間の利点をもたらします。 事前にプロビジョニングされた vm は、Vm の顧客要求の前に事前に作成され、部分的に構成された vm です。 前に説明した AAAI-20 の基調講演 &nbsp; で説明したように、 <a href="https://www.microsoft.com/en-us/research/publication/intelligent-virtual-machine-provisioning-in-cloud-computing/" target="_blank">事前プロビジョニングサービス</a> は予測エンジンを利用して、vm 構成と、事前に作成する構成あたりの vm 数を予測します。 この予測エンジンは、履歴と現在のデプロイの動作に基づいてトレーニングされた動的モデルを適用し、将来のデプロイを予測します。 プロビジョニング前のサービスでは、この予測を使用して VM 構成ごとに VM プールを作成および管理します。 プロビジョニング前サービスは、最新の予測によって指定された Vm を破棄または追加することによって、Vm のプールのサイズを変更します。 顧客&#39;s 要求に一致する VM が特定されたら、事前に作成されたプールから顧客 &rsquo; のサブスクリプションに vm が割り当てられます。</li>
  </ul>


  <h2>DevOps 用 AI</h2>


  <p>AI を使用すると、エンジニアリングの生産性を向上させ、高品質なサービスを迅速に発送するのに役立ちます。 DevOps ソリューション用の AI の例を次に示します。</p>


  <ul>
      <li><strong>インシデント管理</strong> は、クラウドサービス管理 &mdash; の重要な側面であり、まれだが必然的に避けられないプラットフォームの停止を特定して軽減します。 一般的なインシデント管理手順は、検出、エンゲージメント、軽減の各段階を含む複数の段階で構成されています。 各ステージで費やされた時間は主要業績評価指標 (KPI) として使用され、迅速な問題解決を測定および促進します。 Kpi には、検出する時間 (TTD)、関与する時間 (TTE)、軽減する時間 (TTM) が含まれます。</li>
  </ul>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41fa91dd-e655-4e4c-ac40-077d6c0786bb.png"><img alt="Incident management procedures including Time to Detect (TTD), Time to Engage (TTE), and Time to Mitigate (TTM)." border="0" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8592da7b-2651-446d-a390-a9ad1bf192cc.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a><br>

  <em>図 4.インシデント管理手順。</em></p>


  <p>AAAI-20 カンファレンスで <a href="https://www.microsoft.com/en-us/research/publication/aiops-innovations-in-incident-management-for-cloud-services/" target="_blank">Cloud Services のインシデント管理の Aiops イノベーション</a> において、マイクロソフトは AI ベースのソリューションを開発しました。これにより、エンジニアは早期に問題を検出できるだけでなく、適切なチームを特定してできるだけ迅速に軽減することができます。 プラットフォームへの緊密な統合により、一部のシナリオでエンドツーエンドの touchless 軽減が可能になります。これにより、顧客への影響が大幅に減少するため、全体的なカスタマーエクスペリエンスが向上します。</p>


  <ul>
      <li><strong>異常検出</strong> は、Azure IaaS 用のエンドツーエンドの監視および異常検出ソリューションを提供します。 検出ソリューションでは、しきい値によって定義された汎用パターンだけでなく、パターンのリーク (メモリリークなど) や新しいパターン (スパイクではなく、長期間の変動によって増加する) などの検出が困難なパターンも含まれています。 異常検出ソリューションによって生成されるインサイトは、既存の Azure DevOps プラットフォームとプロセスに挿入されます。たとえば、テレメトリプラットフォームやインシデント管理プラットフォームを通じてアラートを生成したり、影響を受ける顧客への自動化された通信をトリガーしたりすることができます。 これは、できるだけ早く問題を検出するのに役立ちます。</li>
  </ul>


  <p>顧客向けの機能を既に使用している例については、<a href="https://azure.microsoft.com/en-us/blog/announcing-azure-monitor-aiops-alerts-with-dynamic-thresholds/" target="_blank">動的しきい値</a>は ML ベースの異常検出モデルです。 これは、Azure portal または ARM API を介して使用される Azure Monitor の機能です。 動的しきい値を使用すると、監視アラートをトリガーする違反ポイントの数を指定するなど、ユーザーが検出感度を調整できます。</p>


  <ul>
      <li><strong>セーフデプロイ</strong>は、Azure インフラストラクチャコンポーネントを安全にロールアウトするためのインテリジェントなグローバル &ldquo; ウォッチドッグ &rdquo; として機能します。 コードネーム Gandalf というシステムを構築しました。このシステムでは、テンポラルと空間の相関関係を分析して、数時間または数日後に発生した潜在的な問題をロールアウト後にキャプチャします。 これは、Azure のシナリオに共通する疑わしいロールアウト (進行中のロールアウト中) を特定するのに役立ちます。これにより、問題の伝達を防止し、追加の顧客への影響を防ぐことができます。 <a href="https://www.aka.ms/AdvancingReliability/5" target="_blank">このブログ記事</a>では、安全なデプロイプラクティスについて詳しく説明し、 <a href="https://t.co/ECHPEpw3II?amp=1" target="_blank">USENIX nsdi 2020 のホワイトペーパー</a>と<a href="https://t.co/L51eO7IE5T?amp=1" target="_blank">スライドデッキ</a>で Gandalf がどのように機能するかについて詳しく説明しました。</li>
  </ul>


  <h2>お客様向け AI</h2>


  <p>Azure のカスタマーエクスペリエンスを向上させるために、microsoft では、顧客管理のライフサイクルを最大限に活用する AI ソリューションを開発してきました。 たとえば、意思決定支援システムは、お客様のサービスの選択と、発生した問題の逐語的な概要を活用 &rsquo; して、お客様に最適なサポートリソースを提供するために開発されました。 これにより、顧客やパートナーが必要とする適切なガイダンスとサポートを得られるまでにかかる時間を短縮できます。</p>


  <h2>AI サービスプラットフォーム</h2>


  <p>グローバル規模のクラウドを管理する際の効率を向上させるために、AI の使用をサポートするシステムの構築に投資し、クラウドリソースの使用状況を最適化し、カスタマーエクスペリエンスを実現しました。 1つの例として、「 <a href="https://cacm.acm.org/magazines/2020/2/242349-toward-ml-centric-cloud-platforms/fulltext" target="_blank">ACM の通信</a>」で説明した AZURE の AI サービスプラットフォームである<strong>RESOURCE Central (RC)</strong>が挙げられます。 Azure コンテナーとサーバーからテレメトリを収集し、以前の動作から学習します。要求された場合は、将来の動作の予測を生成します。 既に RC を使用して、リソースの調達や割り当てなど、Azure コンピューティングワークロードの多くの特性を正確に予測しています。これらはすべて、システムのパフォーマンスと効率を向上させるのに役立ちます。</p>


  <h2>将来の見通し</h2>


  <p>AI infusion の構想を Azure platform に共有し、さまざまな分野でサービス品質を向上させるために既に使用されているいくつかのソリューションを DevOps しています。 今後さらにインテリジェントなクラウド管理を実現するための内部 AI および ML ソリューションの詳細については、こちらを参照してください。 これらは、クラウドプロバイダーとしての有効性と効率性を向上させるための適切な投資ソリューションであることを保証します。これ &rsquo; には、Azure platform 自体の信頼性とパフォーマンスの向上が含まれます。</p>
