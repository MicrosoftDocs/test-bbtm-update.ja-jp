Summary: Windows Azure Storage に対して複数の機能強化がリリースされています。 &nbsp;これには、価格の削減、新しい管理機能の機能、Windows Azure blob の新しいサービス機能が含まれ,...
Content: '<p>Windows Azure Storage に対して複数の機能強化がリリースされています。 &nbsp;これには、価格の削減、新しい管理機能、Windows Azure blob、テーブル、およびキューの新しいサービス機能が含まれます。</p>  <p>jai の Azure Storage は、これらの機能や Windows を Tech Ed 2012 で提供する予定です。そのため、詳細 &nbsp; については、本日の話にご参加 &nbsp; いただくか、または数日間にオンラインでお問い合わせください。</p>  <p><b>新しいサービス機能</b></p>  <p>REST API &ldquo; 2012-02-12 &rdquo; の新しいバージョンをリリースしまし &rsquo; た。 &nbsp;新しい機能を反映するように、 <a href="https://github.com/WindowsAzure/azure-sdk-for-java">Java Storage クライアント</a> &nbsp; ライブラリを更新しまし &rsquo; た。 &nbsp;また、.NET ストレージクライアントライブラリの CTP の<a href="https://github.com/WindowsAzure/azure-sdk-for-net/tree/sdk_1.7.1">ソースコード</a>もリリースしまし &rsquo; た。 &nbsp;このバージョンには、次の新機能が含まれています。</p>  <ul>  <li>テーブルとキュー &ndash; <b>の共有アクセス署名 (署名</b>された url)これまで Blob で利用可能な Shared Access Signature 機能と同様に、アカウント所有者は細かい権限セットを指定しながら、テーブル、テーブル範囲、キュー、blob、コンテナーなどの特定のリソースへの URL アクセスを発行できます。 &nbsp;さらに、Blob の共有アクセス署名の改善点もいくつかあります。 &nbsp;詳細情報:<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/12/introducing-table-sas-shared-access-signature-queue-sas-and-update-to-blob-sas.aspx">テーブル sas (Shared Access Signature)、キュー sas、および BLOB SAS の更新の概要</a></li>  <li>拡張された<b>Blob のコピー</b> &ndash;Blob の場合、ストレージアカウントとコピー blob (アカウント内であっても) の間での blob のコピーは、非同期操作として実行されるようになりました。 &nbsp;これは新しいバージョンで使用できますが、移行先のストレージアカウントが2012年6月7日以降に作成された場合にのみ機能します。 &nbsp;もちろん、同じアカウント内のコピー Blob 操作は、すべてのアカウントで引き続き機能します。 &nbsp;詳細情報: <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/12/introducing-asynchronous-cross-account-copy-blob.aspx">非同期のクロスアカウントコピー Blob の概要</a></li>  <li>強化された<b>Blob リース</b> &ndash;Blob コンテナーでリースが使用できるようになりました。リース期間を無期限にすることができます。 &nbsp;さらに、15-60 秒間のリース期間もサポートされています。 &nbsp; &nbsp;リース id (コンポーネント全体でリース id をローテーションするため) の変更がサポートされるようになりました。 &nbsp;詳細情報:<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/12/new-blob-lease-features-infinite-leases-smaller-lease-times-and-more.aspx">新しい Blob リース機能: 無制限リース、小さいリース時間、その他</a></li>  </ul>  <p><b>管理性の向上</b></p>  <p><a href="https://manage.windowsazure.com/">Azure 管理ポータル Windows</a>のユーザーは、ストレージアカウントの管理における次の機能強化の恩恵を受けられます。 &nbsp;これらのポータルの機能強化の詳細につい<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/new-storage-features-on-the-windows-azure-portal.aspx">ては、Windows Azure portal の投稿の「新しい Storage 機能</a>」をご覧ください。</p>  <ul>  <li><b>ローカル冗長 Storage</b> - の導入 Storage ユーザーは、<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx">ローカル &nbsp; 冗長 Storage (LRS)</a>を選択して geo レプリケーションを無効にできるようになりました。 &nbsp;LRS は、1つの場所 (サブリージョン) 内に高い耐久性と &nbsp; v) のストレージを提供します。</li>  <li>既定のストレージアカウントで<b>geo 冗長 Storage またはローカル冗長 Storage</b> &ndash; を選択すると、geo 冗長 Storage (GRS) が構成されます。つまり、テーブルと Blob のデータは、プライマリの場所と、数百マイル離れた場所 (Geo レプリケーション) の両方でレプリケートされます。 &nbsp;この<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx">ブログ</a>記事で詳しく説明したように、特定のシナリオでは LRS を使用することをお勧めします。 GRS と比較して、23-34% の割引を利用できます。 &nbsp;GRS の価格は変更されません。 LRS への切り替え後に GRS を再び有効にすることを選択した場合は、1回限りの帯域幅料金が適用されることに注意してください。 &nbsp;geo レプリケーションの詳細については、 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">Windows Azure Storage の geo レプリケーションの概要</a>に関するページを参照してください。</li>  <li><b>Storage Analytics</b> &ndash; の構成Microsoft の分析機能 (メトリックとログ) は、先週の夏から利用可能になっていますが、それを構成するには、ユーザーが REST API を呼び出す必要がありました。 &nbsp;新しい<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/new-storage-features-on-the-windows-azure-portal.aspx">管理ポータル</a>では、ユーザーはこれらの機能を簡単に構成できます。 &nbsp;メトリックとログの詳細については、「 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/08/03/windows-azure-storage-analytics.aspx">Windows Azure Storage Analytics</a>」を参照してください。</li>  <li><b>Storage メトリック</b> &ndash; Storage ユーザーは<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/new-storage-features-on-the-windows-azure-portal.aspx">、管理ポータルを使用</a>して、アカウントで追跡されている任意のメトリックのセットを監視できるようになりました。</li>  </ul>  <p><b><br>料金</b></p>  <p>前述のように、ユーザーはローカル冗長 Storage を使用するように選択することでコストを削減できます。 &nbsp;さらに、ストレージトランザクションの料金が1万トランザクションあたり $0.01 から 10万 $0.01 にトランザクションに減らされ、トランザクションコストが90% に減少することをお知らせします。 &nbsp;詳細につい<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/10x-price-reduction-for-windows-azure-storage-transactions.aspx">ては、Windows Azure Storage トランザクションの10倍の価格削減」を</a>参照してください。</p>  <p><b>まとめ</b></p>  <p>&rsquo;Windows Azure Storage に対していくつかの機能強化が導入されました。また、参照先のブログ記事でそれぞれについてお読みになることをお勧めします。 &nbsp;いつものように、お客様からのフィードバックをお待ちしており、これらの新機能を &rsquo; ご利用いただけます。</p>  <p>Jeffrey Irwin と Brad Calder</p>'
