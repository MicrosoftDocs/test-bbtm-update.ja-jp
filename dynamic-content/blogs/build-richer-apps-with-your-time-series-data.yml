Title: 時系列データを使用してより豊富なアプリを構築する
Summary: 本日、開発者向けの Azure Resource Manager (ARM) テンプレート、API コード サンプル、わかりやすいドキュメントなど、新しい TSI 開発者ツールのリリースをお知らせします。
Content: >-
  <p>本日、開発者向けの Azure Resource Manager (ARM) テンプレート、API コード サンプル、わかりやすいドキュメントなど、新しい TSI 開発者ツールのリリースをお知らせします。 TSIS&rsquo; 開発者ツールを使用すると、開発を開始するのにかかる時間が短縮されます。 これらの開発者ツールを使用すると、TSIs&rsquo; プラットフォームをカスタム アプリケーションに簡単に埋め込み、グラフやグラフを作成し、さまざまな特定のポイントのデータを比較し、データの傾向と相関関係を動的に探索できます。</p>


  <p>組織は、市場に出て行くモデルとビジネス モデルをデバイスの販売からサービスの販売に移行する際に、運用上の分析情報と分析を顧客に提供するコンパニオン アプリケーションを開発しています。&nbsp; これらのアプリケーションの電源を供給するために必要なデータの多くが時系列ですが、大量の時系列データを格納してクエリを実行するには非常に困難な場合があります。 Time Series インサイト (TSI) は、時系列データ管理の負担をこれらの組織から取り上げ、TSIS&rsquo; プラットフォーム機能を使用して、開発者が顧客に貴重な分析情報を提供するアプリケーションを構築できます。</p>


  <h2>現在、時系列データをアプリケーションに埋め込むのが難しい理由</h2>


  <p>IoT 規模の時系列データは、従来のデータベースに対してクエリを実行するときに、待機時間が長く、レンダリング時間が長くなる可能性があります。 多くのお客様&rsquo;&rsquo;&ndash;から、何十億もの時系列イベントを検索する必要があるときにクライアント アプリケーションをハングするのは簡単であり、時系列データを使用してリアルタイムで行うのは難しいと言われました。 さらに、多くの&rsquo;お客様は、バックエンドを管理するためにエンジニアのチームを採用したくないので、コア製品の構築にリソースを投資したいと考えています。</p>


  <h2>Time Series アプリケーションをアプリケーションインサイト埋め込む理由</h2>


  <p>TSI は時系列データ用に専用に構築され、読み取りとスループット用に最適化されています。そのため、データに対してそのリアルタイムでクエリを実行できます。 TSI 上に構築されたアプリケーションでは、集計やタンブリング ウィンドウ間隔処理のような組み込み機能を利用することで、世界中のデータを動的に視覚化し、リアルタイムでクエリを実行できます。 TSI は SLA&rsquo; を使用したフル マネージド サービスです。そのため、データを管理するためにエンジニアのチームを採用する必要はありません。 さらに、アプリケーションの使用量が増えるにつれて、データベースとクエリ エンジンも同様に拡張されます。</p>


  <h2>Time Series を使用インサイト開発者が簡単にする方法</h2>


  <p>TSI API を使用すると、時系列データをきめ細かく制御できます。また、TSI をより広範なワークフローまたはテクノロジ スタックに簡単に接続できます。 ARM テンプレートは、TSI 上に構築されたカスタム アプリケーションのように、Azure portal&rsquo; を使用しても意味がない TSI 環境を管理するのに役立ちます。 同様に、現在リリースする C# クライアントと JavaScript クライアントでは、高度な時系列機能をアプリケーションに簡単に構築できるよう、開発者が従う例を提供しています。 これらのツールは、プログラムによって Azure リソースを管理し、データのクエリを自動化するためのフレームワークを提案することで、開発プロセスを大幅に簡素化します。</p>


  <p>これらの開発者ツールをプレビューし、Time Series サービスをプラットフォームとして使用インサイトを示しました。 ある会社 Steelcase&nbsp; は、TSIS 開発者ツールを使用して <a href="https://www.steelcase.com/products/workplace-optimization-analytics/steelcase-workplace-advisor/">Steelcase Workplace Advisor</a> を&rsquo;リリースしたばかりです。 Steelcase Workplace Advisor では、時系列データを使用して、顧客がほぼリアルタイムでワークプレースの有効性を測定し、改善するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dbb27e9-67bd-408b-ad51-349832592bee.jpg"><img alt="Steelcase1" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea60d5de-ad2b-46cf-986c-12fd6dce6a9b.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Steelcase1" width="640"></a></p>


  <blockquote>

  <p>&ldquo;私たちは、従業員が職場でより効率的に働く力を与える方法を、お客様が再考できるよう常に取り組んでいます。 &rsquo;これを適切に行うには、大量の時系列データをキャプチャして格納し、そのデータをリアルタイムで計算し、そのデータを集計する場所が必要でした。そのため、アプリケーションでの表示と探索が容易になります。 Time Series インサイト API&nbsp; を使用すると、世界中のワークスペース全体でリアルタイムの可視性を提供できます。お客様は直感的に分析情報を得て、ワークプレースを最適化する方法について情報に基づいた意思決定を行う機能を提供できます。データに動的にクエリを実行できる速度、その間隔のチャンク、および集計機能のために、TSI 上に構築することを選択しました。&rdquo;</p>


  <p>-&nbsp;&nbsp;&nbsp; Scott King、Steelcase のソフトウェア開発者</p>

  </blockquote>


  <h2>現在リリース&rsquo;中の情報</h2>


  <p>開発者がより豊富な時系列データ エクスペリエンスを構築するために、次の&rsquo;リリースを行います。</p>


  <ul>
   <li>環境Azure Resource Managerアクセス ポリシー、イベント ソース、および参照データの管理を自動化する、ARM (Azure Resource Manager) テンプレート。 ARM テンプレートは、リソース グループ内のリソースのインフラストラクチャと構成を定義する JSON ファイルです。 Azure TSI リソースに対して操作を実行するには、ARM テンプレートを使用して、サポートされているパラメーターを含む HTTPS 要求を送信します。 PowerShell コマンド ラインを使用して、これらの Azure リソース パラメーターを渡することもできます。&nbsp;</li>
   <li>Time Series サービスとの通信に使用されるフレームワークを示す C# および JavaScript インサイト。 これらの例に従って、開発者は TSI API を呼び出すアプリケーションを作成できます。 これらのサンプルは、次のサンプル ページ<a href="https://github.com/Azure-Samples/Azure-Time-Series-Insights">GitHub確認できます</a>。</li>
   <li>両方と共に進むドキュメント。開発者が開始するために何を行う必要があるのか、ARM と API を使用するプロセス、よく寄せられる質問を理解する助けになります。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>新しい ARM テンプレートには、[オートメーション スクリプト] ブレードAzure portal管理ドキュメント ページの下にある新しい ARM テンプレートに <a href="https://docs.microsoft.com/en-us/rest/api/time-series-insights-management/">アクセスできます</a>。 関連ドキュメントについては <a href="https://docs.microsoft.com/en-us/azure/time-series-insights/">、こちらを参照してください</a>。</p>


