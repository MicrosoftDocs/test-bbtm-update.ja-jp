  <p><i> &ldquo; デジタル正常性イノベーション (cdhi) の ucsf&#39;s Center は、Fortanix、Intel、および Microsoft Azure と連携して、臨床アルゴリズムの開発と検証を促進するプライバシー保持分析機能を備えた機密性の高いコンピューティングプラットフォームを確立します。このプラットフォームでは、アルゴリズムの知的財産権と、医療データのプライバシーの両方を保護するための、ゼロの信頼 &rdquo; 環境が提供 &ldquo; されます。Fortanix エンクレーブ Manager を使用すると、azure Kubernetes Service (AKS) を使用して Azure の &rsquo; 機密コンピューティングインフラストラクチャで安全な enclaves をセキュリティで保護することができます。また &rsquo; 、プラットフォームによって、医療アルゴリズムの開発にかかる時間とコストが削減されます。 &rdquo; </i> <i>&mdash;</i>Michael Blum、役員ディレクター、UCSF</p>


