Title: Azure と Intel のコミットによる次世代の機密コンピューティングの提供
Summary: 現時点では、Azure は、Intel Software Guard Extensions (SGX) を使用した機密性の高いコンピューティングのための完全なメモリ暗号化と高速暗号化のパフォーマンスを備えた、第3世代 Intel® Xeon®プラットフォームの早期導入であることが発表されています。 来年に利用できるようになると、このテクノロジによって、お客様にとってさらに機密性の高いコンピューティングシナリオがロック解除されます。
Content: >-
  <p>Azure では、データはデータです。 &nbsp;保存時および転送中に保護されているだけでなく、機密性の高いコンピューティングで使用している間に保護を拡張 Microsoft Azure ます。</p>


  <p>Azure は、お客様の新しいレベルのプライバシーとイノベーションを実現する機密コンピューティングを提供するための、最初の主要なパブリッククラウドです。 現在、金融、政府、医療、および通信を行っているお客様は、Azure を使用して不正行為を検出し、コミュニケーションのプライバシー、セキュリティで保護されたブロックチェーン、マルチパーティの機械学習を提供し、セキュリティで保護されたキー管理を実現します。</p>


  <p>Azure では、機密性の高い仮想マシン、社外秘のコンテナー、社外秘の機械学習、社外秘の IoT edge デバイス、Azure SQL 内のすぐに利用できる社外秘の機能など、機密性の高いコンピューティングオプションの幅広いポートフォリオが提供されるようになりました。</p>


  <p>現時点では、Azure は、3つの<sup>rd</sup> 生成 intel &reg; Xeon &reg; プラットフォームをいち早く導入することを発表しています。このコードには、完全なメモリ暗号化と、Intel SOFTWARE Guard Extensions (SGX) を使用した機密コンピューティングの高速暗号化のパフォーマンスが含まれています。 来年、このテクノロジにより、お客様にとってさらに機密性の高いコンピューティングシナリオのロックが解除されます。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4GKGE" width="560"></iframe></p>


  <p>ハードウェアセキュリティ保護以外にも、 <a href="https://docs.microsoft.com/en-us/azure/attestation/overview" target="_blank">Microsoft Azure 構成証明 (maa)</a>によってセキュリティが強化されます。これにより、お客様は、ハードウェアレベルでの SGX エンクレーブの信頼性をリモートで証明し、最新のセキュリティ更新プログラムがインストールされ、エンクレーブ内で実行されているコードの整合性を確認できます。</p>


  <p>このロードマップは魅力的ですが、多くのお客様は、現在の世代の機密コンピューティングにおいてビジネス価値を高めています。 今すぐ社外秘コンピューティングを採用することをお勧めします。ここで作成したソリューションは引き続き Ice Lake で動作し、さらにパフォーマンスと機能を向上させることができます。 &nbsp; いくつかのお客様の例を次に示します。</p>


