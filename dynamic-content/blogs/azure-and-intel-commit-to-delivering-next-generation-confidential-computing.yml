  <h2>はじめに</h2>


  <p style="margin-bottom:11px">多くのお客様は、 <a href="https://aka.ms/accmarketplacetutorial" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Marketplace から DCsv2 仮想マシン</a> をデプロイし、 <a href="https://github.com/openenclave/openenclave" style="color:#0563c1; text-decoration:underline" target="_blank">Open エンクレーブ SDK</a>を使用して既存のアプリケーションを作成または変更することから始めます。&nbsp;</p>


  <p style="margin-bottom:11px">もう1つの優れた方法は、既存の Kubernetes アプリケーションをラップして、<a href="https://aka.ms/anjunaaks" style="color:#0563c1; text-decoration:underline" target="_blank">Anjuna</a>、 <a href="https://support.fortanix.com/hc/en-us/articles/360049658291-Fortanix-Confidential-Container-on-Azure-Kubernetes-Service" style="color:#0563c1; text-decoration:underline" target="_blank">Fortanix</a>、 &nbsp; <a href="https://sconedocs.github.io/aks/" style="color:#0563c1; text-decoration:underline" target="_blank">scone</a> &nbsp; などのパートナー &nbsp; 、または<a href="https://aka.ms/grapheneaks" style="color:#0563c1; text-decoration:underline" target="_blank">Graphene</a> &nbsp; や &nbsp; <a href="https://aka.ms/occlumaks" style="color:#0563c1; text-decoration:underline" target="_blank">Occlum</a>などのオープンソースソリューション &nbsp; を使用して、<a href="https://docs.microsoft.com/en-us/azure/confidential-computing/confidential-containers" style="color:#0563c1; text-decoration:underline" target="_blank">社外秘のコンテナー</a>を作成することです。&nbsp;</p>


  <p style="margin-bottom:11px"><a href="https://docs.microsoft.com/en-us/azure/key-vault/managed-hsm/overview" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Key Vault 管理</a>された HSM を使用してキーを保護することもできます。また、GitHub 上の<a href="https://github.com/microsoft/onnx-server-openenclave" style="color:#0563c1; text-decoration:underline" target="_blank">機密推測ベータ版</a>プロジェクトで ONNX モデルを使用して機密機械学習を利用したり、 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/secure-your-iot-edge-compute-today-with-enclaves/ba-p/1685143" style="color:#0563c1; text-decoration:underline" target="_blank">Azure IoT エッジセキュリティ</a>を使用して IoT をセキュリティで保護したりすることもできます。&nbsp;</p>
