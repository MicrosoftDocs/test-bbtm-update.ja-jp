Title: '現在の発表: Azure Media Player v2.0'
Summary: 'AMP 2.0 の発表: 広告、新しいスキン、およびよりアクセスしやすいプレーヤーの解放'
Content: "<p>NAB は2年前にリリースされたため、堅牢性と機能の豊富な機能に Azure Media Player が大きくなっています。 私たちは、お客様が恩恵を受けることができるプレーヤーを強化し、改善するために、すばらしいお客様 &rsquo; からのフィードバックに取り組んでいます。 &rsquo;2 番目の誕生日の場合、最初のメジャーリリースであることを発表しました。ようこそ AMP 2.0!</p>\n\n<h1>AMP 2.0 の新機能 &rsquo;</h1>\n\n<h2>提供情報のサポート</h2>\n\n<p>Azure Media Player バージョン2.1.0 以降では、すべてのオンデマンド資産に、事前およびポストロール広告の挿入がサポートされています。 プレーヤーは、IAB &rsquo; の大規模な標準に従って広告を挿入し、ad の位置や skipty などのオプションを構成できるようにします。 ビデオ広告の詳細については Azure Media Player こちらのブログ記事をご覧ください: <a href=\"//azure.microsoft.com/en-us/blog/monetizing-your-content-with-azure-media-player\">Azure Media Player によるコンテンツの収益化</a></p>\n\n<h2>新しいスキン</h2>\n\n<p>Amp-Flush &rdquo; という &ldquo; Amp の既定値 &rdquo; として &ldquo; 新しいスキンを追加 &nbsp;&#39;ます。 コード内の2つの点を変更するだけで AMP flush を有効にすることができます。</p>\n\n<p>1) アプリケーションが読み込む CSS を更新する</p>\n\n<p>from</p>\n\n<pre>\n&lt;link href=&quot;//amp.azure.net/libs/amp/2.1.0/skins/amp-default/azuremediaplayer.min.css&quot; rel=&quot;stylesheet&quot;&gt;</pre>\n\n<p>to</p>\n\n<pre>\n&lt;link href=&quot;//amp.azure.net/libs/amp/2.1.0/skins/amp-flush/azuremediaplayer.min.css&quot; rel=&quot;stylesheet&quot;&gt;</pre>\n\n<p>2) videotag のクラスの更新</p>\n\n<p>from</p>\n\n<pre>\n&lt;video id=&quot;azuremediaplayer&quot; class=&quot;azuremediaplayer amp-default-skin amp-big-play-centered&quot; tabindex=&quot;0&quot;&gt; &lt;/video&gt;</pre>\n\n<p>to</p>\n\n<pre>\n&lt;video id=&quot;azuremediaplayer&quot; class=&quot;azuremediaplayer amp-flush-skin amp-big-play-centered&quot; tabindex=&quot;0&quot;&gt; &lt;/video&gt;\n</pre>\n\n<p>これらの変更を行うと、次のような新しいスキンが生成されます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf55a113-59ca-4096-b89c-8db6405e18c5.png\"><img alt=\"image\" border=\"0\" height=\"821\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa916fe8-3988-4827-9357-75aae2886c74.png\" style=\"margin: 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"絵\" width=\"1302\"></a></p>\n\n<h2>よりアクセスしやすいプレーヤー</h2>\n\n<p>私たちは常に、よりアクセスしやすいユーザー向けのプレーヤーの作成に取り組んでいます。 チームは、次のようなユースケースで、プレーヤーのエクスペリエンスを向上させるために努力しています。</p>\n\n<ul>\n <li>補助テクノロジ (JAWS やナレーターなど) とのやり取り</li>\n <li>ハイコントラストモードでの再生</li>\n <li>マウスを使用しない移動 (移動する場合はタブ)</li>\n</ul>\n\n<h2>新しいプラグイン</h2>\n\n<p>このリリースには、<a href=\"https://aka.ms/ampplugins\">プラグインギャラリー</a> &nbsp; から読み込むことができる新しいプラグインに加えて、再生速度 (上のスクリーンショットのアイコン) のような新しい機能も用意されています。 これらの新機能と追加の Api の詳細については、こちらの <a href=\"https://aka.ms/ampdocs\">ドキュメント</a>を参照してください。 これらの機能を使用して、実行する再生シナリオをサポートするようにプレーヤーをカスタマイズできます。 プラグイン開発は非常にコミュニティに基づく操作であり、プラグインの作成、ギャラリーでのプラグインの変更、または windows media player への参加に関して不明な点がある場合は、 <a href=\"mailto:saraje@microsoft.com\">saraje@microsoft.com</a></p>\n\n<h2>AMP 2.0 への切り替え</h2>\n\n<p>AMP 2.0 への移行は、非常に簡単なプロセスです。 次のように2.1.0 をポイントするように CDN エンドポイントを更新してください。</p>\n\n<pre>\n    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://amp.azure.net/libs/amp/2.1.0/skins/amp-default/azuremediaplayer.min.css&quot;&gt;\n       \n    &lt;script src=&quot;//amp.azure.net/libs/amp/2.1.0/azuremediaplayer.min.js&quot;&gt;&lt;/script&gt;</pre>\n\n<p>&nbsp;</p>\n\n<h4>ご意見とご感想</h4>\n\n<p>Azure Media Player は引き続き拡大および進化し、機能を追加して新しいシナリオを実現します。 新しい機能を要求したり、 <a href=\"https://aka.ms/ampuservoice\">UserVoice</a>を使用してアイデアやフィードバックを提供したりすることができます。 問題が発生した場合、質問がある場合、またはバグが見つかった場合は、の行 <a>ampinfo@microsoft.com</a> を削除します。</p>\n\n<h6>最新のニュースと更新プログラムにサインアップする</h6>\n\n<p><a href=\"https://aka.ms/ampsignup\">サインアップ</a> すると、Azure Media Player が提供するすべてのものを最新の状態に維持できます。</p>\n\n<h6>その他の技術情報</h6>\n\n<ul>\n <li><a href=\"https://aka.ms/ampinfo\">詳細情報</a></li>\n <li><a href=\"https://amp.azure.net/libs/amp/latest/docs/license.html\">ライセンス</a></li>\n <li><a href=\"https://aka.ms/ampdocs\">ドキュメント</a></li>\n <li><a href=\"https://aka.ms/ampsamples\">サンプル</a></li>\n <li><a href=\"https://aka.ms/azuremediaplayer\">デモページ</a></li>\n <li><a href=\"https://aka.ms/ampplugins\">プラグイン ギャラリー</a></li>\n <li><a href=\"https://aka.ms/ampuservoice\">UserVoice</a></li>\n <li><a href=\"https://aka.ms/ampsignup\">サインアップ</a></li>\n</ul>"
