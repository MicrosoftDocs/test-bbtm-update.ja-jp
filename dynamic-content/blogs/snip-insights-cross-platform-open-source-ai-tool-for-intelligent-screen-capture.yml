Title: 切り取りインサイト-クロスプラットフォームのオープンソース AI ツールを使用したインテリジェント画面キャプチャ
Summary: 'デバイスとテクノロジは迅速に前進していますが、使用する日常的なツールは比較的変更されていません。 AI を日常的なツールに使用して、開発者が Microsoft AI プラットフォームを使用してさらに多くのことを満足させるしている場合はどうすればよいでしょうか。 '
Content: >-
  <p>デバイスとテクノロジは迅速に前進していますが、使用する日常的なツールは比較的変更されていません。 AI を日常的なツールに使用して、開発者が Microsoft AI プラットフォームを使用してさらに多くのことを満足させるしている場合はどうすればよいでしょうか。 ほんの少しの創造性があるだけでなく、Microsoft&#39;の現在の AI オファリングを使用して、お客様に対して AI 機能を拡大し、すべての組織、すべての開発者、およびこの世界のすべてのユーザーに対応するアプリケーションを作成することができます。</p>


  <h2>切り取りインサイトの概要</h2>


  <p>インテリジェント画面キャプチャ用のオープンソースクロスプラットフォーム AI ツール。 切り取りインサイトは、ユーザーが画面のキャプチャから洞察を生成する方法にはます。 切り取りインサイトの初期プロトタイプは、Windows OS 用に構築されており、5月に microsoft ビルド2018でリリースされます。これは、 <a href="https://www.microsoft.com/en-us/garage/profiles/snip-insights/">microsoft のガレージインターン</a>(バンクーバー、BC) に基づいて作成されたものです。 microsoft ai CTO チームとの共同作業における microsoft <a href="https://ailab.microsoft.com/experiments/32e85f94-3fdd-4a4b-b1ca-9f4cdf47feb6">ai Lab</a>のチームでは、ツールに新しい直感的な UX、クロスプラットフォームの可用性 (MacOS、Linux、および Windows) を提供し、MSA ライセンス下で無償ダウンロードと使用を無料で提供することで、インサイトを次のレベルに切り取りました。 切り取りインサイトでは Microsoft Azure&#39;s Cognitive Services APIs を利用して、インテリジェントな洞察を得るために必要な手順の数を減らすことで、ユーザー&#39; 生産性を高めます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e67725bf-63ca-49e1-844a-febc01862bbb.gif"><img alt="SnipInsights_Homepage-Carousel_580x326_V2b" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/001cf4c3-3771-40b0-9f44-3da760d28581.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SnipInsights_Homepage-Carousel_580x326_V2b" width="580"></a></p>


  <h2>解決策</h2>


  <p>切り取りインサイトは、クロスプラットフォームのユーザーが切り取り領域またはスクリーンショットを介してインテリジェントな洞察を取得できるオープンソースのデスクトップユーティリティです。 スクリーンショットは、基本的には瞬間のスナップショットです。 切り取りインサイトでは、クラウド AI サービスを活用して、画像を翻訳されたテキストに変換し、画像コンテンツを自動的に検出してタグ付けします。また、Azure Cognitive Services &rsquo; 可能性を示す多くのスマートイメージ提案をワークフローを改善します。 使い慣れたツールと Cognitive Services を組み合わせることによって、すべてのイメージの洞察を得るためのワンストップショップが作成されました。 Imagine、ブックまたは仕事用レポートのスキャンがあることを確認します。 この情報を手動で入力するのではなく、OCR を使用して1回のクリックで編集可能なテキストを返します。 &rsquo;または、ソーシャルメディアフィード内をスクロールしていて、1つの靴の中にある人がいる場合は、単に領域を切り取って、どこに購入するかを知ることができます。 切り取りインサイトでは、有名なユーザーやランドマークの特定など、抜粋た &rsquo; ものに基づいて関連情報を表示できます。 スクリーン放送のプロセスを効率化し、画像を保存し、画像の反転検索エンジンにアップロードし、そこから結果を描画します。</p>


