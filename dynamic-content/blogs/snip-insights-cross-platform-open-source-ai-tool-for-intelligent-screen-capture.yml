  <h2>サポートされているプラットフォーム: Windows、Mac OS、Linux</h2>


  <p>切り取りインサイトアプリは、次の3つのプラットフォームで使用できます。</p>


  <ul>
   <li>ユニバーサル Windows プラットフォーム (UWP)</li>
   <li>Mac OS</li>
   <li>Linux</li>
  </ul>


  <h2>切り取りインサイトのための Xamarin. Forms # App Mac OS および Linux</h2>


  <p>Xamarin. フォームを使用すると、1つの共有コードベースから iOS、Android、macOS、Linux、および Windows 用のネイティブ ui を構築できます。 <a href="https://university.xamarin.com/classes/track/self-guided">Xamarin University の無料の自己ガイド付き学習</a>に従うことで、Xamarin を使用してアプリを開発することができます。</p>


  <p>Xamarin 形式では、GTK # アプリのプレビューがサポートされています。 GTK # は、GTK + toolkit とさまざまな GNOME ライブラリをリンクするグラフィカルユーザーインターフェイスツールキットで、Mono と .NET を使用して完全にネイティブの GNONE グラフィックスアプリを開発できます。 <a href="https://docs.microsoft.com/en-us/xamarin/xamarin-forms/platform/gtk?tabs=vswin">Xamarin 形式の GTK #</a>。</p>


  <h2>インストール</h2>


  <h3>Windows</h3>


  <ul>
   <li><a href="https://github.com/Microsoft/ailab/releases/tag/1.0.0.0">Zip をダウンロード</a>します。</li>
   <li>「 <a href="https://github.com/Microsoft/ailab/blob/master/Snip-Insights/docs/Windows_Install_Certificate.md">Tinstall certificate</a> 」セクションに記載されている手順に従って、証明書 ( &quot; .cer &quot; ファイル) をインストールします。</li>
   <li>.appx パッケージファイルをダブルクリックして、切り取りインサイトをインストールします。</li>
  </ul>


  <h3>Linux</h3>


  <ul>
   <li><a href="https://www.mono-project.com/download/stable/#download-lin">Linux ディストリビューションに応じた公式の手順</a>に従って Mono をインストールします。</li>
   <li><a href="https://github.com/Microsoft/ailab/releases/tag/1.0.0.0">Deb パッケージをインストール</a>します。</li>
   <li>[アプリケーション] セクションからアプリを起動します。</li>
  </ul>


  <h3>Mac OS</h3>


  <ul>
   <li>Mono (安定チャネル)<a href="https://www.mono-project.com/download/stable/">をダウンロードしてインストール</a>します。

   <ul>
    <li>これには GTK # が含まれます。これは、Xamarin がこのプロジェクトに依存する UI ツールキットです。</li>
   </ul>
   </li>
   <li><a href="https://github.com/Microsoft/ailab/releases/tag/1.0.0.0">Pckg</a> を通常の macOS アプリケーションとしてインストールします。</li>
   <li>インサイトアプリの切り取り領域は、macOS の [アプリケーション] セクションで使用できます。</li>
  </ul>


  <h3>要件</h3>


  <p><a href="https://www.visualstudio.com/vs/">Visual Studio 2017 バージョン15.8 または Visual Studio for Mac バージョン7.6.3</a></p>


  <h2>独自のサブスクリプションを使用する</h2>


  <p>Microsoft ガレージ Project インサイト切り取り領域にキーを追加するには、アプリケーションを起動します。 実行したら、ツールバーの [ <strong>設定</strong> ] アイコンをクリックまたはタップします。 Cognitive Services が表示されるまで下にスクロールし、AI アシスタンスの有効化を有効にして、 <strong>on </strong>の位置に切り替えます。 [Insights サービスキー] セクションが表示されます。</p>


  <ul>
   <li>Entity Search-新しい Entity Search 認知サービスを作成します。 作成したら、キーを表示できます。 1つを選択して設定に貼り付けます。</li>
   <li>イメージ分析-Azure では、 <strong>Computer Vision API</strong> 認識サービスを作成し、そのキーを使用します。</li>
   <li>Image Search Azure で、 <strong>Bing Search v7 API</strong>認識サービスを作成し、そのキーを使用します。</li>
   <li>テキスト認識-イメージ分析で使用するのと同じキーを使用できます。 画像分析とテキスト認識の両方で Computer Vision API が使用されます。</li>
   <li>翻訳ツール-<strong> Translator Text API</strong>認識サービスを使用します。</li>
   <li>Content Moderator- <strong>CONTENT MODERATOR API</strong> 認識サービスを使用します。</li>
  </ul>


  <p>LUIS アプリの ID とキーについては、 <a href="https://www.luis.ai">Language Understanding ポータルで Language Understanding アプリケーションを作成</a>する必要があります。 LUIS アプリを作成し、アプリ ID を取得するには、次の手順に従います。</p>


  <ul>
   <li>[<strong> 新しいアプリの作成</strong> ] ボタンをクリックします。</li>
   <li>アプリ名を指定します。 カルチャ (英語) と説明を既定値のままにします。</li>
   <li>[完了<strong></strong>] をクリックします。</li>
   <li>左側のナビゲーションウィンドウで、[ <strong>エンティティ</strong>] をクリックします。</li>
   <li>[ <strong>Manage fakes.prebuild entities</strong>] をクリックします。</li>
   <li>[<strong> DatetimeV2</strong> と<strong> email</strong>] を選択します。</li>
   <li>[完了<strong></strong>] をクリックします。</li>
   <li>ページの上部にある [ <strong>トレーニング</strong> ] ボタンをクリックします。</li>
   <li>[<strong> 発行</strong> ] タブをクリックします。</li>
   <li>[ <strong>運用スロットに発行</strong> ] ボタンをクリックします。</li>
   <li>画面の下部に、キー文字列フィールドを含む一覧が表示されます。 [<strong>コピー </strong>] ボタンをクリックし、[切り取りインサイトの設定] の [LUIS key] フィールドにそのキー値を貼り付けます。</li>
   <li>上部にある [<strong> 設定] タブ</strong> をクリックします。</li>
   <li>表示されている<strong>アプリケーション id</strong>をコピーし、設定の [LUIS App ID] フィールドに貼り付けインサイトます。</li>
  </ul>


  <p>これで、アプリケーションの [設定] パネルに各キーを貼り付けることができます。 すべてのキーを入力した後、[保存] ボタンをクリックしてください。</p>


  <p>入力したキーごとに、対応するサービスエンドポイントがあります。 例として使用できる既定のエンドポイントがいくつかありますが、各キーをコピーするときには、使用している各サービスのサービスエンドポイントも確認して置き換える必要があります。 各 Cognitive Service のサービス エンドポイントは、概要ページに表示されます。 すべてのサービス エンドポイントを更新した後は、保存ボタンをクリックしてください。</p>


  <p>おめでとうございます。 これで、作業を開始するアプリケーションが完全に動作する必要があります。 プロジェクトを楽しくテストし、ご投稿いただきありがとうございます。</p>


