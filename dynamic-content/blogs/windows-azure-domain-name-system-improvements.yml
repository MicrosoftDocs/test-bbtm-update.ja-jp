Content: '<p>新<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Domain Name System (DNS) は、新しいグローバル分散インフラストラクチャに移行しています。このインフラストラクチャにより、パフォーマンスが向上し、DNS 解決の信頼性が向上します。 &nbsp;特に、&nbsp;米国 の外部から Azure アプリケーションにアクセスするユーザー Windows、アプリケーションの DNS 名の解決にかかる時間が減少します。 &nbsp;この変更は、UTC の 10 月 5 日午前 0 時に有効になります。 &nbsp;お客様は、これらの改善を得る上で何もする必要はありません。また、変更中のサービスの中断も発生しません。</p>  <p>この新&nbsp;しいグローバル インフラストラクチャの本質的に分散された性質のため、a&nbsp; Windows Azure アプリケーションに関連付けられたnewDNS&nbsp; 名の作成は、グローバルベースで完全にアドレス指定できるまで最大 2 分かかる場合があります&nbsp;。&nbsp;この伝達期間中、新しい DNS レコードは NXDOMAIN として解決されます。&nbsp;この期間中に新しい DNS 名にアクセスしようとすると、ほとんどのクライアント コンピューターでこれらの否定応答が最大 15 分間キャッシュされ、"DNS が見つかりません" メッセージが発生します。 &nbsp;ほとんどの状況&nbsp;では、この遅延には気付かないかもしれませんが、a Windows&nbsp; Azure ステージングデプロイを新しいホステッド サービスの運用に昇格すると、DNS 解決の可用性の遅延が発生する可能性があります。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
