Title: Ask Me Anything – "Network" with teams from Azure ネットワーク!
Summary: Azure VPN Gateway に接続するためにサポートされているサードパーティデバイスはVPN Gateway? 同じ仮想ネットワークから複数のサイトに接続できますか? 2019 年 6 月 11 日火曜日の午前 10:00 から太平洋時間の午前 11:30 まで、Twitter を使用した次の Ask Me Anything (AMA) セッションで、これらの質問や詳細を確認してください。
Content: >-
  <p>Azure VPN Gateway に接続するためにサポートされているサードパーティデバイスはVPN Gateway? 同じ仮想ネットワークから複数のサイトに接続できますか? <strong>2019</strong> 年 6 月 11 日火曜日の午前 <strong>10:00</strong> から太平洋時間の午前 <strong>11 時 30</strong> 分まで、Twitter を介して次の Ask Me Anything (AMA) セッションで、これらの質問や詳細について質問してください。</p>


  <p>これは、製品、サービス、またはチームに関する質問を、これらのチームのメンバーに直接行う機会です。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/services/application-gateway/" target="_blank">Azure Application Gateway</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/dns/" target="_blank">Azure DNS</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/traffic-manager/">Azure の Traffic Manager</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/vpn-gateway/">Azure VPN Gateway</a></li>
  </ul>


  <p>お客様のエクスペリエンスについてお聞かわせください。サービスを改善する方法に関する貴重な分析情報が必要です。</p>


  <p>参加するには、Twitter でフォロー <a href="https://twitter.com/azuresupport" target="_blank">@AzureSupport</a> し、 <strong>#ハッシュタグ AzNetworkingAMA を含むツイートを送信します</strong>。 その後、イベント中に、製品チームのメンバーが質問への回答を開始します。</p>


  <h2>しくみ</h2>


  <p>AMA は Ask Me Anything の略です。これは、エンジニアや製品マネージャーから直接質問に対する回答を得る正式な方法ではありません。 これは&rsquo;、Azure サービスの構築と保守を担当する専門家とのライブ会話の機会です。</p>


  <p>ライブ セッション中に、 でハッシュタグを使用して @AzureSupportツイートすることで、質問#AzNetworkingAMA。 質問は、このハッシュタグで投稿した最初のツイートに返信することで、複数のツイートにまたがる可能性があります。</p>


  <p>&rsquo;Im が別のタイム ゾーンにある場合は、問題ありません。 事前に質問のツイートを開始し、イベント&rsquo;中に回答します。</p>


  <p>本当に好きなことを質問&rsquo;できますが&rsquo;、ここでは、始める質問のアイデアの一覧を示します。</p>


  <ul>
      <li>App Gateway&rsquo; と VPN Gateway の違いは何ですか?</li>
      <li>サブドメインにAzure DNSできますか?</li>
      <li>現在計画中または開発中の機能は何ですか?</li>
      <li>データとデータの違App Gatewayは何Azure Load Balancer。</li>
      <li>データの課金はどのくらいApp Gateway?</li>
      <li>V1 と V1 の V2 SKU App Gateway使用する必要がありますか?</li>
      <li>App Gatewayとどのように比較Azure Front Door?</li>
      <li>純粋プライベート (インターネットApp Gateway) アプリケーション&ldquo;&rdquo;に対して、このアプリケーションを使用できますか?</li>
      <li>Azure VPN Gateway でサポートされているプロトコルは何ですか?</li>
  </ul>


  <p>AMA Azure ネットワークは、気に入った製品を構築し、お客様を開発者と直接接続する一連の AMA を続ける心の中に入り込むのに最適な方法です。 以前の AMA の一部の詳細については、AMA と Azure Azure Backup <a href="https://azure.microsoft.com/en-us/blog/azure-backup-twitter-ama/" target="_blank">AMA</a> に関する <a href="https://azure.microsoft.com/en-us/blog/join-the-twitter-ama-with-azure-integration-services/" target="_blank">ページIntegration Servicesしてください</a>。</p>


  <p>を取得してツイートします @AzureSupport。</p>
