Title: PASS サミット2009での SQL Azure
Summary: '[この記事は SQL Azure チームによって提供されました。]今後の今週、PASS (SQL Server に対する Professional アソシエーション) は、ワシントン州シアトルで年間のサミットを保持します。 このサミットは11月から実行されます。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>今後の今週、PASS (SQL Server に対する Professional アソシエーション) は、ワシントン州シアトルで年間のサミットを保持します。 このサミットは、web サイトで説明されているように、11月2日から5月に実行され、次のようになります。</p>  <ul>   <li>SQL Server に重点を置いた詳細な技術セッション </li>    <li>業界トップレベルの SQL Server エキスパートや Microsoft SQL Server 開発チームへの比類のないアクセス </li>    <li>お客様の仲間とのネットワークを作成し、課題を共有し、回答やアドバイスを得るための独自の機会 </li>    <li>新しいスキルと知識を身に付けて、仕事をより速く、より迅速かつ簡単に行うことができます。 </li> </ul>  <p>&#160;</p>  <p>今年の SQL Azure チームは、次のセッションを提示します。</p>  <p>&#160;</p>  <p><strong>SQL Azure の新機能-Patric McElroy</strong>     <br>フィードバックに基づいて過去1年間に SQL Azure がどのように進化したかについて説明します。 このセッションでは、SQL Azure がサービスとしてのデータベースの promise を提供する方法について説明します。 既存の SQL Server の知識、プロトコル、クライアントライブラリ、ツールを使用して、既存のクラスの SQL Server アプリケーションを取得し、サービスに拡張することがいかに簡単であるかがわかります。 変更を最小限に抑えて、アプリケーションは高可用性と拡張性に優れたサービスで実行されます。 最後に、ビジネスモデルと使用条件について説明し、サービスのロードマップを提示します。 </p>  <p><strong>SQL Azure と Windows Azure を使用したアプリケーションの構築– David ロビンソンおよび liam Cavanagh</strong>     <br>エンタープライズアプリケーションの構築と保守にかかるコストを削減しようと考えていますか。 複数のデバイス、場所、およびパートナー間でアプリケーションのリーチを拡張しますか。 SQL Azure と Windows Azure は、アプリケーションを構築するための、非常にスケーラブルで拡張性の高いプラットフォームを提供します。 クラウドのスケールとリーチによって、新しいクラスのアプリケーションシナリオが実現されます。 Windows Azure 内から SQL Azure を使用することがいかに簡単であるかをご覧ください。 さらに、Microsoft のビジネス向け新しいデータハブについても説明します。また、この SQL Azure 電源同期サービスによって、ハブ内のデータの集計によって、オンプレミスのデータベース、ビジネスパートナー、リモートオフィス、モバイルユーザーの間でデータを簡単に共有できるようになります。 </p>  <p><strong>Microsoft SQL Azure データベースを管理する役割と責任-Nino bice</strong>     <br>SQL Azure の新しい世界におけるデータベース管理について説明します。 SQL Azure アカウントの作成以降、アカウント、サーバー、およびデータベースをプロビジョニングするためのツールと手法について説明します。 課金を管理する方法をご覧ください。 SQL Azure を使用する Azure プロジェクトをビルドするために、ピアと共同作業する方法について説明します。 ここでは、ログインやアクセス許可の管理など、データベース管理のメカニズムについて説明します。 SQL Azure によって、面倒で複雑な管理タスク (コンピューターの障害など) がどのように自動化されるかを確認し、DBA の重要な設計機能により多くの時間を費やすことができます。</p>
