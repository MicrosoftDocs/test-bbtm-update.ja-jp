Content: >-
  <p>認証する 1 つの C# ステートメント。 仮想マシンを作成する 1 つのステートメント。 既存の仮想ネットワークなどを変更する 1 つのステートメント。必要な項目とオプションと変更不可の違いについて推測する必要はもうありません。</p>


  <p><a href="https://github.com/Azure/azure-sdk-for-net/tree/Fluent">https://github.com/Azure/azure-sdk-for-net/tree/Fluent</a></p>


  <p>.NET 用の新しい簡略化された Azure 管理ライブラリの最初の開発者プレビュー リリースを発表します。 私たちの目標は、読みやすさと書き込み性のために最適化された、より高いレベルのオブジェクト指向 API を提供することで、開発者エクスペリエンスを向上させる方法です。 これらのライブラリは、下位レベルの要求応答スタイルの自動生成クライアント上<a href="https://github.com/Azure/azure-sdk-for-net/tree/AutoRest"></a>に構築され、自動生成されたクライアントとサイド バイ サイド<a href="https://github.com/Azure/azure-sdk-for-net/tree/AutoRest">で実行できます</a>。</p>


  <h2>Azure 認証</h2>


  <p>サブスクリプションを認証して選択するための 1 つのステートメント。 Azure クラスは、Azure リソースを作成して操作するための最も簡単なエントリ ポイントです。</p>


  <pre>

  Azure azure = Azure.Authenticate(credFile).WithDefaultSubscription();</pre>


  <h2>仮想マシンを作成する</h2>


  <p>Define() Create() メソッド チェーンを使用して、仮想 &hellip; マシン インスタンスを作成できます。</p>


  <pre class="prettyprint">

  Console.WriteLine(&quot;Creating a Windows VM&quot;);


  var windowsVM = azure.VirtualMachines.Define(&quot;myWindowsVM&quot;)
      .WithRegion(Region.US_EAST)
      .WithNewResourceGroup(rgName)
      .WithNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)
      .WithPrimaryPrivateIpAddressDynamic()
      .WithNewPrimaryPublicIpAddress(&quot;mywindowsvmdns&quot;)
      .WithPopularWindowsImage(KnownWindowsVirtualMachineImage.WINDOWS_SERVER_2012_R2_DATACENTER)
      .WithAdminUserName(&quot;tirekicker&quot;)
      .WithPassword(password)
      .WithSize(VirtualMachineSizeTypes.StandardD3V2)
      .Create();

  Console.WriteLine(&quot;Created a Windows VM: &quot; + windowsVM.Id);</pre>


  <h2>仮想マシンを更新する</h2>


  <p>仮想マシン インスタンスは、Update() Apply() &hellip; メソッド チェーンを使用して更新できます。</p>


  <pre class="prettyprint">

  windowsVM.Update()
       .WithNewDataDisk(10)
       .DefineNewDataDisk(dataDiskName)
            .WithSizeInGB(20)
            .WithCaching(CachingTypes.ReadWrite)
            .Attach()
       .Apply();</pre>

  <h2>管理ライブラリを使用して、IntelliSense の機能をVisual Studio</h2>


  <p>Fluentインターフェイスにインスパイアされたメソッド チェーンを IntelliSense と組み合わせて使用すると、必要なメソッドと省略可能なメソッドを適切な順序で提示することで、ウィザードのような開発者エクスペリエンスが提供されます。 たとえば、仮想マシン イメージWindows選択すると、IntelliSense によって管理者パスワードの入力が求められます。それ以外は何も求めません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f21c3519-1ed6-4747-bdab-7468f5e46aa0.jpg"><img alt="create-vm" border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dacccd5-d8d5-432f-9c83-688cd1ed4cf7.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="create-vm" width="1080"></a></p>


  <p>その後、IntelliSense はパスワードの入力を求め、それ以外は何も求めません。 これは、create() を呼び出す必要がある最小値に達するまで続行されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f0fa61-eb06-43b6-944e-4eb9f4a07d9b.jpg"><img alt="create-vm-create" border="0" height="417" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56e39236-29a9-4d66-b850-c1d05fdb55c8.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="create-vm-create" width="1082"></a></p>


  <p>もう 1 つの例として、Linux 仮想マシン イメージを選択した場合、IntelliSense はルート ユーザー名と SSH キーの入力を求めるメッセージを表示します。</p>


