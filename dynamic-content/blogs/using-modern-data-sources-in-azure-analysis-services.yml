Content: >-
  <p>Azure Analysis Services で一般公開 (GA) に達したわずか数週間後に、Azure Analysis Services のブログ投稿 <a href="https://azure.microsoft.com/blog/1400-models-in-azure-as/">「互換性レベル 1400</a>」で発表された表形式 1400 モデルをパブリック プレビューで使用できるのを非常に楽しみにしています。 表形式 1400 はまだプレビュー機能ですが、詳細行、オブジェクト レベルセキュリティ、最新のデータ取得エクスペリエンスなど、1400 互換性レベルで Analysis Services がサポートしているすべての機能をクラウド ソリューションが利用し始め、今は楽しそうに機能します。 包括的な概要については、ブログ記事 <a href="https://azure.microsoft.com/blog/1400-models-in-azure-as/">「1400 互換性</a>レベル」を参照Azure Analysis Services。</p>


  <p>最新のデータ取得エクスペリエンスに関する限り、Analysis Services 表形式 (SSDT 表形式) 用の SQL Server Data Tools と一部のクラウド インフラストラクチャ コンポーネント (特にオンプレミス ゲートウェイ) はまだ十分な準備ができていないため、まだいくつかの制限があります。 毎月のリリースでは、SSDT 表形式により多くの機能のギャップが解消され、より多くのデータ ソースがサポートされますが、作業は完全には遠く離れていました。 最新のオンプレミス データ ソースにアクセスするクラウド インフラストラクチャ コンポーネントも、テストの最終段階にあります。 そのため、この時点では、次のクラウドベースのデータ ソースのみを、次の 1400 互換性レベルで使用Azure Analysis Services。</p>


  <ul>
      <li><b>Azure SQL Database:</b> ビジネス アプリケーションが Azure SQL DB に依存している場合は、Azure Analysis Services を使用してデータに接続し、BI 機能をソリューションに追加できます。</li>
      <li><b>Azure SQL Data Warehouse:</b> この超並列処理 (MPP) クラウドベースのスケールアウト リレーショナル データベースは、Azure Analysis Services に基づく大規模な BI ソリューションの基礎を提供できます。 対話型分析のために、インポートモードまたは DirectQuery モードで、表形式 1400 モデルを Azure SQL DW に接続します。</li>
      <li><b>Azure BLOB ストレージ: </b>非構造化データの上に大規模な表形式 1400 モデルを構築する場合は、スケーラブルなストレージ ソリューションが必要です。 数バイトの容量、大規模なスケーラビリティ、低コストを備えた Azure Blob Storage が最適な選択肢です。 ただし、SSDT テーブルでは、ファイル ベースのデータを効率的にインポートするための高度なマッシュアップ機能はまだサポートされていません。 たとえば、1 つのテーブル内のファイルを組み合わせるには、マッシュアップ関数のサポートが必要です。これは名前付き式の一部としてすぐに公開される予定です。</li>
  </ul>


  <p>SSDT 表形式での次の大きな配信は、名前付き式のサポートです。 これには、パラメーター、関数&nbsp;、および共有クエリが含まれます。これにより、前述のように Azure BLOB を活用して高度なマッシュアップを構築できます。 その後、ツールは品質、堅牢性、パフォーマンスの向上に焦点を当て、Power BI Desktop とのパリティが達成されるまでコネクタをさらに追加し続ける必要があります。 他のコネクタの中でも、HDInsight と Azure Data Lake Storeは、サポートされているクラウドベースのデータ ソースの数を増やす予定です。</p>


  <p>オンプレミスのデータ ソースの場合、この計画では、1400 互換性レベルの接続をすぐにAzure Analysis Services提供する予定です。 これには、新しいバージョンのオンプレミス ゲートウェイが必要です。これは、SSDT 表形式の次の月次リリースと並行して出荷される予定です。 オンプレミスのデータ ソースを使用する表形式 1400 モデルを作成して Azure Analysis Services にデプロイする場合は、その今後の SSDT 表形式バージョンを使用し、今後のオンプレミス ゲートウェイもデプロイする必要があります。</p>


  <p>その間は、統合ワークスペース モードで SSDT 表形式 17.0 (2017 年 4 月) リリースを使用して、表形式 1400 モデルをビルドしてテストできます。 表形式 1400 に試用版を提供してください。また、いつものように、ProBIToolsFeedback または SSASPrev (Microsoft.com) を使用してフィードバックや提案をお送<a href="https://microsoft.com"> りください</a>。 UserVoice や MSDN フォーラムなど、他の使用可能な通信チャネルを使用できます。 SSDT 表形式の次の月次リリースがオンプレミス ゲートウェイと共に公開される場合は、今後のお知らせをおAzure Analysis Services。</p>
