Title: 回復性Azure Availability Zones高可用性のための新しい機能の紹介
Summary: 最も要求の厳しいミッション クリティカルなワークロードのためのプラットフォームを顧客に提供するコミットメントの一環として、Microsoft のグローバル クラウド インフラストラクチャの機能の拡張をお知らせいたします。
Content: >-
  <p>最も要求の&rsquo;厳しいミッション クリティカルなワークロードのためのプラットフォームを顧客に提供する取り組みの一環として、Microsoft&rsquo; グローバル クラウド インフラストラクチャの拡張された機能をお知らせいたします。</p>


  <p>現在から、お客様はプレビューでAzure Availability Zonesを使用して高可用性アプリケーションを構築できます。 Availability Zones Azure の&rsquo;回復性機能を強化し、組織に合ったビジネス継続性ソリューションを選択するための選択肢を広げる必要があります。 また&#39;は、Availability Zones を設計して、サービスを提供し、一般提供される場合は、業界をリードする、財務的に裏付けされた 99.99% の仮想マシンのアップタイム SLA を備えています。</p>


  <p>Availability Zonesは、Azure リージョン内の障害分離された場所であり、冗長な電力、冷却、およびネットワークを提供します。 Availability Zones、データセンターの障害に対する可用性とフォールト トレランスが高いミッション クリティカルなアプリケーションを実行できます。 世界中の 42 のリージョン (他のクラウド プロバイダーを超える) が発表され、世界中の最大のネットワークの 1 つによってサポートされている Azure では、世界中のユーザーや顧客にアプリケーションを近づけるのに必要なスケールが提供されます。 Availability Zones、バージニア州の米国東部 2 とオランダの西ヨーロッパの 2 つのリージョンでプレビューが開始され、パリの新しいフランス中部リージョンを含め、年の終わりまでに米国、ヨーロッパ、アジアの追加リージョンにプレビューを提供する予定です。</p>


  <p>Azure の&rsquo;地理的拡張により、グローバル ネットワークの拡張とアップグレードなど、可能な限り最高のクラウド エクスペリエンスを提供するために投資しています。 また、現在では、GLOBAL ネットワークに最新の追加である、TRANSATLANTIC サブシー ケーブルの完成をマークしています。 INNOVATIONA は、Microsoft、Facebook、Telxius の共同プロジェクトであり、世界中の顧客の需要とサービスのイノベーションをサポートする最新のインフラストラクチャ イニシアチブを表しています。 CROSSA は、これまでで最も容量の高いケーブルであり、バージニア州とスペインを接続する最初のケーブルです。 これは、フランスにやって来る最新の Azure リージョンを含め、米国とヨーロッパへの高速で信頼性の高い接続に対する需要の高まりをサポートするのに役立ちます。</p>


  <p>プレビューの作成とAvailability Zonesの詳細については、 を参照してください <a href="https://aka.ms/az">https://aka.ms/az</a>。</p>


