Title: SQL Azure - The Year in Review
Summary: '[この記事は、チームによってSQL Azureされました。]     皆さん、新しいおめでとうごしました。  &nbsp;  2010 年は、開発者、顧客、および Microsoft にとって非常に良い年でした。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>  <meta charset="utf-8">  </p>  <p class="MsoNormal">皆さん、新しいおめでとうごしました。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">2010 年は、開発者、顧客、および Microsoft&nbsp;&nbsp; にとって非常に良い年でした。Azure プラットフォームSQL AzureクラウドWindowsしました。<span>&nbsp;&nbsp;</span>2011 年は、業界がクラウド データを使用して行っていることに関して、さらに楽しくなれる年を既に形成しています。<span>&nbsp;</span></p>  <p class="MsoNormal"><span><br></span></p>  <p class="MsoNormal">昨年は &ndash; 2010 年 2 月 1 日にイベントが発生し、SQL Azureしました&nbsp;。<span>&nbsp;&nbsp;</span>また、レポートのプレビュー SQL Azure データ同期&nbsp;&nbsp;SQL Azure、&nbsp;データ&nbsp;と BI をあらゆる場所に拡張しました。<span>&nbsp;&nbsp;</span>お客様やパートナーから&rsquo;&ndash;見るイノベーションは、ここをクリックすると、ユーザーがサービスを使用している方法の詳細を確認&nbsp;できます。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">クラウド データに対する私たちのビジョンをどれだけ信じているかを教えて欲しいのではなく、Forrester &ldquo;アナリスト レポート「SQL Azure Raises the Bar On Cloud Databases&rdquo; by Noel Yuhanna<span>&nbsp;&nbsp;</span>」をお読みください。主なSQL Azure&rsquo;ワークロードを引き受け、特に独自のマルチテナントの高可用性アーキテクチャを競争上の利点として呼び出す機能が含まれます。<span>&nbsp;&nbsp;</span>その後、コア製品&rsquo;の改善に取り組み、追加のトレーニングと参照資料を作成しました。<span>&nbsp;</span></p>  <p class="MsoNormal"><span><br></span></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p>&rsquo;2011 年の新年の解決は、SQL Azure&rsquo;&rsquo; の使用をより簡単にし、ビジネス、作業しているプロジェクト、または構築する Web サイトに直接影響を与える方法です。 無料でダウンロードを試SQL Azureご存知でしたか?<span>&nbsp;&nbsp;</span>詳細については&nbsp;、こちら&nbsp;をご覧ください。<span>&nbsp;&nbsp;</span>サインアップには、文字どおり 15 分未満かかります。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">クラウド データへの移行を始め、ブックマークするサイトを次に示します。</p>  <p class="MsoNormal">&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>SQL Azure Web サイト: オファー、ケース スタディ、ビデオ</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span><a href="https://blogs.msdn.com/sqlazure">SQL Azureブログ</a>: 最新のニュース</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span><a href="https://msdn.microsoft.com/en-us/windowsazure/sqlazure/default.aspx">SQL Azure MSDNdeveloper</a>&nbsp; センター: リファレンスと技術情報</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-resources.aspx">SQL Azure TechNet Wiki</a>: ホワイトペーパーと技術ガイダンス用</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpLast"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Windows Azure Platform Training Kit: Azure プラットフォームと Azure プラットフォームを使用する方法を学習するラボを備SQL Azure無料の開発者Windowsリソース</p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">2010 年に、分野の専門家とSQL Azure関する素晴らしいインタビューを次に示します。</p>  <p class="MsoNormal">&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Quosal の開発担当副社長&nbsp;である、<a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008782">Quosal</a>&nbsp;&amp; Stephen Yu の CEO である、大村さん</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Vittorio Polipolipoli、CTO <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008727">ofEdisonWeb</a>&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>David Robinson、&nbsp;SQL Azure<span>&nbsp;&nbsp;</span> Sr PM、Microsoft</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Faisal Mohamood、Sr PM&nbsp; Entity Framework Microsoft</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpLast"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>David Robinson、SQL Azureシニア PM、Microsoft (TechEd New Zealand)</p>  <p class="MsoListParagraphCxSpLast">&nbsp;</p>  <p class="MsoNormal">この記事の詳細については、ホワイトペーパーと Wiki SQL Azure。</p>  <p class="MsoNormal">&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Shardingwith&nbsp; SQL Azure</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>内部SQL Azure&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Azure Platform での Cloudon&nbsp; Microsoft Windowsアプリケーションの開発</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpLast"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>SQL Azure Faqon&nbsp; the TechNet Wiki</p>  <p class="MsoListParagraphCxSpLast">&nbsp;</p>  <p class="MsoNormal">2011 年には、SQL Azure<span>&nbsp;&nbsp;</span> データベースの開発と管理方法に関する一連の説明ビデオ、製品チームのメンバーや顧客とのより多くのインタビュー、SQL Azure 開発に関するニュース速報を探します。独自の&rsquo;情報を表示する場合は、コメントを残してください。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">素晴らしい休日の季節を過ごし、2011 年の素晴らしい新しい年をお過ごしください。</p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">&ldquo;クラウドへ!&rdquo;</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">Steve Yi</p>  <p>&nbsp;</p>'
