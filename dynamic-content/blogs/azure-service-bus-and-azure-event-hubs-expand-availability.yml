  <h2>Service Bus プレミアムリージョンに追加する</h2>


  <p>Availability Zones&rsquo;&rsquo; に関するお知らせに加えて、次のリージョンに <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-premium-messaging" target="_blank">Azure Service Bus プレミアム</a> レベルのサポートが追加されました。</p>


  <ul>
   <li>中国北部 2</li>
   <li>中国東部 2</li>
   <li>オーストラリア中部</li>
   <li>オーストラリア中部 2</li>
   <li>フランス中部</li>
   <li>フランス南部</li>
  </ul>


  <p>Azure Service Bus メッセージングの成功と信頼性の高い基盤に基Service Bus プレミアム <a href="https://azure.microsoft.com/en-us/resources/videos/introducing-azure-service-bus-premium-messaging/" target="_blank">2015</a> 年に導入されました。 プレミアム レベルを使用すると、お客様は Azure Service Bus 名前空間専用のリソースをプロビジョニングして、予測可能な価格モデルと組み合わせ、最も要求の厳しいワークロードの予測可能性とパフォーマンスを向上させることができます。 Service Bus プレミアムメッセージングにより、お客様は、マルチテナント パブリック クラウド システムの経済性と運用上の柔軟性を活用しながら、シングルテナントの信頼性と予測可能性を実現できます。</p>


  <p>Azure Service Bus プレミアムでは、ファイアウォール規則と共に、Availability Zones、Geo-Disaster 回復、Virtual Network サービス エンドポイントなどの高度なエンタープライズ機能にもアクセスできます。 これらの追加機能により、信頼性プレミアム、セキュリティで保護されたエンタープライズ メッセージング ソリューションを探しているお客様にとって、このレベルは非常に価値があります。</p>


