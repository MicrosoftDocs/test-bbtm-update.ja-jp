Title: Azure Service BusとAzure Event Hubsの拡張
Summary: 'Azure Messaging チームは、サービス オファリング (Azure Service Bus、Azure Event Hubs、Azure Event Grid) の回復性と可用性の向上に継続的に取り組Azure Event Grid。 '
Content: >-
  <h2>サービスとサービスのService Bus一Event Hubs Availability Zones</h2>


  <p>Azure メッセージング チームは、&ndash;Azure Service Bus、Azure Event Hubs、および Azure Event Grid のサービス オファリングの回復性と可用性の向上に継続的に取り組Azure Event Grid。 この取り組みの一環として、2018 年 6 月に、Availability Zones および <a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-is-now-offering-support-for-availability-zones-in-preview/" target="_blank">Azure Event Hubs Standard</a> レベルの <a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-is-now-offering-support-for-availability-zones-in-preview/" target="_blank">Azure Service Bus プレミアム</a> レベルを、米国中部、米国東部 2、フランス中部の 3 &ndash; つのリージョンでプレビューしました。</p>


  <p>本日は、&rsquo;次&rsquo;のリージョンに Azure Availability Zones および Service Bus プレミアム Standard のAzure Event Hubsが追加されました。</p>


  <ul>
   <li>米国東部 2</li>
   <li>米国西部 2</li>
   <li>西ヨーロッパ</li>
   <li>北ヨーロッパ</li>
   <li>フランス中部</li>
   <li>東南アジア</li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">Availability Zones</a> は、データセンターの障害からアプリケーションとデータを保護する Azure の高可用性オファリングです。 Availability Zones は、Azure リージョン内の一意の物理的な場所です。 それぞれのゾーンは、独立した電源、冷却手段、ネットワークを備えた 1 つまたは複数のデータセンターで構成されています。 回復性を確保するために、有効になっているリージョンにはいずれも少なくとも 3 つの個別のゾーンが存在します。 Availability Zones は 1 リージョン内で物理的に分離されているため、データセンターで障害が発生した場合でもアプリケーションとデータを保護できます。 ゾーン冗長サービスによって、単一障害点から保護されるように 可用性ゾーン 全体でアプリケーションとデータがレプリケートされます。</p>


  <p>これにより、<strong>Azure Service Bus プレミアム</strong> および <strong>Azure Event Hubs Standard</strong> は、ゾーン冗長データセンターを持<strong></strong>つすべての Azure リージョンで Availability Zones および <strong>Azure Event Hubs Standard</strong> で一般提供されています。</p>


  <h3>Azure Availability Zones 名前空間または Standard でService Bus プレミアムを有効Azure Event Hubs方法</h3>


  <p>新しい名前空間でのみAvailability Zonesを有効にできます。 既存の名前空間の移行はサポートされていません。</p>


  <p>ARM テンプレートを使用して Service Bus プレミアム 名前空間を作成する場合は、AZ でサポートされているリージョンを指定し、テンプレートで <em>zoneRedundant</em> プロパティを true に設定するのと同じ方法です。</p>


  <p>Azure Service Bus プレミアム名前空間の場合:</p>


  <pre>

  &quot;resources&quot;: [{
         &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,
         &quot;name&quot;: &quot;[parameters(&#39;serviceBusNamespaceName&#39;)]&quot;,
         &quot;type&quot;: &quot;Microsoft.ServiceBus/namespaces&quot;,
         &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,
         &quot;sku&quot;: {
               &quot;name&quot;: &quot;Premium&quot;
         },
         &quot;properties&quot;: {
               &quot;zoneRedundant&quot;: true
         }
  }],</pre>


  <p><strong>Standard Azure Event Hubsの場合: </strong></p>


  <pre>

  &quot;resources&quot;: [{
         &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,
         &quot;name&quot;: &quot;[parameters(&#39;eventHubNamespaceName&#39;)]&quot;,
         &quot;type&quot;: &quot;Microsoft.EventHub/namespaces&quot;,
         &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,
         &quot;sku&quot;: {
               &quot;name&quot;: &quot;Standard&quot;
         },
         &quot;properties&quot;: {
               &quot;zoneRedundant&quot;: true
         }
  }],</pre>


  <p>次に示すように、ゾーン冗長を有効にするには、次に示すように、Azure portal名前空間を作成します。 名前空間でゾーン冗長を有効にした後は無効にできないことに注意してください。</p>


