Title: AWS からパフォーマンスを高めるために、整数分析がから Azure SQL Data Warehouse に移動する
Summary: 新しい形式のエネルギーと、太陽エネルギーの領域における技術的な進行状況に重点を置いて、従来のパワーユーティリティが運用している世界は大幅な変更になりました。
Content: >-
  <p>新しい形式のエネルギーと、太陽エネルギーの領域における技術的な進行状況に重点を置いて、従来のパワーユーティリティが運用している世界は大幅な変更を経てきました。 整数分析は、この変更の前に電源ユーティリティを導入するのに役立ちます。これは、お客様が現在電力を使用しているかどうか、およびその使用量が時間の経過と共にどのように変化するかについて説明するために、econometrics や顧客所有の電力資産など、他のデータソースを活用する これにより、電源ユーティリティは適切なレベルのリソースを計画し、将来に適した配置を行うことができます。 たとえば、従来の負荷データを使用して融合計量経済データを取得することにより、ユーティリティは将来の電力の増加に関する貴重な洞察を得、計画を改善できます。</p>


  <p>大きな分析に不可欠なソリューションの重要な部分は、大量のデータ &ndash; ワークロードからインテリジェントな洞察を抽出することです。テキストデータやメーター、トランスフォーマー、変電所の集計など、最大 25 TB のデータを実行できます。</p>


  <p>整数分析 (IA) は、Amazon Redshift にソリューションの最初のバージョンをデプロイしましたが、オファリングとコストに関連する制限がありました。 IA では、使用されていない場合に、インスタンスを一時停止することはできません。 IA は、バックアップのためにデータのスナップショットを取得し、インスタンス全体を削除する必要がありました。 お客様は、コストを削減するために、Azure の完全なオファリングをはるかに説得力のあるものとしていました。 IA が Azure SQL Data Warehouse に選択した主な理由のいくつかは、インスタンスのスケーリングの容易さ、インスタンスの一時停止、コストの最適化、.net ツールのサポート、コンピューティングのスケーリングの柔軟性、およびストレージの分離です。 また、IA は、Azure Machine Learning などの高度な分析ツールを簡単に統合することにも感銘を行いました。</p>


