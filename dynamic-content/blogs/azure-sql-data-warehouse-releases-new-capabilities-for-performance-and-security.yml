  <h3>JSON データの管理とクエリ (プレビュー)</h3>


  <p>組織は、CSV ファイルとは別に、複数のデータ ソースと異種ファイル形式 (JSON が上位のデータ ソースの 1 つ) を扱うのにますます直面しています。 分析情報を得る時間を高速化し、不要なデータ変換プロセスを最小限に抑えるために、Azure SQL Data Warehouseでは JSON データのクエリのサポートが有効になります。 現在、この機能はプレビューでご利用いただけます。</p>


  <p>ビジネス アナリストは、使い慣れた T-SQL言語を使用して、JSON データとして書式設定されたドキュメントに対してクエリを実行および操作できます。 azure JSON_VALUE で JSON_VALUE、JSON_QUERY、JSON_MODIFY、OPENJSON などの JSON 関数がサポートSQL Data Warehouse。 Azure SQL Data Warehouseでは、2 つの間の結合を含むリレーショナル データと非リレーショナル データの両方を効果的にサポートできる一方で、ユーザーは Power BI などの従来の BI ツールを使用できます。</p>


  <h3>統計の自動メンテナンスと更新 (プレビュー)</h3>


  <p>Azure SQL Data Warehouse最適な実行プランが生成および使用されるのを確認するために、コストベースのオプティマイザーが実装されています。 コストベースのオプティマイザーを有効にするには、列レベルの統計が必要です。 これらの統計が古い場合、最適でないプランを選択すると、クエリのパフォーマンスが低下する可能性があります。</p>


  <p>現在、統計を&rsquo;自動的に更新および維持する機能を追加することで、統計の自動作成のサポートを拡張しました。 データ ウェアハウス テーブルが読み込まれ、更新されると、システムは古い統計を自動的に検出して更新できます。 統計の自動更新機能がプレビューで利用可能にされたので、Azure SQL Data Warehouse は統計のメンテナンス プロセスを簡略化しながら、完全な統計管理機能を提供します。 統計を手動で管理する必要がなくなったので、データ ウェアハウスのデプロイが簡素化され、コスト効率が向上します。</p>


  <h2>セキュリティ</h2>


  <p>Azure SQL Data Warehouseは、市場で最も高度なセキュリティとプライバシーの機能の 1 つを提供します。 これは、実証済みのテクノロジを使用してSQL Serverされます。 SQL Server、Azure SQL Data Warehouse のコア テクノロジとコンポーネントとして、NIST の国内脆弱性データベースによると、過去 8 年間で最も脆弱なデータベース<a href="https://nvd.nist.gov/">が存在し続けてきました</a>。 既存の Azure SQL Data Warehouse&#39;&rsquo;のセキュリティとプライバシー機能を拡張するために、プレビューで 動的データ マスク (DDM) のサポートが利用可能になります。</p>


  <h3>動的データ マスクを使用して機密データを保護する (プレビュー)</h3>


  <p><a href="https://docs.microsoft.com/en-us/sql/relational-databases/security/dynamic-data-masking?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017">動的データ マスク</a> (DDM)&rsquo; を使用すると、管理者とデータ開発者は会社のデータへのアクセスを制御でき、機密データを安全かつ制限することができます。 データをオンザフライであいまいにすることで、プライベート データへの不正アクセスを防ぐ。 Azure SQL Data Warehouse では、ユーザー定義のデータ マスク ポリシーに基づいて、クエリの実行時や結果がユーザーに表示される前に、データを動的に難読化できます。</p>


  <p><i><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/283fe5f4-a7d6-4860-9e20-c4f219bfec48.gif"><img alt="Dynamic Data Masking with Azure SQL Data Warehouse prevents unauthorized access to private data by obscuring the data on-the-fly." height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6c01a8b-f527-4674-b497-3bd1568854b0.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="" width="402"></a></i></p>


  <p>Azure SQL Data Warehouse、DDM 機能をエンジン内に直接実装します。 DDM を使用してテーブルを作成する場合、ポリシーはシステム&#39;メタデータに格納され、クエリの実行時にエンジンによって適用されます。 この一元化されたポリシー適用プロセスにより、アクセス制御が実装され、アプリケーション層で繰り返されないので、データ マスク 規則の管理が簡素化されます。 さまざまなユーザーがクエリ テーブルにアクセスすると、機密データを保護しながらポリシーが自動的に適用されます。 DDM には柔軟なポリシーが付属し、選択した列のデータの一部を公開する部分マスクを定義するか、データを完全に難読化する完全なマスクを定義することもできます。 Azure SQL Data Warehouseには、ユーザーが選択できる組み込みのマスク関数も用意されています。</p>


