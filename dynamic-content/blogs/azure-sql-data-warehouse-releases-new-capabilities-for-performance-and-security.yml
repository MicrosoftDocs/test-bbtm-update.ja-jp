Content: >-
  <p>格納してクエリを実行する対象のデータの量が増え続ける中で、コスト パフォーマンスの最も高いデータ ウェアハウスを使用することがますます重要になっています。 Gigaoms&rsquo; <a href="https://azurecomcdn.azureedge.net/cvt-cf58e036f3a90892f94ad7c7e3793eca0f3c6a6f55e2745bb083941a1d34ed8a/mediahandler/files/resourcefiles/data-warehouse-in-the-cloud-benchmark/FINAL%20data-warehouse-cloud-benchmark.pdf">TPC-H</a> ベンチマーク レポートと <a href="https://azurecomcdn.azureedge.net/cvt-cf58e036f3a90892f94ad7c7e3793eca0f3c6a6f55e2745bb083941a1d34ed8a/mediahandler/files/resourcefiles/cloud-data-warehouse-performance-testing/FINAL%20GigaOm%20Report_cloud-data-warehouse-performance-testing.pdf">TPC-DS</a>&rsquo; ベンチマーク レポートの両方で業界リーダーになれるのは楽しみですが、お客様に代わってイノベーションを停止する予定はないと考えています。&rsquo;</p>


  <p>月曜日のブログで Rohan Kumar <a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-remains-unmatched-with-new-innovations/"></a>&rsquo;が述べたように、Azure SQL Data Warehouse を価格パフォーマンス、柔軟性、セキュリティの他に類を見ない業界のリーダーにし続けるいくつかの<b></b>新機能を紹介します。<b></b></p>


  <p>お客様が追加コストを加えることなくアプリケーションのパフォーマンスを引き続き改善するために、結果セットのキャッシュ、マライズド <strong></strong>ビュー、および順序付け<strong></strong>されたクラスター化列ストア <strong></strong>インデックスのプレビューの可用性をお知りいたします。&rsquo;</p>


  <p>価格パフォーマンスの強化に加えて、お&rsquo;客様の機敏性と柔軟性を向上させる新しい機能が追加されました。 1 つ <strong>目はワークロード</strong>の重要度です。これは、競合するニーズを持つワークロードを優先順位付けする方法をユーザーが決定できる新機能です。 次に、統計の自動メンテナンス (<strong>自動更新</strong>統計) に対する新しいサポートは、Azure SQL Data Warehouseの管理性とメンテナンスがより簡単で効果的になったという意味です。 最後に、JSON データ&rsquo;の管理とクエリのサポートも追加しました。<strong> </strong>ユーザーは JSON データを <strong>データ</strong> ウェアハウスに直接読み込み、他のリレーショナル データと組み合わせ、より迅速で簡単な分析情報を得ることができます。</p>


  <p>最後のお知らせでは、セキュリティとプライバシーに焦点を当て、 ご存知のように、クラウドにデータ ウェアハウス ソリューションをデプロイするには、高度で堅牢なセキュリティが必要です。 Azure SQL Data Warehouse&rsquo;では、高度なセキュリティ モデルを既にデプロイすることができますが、現在、動的データ マスク (DDM) のサポート<strong>が</strong>発表されました。 DDM を使用すると&rsquo;、ユーザー定義ポリシーを使用してプライベート データを保護し、それを表示するアクセス許可を持つユーザーにのみ表示することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e247a71c-bd6d-4381-9e2a-8904fadb447d.png"><img alt="Azure SQL Data Warehouse is a critical piece of the big data pipeline." border="0" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d723883-2ad6-4b61-b5f6-3f08b8790ea8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="499"></a></p>


  <p>以下のセクションでは、これらの&rsquo;新機能と、それぞれが提供する利点について説明します。</p>


  <h2>価格パフォーマンス</h2>


  <p>価格パフォーマンスは、最も速い分析サービスの 1 つを驚くべき価値で提供する理由から、リリースで再び発生するテーマです。 本日発表された新しい機能では、引き続き、最先端の価格パフォーマンス プラットフォームの提供に向けたコミットメントを示しています。</p>


  <h3>結果セットキャッシュを使用した対話型ダッシュボード (プレビュー)</h3>


  <p>対話型ダッシュボードには、予測可能で反復的なクエリ パターンが備されています。 結果セットのキャッシュはプレビューで使用できる現在、このシナリオに役立ちます。これにより、ビジネス アナリストやレポート ユーザーの分析情報の取得時間を短縮しながら、クエリの応答時間を瞬時に短縮できます。</p>


  <p>結果セットのキャッシュを有効にすると、Azure SQL Data Warehouse は繰り返しクエリの結果を自動的にキャッシュし、後続のクエリ実行では、完全なクエリ実行を省略する永続化されたキャッシュからの結果を返します。 コンピューティング サイクルの節約に加えて、結果セットのキャッシュによって満たされるクエリには同時実行スロットが使用されないため、既存の同時実行の上限には影響しません。 セキュリティ上の理由から、適切なセキュリティ資格情報を持つユーザーのみがキャッシュ内の結果セットにアクセスできます。</p>


  <h3>パフォーマンスを向上させるマライズド ビュー (プレビュー)</h3>


  <p>広範なクエリ セットのクエリ パフォーマンスを大幅に向上させるもう 1 つの新機能は、マライズド ビューのサポートです。プレビューで利用できます。 マテライズド ビューを使用すると、単純なメンテナンス操作を提供しながら、複雑なクエリ (通常は結合と集計を含むクエリ) のパフォーマンスが向上します。</p>


  <p>マライズド ビューが作成されると、Azure SQL Data Warehouse クエリ オプティマイザーは、デプロイされたマライズド ビューを活用するようにユーザー クエリを透過的かつ自動的に書き換え、クエリのパフォーマンスを向上させます。 何より、データがベース テーブルに読み込まれると、Azure SQL Data Warehouse は、マテライズド ビューを自動的に維持および更新し、メンテナンスと管理の簡略化されたビューを提供します。 ユーザー クエリがマライズド ビューを利用する場合、クエリの実行速度が大幅に向上し、使用するシステム リソースが少なくなります。 ビュー内のクエリが複雑でコストが高い場合は、実行時間を節約できる可能性が高くなります。</p>


  <h3>順序付けされたクラスター化列ストア インデックスを使用した高速スキャン (プレビュー)</h3>


  <p>列ストアは、大量のデータの格納および効率的なクエリを実現する鍵となります。 テーブルごとに、受信データが行グループに分割され、行グループの各列がディスク上のセグメントを形成します。 列ストア インデックスに対してクエリを実行すると、ユーザー クエリに関連する列セグメントだけがディスクから読み取りされます。 順序指定クラスター化列ストア インデックスは、効率的なセグメントの除外を有効にすることにより、クエリの実行をさらに最適化します。</p>


  <p>事前に順序付けられたデータにより、ディスクから読み取るセグメントの数を大幅に減らし、クエリ処理を高速化できます。 順序付けされたクラスター化列ストア インデックスはプレビューで使用できます。フィルターと述語を含むクエリは、この機能のメリットを大きく得る可能性があります。</p>


  <h2>柔軟性</h2>


  <p>ビジネス要件が進化するにつれて、ソリューションの動作を変更して適応する機能は、最新のデータ ウェアハウス製品の主な利点の 1 つになります。 使いやすさと管理性を提供しながら、企業が持つ異種データを処理および管理する機能が重要です。 これらのニーズをサポートするために、Azure SQL Data Warehouse では、進化し続ける要件に対処するために役立つ次の新機能が導入されています。</p>


  <h3>ワークロードの重要度を使用してワークロードに優先順位を付ける (一般提供)</h3>


  <p>多くの場合、分析ソリューションで混合ワークロードを実行するには、ビジネス プロセスを効果的かつ迅速に実行する必要があります。 リソースが制約されている状況では、最初に実行する必要があるワークロードを決定する機能が重要です。これは、全体的なソリューション コスト管理に役立つからです。 たとえば、エグゼクティブ ダッシュボード レポートは、アドホック クエリよりも重要な場合があります。 ワークロードの重要度によって、このシナリオが有効になります。 重要度が高い要求は、リソースへの迅速なアクセスが保証されます。これにより、定義済みの SLA を満たすのに役立ち、重要な要求の優先順位が確保されます。</p>


  <h3>ワークロード分類の概念</h3>


  <p>ワークロードの優先度を定義するには、さまざまな要求を分類する必要があります。 Azure SQL Data Warehouseでは、SQL クエリ、データベース ユーザー、データベース ロール、Azure Active Directory ログイン、または Azure Active Directory グループに対して設定できる柔軟な分類ポリシーがサポートされています。 ワークロード分類は、新しい <a href="https://docs.microsoft.com/sql/t-sql/statements/create-workload-classifier-transact-sql?view=azure-sqldw-latest">CREATE WORKLOAD CLASSIFIER 構文を使用して実現</a> されます。</p>


