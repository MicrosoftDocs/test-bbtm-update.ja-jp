  <h3>ワークロードの重要度の概念</h3>


  <p><a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-workload-importance">ワークロードの重要度は</a> 、分類によって確立されます。 <em>重要度</em> は、要求者に影響&#39;、&nbsp; メモリ、CPU、IO、ロックなどのシステム リソースへのアクセスを許可します。 要求には、次の 5 つの重要度レベル (低、below_normal、標準、above_normal、高) のいずれかを割り当てることができます。 重要度が最も高い要求above_normal、既定の通常の重要度を持つ要求の前にリソースに <i>アクセス</i> できます。</p>


