Title: Azure 内でクラウドのスキルを高め、デジタル変革を促進
Summary: 昨年では、ビジネスオペレーションの最適化、コストの削減、カスタマーエクスペリエンスの向上を目的とした、すべての業界におけるクラウドの導入とデジタル変革を推進してきました。 現在、Azure 内には、すべてのスキルレベルのクラウドプロフェッショナル向けに設計されたリソースを含む新しいオンライン technical skilling プログラムとして、Azure を導入しています。 新しいリソースを使用して、Azure のベストプラクティスを最新の状態に維持し、技術的な専門家が質問に回答できるようにします。これにより、IT 運用を変革してビジネスの成長とイノベーションを促進することができます。
Content: >-
  <p>昨年、ビジネスオペレーションの最適化、コストの削減、カスタマーエクスペリエンスの向上を目的とした、すべての業界 &mdash; におけるクラウドの導入とデジタル変革を推進してきまし &rsquo; た。 組織が変革を続けるにつれて、可能なことをビジョン &rsquo; として、リーダーシップ &mdash; の地位が維持されます。 IT プロフェッショナルの責任は成長を続け、クラウドのスキルを最新の状態に保つことは、イノベーションと成功を達成するうえで非常に重要です。</p>


  <p>現在、 &rsquo; <strong><a href="https://aka.ms/InsideAzureforIT" target="_blank">Azure の内部</a></strong>には、すべてのスキルレベルのクラウドプロフェッショナル向けに設計されたリソースを含む新しいオンライン technical skilling プログラムが導入されています。 新しいリソースを使用して、Azure のベストプラクティスを最新の状態に維持し、技術的な専門家が質問に回答できるようにします。これにより、IT 運用を変革してビジネスの成長とイノベーションを促進することができます。</p>


  <p><strong>Azure の内部</strong> では、専門家が最も困難なクラウドインフラストラクチャに関する質問に答える専門家のセッションにアクセスしたり、オンプレミス、マルチクラウド、およびエッジ環境を最新化するためのベストプラクティスとデモをさらに掘り下げた専門家向けのビデオを提供したりすることができます。 さらに、実際の IT 課題を解決する方法について、業界リーダーからの洞察を共有する新しいビデオシリーズ &rsquo; のホストにアクセスします。</p>


  <p>最初の <a href="https://aka.ms/Firesidechat1">エピソード</a>では、ミッションクリティカルな SAP ワークロードと VMware ワークロードを Azure に移行するときのビジネス操作の変革から学習を共有します。</p>


  <h2>SAP および Microsoft</h2>


  <p>SAP チーフマーケティングおよび Solutions オフィサー (CMSO) <strong>ジュリアホワイト</strong> は、会社 &rsquo; のパートナーシップに関するチャットに参加します。 クラウドへのリフトアンドシフトだけではなく、安全でスケーラブルな SAP S/4HANA ランドスケープを Azure で実行することにより、お客様に悪影響を及ぼす内部文化シフトが可能になり、データ、ツール、およびユーザーをまとめて、このシフトがどのようにつながるかを共有します。</p>


  <h2>VMware と Azure を使用したデータセンターの拡張</h2>


  <p>VMware シニアバイスプレジデントと &nbsp; Cloud Services <strong>Mark Lohmeyer</strong>は、お客様 &mdash; がディザスターリカバリーやネットワークなどに簡単に移行 &nbsp; できるように、どのように連携するか &rsquo; について説明します。 &nbsp;Mark は Azure VMware ソリューションに近日中に公開されている新しいサービスも共有するため、お客様はアプリケーションを変更することなくオンプレミス環境を移行できます。</p>


  <h2>Azure 内での詳細情報</h2>


  <p>このエピソードに記載されてインサイトは、この新しいリソースで利用可能な多くの技術およびクラウド skilling のリソースを見るだけです。 これらのキーの移行と最新化の機能については、技術的なクラウドのスキルを深め、Microsoft Azure 製品エキスパートと協力して質問に回答することができます。 詳細について <a href="https://aka.ms/InsideAzureforIT" target="_blank">は、Azure 内のこちらを</a>参照してください。</p>


