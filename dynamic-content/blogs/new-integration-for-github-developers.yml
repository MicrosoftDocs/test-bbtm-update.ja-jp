Content: >-
  <p>現在、Microsoft 製品と 2 つの Microsoft 製品GitHub統合を発表します。App Centerと Outlook。</p>


  <h2>Mobile Appsと App Center GitHub Checks API を使用してGitHub高速化を出荷する</h2>


  <p>GitHubが iOS または Android プロジェクトを含む場合を検出し、GitHub Marketplace のモバイル CI プロバイダーを提案します。 &#39;GitHub と密接に連携し、App Center が新しい GitHub Checks API を使用<a href="https://azure.microsoft.com/en-us/services/app-center/" target="_blank"></a>して、任意のプラットフォーム用のモバイル アプリを含むリポジトリとシームレスに動作します。 iOS&#39;Android アプリを同じレポから簡単に構築できるまでものにしました。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09fd1a0e-18ad-464d-becc-ea0bc65646b8.gif"><img alt="prinstall" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b64ee4c7-5fde-45c6-90c1-3e75107b8800.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="prinstall" width="600"></a></p>


  <p>&nbsp;</p>


  <p>モバイル開発App Centerな手動の手順を簡略化し、自動化するように設計されています。 GitHub リポジトリを App Center に接続した後、開発者は、コミット時にビルドするアプリを構成したり、何千もの実際のデバイスで自動的にテストしたり、ベータ テスト担当者に配布したり、分析とクラッシュ レポートを収集したり、リリースの準備ができたらアプリ ストアにアップロードしたりすることができます。</p>


  <p>このすべては、新しい Checks API を介して GitHub 内で調整され、pull request に対する App Center アクティビティが表示されます。これにより、開発者はワークフロー全体を GitHub 内に保持し、コードに集中し、残りの部分を自動化することができます。</p>


  <h2>よりスマートな電子メール通知を使用して時間を節約Outlook</h2>


  <p>Microsoft 365はアダプティブ カードをサポートしています。この機能を使用すると、ユーザーの意思決定が効率化され、Microsoft TeamsとOutlook。 GitHub通知メールにアダプティブ カードが組み込みされています。 今後数週間、Outlook ユーザーは受信トレイから直接問題にコメントを付け、その直後に pull request もマージできます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4c45484-6121-4f95-887b-c5a66859ab87.png"><img alt="image" border="0" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d225391e-3310-48e9-8253-3bc062d4e754.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="601"></a></p>


  <p>&nbsp;</p>


  <p>開発者&#39;し、生産性を高め、生産性を高め、GitHub と密接に取り組むのは非常に良い結果でした。次に、いくつかの PRs を開いて、いくつかのアプリを構築しましょう。</p>


  <p>これらの統合の詳細については、<a href="https://aka.ms/ghbuild18/appcenter" target="_blank">App Center、Office</a><a href="https://aka.ms/bldghoutlook" target="_blank">、GitHub</a>&amp;<a href="https://aka.ms/ghbuild18/gh" target="_blank">をご覧</a>ください。</p>
