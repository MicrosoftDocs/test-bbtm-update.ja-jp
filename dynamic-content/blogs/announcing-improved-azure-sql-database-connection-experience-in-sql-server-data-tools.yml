Title: サービスの接続エクスペリエンスAzure SQL Database向上を発表SQL Server Data Tools
Summary: 本日は、SQL Server Preview for Visual Studio の SQL Server Data Tools 接続エクスペリエンスの向上をお知Visual Studio。
Content: >-
  <p>電話番号を入力して、最後に家族や友人に電話したのを覚えていますか? おそらく、連絡先リストを使用しただけではありません。 どうして&#39;データベースに接続できないのでしょうか。</p>


  <p>本日は、SQL Server Data Tools Preview for Visual Studio で、SQL接続エクスペリエンス<a href="https://msdn.microsoft.com/en-us/library/mt204009.aspx">の向上をお知Visual Studio</a>。 SSDT の新しい接続エクスペリエンスでは、&#39;のサーバー名とデータベース名を記憶したり、手のひらやナプスキンに書き込む、または完全修飾サーバー名を取得するためにアプリを切り替える必要がもうない。 お気に入り、最近の履歴を使用するか、Azure SQLデータベースを参照して接続します。</p>


  <h1>主な機能強化</h1>


  <ul>
   <li>履歴から任意のデータベースに簡単に接続する - 発行、Schema Compare、データ比較から</li>
   <li>簡単にアクセスできるお気に入りの接続をピン留めする</li>
   <li>Azure SQL データベースを直接Visual Studioクリックして接続します</li>
   <li>Azure ファイアウォール規則の作成は、接続時に自動的に処理されます</li>
  </ul>


