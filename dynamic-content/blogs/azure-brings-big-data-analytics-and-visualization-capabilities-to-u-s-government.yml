Title: Azure により、ビッグデータ、分析、および視覚化の機能が米国政府にもたらされます
Summary: '政府機関のお客様向けに最新のクラウドイノベーションを提供するというコミットメントをさらに深めるために、HDInsight の一般提供を発表し、政府向け Microsoft Cloud で Power BI Pro します。 '
Content: >-
  <p>政府機関のお客様 &rsquo; 向けに最新のクラウドイノベーションを提供することに対するさらなるコミットメントとして、 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a>の一般公開を発表し、政府向け Microsoft Cloud で<a href="https://powerbi.microsoft.com/en-us/">Power BI Pro</a>します。 &nbsp;HDInsight と Power BI は、組織が大量のデータを管理、分析、および視覚化できるようにする、魅力的な新機能を Azure Government します。 HDInsight は、Apache Spark と Hadoop で実行されるデータおよび機械学習アプリケーションを構築する機能のロックを解除します。 &nbsp;Power BI を使用すると、簡単に操作できるダッシュボード機能により、データの集約と視覚化を行うことができます。</p>


  <p>また、Azure Government での <a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Cognitive Services</a> のプレビューについても発表します。 オーディオやテキストを他の言語に変換したり、顔 (性別と年齢) と Computer Vision と感情を持つ感情を認識したりできるようにしました。 Azure Government Cognitive Services preview に参加したい &rsquo; 場合は、詳細についてお問い合わせ<a href="mailto:azgovfeedback@microsoft.com "> azgovfeedback@microsoft.com </a>ください。</p>


  <p>これらの機能が現在動作しているため、データを取得して数分で洞察を得ることができます。 &nbsp;ここでは、これらの機能を連携する<a href="https://channel9.msdn.com/Blogs/Azure/Cognitive-Services-HDInsight-and-Power-BI-on-Azure-Government">ビデオの例</a>を紹介 &rsquo; します。 このデモでは、HDInsight、Power BI および Machine Learning を Cognitive Services (Azure Government のプレビューで入手できます) と共に使用して、テキストを翻訳および分析し、結果を視覚化するソリューションを簡単に構築する方法を説明します。</p>


  <p>パートナーによっては、これらの機能を活用して、Prabal Acharyya、OSIsoft テクノロジ向けの WW Director IoT Analytics などのソリューションにリアルタイムのダッシュボードを提供しています。 OSISoft は、センサーベースのデータ、操作、およびユーザーを接続して、顧客にリアルタイムインテリジェンスを実現するビジネスソリューションを提供します。 Power BI &rsquo; s 値で展開され、次のようになります。</p>


  <blockquote>

  <p>&ldquo;米国政府のデータ科学者は、毎日、高度な分析とビジネスインテリジェンス &rdquo; のためにテラバイト単位のオペレーションデータを手動でスクラブするようにしています。 acharyya で &ldquo; は、OSIsoft は microsoft と協力して、microsoft の米国政府向けクラウドに Microsoft Azure 対して、無料で滑らかな方法でストリーミング Power BI 準備データを提供します &amp; 。 革新的な政府ソリューションを構築するための洞察&rdquo;</p>

  </blockquote>


  <h2><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a></h2>


  <p>HDInsight は、Spark、Hive、MapReduce、HBase、Storm、Kafka、R Server 向けに最適化されたオープン ソース分析クラスターを備え、99.9% の SLA が保証された唯一の完全マネージド クラウド Hadoop サービスです。 これらのビッグ データ テクノロジと ISV アプリケーションはそれぞれ、エンタープライズ級のセキュリティ機能と監視機能を備えたマネージド クラスターとして簡単にデプロイ可能です。&nbsp;</p>


  <p>HDInsight は、強力なデータ分析ソリューションを構築するために、大規模なデータを Azure Government し、そのランドスケープを拡大します。 たとえば、次のようになります。</p>


  <ul>
   <li>ビッグデータ分析クラスターを数分でデプロイできます。 初期費用は不要で、すぐに開始できます。</li>
   <li><strong>Kafka、</strong> <strong>嵐</strong>、 <strong>Spark </strong>for<strong> HDInsight</strong>を使用して、大規模なデータセットのストリーミングと処理をリアルタイムで有効にします。</li>
   <li><strong>Spark</strong>および<strong>R Server</strong>を使用した Machine Learning 機能の構築</li>
   <li>ビッグデータを活用してパーソナライズされたエクスペリエンスを提供する、インテリジェントなアプリケーションを構築</li>
  </ul>


  <p>&rsquo;HDInsight を使用した強力なソリューションの作成を開始する場合は、Azure Portal にログインするか、<a href="https://azuregov.microsoft.com/trial/azuregovtrial">試用版</a>をサインアップ Azure Government。</p>


  <h2><a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-service-govus-overview/">米国政府機関向け Power BI Pro</a></h2>


  <p>Power BI は、ライブダッシュボード、対話型レポート、説得力のある視覚エフェクトを使用して、ビッグデータソリューションを活用します。 Power BI は、どこにいても広い範囲のデータに接続し、より高速で効率的なデータの視覚化と分析を可能にします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f130997-3772-427a-bce3-07ee4d9f5abd.png"><img alt="Power BI desktops" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68c0e69c-af26-4871-b6ee-749fcdb97b27.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Power BI デスクトップ" width="651"></a></p>


  <p>Government の Microsoft Cloud の Power BI Pro は次のとおりです。</p>


  <ul>
   <li><strong>Power BI サービス</strong>は、最も重要なデータの1つのビューを提供するクラウドベースのビジネス分析サービスです。</li>
   <li><strong>Power BI Desktop</strong>は、直感的なレポート作成により、視覚的な分析をすぐに行うことができます。ドラッグアンドドロップを使用すると、柔軟で滑らかなキャンバス上でコンテンツを任意の場所に配置できます。また、リンクされたインタラクティブな視覚エフェクトの1つの統合ビューを探索するときに、パターンをすばやく見つけることができます。</li>
   <li><strong>Power BI Mobile</strong>を使用すると、いつでもどこからでもデータに接続し、すぐに利用できるように、外出先で組織のデータを 360 &deg; 表示できます。</li>
  </ul>


  <p>開始するには、 <a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-service-govus-signup/">Government の Power BI Pro のサインアップ</a></p>
