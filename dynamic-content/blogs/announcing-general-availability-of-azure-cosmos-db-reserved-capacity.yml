Title: Azure Cosmos DB 予約容量の一般提供の発表
Summary: Azure Cosmos DB の予約容量の一般提供をお知らせします。Cosmos DB を最新のスケールアウト ワークロードに対して最もコスト効率の高いデータベースにするためのコミットメントが拡張されました。
Content: >-
  <p>Azure Cosmos DB の予約容量の一般提供をお知らせします。Cosmos DB を最新のスケールアウト ワークロードに対して最もコスト効率の高いデータベースにするためのコミットメントが拡張されました。</p>


  <p>クラウドで生まれたデータベースとして、マルチテナントとグローバル分散 (透過的なマルチマスター レプリケーションを使用) を備えた Azure Cosmos DB を一から慎重に設計しました。 Azure Cosmos DB は、ターンキー <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally"></a>グローバル分散、読み<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data"></a>取り/書き込みスループットとストレージの世界規模でのエラスティック スケーリング、99 番目のセンタイルでの 1 桁ミリ秒<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels"></a>の読み取り/書き込み待機時間、5 つの定義済みの整合性モデル、および保証された高可用性を提供します。すべては、業界をリードする包括的な <a href="https://azure.microsoft.com/support/legal/sla/cosmos-db/">SLA</a> によって支えらされています。 Azure Cosmos DB はスキーマに依存しないので、すべての<a href="https://www.vldb.org/pvldb/vol8/p1668-shukla.pdf">データのインデックスが自動的に作成されます</a>。 つまり、面倒なスキーマの&rsquo;変更、バージョン管理、および複数のリージョン間でのインデックスの管理に対処する必要が生じない。 最後に、書き込み最適化されたマルチモデル データベース エンジン上の MongoDB/Apache Cassandra/Apache Gremlin 用のワイヤ プロトコル互換 API により、IaaS でホストまたはオンプレミスの NoSQL データベースから Azure Cosmos DB にデータを移行する方が、以前よりも摩擦が少なくなっています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b7e8f0e-8110-4f18-96d8-f2e478c44433.png"><img alt="image" border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99990b7a-c724-4af2-9647-752265ecb8bc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="537"></a></p>


  <p><a href="https://aka.ms/cosmosdb-reserved-capacity">Azure Cosmos DB</a> の予約容量は、Azure Cosmos DB リソースに対して 1 年または 3 年間の前払いを行って、費用を節約するのに役立ちます。 Azure Cosmos DB の予約容量を使用すると、データベースやコンテナー (テーブル/コレクション/グラフ) など、Cosmos DB リソースに対してプロビジョニングされたスループットを割引することができます。 Azure Cosmos DB の予約容量を使用すると、Cosmos DB&mdash; のコストを大幅に削減できます。これにより、1 年間または 3 年間の前払いコミットメントにより、通常の価格で最大 <strong>65%</strong> 節約できます。 割引が適用されても、Cosmos DB リソースのランタイム状態は維持されます。 Azure Cosmos DB の予約容量は、サポートされているすべての API <strong>(MongoDB、Cassandra、SQL、Gremlin、Azure テーブル</strong>を含む) と世界中のすべてのリージョンで使用できます。</p>


  <h2>登録全体で 1 つのサブスクリプションまたは共有に予約容量を適用する</h2>


  <p>Azure Cosmos DB の予約容量のスコープは、1 つのサブスクリプション<strong>または共有のいずれかになります</strong>。 これにより、特典を使用できるサブスクリプションの数と、特定のサブスクリプションに予約を適用する方法を制御できます。これにより、予約容量の使用量を組織または個々の部門レベルで管理できます。 割り当ては購入後も簡単に変更できます。</p>


  <p>1 つのサブスクリプションを対象にした予約は、予約容量割引が、選択したサブスクリプション内の Cosmos DB リソース (データベースやコンテナーなど) に適用されます。 共有スコープを持つ予約は、登録内の任意のサブスクリプション (つまり、Enterprise Agreement のお客様) またはアカウント (つまり、Pay-as-you-go のお客様) で課金特典を共有できるという意味です。ただし、アカウント内の MSDN サブスクリプションまたは非課金サブスクリプションは除きます。</p>


  <p>Azure Cosmos DB の予約容量と移動料金を組み合わせて、予測可能なワークロードと変動するワークロード全体のコストを管理することで、総保有コストをさらに削減できます。 さらに&#39;、1 回の前払いで予算と予測を改善し、投資を簡単に計算できます。</p>


  <h2>予約容量を購入する方法</h2>


  <p>Azure Cosmos DB の予約容量は、<a href="https://portal.azure.com/">Azure portal</a> から購入できます。</p>


