   <li>Azure portal にサインインします。</li>
   <li>[ <strong>すべてのサービスの予約</strong> &gt; <strong>の追加] を</strong> &gt; <strong>選択します</strong>。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49b39e35-bb38-4964-93b8-36764468afa6.png"><img alt="ReservedCapacity" border="0" height="489" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f06027d-8af0-4b4a-bb7e-0b0c7e7b6b1f.png" style="margin: 25px auto 0px; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ReservedCapacity" width="1024"></a></li>
   <li><strong>[製品の種類を選択してください]</strong> ウィンドウで <strong>[Azure Cosmos DB]</strong> を選択し、<strong>[選択]</strong> をクリックして新しい予約を購入します。</li>
   <li>次に示すように、必要なフィールドに入力します。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55118478-431c-4f95-a0e6-e8d65d291a76.png"><img alt="image" border="0" height="519" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fafbeff-f11c-4894-98e0-e03d79d1787d.png" style="margin: 25px auto 0px; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="464"></a></li>
   <li>[コスト] セクションで予約の割引と価格 <strong>を確認</strong> します。&nbsp;</li>
   <li><strong>[購入]</strong> を選択します。 完了しました。</li>
  </ol>


