Slug: annoucing-jenkins-deploy-to-azure-app-service-plugin-and-new-managed-disk-support-for-azure-storage-plugin
Title: Azure App Service Jenkins プラグインなどへのデプロイの発表
Summary: Azure App Service へのデプロイをサポートする新しい Jenkins プラグインを発表いたします。 お客様は、Azure Windows Linux Web アプリに簡単にデプロイできます。
Content: "<p style=\"margin: 0px;\">Jenkins 用の Azure App Service プラグインが提供され、Azure Web Apps に継続的にデプロイする <a href=\"https://plugins.jenkins.io/azure-app-service\">Jenkins</a> ネイティブ機能が提供されます。 環境に応じて、 <a href=\"https://www.visualstudio.com/en-us/docs/build/apps/jenkins/build-deploy-jenkins\">Jenkins と共に Team Service</a> を使用するか、このプラグインを利用してクラウド アプリまたはサービスを提供することができます。</p>\n\n<p><a href=\"https://azure.microsoft.com/en-us/services/app-service/web/\">Azure Web アプリを</a> 使用すると、開発者は.NET、Node.js、PHP、Python、Java を使用して強力な Web サイトと Web アプリを迅速にビルド、デプロイ、管理できます。 組み込みの自動スケーリング、負荷分散 &ndash; 、高可用性、自動修正が提供され、アプリケーション コードに集中できます。 <a href=\"https://go.microsoft.com/fwlink/?linkid=848517&amp;clcid=0x409\" ms.cmpgrp=\"body\" ms.cmpnm=\"Web App on Linux\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">Web App on Linux</a> がパブリック プレビューに移行し、Docker Containers for Linux でクラウド アプリをネイティブに実行する追加オプションが提供されます。</p>\n\n<p><a href=\"https://plugins.jenkins.io/azure-app-service\">Jenkins 用の Azure App Service プラグインのこのリリースでは、以下</a>を使用した Azure Web アプリへのデプロイがサポートされています。</p>\n\n<ul>\n <li>Linux 上の Web アプリと Web アプリ用の Git と FTP</li>\n <li>Web App on Linux 用の Docker</li>\n</ul>\n\n<p><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppServicePluginFlow-3.PNG\" style=\"width: 700px;\"></p>\n\n<p>プラグインはパイプライン対応なので、Jenkinsfile で使用できます。 Java アプリを <a href=\"https://docs.microsoft.com/azure/jenkins\">Jenkins Hub</a> 上の <a href=\"https://docs.microsoft.com/en-us/azure/jenkins/deploy-jenkins-app-service-plugin\" target=\"_blank\">Web App</a> on Linux にデプロイするチュートリアルを参照してください。</p>\n\n<p><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/appsrvplugin.gif\" style=\"width: 700px; height: 466px;\"></p>\n\n<p>アプリケーションへのデプロイなどの追加のサポートAzure Functionsロードマップに含まれています。 今後数か月でさらに更新される予定です。</p>\n\n<h2>Azure Storageプラグインの更新</h2>\n\n<p>パイプラインのサポートと言えば、バージョン 0.3.6 以降では、パイプライン コードの <a href=\"https://plugins.jenkins.io/windows-azure-storage\">Azure Storage</a> プラグインを利用して、ビルド成果物をアップロードおよびダウンロードできます。 それぞれアップロードとダウンロードのサンプル構文を次に示します。</p>\n\n<pre style=\"margin-left: 40px;\">\nazureUpload storageCredentialId: &#39;&lt;credentials id&gt;&#39;, storageType: &#39;blobstorage&#39;, \ncontainerName: &#39;&lt;container&gt;&#39;, filesPath: &#39;&lt;files in glob pattern&gt;&#39;, virtualPath: &#39;&lt;remote path&gt;&#39;</pre>\n\n<pre style=\"margin-left: 40px;\">\nazureDownload storageCredentialId: &#39;&lt;credentials id&gt;&#39;, downloadType: &#39;container&#39;, \ncontainerName: &#39;&lt;container&gt;&#39;, includeFilesPattern: &#39;&lt;files in glob pattern&gt;&#39;, downloadDirLoc: &#39;&lt;local path&gt;&#39;</pre>\n\n<p>詳細については、<a href=\"https://docs.microsoft.com/azure/jenkins\">Jenkins Hub</a> での <a href=\"https://docs.microsoft.com/en-us/azure/storage/storage-java-jenkins-continuous-integration-solution\" target=\"_blank\">Jenkins プラグイン</a>Azure Storageを使用する方法に関する記事を参照してください。</p>\n\n<p>いつものように、以下のコメントを通じてフィードバックをお寄せください。 また、 <a href=\"mailto:azurejenkins@microsoft.com\"><u>Azure Jenkins サポートにメールを送信</u></a> して、ご自分の考えをお知らせします。</p>"
