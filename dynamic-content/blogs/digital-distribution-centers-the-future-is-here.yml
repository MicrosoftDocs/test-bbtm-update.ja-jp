Title: デジタル配布センター-今後の予定
Summary: '現在のところ、変化のペースはそれほど高速ではありませんでした。 グローバルに、人口がさらに都市になり、収入レベルが上昇しています。 2050では、世界的な人口の約70% は、世界中の都市または都市に住んでいます。これは60億の人間です。 '
Content: >-
  <p>現在のところ、変化のペースはそれほど高速ではありませんでした。 グローバルに、人口がさらに都市になり、収入レベルが上昇しています。 2050により、グローバル人口の約70% は、世界中の世界の都市または60億都市 &mdash; &rsquo; に住んでいます。 また、お客様の行動は過去10年間に変更され、オムニチャネル retail、パーソナライズ、および同じ日の納品に対する需要が高まっています。 変化するランドスケープに対応するために、大きな都市内のユーザーに近い製品をステージングする都市分布センターは、より迅速な配信とカスタマイズを可能にするために増加しています。</p>


  <p>配布センターの4つの壁の中で、タスクを選択すると、ウェアハウス操作の総労働コストが50% を超えています。 特に都市センターでは、労力へのアクセスがますます困難になっています。また、スタッフレベルでは、休日シーズンに 5 ~ 10 倍の標準レベルを使用します。 領域の制約と人員の配置の難しさは、業務コストの削減、製品のフローの最適化、およびこれらのセンターの生産性と使用率の向上を実現する配布センターテクノロジの導入を検討することです。</p>


  <p>昨年、業界をリードするモノのインターネット (IoT) プラットフォームを開発するために Microsoft &rsquo; s $ 5b コミットメントが発表されたため、 &rsquo; このような問題に対処するソリューションを構築するために、エコシステムパートナーと協力し続けています。 Microsoft Build の IoT 構想とロードマップ &rdquo; セッションで &ldquo; は、Lenovo と NVIDIA とのパートナーシップを発表し、高度な人工知能 (AI) を Azure IoT エッジにしました。 このソリューションでは、Lenovo ハードウェアである1つの SE350 エッジサーバー Azure IoT を<a href="https://developer.nvidia.com/deepstream-sdk" target="_blank">NVIDIA DeepStream</a>と共に使用して、1080p/30fps H265 ビデオストリームの複数のチャネルをリアルタイムで処理し、物理的な環境を理解し、ビジョンアルゴリズムを使用して棚で欠損製品を検出したり、破損した商品を検出したりしました。 このような Azure IoT エッジテクノロジのアプリケーションを使用すると、顧客はロジスティック操作を最適化する小売ソリューションを迅速かつコスト効率よくデプロイできます。</p>


  <p>本日、Lenovo &rsquo; s Digital Distribution Center (DDC) ソリューションのプレビューであるこの旅の次のマイルストーンを発表いたします。 Lenovo &rsquo; s DDC は、NVIDIA および Microsoft との共同作業で開発された IoT ソリューションです。 リアルタイムでスケーラブルなパッケージの検出、追跡、検証を通じて、DDC を使用して、小売、製造、および物流の各操作の最適化と配布センターの使用率の向上を実現します。 このソリューションでは、人工知能と machine learning 推論でマルチビデオストリーム分析を使用して、自己学習、最適化、および拡張を行います。 その他のリリースには、ジオフェンシング alerts、palletization、depalletization、および last マイルの並べ替えが含まれます。</p>


