  <p>DDC は、Microsoft の完全に管理された、iot デバイスと製品の接続、監視、管理を容易にする、Microsoft &rsquo; の完全に管理された iot アプリプラットフォームを使用して構築されています。 Azure IoT。 Azure IoT Central を使用すると、IoT ソリューションの初期セットアップを容易に行えるほか、一般的な IoT プロジェクトにおける管理の負担、運用コスト、オーバーヘッドを抑えることができます。 これにより、ソリューションビルダーは、グローバル IoT ソリューションの運用、管理、セキュリティ保護、スケーリングに取り組むことなく、お客様のニーズを解決し、ビジネス価値を高めるために、エネルギーや一意のドメインの専門知識を適用できます。 Lenovo や NVIDIA などのパートナーは、DDC のような業界ソリューションに関連するスキーマを通じて一意の値を追加します。これには、個人、場所、および環境を構成する一般的な業界階層が含まれます。</p>


