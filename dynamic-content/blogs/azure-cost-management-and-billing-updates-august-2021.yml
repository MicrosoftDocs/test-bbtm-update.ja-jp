Title: Azure Cost Management and Billing更新プログラム – 2021 年 8 月
Summary: 8 月が終わると、コスト分析プレビューから使用できる新しいダウンロード オプションと、[構成] で一般的なサブスクリプションとリソース グループの操作にすばやくアクセスできます。 また、Azure Government Top Secret の一般提供と、移行と最新化のツールとプログラムの改善、14 の新しいコスト削減オプションと 3 つのドキュメントの更新も表示されます。 多くの素晴らしいもの!
Content: >-
  <p>&rsquo;&rsquo;新しい学生、スタートアップ企業、または最大の企業を作成した場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を知る必要があります。 請求書に関しては、誰も驚きを望んでお<a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management and Billingはありません。</a></p>


  <p>&rsquo;私たちは常に、課題の詳細と、Azure Cost Management and Billing&rsquo; を使用してクラウド内のコストを発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない方法でより多くのことを行える方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#analysis">コスト分析プレビューの新しいダウンロード オプション</a>。</li>
      <li><a href="#config">構成で使用できるその他の管理操作</a>。</li>
      <li><a href="#research">新しいアプリケーションの将来を形成Azure Cost Management and Billing</a>。</li>
      <li><a href="#gov">Azure Governmentシークレットが一般提供されています</a>。</li>
      <li><a href="#migrate">Azure の移行と最新化の取り入りを加速します</a>。</li>
      <li><a href="#mca">Azure を使用してクラウド支出を最適化します</a>。</li>
      <li><a href="#labs">&#39;Cost Management Labs の新機能</a>。</li>
      <li><a href="#optimize">Azure で新しい方法で節約できます</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細&rsquo;を詳しくは、以下をご覧ください。</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>コスト分析プレビューの新しいダウンロード オプション</h2>


  <p>最適な計画にもかかわらず、クラウドの取り&#39;計画通りに進むとは限らないので&#39;コストを簡単に取り出す必要があります。 スケールアップしたり、VM のシャットダウンを忘れたり、新しい要件を満たすためにより多くのリソースをデプロイしたりした可能性があります。 その理由が何であれ、コスト分析は、コストを分け、何を再支出し、どこで&#39;する必要がある場合に最初に停止する必要があります。 もちろん、ポータルの外部で追加のレポートと分析を行う場合に、この概要データをダウンロードする必要がある場合もあります。 コスト分析では、常に CSV または Excel としてデータをダウンロードできます。また、生データの自動エクスポートを作成するリンクも提供されています。 これで、コスト分析プレビューではさらに一歩進みます。</p>


  <p>コスト分析のプレビューは、分析と分析情報の将来を早期に確認Azure Cost Management and Billing。 グラフ&#39;、フィルターなど、まだ多くの情報がありますが、多くの場合、リソース、リソース グループ、サブスクリプション、予約のコストを確認する方が適切な場所である必要があります。 コスト分析プレビューには&#39;カスタマイズ オプションはまだありませんが、一見するとコストの詳細な内訳が提供されます。 これは、課金&nbsp;アカウント内のサブスクリプションとリソース グループ、リソース グループ内のリソースとメーター、またはより合理化されたチャージバックのためにリソース別に償却された予約コストである場合があります。 必要に応じて、コスト分析プレビューでは、いくつかの機能強化で同じ使い慣れたダウンロード エクスペリエンスが提供されます。</p>


  <p>最初に&#39;ウィンドウにタブが表示され、ファイルのダウンロード、Power BI でのデータの表示、ダウンロードの自動化を行えます。 ファイルを <strong></strong><b>Download するときに</b>、現在のエクスペリエンスと同様Excel CSV を選択できます。 しかし、新&#39;は、入れ子になったデータを含めるオプションです。 このオプションを使用すると、データを詳細に制御でき、入れ子になったリソース グループ、リソース、またはメーターをダウンロードに含めるかどうかを決定できます。 [リソース] ビューでは、例として、入れ子になった詳細なしでダウンロードすると、リソースごとに 1 つの行が表示されます。 入れ子になった詳細を使用してダウンロードすると、個々のリソース メーターごとに 1 行のデータが表示されます。 これはさらに多くのデータですが、コストを削減するために必要な追加の詳細が含まれています。</p>


  <p><img alt="Download a file option available from the cost analysis preview" border="0" height="751" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4b668ad-e2a9-4bb0-ad5d-45c3f496eddd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="3098"></p>


  <p>[開く] オプションが [開<b>く] オプションが表示されない場合Power BI</b>。 これは、Power BI (EA) と Enterprise Agreement (MCA) の課金アカウントとMicrosoft 顧客契約プロファイルでのみ使用できるためです。 スコープ ピッカー内で課金アカウントまたは課金プロファイルを選択した場合は、&#39;で Azure Cost Management テンプレート アプリまたは <a href="https://go.microsoft.com/fwlink/?linkid=2152941" target="_blank">Power BI Desktop</a> Power BI コネクタを使用する方法の簡単な手順を確認できます<a href="https://go.microsoft.com/fwlink/?linkid=2152943" target="_blank"></a>。 スコープ ID は、アプリケーションで設定する際の利便性を高Power BI。</p>


  <p><img alt="Open in Power BI option available in the Download pane from the cost analysis preview" border="0" height="1176" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1799b00-5fbd-48d2-bf78-ddf187a027e7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1519"></p>


  <p>最後に、[ダウンロード<b></b>の自動化] タブでは、ストレージ アカウントへの定期的なエクスポートをスケジュールするか<a href="https://aka.ms/costmgmt/usagedetails?WT.mc_id=acm-micflan" target="_blank">、UsageDetails API</a> と統合して未加工のフィルター処理されていないコスト データを取得できます。</p>


  <p><img alt="Download automation instructions for scheduled exports and API integration available in the Download pane from the cost analysis preview" border="0" height="1066" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7cb6a3e-2042-430f-8856-f96ac127d7c0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="3092"></p>


  <p>これらは、コスト分析プレビューで使用できる機能強化のほんの一部です。 今後&#39;予定ですが&#39;フィードバックを受け取り、次に&#39;を確認してください。 コスト分析をより良くするにはどうすれば良いでしょうか。</p>


  <p><a name="config"></a>&nbsp;</p>


  <h2>構成で使用できるその他の管理操作</h2>


  <p>先月、構成設定を整理し、<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-july-2021/#config" target="_blank"></a>Cost Management、予約、Marketplace の課金ポリシーの状態をバブルアップする更新された構成画面が導入されました。 今月は、&#39;ハブから離れることなく、サブスクリプションとリソース グループをすばやく管理するのに役立つ追加のコマンドCost Managementがあります。</p>


  <p><img alt="2021-08_Config" border="0" height="1707" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3889e90d-f2b2-437f-977d-0e3ac45de0f2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021-08_Config" width="2115"></p>


  <p>これは、管理タスクのワークフローを効率化するのに役立ちます。 コスト分析で表現を向上するためにサブスクリプションの名前を変更したり、使用しなくなったサブスクリプション&#39;取り消したりしたい場合があります。 使用されなくなった高価なリソース グループ&#39;見つからかもしれません。 これらのアクションなどはすべて、構成から使用できます。 さらに何か必要な場合は、[サブスクリプション<b></b>に移動] コマンドをクリックするだけで、完全な管理エクスペリエンスを利用できます。</p>


  <p>これらの新しいコマンドと中央コスト構成画面に関するご自分の考えをお知らせします。 私&#39;、何がうまく機能し、何を改善できるのかについて、常に詳細を知りたくしています。</p>


  <p><a name="research"></a>&nbsp;</p>


  <h2>データの将来を形成するのに役立Azure Cost Management and Billing</h2>


  <p>予約の購入またはサブスクリプションと定期的な料金の管理は、お客様Microsoft Azure。 その場合は、検討中のいくつかの変更についてフィードバックをお寄せ&#39;ください。</p>


  <ul>
      <li>予約購入フローに対する新しい設計の機能強化。</li>
      <li>定期的な料金の新しい名前付けと用語。</li>
  </ul>


  <p>各セッションには約 20 分かかります。 参加に関心がある場合は、調査チーム<a href="mailto:CE_UXR@microsoft.com?subject=Join the CM+B research panel (Source: CM+B blog)"></a>にお問い合わせください。リモート&#39;セッションのスケジュールを設定します。</p>


  <p><a name="gov"></a>&nbsp;</p>


  <h2>Azure Governmentシークレットが一般提供される</h2>


  <p>Tom Keane は、米国の国防組織Azure Governmentシークレットの一般提供を発表しました。 これは、分類されたネットワーク間でも、最終的な生産性を実現するためにクラス最高のクラウド ソリューションを提供する上で重要な手順です。 また、この機能には、すぐに使用できるAzure Cost Management and Billingネイティブ の機能が付属しています。 詳細については、完全 <a href="https://azure.microsoft.com/blog/azure-government-top-secret-now-generally-available-for-us-national-security-missions?WT.mc_id=acm-micflan" target="_blank">なAzure Governmentシークレットのお知らせ</a> を参照してください。</p>


  <p><a name="migrate"></a>&nbsp;</p>


  <h2>Azure の移行と最新化の取り入りを加速する</h2>


  <p>Tanuj Bansal では、次の方法を紹介しました。</p>


  <ul>
      <li>Azure Migration and Modernization Program (AMMP Azure 移行プログラム)。</li>
      <li>Azure 上の Windows Server と SQL Serverの延長セキュリティ更新プログラム。</li>
      <li>仮想マシンとコンテナーから Azure App Service Azure Arc コンテナー、Azure SQLおよび Azure Lighthouse のサポートまで、Azure の移行と最新化のツールが強化されました。</li>
  </ul>


  <p>拡張されたプログラムとオファーの<a href="https://azure.microsoft.com/blog/accelerate-your-azure-migration-and-modernization-journey-with-expended-programs-and-offers?WT.mc_id=acm-micflan" target="_blank"></a>&rsquo;詳細を読み、オンラインで無料で視聴できる Tan tan tan&#39;の Microsoft Inspire セッションを忘れずに確認してください。</p>


  <p><a name="mca"></a>&nbsp;</p>


  <h2>Azure でクラウド支出を最適化する</h2>


  <p>組織は今まで以上にデジタル変革に取り組み、イノベーションの速度によって成長の道のりで大きな違いを生み出す可能性があります。 新しい機会を提示する一方で、デジタル変革によって生み出される課題は固有です。 イノベーションのペースと機敏性の必要性のバランスを取り、コストを管理し、制御を維持し、セキュリティとコンプライアンスに関する厳しい基準を満たした、より良い方法が必要です。</p>


  <p>会話の中で頻繁に発生するトピックの 1 つは、クラウド導入の取り組み全体を通じてクラウド コストをより良く予測、監視、管理、最適化する必要性です。 Azure <a href="https://azure.microsoft.com/blog/optimize-your-cloud-spend-with-azure?WT.mc_id=acm-micflan" target="_blank">でのクラウド支出</a> の最適化に関するページを参照して、Azure Cost Management and Billing、Azure Advisor、Azure 料金計算ツールを使用してこれを実現する方法について説明します。 また&#39;コストの予測と監視Microsoft 顧客契約、グローバルに一貫性のある価格を提供する方法について学習します。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>&rsquo; を使用すると、Azure Cost Management で提供される情報を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong>新規: <a href="#analysis">コスト分析プレビューのダウンロード オプション</a></strong> &ndash;<em>パブリック ポータルで使用できる</em><br>
  コスト分析プレビューでは、より完全なデータセットをダウンロードし、入れ子になった詳細を含めるか除外することを選択する機能がサポートされます。 また、(使用可能な場合) Power BI設定する方法、エクスポートを自動化する方法、または同じエクスペリエンスを使用して Cost Management API を使用する方法も学習できます。</li>
      <li><strong>更新: 構成<a href="#config">で使用できる管理操作の数が多い</a></strong> &ndash;<em>パブリック ポータルで使用できる</em><br>
  [構成] 画面には、サブスクリプションとリソース グループをすばやく管理できる追加のコマンドが含まれるので、Cost Managementできます。 サブスクリプションの名前変更や取り消し、リソース グループの削除などはすべて、一元的な構成画面から行います。 皆様からのご意見をお待ちしています。</li>
      <li><strong>新規: コスト分析プレビューでの使いやすさの更新</strong> &ndash;<em>パブリック ポータルで使用できる</em><br>
  多くのユーザーは、月の初めにコストを確認して、前月がどのように終了したのか確認します。 これを支援するために、コスト分析プレビューでは、月の最初の 2 日間に既定で前月が表示されます。 もちろん、その他の月は、日付ピッカー内の前方/戻るボタンを使用して 1 クリック離れています。 また&#39;の残りの部分に合わせてページング コントロールを改善Azure portal。</li>
      <li><strong>リソースのコストを表示する</strong><br>
  リソースのコストは、プレビュー ポータルのリソースの概要から 1 クリック <a href="https://preview.portal.azure.com" target="_blank">で行います</a>。 [コストの <strong>表示] を</strong> クリックすると、その特定のリソースのコストにすばやく移動できます。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやく移動するには、メニューからスコープを変更します。 プレビューの試用を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>メイン メニューで構成項目を開く</strong><br>
  これは、選択した構成画面を[構成] メニューの入れ子になったメニュー項目として表示Cost Managementです。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。 <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>合理化されたCost Managementメニュー</strong><br>
  [構成] の設定のみを表示します。 [Cloudyn]、[Exports]、および [Connectors for AWS]/(AWS 用のコネクタ)を [Cost Managementします。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。 <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>

  </ul>


  <p>もちろん、すべて&rsquo;ではありません。 Azure Cost Managementのすべての変更は、Cost Managementラボ&rsquo;で 1 週間後に完全にAzure portal。 ご&rsquo;意見を聞いて、次に&rsquo;何を見てみたいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2 id="new-ways-to-save-money-with-azure">Azure で新しい方法で節約する</h2>


  <p>過去 1 か月間のコスト最適化が大幅に改善されています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/general-availability-lower-capacity-reservation-tier-for-azure-monitor-dedicated-clusters/?WT.mc_id=acm-micflan" target="_blank">一般提供: 専用クラスターの容量予約レベルAzure Monitor低くなります</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/azure-defender-for-sql-now-in-general-availability-on-the-azure-sql-virtual-machine-blade/?WT.mc_id=acm-micflan" target="_blank">一般提供: Azure DefenderのSQLは、SQL仮想マシンから使用Azure portal</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/general-availability-azure-backup-now-supports-archive-tier-for-backups-of-sql-server-in-azure-vms/?WT.mc_id=acm-micflan" target="_blank">一般提供: Azure Backupは、Azure</a> VM 内のデータベースのバックアップSQL Serverアーカイブ層をサポートしています。</li>
      <li>一般提供: HD インサイト<a href="https://azure.microsoft.com/updates/general-availability-new-australia-central-region-added-to-azure-hdinsight/?WT.mc_id=acm-micflan" target="_blank">オーストラリア中部および米国西部</a> <a href="https://azure.microsoft.com/updates/new-west-us-3-and-jio-india-west-regions-added-to-azure-hdinsight?WT.mc_id=acm-micflan" target="_blank">3 で提供されます</a>。</li>
      <li>一般提供: Azure VMware Solution<a href="https://azure.microsoft.com/updates/azure-vmware-solution-now-generally-available-in-the-australia-southeast-region/?WT.mc_id=acm-micflan" target="_blank">オーストラリア南東部と</a><a href="https://azure.microsoft.com/updates/azure-vmware-solution-now-generally-available-in-the-canada-east-region/?WT.mc_id=acm-micflan" target="_blank">カナダ東部で提供されます</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/shared-disks-on-azure-disk-storage-is-now-generally-available-on-all-premium-ssds-and-standard-ssds?WT.mc_id=acm-micflan" target="_blank">一般提供: Azure Disk Storage 上の共有ディスク</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/newerlocations?WT.mc_id=acm-micflan" target="_blank">一般提供: 一般提供: Azure ExpressRoute 3 つの新しいピアリングの場所 &ndash; で利用可能Campinas、Dublin2、およびサンパウロ 2</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/free-extended-security-updates-only-on-azure-for-windows-server-2012-r2and-sql-server-2012?WT.mc_id=acm-micflan" target="_blank">延長された無料オファー: Windows Server および Azure</a> SQL Server の延長セキュリティ更新プログラム (2022 年 7 月 12 日まで)。</li>
      <li><a href="https://azure.microsoft.com/updates/public-preview-azure-kubernetes-service-aks-smart-defaults?WT.mc_id=acm-micflan" target="_blank">プレビュー: Azure Kubernetes Service (AKS) のスマート既定値。</a></li>
