  <h3>どうすればよいですか。</h3>


  <p>ユーザーは、2016 年 3 月 1 日にプレビュー サービス バージョンが削除された場合に影響を受けずに、できるだけ早く適切なプラットフォームでサポートされている最も古いバージョンにアプリケーションのアップグレードを開始することを推奨します。 各 SDK のバージョンの違いを確認し、変更された API を特定するには、.<a href="https://azure.microsoft.com/documentation/articles/documentdb-sdk-dotnet/">NET</a>、Node.js、<a href="https://azure.microsoft.com/documentation/articles/documentdb-sdk-java">Java</a>、Python のリリース <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sdk-node/"> ノート</a>を参照<a href="https://azure.microsoft.com/documentation/articles/documentdb-sdk-python">してください</a>。</p>


  <p>何らかの理由で、2016 年 3 月 1 日までの数か月間にアプリケーションをアップグレードできない場合は、期限前に <a href="mailto:askdocdb@microsoft.com">Azure DocumentDB</a> チームにお問い合わせください。</p>


  <h1>まとめ</h1>


  <p>DocumentDB を使い始める場合は、無料試用版にサインアップして DocumentDB <a href="https://azure.microsoft.com/en-us/pricing/free-trial/"></a> アカウントを作成して、今すぐ<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-create-account/">試してみてください</a>。</p>


  <p>ヘルプが必要な場合、またはご質問がある場合は、 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDocumentDB">MSDN</a> または開発者フォーラムを通じて、お問い <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">合</a>Stack Overflow。</p>


  <p>Twitter でフォローして、DocumentDB の最新のニュースと機能を最新の情報にしてください <a href="https://twitter.com/documentdb">@DocumentDB</a>。</p>
