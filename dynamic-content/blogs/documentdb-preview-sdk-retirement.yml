Title: 'Microsoft Azure DocumentDB: プレビュー SDK の提供提供の提供'
Summary: 本日は、Azure DocumentDB 用の REST API SDK のプレビュー バージョンの提供が予定されています。
Content: >-
  <p>Azure DocumentDB は、2015 年 4 月 8 日に一般公開されました。 それ以降、いくつかのバージョンの更新プログラムがリリースされ、それぞれがプロトコルを絞り込み、新機能を追加しています。 最新の SDK は、DocumentDB 開発者に最適なパフォーマンスと最も包括的な一連の機能を提供します。 4 月のリリースより前は、独自のサービス バージョンと関連付けられているクライアント SDK を持つサービスの制限付きサポート パブリック プレビューを実行しました。</p>


  <p>本日、プレビュー バージョンの新しいサービスとクライアント SDK の提供REST API発表します。 この投稿では、これらのバージョンが削除された後もアプリケーションが引き続き実行されるのを確認するために知る必要があるすべての概要を説明します。</p>


  <h1>背景: DocumentDB のバージョン管理</h1>


  <p>Azure DocumentDB には、サービス アカウントを使用して <a href="https://msdn.microsoft.com/en-us/library/azure/dn781481.aspx">アクセスREST API</a>。 この API は、サービスがプレビューにリリースされた 2014 年 8 月に最初にリリースされました。 多くの追加と変更によってサービスが改善されたので、バージョン管理を使用して既存のアプリケーションとの互換性を維持しました。 既存のアプリケーションを壊す可能性がある変更を行う場合は、新しいバージョンが導入されます。このバージョンでは、アプリケーションで明示的にオプトインして使用する必要があります。 既存のアプリケーションは、新しいバージョンの存在の影響を受&rsquo;けません。 DocumentDB の呼び出しでは、REST 要求で <strong>x-ms-version</strong> HTTP ヘッダーを設定することで、使用するバージョンを明示的に指定できます。 このヘッダーが設定されていない場合は、要求を処理するために最新バージョンが使用されます。</p>


  <h3>クライアント ライブラリ、SDK、ツールについてはどうでしょうか。</h3>


  <p>ほとんどのユーザーは、Microsoft が提供する発行済みクライアント ライブラリを使用して DocumentDB を使用します。 これらの各クライアント ライブラリは、呼び出しを REST APIラップし、この API の特定のバージョンにバインドされます。</p>


  <h3>何が&rsquo;変わるか</h3>


  <p>バージョン管理に対 &ndash; するアプローチは変更されません。既存のバージョンと互換性のない変更を加えるたびに、REST API の新しいバージョンが引き続き導入されます。 ただし、以前のバージョンの REST APIおよび関連するプレビュー クライアント SDK は廃止されます。</p>


  <h1>提供の詳細</h1>


  <h3>廃止されるバージョンは何ですか?</h3>


  <p>バージョン 2015-04-08 より前のすべてのバージョンは、2016 年 2 月 29 日に廃止されます。 以下のバージョンがあります。</p>


  <ul>
      <li>バージョン 2014-08-21 (一般公開前にリリース)</li>
  </ul>


  <p>次のバージョンは影響を受けず、引き続き完全にサポートされます。</p>


  <ul>
      <li>バージョン 2015-04-08</li>
      <li>バージョン 2015-06-03</li>
      <li>バージョン 2015-08-06 (現在のバージョン)</li>
  </ul>


  <p>現在サポートされているバージョンREST APIの詳細については、MSDN の <a href="https://msdn.microsoft.com/library/azure/dn781481.aspx">Azure DocumentDB API リファレンス</a> ドキュメントを参照してください。</p>


  <h3>これらのバージョンが削除されるのは、いつですか?</h3>


  <p>影響を受けるバージョンは、 <strong>2016 年 2 月 29 日に削除されます</strong>。</p>


  <h3>これらのバージョンが削除されるとどうなるでしょうか。</h3>


  <p><em>x-ms-version</em> 要求ヘッダー (削除されたバージョンの 1 つに設定) を使用して明示的にバージョン管理された要求は失敗し、HTTP 400 (Bad Request) 状態コードを受信します。</p>


  <h3>サポートされている最小バージョン、ライブラリ、SDK&rsquo;</h3>


  <p>ユーザーは、可能な限り、クライアント SDK の最新バージョンにアップグレードする必要があります。</p>


  <p>バージョン番号が 1.0.0 (0.9.x-preview) 未満である 2015 年 4 月 8 日に一般公開前にリリースされたクライアント SDK は廃止され、2016 年 2 月 29 日を超えてサポートされません。</p>


