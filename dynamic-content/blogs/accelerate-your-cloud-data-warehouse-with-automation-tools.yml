Title: 自動化ツールを使用してクラウド データ ウェアハウスを加速する
Summary: データ ウェアハウス自動化 (DWA) ツールは、データ ウェアハウス ソリューションの開発と管理を効率化するメタデータ駆動型のコード生成ツールです。
Content: >-
  <p>データから迅速に分析情報を得る方法は、今日のビジネスの世界における競争力にとって非常に重要です。 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-what-is" target="_blank">Microsoft のフル マネージド</a>分析プラットフォームである Azure SQL Data Warehouse (SQL DW) では、非常に並列処理 (MPP) を利用して、あらゆるレベルのスケールで複雑な対話型 SQL クエリを実行します。</p>


  <p>エンタープライズ データ ウェアハウスは分離して存在しませんが、多くの場合、多くの異なるソースからデータを抽出、変換、読み込む "パイプライン" とステージングレイヤーとレポート レイヤーを含む完全な分析ソリューションの一部です。 継続的インテグレーションや継続的デリバリーなどのタスクには、広範な手動コーディングが必要であり、急速に変化するビジネス ニーズに必要な柔軟性は提供されません。 ここで、データ ウェアハウス自動化ツールは顧客に価値を提供します。</p>


  <p>データ ウェアハウス自動化 (DWA) ツールは、データ ウェアハウス ソリューションの開発と管理を効率化するメタデータ駆動型のコード生成ツールです。 DWA ツールは、単なる ETL 自動化を提供する以外に、分析、設計、実装からドキュメント、監視、メンテナンスまで、データ ウェアハウス ソリューションの完全なライフ サイクルを自動化します。</p>


  <h2>データ ウェアハウスの自動化の利点</h2>


  <p>データ ウェアハウス自動化 (DWA) ツールを使用すると、データ ウェアハウス ソリューションの開発と管理を効率化するために、メタデータ駆動型の自動化とコード生成の利点が得されます。 DWA ツールは、単なる ETL 自動化を提供する以外に、分析、設計、実装からドキュメント、監視、メンテナンスまで、データ ウェアハウス ソリューションの完全なライフ サイクルを自動化します。</p>


  <p><b>高速化</b>: ソースの検出、ファクトとディメンションのマッピング、ディメンションの種類の割り当て、変更に影響を与える分析、バージョン管理などの反復可能な、めったにしないタスクを自動化することで、DWA ツールは、データ ウェアハウス プロジェクトの市場投入までの時間を高速化します。</p>


  <p>"WhereScape は、開発者の生産性を 10 倍に高め、アジャイル データ ウェアハウス プロジェクトの設計、開発、運用<i>を自動化します。Azure SQL DW の MPP</i> アーキテクチャの膨大な処理能力と、T-SQL を処理およびクエリ言語として使用する場合に備わる使いやすさとサポートを活用しています。"</p>


  <p>– Barrett、シニア ソリューション アーキテクト、WhereScape</p>


  <p><b>整合性:</b> データ ウェアハウスの設計パターンとプラットフォーム固有のベスト プラクティスを活用することで、これらのツールは一貫した高品質のコードを提供します。 自動的に生成されたドキュメントにより、理解が向上し、トラブルシューティングに役立ちます。</p>


  <p><i>"Azure SQL DW オートメーション エクスペリエンスの恩恵を受ける BimlFlex のお客様をご覧ください。業界の専門家や Microsoft 製品チームによって承認されたパターンを採用する最適な実装を提供します。また、メタデータ ストアを簡単に変更することで選択または変更できます。"</i></p>


  <p>– Scott Currie、Varigence 最高経営責任者</p>


  <p><b>シンプル</b>: ほとんどの DWA ツールによって提供されるポイントアンドクリック設計機能を備えたグラフィカル ユーザー インターフェイス (GUI) により、ソース探索、ファクト テーブルとディメンション テーブルのモデリング、ETL パイプラインとレポートの設計のためのユーザー エクスペリエンスが簡素化されます。</p>


  <p><b>柔軟性</b>: DWA ツールは、イテレーション サイクルを短縮することで、IT チームとビジネス チームがビジネス要件に集中し、洞察までの時間を短縮し、データ ウェアハウスのビジネス価値を高めることができます。</p>


  <p><i>"AnalytiX DS Epicenter のメタデータ 駆動型オートメーション プラットフォームを使用すると、Epicenter のエンタープライズ データ マッピング プラットフォームでデータ統合プロセスを自動的に文書化しながら、顧客の価値を得る時間を真に加速するコードを自動的に生成できます"</i></p>


  <p>– Michael Boggs、CTO、および AnalytiX DS の設立者</p>


