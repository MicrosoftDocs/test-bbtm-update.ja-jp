Title: Azure Governmentを追加Azure Backup
Summary: Microsoft Azure Government の新機能に関する継続的なモメンタムの一環として、Azure Backup を使用した Azure IaaS VM のバックアップをお知らせします。
Content: >-
  <p><a href="https://aka.ms/backup_governmentcloud">Microsoft Azure Government</a> の新機能に関する継続的なモメンタムの一環として、Azure Backup を使用した <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-backup-for-azure-iaas-vms/">Azure IaaS VM </a>のバックアップをお知<a href="https://aka.ms/azurebackup_landingpage">らせします</a>。 Azure IaaS VM の保護は、州および地域の政府顧客の数、連邦政府の官公庁と防御に加え、クラウド上の資産をバックアップすることで、クラウドを重要なビジネス ニーズに活用するための専用の政府プラクティスを持つ 100 を超えるソリューション パートナーに役立ちます。</p>


  <p>また、ディスク<a href="https://azure.microsoft.com/en-in/blog/announcing-microsoft-azure-backup-server/">とクラウドMicrosoft Azureワークロード</a>を保護する Azure Backupの機能であるバックアップ サーバーを、すべての顧客にAzure Governmentしました。 お客様は、この Microsoft Azure Backup サーバーを利用して、主要な Microsoft ワークロード (SQL、SharePoint、Exchange Azure にバックアップできます。</p>


  <h1>Azure IaaS VM のバックアップ</h1>


  <p>Azure IaaS VM のバックアップでは、アプリケーション整合性バックアップが提供され、バックアップ用のメンテナンスとインフラストラクチャのデプロイは継続的に行う必要はありません。 Azure Backupは、IaaS VM 上で作成されたスナップショットをセキュリティで保護された信頼性の高い Azure Backup コンテナーに転送し、1 回のクリックで VM を復元できます。</p>


  <h3>Azure IaaS VM のバックアップ</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/9jZ2WScImzE" width="560"></iframe></p>


  <h1>Azure Backup サーバー</h1>


  <p>Azure Backup サーバーでは、Microsoft SQL Server、Hyper-V VM、SharePoint Server、Microsoft Exchange、Windows クライアントのバックアップが有効になります。 Microsoft SQL Server のような階層 1 のワークロードをお持ちのお客様はMicrosoft Azure ROS と RTOP を向上するためのディスク バックアップを選択することで、Microsoft Azure Backup Server のメリットを得る可能性があります。 ディスク ディスク クラウド バックアップ戦略を使用して、長期保有のために引き続き Azure にバックアップできます。</p>


