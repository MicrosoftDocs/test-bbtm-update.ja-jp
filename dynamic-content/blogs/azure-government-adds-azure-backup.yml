  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Series/Azure-Backup/Microsoft-Azure-Backup-Server-2-of-2-Install-Microsoft-Azure-Backup-Server/player" width="560"></iframe></p>


  <p>既存の Azure Backup ユーザーの場合は、まず azure 仮想マシンをバックアップする <a href="https://manage.windowsazure.us/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Azure Backup</a> コンテナーを作成し、Microsoft Azure <a href="https://manage.windowsazure.us/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Backup Server</a> をダウンロードしてエンタープライズ アプリケーションのバックアップを開始してください。</p>


  <p>Azure を使用する場合は、Azure 試用版の<a href="https://aka.ms/azurebackup_landingpage">詳細Azure Backup無料</a><a href="https://aka.ms/backupazuregov">の Azure 試用版サブスクリプションをクリックしてください</a>。</p>


