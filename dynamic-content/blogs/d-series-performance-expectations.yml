  IO 操作は、最大 IOP または最大読み取り/書き込みスループット (MB/秒) のいずれかによって制限されます(混合ワークロードの場合、書き込みの場合、読み取り制限に対して実質的に 2 倍になります)。 小さい IO サイズは通常、帯域幅の制限に達する前に IOPS で最大になります。一方、大きな IO サイズは通常、IOPS の制限に達する前に帯域幅が最大になります。


  最大 IOPS と最大ディスク スループットの制限は、ローカル SSD にのみ適用されます。 OS、Data Disks、および Azure File 永続ストレージのパフォーマンス レベルについては、「Azure Storage のスケーラビリティとパフォーマンス<a href="https://msdn.microsoft.com/en-us/library/azure/dn249410.aspx">のターゲット」のドキュメントを参照</a>してください。


  低待機時間を必要とするが、高い IOPS や帯域幅をプッシュしないアプリケーションは、より小さな SKU の 1 つでうまく機能する可能性があります。 低待機時間と高 IOPS または高帯域幅を必要とするアプリケーションでは、より大きな SKU の使用を検討する必要があります。


  ローカル VHD は動的 VHD として実装されます。つまり、VHD ファイルが拡張されるに従って、これらのディスク上のセクターへの初期書き込み速度が低下します。 最適なパフォーマンスを得る場合は、アクティブなワークロードに使用する前にファイル/ディスクを事前に書き込む必要があります。


  パフォーマンスが低下する可能性があります。特に、アプリケーションが完全な容量を利用するために十分な並列ワークロードを実行できない場合です。
