Title: D シリーズのパフォーマンスの期待値
Summary: この投稿では、D シリーズの VM サイズのパフォーマンスに対する期待されるパフォーマンスについて説明します。
Content: >-
  新しい <a href="https://azure.microsoft.com/blog/2014/09/22/new-d-series-virtual-machine-sizes/">D シリーズ VM</a> は、高速、ローカル (エフェメラル) ストレージ、またはより高速な CPU を必要とするアプリケーションに対して、高いパフォーマンスを提供します。ただし、最適なエクスペリエンスを確実に得るシステムの構成方法について少し理解することが重要です。


  クラウドは共有環境なので、ほとんどの VM は 1 つ以上の他の VM とサーバーを共有します。 1 つの VM で共有リソースの公平な共有を超える使用率が使用されない場合は、VM の種類に基づいて VM で使用できる仮想 CPU、RAM、ローカル ディスク容量、および IO スループットの数に制限を適用します。 これらの制限は、すべてのユーザーがシステムの一貫性のある予測可能なパフォーマンスを確実に得るのに役立ちます。


  新しい D シリーズの場合、コア数と RAM の割り当てと、VM の種類別のローカル SSD の容量とパフォーマンスの期待値を次に示します。

