  <h2>ExpressRoute のディザスター リカバリー戦略</h2>


  <p>ディザスター リカバリーとビジネス継続性のために ExpressRoute 接続を設計する方法 ローカル接続と別のリージョンの ExpressRoute 障害のバックアップとして機能するために、異なるリージョンの ExpressRoute 回線を最適化できますか?&nbsp; 次のアーキテクチャでは、Microsoft のバックボーンまたは組織のグローバル接続 (Microsoft&rsquo; の外部) を介して、対称的なリージョン間トラフィック フローを確保するにはどうすれば良いでしょうか。 <a href="https://docs.microsoft.com/azure/expressroute/designing-for-disaster-recovery-with-expressroute-privatepeering" target="_blank">ExpressRoute プライベート ピアリングを</a> 使用したディザスター リカバリーの設計では、これらの懸念事項に対応し、ExpressRoute プライベート ピアリングを使用してディザスター リカバリーを設計する方法について取り上げます。</p>


