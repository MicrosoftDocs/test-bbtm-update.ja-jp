  <h2>まとめ</h2>


  <p>堅牢な ExpressRoute 回線を構築するには、冗長性を最大化し、障害後の MTTR を最小限に抑える高可用性を実現するために、エンドツーエンドの ExpressRoute 接続を設計する必要があります。 堅牢な ExpressRoute 回線は、多くの単一ポイント障害に耐える可能性があります。 ただし、ピアリングの場所全体に影響を与える災害から保護するには、ディザスター リカバリー計画に geo 冗長 ExpressRoute 回線を含める必要があります。 geo 冗長 ExpressRoute 回線へのフェールオーバーは、非対称ルーティングなどの課題に直面します。 次のドキュメントは、高可用性 ExpressRoute 回線を設計し、geo 冗長 ExpressRoute 回線を使用したディザスター リカバリーの設計に役立ちます。</p>


