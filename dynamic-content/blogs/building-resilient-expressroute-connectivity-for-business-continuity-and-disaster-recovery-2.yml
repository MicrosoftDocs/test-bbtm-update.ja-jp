Title: ビジネス継続性Azure ExpressRouteディザスター リカバリーのための回復性と接続性の構築
Summary: ビジネス クリティカルなワークロードを移動するには、ワークロードへのフロントエンド ネットワーク接続だけでなく、組織へのバックエンド ネットワーク接続のためのディザスター リカバリー戦略も必要です。 ディザスター リカバリーのために高可用性と ExpressRoute 接続を最大化Azure ネットワークベスト プラクティス、アーキテクチャ、およびセキュリティ機能を共有します。 このアーキテクチャでは、ディザスター リカバリーのために、組織の既存の geo 冗長 ExpressRoute 回線がさらに活用されます。
Content: >-
  <p>ビジネス クリティカルなワークロードに Azure&rsquo; を採用する組織が多くなるほど、組織のオンプレミス ネットワークと Microsoft の間の接続が重要になります。 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a> オンプレミス ネットワークと Microsoft の間のプライベート接続を提供します。 既定では、ExpressRoute 回線は Microsoft バックボーン ネットワークへの冗長ネットワーク接続を提供し、キャリア グレードの高可用性を実現するように設計されています。 ただし、ネットワーク接続の高可用性は、エンド to エンド パスの最も弱いリンクの堅牢性と同じほど優れた機能です。 そのため、お客様と ExpressRoute 接続のサービス プロバイダー セグメントも高可用性のために設計されている必要があります。</p>


  <p><a href="https://docs.microsoft.com/azure/expressroute/designing-for-high-availability-with-expressroute" target="_blank">ExpressRoute</a> を使用した高可用性の設計では、これらの設計上の考慮事項に対応し、お客様のオンプレミス ネットワークと Microsoft ネットワーク コアの間の堅牢なエンドツーエンドの ExpressRoute 接続を設計する方法について説明します。 このドキュメントでは、ExpressRoute 全般の高可用性を最大化する方法と、プライベート ピアリングと Microsoft ピアリングに固有のコンポーネントについて説明します。</p>


  <h2>プライベート ピアリングの高可用性</h2>


  <p>ExpressRoute 接続の各コンポーネントは、オンプレミスからピアリングの場所への最初のマイル、複数の回線から同じ仮想ネットワーク (VNet)、VNet 内の仮想ネットワーク ゲートウェイなど、高可用性を実現するために重要です。</p>


  <p>ExpressRoute 仮想ネットワーク ゲートウェイの可用性を向上させるために、Azure では可用性ゾーンを利用するゾーン冗長 <a href="https://docs.microsoft.com/azure/vpn-gateway/about-zone-redundant-vnet-gateways" target="_blank">仮想</a> ネットワーク ゲートウェイ <a href="https://docs.microsoft.com/azure/availability-zones/az-overview" target="_blank">を提供しています</a>。 ExpressRoute では、双方向 <a href="https://docs.microsoft.com/azure/expressroute/designing-for-high-availability-with-expressroute" target="_blank">転送検出 (BFD)</a> もサポートされています。これにより、リンク 障害の検出が迅速化され、リンク障害後の平均復旧時間 (MTTR) が大幅に向上します。</p>


  <h2>Microsoft ピアリングの高可用性</h2>


  <p>さらに、ネットワーク アドレス変換 (NAT) を実装する場所と方法は、接続エラーの後に Microsoft ピアリングで使用される Microsoft PaaS サービス (O365 を含む) の MTTR に影響します。 <a href="https://docs.microsoft.com/azure/expressroute/expressroute-optimize-routing#path-selection-on-microsoft-and-public-peerings" target="_blank">Microsoft ピアリング上のインターネットと ExpressRoute</a> の間のパス選択は、信頼性が高くスケーラブルなアーキテクチャを確保するためにも不可欠です。</p>


