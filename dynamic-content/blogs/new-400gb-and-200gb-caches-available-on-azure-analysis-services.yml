Title: 新しい 400 GB および 200 GB のキャッシュは、Azure Analysis Services
Summary: 4 月に、Azure Analysis Services の実証済みの分析エンジンから進化した、Microsoft SQL Server Analysis Services。 最新のデータの成功-...
Content: >-
  <p>4 月に、Azure Analysis Services の実証済みの分析エンジンから進化した、Microsoft SQL Server Analysis Services。 最新のデータ駆動型組織の成功には、IT プロフェッショナルやデータ サイエンティストに対する意思決定をガイドするために、すべてのビジネス ユーザーが情報をすぐに入手できる必要があります。 セルフサービス BI ツールを使用すると、ビジネス ユーザーがデータにアクセスしやすくなりました。 &rsquo;ただし、ほとんどのビジネス ユーザーは、データを探索して分析情報を導き出す前に、データの適切なソースの検索、生データのインポート、適切な形式への変換、ビジネス ロジックとメトリックの追加など、通常必要とされる多大な作業を行う専門知識や望みはありません。 Azure Analysis Services を使用すると、BI プロフェッショナルは生データに対してセマンティック モデルを作成し、ビジネス ユーザーと共有することができます。そのため、必要なのは、任意の BI ツールからモデルに接続し、データをすぐに探索して分析情報を得る必要がある場合です。 Azure Analysis Services、高度に最適化されたメモリ内エンジンを使用して、考え方の速い速度でユーザー クエリに応答を提供します。</p>


  <p>現在、S8 と S9 という 2 つの新しい SKU サイズが導入され、最大 400 GB のサイズのデータ モデルを構築できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56f935a3-c712-4a58-81e9-54e3b5e8554b.png"><img alt="image" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12882a2a-db28-48df-8e17-ea0550f6270d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="イメージ" width="490"></a></p>


  <p>S8 では最大 200 GB のキャッシュと 320 の QPUs が提供され、S9 では最大 400 GB のキャッシュと 640 の QPUs が提供されます。 キャッシュ サイズは、圧縮後にデータを保持するメモリのサイズを参照します。 処理とクエリのためにキャッシュを予約する必要があります。 クエリ処理ユニット (QPU) Azure Analysis Services、クエリとデータ処理の相対的な計算パフォーマンスを測定する単位です。 経験則として、1 つの仮想コアは約 20 の QPUs に近似しますが、正確なパフォーマンスは、基になるハードウェアと使用されるハードウェアの世代によって異なります。</p>


  <p>新しい S8 および S9 SKU は、現在、米国東部 2 および西ヨーロッパのデータセンターでのみ使用できます。 S8 と S9 の価格の詳細については、価格に関するページ <a href="https://azure.microsoft.com/pricing/details/analysis-services/" target="_blank">を参照してください</a>。</p>


  <p>新しいAzure Analysis Services? 最初のデータ モデルを作成 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Servicesする方法</a> を <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">確認します</a>。</p>
