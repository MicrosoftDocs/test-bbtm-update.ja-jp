Title: パイプライン内でアクティビティAzure Data Factoryする
Summary: データ統合は、多くの移動部分で複雑です。 これは、組織がハイブリッド データ環境でデータと複雑なビジネス プロセスを組み合わせるのに役立ちます。 エラーは、データ統合ワークフローでは非常に一般的です。
Content: >-
  <p>データ統合は、多くの移動部分で複雑です。 これは、組織がハイブリッド データ環境でデータと複雑なビジネス プロセスを組み合わせるのに役立ちます。 エラーは、データ統合ワークフローでは非常に一般的です。 これは、データが時間内に到着しない、パイプラインの機能コードの問題、インフラストラクチャの問題などが原因で発生する可能性があります。一般的な要件は、データ統合ワークフロー内で失敗したアクティビティを再実行する機能です。 その他に、データ処理の一部のエラー アップストリームが原因で、アクティビティを再実行してデータを再処理する必要がある場合があります。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/">Azure Data Factory</a> パイプライン内でアクティビティを再実行できます。 パイプライン全体を再実行するか、データ ファクトリ パイプライン内の特定のアクティビティからダウンストリームに再実行することができます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/Azure-Friday/Rerun-activities-inside-your-Azure-Data-Factory-pipelines/player?format=ny" width="560"></iframe></p>


  <p>データ ファクトリのユーザー &lsquo;エクスペリエンスの [監視&rsquo; &lsquo;&lt;&rsquo;&rsquo; &lsquo;&lsquo;] セクションに移動し、パイプラインの実行を選択し、[アクション] 列の [アクティビティの実行の表示] をクリックし、アクティビティを選択して 、[アクティビティの activityname から再実行] をクリックします。&gt;&rsquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/477f78c7-df04-44f7-bfc2-f171edb4a5f4.png"><img alt="Monitor pipeline" border="0" height="937" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b70f7228-9671-40be-80a8-d494f3b83284.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="パイプラインの監視" width="1583"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ef795fa-0ce2-4597-9380-791196b37d61.png"><img alt="UX Demo " border="0" height="926" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/648a36c7-3388-434b-af9b-77b561c99eed.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="UX デモ " width="1578"></a></p>


  <p>データ ファクトリ内のすべてのパイプライン実行の再実行履歴を表示できます。 [すべて再実行履歴を表示] の &lsquo;切り替えボタンをクリックします&rsquo;。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45c313c5-50b1-4dc7-bb8e-bc821741a4f5.png"><img alt="View all rerun history" border="0" height="927" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5c8294-d300-456a-82ba-219fb350fc30.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="すべての再実行履歴を表示する" width="1574"></a></p>


  <p>[アクション] 列の [再実行履歴&lsquo;&rsquo;の表示] をクリックして、特定のパイプライン実行の再実行履歴を&lsquo;表示&rsquo;できます。 これにより、パイプラインの実行に対して行ったさまざまな実行試行を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7e72a7e-2a82-4eda-abe0-1b9bceba6d03.png"><img alt="Actions column" border="0" height="929" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c395ba5c-bb46-43e1-8f5c-a7d7284eb59a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="[アクション] 列" width="1573"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48596857-f49b-439c-9d03-c87171a0d5e5.png"><img alt="Improve online traffic sales" border="0" height="922" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec86a65d-504e-46cb-971f-40f1c74c8aae.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="オンライン トラフィックの売上を向上させる" width="1575"></a></p>


  <p>データ ファクトリ パイプライン <a href="https://go.microsoft.com/fwlink/?linkid=2061402">内でのアクティビティの再実行の詳細を確認してください</a>。</p>


  <p>私たちの目標は、新しいツールの使いやすさを向上させるために機能をData Factoryです。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">概要を使用して、パイプラインを</a> 簡単かつ迅速に構築Azure Data Factory。 機能に関するリクエストがある場合、またはフィードバックを提供したい場合は、Azure Data Factory <a href="https://feedback.azure.com/forums/270578-azure-data-factory">してください</a>。</p>
