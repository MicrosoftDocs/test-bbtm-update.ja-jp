Title: Azure Marketplace で Red Hat Enterprise Linux 6.8 を利用できるようになりました
Summary: 最新バージョンの Red Hat Enterprise Linux 6 (RHEL 6.8) は、従量課金制のイメージとして Azure Marketplace で使用できるようになりました。
Content: >-
  <p><a href="https://www.redhat.com/en/about/press-releases/latest-version-red-hat-enterprise-linux-6-brings-enhanced-security-management-and-monitoring-world%E2%80%99s-leading-enterprise-linux-platform" target="_blank">Red Hat</a>では、5月10日に、Red Hat Enterprise Linux 6 プラットフォームの最新バージョンである Red Hat Enterprise Linux 6.8 の一般提供が発表されました。 Red Hat Enterprise Linux 6.8 は新しい機能を提供し、重要な IT インフラストラクチャに安定した信頼性の高いプラットフォームを提供します。 <a href="https://www.redhat.com/en/about/press-releases/latest-version-red-hat-enterprise-linux-6-brings-enhanced-security-management-and-monitoring-world%E2%80%99s-leading-enterprise-linux-platform" target="_blank">Red Hat press リリース</a>の新機能と強化された機能について説明します。</p>


  <p>本日は、 &rsquo; Azure Marketplace ギャラリーで<a href="https://azure.microsoft.com/en-us/marketplace/partners/redhat/redhatenterpriselinux68/" target="_blank">Red Hat Enterprise Linux 6.8 の従量課金制 (PAYG) イメージ</a>を利用できるようになったことをお知らせします。 Red Hat Enterprise Linux 6.8 PAYG イメージには、Azure Marketplace の<a href="https://azure.microsoft.com/en-us/blog/red-hat-customer-portal-from-azure/" target="_blank">他の Red Hat Enterprise Linux PAYG イメージ</a>と同様の特典が付属しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/redhat/redhatenterpriselinux68/"><img alt="Red Hat Enterprise Linux 6.8 in Azure Marketplace" border="0" height="180" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0698ee3b-c950-4ad6-a531-528189673483.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Marketplace での Red Hat Enterprise Linux 6.8" width="480"></a></p>


  <p>&rsquo;既存の Red hat サブスクリプションを利用して azure で RHEL 6.8 vm をプロビジョニングする場合は、 <a href="https://www.redhat.com/en/technologies/cloud-computing/cloud-access" target="_blank">Cloud Access プログラム</a>を使用するか、Azure ドキュメントの<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-redhat-create-upload-vhd/" target="_blank">Red hat イメージ準備ガイドライン</a>に従ってください。</p>
