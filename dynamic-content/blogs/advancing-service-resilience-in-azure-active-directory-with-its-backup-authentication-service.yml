Title: バックアップ認証サービスを使用して Azure Active Directory のサービスの復元性を向上させる
Summary: 私たちの id サービスで最も重要な約束は、すべてのユーザーが、必要なアプリやサービスに中断なしでアクセスできるようにすることです。 この約束は多層アプローチによって強化されており、Azure Active Directory (Azure AD) に対する99.99% の認証アップタイムが保証されています。
Content: >-
  <p><em> &ldquo; 継続的な信頼性に関する<a href="https://www.aka.ms/AdvancingReliability" target="_blank">ブログシリーズ</a>では、Azure プラットフォームとサービスの信頼性の向上に関連する主要な更新プログラムとイニシアチブを取り上げています。現時点では、Azure Active Directory (Azure AD) に焦点を合わせています。ここでは、このシリーズの一部として Azure AD の中核となる可用性の原則を<a href="https://azure.microsoft.com/blog/advancing-azure-active-directory-availability/" target="_blank">2019 に</a>説明しました。 <strong></strong> &rdquo; &mdash; そのため &rsquo; 、エンジニアリングチームが、お客様とパートナーにとって非常に重要な id およびアクセス管理サービスの信頼性を確保するために、エンジニアリングチームがどのように動作しているかについての最新の更新を提供する</em>Mark Russinovich、CTO、Azure</p>


  <hr>

  <p>&nbsp;</p>


  <p>私たちの id サービスで最も重要な約束は、すべてのユーザーが、必要なアプリやサービスに中断なしでアクセスできるようにすることです。 &rsquo;この約束は<a href="https://azure.microsoft.com/en-us/blog/advancing-azure-active-directory-availability/" target="_blank">多層アプローチ</a>によって強化されており、 <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure Active Directory (Azure AD)</a>に対する<a href="https://techcommunity.microsoft.com/t5/azure-active-directory-identity/99-99-uptime-for-azure-active-directory/ba-p/1999628" target="_blank">99.99% の認証アップタイム</a>が保証されています。 今日では、より高いレベルの回復性を実現する Azure AD できる一般公開テクノロジについて詳しく説明します。</p>


  <p>Azure AD バックアップ認証サービスは、プライマリ Azure AD サービスが使用できない場合に、サポートされているワークロードの認証を透過的かつ自動的に処理します。 これにより、Azure AD の複数レベルの冗長性に加えて、回復力レイヤーが追加されます。 これは、完全に透過的で自動で動作しながら、追加のフォールトトレランスを提供するように設計されたバックアップジェネレーターまたは無中断の電源装置と考えることができます。 このシステムは Microsoft クラウドで動作しますが、プライマリ Azure AD システムとは別の decorrelated システムとネットワークパスで動作します。 これは、多くの Azure AD および依存する Azure サービスでサービス、ネットワーク、または容量の問題が発生した場合でも、引き続き動作できることを意味します。</p>


  <h2>サービスの対象となるワークロードは何ですか。</h2>


  <p>このサービスは、2019以降 Outlook Web アクセスと SharePoint オンラインワークロードを保護しています。 今年の前半では、デスクトップ、モバイルデバイス、または &ldquo; ネイティブ &rdquo; アプリで実行されているアプリケーションのバックアップサポートを完了しました。 Office 365 と Teams を含むすべての microsoft ネイティブアプリに加え、デバイス上でネイティブに実行されている microsoft 以外のアプリケーションとユーザー所有のアプリケーションについて説明します。 バックアップ認証カバレッジを取得するために、特別な操作や構成の変更は必要ありません。</p>


  <p>2021の終わりから、web ベースのアプリケーションのサポートのロールアウトを開始します。 open id Connect を使用するアプリでは、Teams オンラインや Office 365 などの Microsoft web apps から始まり、open id Connect と Security Assertion Markup Language (SAML) を使用する顧客所有の web アプリが導入されています。</p>


  <h2>サービスはどのように機能しますか。</h2>


  <p>Azure AD プライマリサービスの障害が検出されると、バックアップ認証サービスが自動的に実行され、ユーザー &rsquo; のアプリケーションは動作し続けることができます。 プライマリサービスが復旧すると、認証要求がプライマリ Azure AD サービスに再ルーティングされます。 バックアップ認証サービスは、次の2つのモードで動作します。</p>


  <ul>
      <li><strong>通常モード:</strong> バックアップサービスでは、通常の動作状態において重要な認証データが保存されます。 Azure AD から依存アプリへの認証応答が成功すると、バックアップサービスによって安全に保存されるセッション固有のデータが最大3日間生成されます。 認証データは、デバイスのユーザーとアプリのリソースの組み合わせに固有であり、ある時点で成功した認証のスナップショットを表します。</li>
      <li><strong>停止モード:</strong>認証要求が予期せず失敗すると、Azure AD ゲートウェイによって自動的にバックアップサービスにルーティングされます。 次に、要求を認証し、提示された成果物が有効であることを確認し (更新トークン、セッションクッキーなど)、以前に格納されたデータで厳密なセッション一致を検索します。 認証応答は、プライマリ Azure AD システムが生成したものと一致し、アプリケーションに送信されます。 回復時に、トラフィックはプライマリ Azure AD サービスに動的に再ルーティングされます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c142258-7521-4a61-9372-3c27330c4a28.png"><img alt="Diagram showing clients/services like Outlook and Exchange Online accessing tokens – including cached access tokens from the new Backup Auth service" border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a800fc14-3405-4bee-9558-f755641ef621.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="トークンアクセスフローチャート" width="1024"></a></p>


  <p>バックアップサービスへのルーティングは自動であり、その認証の応答は通常、プライマリ Azure AD サービスからのものと一致します。 これは、アプリケーションの変更や手動の介入を必要とせずに、保護が開始されることを意味します。</p>


  <p>バックアップ認証サービスの優先順位は、ユーザーの生産性を維持して、認証が最近許可されたアプリまたはリソースにアクセスできるようにすることに注意してください。 これは、実際には Azure AD &mdash; の要求の種類のほとんどが93% になります。 &ldquo;3日間のストレージ期間を超えた新しい &rdquo; 認証は、ユーザー &rsquo; の現在のデバイスでアクセスが最近許可されていない場合、現在は停止中にはサポートされていませんが、ほとんどのユーザーは、一貫性のあるデバイスから毎日、最も重要なアプリケーションにアクセスします。</p>


  <h2>セキュリティポリシーとアクセスのコンプライアンスは、障害発生時にどのように適用されますか。</h2>


  <p>バックアップ認証サービスは、セキュリティイベントを継続的に監視して、障害が発生する前にこれらのイベントが検出された場合でも、アカウントのセキュリティを維持するためにユーザーアクセスに影響を与えます。 <a href="https://docs.microsoft.com/en-us/azure/active-directory/conditional-access/concept-continuous-access-evaluation" target="_blank">継続的アクセス評価</a>を使用して、無効になったセッションが直ちに取り消されるようにします。 障害発生時にバックアップサービスがアクセスを制限するセキュリティイベントの例として、デバイスの状態の変更、アカウントの無効化、アカウントの削除、管理者によるアクセスの取り消し、ユーザーの高いリスクイベントの検出などがあります。 プライマリ認証サービスが復元されると、セキュリティイベントを持つユーザーがアクセスを回復できるようになります。</p>


  <p>また、バックアップ認証サービスでは、条件付きアクセスポリシーが適用されます。 ポリシーは、適用されるポリシーを決定するために、障害時にアクセスを許可する前にバックアップサービスによって再評価され、多要素認証 (MFA) などの適用可能なポリシーに必要な制御が満たされているかどうかを判断します。 認証要求がバックアップサービスによって受信され、MFA などの制御が満たされていない場合、その認証はブロックされます。</p>


  <p>ユーザー、アプリケーション、デバイスプラットフォーム、IP アドレスなどの条件に依存する条件付きアクセスポリシーは、バックアップ認証サービスによって検出されたリアルタイムデータを使用して適用されます。 ただし、特定のポリシー条件 (サインインリスクやロールメンバーシップなど) をリアルタイムで評価することはできず、回復性の設定に基づいて評価されます。 回復性の既定値を使用すると、障害発生時に条件 (グループメンバーシップなど) がリアルタイムで使用できない場合に、Azure AD が安全に生産性を最大限に高めることができます。 サービスは、停止の直前に最新のアクセスから条件が変更されていないという前提でポリシーを評価します。</p>


  <p>回復性の既定値を有効にすることを強くお勧めしますが、条件付きアクセス条件をリアルタイムで評価できない場合に、管理者が停止中にアクセスをブロックするようなシナリオもあります。 これらのまれなケースでは、管理者は条件付きアクセス内のポリシーごと <a href="https://aka.ms/resiliencedefaultsdocs" target="_blank">に復元の既定値を無効に</a> できます。 復元の既定値がポリシーによって無効にされている場合、バックアップ認証サービスは、リアルタイムポリシー条件の対象となる要求を処理しません。つまり、これらのユーザーは、プライマリ Azure AD の停止によってブロックされる可能性があります。</p>


  <h2>次は何ですか。</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure AD</a>バックアップ認証サービスを使用すると、Azure AD プライマリ認証の停止の可能性が低いシナリオで、ユーザーの生産性を維持できます。 このサービスでは、decorrelated の Microsoft クラウドおよびネットワーク経路内のサービスに、もう1つの透過的なレイヤーを提供します。 今後も、引き続きプロトコルサポート、シナリオサポート、およびパブリッククラウドを超えたカバレッジが拡張され、高度な顧客向けのサービスの可視性が拡張されます。</p>


  <p>継続的な信頼とパートナーシップをご利用いただき、ありがとうございます。</p>
