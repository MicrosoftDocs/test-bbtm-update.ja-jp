Title: Azure Availability Zones包括的な回復性戦略で使用できる
Summary: Microsoft Ignite Azure Availability Zones、最も要求の厳しいミッション クリティカルなワークロードに対する Azure のサポートの継続的な拡大の一環として、Microsoft Ignite のサポートを導入しました。 本日は、お知らせします。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-availability-zones-for-resiliency-and-high-availability/" target="_blank">Microsoft</a> Ignite Azure Availability Zones、最も要求の厳しいミッション クリティカルなワークロードに対する Azure&rsquo; サポートの継続的な拡張の一環として、Microsoft Ignite の導入を行いました。 今日は&rsquo;、ヨーロッパとヨーロッパの一部のリージョンAvailability Zones一般提供についてお知らせ米国楽しみに思います。</p>


  <p>Availability Zones では、最も広範なグローバル カバレッジに<a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank"></a>加えて、Azure では、可用性セットを使用したラック レベルの障害の軽減から、個別のリージョンへのフェールオーバーによる大規模なイベントからの保護まで、業界で最も包括的な回復性戦略を提供しています。 リージョン内では、Availability Zones独立した電源、ネットワーク、冷却を備えた物理的に分離された場所でフォールト トレランスを高める必要があります。</p>


  <p>多くの企業、特に規制対象の業界で、ミッション クリティカルなアプリケーションをクラウドに移行する企業にとって、回復性とビジネス継続性が重要な焦点となっています。 小売業のオンラインコマース システムから金融サービスの顧客向けアプリケーションまで、組織や企業が顧客に提供する利害関係は高いです。 小さな問題でも、会社の&rsquo;ブランドの評判、顧客満足度、および結果に大きな影響を与える可能性があります。 この環境では、多層&rsquo;回復性アプローチによって固定された最高の運用基準を持つアプリケーションを開発する必要があります。</p>


  <blockquote>

  <p>&ldquo;Availability Zones、お客様の要件を満たすために必要な低待機時間と高可用性の組み合わせを提供します。 SLA レベルが高&rsquo;いチーム アプリケーションはすべて、現在、AVAILABILITY ZONES。 データの物理的な分離Availability Zones冗長性の層が追加されます。&rdquo;</p>

  </blockquote>


  <p style="text-align: right;">- Mitch Director、Managed Services、Adobe</p>


  <p><a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-resiliency-infographic/Azure_resiliency_infographic.pdf" target="_blank"><img alt="Azure Availability Zone" border="0" height="1510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69bb6a31-78fe-4bc5-b575-fc574305aeab.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 可用性ゾーン" width="1714"></a></p>


  <p>Availability Zones、仮想マシンが同じリージョン内の 2 つ以上の Availability Zones で実行されている場合に、業界をリードする 99.99% の SLA が提供されます。 今後は、顧客&rsquo;がデータの保存Availability Zones包括的なビジネス継続性戦略を作成するために、追加の地域に新しいサービスを提供する取り組みについて取り組み進め、&nbsp;</p>


  <p>詳細を学習し、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones" target="_blank">今すぐAzure Availability Zones</a> 開始してください。 Azure の回復性の詳細については、回復性に関する <a href="https://azure.microsoft.com/en-us/features/resiliency/" target="_blank">ページを参照してください</a>。</p>
