Title: カナダ放送企業/ラジオ-カナダが Azure を利用して、スムーズ選択範囲をカバーする
Summary: CBC/Radio-カナダは、モバイルデバイスとデスクトップデバイスで動作し、英語とフランス語の両方にリアルタイムの結果を提供する応答性の高いアプリを構築することを決定しました。 高パフォーマンスで大規模なスケーラビリティの要件を達成し、最新のマルチチャネルアプリケーションを提供するために、柔軟で強力なクラウドパートナーが必要でした。 「Azure」と入力します。
Content: >-
  <p>2004年10月19日はカナダの夜に選出され、何百万もの方々が投票に投票し、新しい政府を選択しています。 しかし、話 &rsquo; は終わりません。 投票が行われた後、カナダ<a href="https://www.cbc.ca">放送企業</a> / の<a href="https://ici.radio-canada.ca">ラジオ-カナダ</a>を、選挙結果の信頼できるソースとして使用するようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcf22325-91be-4ebe-bc5e-171a7a4112ba.png"><img alt="clip_image001" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eaec8a69-805d-4229-84f0-62756338835e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image001" width="1366"></a></p>


  <p><b>CBC/Radio-カナダ</b> は、モバイルデバイスとデスクトップデバイスで動作し、英語とフランス語の両方にリアルタイムの結果を提供する応答性の高いアプリを構築することを決定しました。 高パフォーマンス、大規模なスケーラビリティの要件 (1 秒あたり数十万の要求) を実現し、最新のマルチチャネルアプリケーションを提供するために、 <b>CBC/Radio-カナダ</b> が柔軟で強力なクラウドパートナーを必要としていました。 <b>CBC/Radio-カナダ </b>は Azure を利用することを決定し、 <b>App Service 環境</b> を特別に活用して、アプリケーションを電源にした api をホストします。</p>


  <p><b>Azure App Service 環境</b>を使用する<b>CBC/Radio-カナダ</b>は、<b> 1300 コンピューティングコア</b>の近くにある<strong>3 つ</strong>の<b>異なる地理的リージョン</b>にインフラストラクチャ &nbsp; を拡張して、6時間にわたって36億要求を処理し<b>、 &nbsp; </b> <b>1 秒あたり800k 要求のピーク</b>を行うことができます。</p>


  <p>アプリの準備としては、<b>カナダ</b>は、 <b>Visual Studio オンラインロードテスト</b>の1000万ユーザー分を通じて、アプリケーションのロードテストと機能テストを<b>ユーザー分</b>で実行できました。 これにより、アプリの信頼性が向上し、負荷の下でプラットフォームがどのように動作するかを理解し、インフラストラクチャによって負荷予測が満たされるかどうかを検証できます。</p>


  <p>この準備により、アプリケーションの簡単夜、および <b>CBC/Radio-カナダ</b> ソーシャルフィードのプラットフォームとサイトの良い点が生成されました。</p>


