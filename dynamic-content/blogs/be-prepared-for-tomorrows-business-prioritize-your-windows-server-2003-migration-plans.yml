Title: Windows Server 2003 移行プランの優先順位を設定する
Summary: 'IT プロフェッショナルの75% は Windows Server 2003 のサポートが2015年7月14日に終了することを認識していますが、移行が必要な緊急度についてもたくさんの質問があります。 '
Content: >-
  IT プロフェッショナルの75% は Windows Server 2003 のサポートが2015年7月14日に終了することを認識していますが、移行が必要な緊急度についてもたくさんの質問があります。 移行の優先順位付けを解除することは、ビジネスグループに直接利益をもたらす他のテクノロジプロジェクトがある場合は珍しいことではありません。 しかし、他のプロジェクトほどワクワクとは言えませんが、Windows Server 2003 の移行により、ビジネスに大きな影響が及ぶ可能性があります。


  Windows Server 2003 の移行に優先順位を付ける必要がある理由は2つあります。 1つ目は、10歳のテクノロジを使用しているために、大文字になっていないビジネスチャンスです。 Windows server 2003 がリリースされて以来、サーバーおよびクラウドテクノロジに導入されたイノベーションは膨大なものになっています。 インフラストラクチャを新しいテクノロジに進化させないと、競争者は、このような問題に対処する必要がなくなります。 最新のプラットフォームによって提供される速度、スケール、可用性、コストの削減を活用する大きな機会があります。


  Windows サーバー2003に優先順位を付ける2番目の理由は、セキュリティです。 サポートされていないテクノロジを実行すると、新しい脅威から保護する更新プログラムやパッチが得られないことを意味します。 これを観点から見ていくために、2013の Windows server 2003 の重要な更新プログラムとして、2014年の重要な更新プログラムが37ありました。このため、サーバーが10歳の場合でも、検出された脆弱性からは保護されません。 それに加えて、サポートされていないを実行すると、コンプライアンスに関する問題が発生する可能性があります。 たとえば、クレジットカードのトランザクションに Windows Server 2003 を使用している場合、PCI ベンダーは今後も使用できない可能性があります。


  これらのトピックについては、最近のウェビナー「<a href="https://www.microsoft.com/click/services/Redirect2.ashx?CR_CC=200542398">Make Windows Server 2003 Migration to Priority</a>」で詳しく説明されています。この記事では、Gartner のアナリスト Carl Claunch を提供しています。 Windows Server 2003 の移行プランをレスリング組織にとって、これは優れたリソースであり、サポート終了日が年7月14日より前の移行がビジネスにとって重要である理由を理解するのに役立ちます。


  このウェビナーに登録すると、 <i>2003 年 7 2015 月にサポートが終了する前</i>に、Gartner Windows レポートを含む追加のリソースにもアクセスできるようになります。 <i>Windows server 2003 の移行に</i>関するホワイトペーパーには、3つの手順が含まれています。


  この無料のオンデマンドウェビナーや、明日のビジネスを準備するためのパスを理解するのに役立つその他のリソースについて<a href="https://www.microsoft.com/click/services/Redirect2.ashx?CR_CC=200542398">は、こちらからご登録</a>ください。
