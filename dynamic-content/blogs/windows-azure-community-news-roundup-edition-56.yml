Title: 'Windows Azure Community News Roundup (エディション #56)'
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure Community Manager Windows Mark Brown から &nbsp; のものです。  コミュニティによって roundup された最新のニュース、コンテンツ、および...'
Content: '<p><strong>エディターのメモ: &nbsp; </strong><span>この投稿 &nbsp; </span>は、<a href="https://twitter.com/markjbrown" target="_blank"></a><span>Windows Azure Community Manager にマークします。</span></p>  <p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0245" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様からのフィードバックに基づいて、過去2週間にわたって次のよう &nbsp; にまとめられています。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li><strong>ブログ: </strong> <a href="https://msmvps.com/blogs/nunogodinho/archive/2013/02/28/how-to-make-windows-azure-as-an-extension-of-on-premises-data-center-windows-azure-virtual-networks-part-1.aspx" target="_blank">Azure をオンプレミスのデータセンター</a> - <a href="https://twitter.com/NunoGodinho" target="_blank">@NunoGodinho</a> &nbsp; の拡張機能として Windows する方法 (ポスト 2. 28)</li>  <li><strong>ブログ: </strong>評価版のクラウドコンピューティングアップタイム Sla-by <a href="https://twitter.com/toddysm" target="_blank">@toddysm</a> &nbsp; (年2月26日)</li>  <li><strong>ブログ: </strong>サンプル価格比較: オンプレミスとプライベートホスティングの比較、 <a href="https://www.twitter.com/hroggero" target="_blank">@hroggero</a> およびクラウドコンピューティング (2 月25日)</li>  <li><strong>ブログ:</strong>PhpStorm <a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> での Windows Azure SQL Database の操作 (2 月25日に投稿)</li>  <li><strong>ブログ: </strong> <a href="https://leastprivilege.com/2013/02/24/federating-identityserver-with-windows-azure-active-directory/">Windows Azure Active Directory</a> - (2 月24日) による <a href="https://twitter.com/leastprivilege" target="_blank">@leastprivilege</a> サーバーのフェデレーション</li>  <li><strong>ブログ: </strong><a href="https://www.wadewegner.com/2013/02/detecting-expired-pki-certificates/" target="_blank">期限切れの PKI 証明書</a> - <a href="https://www.twitter.com/wadewegner" target="_blank">@wadewegner</a> の検出 (年2月23日)</li>  <li><strong>ブログ:</strong> &nbsp;Windows Azure &nbsp; - &nbsp; で Ubuntu のリモートデスクトップを有効にする (2 月20日に <a href="https://twitter.com/azurecoder" target="_blank">@azurecoder</a> &nbsp; 投稿)</li>  <li><strong>ブログ:</strong> <a href="https://techmike2kx.wordpress.com/2013/02/19/its-a-windowsazure-storage-manager-but-not-as-we-know-it-introducing-zud-io-by-markrendle/" target="_blank"> &rsquo; #windowsazure ストレージマネージャーですが、ZUD の概要については説明しません。Rendle by Mark による IO &nbsp; </a>(2 月19日) <a href="https://twitter.com/TechMike2kX" target="_blank">@techmike2kx</a> &nbsp; &nbsp; - &nbsp;</li>  <li><strong>ブログ:</strong>Windows Azure コミュニティイベント &nbsp; の真のグローバル (2 月19日に <a href="https://twitter.com/noopman" target="_blank">@noopman</a> &nbsp; 投稿)</li>  <li><strong>ブログ:</strong> <a href="https://seroter.wordpress.com/2013/02/18/publishing-asp-net-web-sites-to-windows-azure-web-sites-service/" target="_blank">ASP.NET Web サイトを Windows Azure websites &rdquo; &nbsp; サービスに発行する &ldquo; </a>(2 月18日に投稿) &nbsp; <a href="https://twitter.com/rseroter" target="_blank">@rseroter</a> &nbsp;</li>  <li><strong>ブログ:</strong> <a href="https://gauravmantri.com/2013/02/16/uploading-large-files-in-windows-azure-blob-storage-using-shared-access-signature-html-and-javascript/" target="_blank">Shared Access Signature、HTML、JavaScript</a> &nbsp; <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a> &nbsp; を使用した Windows Azure Blob Storage での大きなファイルのアップロード (2 月16日)</li>  <li><strong>ブログ:</strong> &nbsp;<a href="https://coderead.wordpress.com/2013/02/15/welcome-to-muon/" target="_blank"> &nbsp; ようこそMuon</a>by (2 月15日 &nbsp; に <a href="https://twitter.com/richorama" target="_blank">@richorama</a> &nbsp; 投稿)</li>  </ul>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: &nbsp; Windows Azure Developer Camp &nbsp; &ndash; (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013年2月27日: &nbsp; <a href="https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell" target="_blank">Windows Azure と Twilio-A ハッピー tale of two</a> &nbsp; -zaventem、ブリュッセル</li>  <li>2013 &nbsp; 年2月20日Windows Azure Open Platform Services サミット &nbsp; -ムンバイ、プネ &amp; バンガロール、インド</li>  <li>2013年2月28日: 年3月1日: &nbsp; Windows Azure キャンプ &nbsp; -ブリュッセル, ベルギー</li>  <li>4-6 年3月、2013: &nbsp; スカンジナビア開発者カンファレンス &nbsp; -Goteborg、スウェーデン</li>  <li>5-7 年3月日、2013: &nbsp; 、<a href="https://www.microsoft.com/belux/techdays/2013/home.aspx" target="_blank">2013</a> &nbsp; -Antwerp、ベルギー</li>  <li>2013年3月6日: &nbsp; <a href="https://www.blackmarble.com/events.aspx?event=Technical%20Update%20for%20the%20Microsoft%20Platform%202013&amp;Code=TUMar2013" target="_blank">Microsoft Platform 2013</a> &nbsp; のテクニカルアップデート-ロンドン、英国</li>  <li>2013年3月13日: Windows Azure Info Day-Bad Homburg, ドイツ&nbsp;</li>  <li>10-11 年4月、2013: &nbsp; Microsoft の 2013 &nbsp; 概要 Darmstadt、ドイツ</li>  <li>17-19 年4月、2013: &nbsp; データベース日数 2013 &nbsp; -baden、スイス</li>  <li>24-25 年4月、2013: &nbsp; イベントとワークショップ &nbsp; -ブリュッセル、ベルギー</li>  </ul>  <div>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>2013年4月27日: &nbsp; グローバル Windows Azure ブートキャンプ &nbsp; -さまざまな場所</li>  <li>継続的: &nbsp; &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &nbsp; &ndash; をオンデマンドで Windows</li>  </ul>  </div>  </div>  <p><span>Stack Overflow<strong>に関する最新の &nbsp; Windows Azure ディスカッション</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"></a></strong></span></p>  <ul>  <li><a href="https://stackoverflow.com/questions/15092329/azure-table-storage-parallel-query" target="_blank">Azure Table Storage 並列クエリ</a> &nbsp; -2 回答、1票</li>  <li>ストレージアカウント - <a href="https://stackoverflow.com/questions/15019631/azure-performance-between-storage-accounts" target="_blank">間の Azure のパフォーマンス</a>回答1件、投票が0件</li>  <li><a href="https://stackoverflow.com/questions/15019631/azure-performance-between-storage-accounts" target="_blank">複数のクエリポイント</a> &nbsp; を使用したテーブルデザインの Azure Storage-3 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/15019631/azure-performance-between-storage-accounts" target="_blank">Windows Azure と Amazon AWS &nbsp; </a> &nbsp; の間のサイト間 VPN-1 回答、3投票</li>  <li><a href="https://stackoverflow.com/questions/15052455/backup-azure-virtual-machine-local-folders-to-blob-storage" target="_blank">Azure 仮想マシンのローカルフォルダーを blob storage にバックアップしますか? &nbsp; </a> &nbsp;回答1件、投票が0件</li>  <li><a href="https://stackoverflow.com/questions/15024541/azure-servicebus-how-to-do-incremental-production-deployment" target="_blank">Azure の運用環境の増分デプロイ</a> &nbsp; の実行方法-1 回答、0投票</li>  <li><a href="https://stackoverflow.com/questions/15107727/web-role-scaling-in-windows-azure" target="_blank">Windows Azure</a> &nbsp; 2 の回答における Web ロールのスケーリング、0投票</li>  <li><a href="https://stackoverflow.com/questions/14988323/what-constitutes-a-compute-hour-or-cost-hour" target="_blank">コンピューティング時間またはコスト/時間</a> &nbsp; を構成する-3 回答、2票</li>  <li><a href="https://stackoverflow.com/questions/14999682/storing-memorystream-file-to-azure-blob" target="_blank">MemoryStream ファイルを Azure Blob</a> &nbsp; に格納する-1 回答、0投票</li>  <li>Azure blob storage &nbsp; <a href="https://stackoverflow.com/questions/14981788/get-last-blob-in-azure-blob-storage" target="_blank">で最後の Blob を取得</a>する-2 回答、0投票</li>  <li>Azure &nbsp; <a href="https://stackoverflow.com/questions/14940407/how-do-i-deploy-a-certificate-to-the-trusted-people-store-in-azure" target="_blank">の信頼された People ストアに証明書をデプロイ操作方法には</a>、-1 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/14892957/best-way-to-upload-a-blob-with-a-huge-size-in-gbs-to-azure-in-the-fastest-time" target="_blank">最大サイズが gb の blob を azure に迅速</a> &nbsp; にアップロードする最良の方法-1 回答、1票</li>  <li><a href="https://stackoverflow.com/questions/14916711/how-to-do-inter-role-communication-with-azure" target="_blank">Azure とロール間の通信を行うにはどうすればよいですか?</a> &nbsp;-1 回答、1票</li>  </ul>  <div>Mark</div>  <p><strong>&nbsp;</strong></p>'
