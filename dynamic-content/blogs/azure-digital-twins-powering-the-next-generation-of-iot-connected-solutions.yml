  <h3>Bentley iTwin: infrastructure digital ツイン</h3>


  <p>インフラストラクチャ開発の世界において、複雑なコンピューター支援設計 (CAD) データは、道路とレールのネットワーク、公共の作品と公益事業、工業プラント、民間施設などの主要なインフラストラクチャの計画、実行、運用のバックボーンです。 Bentley &rsquo; s iTwin プラットフォームは、プロジェクトとその環境のジオメトリとメタデータを、プロジェクトのライフサイクル全体にわたって日々の意思決定を行う真実のソースとしてキャプチャします。 開発者は、これを CAD の GitHub と考えることができます。</p>


  <p style="margin-left: 40px;"><em> &ldquo; Azure Digital ツインを使用すると、インフラストラクチャ全体に分散している IoT センサーからの生の情報と処理された情報を使用して、このようなバックボーンを実現できます。さまざまな情報源を、CAD データ、実際のスキャンと photometry、IoT センサーデータ、気象フィードなどの包括的なデジタルツインに取り込むことにより、インフラストラクチャプロジェクトを計画、構築、および運用する方法を変革することができます。 &rdquo; </em>&mdash;Bentley の Pavan Emani バイスプレジデントソフトウェア開発&nbsp;</p>


