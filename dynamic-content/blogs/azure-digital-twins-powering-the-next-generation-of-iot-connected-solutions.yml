Title: 'Azure Digital ツイン: 次世代の IoT 接続ソリューションの強化'
Summary: 先月は、Microsoft Build 2020 の新機能である Azure Digital ツインの新機能を発表しました。これは、実際の世界をモデル化する次世代の IoT 接続ソリューションの作成を可能にする IoT プラットフォームです。 現在、これらの更新された機能がプレビューで利用できるようになったことが発表されています。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cea44669-41a7-4f9f-8461-b51d1191cf45.png"><img alt="Digital Twins" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fc2801a-636a-45e1-965a-42626ca8f07c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="デジタルツイン" width="1024"></a></p>


  <p>先月は、Microsoft Build 2020 <a href="https://azure.microsoft.com/en-us/blog/virtual-build-spotlights-iot-updates-and-rollouts/" target="_blank">の新機能である Azure Digital ツインの新機能</a>を発表しました。これは、実際の世界をモデル化する次世代の iot 接続ソリューションの作成を可能にする iot プラットフォームです。 現在、これらの更新された機能がプレビューで利用できるようになったことが発表されています。 IoT の力を活用することで、企業は資産に関する従来の洞察を得ることができました。 しかし、接続されたソリューションが進化し続けるにつれて、企業はビジネス環境全体の豊富なモデルを作成する方法を模索しています。これは、高度なビジネスでも非常に困難です。</p>


  <p><ins datetime="2020-06-23T12:37"><a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital ツイン</a></ins>の目標は、洗練されたデジタルツインソリューションを簡単に作成できるようにすることです。 現在 &rsquo; の発表により、Azure Digital ツインの上にドメインの専門知識を適用して、環境全体の包括的なデジタルモデルを設計および構築することができます。</p>


  <p>Azure Digital ツインを使用すると、より優れた製品、操作の最適化、コスト削減、画期的なカスタマーエクスペリエンスを実現する洞察を得ることができます。 これで、建物、工場、畑、エネルギーネットワーク、railways、スタジアム &mdash; など、すべての種類の環境にわたって、都市全体にまたがることができるようになりました。</p>


  <h2>新機能 &rsquo;</h2>


  <p>Azure Digital ツイン preview からの貴重なフィードバックが多数寄せられており、IoT 接続ソリューションの作成を簡素化し、促進する Azure Digital ツインの拡張された機能をお楽しみいただけます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/556ad63c-f58c-4c4f-918a-f68686a41bcf.png"><img alt="Digital Twins architecture diagram." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9758e1d7-0a1b-49b9-a255-2d325ec67fbb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="デジタルツインのアーキテクチャ図。" width="1024"></a></p>


  <h2>オープン モデリング言語</h2>


  <p>Azure Digital ツインの新しいプレビューでは、任意の接続環境のカスタムモデルを作成できます。 JSON 標準に基づく豊富で柔軟な <a href="https://github.com/Azure/opendigitaltwins-dtdl" target="_blank">デジタルツイン定義言語 (DTDL)</a>を使用して、お客様のユースケースの特定のニーズに合わせて調整できるように Azure digital ツインサービスを構成することができます。</p>


  <p>実際の環境は、connected ツインから作成されます。 各ツインは、プロパティ、テレメトリイベント、コンポーネント、および関係を使用してモデル化されており、ツインが豊富なナレッジグラフに接続する方法を定義します。 dtdl は、IoT プラグアンドプレイや Azure Time Series Insights など、他の Azure IoT サービス全体のモデルにも使用されます。</p>


  <p>DTDL は、azure のデジタルツインソリューションの接続と Azure エコシステムの他の部分との互換性を維持するのに役立つ接着剤です。</p>


  <p>オープン性と相互運用性に対するコミットメントの一環として、microsoft は、さまざまな業界およびユースケースにまたがる貴重な IoT 接続ソリューションの構築に時間を短縮するために、 <a href="https://www.digitaltwinconsortium.org/index.htm" target="_blank">デジタルツインコンソーシアム</a> やその他のチャネルを通じて、幅広いビジネスや業界ドメインのベストプラクティスと共有デジタルツインモデルを継続的に推進します。</p>


  <h2>ライブ実行環境</h2>


  <p>Azure Digital ツインを使用すると、IoT やその他のデータソースのデータを使用してデジタルツインを生活し、スケーラブルで安全な環境の常に最新のデジタル表現を作成できます。</p>


  <p>堅牢なイベントシステムを使用すると、実行環境を通じてデータフローとして動的なビジネスロジックとデータ処理を構築できます。また、 <ins datetime="2020-06-23T12:42"><a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a></ins>などの外部のコンピューティングリソースの能力を活用することができます。 これにより、Azure Digital ツインで既存のコードを簡単に使用できるようになります。これは、プログラミング言語とコンピューティングモデルの観点から自由に選択できます。</p>


  <p>ライブ実行環境から洞察を引き出すために、Azure Digital ツインは強力なクエリシステムを提供しています。これにより、さまざまな条件や関係に基づいてツインを検索できます。</p>


  <h2>IoT およびビジネス システムからの入力</h2>


  <p>IoT や IoT Edge デバイスなどの資産や既存のビジネスシステム (ERP や CRM など) を Azure Digital ツインに簡単に接続して、ライブ実行環境を促進することができます。</p>


  <p>新規または既存の<ins datetime="2020-06-23T12:44"><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT ハブ</a></ins>を使用して、すべての資産を大規模に接続、監視、管理できるようになりました。 IoT Hub が提供する完全なデバイス管理機能を活用できます。 既存のハブを使用する機能により、既存の IoT ソリューションに Azure Digital ツインを段階的に簡単に追加できます。</p>


  <p>Azure Digital ツイン REST Api を使用すると、IoT 以外のデータソースを使用して、Azure Digital ツインでさらに実用的な洞察を解除することもできます。</p>


  <h2>Azure Time Series Insights、ストレージ、および分析への出力</h2>


  <p>Azure Digital ツインを他の Azure サービスと統合して、完全なエンドツーエンドソリューションを構築することができます。 データを長期保存用に<a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake</a>に送信するために、 <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Event Hubs</a>、 <a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Event Grid</a>、または<a href="https://azure.microsoft.com/en-us/services/service-bus/" target="_blank">Service Bus</a>イベントルートをサポートするエンドポイントを介して、選択したデータを下流サービスに送信するイベントルートを定義できます。また、 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics" target="_blank">Azure Synapse analytics</a>などの Data Analytics サービスに機械学習を適用し<a href="https://powerbi.microsoft.com/en-us/" target="_blank">たり、ワークフロー</a>統合のために<a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Logic Apps</a>したり、を Power BI 分析情報を抽出します。 もう1つの重要なユースケースは、 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time series</a>insights を使用した時系列データ統合と historian analytics です。</p>


  <p>これらの機能を組み合わせることにより、環境のデジタル表現をモデル化および作成するための今日 &rsquo; の困難なタスクを大幅に簡素化し、複雑な分散システムアーキテクチャを安全かつ大規模に構築および運用するのではなく、ビジネスを差別化するものに集中することができます。</p>


  <h2>顧客とパートナーとの革新</h2>


  <p>Azure Digital ツインは、さまざまな顧客やパートナーによって既に使用されています。 次に、さまざまな業界で Azure Digital ツインの適用性を示すいくつかの例を示します。</p>


  <h3>Ansys ツインビルダー: 物理ベースのデジタルツイン</h3>


  <p>物理ベースのシミュレーションは、長い間、製品設計プロセスの重要な部分であり、エンジニアが設計の選択を最適化し、検証するために利用されてきました。 製品とその環境での IoT センサーの広範な展開により、製品を構築、出荷、およびデプロイした後に、同じシミュレーションテクノロジを適用できるようになりました。 &nbsp; シミュレーションテクノロジを使用すると、パフォーマンスとエネルギーの使用状況を最適化したり、より正確かつ迅速な方法でエラーを予測したりすることができます。これは、代替技法に関連する複雑さがありません。</p>


  <p style="margin-left: 40px;"><em> &ldquo; Ansys ツインビルダーを使用すると、エンジニアはリアルタイムのシミュレーションモデルを迅速に提供し、運用に使用することができます。Microsoft &rsquo; Azure Digital ツイン platform を使用すると、シミュレーションベースのツインをより広範な IoT ソリューションに効率的に統合できるようになりました。 &rdquo; &mdash; </em>Ansys 向けのツイン、シニアディレクター、ツインビルダー製品ライン&nbsp;</p>


