Content: >-
  <p>現時点では、Azure HDInsight の R Server の一般提供を発表しました。 これにより、Azure HDInsight は、Hadoop と Spark を活用するクラウド内の ML アルゴリズムと統計関数の中で最も包括的なセットを提供します。</p>


  <h2>HDInsight の R Server とは</h2>


  <p>R は最も人気のあるプログラミング言語の1つであり、何百万ものデータ科学者が、計算生物学から定量的マーケティングまで、さまざまな分野で最も困難な問題を解決するのに役立ちます。 R Server for Azure HDInsight は、HDInsight から作成された Spark クラスターと統合された R のスケールアウト実装です。 これにより、Spark に組み込まれているスケーラビリティと信頼性を活用しながら、機械学習の R 言語の知識が得られます。 R Server のマルチスレッドの数式ライブラリと透過的な並列処理では、最大1,000 倍のデータと、オープンソースの r よりも最大50倍の速度が処理されます。これにより、より正確なモデルをトレーニングして、以前よりも精度の高い予測が可能になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25639601-4951-41c1-a60e-2b67a2fb22b4.png"><img alt="R Server for Azure HDInsight" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e809b25-893e-4bdd-a496-71be1fe260fe.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure HDInsight 用 R Server" width="912"></a></p>


  <h3>R のパワーと知識を活用する</h3>


  <p>データ科学者の主な選択肢として、R プログラミング言語には世界中の200万人を超えるユーザーの活発グローバルコミュニティがあり、オープンソースの分析パッケージの総数は前年比で急激に増加しています。 R Server for HDInsight を使用すると、Hadoop および Spark で大規模に実行されている R 言語と完全な互換性が得られます。</p>


  <h3>テラバイト規模の機械学習では、1, 000x 以上のデータが処理</h3>


  <p>Hadoop と Spark に加えて透過的な並列化により、R Server for HDInsight では、オープンソースの R 言語だけではなく、テラバイト単位のデータ &mdash; 1 を処理できます。 ロジスティック回帰モデル、ツリー、アンサンブルを任意の量のデータでトレーニングします。 &rsquo;Spark クラスターのサイズによってのみ制限されます。</p>


  <h3>Spark SQL を使用した Spark データソースへのアクセス</h3>


  <p>GA の新機能として、Spark SQL を R Server のデータソースとして使用できるようになります。 Apache Hive や Parquet などのソースに対する spark SQL クエリの結果を spark データフレームに読み込み、R Server の分散コンピューティングアルゴリズムを使用して直接分析します。</p>


  <h3>任意の開発ツールを使用する</h3>


  <p>GA の新には、データ科学者がすぐに使い始めることができる R Studio Server Community Edition が含まれています。 また、便利なローカル開発環境の R Tools for Visual Studio を無料でダウンロードすることもできます。</p>


  <h2>開始するには?</h2>


  <p>作業を開始するには、azure サブスクリプションを用意するか、Azure の無料試用版を利用する必要があります。 これにより、この <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-r-server-get-started/">ファーストステップガイド</a>に従って、数分で R Server クラスターを稼働させることができます。</p>


