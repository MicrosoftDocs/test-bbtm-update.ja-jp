Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>これは、現在進行中のブログ記事です。このブログ記事では、他のリソースへのSQL Azureできます。 現在のリンクと追加のリソースを使用して頻繁に更新します。 必ずマークを付けしてください。</p>  <h2>管理</h2>  <p><a href="https://sql.azure.com/">SQL Azure ポータル</a>: 新しいデータベースの作成、ファイアウォールの構成など、サーバーとデータベースを管理する場所。</p>  <p><a href="https://mocp.microsoftonline.com/site/default.aspx">Microsoft Online Customer Portal</a>: アカウント、課金、サービスを管理します。</p>  <p>Windows Azure プラットフォームの状態ダッシュボード: Azure Platform の正常性の現在Windowsを提供します。 RSS フィードは、こちらからサブスクライブできます。</p>  <p>Windows Azure プラットフォーム サポート リンク: ここでは、サービスまたは請求に関する問題を報告したり、クォータの引き上げを要求したり、Azure Platform フォーラムWindowsリンクを要求することができます</p>  <p>SQL Azure価格:&nbsp;ここでは、現在のプロモーションを含む、SQL Azureの公式価格を確認できます。</p>  <h2>開発</h2>  <p>MSDN 開発センター: プロジェクトの開発と管理については、サイトからSQL Azure。</p>  <p><a href="https://channel9.msdn.com/tags/SQL+Azure/">Channel 9 ビデオ</a>: Channel 9 でSQL Azure付けられたビデオ。</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee336279.aspx">MSDN ドキュメント</a>: MSDN のドキュメント (SQL Azure)。</p>  <p><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/threads">SQL Azureフォーラム:</a> 質問して支援を受ける。 これは、上記のサポート リンクに示されている直接リンクです。</p>  <p>Wiki の記事: TechNet のおすすめ Wiki の記事で、SQL Azure。</p>  <h2>ツール</h2>  <p><a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">SQL Server Management Studio 2008 R2 Express</a>: BCP、SQLCMD&nbsp; など、SQL Server Management Studio の無料バージョン。</p>  <p><a href="https://www.sqlazurelabs.com/">データ同期用の SQL Azure</a> サービス: SQL Azure Labs でSQL Azure同期をSQL Azureする CTP バージョン。</p>  <p><a href="https://msftdbprodsamples.codeplex.com/releases/view/37304">Adventure Works Database for SQL Azure</a>: Adventure Works に基づくSQL Azureサンプル データベース。</p>  <blockquote>  <h3>SQL Azure Data Sync</h3>  <p>データ同期 クイック スタート: アプリを使用する開発者向けのクイック SQL Azure データ同期。</p>  <p>データ同期ダウンロード: ダウンロードSQL Azure データ同期、前提条件をインストールクイック スタート、最初に手順をお読みください。 </p>  </blockquote>  <h2>Marketing</h2>  <p>Microsoft.com マーケティング サイト: 利用可能なデータベース製品とサービスの詳細を提供する公式サイト。</p>  <h2>News</h2>  <p><a href="https://blogs.msdn.com/sqlazure/">SQL Azure チーム ブログ</a>: ニュース、開発ヒント。 ここにいます。</p>  <p>SQL Azure機能の投票: 機能の要求とSQL Azure。</p>'
