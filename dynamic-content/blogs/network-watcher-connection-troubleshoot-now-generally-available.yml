Title: Network Watcher接続のトラブルシューティングが一般提供される
Summary: Azure Network Watcher接続のトラブルシューティング (以前は接続チェックとしてプレビュー) が、一般提供のスポーツを新しい名前にしています。 接続のトラブルシューティング、Network Watcher...
Content: >-
  <p>Azure Network Watcher接続のトラブルシューティング (以前は接続チェックとしてプレビュー) が、一般提供のスポーツを新しい名前にしています。 Network Watcher スイートのネットワーク ツールと機能の一部である接続のトラブルシューティングを使用すると、Azure でのネットワーク パフォーマンスと接続の問題をトラブルシューティングできます。</p>


  <p>Azure Network Watcher 内のツールの拡張を続けて、この新しい追加により、ソースから宛先へのホップ パスが視覚化され、ネットワークのパフォーマンスと接続に影響を与える可能性のある問題が特定されます。</p>


  <h2>Network Watcher接続のトラブルシューティング機能</h2>


  <p>接続のトラブルシューティングを追加すると、Network Watcher の機能と方法が段階的に増加し、毎日の運用で利用できます。 次のことが可能になりました。</p>


  <ul>
   <li>ソース (VM) と宛先 (VM、URI、FQDN、IP アドレス) の間の接続を確認する</li>
   <li>到達可能性に影響を与える構成の問題を特定する</li>
   <li>ソースから宛先へのホップ パスで可能なすべてのホップを指定する</li>
   <li>ホップによる待ち時間</li>
   <li>待機時間 - ソースと宛先の間の最小、最大、および平均</li>
   <li>ソースから宛先へのトポロジ (グラフィカル) ビュー</li>
   <li>接続のトラブルシューティング チェック中に破棄されたパケットの数</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72eaa295-e3eb-4a44-b1ca-1a927eae1d5a.png"><img alt="Connectivity troubleshoot check" border="0" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9969f906-418b-48d0-a1eb-903a94bed6af.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="接続のトラブルシューティング チェック" width="1043"></a></p>


  <p align="center"><em>接続のトラブルシューティング グラフ ビューの出力ソース: Azure VM と宛先: </em><a href="https://www.bing.com"><em>www.bing.com</em></a>。</p>


  <h2>接続のトラブルシューティングで検出できる問題の種類</h2>


  <p>接続のトラブルシューティングでは、接続に影響する可能性がある次の種類の問題を検出できます。</p>


  <ul>
   <li>VM の CPU 使用率が高い</li>
   <li>VM のメモリ使用率が高い</li>
   <li>トラフィックをブロックする仮想マシン (ゲスト) ファイアウォール規則</li>
   <li>DNS 解決エラー</li>
   <li>正しく構成されていない、またはルートが見つからない</li>
   <li>トラフィックをブロックしている NSG ルール</li>
   <li>指定されたソース ポートでソケットを開くことができません</li>
   <li>Azure Express Route 回線のアドレス解決プロトコル エントリが見つからない</li>
   <li>指定された宛先ポートでリッスンしているサーバーがない</li>
  </ul>


  <h2>接続のトラブルシューティングでは、どのシナリオがサポートされていますか?</h2>


  <p>接続のトラブルシューティングでは、ソースと宛先が Azure VM、FQDN、URI、または IPv4 アドレスであるすべてのネットワーク シナリオがサポートされます。 接続のトラブルシューティングを開始するためのサンプル シナリオを次に示します。</p>


  <ul>
   <li>Azure VM と Azure SQL サーバーの間の接続。このサーバーでは、すべての Azure トラフィックがオンプレミス ネットワーク経由でトンネリングされます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5248db22-4395-45dc-b54a-7f08fea13bff.png"><img alt="Network Watcher - Connection troubleshoot" border="0" height="784" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/853e096b-534b-40a3-9c1f-2468091228dc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Network Watcher - 接続のトラブルシューティング" width="874"></a></p>


  <ul>
   <li>VNet ピアリングを使用して接続されている異なる VNet 内の VM 間の接続。 この例では、接続のトラブルシューティングによって、宛先 VM ファイアウォールによってトラフィックがブロックされているのが検出されます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f952e5b3-c716-4fd1-a2f6-e50340ce2df7.jpg"><img alt="InkedPresentation1_LI" border="0" height="533" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/683ab130-f45c-4e15-b572-4dde0753da69.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="InkedPresentation1_LI" width="751"></a></p>


  <p>詳細と接続のトラブルシューティングの使用を開始するには、ドキュメント ページを <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-portal" target="_blank">参照</a> してください。</p>


  <h2>接続のトラブルシューティングは、他の方法で使用Azure portal。</h2>


  <p>はい。接続のトラブルシューティングとすべての Network Watcher 機能は、<a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-powershell" target="_blank">Azure portal と PowerShell</a>、Azure CLI、および REST API の両方を<a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-rest" target="_blank">使用して使用できます</a>。 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-cli" target="_blank"></a></p>


  <p>タイマーによってトリガーされる接続を使用Azure Functions <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-scheduled-function" target="_blank">接続</a> のトラブルシューティングを継続的に実行して <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-powershell" target="_blank">、PowerShell</a> を使用してトラブルシューティングを開始できます。 今後は、ネットワーク インフラストラクチャの継続的なNetwork Watcherを有効にするエクスペリエンスを提供します。</p>


  <h2>接続のトラブルシューティングに関するフィードバックを提供する方法</h2>


  <p>Azure フィードバック フォーラムを通じて、接続のトラブルシューティングとすべてのNetwork Watcher機能に関する <a href="https://feedback.azure.com/forums/217313-networking?category_id=195844" target="_blank">フィードバックを提供</a> できます。</p>
