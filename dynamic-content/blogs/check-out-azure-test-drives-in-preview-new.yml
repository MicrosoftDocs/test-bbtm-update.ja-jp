Title: プレビューの Azure Test Drives を確認する
Summary: テスト ドライブでは、数分以内に使用を開始できる事前構成済みの環境が提供されます。 セットアップなし。 手間はかからず。 課金なし。
Content: >-
  <p>今年の <a href="https://build.microsoft.com/">//Build 2016 には</a> 、多くのお知らせがあります。 これらのお知らせの 1 つは、Azure 体験ドライブのパブリック プレビューでした。 体験版は、Azure で事前に構成されたアプリケーションのVirtual Machines試用です。 テスト ドライブ イメージは、さまざまなパートナーからサードパーティのソリューションを評価するための単純なサンドボックス環境を提供します。&nbsp;</p>


  <p>新しいソフトウェア ソリューションを&rsquo;検討する場合は、テスト環境の設定、ソフトウェアのインストール、設定の構成、テスト データの設定などに時間を費やしたくないと考えています。代わりに、構成の問題を起こさずにワークロードを評価するための高速でシンプルなパスが必要です。 テスト ドライブでは、数分以内に使用を開始できる事前構成済みの環境が提供されます。 セットアップなし。 手間はかからず。 課金なし。</p>


  <p>&nbsp;</p>


  <p style="margin-left: 40px;"><img alt="image" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e53773c2-cd10-490c-9a4c-5e2d9d624878.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="610"></p>


  <p>試用するには、ここに一覧表示されている ISV ロゴのいずれかをクリック <a href="https://azure.microsoft.com/en-us/marketplace/test-drives/">します</a>。</p>


  <p>テスト ドライブ イメージは、Azure で使用できるソリューションの評価を容易にするように設計されています。 テスト ドライブ ソリューションを評価&rsquo;した後に、実稼働可能なバージョンをアプリケーションから直接デプロイ<a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace。</a></p>


  <p>&nbsp;</p>


  <p style="margin-left: 40px;"><img alt="test drives" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85b95da0-499a-419e-94e8-ac0cab34fe60.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="テスト ドライブ" width="610"></p>


  <p>Azure Marketplace への試用ドライブの発行に関心がある現在または将来のソフトウェア パートナーの場合は、こちらからいくつかの情報を共有してください。 近日公開予定の、最適なソリューション プロバイダーから提供されるテスト ドライブを探してください。</p>
