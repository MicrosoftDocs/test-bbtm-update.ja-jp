Slug: new-deploy-to-windows-azure-web-sites-from-dropbox
Title: 新しい情報!  Azure Web サイトをWindowsから Azure Web サイトにデプロイDropbox
Summary: 現在、Azure Web サイトにソース コードを発行Windows多くのオプションがあります。&nbsp;たとえば、開発ツール (Visual Studio Web マトリックスなど) から発行したり、コードをプッシュしたりできます。
Content: '<p>現在、Azure Web サイトにソース コードを発行Windows多くのオプションがあります。&nbsp;たとえば、Visual Studio や Web Matrix のような開発ツールから発行したり、コンピューター上のローカル Git リポジトリからコードをプッシュしたり、<a href="https://tfs.visualstudio.com/" target="_blank">Team Foundation Service</a>、<a href="https://github.com/" target="_blank">GitHub</a>、<a href="https://www.codeplex.com/" target="_blank">CodePlex</a>、<a href="https://bitbucket.org" target="_blank">Bitbucket</a>&nbsp; のようなプロバイダーから継続的なデプロイを設定したりすることもできます。 これらのすべては、彼らが行う点で非常に良い点ですが、特定の学習曲線に関連するツールに精通している必要があります。&nbsp;さいわい、&rsquo;この学習曲線は、Azure Dropbox の今日のリリースに含まれる Dropbox からのデプロイの新しいサポートによって、すべて消えます管理ポータル。&nbsp;</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0525.source-code.png" alt="" width="550"></p>  <p><a href="https://www.dropbox.com" target="_blank">Dropbox</a> は、ローカルの Dropbox&rsquo; フォルダーにファイルをコピーするだけで複数のコンピューター間でファイルを共有し、Web サイトを Windows Azure&nbsp; に簡単にデプロイできる無料のサービスです。ファイルを Dropboxフォルダーにコピーし、ボタンを押してデプロイします。&nbsp;それより&rsquo;はるかに簡単ではありません。&nbsp;設定&rsquo;方法を次に示します。</p>  <ol>  <li>[Azure 管理ポータル] で、[ダッシュボード] ページまたは &ldquo;&rdquo; [デプロイ] ページから [ソース管理からデプロイをクイック スタートします。</li>  <li>ウィザードDropboxを選択し、[次へ] をクリックして、Windows\Apps\Azure フォルダーへのアクセス権を Azure にDropbox承認します。</li>  <li>Web サイトのソース コードを含む Dropbox\Apps\Azure の下にあるサブフォルダーの名前を選択します。</li>  </ol>  <p>デプロイするには、ローカル &ldquo;&rdquo; コンピューター上の選択したフォルダーにコードをコピーし、ポータルの [同期] ボタンを押して、Dropbox から Windows Azure にコードを同期します。&nbsp;それを&rsquo;行います。&nbsp;</p>  <p><a href="https://azure.microsoft.com/en-us/downloads/" target="_blank">Windows Azure SDK</a> でサポートされているプラットフォームはすべてサポートされています。そのため、.NET、PHP、または Node&nbsp; アプリケーションのソースをコピーすると、サイトをデプロイして実行するためにサーバー上で適切なことが実行されます。デプロイ中に何が起こるかを本当に制御したい場合は、Git デプロイでサポートされているのと同じカスタム デプロイ スクリプト機能を利用することもできます。</p>  <p>他のデプロイ方法と同様に、Windows Azure&rsquo;&rsquo; では Web サイトのデプロイ履歴が追跡されます。そのため、デプロイしたデプロイの状況と、いつ公開されたのかを簡単に確認できます。&nbsp;過去に戻したい場合は、デプロイ履歴を使用して、ボタンをクリックして以前のデプロイを再デプロイできます。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5381.mydropboxsite.png" alt="" border="0"></p>  <p>この <a href="https://www.youtube.com/watch?v=hC1xAjz6jHI&amp;hd=1" target="_blank">2 分間のスクリーンキャストを見</a>て、デモの動作を確認してください。&nbsp;Azure へのWindowsは、今までより簡単でした。&nbsp;試してみてください。</p>'
