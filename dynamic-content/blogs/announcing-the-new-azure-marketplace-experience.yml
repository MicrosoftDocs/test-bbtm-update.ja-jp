Title: 新しい Azure Marketplace エクスペリエンスの発表
Summary: Azure Marketplace では、Azure で実行するために認定および最適化された、独立系ソフトウェアベンダー (Isv) から、何千もの製品とソリューションの豊富なカタログを提供しています。 お客様が大好きです...
Content: >-
  <p>この投稿は、 <a href="https://azure.microsoft.com/en-us/blog/author/vybavar/">Vybava Ramadoss</a>、シニアプログラムマネージャー、Azure Marketplace によって共同作成されました。</p>


  <p><a href="https://azuremarketplace.microsoft.com/marketplace/apps?page=1&amp;src=blogazure" target="_blank">Azure Marketplace</a> では、azure で実行するために認定および最適化された、独立系ソフトウェアベンダー (isv) から、何千もの製品とソリューションの豊富なカタログを提供しています。 お客様は、オープンソースからエンタープライズアプリケーション &rsquo; まで多岐にわたるサービスをご利用いただけますが、このような大きなカタログ間を移動することは困難です。 現在、Azure Marketplace の新しい対話型エクスペリエンスを発表しています。これにより、製品カタログを簡単に移動し、Azure portal にログインしなくても、クラウドアプリケーションに適したソリューションを見つけることができます。</p>


  <p>新しい <a href="https://azuremarketplace.microsoft.com/marketplace/apps?page=1&amp;src=blogazure" target="_blank">Azure Marketplace</a>を起動します。 では、いくつかのシナリオについて説明 &rsquo; します。</p>


  <h3>お気に入りの製品を検索して展開する</h3>


  <p>&rsquo;たとえば、特定の製品を探しているとします。 たとえば、blogger が WordPress 環境を必要としているとします。 上部の [検索] ボタンで WordPress &rdquo; の入力 &ldquo; を開始し、一覧から最適な WordPress オプションを選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2630f305-b658-446f-8f15-1fbdd3e40353.png"><img alt="WordPress Search on Marketplace" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f8b6d9e-2d7a-4ead-88d8-8dedc6d7ccea.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Marketplace での WordPress 検索" width="1125"></a></p>


  <p>&ldquo;[Get It Now &rdquo; ] をクリックすると、Azure portal へのログインを求めるメッセージが表示されます。 指示に従って、WordPress 環境を数分で稼働させることができます。</p>


  <h3>新しい製品を検出して展開する</h3>


  <p>&rsquo;たとえば、ソリューションを探しているときに、どの製品がニーズに最適で &rsquo; あるかを確認できないとします。 &nbsp;たとえば、クラウドアプリケーションのストレージアプライアンスが必要ですが、使用可能なオプションを確認して、製品について学習したうえで決定する必要があります。</p>


  <p><strong>新しい製品</strong> - の検出Azure Marketplace のカテゴリは、開始するのに適しています。 <em>Storage</em>カテゴリ (カテゴリが Azure portal と一致していることを確認してください) をクリックすると、最上位の推奨される製品を表示したり、<em>バックアップや回復</em>などのサブカテゴリにフィルターを適用したりできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b0175ec-3a26-44f4-8186-27f05a59a742.png"><img alt="Storage category in Marketplace" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89a42526-ee78-43cd-a253-8de1f4900ea1.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Marketplace の Storage カテゴリ" width="1063"></a></p>


  <p>しかし、この場合、アプライアンス &rsquo; を探しているので、サブカテゴリではありません。 &rsquo;心配しないでください。検索領域に<em>アプライアンス</em>を入力すると、記憶域オファリング内のアプライアンスをフィルター処理できます。 検索結果には、使用可能な各アプライアンスの簡単な説明と開始価格が表示されます。&nbsp;<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bb1297f-7637-4e73-9272-87d5f90e667b.png"><img alt="Appliances search result" border="0" height="796" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b195f7c-6164-47df-9667-4f367d64675e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="アプライアンスの検索結果" width="904"></a></p>


  <p><strong>詳細</strong> &ndash; 情報Marketplace で使用可能なストレージアプライアンスがあることはわかっていますが、決定を下すために製品に関する詳細情報が必要です。 新しい製品ページを使用すると、製品の詳細を把握しやすくなります。 NetApp と SoftNAS の製品ページを見てみましょう &rsquo; 。 製品タイルをクリックして、製品ページを開きます。 2つのセクションが表示されます。 <em>概要</em>セクションには、詳細な技術ドキュメント、製品の機能、スクリーンショットなどが含まれています。<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc0df22d-d5d4-4b19-ba3f-ed78889962f0.png"><img alt="NetApp AltaVault product page" border="0" height="678" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71f6bc1f-b8de-40b6-a63f-66af1c830738.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="NetApp AltaVault 製品ページ" width="1120"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a3a850c-f6ed-416b-83fe-5a87094d7729.png"><img alt="SoftNAS Cloud product page" border="0" height="819" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/194c0e58-5351-4c83-a421-8ec57985053d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="SoftNAS クラウド製品ページ" width="1118"></a><br>

  <em>プランと価格</em>には、さまざまな SKU &rsquo; 、価格オプション、および発行元の推奨事項が含まれています。<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79eb9d42-7978-4885-873d-a73069f2bf18.png"><img alt="NetApp AltaVault pricing page" border="0" height="647" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c135aff-6429-4bb3-8835-687eb2a4b3c9.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="NetApp AltaVault の価格ページ" width="1102"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c5e60db-b622-491c-a69e-9718bdaa3d4e.png"><img alt="SoftNAS Cloud pricing page" border="0" height="640" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3aaa289-ae72-4a07-acee-7c4b828e7597.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="SoftNAS クラウドの価格ページ" width="1098"></a><br>

  これらのページには製品固有の情報が含まれていますが、意思決定に重要なフィールドは、製品ページ間で目立つように統一されています。 次のフィールドがあります。</p>


  <ul>
   <li>ソフトウェア計画の選択-利用可能な価格プランが表示されます。 また、[CSV としてテーブルをダウンロード] オプションを使用すると、価格プランをエクスポートできます。</li>
   <li>Publisher の推奨事項 &ndash;リージョンに基づいて製品をデプロイするために使用する、推奨される VM &rsquo; を示します。</li>
  </ul>


  <p><strong>製品</strong> - を体験する候補が表示されたので、最終的な決定を行う前に、 &rsquo; これらのアプライアンスのいくつかを試してみるとよいでしょうか。 Azure Marketplace のテスト用ドライブを使用すると、そのようなことができます。 テストドライブは、Azure サブスクリプションを必要とせずに、製品を無料で体験できるようにする準備が整った環境です。 製品ページからテストドライブにアクセスするか、左側のナビゲーションウィンドウで [ <em>テスト用ドライブ</em> ] をクリックしてアクセスできます。 SoftNAS と NetApp の両方の製品 &nbsp; で、テスト用のドライブ &ndash; が提供されています。体験版をお試しになる前に、体験をお試しください。<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e73191d0-6519-4eb1-80cb-9c843e090a35.png"><img alt="Test Drive on Marketplace" border="0" height="787" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fc0ee6f-0fb8-4073-8d52-e4cbd6e04a12.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px" title="Marketplace での体験" width="1020"></a></p>


  <p><br>

  新しい marketplace のエクスペリエンスにより、お好きな製品を検索して展開することがシームレスになります。 一貫した使いやすいナビゲーション構造と、テストドライブのハンズオンエクスペリエンスを利用することで、新しい製品を楽しく体験できるようになります。 新しい <a href="https://azuremarketplace.microsoft.com/marketplace/apps?page=1&amp;src=blogazure" target="_blank">Azure Marketplace</a> をお試しいただき、ご <a href="https://feedback.azure.com/forums/216369-azure-marketplace/" target="_blank">意見</a>をお聞かせください。</p>


  <p>Azure Marketplace に興味をお持ちの場合は、 <a href="https://azuremarketplace.microsoft.com/sell?src=blogazure">Azure marketplace での販売に関する</a> ページを参照して、今すぐ開始してください。</p>
