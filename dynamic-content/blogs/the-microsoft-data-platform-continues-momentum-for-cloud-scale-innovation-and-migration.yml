Title: Microsoft データ プラットフォームは、クラウド規模のイノベーションと移行の勢いを続ける
Summary: 今日、ワシントン州シアトルで毎年開催される Microsoft Build イベントで、Microsoft は、あらゆる開発者、データ サイエンティスト、データ プロフェッショナルがデータに対してより多くのことを行う力を引き続き提供する、最近の Microsoft の豊富な投資についてお知らせしました。
Content: >-
  <p>今日、ワシントン州シアトルで開催される毎年の Microsoft //BUILD イベントで、私たちは、あらゆる開発者、データ サイエンティスト、データ プロフェッショナルがデータに対してより多くのことを行う力を引き続き提供する、最近の Microsoft の豊富な投資について話し合いました。 お客様がクラウドに移行しやすくするために、Azure Cosmos DB に対する新しい投資と Azure Database Migration Service の一般提供について共有しました。&nbsp;</p>


  <p>&rsquo;Microsoft だけが、データと分析テクノロジの豊富なセットを備えたハイブリッド環境向けに最適化された一貫したグローバル プラットフォームを提供します。これは、今日のイノベーション者がデータの力を解き放ち、世界を改善する可能性を再考する力を与えます。&nbsp;</p>


  <h2>Intelligent-Cloud、Intelligent-Edge Era のデジタル変革を加速する</h2>


  <p>Microsoft は、デジタル変革を加速するために、統合された拡張性の高いデータと分析ソリューションを提供し、組織がインテリジェンスをアプリケーション、エッジ、および組織全体に戻すのをリアルタイムでキャプチャ、格納、および処理するのに役立ちます。 組織がデータの力を引き出すのに役立つ最近のデータと分析の投資の概要を次に示します。</p>


  <ul>
      <li><strong><u>Azure Cosmos DB のお知らせ:</u></strong> 今日は、この新しい時代に向けアプリケーションを構築する開発者のユビキタスな選択肢として、Cosmos DB をさらに向上する <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-build-2018-the-catalyst-for-next-generation-apps/">Azure Cosmos DB</a> の更新プログラムを発表しました。 クラウド<strong></strong>とエッジの両方をサポートするように設計されたグローバル 規模の新しいマルチマスター機能により、オンプレミスと IoT デバイスをリージョンとしてサポートし、<strong>VNET</strong> の一般提供によるセキュリティの強化、<strong>Bulk Executor</strong> ライブラリの一般提供により、1 時間未満でテラバイト単位のデータに対する書き込みスループットの 10&mdash; 倍の向上が実現します。 昨年のビルドの開始以降、Azure Cosmos DB は指数関数的な成長を経験し、世界中の何千もの組織によって使用されています。 Azure Cosmos DB を使用すると、主要なオンライン小売業者である ASOS &gt;は、200 &gt;か国と 100,000 の製品で 1 &gt;億人の一意の訪問者を処理できます。Jet.com では、ショッピングのピーク時に 10 から 20 倍のスケールを可能にするコマース プラットフォームに Azure Cosmos DB を活用しています。</li>
      <li><strong><u>Azure SQL Data Warehouse:</u></strong> 組織が指数関数的に増加するデータから迅速な分析情報を導き出すのを支援するために、先週、Azure SQL Data Warehouse のコンピューティング最適化 <a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/"><strong>Gen2</strong></a> レベルの一般提供を発表しました。 このパフォーマンス最適化レベルでは、Microsoft のソフトウェアとハードウェアのイノベーションを最大限に活用して、お客様のクエリのパフォーマンスとコンカレンシーを大幅に加速させます。 Azure SQL Data Warehouse Compute Optimized Gen2 レベルでは、クラウド データ ウェアハウスの新しいパフォーマンス標準が設定されます。 現在のお客様は、クエリのパフォーマンスが最大 5 倍、コンカレンシーが 4 倍、コンピューティング能力が現在の世代に比べて 5 倍高くなっています。 これにより、クラウド データ ウェアハウス サービスの中で最多である 128 の同時クエリを 1 つのクラスターから処理できるようになりました。 また、価格を上げることなく、これらのパフォーマンスの向上を実現します。</li>
      <li><strong><u>Azure Databricks一般提供:</u></strong> 組織がデータの力を引き出す能力を加速するために、最近、一般提供Azure Databricks <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-industry-leading-analytics-platform-powered-by-apache-spark/"><strong>リリースしました</strong></a>。 Azure Databricksは Databricks と共同で設計されています。このプロジェクトは、その後、後で開発を開始した UC Berkeley で Spark 研究プロジェクトを開始Apache Spark。 Azure Databricksの目標は、 &amp; お客様がイノベーションを加速し、Databricks と Azure の最高の機能を組み合わせてビッグ データ AI ソリューションを構築するプロセスを簡素化することです。 E.ON のような顧客は、数分以内にテラバイト近くの風力タービンデータを分析できるのに対し、以前は数時間かかっています。</li>
  </ul>


  <h2>ハイブリッド環境を最大限に選択して節約する</h2>


  <p>Microsoft は、オンプレミスとクラウド全体で一貫性のある接続されたプラットフォームを持つ唯一の組織であり、組織が既存のテクノロジへの投資を活用するのに役立ちます。 今日のビルドでは、この取り組みについて業界最高の体験を続けました。</p>


  <ul>
      <li><strong><u>Azure Database Migration Service：</u></strong> 本日、Azure に <strong>既に数万個のデータベースを</strong>移行している Azure Database Migration Service の一般提供を発表しました。 このAzure Database Migration Serviceは、オンプレミスのデータベースを Azure に移動するシームレスなエンドツーエンド のソリューションとして設計されています。SQL Server から Azure SQL Database は、サポートされている最初の移行パスです。 間もなく、このサービスでは、MySQL、PostgreSQL、Oracle データベースの Azure への移行もサポートされます。 多くのお客様は、移行イニシアチブを合理化しAzure Database Migration Serviceダウンタイムを削減した革新的なシステムを含め、お客様のメリットを楽しみます。</li>
      <li><strong><u>MySQL と PostgreSQL を Azure に移動する:</u></strong> 体験の一部を得る一方で、移動先も同様に重要です。 SQL Server ワークロードのサポートに加えて、MongoDB、Cassandra、MySQL、および PostgreSQL データベースのフル マネージド データベース サービス サポートをサポートすることで、アプリケーション コードの変更をほとんどまたは一切行う必要がないアプリケーションを Azure に移行できます。 また、最近、一般 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/"><strong>提供Azure Database for MySQLとAzure Database for PostgreSQLしました</strong></a>。 82 か国にわたる何千もの顧客がいます。 <a href="https://azure.microsoft.com/en-us/blog/azure-database-for-mysql-public-preview/">MySQL</a> および <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-for-postgresql-preview/">PostgreSQL</a> 用の Azure Database Services は、Microsoft Build での昨年のプレビュー以降、大きな成長を続け、メンテナンス、スケール、データ可用性保護に関する複雑さを取り除く、シンプルでフル マネージドのサービス プラットフォームでデータベースの選択肢を提供したいと考えています。</li>
      <li><strong><u>Azure SQL Server移行: </u></strong>SQL Server では、Azure SQL Database、Azure SQL Database、Managed Instance の新しいデプロイ オプションを使用して、フル マネージド SQL Server サービスへの移行を簡単<a href="https://azure.microsoft.com/en-us/blog/migrate-your-databases-to-a-fully-managed-service-with-azure-sql-database-managed-instance/"><strong>に行いました</strong></a>。 Managed Instance では、SQL Server エージェント、DBMail、Change Data Capture などの機能を含む既存の SQL Server デプロイ (SQL Server 2008 に戻る) との完全なエンジン互換性が提供され、生産性の高い SQL Database サービスに組み込まれており、いくつかの機能が組み込みされています。 SSIS SQL Serverを使用しているお客様の場合、Azure Data Factory での SQL Server Integration Services (SSIS) もサポートされています。お客様は SSIS ワークロードも Azure にシームレスに移行できます。</li>
      <li><strong><u>Azure ハイブリッド特典 SQL Server プログラム: SQL Server</u></strong> をカバーするように拡張された Azure ハイブリッド特典 プログラムでは、Azure が SQL Server ワークロードの最も経済的<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/"></a>な宛先SQL Serverされます。 これで、アクティブな ソフトウェア アシュアランス を持つオンプレミスの SQL Server ライセンスを Managed Instance に移行し、近い間に SQL Server Integration Services ライセンスを Azure Data Factory に移動して割引価格を設定し、最大 55%* を節約できます。</li>
  </ul>


  <p>すべて追加すると、Microsoft は、世界で最も包括的で説得力のあるデータと AI プラットフォームを備えています。 Microsoft だけが、既存の投資に対して前例のない価値を提供する広範なプログラムを提供しています。 ご&rsquo;自分と組織がどのようにしてイノベーションを続け、世界を変革し続けるのか、楽しみに思います。</p>


