Title: 米国中南部データセンターリージョンでの Azure Availability Zones 回復性の追加
Summary: 企業がより多くのワークストリームをクラウドに移行すると、ビジネス継続性とデータ保護がかつてないほど重要ではなくなりました。また、重要度は、2020の課題や困難よりもはるかにわかりやすくなっています。
Content: >-
  <p>企業がより多くのワークストリームをクラウドに移行するにつれて、ビジネス継続性とデータ保護はかつてないほど重要 &mdash; ではなくなり、その重要性は、2020の課題や困難よりもはるかに高いと考えられます。 クラウドでの安定性と回復性のサポートに対するコミットメントを継続するために、米国中南部データセンターリージョンからの<a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">Azure Availability Zones</a> &nbsp; の一般提供が発表されました。</p>


  <p>Azure Availability Zones は、それぞれが独立した電源、冷却装置、ネットワークを備えた1つ以上のデータセンターで構成される Azure リージョン内の一意の物理的な場所です。 Availability Zones &nbsp; 、データセンターの障害や予定外のダウンタイムに対する保護を提供します。 これらは、仮想マシンの稼働時間が99.99% の業界トップレベルのサービスレベルアグリーメント (<a href="https://azure.microsoft.com/en-us/support/legal/sla/virtual-machines/v1_9/" target="_blank">SLA</a>) のいずれかによってさらにサポートされています。</p>


  <p>多くの企業 (特に、重要なアプリケーションをクラウドに移行することがますます進んでいる規制業界の場合) では、米国中南部で Availability Zones、ビジネスをサポート &nbsp; する回復性とビジネス継続性のオプションを顧客が選択するオプションを提供します。 データの保護とバックアップをサポートすると同時に、データセンターの障害に対するフォールトトレランスを追加して、高可用性のために追加のオプションを顧客に提供 Availability Zones ます。 お客様は、同じリージョンの複数のゾーンデータセンター間、または地理的に離れたリージョン間で、同じデータセンターにデータを格納することを選択<b></b>でき<b></b>ます。 最後に、データは、ロールベースのアクセス制御と強制保持ポリシーによって適用される不変のストレージを使用して、偶発的な顧客の削除<b></b>から保護されます。</p>


  <p>米国 &nbsp; 中南部では、お客様の回復性をサポートする Azure で利用可能な、広範で豊富な回復性を備えた機能のセットに基づいて Availability Zones ます。 次のようなキーがあります。</p>


  <ul>
      <li>Azure Storage、SQL Database、Cosmos DB はすべて、1 つのリージョン内とリージョン全体の両方で、組み込みのデータ レプリケーションを提供します。</li>
      <li>Azure マネージド ディスクは、ハードウェア障害の影響を抑えるために、さまざまなストレージ スケール ユニットに自動的に配置されます。</li>
      <li>可用性セット内の仮想マシン (VM) は、複数の障害ドメイン間で分散されます。 障害ドメインは、共通の電源とネットワーク スイッチを使用する、VM のグループです。 VM を複数の障害ドメイン間で分散すると、物理的なハードウェア障害、ネットワークの停止、または停電の影響を抑えることができます。</li>
      <li>Azure Site Recovery は、リージョンとゾーンにまたがるディザスターリカバリーシナリオに対応しています。</li>
  </ul>


  <p>米国中南部での Availability Zones の作成により、サービスの可用性の保証の向上など、多くの点で顧客のメリットが得られます。これにより、ダウンタイムやデータの損失が発生した場合に、障害が発生する可能性が少なくなります。 これらのゾーンは、データストレージが安心して使用できるように保護するのにも役立ちます。 データ保護は、復旧時にも優先されます。 より長い停止を強制することができ、ゾーンの可用性によってデータを保護することができます。 データは3か所でもレプリケートされます。 新しい年を開始すると、お客様の回復性と安定性が依然として重要になります。 &rsquo;これらの Availability Zones がお客様に与える影響、デジタル変換、そして最終的に成功することを、楽観的に楽しみにしています。</p>
