Title: Azure IoTリモート監視により、オペレーターの機能がエッジに拡張されます
Summary: >
  本日は、リモート監視を使用して、企業のシナリオを迅速に実現するために企業を加速し続ける機能のもう 1 つのAzure IoT発表します。
Content: >-
  <p>5 月に、リモート監視ソリューション アクセラレータのAzure IoT<a href="https://azure.microsoft.com/en-us/blog/azure-iot-solution-accelerators-bring-the-next-wave-of-innovation/" target="_blank">を発表しました</a>。 これには、ルールの構成による高度なオペレーター シナリオ、デバイス接続の容易化、<a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-telefonica-sim" target="_blank"></a>Power BI や <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-integrate-data-lake" target="_blank">Azure Data Lake</a> などのツールを使用したより豊富な<a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-integrate-data-powerbi" target="_blank">統合</a>オプションなどの主要な機能が含まれていました。 この数か月間、根本原因分析を可能にするための <a href="https://azure.microsoft.com/en-us/blog/remote-monitoring-solution-allows-for-root-cause-analysis-with-azure-time-series-insights/" target="_blank">Time Series インサイト</a> の統合や、AAD を使用したロールベースのアクセス制御のような機能を追加することで、シナリオを改善し続け<a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-rbac" target="_blank">させて</a>きました。</p>


  <p>本日は、企業のシナリオの実現に向けて加速し続ける機能のもう 1 つの波をお知らせします。</p>


  <h2>リモート監視から Azure IoT Edge コンポーネントを管理Azure IoT展開する</h2>


  <p>リアルタイムのデータ分析と分析情報は、IoT ソリューションのビジネス価値を高め、すべての顧客シナリオがクラウド処理に依存できるというのではありません。 Azure IoT Edge は、IoT デバイスでクラウド インテリジェンスをローカルに提供することで、これらの課題を解決します。 Azure IoT Edge は、リモート監視ソリューション アクセラレータAzure IoTシームレスに統合されました。 お客様は、この機能を利用して、データをローカルで処理するか、エッジで AI を使用してほぼリアルタイムのアクションを実現することで、帯域幅コストを削減できます。 オペレーターの場合、リモート監視の Azure IoT インターフェイスを使用すると、エッジ デバイスを<a href="https://docs.microsoft.com/azure/iot-accelerators/iot-accelerators-remote-monitoring-add-edge-device" target="_blank"></a>追加できるだけでなく、エッジ マニフェストを<a href="https://docs.microsoft.com/azure/iot-accelerators/iot-accelerators-remote-monitoring-import-edge-package" target="_blank">作成して配置することもできます</a>。</p>


  <p>Imagine Contoso は、Edge を使用して、石油ポンプ ジャックをリモートAzure IoTしています。 Contoso は、エッジでテレメトリ データを処理した後、クラウド内の Azure IoT リモート監視ソリューション アクセラレータに集計されたデータセットを送信できます。 Azure IoT Edge で異常検出を使用すると、Contoso のオペレーターは、クラウド処理に依存することなく、異常なテレメトリに迅速に対応できます。 このシナリオの詳細については、「リモート監視&ldquo;ソリューション アクセラレータを使用してエッジで異常を検出する<a href="https://docs.microsoft.com/azure/iot-accelerators/iot-accelerators-remote-monitoring-edge" target="_blank">」を参照してください</a>。&rdquo;</p>


  <h2>オペレーターの機能をさらに強化する自動デバイス&rsquo; 管理</h2>


  <p>大規模なデバイスの管理には、コストと時間がかかる場合があります。 最新のファームウェアを使用して資産を更新したり、大規模なセキュリティ パッチを実装したりするなどのタスクは、多くの場合、複雑であり、慎重な計画が必要であり、お客様の施設でのダウンタイム計画が必要です。 Azure IoT自動デバイス管理を使用すると、オペレーターは一連のデバイスを対象にし、適用する変更を定義し、デバイスが利用可能になったら変更を振り付け、プロセスを容易にできます。 また、レポートと競合の解決も自動的に処理され、人的エラーの可能性が大幅に減少します。</p>


  <p>自動デバイス管理を Azure IoT リモート監視に統合すると、Contoso のオペレーターは自動デバイス構成を作成、展開、管理し、デバイスに常に適切なプロパティセットを確実に設定できます。 これを使用する方法のチュートリアル例については、MX チップのファームウェア更新プログラムの実装に関するチュートリアル <a href="https://aka.ms/adm-tutorial" target="_blank">に従います</a>。</p>


  <h2>アクションを実行してさらに大きな価値を提供する</h2>


  <p>IoT オペレーターは、デバイステレメトリ分析に依存して、プロジェクトの状態を把握します。 分析情報以外にも、アラートがトリガーされた後に自動化されたアクションを実行することが重要です。そのため、アラートの生成時に即時の修復が発生する可能性があります。</p>


  <p>リモートAzure IoTソリューション アクセラレータでは、アラーム中にトリガーされるルールにアクションを追加する機能がサポートされています。 たとえば、ルールに電子メール アクションを追加すると、アラートを再度見逃さなくてすみます。 アクションは、ソリューションで定義されている既存のルールに追加するか、新しいルールを作成する際に追加できます。 Azure IoT リモート監視内のデバイス アラートに対してこの機能を実行する機能は、開発者が利用できる豊富な拡張機能ポイントを備える <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a> の統合によって可能です。 これにより、テキスト メッセージの送信、Dynamics 365 などのサービスへのビジネス プロセスのトリガー、Web サービス API エンドポイントの呼び出しなどの他のシナリオをカスタマイズできます。 リモート監視で<a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-email-actions" target="_blank">アクションをカスタマイズする方法のAzure IoT確認してください</a>。</p>


