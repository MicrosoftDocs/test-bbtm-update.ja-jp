Slug: announcing-the-azure-sdk-2-7-1-for-net
Title: Azure SDK 2.7.1 for .NET の発表
Summary: 本日は、Azure SDK 2.7.1 for Visual Studio 2013 2015 Visual Studio発表します。 このリリースには、Azure 向けアプリケーションのVisual Studio Toolsが含まれています。
Content: >-
  <p>本日は、&rsquo;Azure SDK 2.7.1 for Visual Studio 2013 2015 Visual Studio発表しました。 このリリースには、Azure 向け Visual Studio Tools の機能強化がいくつか含まれています。<a href="https://www.dreamspark.com/Product/Product.aspx?productid=99">また、DreamSpark</a> または クラウド ソリューション プロバイダー プログラムに登録されているカスタマー エクスペリエンス<a href="https://mspartner.microsoft.com/en/us/pages/solutions/cloud-reseller-FAQ.aspx">が強化</a>されています。 この投稿では、更新プログラムと、新しいツールによって Azure 開発エクスペリエンスがどのように改善されるのかについてまとめています。</p>


  <p><a href="https://azure.microsoft.com/en-us/downloads/">Azure SDK 2.7.1 for .NET</a> [<a href="https://go.microsoft.com/fwlink/?LinkId=616239">VS 2015VS</a> |  <a href="https://go.microsoft.com/fwlink/?LinkId=616240">2013 のダウンロード</a>]</p>


  <ul>
   <li><b>Visual Studio 2013</b> のサポートの強化: Azure SDK 2.7.1 では、Visual Studio 2013 2015 の <a href="https://azure.microsoft.com/blog/2015/07/20/announcing-the-azure-sdk-2-7-for-net">Azure SDK 2.7</a> リリースで使用できる機能と同じVisual Studioされます。 Visual Studio 2013、<a href="https://www.dreamspark.com/Product/Product.aspx?productid=99">顧客アカウントを使用して、DreamSpark</a> <a href="https://mspartner.microsoft.com/en/us/pages/solutions/cloud-reseller-FAQ.aspx">クラウド ソリューション プロバイダー</a>サポートする機能が追加されました。 新しい Cloud Explorer ツール ウィンドウは、新しいツール ウィンドウでもVisual Studio 2013。</li>
   <li><b>Visual Studio 用 HDInsight</b> ツールの機能強化: ビッグ データ開発者は、Hive ジョブ オペレーター ビュー、Hive エラー マーカー、および Storm トポロジ Graph の機能強化の恩恵を受けるでしょう。 また&rsquo;、HDInsight の IntelliSense の提案もいくつか改善されました。</li>
   <li><b>より優Azure Resource Manager IntelliSense</b> を含め、ゲスト内のカスタマイズが容易な仮想マシンのデプロイを自動化するために、Azure Resource Manager ツールが更新されました。</li>
   <li><b>AZCopy 3.2.0 RTM</b>: この更新プログラムには、新しいストレージ BLOB の種類追加 BLOB <b></b> と FIPS 準拠 MD5 設定のサポートが含まれています。 詳細については、ブログを参照Azure Storage<a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2015/08/18/azcopy-introducing-append-blob-file-storage-asynchronous-copying-file-storage-share-sas-table-storage-data-exporting-to-csv-and-more.aspx">してください</a>。</li>
  </ul>


  <h2>サービスのサポートのVisual Studio 2013</h2>


  <p><a href="https://azure.microsoft.com/blog/2015/07/20/announcing-the-azure-sdk-2-7-for-net">Azure SDK 2.7</a> リリースでは、ロール ベースの Access Control、クラウド ソリューション プロバイダー、DreamSpark、その他のアカウントとサブスクリプションの種類を介して Azure にアクセスするアカウントに対するサポートが Visual Studio 2015 で追加されました。 Azure SDK 2.7.1 では、これらのアカウントとサブスクリプションは現在、Visual Studio 2013でサポートされています。</p>


  <p>また、Azure SDK 2.7.1 を使用すると、<a href="https://msdn.microsoft.com/en-us/library/azure/mt185741.aspx">Cloud Explorerツール ウィンドウ</a>が表示Visual Studio 2013。 2015 年 1 月の Cloud Explorer Visual Studio を通じて利用できるすべてのパフォーマンスとスケーラビリティの向上が、Visual Studio 2013。</p>


  <h3>Azure リソース マネージャー ツール</h3>


  <p>Azure Resource Managerツールは、より多くのリソース プロバイダー向け IntelliSense を含め、ゲスト内のカスタマイズを使用した仮想マシンのデプロイを容易にするために改善されました。</p>


  <p>IntelliSense では、関数名パラメーターや変数チェックなど、テンプレート言語 &amp; 式のエラー チェックが表示されます。 オートコンプリートが更新され、リソース プロバイダー (Storage、コンピューティングなど) が追加されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c788f2dd-30e3-4bf5-b2ef-943eb01c4c63.png"><img alt="intellisense - fin" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82151bd9-5dba-4d96-ba8a-fd69ea3627f7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="intellisense - fin" width="606"></a></p>


  <p>IntelliSense を駆動するスキーマはキャッシュされますが、手動で更新するには、<i>Ctrl + Shift + J</i> &ldquo;&rdquo; キーを押すか、右クリックして [スキーマの再読み込み] を選択してデプロイ テンプレートを編集します。</p>


  <p>仮想マシンの構成では、JSON アウトライン ビュー を使用してテンプレートに JSON スニペットを追加する場合、テンプレートとプロジェクトが更新され、デプロイ中に Azure Resource Manager の構成成果物が自動的にステージされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4b036e6-6f47-4490-b0f9-84c6ac88c03c.jpg"><img alt="clip_image004" border="0" height="467" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae62dd34-e027-4f6c-acf9-add8b5afaf43.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image004" width="623"></a></p>


  <p>JSON では、プロパティがパラメーター化され、構成のスクリプトがプロジェクトに自動的に追加されているのを確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bf8200e-b64d-49db-a063-b00644150b26.png"><img alt="dsc extension in json" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/280aeb33-8dbb-4843-9443-d037a11c9c21.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="json の dsc 拡張機能" width="594"></a></p>


  <p>テンプレートをデプロイすると、テンプレートをデプロイするために Visual Studio によって使用される Deploy-AzureResourceGroup.ps1 スクリプトによって、DSC によって使用される zip アーカイブが自動的に作成され、アップロードされ、仮想マシンが構成されます。 その後、テンプレート パラメーターの値は、デプロイの成果物を見つける場所を Azure Resource Manager に伝えるスクリプトによって自動的に設定されます。ツールによって処理されるので、デプロイ前に成果物を手動でステージする必要はありません。 特定の場所に成果物が既にある場合は、デプロイ時にこれらの値を指定するだけで、生成された値ではなくそれらの値が使用されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20826c90-c16a-4b1e-8b1f-1f7d9e648293.png"><img alt="clip_image007" border="0" height="428" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2ee10fc-6d22-4d0d-b0d4-2a996ab07613.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image007" width="500"></a></p>


  <h2>HDInsight ツールの機能強化</h2>


  <p>このセクションでは、HDInsight チームが新しいツール エクスペリエンスに対して行った更新の一部Visual Studio詳しく説明します。</p>


  <h3>新しい Azure Portal で作成された HDInsight クラスターをサポートする</h3>


  <p>新しいバージョン ( で作成Azure portalクラスターhttps://portal.azure.com)は、既存の HDInsight Tools for Visual Studioできません。 いくつかの変更が行われ、すべての機能が &ndash; 完璧に機能します。そこでは、作成された場所に関係なく、すべてのクラスターにジョブを表示して送信できます。</p>


  <h3>Hive ジョブオペレーター ビュー</h3>


  <p>Hive クエリをよりよく理解するために、このリリースでは Hive オペレーター ビューを追加します。 ジョブ グラフの頂点をダブルクリックするだけで、頂点内のすべての演算子を表示できます。 特定の演算子の上にマウス ポインターを置きことで、その演算子の詳細を表示することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89fa5ab8-3f34-4424-b45b-0eb62feaa2cf.png"><img alt="Operator View 1" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbb1495c-db40-4930-981c-d1816ff56b60.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="演算子ビュー 1" width="640"></a></p>


  <h3>Hive エラー マーカー</h3>


  <p>このリリースでは、文法エラーをすぐに表示できるよう、Hive エラー マーカーを導入しました。 また、クラスターでスクリプトを実行することなく、Hive &amp; スクリプトに構文エラーがある場合にまったく同じエラー メッセージを表示できるよう、エラー メッセージが強化されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b09039de-1a33-41fa-a3d3-4c51ac92dd16.jpg"><img alt="clip_image011" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3292719-accb-42c3-ae57-5656a3aa3b38.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image011" width="624"></a></p>


  <h3>Storm トポロジ Graph</h3>


  <p>トポロジが期待した通り動作していないか確認する場合は、視覚化が非常に重要です。 このリリースでは、Storm グラフの視覚化を追加しました。 トポロジの重要なメトリックを視覚的に表示し、特定のボルト&ldquo;&rdquo;がビジー状態にあるか、色によってビジー状態ではないか確認できます。 また、ボルト/スパウトをダブルクリックすることで詳細を表示できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c086dba-e0f2-452a-9347-2c1173fcc203.png"><img alt="Storm Graph" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e520f14a-1513-4cfa-9f0f-3434184287da.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Storm Graph" width="640"></a></p>


  <h3>改善: IntelliSense のサポートが強化された Hive&amp; メタデータの読み込みの高速化</h3>


  <p>IntelliSense を改善しました。ユーザー に対する提案が追加されました。 たとえば、テーブルのエイリアスも IntelliSense の候補として表示されるため、クエリをより簡単に記述できるようになりました。 さらに、Hive メタデータの読み込み機能も強化されているため、Hive メタストアのすべてのデータベース、テーブル、列がほんの数秒で表示されます。</p>


  <h2>まとめ</h2>


  <p>以前のバージョンからの重要な変更点と新機能に関する既知の問題については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-sdk-dotnet-release-notes-2_7/">2.7.1 リリースの Azure SDK 2.7</a> リリース ノート付録を確認してください。</p>


  <p>Azure アカウントを&rsquo;まだお持ちでない場合は、無料試用版にサインアップして<a href="https://azure.microsoft.com/en-us/pricing/free-trial/"></a>、上記のすべての機能の使用を開始できます。 その後、 <a href="https://azure.microsoft.com/en-us/documentation/">Azure デベロッパー センターにアクセス</a> して、アプリをビルドする方法の詳細を確認します。 <a href="https://connect.microsoft.com/visualstudio">また</a>、Connect を使用してバグを送信したり、UserVoice を使用して提案したり、Visual Studio IDE の <a href="https://go.microsoft.com/fwlink/?LinkId=517102">Send-a-smile</a> を使用して簡単な考えやアイデアを送信したりできます。</p>


