Title: Azure 上の Spark でのストリーミング分析の使用例
Summary: センサー、IoT デバイス、ソーシャル ネットワーク、オンライン トランザクションはすべて、絶えず監視し、迅速に対応する必要があるデータを生成しています。 その結果、大規模なリアルタイムが必要になります。
Content: >-
  <p>センサー、IoT デバイス、ソーシャル ネットワーク、オンライン トランザクションはすべて、絶えず監視し、迅速に対応する必要があるデータを生成しています。 その結果、大規模でリアルタイムのストリーム処理の必要性は、これまで以上に明らかになっています。</p>


  <p>Spark Azure Databricksを Spark 上で実行することで、Spark&rsquo; の使いやすさとフォールト トレランスの特性を継承しながら、ストリーミング データと履歴データの両方で強力な対話型および分析アプリケーションを持つデータ サイエンティストやデータ エンジニアが利用できます。 Azure Databricks、HDFS、Flume、Kafka、Twitter など、さまざまな一般的なデータ ソースと簡単に統合できます。</p>


  <p>現在、Spark Streaming が使用されている主な 4 つの使用例があります。</p>


  <ol>
   <li><strong>ストリーミング ETL</strong> &mdash; データは、データ ストアにプッシュされる前に、継続的にクリーンアップおよび集計されます。</li>
   <li><strong>トリガー</strong> &mdash; 異常な動作はリアルタイムで検出され、さらに下流のアクションがトリガーされます。 たとえば、アクションを生成するセンサー デバイスの異常な動作などです。</li>
   <li><strong>データ エンリッチメント</strong> &mdash; ライブ データは、より完全なリアルタイム分析を可能にする静的データセットと結合することで、より多くの情報で強化されます。</li>
   <li><strong>複雑なセッションと継続的な学習</strong> &mdash; ライブ セッションに関連するイベント (Web サイトやアプリケーションにログインした後のユーザー アクティビティなど) がグループ化され、分析されます。 場合によっては、セッション情報を使用して機械学習モデルを継続的に更新します。</li>
  </ol>


