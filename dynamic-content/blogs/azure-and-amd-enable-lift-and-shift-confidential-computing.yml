Title: 'Azure と AMD が機密コンピューティングの進化におけるランドマークを発表 '
Summary: 世界規模でデジタル変革が加速する前でも、Microsoft Azure によって提供されるスケーラビリティとセキュリティの利点により、大規模および小規模の組織は、オンプレミスのデータ センターからクラウドにデータ、アプリケーション、ワークロードを移行するように求めがありました。
Content: >-
  <p>pandemichasaccelerateddigital&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 変換はグローバルに行います。また、&nbsp;多くのお客様が進むのに役立つMicrosoft Azureによって提供されるスケーラビリティとセキュリティ上の利点です。&nbsp;Azure で重要な 1 つの鍵となるのは、&nbsp;データがデータであるというのです。&nbsp;&nbsp;&nbsp;</p>


  <p>Azure では、お客様のデータ セキュリティを真面目に受け止め、保存データとフライト中のデータに関する多数のコントロールを構築しています。&nbsp;Confidential ComputingConsortium&nbsp;&nbsp; の構築メンバーとして、これらの保護をプロセッサ自体で実行されているデータに拡張する、イノベーションを起こしている不一体コンピューティングです。<a href="https://azure.microsoft.com/en-us/solutions/confidential-compute/" target="_blank"></a>&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 年以上にわたり、政府機関、医療プロバイダー、およびメッセージング企業は、Azure Confidential&nbsp;&nbsp; Computing&nbsp; を使用して、マルチパーティマシン学習などの新しいシナリオを引き起こし、より機密性の高いアプリケーションをクラウドに移行してきました。</p>


  <p paraeid="{41a23ea0-aebc-4c7b-8624-87de5ed6d631}{138}" paraid="2128727486">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;今日は、AMD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; との間で、コンフィデンシャル コンピューティングのオプションの提供可能なAzurecustomersthroughourtechnologypartnership&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (具体的には、新しいAMDEPYC7003&nbsp;&trade;&nbsp;&nbsp; シリーズ プロセッサに対するクラウド プロバイダーtoofferconfidentialvirtual<a href="https://www.youtube.com/watch?v=apx4niGQPiE" target="_blank">&nbsp;</a>&nbsp;&nbsp;&nbsp;&nbsp; マシン) をさらに追加で導入すると発表します。この新しいアプローチは、Azure Kubernetes Service 用の機密コンテナーなどの既存の Azure Confidential Computingsolutions&nbsp;&nbsp; を補完し、コードの変更を必要とせずに新しい機密アプリケーションを作成する可能性を開きます。これにより、機密アプリケーションを作成するプロセスが大幅に簡素化されます。&nbsp;</p>


  <p paraeid="{41a23ea0-aebc-4c7b-8624-87de5ed6d631}{226}" paraid="1109609068">主要なテクノロジ&nbsp;を有効にします&nbsp;&nbsp;。AMD&nbsp;&nbsp; を中心にしたソリューションには、Secure Encrypted Virtualization-Secure Nested Paging(SEV-SNP&nbsp;) と呼ばれる高度なセキュリティ機能を含む必要があります。3rdGen AMD EPYC プロセッサでは、atrustedexecution&nbsp; 環境を作成して、仮想マシンの SEV-SNPenables&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 保護が大幅に強化されました。&nbsp;&nbsp;</p>


  <p paraeid="{41a23ea0-aebc-4c7b-8624-87de5ed6d631}{226}" paraid="1109609068">これらの&nbsp;AMDEPYC-CPUpoweredAzure&nbsp;&nbsp;&nbsp;&nbsp; VM&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; は実行時に完全に暗号化され、itisin&nbsp; が使用されている場合でも、データを保護することで機密コンピューティングの約束を果たします。 forVMencryption&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; で使用される暗号化&nbsp;キーは、EPYCCPU&nbsp; 上に生成され、safeguarded,byadedicatedsecure&nbsp;&nbsp;&nbsp;&nbsp; プロセッサになります。 これにより&nbsp;、&mdash;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&mdash;&nbsp;VM 内のワークロード、アプリ、またはデータがこれらの暗号化キーにアクセスできる拡張機能によって、クラウド管理者も 1 人も確保できます。&nbsp;</p>


  <p paraeid="{5ee4c724-cece-4f66-9584-e2260e9d8cf6}{119}" paraid="177256507">ハードウェア以外にも、Azure では、&nbsp;&nbsp;&nbsp;お客様をさらに支援するために、Azure Attestation サービスや信頼<a href="https://azure.microsoft.com/en-us/services/azure-attestation/" target="_blank">できる</a>&nbsp;起動など、一連の重要なサービスが提供されています。&nbsp;Azure Attestation&nbsp;&nbsp; サービスは、ハードウェア環境が正しいという証拠を収集し、暗号化シグナルを <a href="https://docs.microsoft.com/en-us/azure/key-vault/managed-hsm/overview" target="_blank">Azure Managed HSM</a>&nbsp;&nbsp;&nbsp;&nbsp; に提供して、環境が既知の良好な状態にある場合に仮想マシン イメージの暗号化解除キーを安全に解放します。その後、&nbsp;暗号化&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;された仮想マシンのブートプロセスは、ブートキット、ルートキット、カーネルレベルのマルウェアに対して防御するために、信頼された起動に対して送信されます。&nbsp;この手順では、&nbsp;信頼&nbsp;&nbsp;&nbsp;&nbsp;された起動によって、ブート プロセスを開始する vTPMbeforecontinu&nbsp;&nbsp; に格納されている仮想マシン イメージの&nbsp;整合性を確認します。&nbsp;</p>


  <p paraeid="{5ee4c724-cece-4f66-9584-e2260e9d8cf6}{185}" paraid="1637994834">お客様&nbsp;は、&nbsp;&nbsp;&nbsp;Azure&nbsp; に対して完全に暗号化されたディスク イメージを使用できます。Azure 環境でプレーン テキストでイメージを使用できない必要があります。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;この&nbsp;シナリオでは、お客様は独自のキーを使用してローカル環境にディスク イメージを準備し、Azure にイメージをアップロードします。その後、テナント&#39;FIPS レベル 3&nbsp; 準拠管理 HSM を azure に配置します。</p>


  <h2 paraeid="{5ee4c724-cece-4f66-9584-e2260e9d8cf6}{227}" paraid="615937838">まとめ&nbsp;</h2>


  <p paraeid="{5ee4c724-cece-4f66-9584-e2260e9d8cf6}{233}" paraid="1397904804">&nbsp;3rdGen&nbsp; AMD EPYCCPU&nbsp; が支援するコンフィデンス コンピューティング VM を使用すると、Azure Confidential Computing&nbsp; nowenablescustomers&nbsp;&nbsp;&nbsp; は、VM 全体を機密に暗号化し、コードを再コンパイルせずに機密性を有効にし、Azure 固有の拡張機能のホストからbenefit&nbsp; を有効にできます。 現在、Azure&nbsp; 上の機密ワークロードは、仮想マシン、コンテナー、SQL、その他にまたがったリソースだけでなく、最も幅広いハードウェアを選択して提供することができます。&nbsp;&nbsp;&nbsp;</p>


