Title: Mimicker Alarm を使用すると、AI を使用して目を覚まし、起き上がりを行うのに役立ちます
Summary: Android 用 Mimicker Alarm アプリは Microsoft Garage を通じた最新リリースであり、3 つのゲームを使用して、スリープ状態のコブウェブをクリアして起こして、起き続けるのに役立ちます。 ゲームは、感情、コンピューター ビジョン、およびMicrosoft Projectに焦点を当てた、いくつかの機械学習 API を示す方法です。続きを読む...
Content: <p><a href="https://play.google.com/store/apps/details?id=com.microsoft.mimickeralarm">Android 用 Mimicker アラーム アプリ</a>&nbsp;は&nbsp;、 を通じた&nbsp;<a href="https://garage.microsoft.com/" target="_blank">最新のリリースMicrosoft Garage</a>&nbsp;&ndash;、3 つのゲームを使用して、スリープ状態のコブウェブをクリアして、起こして起き続けるのに役立ちます。 ゲームは、感情、コンピューター ビジョン、音声<a href="https://www.projectoxford.ai/" target="_blank">にMicrosoft Projectする、複数</a>の機械学習 API&nbsp; を示す方法です。&nbsp;<a href="https://blogs.microsoft.com/firehose/2016/01/21/wake-up-with-games-through-the-mimicker-alarm-app-powered-by-microsoft-project-oxford-machine-learning/" target="_blank">詳細については、以下を参照してください。</a></p>
