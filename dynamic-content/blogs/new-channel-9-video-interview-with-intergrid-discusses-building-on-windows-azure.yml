Title: InterGrid での新しい Channel 9 ビデオ のインタビュー:Azure でのWindowsについて説明します
Summary: Windows Azure での構築に関する開発者の視点をお探しの場合は、InterGrid のシニア 開発者である Peter Solopoulos...に関するこの新しい Channel 9 ビデオ のインタビューをご覧ください。
Content: '<p>Windows Azure での構築に関する開発者の視点をお探しの場合は、<a target="_blank" href="https://www.greenbutton.net/pages/about">InterGrid</a> のシニア デベロッパーである Peter Solopoulos 氏によるこの新しい <a target="_blank" href="https://channel9.msdn.com/Shows/Inside+Out/Building-on-Azure-InterGridGreen-Button">Channel 9 ビデオ</a> のインタビューをご覧ください。 その中で、InterGrid が Azure プラットフォームで使用する方法と理由<a target="_blank" href="https://www.microsoft.com/windowsazure">Windows説明</a>します。 &nbsp;</p>  <p>InterGrid では、Windows Azure を使用して、複雑で集中的なコンピューティング プロセスに必要なコンピューティング能力のバーストを顧客に提供します。 通常、クラウドの完了まで数日かかるコンピューティング プロセスは、Azure を使用して数分で完了Windowsできます。 InterGrid ソリューションの一般的な使用シナリオでは、自動車プロトタイプ、遺伝子 DNA の配列シーケンス、アニメーション化された 3-D ムービー フレームなど、視覚的に豊富な画像のレンダリングが必要です。 </p>  <p>お客様がこのサービスを利用できるよう、この会社では <a target="_blank" href="https://www.greenbutton.net/">GreenButton</a> という API を作成し、サード パーティのソフトウェア アプリケーションに埋め込みを行っています。 GreenButton では、特許を取得したジョブ予測アルゴリズムを使用して、ジョブを実行するための時間とコストの代替手段をユーザーに提示します。 <a target="_blank" href="https://www.greenbutton.net/integrate">GreenButton SDK</a> を使用すると、ISV と開発者は、顧客にクラウド コンピューティング リソースに高速かつ簡単にアクセスするために、独自のアプリケーションに GreenButton API を埋め込むできます。 GreenButton の詳細については、こちらを <a target="_blank" href="https://www.greenbutton.net/">参照してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/25/new-channel-9-video-interview-with-intergrid-discusses-building-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
