Slug: mobile-services-beta-ios-sdk-released
Title: Mobile Services Beta iOS SDK リリース済み
Summary: iOS オフライン SDK のベータ版がリリースされました。この SDK では、.NET バックエンド モバイル サービスを使用するときに Table Storage にアクセスするサポートが追加されています。 このサポートを追加するために、オフライン SDK に対して軽微な変更を行いました。
Content: "<a href=\"https://aka.ms/gc6fex\">iOS オフライン SDK</a> の新しいベータ版がリリースされました。この SDK では、.NET バックエンド モバイル サービスを使用するときに Table Storage にアクセスするサポートが追加されます。\n\nこのサポートを追加するために、オフライン SDK に対して軽微な変更を行いました。 この SDK が最終的にメイン 2.0 SDK になると、アップグレード時にクライアント コードの変更が必要になる場合があります。\n\nこの変更は、型定義 <strong>MSReadQueryBlock に対する変更です</strong>。\n\n<strong>古い定義は次の条件でした。</strong>\n<pre class=\"prettyprint\">typedef void (^MSReadQueryBlock)(NSArray *items,\n                                 NSInteger totalCount,\n                                 NSError *error);</pre>\n<strong>新しい定義は次の場合です。</strong>\n<pre class=\"prettyprint\">typedef void (^MSReadQueryBlock)(MSQueryResult *result, \n                                 NSError *error);</pre>\n型定義では、結果とそのプロパティ (合計項目や継続リンクなど) を含む新しい<strong>クラス MSQueryResult</strong> を使用します (これは Table Storage に使用されます)。\n\nそのため、 <strong>readWithCompletion などのメソッドの呼び出しは変更</strong> されます。\n\n<strong>古い署名:</strong>\n<pre class=\"prettyprint\">[query readWithCompletion:^(NSArray *results, NSInteger totalCount, NSError *error) {...}]</pre>\n<strong>新しい署名:</strong>\n<pre class=\"prettyprint\">[query readWithCompletion:^(MSQueryResult *result, NSError *error) {...}]</pre>\nデータは、items プロパティを使用 <strong>して MSQueryResult</strong> から <strong>取得</strong> できます。\n<pre class=\"prettyprint\">[query readWithCompletion:^(MSQueryResult *result, NSError *error) {\n   items = [result.items mutableCopy];\n}];</pre>\nこれらの変更を組み込むオフライン同期のチュートリアルとサンプルを更新しました。\n\nまた、最近、 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/mobile-services-ios-get-started-offline-data/\" target=\"_blank\">iOS</a> でのオフライン同期のチュートリアルとコンパニオン サンプルも <a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/iOS\">公開しました</a>。 GitHub、<a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/Xamarin.iOS\">Xamarin</a><a href=\"https://github.com/Azure/mobile-services-samples\">、</a>Android のオフライン <a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/WindowsUniversal\">Windows</a>同期サンプルについては、Mobile Services サンプル リポジトリを参照<a href=\"https://github.com/Azure/mobile-services-samples/tree/master/TodoOffline/Android\">してください</a>。"
