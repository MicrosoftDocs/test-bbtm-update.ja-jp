Title: スケーラブルテレメトリ ベースの多クラス予測メンテナンス モデル
Summary: 'スケーラブルなテレメトリ ベースの多クラス予測メンテナンス モデルの構築に関する私の話のまとめ '
Content: >-
  <p>最近、ICDSE カンファレンスで R でスケーラブル <a href="https://waset.org/abstracts/64094">テレメトリ ベースの多クラス予測</a> メンテナンス モデルを構築 <a href="https://waset.org/conference/2017/03/dubai/ICDSE">する方法について説明</a> しました。 このカンファレンスは学際的で、参加者は主に研究者で、学術的な研究とイノベーションを共有しました。 カンファレンスの性質上、焦点は、大規模な問題を解決するために必要なツールではなく、ドメイン固有の問題を解決するために使用される手法でした。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <p>カンファレンスでの私の講演では、ユーザーまたは組織がスケーラブルなテレメトリ ベースの予測メンテナンス モデルを構築する方法の説明に焦点を当てていました。 コンテキストを設定するために、私たちの周りにセンサーが埋め込まれた IoT デバイスを日常的に検出する方法について説明しました。このデバイスでは、時間のたとうに多くのテレメトリ データが収集されます。 その後、次の自然な&quot;質問は、このデータを使用してビジネス上の質問 (デバイスがいつ失敗するか) に対処する方法に関する質問でした。&quot;生のセンサー データを追加のマシン関連データで拡張する方法と、妥当な ML モデルを作成して構築する方法に関するヒントについては、この講演で簡単に説明しました。</p>


  <p>最後に、オンプレミスおよびクラウド ベースのソリューションの一般的なシナリオについて、SQL Server R Services と Azure Machine Learning Studio に重点を置いて説明しました。また、これらのモデルを開発および運用化するためのツールの例として、jupyter Notebook を中心に説明しました。 プレゼンテーションに同行するために、手法について詳しく<a href="https://waset.org/publications/10006640/building-a-scalable-telemetry-based-multiclass-predictive-maintenance-model-in-r"></a>説明する短い論文を書きました。 対象ユーザーはソリューションに興味を持ち、医療領域でこのような同様の手法を使用する必要がありました。&nbsp;&nbsp;</p>
