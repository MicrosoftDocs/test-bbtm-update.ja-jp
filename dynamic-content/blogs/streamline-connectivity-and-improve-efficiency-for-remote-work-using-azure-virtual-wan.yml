Title: Azure Virtual WAN を使用して、接続を合理化し、リモート作業の効率を向上させる
Summary: 今日では、グローバル pandemic によってリモート作業に大きなシフトが見られています。 世界中の組織は、より多くの従業員がリモートで作業できるようにする必要があります。
Content: >-
  <p>今日では、グローバル pandemic によってリモート作業に大きなシフトが見られています。 世界中の組織は、より多くの従業員がリモートで作業できるようにする必要があります。 私たちは、リモート従業員が大規模に接続しているときに、企業が直面する一般的なインフラストラクチャの課題に対処するために取り組んでいます。</p>


  <p>一般的な運用上の課題は、リモートユーザーをオンプレミスのリソースにシームレスに接続することです。 Microsoft の中でも、 &rsquo; 世界中の pandemic でスタッフとコミュニティを保護するために、約55000人の従業員のスパイクが 128000 &rsquo; 人の従業員<a href="https://www.microsoft.com/itshowcase/blog/running-on-vpn-how-microsoft-is-keeping-its-remote-workforce-connected/" target="_blank">に急増</a>しています。 従来は、ユーザー容量の増加を計画しており、追加のオンプレミス接続リソースをデプロイしました。さらに、組織の移動接続やセキュリティ要件を満たすために、ルーティングインフラストラクチャを再調整する時間もありました。 今日 &rsquo; の動的な環境では、リモート接続を迅速に有効化することが求められます。 Azure Virtual WAN では、数回のクリックで大規模な接続とセキュリティを実現する複数のシナリオがサポートされています。</p>


  <p>Azure Virtual WAN は、統合されたフレームワークでネットワークとセキュリティを提供します。 通常、ハブとスポークのトポロジを使用してデプロイされた Azure 仮想 WAN アーキテクチャでは、次のようなシナリオが可能です。</p>


  <ul>
      <li>仮想 WAN VPN/SD-WAN パートナーによって提供される接続の自動化によるブランチ接続。</li>
      <li>IPsec VPN 接続。</li>
      <li>リモートユーザー VPN (ポイント対サイト) 接続。</li>
      <li>プライベート (ExpressRoute) 接続。</li>
      <li>クラウド接続内 (仮想ネットワークの推移的な接続)。</li>
      <li>VPN と ExpressRoute の送信接続。</li>
      <li>ルーティング。</li>
      <li>Azure Firewall とファイアウォールマネージャーを使用したセキュリティ。</li>
  </ul>


  <p>組織は迅速に仮想 WAN を使用して、リモートユーザー接続を数分でデプロイし、オンプレミスのリソースへのアクセスを提供できます。 Standard virtual WAN では、完全にメッシュされたハブとルーティングインフラストラクチャを使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5369a93-623f-4bc6-9b42-ece9a5d03860.png"><img alt="Global Transit Architecture with Azure Virtual WAN" border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/714e9a45-a020-4339-a40d-3009a0b303c4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a>&nbsp;<br>

  リモートユーザーをサポートする方法を次に示します。</p>


  <ol>
      <li><strong>リモートユーザー接続の設定</strong>: IPsec/IKE (IKEv2) 接続または openvpn 接続を使用して Azure リソースに Connect します。 そのためには、仮想プライベートネットワーク (VPN) クライアントがリモートユーザー用に構成されている必要があります。 <a href="https://go.microsoft.com/fwlink/?linkid=2117554" target="_blank">AZURE VPN クライアント</a>、 <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">openvpn クライアント</a>、または IKEv2 をサポートする任意のクライアントを使用できます。 詳細については、<a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-point-to-site-portal" target="_blank">ポイント対サイト接続の作成</a>に関する記事をご覧ください。</li>
      <li><strong>リモートユーザーからオンプレミスへの接続を有効にする</strong>: 次の2つのオプションがあります。 <ol>
          <li>既存の VPN デバイスとのサイト間接続を設定します。 IPsec VPN デバイスを Azure Virtual WAN hub に接続すると、ポイント対サイトユーザー VPN (リモートユーザー) とサイト間 VPN の間の相互接続が自動的になります。 オンプレミス VPN デバイスから Azure Virtual WAN へのサイト間 VPN を設定する方法の詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-site-to-site-portal" target="_blank">仮想 wan を使用したサイト間接続の作成</a>」を参照してください。</li>
          <li>ExpressRoute 回線を Virtual WAN ハブに接続します。 ExpressRoute 回線を接続するには、Virtual WAN に ExpressRoute ゲートウェイをデプロイする必要があります。 1つをデプロイするとすぐに、ポイント対サイトユーザー VPN と ExpressRoute ユーザーの間の相互通信が自動になります。 ExpressRoute 接続を作成する方法については、<a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-expressroute-portal" target="_blank">Virtual WAN を使用した ExpressRoute 接続の作成</a>に関する記事をご覧ください。 既存の ExpressRoute 回線を使用して、Azure Virtual WAN に接続することができます。</li>
      </ol>
      </li>
      <li><strong>Azure リソースを仮想ハブに Connect に</strong>は、Virtual Network を選択し、選択したハブに接続します。</li>
      <li><strong>Virtual hub でのファイアウォールポリシーの設定</strong>: セキュリティで保護された仮想ハブは、Azure Firewall Manager によって構成されたセキュリティポリシーとルーティングポリシーが関連付けられた AZURE 仮想 WAN ハブです。 セキュリティで保護された仮想ハブを使用して、トラフィックガバナンスと保護のためのネイティブセキュリティサービスを簡単に作成できます。 Azure Firewall を使用して、ネットワークトラフィックを保護および管理するサービスを選択できます。 また、Azure Firewall Manager を使用すると、使い慣れた、最適なサードパーティのセキュリティサービスとしてのセキュリティ (SECaaS) を使用して、ユーザーのインターネットアクセスを保護することもできます。 ファイアウォールポリシーを作成してハブをセキュリティで保護する方法については、「 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/secure-cloud-network" target="_blank">Azure portal を使用した Azure Firewall マネージャーを使用したクラウドネットワークのセキュリティ保護</a>」を参照してください。</li>
  </ol>


