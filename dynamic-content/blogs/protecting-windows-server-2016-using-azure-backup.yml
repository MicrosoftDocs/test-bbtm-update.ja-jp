Title: アプリケーションをWindows Server 2016保護Azure Backup
Summary: IT 業界は、Active Directory、Hyper-V フェールオーバー クラスタリング、リモート デスクトップ サービス、ファイル サービスとストレージ サービスの機能強化により、Windows Server 2016 の一般提供に対応しています。
Content: >-
  <p><a>IT 業界は</a>、<a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/announcing-the-launch-of-windows-server-2016/">Active</a> Directory、Hyper-V フェールオーバー クラスタリング、リモート デスクトップ サービス、ファイル サービスとストレージ サービスの機能強化を備え、Windows Server 2016 の一般提供を楽しみにしています。 Windows Server 2016は、Hyper-V や VMware VM などの物理環境と仮想環境で広く実行され、SQL、Exchange、SharePoint などのサーバー アプリケーションをホストするために使用されます。 これらのワークロードの保護は、IT 管理者がデータセンターを管理するための最優先事項の 1 つです。</p>


  <p><a href="https://azure.microsoft.com/services/backup/">Azure Backup</a>は、オンプレミスのエンタープライズ クラスのバックアップ製品、System Center Data Protection Manager (DPM)、および Microsoft Azure と統合される、Microsoft Azure のファーストクラスのサービスとしてのプラットフォーム (PaaS) に進化Microsoft Azure シームレスなハイブリッド クラウド バックアップ ソリューションを提供するバックアップ サーバー (MABS)。 クラウドの <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/05/12/cloud-first-enterprise-backup-why-architecture-matters/">最初のエンタープライズ</a> バックアップ アーキテクチャである Azure Backup を使用すると、IT 管理者は、バックアップ ニーズ、セキュリティ、メンテナンスのためのインフラストラクチャのプロビジョニングなどのインフラストラクチャ管理タスクから基本的に解放できます。 また、Windows Servers&rsquo; ネイティブ バックアップ ソリューション Windows Server Backup を使用すると、システム状態をバックアップし、Windows Server 2016 のベア メタル回復をローカル ディスクに実行することもできます。</p>


  <p>オンプレミスまたは Azure で Windows Server 2016 を実行している場合でも、ファイルとフォルダー、プライベート クラウドのデプロイ、またはサーバー アプリケーションを保護する場合でも、すべての Windows Server 2016 デプロイに対して包括的な戦略が提供されます。</p>


  <h2>ローカル Windows Server 2016へのバックアップ</h2>


  <p><a href="https://technet.microsoft.com/library/cc772523(v=ws.11).aspx">Windows Server Backup</a> を使用すると、完全なサーバー (すべてのボリュームまたは選択したボリューム) をバックアップし、システム状態をローカル ディスクにバックアップし、障害が発生した場合にローカル ディスクにベア メタル回復を実行できます。</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-WS2016-with-WSB/player" width="900"></iframe></p>


  <h2>仮想マシンを実行している Azure IaaS VM をWindows Server 2016</h2>


  <p>Azure IaaS VM Windows Server 2016を実行している場合は、ネイティブ <a href="https://azure.microsoft.com/blog/azure-backup-recovery-services-vault-ga/">IaaS VM バックアップを使用して VM を保護できます</a>。 Azure IaaS VM のアプリケーション整合性バックアップを取得できます。バックアップ ソフトウェアのライセンスを取得したり、コンピューティングおよびストレージ インフラストラクチャをプロビジョニングしたりする手間はかからず、Azure IaaS VM 上の個々のファイルとフォルダーを簡単に復元できます。<a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"></a></p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-Azure-IaaS-VMs-running-WS-2016/player" width="900"></iframe></p>


  <h2>バックアップ ファイルとWindowsシステム状態を Azure Windows Server 2016直接実行する</h2>


  <p>このAzure Backup、Azure に直接Windowsサーバー <a href="https://azure.microsoft.com/blog/windows-server-system-state-backup-azure/"><u></u></a> システムの状態とファイルWindows Server 2016バックアップできます。 これにより、ファイル サーバー、Active Directory、および IIS-Web Server の役割を包括的に保護できます。また、サーバーセットアップの作業を排除し、バックアップされたデータにすぐにアクセスすることで、破損や障害からの迅速な復旧を可能にします。<a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"><u></u></a> また、セキュリティAzure Backup&rsquo;<a href="https://azure.microsoft.com/blog/azure-backup-security-feature/"><u>強化された</u></a>機能を使用すると、ランサムウェアなどのセキュリティ上の脅威からバックアップされたデータを保護できます。</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-file-server-on-WS2016-to-Azure/player" width="900"></iframe></p>


  <h2>プライベート クラウドのデプロイと、クラウドで実行されているサーバー アプリケーションをバックアップWindows Server 2016</h2>


  <p>Hyper-V や VMware VM などのプライベート クラウドデプロイ、または Windows Server 2016 上の SQL、Exchange、SharePoint などのサーバー アプリケーションを実行している場合は、<a href="https://azure.microsoft.com/blog/announcing-microsoft-azure-backup-server/">Microsoft Azure Backup Server</a> <a href="https://blogs.technet.microsoft.com/dpm/2016/10/19/announcing-sc-dpm-2016-with-modern-backup-storage/">と を使用してローカル ディスクと Azure にバックアップできます。System Center Data Protection Manager 2016</a> 年。</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-Private-cloud-deployments-on-WS-2016-using-SC-2016-DPM/player" width="900"></iframe></p>


  <p>ニーズに合わせてWindows Server 2016してAzure Backupを始め、今すぐ使ってみださい。</p>


