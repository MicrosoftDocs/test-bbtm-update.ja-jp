Title: Azure Service Bus ドライブの高可用性、金融サービスポータルのスケーラビリティ Windows
Summary: 住宅ローン企業や評価管理会社は、高速で複雑なデータを多用するビジネスプロセスに直面しています。 評価注文の処理を囲むすべてのドキュメントとデータを管理するには...
Content: <p>住宅ローン企業や評価管理会社は、高速で複雑なデータを多用するビジネスプロセスに直面しています。 評価注文の処理を囲むすべてのドキュメントとデータを管理し、プロセス自体を自動化するために、エンタープライズクラスの高速で使いやすい、セットアップが可能で、実質的に無制限の容量を備えたスケーラブルなサービスが必要です。</p>  <p>クラウドコンピューティングプラットフォームのジョブのように聞こえます。</p>  <p>また、anil を考えてみましょう。 &nbsp;&nbsp;Vodafone は、Microsoft とを含むクライアントが含まれているソリューションプロバイダーである、製品ソリューションの副社長です。 評価管理会社向けのこのようなソリューションを作成するには、Bradford テクノロジと Nasoft をチーム化します。 その結果、統合された販促資料データポータル (UCDP &trade; ) 送信サービス (PortalDirect &trade; と呼ば &nbsp; れます) が表示されます。これは、その種類のうちの1つです。</p>  <p>サービスの作成時には、クラウドコンピューティングプラットフォームが選ばれており、その同僚は、SNS、SimpleDB、S3 を含む Amazon SQS を含めて、選択を慎重に検討しています。 ただし、Azure Windows 選択しました。</p>  <p>&ldquo;Azure Windows を使用するための推進要因は、使い慣れた開発者エクスペリエンスとコミュニティサポート &rdquo; です。 &ldquo;さらに、.NET Framework およびその他の Microsoft テクノロジの豊富な知識と経験により、Azure とそのプラットフォームサービス Windows を簡単に操作できるようになり、カスタムソリューションを必要とせずに開発の課題を克服することができました。&rdquo;</p>  <p>住宅ローン貸し手などのユーザーが PortalDirect にアクセスして、注文書を送信します。これは、サードパーティのサービスと統合された複数の手順から成るワークフローを通じて処理されます。 ワークフロー内のこれらのサービスを調整するために、開発者はメッセージ指向アーキテクチャを選択しました。 各サービスは、PortalDirect とメッセージを交換して、各参加者がワークフローを進めるために必要なアクションを伝達します。 このメッセージングベースのアーキテクチャは、ノードワークフローアフィニティを維持しなくても、同一ノード間で大規模なスケールを実現するステートレスシステムに適しています。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1882.portaldirect.png" alt="" border="0"></p>  <p>PortalDirect の設計では、開発者は次の3つのニーズを考慮しています。</p>  <ul>  <li><strong>スケーラビリティ、 &nbsp; </strong>システムスループットによって測定されます。</li>  <li><strong>信頼性と可用性 &nbsp; </strong>金融サービスユーザーのビジネスニーズに対応します。</li>  <li><strong>フォールトトレランス、 &nbsp; </strong>多くのコンポーネントとサービスを持つワークフローで発生する、不可避の一時的な障害からのデータ損失なしで、正常に復旧する機能として定義されます。</li>  </ul>  <p>開発者は azure &mdash; Windows を使用し、特 &nbsp; に<a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee732537.aspx" target="_blank">azure Service Bus</a> &mdash; を Windows して、これらのニーズを満たすことができます。 &nbsp;Service Bus には、メッセージベースの非同期およびステートレスワークフローを実装するための、すぐに使える機能が用意されています。 これは、ソリューションの主要なアーキテクチャ要素であり、Service Bus のトピックとキューによって提供されます。 開発者は、たとえば、パブリッシュ/サブスクライブアーキテクチャを実装するために Service Bus のトピックを使用しています。 キューベースのメッセージングを使用して、システムコンポーネントを効率的に負荷分散し、これらのコンポーネントの一時的な障害からワークフローを保護していました。 これにより、スケーラビリティ、信頼性、およびフォールトトレランスのニーズを満たすことができます。</p>  <p>Service Bus は、API によっては簡単に選択できるだけでなく、有効な選択肢でもあります。 &ldquo;API は使いやすいように設計されています。ほとんど &rdquo; の場合、この API について説明します。 &ldquo;.NET クライアントライブラリや例など、独自の WCF/REST クライアントを作成するためのさまざまなシナリオで使用したクライアントライブラリや手法を、適切な選択肢として提供します。 たとえば、<a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh528527.aspx" target="_blank">パフォーマンスチューニング</a> &nbsp; と &nbsp; ベストプラクティス &mdash; に &nbsp; 関する MSDN 記事のドキュメント &mdash; では、世界クラスのシステムの構築に役立っています。&rdquo;</p>  <p>&nbsp;PortalDirect サービスを2011年8月にお客様にロールアウトすることが開始され、これまでにシステムが簡単に利用できたことが示されました。 PortalDirect は11万を超える評定を処理し、1営業日あたり平均1800トランザクションをサポートしています。</p>
