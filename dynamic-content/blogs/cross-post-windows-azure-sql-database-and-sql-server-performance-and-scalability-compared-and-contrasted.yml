Title: 'クロスポスト: Windows Azure SQL Database と SQL Server--パフォーマンスとスケーラビリティと比較の比較'
Summary: SQL Server と Windows Azure SQL Database (旧称 SQL Azure) でのパフォーマンスとスケーラビリティの違いについて知りたい方は、 次の情報をまとめたこの新しいペーパーをご覧ください...
Content: <p class="p1">SQL Server と Windows Azure SQL Database (旧称 SQL Azure) でのパフォーマンスとスケーラビリティの違いについて知りたい方は、 この新しいペーパーでは、Microsoft SQL エンジニアリングとカスタマーアドバイザリ Teams (CAT) からの洞察を集めて、オンプレミスの SQL Server と Azure SQL Database のチューニングと監視の手法の違いと、データベースパフォーマンステストのベストプラクティスについて詳しく説明します。 &rsquo;オンプレミスの SQL Server の熟練を再構築し、現在クラウドを統合している場合や、サービスとしてのプラットフォームへの移行を検討している場合は、このホワイトペーパーを読む必要があります。</p>  <p class="p1"><strong>用紙の概要</strong></p>  <p class="p3">SQL Server と Windows Azure SQL データベースには大きな類似性と重要な類似点がありますが、両者は同一ではなく、違いは比較的小さいですが、SQL Server と比較して SQL Database でのアプリケーションの実行方法に影響を与えます。 そのため、各プラットフォーム用のアプリケーションのアーキテクチャとパフォーマンスの評価方法も異なります。</p>  <p class="p3">このドキュメントでは、これらのパフォーマンスの違いとその原因について説明し、運用中の顧客の SQL データベースにおけるパフォーマンスのトラブルシューティングの経験から得た実際の顧客の見解を示します。 また、SQL データベースでは機能しない一般的な SQL Server のパフォーマンス評価方法についても説明します。</p>  <p class="p1">ホワイトペーパー<strong>全体をお読み</strong><strong>ください。</strong></p>
