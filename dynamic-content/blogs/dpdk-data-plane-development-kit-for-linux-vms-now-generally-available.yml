Title: Linux VM 用 DPDK (Data Plane Development Kit) の一般提供開始
Summary: Azure Linux 仮想マシン (VM) のデータ プレーン開発キット (DPDK) は、VM のカーネルをバイパスするパフォーマンスの高いアプリケーション用の高速ユーザー空間パケット処理フレームワークを提供します。
Content: >-
  <p>AZURE Linux 仮想マシン (VM) のデータ プレーン開発キット (DPDK) は、VM&rsquo; カーネル ネットワーク スタックをバイパスするパフォーマンスを集中的に使用するアプリケーション用の高速ユーザー空間パケット処理フレームワークを提供する、すべての Azure リージョンで一般提供されています。</p>


  <p>DPDK は、仮想ルーター、ファイアウォール、VPN、ロード バランサー、進化したパケット コア、およびサービス拒否型 (DDoS) アプリケーションなどのネットワーク仮想アプライアンス (NVA) の形式で、ネットワーク関数の仮想化の実装を推進するにあたって、重要なパフォーマンス上の差別化を実現します。 Azure のお客様は、複数の Linux OS ディストリビューション (Ubuntu、RHEL、CentOS、SLES) を備える Linux VM で実行されている DPDK 機能を使用して、1 秒あたりのパケット数 (PPS) を高くすることができます。</p>


  <p>Azure ギャラリーの次のディストリビューションがサポートされています。</p>


