  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79388c08-6a14-44e3-9034-0ef7eab117ec.png"><img alt="Data Plane Development Kit for Linux VMs" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b95c5b15-e6e0-43c0-834a-afee7beff569.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Linux VM 用データ プレーン開発キット" width="584"></a></p>


  <p>DPDK を使用しない Azure Linux VM の場合、パケット処理は割り込み駆動型のカーネル ネットワーク スタックを介して行います。 ネットワーク アダプターが受信パケットを受信するたび、カーネル空間からユーザー空間へのパケットとコンテキスト切り替えを処理するカーネル割り込みがあります。</p>


  <p>DPDK を使用した Azure Linux VM では、コンテキストの切り替えと割り込み駆動型メソッドが排除され、高速パケット処理にポーリング モード ドライバーを使用したユーザー空間の実装がサポートされます。 カーネルをバイパスし、ユーザー空間内のパケットを制御すると、サイクル数が減り、Azure Linux VM で 1 秒あたりに処理されるパケットの速度が向上します。</p>


  <p>Azure Linux VM の DPDK は、FPGA でハイ パフォーマンス NIC の利点を活用するために <a href="https://azure.microsoft.com/en-us/blog/linux-and-windows-networking-performance-enhancements-accelerated-networking/" target="_blank">、Azure 高速</a> ネットワークを使用して有効になります。</p>


  <p>概要から <a href="https://docs.microsoft.com/en-us/azure/virtual-network/setup-dpdk" target="_blank">Linux VM に DPDK</a> を設定する方法Microsoft Azure説明します。</p>
