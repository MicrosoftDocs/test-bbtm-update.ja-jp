Slug: dont-miss-free-webinar-tuesday-march-8-moving-clientserver-and-windows-forms-applications-to-windows-azure-with-visual-webgui-instant-cloud-move
Title: '3 月 8 日火曜日の無料ウェビナーをお見逃しなく: "Visual WebGui Instant Cloud Move を使用してクライアント/サーバーと Windows フォーム アプリケーションを Azure Windows に移行する"'
Summary: 2011 年 3 月 8 日火曜日の午前 8 時 (PT) の無料ウェビナーに参加し、新しい移行ツールと最新化ツールがビジネスを強化する方法について学習するために、Gizmox の研究開発担当副社長である ItzikSpitzen&nbsp; を利用してください。
Content: '<p>2011 年 3 月 8 日火曜日の午前 8 時 (PT) の無料ウェビナーに参加して、新<a href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=1u19p08y"></a>&nbsp;しい移行ツールと最新化ツールによって企業が既存のクライアント/サーバー アプリケーションをネイティブ Web アプリケーションに変換する方法について学習します。 この Web アプリケーションへの変換により、企業はクラウドの経済性とスケーラビリティと、クライアント/サーバーの開発の豊富さ、パフォーマンス、セキュリティ、および容易さを組み合わせることができます。 &nbsp;このセッションでは、Visual WebGui (VWG) がクライアント/サーバー ビジネス アプリケーションから Windows Azure への最短パスを提供する方法と、Gizmox が顧客を <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> に移行するのにどのように役立ったかについて学習します。</p>  <p>詳細 <a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=1u19p08y">を確認</a> し、このセッションに登録するには、ここをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/04/don-t-miss-free-webinar-next-tuesday-march-8-quot-moving-client-server-and-windows-forms-applications-to-windows-azure-with-visual-webgui-instant-cloud-move-quot.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
