Title: 次の例Azure CLIを活用します。
Summary: CLI に対する顧客の反応は、昨年 9 月のプレビュー リリースと 2 月の GA 発表以降、大きな結果を得ていました。 これは、お客様と一緒に作業し、学ぶ良い機会でした。
Content: >-
  <p>CLI に対する顧客の反応は、昨年 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-cli-2-preview/"></a> 9 月のプレビュー リリースと 2 月の GA 発表以降<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-vm-storage-and-network-azure-cli-2-0/">、大きな結果を得ていました</a>。 これは、お客様と一緒に作業し、何がうまく機能し、何がまだ必要かを学ぶ良い機会でした。 フィードバックの一部は&rsquo;、すべての新機能を完全に活用するために、さらに多くのドキュメントと例を提供する必要があるというフィードバックです。</p>


  <p>このフィードバックに&rsquo;基づいて、Linux および Windows VM、Web Apps、Azure SQL Database のサンプルを提供しています。そのすべてについては、この概要ページを参照<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">してください</a>。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">Linux VM の場合は</a>、&rsquo;仮想マシンの作成、監視、およびトラブルシューティングに関するベスト プラクティスと、仮想マシン用の同様の<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">スクリプトWindows説明します</a>。 Microsoft SQL Azureでは、単一データベースとプールされたデータベースを作成するための<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">スクリプトについて説明します</a>。 <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-cli-samples">Web Apps</a> では、お気に入りのデプロイ方法 (git、GitHub、Docker など) との統合を使用して Web アプリを作成する方法と、リソースの構成、スケーリング、リソースへの接続、Web Apps の監視をコマンド ラインからすべて行う方法について説明します。 次&rsquo;に示すのは、次のコードからコードをデプロイする準備ができている <a href="https://docs.microsoft.com/en-us/azure/app-service-web/scripts/app-service-cli-deploy-github">Azure Web </a>アプリを作成するGitHub。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68c40c35-001c-4dda-a467-15942bb969c1.png"><img alt="Create app sample (2)" border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75388786-e293-4871-8647-be8bc537a7c8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="アプリのサンプルを作成する (2)" width="622"></a></p>


  <p>サンプル スクリプトはすべて、CLI &ldquo;&rdquo;で同様に使用できます。また、独自のスクリプトを開発する方法を理解するのに役立つドキュメントとして使用することもできます。</p>


  <p>CLI のインストールと更新、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-quick-create-cli?toc=%2fcli%2fazure%2ftoc.json">Virtual Machines</a> の操作、VM、スケール セット、<a href="https://docs.microsoft.com/en-us/cli/azure/"></a>Storage、ネットワークなどの完全<a href="https://docs.microsoft.com/en-us/cli/azure/install-az-cli2"></a>な <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-create-cli-complete?toc=%2fcli%2fazure%2ftoc.json">Linux</a> 環境の作成など、更新されたドキュメントとサンプルの残りの部分を使用して CLI の使用を開始することもできます。 このAzure CLIはオープン ソースであり、<a href="https://github.com/azure/azure-cli">GitHub。</a></p>


  <p>お&rsquo;客様の継続的なフィードバックに基づいて更新プログラムを提供し続けているので、ご提案がある場合は、お知らせください。 Azure-cli タグを使用して <a href="https://stackoverflow.com/questions/tagged/azure-cli">StackOverflow</a> を介して提案や質問に問い合わせ、または で直接メールでお問い合わせください <a>azfeedback@microsoft.com</a>。</p>
