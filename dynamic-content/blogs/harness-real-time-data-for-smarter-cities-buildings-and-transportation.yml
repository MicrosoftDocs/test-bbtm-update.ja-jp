Title: よりスマートな都市、建物、輸送のためにリアルタイム データを活用する
Summary: 'どこに住んでも、悪天候が市民の安全と都市の予算に深刻な影響を与える可能性があるという認識が強すぎるでしょう。 '
Content: >-
  <p><em>この記事は、CMO、Fathym、Azure Gov チームCo-Founder &amp; 、同氏が共同執筆しました。</em></p>


  <p><a href="https://msdnshared.blob.core.windows.net/media/2018/06/Fathym-Logo_Registered-01-e1528727194108.jpg"><img alt="Fathym logo" border="0" height="162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fe84e2d-6a66-4986-ac71-730cf13cc2bc.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Fathym ロゴ" width="349"></a></p>


  <p>どこに住んでも&rsquo;、悪天候が市民の安全と市の予算に深刻な影響を与える可能性があるという認識が強すぎる可能性があります。 最近まで、道路や気象条件の&rsquo;変化の影響を受けた部下は、事前に対応するために必要なデータに簡単にアクセスする必要がありました。 <a href="https://www.internetofyourthings.com/" target="_blank">現在、モノのインターネット</a> (IoT) の最近の進歩により、コミュニティは、ハイパーローカルの道路気象データに基づいて、より迅速で情報に基づいた意思決定を行い、道路の安全性と運用効率を向上させることができます。</p>


  <p><a href="https://msdnshared.blob.core.windows.net/media/2018/06/Fathym-smart-city-building-transportation.jpg"><img alt="Image of industrial modes of transportation" border="0" height="833" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/935cbead-f45c-4b19-a2b7-d0a624fd7119.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="産業輸送モードの画像" width="1246"></a></p>


  <p>Fairbanks (州&rsquo;) では、州の輸送部門は、道路を吹き込み中に降ろすのか、それとも嵐の間に道路を降ろすのかなど、重要な決定を行う方法を必要としました。 Fairbanks は、IoT ソリューション プロバイダー <a href="https://fathym.com/" target="_blank">Fathym</a> とその <a href="https://fathym.com/smart-transportation" target="_blank">WeatherCloud</a> ソリューションに変更しました。これは、Azure IoT Hub を利用したリアルタイムの道路気象をより完全に理解できる高度な<a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">気象追跡製品スイート</a>です。</p>


  <p>Fathym は、IoT ソリューションのデプロイを簡素化して加速するために Azure 上に構築されたイノベーションを引き続き提供し、異なるソースからのリアルタイム データを接続する独自の専門知識を拡張して、組織の意思決定を向上させるのに役立ちます。 Fathym &ldquo;の CTO である Michael Gearhardt 氏は、Azure IoT Hub&rsquo; はオープン ソース SDK と複数のプロトコルをサポートするオープンで柔軟なクラウド プラットフォームなので、プライベート部門と公共部門の両方で、お客様向け新しいソリューションを作成するために迅速にイノベーションを行うことができます。&rdquo;</p>


  <p>Fathym は、複数のサイロとセンサーのデータをシームレスにマージします。ため、エンタープライズ レベルの IoT ソリューションとデータ アプリケーションを構築する時間を数か月から数週間、または数日に短縮できます。 Fathyms&rsquo; ツールは、運用スタッフが組織のニーズに合ったソリューションを作成し、継続的に進化させ、開発者を他の優先順位のために解放するように設計されています。 Fathyms&rsquo; <a href="https://fathym.com/data-device-framework" target="_blank">Data &amp; Device Framework</a> は柔軟性とコラボレーションのために構築されています。ユーザーは、データを簡単にフィルター処理して融合し、データ ストリームと視覚化を組み合わせ、任意の数のダッシュボードとアプリを構築し、いつでもソリューションを再構成できます。</p>


  <p>輸送部門は、Fathym を使用して、IoT センサーからの入力と組み合わせたリアルタイムの気象データを提供し、夏の季節の道路の廃止から、季節のより効率的なソルミングまで、すべてを管理しています。</p>


  <ul>
   <li>リアルタイム データを使用すると&rsquo;、輸送チームはさまざまな地域の道路の温度を簡単に監視し、安全に運転できる時期を評価できます。</li>
   <li>輸送部門は、Lidar デバイスを使用したソルトとサドルの積み重ねの量的な評価を通じて、在庫見積もりの精度を 10 ~ 15% 以内から 2~ 3% 以内に引き上げ、データ エンジニアリングおよび分析の Fathym ディレクターである Ryan Sappenfield を報告します。</li>
   <li>意思決定のためにリアルタイムの気象データを活用すると、大きな嵐が国を席巻するときに、機関が空港や他の輸送サービスを運用し続けるのに役立ちます。 これを他の IoT データと組み合わせることで、空港は、予期しないイベントが発生した場合に必要な人、交通、および管理サービスの流れを予測するのに役立ちます。</li>
   <li>さらに、Fathym はサプライ チェーン接続を提供し、最新の気象データに基づくリソースのより効率的な分散を実現します。</li>
  </ul>


  <p>また、Fathym は、複数の再生可能エネルギーのお客様と一緒に作業しています。既存のセンサーと新しいセンサーを使用して太陽と風を監視し、これを WeatherCloud 予測データと組み合わせて、需要に関する予測情報と、この需要を満たすために最適なエネルギー ソースの種類を提供しています。 マイクロクリマイトを予測できる IoT システムを使用すると、エネルギープロデューサーは、どのようなエネルギーソースが何時に必要になるかをより適切に予測し、グリッドをより効率的にし、組織がさまざまなエネルギーソース間で最適化するのを支援できます。</p>


  <h2>Fathym について</h2>


  <p>Fathym は、Instop に拠点を置く、エンタープライズ ソリューションソリューションの迅速な開発とデプロイのためのイノベーション フレームワークモノのインターネットです。 Fathyms&rsquo; WeatherCloud ソリューションは、独自のアルゴリズムと機械学習とセンサーと大気の気象観測を組み合わせ、世界で唯一の世界規模の道路と大気の天気予報システムを提供します。</p>
