Title: Azure Cache プレビュー Windowsの発表
Summary: Azure Cache のWindowsはプレビューで利用できます。 このマネージド サービスは、データへの非常に高速なアクセスを提供し、よりスケーラブルで応答性の高いアプリケーションを構築するのに役立ちます。&nbsp;&nbsp;  次に示します。...
Content: '<p>Azure Cache のWindowsはプレビューで利用できます。 このマネージド サービスは、データへの非常に高速なアクセスを提供し、よりスケーラブルで応答性の高いアプリケーションを構築するのに役立ちます。&nbsp;&nbsp;</p>  <p><strong>詳細を次に示します。&nbsp; </strong></p>  <ul>  <li><strong>マネージド キャッシュ</strong>: 新しいマネージド サービスは、それを必要とするお客様専用のキャッシュを提供します。</li>  <li><strong>コストの削減</strong>: 新しいサービスでは、ほぼすべての価格ポイントで低い価格が提供されます。 お客様は、トランザクションではなくキャッシュ サイズにのみ基づいて支払う必要があります。 価格の詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/pricing/details/cache/" target="_blank">してください</a>。</li>  <li><strong>管理の改善:</strong> 新しい Azure Portal を使用したキャッシュのプロビジョニングと管理。&nbsp;</li>  <li><strong>機能:</strong> Windows Azure Web サイト、Web &amp; Worker ロール、または Virtual Machines。</li>  </ul>  <p>この発表の技術的な詳細については、<a href="https://weblogs.asp.net/scottgu/archive/2013/09/03/windows-azure-new-distributed-dedicated-high-performance-cache-service-more-cool-improvements.aspx" target="_blank">Scott Guthries ブログを&rsquo;参照してください</a>。&nbsp;Azure Cache の新しいWindowsを開始するには、<a href="https://manage.windowsazure.com/" target="_blank">Azure</a> Windows 管理ポータル にアクセスし、お考えの情報をお知らせください@WindowsAzure。&nbsp;&nbsp;</p>'
