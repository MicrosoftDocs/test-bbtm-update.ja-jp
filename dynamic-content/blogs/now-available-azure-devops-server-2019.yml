Title: '利用可能: Azure DevOps Server 2019'
Summary: 9 月のAzure DevOpsに続き、2019 年 9 月にリリースされたAzure DevOps Serverです。 2019 年Team Foundation Server (TFS) と呼Azure DevOps Server 2019 年には、専用環境にAzure DevOpsを利用できます。
Content: >-
  <p>9 <a href="https://azure.microsoft.com/blog/introducing-azure-devops/" target="_blank">月のリリースAzure DevOps</a>&rsquo;に続き、<a href="https://azure.microsoft.com/services/devops/server/" target="_blank">2019</a> 年 9 月の正式なリリースをお知らせAzure DevOps Serverしました。 2019 年Team Foundation Server (TFS) と呼Azure DevOps Server 2019 年には、専用環境にAzure DevOpsを利用できます。 2019 年 2019 年Azure DevOps Server任意のデータセンターまたはソブリンにインストールし、更新プログラムを適用する条件を決定できます。</p>


  <h2>概要Azure DevOps Server</h2>


  <p>Azure DevOpsには、<a href="https://azure.microsoft.com/services/devops/boards/" target="_blank">Azure Boards</a> (作業)、<a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">Azure Repos</a> (コード)、<a href="https://azure.microsoft.com/services/devops/pipelines/" target="_blank">Azure Pipelines</a> (ビルドとリリース)、<a href="https://azure.microsoft.com/en-us/services/devops/test-plans/" target="_blank">Azure Test Plans (テスト</a><a href="https://azure.microsoft.com/services/devops/artifacts/" target="_blank">)、およびAzure Artifacts</a> (パッケージ)。 これらのツールは、すべての一般的なプログラミング言語、任意のプラットフォーム (macOS、Linux、Windows を含む) またはクラウド、およびオンプレミス環境をサポートします。 TFS と同様に、更新プログラムをインストールする場所Azure DevOps Server適用する場合も制御できます。 管理を許可する場合は、他Azure DevOps Services<a href="https://azure.microsoft.com/services/devops/" target="_blank"></a>クラウドでホストされている開発者コラボレーション サービスよりも多くの地理的リージョンで利用できるサービスを使用します。</p>


  <h3><a href="https://go.microsoft.com/fwlink/?linkid=2041267" target="_blank">2019 Azure DevOps Serverダウンロード</a></h3>


  <h2>新機能&rsquo;</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41402287-6fea-4abd-9435-32055e2d5e3a.png"><img alt="A screen shot discplaying Azure Pipelines releases in Azure DevOps" border="0" height="893" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdd7a428-862f-41f5-9016-ad436819ac5d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure DevOps のリリース" width="1914"></a></p>


  <p>リリース <a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019" target="_blank">ノートでは、</a>TFS 2018 から 2019 年 2019 年Azure DevOps Serverの主な更新プログラムについて説明していますが、主な点は次のとおりです。</p>


  <ul>
   <li>ユーザー <a href="https://devblogs.microsoft.com/devops/new-navigation/" target="_blank"><strong>がサービス間</strong></a>を簡単に移動できる新しいナビゲーションにより、応答性が高く、作業に集中できる領域が広がっています。 ただし、これは、数年間行った最大の UI &ndash; の大きなオーバーホールです。そのため、ユーザーが変更を認識し、アップグレードの一環として適切な内部ドキュメントを更新してください。</li>
   <li><a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#pipelines" target="_blank"><strong>Azure Pipelines</strong></a>、新しい [ビルド] ページと [リリース] ページ、YAML ビルドのサポートなど、さまざまな点で機能が強化されています。</li>
   <li>Azure DevOps Server 2019 では、以前のバージョンの TFS で利用できる GitHub Enterprise と Azure Pipelines の間の既存の統合に加えて、GitHub Enterprise コミットと pull request の統合も可能になります<a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#boards" target="_blank"></a>。作業項目を含む Azure Boards。</li>
   <li>Azure で独自の仮想Azure DevOps Server (VM) でホストする組織は、独自の仮想マシンを管理する代わりに <a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#support-for-azure-sql-database" target="_blank"><strong>Azure SQL Database</strong></a> を使用SQL Serverできます。</li>
   <li><a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019#changes-to-artifacts-and-release-management-deployment-pipeline-licensing" target="_blank"><strong>Azure ArtifactsとRelease Managementライセンス</strong></a>が進化し、ほとんどのお客様にとってよりシンプルでコスト効率が高い。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>新しいインストールを評価する場合でも、以前のバージョンの TFS からのアップグレードを計画する場合でも、次のリソースが役立ちます。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/tfs/release-notes/azuredevops2019" target="_blank">Azure DevOps Server 2019 リリース ノート</a></li>
   <li><a href="https://go.microsoft.com/fwlink/?linkid=2041267" target="_blank">2019 Azure DevOps Serverダウンロード</a></li>
   <li><a href="https://docs.microsoft.com/tfs/index" target="_blank">製品ドキュメント</a> (インストール ガイド<a href="https://docs.microsoft.com/tfs/install/get-started" target="_blank">とアップグレード ガイド</a><a href="https://docs.microsoft.com/tfs/upgrade/get-started" target="_blank">を含む</a>)</li>
   <li><a href="https://docs.microsoft.com/tfs/requirements" target="_blank">システム要件と互換性</a></li>
  </ul>
