Title: 'コラボレーションとフェデレーション: Azure Service Bus Messaging のオンプレミスの計画'
Summary: 現時点では、Windows Server 1.1 製品に対しては、スタンドアロンのオンプレミスの Service Bus の即時の後継を提供しないことが発表されています。 製品は、無料ダウンロードとして提供されており、2018年1月9日にリリースされます。 今後のオンプレミスメッセージング機能は、パブリッククラウドサービスと一貫性のあるエクスペリエンスを提供できる Azure Stack のコンテキストで提供されます。
Content: >-
  <p>Azure Service Bus Messaging は、今日のパブリッククラウドインフラストラクチャのどこでも最も深い機能セットを利用できる最も強力なメッセージブローカーの1つです。 すべてのグローバル azure リージョンと Azure Government クラウドで利用できるグローバルな azure Service Bus broker インフラストラクチャは、1か月あたり約5000億のメッセージトランザクションを処理します。 これらのリージョン内の各クラスターは、数百のコンピューティングコア、テラバイトのメモリ、およびペタバイト単位のバックアップストレージ容量によって支えられており、取得して実行できる商用またはオープンソースブローカーのクラスターデプロイのスケールをはるかに超えています。</p>


  <p>ISO/IEC standard amqp 1.0 プロトコルに基づいて構築された完全なトランザクションブローカーとして、Service Bus は、商用および財務のワークロードに堅牢な基盤を提供します。この機能は、メッセージ配信とメッセージの保存に対する強力な保証を提供します。 SLA に基づく可用性と sustainably は、業界では、その機能の深さと規模に関して比類のない可用性と信頼性の比率を実現します。 Azure プレミアムメッセージングレベルは、クラウドスケールのすべての管理とコストの利点を提供する環境内で、顧客ごとに処理リソースを排他的に予約することにより、パフォーマンスの予測可能性とさらに高い信頼性を提供します。</p>


  <p>&rsquo;主要なワークロードが実行され、オンプレミスの環境に残っている場合でも、ほとんどのオンプレミスメッセージングクラスターのインストールに対するコストと信頼性に関しては、azure Service Bus は、最も近い azure データセンターから提供されていることを確信しています。</p>


  <h2>ハイブリッドは未来</h2>


  <p>Azure でのハイブリッドクラウドコンピューティングの未来は2倍です。 まず、オープンプロトコルを使用して世界規模のサービスと機能を提供し、オンプレミスのサービスでどこでも実行できるようにします。 次に、オンプレミス配信のために、これらのサービスをサポートしているソフトウェアを Azure Stack の上に使用します。</p>


  <p>この戦略は、azure Service Bus メッセージングと、azure Event Hubs と Azure Relay を含むメッセージングチームによって提供されるその他すべての機能についても説明しています。</p>


  <p>その結果、現時点では、Windows Server 1.1 製品のスタンドアロン Service Bus に対する即時の後継は提供されないことを発表します。 Windows Server 1.1 の Service Bus は、Azure Stack 前段階 Azure Pack の内部および外部でインストールできる無料のダウンロードとして出荷されました。 製品は無料でダウンロードできます。また、2018年1月9日にメインストリームサポートが終了します。 <a href="https://support.microsoft.com/en-us/lifecycle/search?alpha=Service%20Bus%20for%20Windows%20Server">最初の製品リリースで公開</a>されていた通常の Microsoft ライフサイクルポリシーに従っています。</p>


  <p>Service Bus とその他のメッセージングテクノロジを提供するためのコミットメントは引き続き大幅に強化されていますが、パッケージ化されたオンプレミスの Azure テクノロジスタックに加えて、Windows サーバーまたは Windows クライアントのインストール可能なメッセージブローカーをそのコンテキストの外部に配信することはありません。</p>


  <p>市場とコミュニティのニーズ、トレンド、および真のテクノロジの長所を慎重に分析した後、この結論と意思決定について説明しました。</p>


  <p>数十年に monoculture た後、メッセージングプラットフォームが cambrian に増加 &rdquo; して &ldquo; います。 多くの niches に入力するブローカーとメッセージングライブラリにはさまざまな種類があります。 ここでは、ユーザーの幅広い選択肢が、単一の特別な目的のデバイスでメッセージングミドルウェアを実行するために必要であると考えています。これは、通信ゲートウェイと霧、工場出荷時の店舗、販売店、ビルの管理システム内、または配送トラック内またはコンテナー容器内で、非常に魅力的です。</p>


  <p>Microsoft Azure &rsquo; の長所は、azure Service Bus メッセージング、Azure Relay、azure Event Hubs を使用して、クラウドでの大量の高速度、統合されたメッセージフローを処理する堅牢なクラウドスケールシステムを構築して実行することです。 &ldquo;また、ハイブリッド &rdquo; はコラボレーションと統合を意味します。これにより、IT および IoT 全体のすべての niches を補完し、パブリッククラウドをバックプレーンおよび統合サーフェイスとして活用する、正常なメッセージングプラットフォームエコシステムのより効率的 &rdquo; なストーリーを作成 &ldquo; できます。</p>


  <p>そのため、Microsoft は、OASIS での AMQP と MQTT プロトコルの推進、および OPC Foundation などの組織と連携して、メッセージングプロトコル標準に対して幅広い選択肢を確立することに注力しています。 この標準基盤に基づいて、さまざまなベンダーやコミュニティと共同で、専門のメッセージングインフラストラクチャを構築し、フェデレーションブリッジを作成し、Azure および Azure Stack との統合を実現することに注目しています。 Azure Stack でのサービスの可用性のタイムラインは、今後発表される予定です。</p>
