Summary: 環境を理解しているかどうか、パブリックな正常性、エネルギーの持続性、気象のモデリング、経済成長など、これらの重要な課題に対する解決策を見つけるためには、膨大な量のコンピューティング能力が必要です。 お客様は、このようなハイパフォーマンスコンピューティング (HPC) にアクセスするための最適な方法がますます高まっています。これは、Azure の目的を構築した HPC および AI クラウドサービスの機敏性、スケール、セキュリティ、最先端のパフォーマンスを通じて行われます。
Content: >-
  <p>世界中のお客様は<a href="https://azure.microsoft.com/en-us/" target="_blank">Microsoft Azure</a>を利用してイノベーションを推進しています。</p>


  <p>環境について理解して &rsquo; いるかどうか、パブリックな正常性、エネルギーの持続性、気象モデリング、経済成長、その他多くのユーザーがこれらの重要な課題に対処するには、膨大な量のコンピューティング能力が必要です。 このようなハイパフォーマンスコンピューティング (HPC) にアクセスするための最善の方法は、Azure &rsquo; で構築された hpc および AI クラウドサービスの機敏性、拡張性、セキュリティ、最先端のパフォーマンスを通じて、お客様にとってはますます高まっています。</p>


  <p>HPC および AI 向けの Azure &rsquo; の市場最先端のビジョンは、実績のある hpc テクノロジと設計原則を使用して、クラウドの最高の機能を備えた、本物と認識された hpc の専門知識の中核に基づいています。 その結果、他のクラウドとは異なり、パフォーマンス、スケーラビリティ、および価値を提供する完全なプラットフォームになります。 これは、アプリケーションが他のパブリッククラウドよりも12倍大きくスケーリングすることを意味します。 VM あたりのアプリケーションパフォーマンスが向上していることを意味します。 これは、世界中の上位5つの cray に適合するように、1人の顧客に対して AI ワークロードを電源投入することを意味します。 そして、週末に、医療研究者に大規模なコンピューティング能力を提供して、COVID-19 に対する戦いにおける生命的なイノベーションを実証することを意味します。</p>


  <h2>Azure HPC と AI Supercomputing と量子の詳細については、ISC 2021 にご参加ください</h2>


  <p>Microsoft は、quantum コンピューティングの国際 Supercomputing カンファレンス (ISC) 2021 で基調講演を提供し、パネルセッション、会話、プレゼンテーションなど、お客様による ISC 2021 テクニカルプログラムを通じて複数の場所に参加します。</p>


  <p>さらに、初め &ldquo; open community ソーシャルの 6:30 pm &ndash; 7:30 PM CEST から &nbsp; 、2021年6月28日に、ISC における<a href="https://aka.ms/hpccommunityevent" target="_blank">非正式な営業時間外のイベント</a>にご参加いただくことをお勧めします。 &rdquo;研究、エンジニアリング、顧客向けの役割から、さまざまな HPC およびクォンタムの専門家が用意されています。 また、Azure HPC community プログラムを正式に起動します。 ISC 2021 での<a href="https://techcommunity.microsoft.com/t5/azure-compute/azure-hpc-after-hour-social-event-at-isc-2021/ba-p/2464042" target="_blank">AZURE HPC の時間</a>別 &nbsp; ソーシャルイベントに関する詳細を確認し、オフ時間イベントの前に<a href="https://aka.ms/hpccommunity" target="_blank">discord グループ</a>に参加してください。</p>


  <p><a href="https://techcommunity.microsoft.com/t5/azure-compute/azure-hpc-at-international-supercomputing-2021/ba-p/2464122" target="_blank">ISC のイベントとアクティビティ</a>の詳細については、こちらのブログ記事をご覧ください。</p>


  <h2>2021での Azure HPC と AI Supercomputing の発表</h2>


  <h3>Azure FX シリーズ仮想マシンの一般提供のお知らせ</h3>


  <p>Microsoft では、Azure FX シリーズ仮想マシンの一般提供を発表しています。特に、EDA ワークロード用に構築された専用の仮想マシンを使用して、電子設計自動化 (EDA) ワークロード処理を最適化するように設計されています。 詳細については、「fx シリーズのお知らせ」 azure ブログを &quot; 参照してください。 azure <a href="https://azure.microsoft.com/en-us/blog/optimize-extreme-computing-performance-with-azure-fxseries-virtual-machines/" target="_blank">fx シリーズ Virtual Machines</a> &quot; &nbsp; と Ansys RedHawk の発表を利用して、極端なコンピューティングのパフォーマンスを最適化するとともに、 <a href="https://techcommunity.microsoft.com/t5/azure-compute/how-azure-fx-vm-makes-ansys-redhawk-sc-run-faster-the-less-you/ba-p/2464023" target="_blank">azure fx VM で Ansys RedHawk-SC &trade; の実行速度が低下するよう</a>になります。 &quot;&quot;</p>


  <h3>NVIDIA ND A100 v4 の起動</h3>


  <p>Azure では、 <a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">HDR 200 Gb/秒の InfiniBand ネットワーク (最速のパブリッククラウド cray) を使用して、スケールアウト NVIDIA A100 GPU クラスター</a>の一般提供が発表されました。 ND A100 v4 VM は NVIDIA A100 によって支えられており、大規模な顧客がスケールアップしてスケールアウトすることなく、パフォーマンスを低下させることができるように設計されています。</p>


  <h3>Xilinx NP 起動</h3>


  <p>Azure は、Azure NP-Series 仮想マシンの一般提供を開始しました。 NP シリーズの仮想マシンは、機械学習の推定、ビデオのトランスコード、データベースの検索と分析などのワークロードを加速させるために、Xilinx U250 FPGAs を利用しています。 また、NP シリーズの Vm は、Intel Xeon 8171M (Skylake) の Cpu を搭載しています。この Cpu は、3.2 GHz の全コアの turbo クロック速度を備えています。</p>


  <h3>AMD HBv3 の起動</h3>


  <p>Azure では、hpc <a href="https://azure.microsoft.com/en-us/blog/more-performance-and-choice-with-new-azure-hbv3-virtual-machines-for-hpc/" target="_blank">ワークロードのための Azure HBv3 仮想マシン</a> の一般公開が発表されました。これは、hpc のお客様に最新のテクノロジを提供し、すぐに使えるコンピューティングパフォーマンスを実現します。</p>


  <h3>Azure HPC および AI コラボレーションセンターの発売</h3>


  <p>Microsoft は、5つの初め &nbsp; パートナーと共に<a href="https://techcommunity.microsoft.com/t5/azure-compute/new-azure-hpc-and-ai-collaboration-center-program/ba-p/2150344" target="_blank">HPC および AI コラボレーションセンタープログラム</a>を発表しました。 これらのパートナーは、お客様のイノベーションと生産性を HPC および AI でロック解除するためのベストプラクティスを共有します。</p>


  <h2>2021での Azure HPC と AI Supercomputing のための大きな時間</h2>


  <h3>英国が Office supercomputing の発表を満たしています</h3>


  <p>英国に準拠している<a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-azure-supercomputing-to-uk-met-office/" target="_blank">Office supercomputing の発表</a> &nbsp; は、10年間の managed supercomputing サービスを提供する契約を締結したことが強調されています。これにより、気象および気候研究に高度な supercomputing 機能が提供され、この分野での Office &rsquo; のリーダーシップの継続が実現します。</p>


  <h3>Jellyfish</h3>


  <p><a href="https://customers.microsoft.com/en-us/story/1381691411536654967-jellyfish-pictures-media-and-entertainment-azure" target="_blank">Jellyfish 画像</a> は、非常に強力なコンピューティング能力への安全なリモートアクセスを実現し、視覚効果とアニメーションシーケンスをレンダリングするために必要でした。 studio は、Microsoft Azure Virtual Machine Scale Sets、HBv2 仮想マシン、および Azure 用の Avere vfxt を使用して、クラウド内の最大9万のプロセッサコアに対するバーストレンダリングを実現しています。 Azure スポット Virtual Machines では、これらのレンダリングコストを80% 削減し、Azure ExpressRoute 接続を使用して待機時間を最小限に抑えながら、レプリケーションを行わずにストレージを1か所でより安全に管理できます。</p>


  <h3>Van Gogh 博物館</h3>


  <p>平均年、数十の中国語の訪問者がオランダに向かい、 <a href="https://customers.microsoft.com/en-us/story/1386387081955456443-van-gogh-libraries-and-museums-azure" target="_blank">Van Gogh 博物館</a>をツアーします。 この博物館は、このようなことを認識するために、ソーシャルメディアプラットフォームに対応するミニプログラムを作成しました。 このアプリのようなプログラムを通じて、中国語のユーザーは selfies を使用して、ビンセントバン Gogh のスタイルでデジタル的に改訂できます。 GDPR 法に準拠した状態を維持し、需要に合わせてミニプログラムをスケールするために、博物館は Azure Blob Storage、Azure Functions、Azure Kubernetes Service (AKS) を使用して Microsoft Azure にデプロイしました。</p>


  <h3>野生保護機関</h3>


  <p><a href="https://customers.microsoft.com/en-us/story/1384184517929343083-wildlife-protection-solutions-nonprofit-ai-for-earth" target="_blank">野生 Protection Solutions (WPS)</a> は、世界中と高まるの動物節約サイエンスの中で最も離れた場所にあるものになっています。 この機能は、野生を守るために保護グループが必要とする監視テクノロジを提供します。 Conservationists リモートカメラを使用して、保護する対象の状態に関する画像データを収集しますが、アクションを実行する前に分析する必要があるイメージの数は膨大です。 WPS は、Microsoft AI for Earth とのコラボレーションのこの障壁を克服します。これは、Azure テクノロジによってサポートされています。</p>


