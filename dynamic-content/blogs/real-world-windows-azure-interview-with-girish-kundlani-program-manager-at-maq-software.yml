Title: 'Real World Windows Azure: MaQ Software の Program Manager、'
Summary: '&nbsp;Real World Windows Azure シリーズの一部として、MAQ Software の Program Manager である、Windows Azure プラットフォームを会社のエンタープライズ リソースに使用する方法について説明しました。'
Content: '<p>&nbsp;Real World Windows Azure シリーズの一部として、<a target="_blank" href="https://www.maqsoftware.com/">MaQ Software</a> の Program Manager である、Windows <a target="_blank" href="https://www.windowsazure.com">Azure</a> プラットフォームを会社のエンタープライズ リソース管理アプリケーションに使用する方法について説明しました。 彼が言う必要があったことを次に示します。 <br><br><b>MSDN: MAQ ソフトウェアと提供するサービスについてお知らわせください。 </b><br><b>Anidlani:</b> MAQ Software は、顧客が市場に効果的にサービスを提供するのに役立つデジタル マーケティング、分析、テクノロジ ソリューション企業です。 Microsoft は Microsoft Gold 認定パートナーであり、Microsoft Preferred Vendor なので、お客様の成功を支援するために、データ分析、クラウド コンピューティング、モバイル プラットフォームに最新の Microsoft テクノロジを使用しています。<br>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか? <br>Anisdlani: 従業員情報ポータルの保守に関する課題が発生しました。 既存のポータルは手動プロセスに依存し、容量が増加し、開発の柔軟性が欠けがありました。 ポータルは、変化するビジネス ニーズに合わせて簡単に更新できるほどスケーラブルではありませんでした。 また、システムのインフラストラクチャは古くなったので、頻繁なサポートとメンテナンスが必要になり、コストがかかります。 ただし、高価なハードウェアを必要とする新しいインフラストラクチャを購入して構築したくなかったので、スケーラブルなポータルを開発するためのコスト効率の高い方法が必要でした。 <br><br><b>MSDN: コスト効率の高いスケーラビリティの必要性に対応するために構築したポータル ソリューションについて説明できますか?&nbsp; </b><br><b>Anidlani: </b>Microsoft の製品とテクノロジは Microsoft の会社には自然な選択肢なので、Azure プラットフォーム上でエンタープライズ リソース管理Windows選択しました。 これらのアプリケーションには、追跡、リソースの割り当て、プロジェクトの見積もり、レポート作成を容易にするタイムシート アプリケーションが含まれます。休暇の要求と承認を自動化して記録するための従業員休暇トラッカー。トレーニング演習から従業員の結果を測定するオンライン テスト トラッカー。 また、Azure で公開されている企業ポータルWindowsホストしています。このポータルは、お客様が世界中の任意の場所から連絡するために使用できます。 Azure をホストWindowsに加えて、リレーショナル データベースのニーズに microsoft SQL Azure を使用します。 <br><br><a target="_blank" href="https://www.maqsoftware.com/Default.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8883.MAQSS.png" border="0"></a><br><b>インドのレドモンド、ワシントン、およびインドのリベイとインドにあるすべてのエンジニアリング センターのスーパーバイザーは、従業員の休暇トラッカーにアクセスして、従業員の休暇申請を承認および監視できます。 </b><br><br><b>MSDN: MAQ Software の一意の特徴は何ですか? </b><br><b>Anidlani:</b> 通常、場所ベースのイントラネット ソリューションのローカル セットアップに依存している他の企業とは異なり、クラウドにデプロイし、分散しているすべての場所で 1 つのソリューションを確実に使用できます。 <br><br><b>MSDN: Azure プラットフォームを使用して、どのような種類の利点Windows実現していますか?</b><br><b>Anidlani: </b>物理インフラストラクチャによって制限されないソリューションが提供され、継続的な成長に必要なスケーラビリティが提供されます。 デプロイするサーバーを購入する必要はありません。Windows Azure と Microsoft のデータ センターを利用して、パフォーマンスを向上させるコンピューティング リソースを追加し、ストレージを増やすことができます。容量の増加に加えて、99.99% のアップタイムで、必要な高可用性が実現されます。 また、ホスティング コストをアプリケーションあたり最大 400 米国ドルから毎月アプリケーションあたり 66 ドルにまで削減し、同時にアプリケーションを迅速に市場に出す方法も実現しました。 </p>  <p><a target="_blank" href="https://www.maqsoftware.com/Default.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3857.MAQLogo.png" border="0"></a><br><br>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
