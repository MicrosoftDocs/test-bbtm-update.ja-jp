Title: Azure を使用してデータの保存を簡単にする
Summary: Azure の 200 を超えるサービス、アーキテクチャの進歩、データ保護の約束により、お客様は多くのオプションを利用できると理解しています。 適切な決定を下す助けとして、Azure リージョン、データの保存、データ アクセス、リテンション期間に関する質問に対する回答をまとめていました。
Content: >-
  <p>Azure は現在、140 を超える国で利用できます。また、世界中の 60 を超えるデータセンター リージョン (および拡大中) のお客様が選択できます。 これらの Azure リージョンは、データの保存と待機時間の最適化の利点を顧客に提供し、リージョンのコンプライアンスを可能にする可能性があります。</p>


  <p>Azure では、&rsquo;200 を超えるサービス、アーキテクチャの進歩、データ保護の約束により、お客様が利用できるオプションが多くあることを理解しています。 適切な決定を下す助けとして、Azure リージョン、データの保存、データ アクセス、リテンション期間に関する質問に対する回答をまとめていました。 詳細については、ホワイト ペーパー「<a href="https://aka.ms/AzureGlobalRegions" target="_blank">Azure リージョンData Residencyとデータ保護</a>の有効化」をダウンロードしてください。</p>


  <p>お客様は、ワークロードを Azure に移行するときに、データセンター リージョン、高可用性 (HA) とディザスター リカバリー (DR) アーキテクチャ、暗号化モデルなど、多くの選択肢に直面します。 適切な決定を行う場合、お客様は技術的要件と規制要件の両方を考慮する必要があります。 待機時間を最適化するには、ユーザーまたは顧客ベースの場所に基づいて適切なリージョンを決定する必要があります。</p>


  <p>規制への準拠に関する考慮事項については、データ所在地に関する考慮事項によって、データを格納できる物理的な場所、およびデータを国際的に転送する方法と状況がサポートまたは義務付けされる場合があります。 これらの規制は、管轄区域によって大きく異なる場合があります。 Azure&rsquo; のリージョンとサービス機能は、顧客がデータの保存場所とデータ アクセスを選択して制限できるよう、さまざまな方法を提供します。 これにより、規制対象業界のお客様は、クラウドでミッション クリティカルなワークロードを正常に実行し、Microsoft ハイパースケール クラウドのすべての利点を活用できます。</p>


  <p>ホワイト ペーパーの目的は、以下を含む、これらの決定をナビゲートする際に顧客固有のガイダンスを提供する方法です。</p>


  <ul>
      <li>高可用性、可用性ゾーン、ディザスター リカバリー、待ち時間、サービスの可用性に関する考慮事項、最適なアーキテクチャの決定方法など、Azure の&rsquo;リージョン インフラストラクチャについて理解する。</li>
      <li>データ保存の保証と、顧客がデータの保存を制御する方法。 ほとんどの Azure サービスはリージョンにデプロイされ、顧客はサービスをデプロイするリージョンを指定し、顧客データの格納場所を制御できます。 特定のサービスとリージョンには、これらの規則に対していくつかの例外と制限があり、ホワイト ペーパーで完全に説明されています。</li>
      <li>サポート データの昇格されたアクセスや、顧客がデータ アクセスを管理する方法など、テレメトリ データへのデータ アクセス。 テレメトリとサポート データの問題の&nbsp; 収集と使用により、一部のお客様から疑問が生じ、ホワイト ペーパーには詳細な回答が示されています。</li>
      <li>Microsoft が未承認のアクセスから顧客データを保護する方法と、クラウド ACT の影響を含め、Microsoft が政府の要求を処理する方法。 お客様から、Microsoft のエンジニアがデータにアクセスできる具体的な詳細と、データに対する政府の要求に対する Microsoft の対応方法に関する詳細が求めらた。 ホワイト ペーパーでは、わかりやすくしています。</li>
      <li>お客様が使用できるツールは、承認されていない承認されたデータ アクセスから保護できます。 お客様には、保存データ、転送中、場合によっては使用中のデータを制限、保護、暗号化するための豊富なツールが用意されています。</li>
      <li>データの保持と削除。 ホワイト ペーパーでは、顧客データの&rsquo;保持と廃棄に関する Microsoft のポリシーとプラクティスについて詳しい説明をしています。</li>
  </ul>


  <p>ここ数か月でデータの保存とデータ保護に関するお客様から寄せられたすべてのフィードバックと質問に感謝し、可能な最新の回答をお客様に提供できるよう努め、今後、このホワイト ペーパーが更新される予定です。</p>


