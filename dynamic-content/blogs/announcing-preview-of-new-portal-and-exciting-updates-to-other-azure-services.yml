Content: >-
  私たちは、現在、ビルド開発者のカンファレンスで Microsoft Azure に対するいくつかの興味深い更新を公開しています。これは、開発者がモバイルファースト、クラウドファーストの世界でイノベーションを行う際に役立つ、Microsoft の幅広いビジョンにも準拠しています。 これには、お客様、開発者、およびパートナーにイノベーションと品質を提供するための取り上げの大部分が含まれます。 次に、その要点を示します。

  <h4><strong>Microsoft Azure ポータルのプレビュー</strong></h4>

  大きなニュースとして、管理ポータルを完全に再現しました。 現在、プレビュー形式で起動する新しいポータルは、1つのワークスペースに Microsoft とそのパートナーのクロスプラットフォームのツール、テクノロジ、およびサービスを配置することで、ソフトウェアの配布プロセスを大幅に高速化することを目的としています。


  新しいポータルではリソース管理が大幅に簡素化されます。そのため、Azure websites、Visual Studio プロジェクト、データベースなどのスタンドアロンリソースではなく、アプリケーション全体を1つのリソースグループとして作成、管理、および分析することができます。 統合された課金、アプリケーションとサービスの豊富なギャラリー、組み込みの Visual Studio オンラインでは、コストとアプリケーションのパフォーマンスの制御を維持しながら、より柔軟に対応できます。

  <h4><strong>Chef とパペットラボを使用したオープンソースパートナーシップ</strong></h4>

  お客様により高い選択肢と柔軟性を提供するために、Chef およびパペットラボと提携して、人気のある仮想マシン管理ソフトウェアを Azure で実行し、任意のツールで Vm のデプロイ、構成、管理をさらに容易にしました。

  <h4><strong>新しい Enterprise モビリティ機能</strong></h4>

  企業のお客様は、既存のアプリケーションやシステムでモビリティを活用するためのより良い方法を要求することがよくあります。 本日、この機会のロックを解除するためのいくつかの優れた機能を発表しました。


  Azure Mobile Services でオフライン同期を使用できるようになりました。これにより、ユーザーがネットワークから切断されている間にデータを操作する必要があるシナリオや、接続が再び使用可能になったときに同期するアプリケーションを設計できます。 ASP.NET Web API と Visual Studio を使用してモバイルバックエンドロジックを記述できるようになりました。 web api の機能、サードパーティの web api フレームワーク、ローカルおよびリモートのデバッグ機能を最大限に活用できます。Active Directory のシングルサインオン統合 (iOS、Android、Windows、または Windows Phone アプリ) を使用すると、セキュリティで保護されたアクセスを損なうことなく、モバイルエンタープライズアプリケーションの可能性を最大限に高めることができます。

  <h4><strong>Small を開始するための新しい Web サイトオプションと、新しい標準オファリング</strong></h4>

  また、コストを最小限に抑え、高度な機能を必要としない、実稼働の準備ができているサイトを使用しているお客様向けに、新しい Web サイトの基本オプションも導入しています。 Basic では、最大3つの仮想マシンインスタンスがサポートされており、10 GB のストレージとカスタムドメインが含まれています。


  また、既存の Standard レベルは、5つの SNI と 1 IP SSL の証明書を使用してアップグレードされています。また、50 GB のストレージが含まれており、バックアップと復元、およびその他の多くの高度な機能が、お客様が今日の同じ価格でお支払いいただけます。 Azure Websites の PaaS エクスペリエンスが Java に拡張されるようになりました。これには、インストール済みの JRE のバージョンや、ランタイムとコンテナーをアップロードする機能が含まれます。 Websocket とライブデバッグの一般提供が開始されたため、web 開発をファーストクラスのエクスペリエンスにするためのコミットメントが引き続き実行されます。

  <h4><strong>Azure</strong> <strong>SDK</strong></h4>

  <strong></strong>Azure SDK 2.3 のリリースにより、Azure で web サイトや仮想マシンを簡単にプロビジョニングして作成し、Web の発行ウィザードを使用して簡単に公開できるようになりました。 Azure SDK 2.3 にはサーバーエクスプローラーの追加機能に加えて、診断とデバッグ機能に関する新機能と、リソース間でアプリケーションをデプロイおよび管理するための新しいフレームワークである PowerShell for Azure Resource Manager (ARM) の導入も含まれています。

  <h4><strong>自動スケールの一般提供</strong></h4>

  アプリケーションの運用をさらに簡単にするために、Virtual Machines、Cloud Services、Web サイト、および Mobile Services で自動スケールが一般公開されていることを発表しました。 自動スケールルールを使用して、需要に合わせて自動的にスケールアップまたはスケールダウンすることで、コストを最小限に抑えることができます。

  <h4><strong>新しいコンピューティング &amp; ストレージオファリングの導入</strong></h4>

  この週の前半で説明したように、コンピューティングインスタンス (A0 から A4) の新しい Basic レベルを導入して、インスタンスの標準レベルと同様の CPU およびメモリ構成を提供していますが、コストは最大27パーセントに短縮されています。 これらのインスタンスは、Azure Load Balancer ("独自のロードバランサー" または単一インスタンス)、開発ワークロード、テストサーバー、およびバッチ処理アプリケーションを必要としない運用アプリケーションに適しています。

  <h4><strong>Azure Active Directory Premium の一般提供</strong></h4>

  先週発表されたように、Azure Active Directory Premium は一般公開されています。IT 管理者は、何千もの SaaS アプリケーションへのシングルサインオンを容易にすると同時に、ユーザーに安全にアクセスできるようになりました。 Azure Multi-Factor Authentication と機械学習ベースのセキュリティと使用状況レポートを使用すると、オンプレミスとクラウドの両方のアプリケーションへの無許可のアクセスを防ぐことができます。 さらに、セルフサービスによるパスワードのリセット、委任されたグループ管理、エンタープライズアプリケーションとコンシューマーアプリケーションを起動するためのカスタマイズ可能な環境をユーザーに与えることができるようになりました。


  サンフランシスコでのビルドではない場合は、 <a href="https://channel9.msdn.com/Blogs/TechEd/Stay-Connected-with-the-Ch9-Events-App#fbid=">Channel 9 Events アプリ</a> をダウンロードして、椅子の快適さにより、過去数日間に提供されたすべてのイノベーションを把握してください。 また、本日発表された他のいくつかの Azure 更新プログラムの詳細については、 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/04/03/microsoft-announces-new-cloud-experience-and-tools-to-deliver-the-cloud-without-complexity.aspx">Microsoft のブログ</a>   をご覧ください。
