Title: 企業がアプリとデータを使用して Azure を信頼する理由
Summary: 企業 IT の信頼を獲得するには多くの時間がかかります。そのため、ソフトウェアは、世界中のほとんどすべての事業の運営を立案ます。
Content: >-
  <p>企業 IT の信頼を獲得するには多くの時間がかかります。そのため、ソフトウェアは、世界中のほとんどすべての事業の運営を立案ます。 Microsoft では、お客様の信頼を獲得することは、クラウドビジネスに着手した後に開始したものではなく、複数の10年にわたる投資でした。 &rsquo;Azure に適用した長年にわたって信頼を獲得するために実行したことはすべてです。</p>


  <p>Microsoft では、セキュリティ、プライバシー、コンプライアンスに関する考慮事項が開発プロセスに組み込まれています。これ &rsquo; は、私たちの文化の中核となる非常に長い時間 &ndash; です。 セキュリティで保護された <a href="https://www.microsoft.com/en-us/sdl/default.aspx">開発ライフサイクル</a>は、開発者がより安全なソフトウェアの構築を支援するために使用できるオープンな手法であり、10年前にマイクロソフトに導入され、業界全体にわたって広く採用されています。</p>


  <p>昨年、研究および開発に費やした約 <a href="https://www.microsoft.com/en-us/Investor/earnings/FY-2016-Q4/press-release-webcast"><em>$120億</em></a> のマイクロソフトは $10億、サイバーセキュリティの取り組みに重点を置いていました。 多くの人と企業が Microsoft に依存しているため、ここでは大きな責任があります。また、個別の視点ポイントがあります。 Microsoft のエンタープライズサイバーセキュリティチーム &ldquo; の副社長で<a href="https://blogs.microsoft.com/microsoftsecure/2016/06/24/microsofts-unique-perspective-on-cybersecurity/">ある、Microsoft</a>は、サイバーセキュリティで独自の地位を持っています。 Microsoft では、数十億のデバイス更新や数百の電子メールと認証 &rsquo; を処理する大量の情報があるため、脅威データを組織が単独で実行できるようにするよりもはるかに高速にすることができます。&rdquo;</p>


  <p><a href="https://msdn.microsoft.com/en-us/library/dn949260.aspx"><img alt="Microsoft Digital Crimes Unit" border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7515e48b-87db-4b7f-b0e8-991bffeeda31.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Digital Crimes Unit" width="480"></a></p>


  <p>Microsoft &rsquo; s <a href="https://www.facebook.com/MicrosoftDCU">Digital Crimes Unit</a> (図を含む) は、世界中の弁護士と法の施行によって、デジタル犯罪者をキャッチします。 もちろん、 <a href="https://msdn.microsoft.com/en-us/library/dn949260.aspx">Azure で実行されている</a>高度な分析と視覚化ツールを使用します。</p>


  <p>HIPAA、PCI、FedRamp などの規制遵守、および他の国の他の数百の標準について考えると、Microsoft は他のクラウドプロバイダーよりも多くの <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx">認定</a> を受けており、継続的に追加されています。 Azure ブログで同僚の <a href="https://azure.microsoft.com/en-us/blog/author/alrison/">Alice Rison &rsquo; s の頻繁な更新</a> を確認してください。</p>


  <p>&rsquo;新しいテクノロジを継続的に調査して、デジタルセキュリティとプライバシーに関する最先端の最先端を目指しています。 たとえば、homomorphic 暗号化 &rsquo; では、暗号化を解除せずにデータに対して操作を実行することができます。また、Microsoft Research から <a href="https://www.microsoft.com/en-us/research/project/homomorphic-encryption/">オープンソースコードをダウンロード</a> して、今すぐ試すことができます。 また、Microsoft &rsquo; は <a href="https://www.microsoft.com/en-us/research/project/lattice-cryptography-library/">quantum 後の暗号化</a> に対応しているため、将来のコンピューターが <a href="https://en.wikipedia.org/wiki/RSA_(cryptosystem)">RSA cryptosystem</a>(現在は standard) を破ることができる場合でも、セキュリティを確実に維持できます。</p>


  <h2>ポイントですか? Microsoft はお客様にお送りします。</h2>


  <p>企業はますます Azure を利用していますか。 2つの重要な研究 (インフラストラクチャセキュリティの <a href="https://www.hytrust.com/">Hytrust</a> から1つ、 <a href="https://www.forbes.com/sites/louiscolumbus/2015/05/30/as-enterprise-cloud-computing-adoption-matures-investments-in-application-development-increase/#42e9ce9e4028">Cowen &amp; 企業</a>からのもの) が、Azure について考えている大部分を示しています。 具体的には、Cowen &rsquo; s の73% が、翌年から18か月以内に Azure を導入することを期待していることがわかりました。</p>


  <p>自信をお寄せください。 ここ &rsquo; では、アトランタの24-26 年9月に <a href="https://ignite.microsoft.com/">Ignite</a> に、セキュリティ、およびその他のさまざまなトピックについて説明します。 作成でき &rsquo; ない場合は、日付を保存してオンラインで確認してください。</p>
