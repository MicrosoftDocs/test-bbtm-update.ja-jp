Title: 電話 SLES 11 SP3 のサポート
Summary: 今月初め、SLES 11 SP3 の電話と電子メールのサポートを提供するために SUSE と提携したと発表しました。 この投稿では、SLES のサポートを受け取るプロセスについて説明し、Microsoft Azure。
Content: >-
  今月初め、SLES 11 SP3 の電話と電子メールのサポートを提供するために SUSE と提携したと発表しました。 この発表まで、Microsoft では、Linux 用の Azure 仮想化インフラストラクチャ (コンピューティング、ネットワーク、Storage) のサポートを Azure-Endorsed<a href="https://azure.microsoft.com/en-us/documentation/articles/linux-endorsed-distributions/">しました</a>。 Linux ゲスト オペレーティング システムを使用する場合、ゲスト オペレーティング システムに完全に含だったインシデントは、Microsoft ではサポートされていませんでした。 Azure イメージ ギャラリーで SLES プレミアム イメージを使用すると、Microsoft から Azure のサポートを受け、SLES 11 SP3 ゲスト オペレーティング システムの SUSE からサポートを受けることができます。


  Azure を介した SLES ゲスト オペレーティング システムのサポートの資格を得るには、電話と電子メールのサポートを含む Azure イメージ ギャラリーの プレミアム イメージからプロビジョニングされた VM を実行している必要があります。また、<a href="https://azure.microsoft.com/en-us/support/plans/">Microsoft Azure</a> サポート プランが必要です。 プレミアム イメージを使用して VM をプロビジョニングするには、ポータルの Azure イメージ ギャラリーから プレミアム イメージを選択するか (以下を参照)、PowerShell またはクロスプラットフォーム コマンド ライン インターフェイスからデプロイするときに プレミアム イメージを選択する必要があります。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/SUSE-Premium.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="SLES-Premium" alt="SLES Premium Image in Azure Portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SUSE-Premium_thumb.png" width="610" height="427" border="0" /></a>


  &nbsp;


  プレミアム イメージからデプロイされた VM のサポートを受けるには、まず Azure サポートを通じてサポート 要求を開始する必要があります。 これは通常、[連絡先] オプションの下Azure portalを使用<b>してMicrosoft サポート<i></i></b>されます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/Contact-Support.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="Contact-Microsoft-Support" alt="Contact Microsoft Support" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Contact-Support_thumb.png" width="264" height="361" border="0" /></a>


  サポート エクスペリエンスは、Azure サポート チームのプロフェッショナルから始め、問題に SUSE サポートプロフェッショナルのサポートが必要な場合は、ディスカッションに参加します。


  Microsoft Azure での Linux サポートの詳細については、サポート技術情報の記事<a href="https://support.microsoft.com/kb/2941892">を2941892</a>。
