す。</li>  <li>Windows Azure Queue Storage-Azure Blob Storage とバックエンドのワーカーロールの間に非同期の仲介ポイントを提供するために使用されます。また、電子メール通知をキューに置いても使用されます。</li>  <li>Windows Azure Table Storage-アトミックな変更保証パターンを利用して、Worker ロールのスケールアウト調整に関するデータをすばやく効率的に格納するために使用されます。</li>  <li><a href="https://www.microsoft.com/windowsazure/sqlazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/sqlazure/">SQL Azure</a> -他の重要なスキーマ管理データを relationally に保存するために使用されます。これにより、選択したデータを管理するためのより高度な機能が提供されます。</li></ul>  <p>このような優れた技術がどのように動作しているかを理解し、groundswell のブランド化に関するグローバルなを作成して、_GoBack " name="_GoBack"> </a> それ <a title=" によってヨルダンブランドのエクスペリエンスを実現する方法をご紹介します。</p>  <p>これはほんの1つの話です。Azure Windows のエクスペリエンスについてご意見をお聞かせください。コメントを投稿することで、ご意見をお寄せください。 &nbsp;いつものように、お客様からのご意見をお待ちしております。</p>  <p>* コンシューマーのハードウェアでサポートされている場合。</p>
