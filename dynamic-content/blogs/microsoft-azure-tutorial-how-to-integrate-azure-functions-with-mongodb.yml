Slug: microsoft-azure-tutorial-how-to-integrate-azure-functions-with-mongodb
Title: 'MongoDB Atlas の Free レベルが Azure で利用できる  '
Summary: チームがグローバル クラウド データベース MongoDB Atlas を無料で使用できると報告Microsoft Azure。 Azure Cloud で新しく利用可能な Free レベルは M0 と呼ばれるので、ユーザーに 512 MB のストレージが付与され、MongoDB の学習、プロトタイプ作成、早期開発に最適です。
Content: >-
  <p><em>このブログ投稿への投稿に対する Graham Neray と MongoDB チームの貢献に感謝します。</em>&nbsp;</p>


  <p>チーム&rsquo;がグローバル クラウド データベース <a href="https://www.mongodb.com/cloud/atlas/azure-mongodb" target="_blank">MongoDB Atlas</a> を無料で使用Microsoft Azure。 Azure で新しく利用可能な Free レベルは M0 と呼ばれるレベルであり、MongoDB の学習、プロトタイプ作成、早期開発に最適な 512 MB のストレージをユーザーに付与します。</p>


  <p>この発表は、お客様に膨大な選択肢を提供し、世界中の誰でも Azure で非常に簡単に開始できるという、より広範な目標とは別のものです。</p>


  <p>Atlas Free レベルでは、世界で最も人気のあるデータベースの 1 つである MongoDB の最新バージョンが実行されます。 より大規模な MongoDB Atlas クラスターの種類と同様に、M0 クラスターでは、エンドツーエンドの暗号化、高可用性、フル マネージド アップグレードを使用して、ユーザーに最適なセキュリティを付与できます。 M0 クラスターでは、チームが組み込みの データ エクスプローラー を介してブラウザーからデータに対して作成、読み取り、更新、削除 (CRUD) 操作を実行できるようにすることで、開発を高速化することもできます。</p>


  <p>Azure 上の MongoDB Atlas は、<a href="https://www.mongodb.com/blog/post/mongodb-atlas-connector-for-apache-spark-now-officially-certified-for-azure-databricks" target="_blank">Databricks</a> を含む主要な Azure 分析<a href="https://www.mongodb.com/blog/post/using-power-bi-to-gain-insight-into-your-mongodb-data" target="_blank"></a>サービスPower BI緊密Microsoft Azure統合されています。</p>


  <p>MongoDB Atlas の Free レベルは、起動時に次の 3 つの Azure リージョンで利用できます。</p>


  <ul>
   <li>米国東部 (バージニア州)</li>
   <li>東アジア (香港)</li>
   <li>西ヨーロッパ (オランダ)</li>
  </ul>


  <p>Free レベルの作成は簡単です。 <a href="https://www.mongodb.com/cloud/atlas/azure-mongodb" target="_blank">MongoDB Atlas</a>&ldquo; にサインアップした後、最初の Atlas クラスターを構築するときに、選択したクラウドとして [Azure&rdquo;] を選択し、上記のいずれかのリージョンを選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20dfa974-eda0-495f-81ec-9bf31cb17a5a.png"><img alt="Cloud provider and region availability table" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88c13a5b-1a46-4160-8f14-f67b9e707fe6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クラウド プロバイダーとリージョンの可用性テーブル" width="800"></a></p>


  <p>次に、クラスター &ldquo;層のドロップダウンで [M0&rdquo; ] を選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3b8adcd-c541-4cd1-af67-1a2883e8b0e5.png"><img alt="Cluster tier and storage table" border="0" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/156ba63a-c324-4717-8eeb-73f117c0fe5c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クラスター層とストレージ テーブル" width="800"></a></p>


  <p>次に、クラスターに名前を付け、[クラスターの作成] ボタン &ldquo;をクリック&rdquo; します。 無料の MongoDB Atlas クラスターは数分でデプロイされます。</p>
