Slug: announcing-general-availability-of-azcopy-5-0-with-file-and-table-storage-support
Title: AzCopy 5.0 と File および Table サポートの一般提供Storage発表
Summary: AzCopy 5.0 の一般提供をお知らせします。ファイルとテーブルの一般提供がStorage。 このリリースでは、AzCopy のすべての機能が正式にリリースされました。
Content: >-
  <p>AzCopy 5.0 の一般提供をお知らせします。ファイルとテーブルの一般提供がStorage。 このリリースでは、AzCopy のすべての機能が正式にリリースされました。</p>


  <p>AzCopy 5.0 で次のデータ移動操作を実行できます。</p>


  <ul>
      <li>アップロード BLOB コンテナー、ブロック BLOB Azure Storage BLOB、追加 BLOB のコピー、ダウンロード、およびコピー</li>
      <li>アップロード共有とファイルのAzure Storage、ダウンロード、およびコピー</li>
      <li>テーブル エンティティのAzure Storageエクスポート</li>
      <li>同時コピー、再帰コピー、条件付きコピー</li>
      <li>ログ記録</li>
      <li>中断された操作を再開する</li>
  </ul>


  <p><a href="https://aka.ms/downloadazcopy" target="_blank">最新リリース バージョンをダウンロードし</a> 、AzCopy を使用する方法の詳細については、AzCopy のドキュメントのはじめに <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/" target="_blank">を参照</a> してください。</p>


  <p>ご意見をお待ちしております。</p>


  <p><em>Microsoft Azure Storage チーム</em></p>
