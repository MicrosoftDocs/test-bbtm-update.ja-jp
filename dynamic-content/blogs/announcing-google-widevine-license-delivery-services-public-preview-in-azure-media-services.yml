Title: Azure Media Services での Google Widevine ライセンス配信サービスのパブリックプレビューの発表
Summary: Google widevine ライセンス配信サービスがクラウドで提供されるようになった Azure Media Services お知らせします。
Content: >-
  <p>&rsquo;Google widevine ライセンス配信サービスがクラウドで提供されるようになった Azure Media Services 発表します。 現在、HTML5 で暗号化されたメディア拡張機能 (EME) を使用してデジタル Rights Management (DRM) で保護されたコンテンツをすべてのブラウザーとデバイスに配信するために、複数の DRM をサポートする必要があります。 たとえば、 <a href="https://blogs.windows.com/msedgedev/2015/10/27/using-encrypted-media-extensions-for-interoperable-protected-media/">IE 11 と Microsoft Edge</a>は PlayReady コンテンツ復号化モジュール (CDM) を実装していますが、Google Chrome では widevine CDM が実装されていました。 テクノロジごとにビデオを複数回暗号化することができます。 ただし、Azure Media services を使用すると、エンドツーエンドのソリューションを使用できるようになりました。これにより、 <a href="https://www.iso.org/iso/home/store/catalogue_ics/catalogue_detail_ics.htm?csnumber=65271">ISO MPEG Common Encryption (CENC)</a> を使用してメディアファイルを1回だけ暗号化し、Widevine や PlayReady などの複数の DRM ヘッダーを複数のブラウザーにストリーミングすることができます。</p>


  <h2>Google Widevine ライセンス配信</h2>


  <p>Google Widevine モジュールは Google &rsquo; s DRM テクノロジであり、共通の暗号化を使用した MPEG ダッシュストリーミングで機能します。 Google Widevine モジュールは、Android デバイス (4.3 以降) で再生できます。また、Chrome ブラウザーでは、暗号化されたメディア拡張機能 (EME) と Chromecast/Android TV を利用できます。 Azure Media Services は従量課金制の widevine ライセンス配信サービスを提供するようになりました。 パブリックプレビュー版で無料でご利用いただけます。サービスが GA になると、$ 0.2/100 ライセンスが請求されます。 さらに、1 2016 年1月より、PlayReady ライセンス配信も100ライセンスあたり $. 20 に短縮されます。</p>


  <p>次の図は、Azure Media Services ワークフローの残りの部分で Google widevine ライセンスサービスを使用する方法を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7df5a503-0958-4ceb-b991-7646ab46ebb3.png"><img alt="Widevine_Architecture" border="0" height="303" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5eb09dab-53ca-4859-a350-eb9925e01718.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Widevine_Architecture" width="640"></a></p>


  <h2>エンドツーエンドマルチ DRM ダッシュストリームを構成するときに必要な手順</h2>


  <ul>
   <li>メディアアセットを h.264 マルチビットレート MP4 に1回エンコードします。</li>
   <li>Azure Media Services は、Common encryption (cenc) を使用してコンテンツを動的に暗号化し、構成に基づいて PlayReady または widevine ライセンスヘッダーでパッケージ化します。</li>
   <li>Azure Media Services は、PlayReady または widevine を使用して MPEG 鎖線ストリームを配信します。</li>
   <li>Azure Media Player を使用して web ビューアーにストリームを配信し、ブラウザーを検出して、Chrome 用の Widevine など、許可されているライセンスの種類を要求します。</li>
   <li>特定のビジネスロジックに基づいて対象ユーザーを制限する場合、Azure Media Services は、ライセンス配信に対してすぐに使用できるトークン認証を提供します。</li>
   <li>Azure Media Services は、widevine を使用したライブおよびビデオオンデマンドストリームの両方をサポートします。</li>
  </ul>


  <h2>利用を始めるには?</h2>


  <ul>
   <li>Azure.com を使用してサインアップし、 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-create-account/">Azure Media Services アカウントを作成</a>します。</li>
   <li><a href="https://www.nuget.org/packages/windowsazure.mediaservices/3.5.2">.NET SDK</a>を使用してこのサービスを構成するために、<a href="https://mingfeiy.com/using-net-sdk-configure-widevine-license-delivery-azure-media-services">この MSDN チュートリアル</a>と<a href="https://github.com/Azure-Samples/media-services-dotnet-dynamic-encryption-with-drm">サンプルコードプロジェクト</a>は、widevine ライセンスサービスを準備し、widevine で動的に暗号化されるように資産を構成するのに役立ちます。 また、MSDN で <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-widevine-license-template-overview/">Widevine &rsquo; s ポリシーの詳細</a> を確認することもできます。</li>
   <li>&rsquo;コードを記述したくない場合は、 Azure Explorer ツールには、Widevine ライセンス配信構成をサポートする新しい更新プログラム <a href="https://github.com/Azure/Azure-Media-Services-Explorer/releases/tag/v3.33.0.0">3.33.0.0</a> が含まれていました。 詳細については、 <a href="https://mingfeiy.com/configure-widevine-license-delivery-via-azure-media-explorer-tool">このガイド </a>を参照してください。</li>
   <li>Widevine ストリームの Azure Media Player を構成します。 Azure Media Player v は、PlayReady と widevine DRM の両方で動的にパッケージ化された Azure Media Services コンテンツの再生をサポートしています。 作業を開始するには、 <a href="https://aka.ms/ampdocs">ドキュメント</a>を確認するか、または JavaScript を使用してこの構成の player を更新する方法についての <a href="https://aka.ms/ampsamples">サンプル</a> を参照してください。 また、 <a href="https://aka.ms/azuremediaplayer">Azure Media Player のデモページ </a>を参照して &nbsp; 、マルチ DRM &nbsp; の動作を確認することもできます。</li>
  </ul>
