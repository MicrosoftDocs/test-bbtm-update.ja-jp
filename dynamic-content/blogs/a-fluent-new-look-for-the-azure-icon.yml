Slug: a-fluent-new-look-for-the-azure-icon
Title: Azure アイコンの fluent の新しい外観
Summary: クラウドの皆さんとして、Azure のミッションは、課題を解決し、次に何を生み出すのかを提供する、慎重に設計された製品とサービスを提供します。 ビジネスやイノベーションのニーズを満たす能力は、成長の考え方に起因します。これは、フロントエンド ユーザー エクスペリエンスからグラフィックスやアイコンなどの小さな詳細にまで及びます。
Content: >-
  <p>クラウド内の皆さんとして、 <a href="https://azure.microsoft.com/en-us/" target="_blank">Azure</a> のミッションは、課題を解決し、次に何を生み出すのかを提供する、慎重に設計された製品とサービスを&rsquo;提供します。 ビジネスとイノベーションの&mdash;ニーズを満たす能力は、成長の考え方が原因の一部です。これは、フロントエンド のユーザー エクスペリエンスから、グラフィックスやアイコンなどの小さな詳細にまで及びます。</p>


  <p>現在更新中の詳細の 1 つは Azure &ldquo;A&rdquo; アイコンです。これは、製品エクスペリエンスと、今後数週間で関連サイト間で展開される予定です。 新しい Azure アイコンは、製品アイコンの大きな Microsoft ファミリ内の Azure の統一を表します。 Microsoft&rsquo; <a href="https://www.microsoft.com/design/fluent/#/" target="_blank">&#39;Fluent Design System の</a>一部であり、ビジネスのアジャイルな未来を表しながら、顧客が知っているものや好きなものをよく知っているアイコンを生成するために慎重に作成されています。&nbsp;アイコンは、アーキテクチャおよび製品エクスペリエンス全体で Azure 製品を表すために最も一般的に使用されます。 Azures&rsquo; プライマリ ロゴは引き続き Microsoft の 4 つの正方形です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a669a37-0ef5-41b3-8ea7-449552243735.png"><img alt="The new Azure product family icon. An blue Azure icon on a black background." border="0" height="490" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95baa365-fedb-4d3c-8b1f-22735e3bb77a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="新しい Azure 製品ファミリ アイコン" width="900"></a></p>


  <p><em>新しい Azure 製品ファミリ アイコン</em></p>


  <p>クラウド業界とビジネス ニーズの絶&mdash;え間ない進化は&mdash;、感動的です。 お客様の成長をサポートし、変化する要件に適応する製品とサービスを提供する必要があります。 お客様のフィードバックは、更新プログラムを識別して優先順位を付けするための価格が低い場合です。 フィードバック フォーラムで、&rsquo;今後ご覧<a href="https://feedback.azure.com/forums/34192--general-feedback" target="_blank">ください。</a></p>


  <hr>

  <p>2021 年 5 月 20 日の更新: ロゴとアイコンの使用方法に関する説明を含める。&nbsp;</p>


  <p><em>Azure。目的を持って発明する。</em></p>
