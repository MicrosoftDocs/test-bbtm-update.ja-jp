  <p>ヘルプが必要な場合、または質問がある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb"><u>stack overflow の開発者フォーラム</u></a> でご連絡いただくか、DocumentDB エンジニアリングチームとの1:1 チャットをスケジュールしてください。</p>


  <p>最新の DocumentDB のニュースと機能については、Twitter <a href="https://twitter.com/DocumentDB"><u>@DocumentDB</u></a> でフォローして最新情報を入手してください。</p>
