Title: Power BI を使用した DocumentDB のデータからの洞察の解き放つ
Summary: お客様がクラウドでアプリケーションを開発し、DocumentDB により多くのデータを格納するため、このデータから洞察を得ることは、これまで以上に重要です。 本日、Power BI 向けの Azure DocumentDB コネクタのベータリリースについてお知らせします。
Content: >-
  <p>多くの組織は、Azure DocumentDB を使用して、大規模な JSON データの格納、クエリ、および処理を既に行っています。 お客様がクラウドでアプリケーションを開発し、DocumentDB により多くのデータを格納するため、このデータから洞察を得ることは、これまで以上に重要です。</p>


  <p>本日、Power BI 向けの Azure DocumentDB コネクタのベータリリースについてお知らせします。 コネクタは<a href="https://powerbi.microsoft.com/en-us/desktop"><u>最新バージョンの Power BI Desktop</u></a>にプレインストールされており、 <a href="https://powerbi.microsoft.com/"><u>PowerBI.com</u></a>でも使用できます。 ビジネスアナリストとインフォメーションワーカーは、Power BI を活用して、DocumentDB のデータをスライスしてダイスし、JSON データに対して洞察を持った視覚エフェクトを作成できるようになりました。</p>


  <p style="margin: 0in 0in 0pt;">Power BI と最新の Power BI Desktop をダウンロードする方法の詳細については、 <a href="https://powerbi.microsoft.com/en-us/">Power BI サイト</a>を参照してください。</p>


  <h1>わかりやすい視覚エフェクトを1、2、3のように簡単に作成</h1>


  <p>Power BI Desktop を使用して DocumentDB のデータを含むレポートを作成するのは、Connect、変換、および視覚化と同じです。</p>


  <h3>1.接続する</h3>


  <p style="margin: 0in 0in 0pt;">DocumentDB コネクタは、最新バージョンの Power BI Desktop ですぐに使用できるようになります。 &nbsp;<a href="https://powerbi.microsoft.com/en-us/desktop"><u>最新バージョンの Power BI Desktop</u></a>をインストールして起動したら、「Azure データソース」セクションで DocumentDB コネクタを見つけることができます。&nbsp;&nbsp;</p>


  <p style="margin: 0in 0in 0pt;"><img alt="DocumentDB Connector for Power BI" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_dataconnector.jpg" style="width: 217px; height: 29px;"></p>


  <p>DocumentDB アカウントに接続するには、エンドポイントの URL とアカウントキー (読み取り専用キー) を使用する必要があります。これは、Azure プレビューポータルの [ <a href="https://azure.microsoft.com/documentation/articles/documentdb-manage-account/#keys"><u>キー] ブレード</u></a>で利用できます。 接続すると、Power BI Desktop の [ナビゲーター] ウィンドウを使用して、アカウント内のデータを調べることができます。</p>


  <p><img alt="DocumentDB Power BI Connector" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_connect_window_1-1.jpg" style="border: 0px currentColor; border-image: none; width: 660px; height: 300px; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;"></p>


  <p>コネクタは、 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query/"><u>DocumentDB SQL の文法</u></a>もサポートしています。 サポートされている DocumentDB SQL クエリ機能 (プロジェクション、udf、JSON の具体化など) を使用して、必要なデータを取得できます。 必要な作業は、[Connect] ウィンドウで、データベース名、コレクション名、および SQL ステートメントを指定することだけです。</p>


  <p>次に、コネクタは、データベース内の指定されたコレクションに対してクエリを実行します。 コネクタは、複数のコレクションからデータを要求するためのファンアウトクエリもサポートし、結果をマージします。 コレクション名を指定せずに SQL ステートメントとデータベース名を指定すると、コネクタはデータベース内のすべてのコレクションに対してクエリを実行します。</p>


  <p><img alt="DocumentDB PowerBI SQL" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_connect_window_2-2.jpg" style="width: 652px; height: 483px;"></p>


  <h3>2. 変換</h3>


  <p>Power BI Desktop を使用すると、複数のアカウントからの DocumentDB データを操作できます。 さまざまなソースからのデータがそれぞれのクエリモデルに読み込まれたら、Power BI Desktop クエリエディターを使用して、これらのデータセットを整形、変換、およびマージし、ニーズに合わせて新しいモデルを作成することができます。 Power BI Desktop クエリエディターでは、配列と入れ子になった JSON のフラット化もサポートされています。 入れ子になった JSON の場合は、クエリエディターから直接、必要なフィールドを展開して選択できます。 選択したフィールドはフラット化され、クエリ結果の一部として返されます。</p>


  <p><img alt="DocumentDB Power BI Query Editor" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_query_editor-1.png" style="width: 800px; height: 214px;"></p>


  <h3>3. 視覚化</h3>


  <p>Power BI Desktop を使用すると、1つの視覚エフェクトまたは完全な視覚エフェクトを使用してレポートを作成できます。 クエリエディターでデータの整形と変換が完了したら、データモデルを保存してレポートの作成を開始できます。 レポートを作成するには、フィールドペインからレポートキャンバスにフィールドをドラッグアンドドロップするだけです。</p>


  <p>Power BI Desktop には、さまざまな種類のビジュアルが用意されています。 [視覚化] ウィンドウで、必要なビジュアルの種類を選択できます。 ビジュアルの種類のほとんどは、ニーズに合わせてカスタマイズできます。 視覚エフェクトのカスタマイズの詳細については、「 <a href="https://support.powerbi.com/knowledgebase/articles/637423"><u>チュートリアル: 視覚エフェクトのタイトル、背景、および凡例のカスタマイズ</u></a>」を参照してください。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <p><img alt="DocumentDB Power BI Report" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/documentdb_powerbi_report_view-1.png" style="width: 800px; height: 333px;"></p>


  <p>&nbsp;</p>


  <p>合計するために、documentdb connector for Power BI を使用すると、documentdb のデータを使用して、複数のパースペクティブから成るビューをすばやく構築できます。</p>


  <p>documentdb で Power BI を使用する手順については、 <a href="https://azure.microsoft.com/documentation/articles/documentdb-powerbi-visualize/"><u>Power BI を使用した documentdb データの視覚化</u></a>に関するページを参照してください。</p>


