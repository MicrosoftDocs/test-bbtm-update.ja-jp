Content: >-
  <h2>クラウド中心の会社になるロードマップ</h2>


  <p>無料&rsquo;の電子書籍「Enterprise <em>Cloud Strategy</em>」の第 2 版(Barry Ofg と私が作成) をお知らせしました。&nbsp;<a href="https://azure.microsoft.com/en-us/resources/enterprise-cloud-strategy/">電子書籍のコピーを取得します</a>。&nbsp;</p>


  <p>最初のエディションを発行してから 2 年間で、多くの変更が行われてきました。 クラウド コンピューティングは、効率性とコスト削減を実現するテクノロジから、IT およびビジネス運用の範囲も新しい機会で変革するテクノロジに進化しました。</p>


  <p>クラウドに関する質問は、 から、いつ&ldquo;&rdquo;、どのように行&ldquo;ったのかという点&rdquo;で異&ldquo;なっています。&rdquo;</p>


  <h3>効率的なエンタープライズ クラウド変革を形成する方法について説明します</h3>


  <p>2 番目の&rsquo;エディションでは、作業を開始する方法と、クラウド移行で最初に検討するアプリケーションに関するベスト プラクティスとガイダンスを確認します。 アプリケーションを移行する技術的な演習の後、組織の残りの部分に移行が開始されます。 クラウドは、より大きなスケール、統合、およびより豊富な機能を使用して、ビジネスの変革を開始できます。</p>


  <p>この書籍は、エンタープライズ IT &ldquo;の実際のエクスペリエンスに基づいており、新しい質問に答える必要があります。クラウド コンピューティングを使用してビジネスの真のパートナーになるにはどうすれば良いでしょうか。&rdquo; クラウド&rsquo;移行の 3 つのステージ (実験、移行、変革) と、ビジネスのすべての部門を含む戦略を計画および構築する方法について理解を深める必要があります。</p>


  <p>クラウド内の&rsquo;組織のデータを使用して、移行されたアプリケーションを統合して、ビッグ データ分析、機械学習、データ 分析など、新しいクラウド サービスを最大限に活用するにはどうすればモノのインターネット。 どのような新しいスキルと新しいロールが必要ですか? 意思決定プロセスにさまざまな事業単位を適切に関与する方法</p>


  <h4>&ldquo;クラウドへの移行によって、多くの機会が開かされました。 エンタープライズ レベルの厳しい管理とガバナンスを備え、クラウド プラットフォームを導入する方法に関するベスト プラクティスとガイダンスが必要です。 この書籍では、この非常に必要なギャップを、明確で簡潔で実用的な方法で埋め込む。 読みやすくもできます。&rdquo;</h4>


  <h4 align="right">- Gavriella Schuster、企業副社長、チャネル &amp; プログラム、1 つの商用パートナー、&nbsp; Microsoft</h4>


  <p><em>Enterpriseクラウド</em>戦略の第 2 版は、クラウドの専門家と初心者向けに編成されています。また、クラウド、アプリケーション モデル、クラウドの体験の種類を理解するための章が用意されています。クラウド変革を計画して実装する方法は、すべてです。</p>


  <h3>著者について</h3>


  <p><a href="https://www.barrybriggs.com"><strong>独立したコンサルタントである Barry Consultantgs</strong></a> は、ソフトウェアおよびエンタープライズ コンピューティングで長い歴史を持っています。 彼は、Microsoft で 12 年間のキャリアを通して、最近は Microsoft DX (開発者エクスペリエンス) チームの最高エンタープライズ アーキテクトとして、いくつかの役割を果たしました。 以前は、Barry は Microsoft&rsquo; IT 組織の最高アーキテクトおよび CTO を務め、Microsoft ITS&rsquo; クラウド戦略チームを作成して主導しました。</p>


  <p><strong>Eduardo Kassner</strong> は &amp; 、Microsoft Corporation のワールドワイド チャネル プログラム グループの最高技術イノベーション責任者です。 彼のチームは、世界中の数十万の Microsoft パートナーの技術的能力、実践開発、収益性を推進するための戦略を定義し、プログラムを開発する責任を負います。 最近、Microsoft Press によって発行された <em>Enterprise Cloud Strategy </em>の最初のエディションを共同作成して発行しました。これは、Azure.com Web サイトから 250,000 回以上ダウンロードされています。</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/enterprise-cloud-strategy/">電子書籍を今すぐダウンロードしてください</a>。</p>
