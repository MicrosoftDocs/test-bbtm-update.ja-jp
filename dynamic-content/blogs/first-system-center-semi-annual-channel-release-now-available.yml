Title: 最初の System Center Semi-Annual Channel リリースが利用可能に
Summary: バージョン 1801 System Centerが利用可能になります。 お客様からのフィードバックに基づき、このリリースでは、Linux 監視のサポートの強化など、新機能と機能強化を提供しています。
Content: >-
  <p>バージョン 1801 System Centerが利用可能になります。 お客様からのフィードバックに基づいて、このリリースでは、Linux 監視サポートの強化、より効率的な VMware バックアップ、Windows Server の追加サポート、ユーザー エクスペリエンスとパフォーマンスの向上など、新機能と機能強化を提供しています。&nbsp;</p>


  <p>System Centerバージョン 1801 は、Semi-Annual Channel リリースの最初のリリースで、新しい機能をより迅速に提供します。 Semi-Annualチャネル リリースには、18 か月のサポート ポリシーがあります。 さらに、より低い頻度で Long-Term サービス チャネル (LTSC) で引き続きリリースされます。 LTSC は引き続き 5 年間のメインストリーム サポートを提供し、その後さらに 5 年間の延長サポートを提供します。</p>


  <h2>バージョン&rsquo; 1801 System Centerの機能</h2>


  <p>System Centerバージョン 1801 では、System Center Operations Manager、Virtual Machine Manager、および Data Protection Manager の機能強化と機能に焦点を当Data Protection Manager。 さらに、セキュリティとバグの修正、および TLS 1.2 のサポートは、Orchestrator、Service Management Automation、および Service Manager を含むすべての System Center コンポーネントで使用できます。</p>


  <p>このリリースに含まれる機能を共有できます。</p>


  <ul>
      <li>Virtual Machine Manager での Windows Server の追加機能のサポート<strong>: お</strong>客様は、入れ子になった仮想化<a href="https://docs.microsoft.com/en-us/system-center/vmm/vm-nested-virtualization" target="_blank"></a>、ソフトウェア <a href="https://docs.microsoft.com/en-us/system-center/vmm/sdn-configure-slb-vip" target="_blank">ロード</a> バランサーの構成、ストレージ <a href="https://docs.microsoft.com/en-us/system-center/vmm/qos-storage-clusters" target="_blank">QoS</a> の構成とポリシーを設定できるだけでなく、<a href="https://docs.microsoft.com/en-us/system-center/vmm/vm-convert-vmware" target="_blank">VMware UEFI VM を Hyper-V VM</a> に移行できます。 <strong>Windows Server バージョン 1709</strong> のサポートに加えて、ホスト監視、ホスト管理、HGS のフォールバック、暗号化<a href="https://docs.microsoft.com/en-us/system-center/vmm/sdn-encrypt-networks" target="_blank">された SDN</a> 仮想ネットワークの構成、<a href="https://docs.microsoft.com/en-us/windows-server/virtualization/guarded-fabric-shielded-vm/guarded-fabric-create-a-linux-shielded-vm-template" target="_blank">Hyper-V</a> 管理上のシールドされた Linux VM、バックアップ機能のサポートが追加されました。</li>
      <li><strong>Linux の監視Operations Manager:</strong> <a href="https://docs.microsoft.com/en-us/system-center/scom/manage-linux-logfiles" target="_blank">カスタマイズ</a> 可能な FluentD ベースの Linux エージェントが追加され、Linux の監視が大幅に改善されました。 Linux ログ ファイルの監視は、Windows Server の監視と同じになります (はい、お聞きしました。 ボールを開きます。本当に動作します)。</li>
      <li><strong>次の方法で Web コンソールのエクスペリエンスOperations Manager。</strong>Web System Center Operations Managerは、ブラウザー間でのエクスペリエンスとサポートを向上するために <a href="https://docs.microsoft.com/en-us/system-center/scom/manage-overview-html5-webconsole" target="_blank">HTML5</a> 上に構築されました。</li>
      <li><strong>サード パーティ管理パックの更新</strong>と推奨事項: System Center Operations Managerサード パーティの管理パックの検出と更新をサポート<a href="https://blogs.technet.microsoft.com/momteam/2018/02/06/update-and-recommendation-feature-supports-management-packs-from-scom-management-pack-partners/" target="_blank">するために拡張されました</a>。</li>
      <li><strong>より高速でコスト効率の高い VMware バックアップ: </strong>Data Protection Manager の Modern Backup Storage テクノロジを使用することで、お客様は <a href="https://docs.microsoft.com/en-us/system-center/dpm/back-up-vmware" target="_blank">VMware</a> VM をより迅速にバックアップし、ストレージ コストを最大 50% 削減できます。</li>
      <li><strong>さらに、</strong> Linux Kerberos のサポートや、さまざまな管理パックを処理する際の UI の応答性の向上Operations Manager。 Virtual Machine Manager では、SLB ゲスト クラスターのフローティング IP のサポートを有効にし、VMM クラウドで Storage QoS を追加し、SAN ストレージに拡張された Storage QoS を追加し、拡張セッション モードでリモートから VM を有効にし、ドメイン以外のホスト エージェントのシームレスな更新を追加し、ホストの更新を最大 10 倍高速化しました。</li>
  </ul>


  <p>コンポーネント間での一貫した評価とライセンス エクスペリエンス。</p>


  <p>お客様は、強化されたオンプレミスSystem Center Azure リソースの管理のために、<a href="https://azure.microsoft.com/en-us/services/virtual-machines/secure-well-managed-iaas/" target="_blank">Azure &amp;</a> セキュリティ管理機能を使用してサービスを補完する方法を検討する必要があります。 バージョン 1801 の System Center更新プログラムが含まれています。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/operations-management-suite/operations-management-suite-service-map-scom" target="_blank">Service Map Operations Manager</a> との統合: SCOM の分散アプリケーション ダイアグラム関数を使用すると、アプリケーション、サーバー、およびネットワークの依存関係が、Service Map から引き起こされるアプリケーション、サーバー、およびネットワークの依存関係を自動的に確認できます。 SCOM からのこのより深いエンドポイント監視は、診断ワークフローを向上するダイアグラム ビューに表示されます。</li>
      <li><a href="https://docs.microsoft.com/en-us/system-center/vmm/vms-manage-azure-ad-and-region-specific" target="_blank">Azure ARM VM</a> と特別なリージョンの管理: Virtual Machine Manager アドインを使用して、Azure ARM VM、Azure Active Directory、その他のリージョン (中国、米国政府、ドイツ) を管理できます。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-itsmc-overview" target="_blank">Service Managerとの</a>統合: Azure ITSM と Azure アクション グループの統合を使用すると、Azure および Azure 以外のリソースで発生したアラートに対して System Center Service Manager でインシデントを自動的に作成するルールを設定できます。</li>
  </ul>


  <h2>バージョン 1801 System Center取得する</h2>


  <p>現在System Centerバージョン 1801 を<a href="https://www.microsoft.com/en-us/evalcenter/evaluate-system-center-release" target="_blank">評価センター</a>またはボリューム ライセンス サービス センター<a href="https://www.microsoft.com/licensing/servicecenter/default.aspx" target="_blank">で試してください</a>。</p>


  <h2>次&rsquo;は何ですか?</h2>


  <p>数か月後&rsquo;に、Semi-Annual チャネルの 2 番目のリリースと、Long-Term サービス チャネルの次のリリースに関する情報を共有します。 次のリリースと他の製品ニュースに関する更新プログラムについては、このブログをご覧ください。</p>


  <p>いつものように、次のリリース&rsquo;で見てみたい機能と拡張機能をお聞かしいと思います。 UserVoice チャネルを通じて、提案を共有し、送信されたアイデア <a href="https://docs.microsoft.com/en-us/system-center/index#pivot=more&amp;panel=more-all" target="_blank">に投票してください</a>。</p>


