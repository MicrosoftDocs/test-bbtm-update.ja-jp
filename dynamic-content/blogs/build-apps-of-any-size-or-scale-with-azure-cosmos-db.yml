Title: Azure Cosmos DB で任意のサイズまたはスケールのアプリを構築する
Summary: >
  Microsoft の NoSQL cloud database には、パフォーマンスの向上、チーム全体での迅速なアプリケーション開発を可能にする機能の導入、およびあらゆるサイズや規模のアプリでエンタープライズ級のセキュリティを利用できるようにするための新しい方法が導入されています。 Azure Cosmos DB
Content: >-
  <p>このような不確定な時間において、機敏性とコスト効果の高いアプリを構築することは、かつてないほど重要になっています。 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>、Microsoft &rsquo; s NoSQL cloud database には、パフォーマンスを手頃に拡張する新しい方法が導入されています。また、チーム全体で迅速なアプリケーション開発を実現し、あらゆるサイズや規模のアプリでエンタープライズ級のセキュリティを利用できるようにする機能を導入しています。 <a href="https://aka.ms/Build2020/LimitlessData" target="_blank">Azure Synapse Link</a>を使用すると、トランザクションストアと分析ストアの間の障壁を解消するために Azure Cosmos DB も最初のデータベースになります。</p>


  <h2>自動スケールとサーバーレスで低コストで高パフォーマンスのアプリケーションを実行</h2>


  <p>スピードと可用性が保証されており、MongoDB、Cassandra、およびグリーン mlin の api と、世界中で非常に柔軟なスケーラビリティを備えています。これは Azure Cosmos DB、3年前に起動してからクラウドネイティブアプリケーションを構築するための一般的な選択肢です。 &rsquo;激しいと予測できないワークロードの新しいサポートを導入し、標準のプロビジョニング済みスループット価格モデルでこれらの種類のワークロードを実行する場合と比較して、最大70% の節約を実現しています。</p>


  <p><a href="https://docs.microsoft.com/azure/cosmos-db/provision-throughput-autoscale" target="_blank">自動スケールでプロビジョニング</a>されたスループット (プレビューモードでは自動操縦モード &rdquo; と呼ば &ldquo; れます) では、予測できない高スループットのワークロードのニーズを満たすために、顧客が指定した最大値にスケールアップしながら<a href="https://azure.microsoft.com/support/legal/sla/cosmos-db/v1_3/" target="_blank">sla を維持</a>します。 使用量ベースの課金 (最大で10% から開始) を使用すると、容量を監視する必要がなくなり、スループットの最初の400要求ユニット (RU/秒) と 5 GB ストレージは<a href="https://aka.ms/cosmos-free-tier" target="_blank">Azure Cosmos DB free レベル</a>と組み合わせて毎月無料になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a37fa8db-6182-453f-a604-3d44b98123e3.jpg"><img alt="How autoscale provisioned throughput responds to workload demands and maintains SLAs." border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5bfc52e-3a1c-4356-968c-9858e49b7711.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="自動スケールでプロビジョニングされたスループットは、ワークロードの需要に応答し、Sla を維持します。" width="1024"></a></p>


  <p align="center"><i>自動スケールでプロビジョニングされたスループットは、Sla を維持しながら、ワークロードの需要に応えます。</i></p>


  <p>サーバーレスの価格モデルは近日中にプレビュー段階で、必要に応じてトラフィックのバーストを処理します。 これにより、トラフィックが持続しない激しいワークロード &rsquo; を簡単に実行できます。また、開発/テストアカウントを週末に削除する必要がなくなります。 リソースの計画や管理を行わなくても、実行されたストレージとデータベースの操作に対してのみ料金が発生します。</p>


  <h2>あらゆる規模でのエンタープライズセキュリティと開発者の生産性の向上</h2>


  <p>サイズや規模に関係なく、最新のアプリケーションの開発にはセキュリティと機敏性が不可欠です。 Azure Cosmos DB では、お客様が管理するキーを使用して保存データを保存するすべてのアプリケーションに対して、新しい強化されたエンタープライズレベルのデータセキュリティを提供します。また、Azure Active Directory (Azure AD) 統合とポイントインタイムのバックアップと復元の両方が近日公開されています。</p>


  <p>生産性とコラボレーションを向上させるために、新しいバージョンの Azure Cosmos DB <a href="https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/cosmos/azure-cosmos" target="_blank">Python</a> SDK が提供されるように<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cosmosdb-jupyter-notebooks" target="_blank">Jupyter Notebook</a>なりました。これには、C# ノートブック、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-sdk-java" target="_blank">Java</a>用の新しいバージョンの Azure Cosmos DB SDK、すべての操作履歴を保持する change feed 機能、すべての操作履歴を保持する change feed 機能 (HTTP PATCH) &mdash; &mdash; が近日中になります。</p>


