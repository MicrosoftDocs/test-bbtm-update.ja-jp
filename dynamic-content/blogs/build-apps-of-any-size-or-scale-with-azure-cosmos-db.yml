  <h2>データを移動せずに迅速な洞察を得る</h2>


  <p>データ科学者、ビジネスアナリスト、データエンジニアは、現在プレビュー段階にある Azure Cosmos DB の Azure Synapse Link を使用して、<a href="https://aka.ms/Build2020/LimitlessData" target="_blank">クラウドネイティブのハイブリッドトランザクション/分析処理 (htap)</a>を使用して、ほぼリアルタイムで洞察を得ることができ<strong>ます。</strong> Azure Synapse Link では、Azure Cosmos DB のデータは、トランザクションストアの上位に構築された<a href="https://aka.ms/cosmosdb-analyticalstore" target="_blank">分析ストア</a>を使用した抽出、変換、読み込み (ETL) を使用せずに、分析用に自動的かつ継続的に使用できるようになります。また、トランザクションにパフォーマンスへの影響を及ぼさずに継続的なデータ更新を実行できます。</p>


  <h2>最新のアプリケーションに最適な NoSQL データベースを Azure Cosmos DB &mdash; する</h2>


  <p>アプリケーションのニーズに合わせたサーバーレスの価格モデルと自動スケーリング、エンタープライズレベルの機能、およびクラウドネイティブの htap は、拡張性の高い最新のアプリケーションを迅速かつ最小限の容量管理と最大コスト効果で構築するために、クラス最高の NoSQL データベース Azure Cosmos DB します。</p>


