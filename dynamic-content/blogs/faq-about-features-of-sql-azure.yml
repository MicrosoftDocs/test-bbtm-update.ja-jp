Summary: '[この記事は、チームによってSQL Azureされました。]私&rsquo;たちは、アクセスの制限とアクセスに関して、SQL AzureのSQL Server傾向に関する質問を受け取っています。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Server&rsquo; の制限に関する SQL Azure と共同管理者のアクセス機能に関して、最新の傾向に関する質問を受け取っています。 幸い、これらの質問の両方に対する回答は、SQL Server の制限事項に関する <a href="https://msdn.microsoft.com/en-us/library/ff394115.aspx">MSDN</a> の記事と、共同管理者のシナリオに焦点を当てた <a href="https://blogs.msdn.com/b/tonyguid/archive/2011/01/10/fromconfigurationsettingpublisher-error-sdk-1-3.aspx">MSDN</a> ブログ記事で対処されています。</p>  <p>少し時間を取って、&ndash;上記の記事を読んで、これらの記事に関するより一般的な質問に回答SQL Azure。</p>  <p>-Steve</p>
