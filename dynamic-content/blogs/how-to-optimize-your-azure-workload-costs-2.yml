Title: Azure ワークロードのコストを最適化する方法
Summary: 'IT コストの管理は、この経済的な不確実な時期に不可欠です。 グローバルなパンデミックは、世界中の組織がビジネス戦略を再発明し、運用をより効果的かつ生産的に行うのに困難です。 '
Content: >-
  <p>IT コストの管理は、この経済的な不確実な時期に不可欠です。 グローバルなパンデミックは、世界中の組織がビジネス戦略を再発明し、運用をより効果的かつ生産的に行うのに困難です。 これまでよりも速く、効率&rsquo;を高め、IT 組織全体のコストを最適化する方法を見つける必要があります。</p>


  <p>クラウド コストの最適化に関しては、通常、組織は中央 IT 部門と分散ワークロード チームの間で責任を分担します。 中央 IT 部門は、全体的なクラウド戦略とガバナンス、コスト管理のための企業ポリシーの設定と監査を管理します。 中央 IT ポリシーに準拠&rsquo;して、組織全体のワークロード チームは、コスト管理を含め、構築されたクラウド アプリケーションのエンドツーエンドの所有権を想定します。</p>


  <p>&rsquo;&rsquo;&nbsp;この新しい通常の場合、ワークロード所有者を引き受け、クラウド環境での作業に継続的に適応しながら、毎日新しいコスト責任を担っているチームにとって、二重に困難です。 <a href="https://aka.ms/wellarchitected/framework" target="_blank">セキュリティ、信頼性、パフォーマンス</a>効率、オペレーショナル エクセレンス、コスト最適化の 5 つの重要な柱にわたって、成功したクラウド ワークロードの設計、構築、デプロイ、管理を支援するために、Microsoft Azure Well-Architected Framework&nbsp;&nbsp; を作成しました。 &rsquo;&rsquo;ここではコストの最適化に特に重点を置きますが、高品質で十分に設計されたワークロードをデプロイするために、組織の優先順位をフレームワークの他の 4 つの柱とバランスを取る方法に関するベスト プラクティスにすぐに取り組む予定です。</p>


  <p>Azure Well-Architected Framework は、ワークロード所有者としてワークロード コストを最適化するためにどのように役立ちますか?</p>


  <h3>コスト最適化の 4 つのステージ</h3>


  <p>Azure Well-Architected Framework には、設計、プロビジョニング、監視、最適化の 4 つのステージにわたるコストの最適化に関する包括的なガイダンスが用意されています。</p>


  <p>設計 <em>ステージでは </em>、ワークロード アーキテクチャとコスト モデル&rsquo;の初期計画について説明します。次に示します。</p>


  <ul>
      <li><b>明確な</b> 要件のキャプチャ。</li>
      <li><b>初期コスト</b> の見積もり。</li>
      <li><b>組織</b> のポリシー&rsquo;と制約について理解する。</li>
  </ul>


  <p>設計ステージ<em>が</em>完了したら、プロビジョニング ステージに進み<em></em>、ワークロードを構成するリソースを選択してデプロイします。 この段階では、選択するサービスや選択する SKU とリージョンなど、コストに影響を与える多くの考慮事項とトレードオフがあります。</p>


  <p>リソースをプロビジョニング&nbsp;<em></em>&rsquo;した後、次のステージである監視は、デプロイされたワークロード、その使用方法、および全体的な支出を監視します。 これには、次のようなアクティビティが含まれます。</p>


  <ul>
      <li><b>タグに基づく支出</b> レポートの作成。</li>
      <li><b>チームで定期的なコスト レビュー</b> を実施する。</li>
      <li><b>たとえば、特定の</b>&rsquo;使用制限に近づいている場合や、支出の異常を検出した場合など、アラートに応答します。</li>
  </ul>


  <p>最後に、最後のステージ<i></i>&rsquo;に進み、最適化します。ここで、次のような手法を使用してワークロードをより効率的にします。</p>


  <ul>
      <li><b>過小</b> 使用リソースのサイズ変更。</li>
      <li><b>実行時間の長い一貫性</b> のあるワークロードに予約インスタンスを使用する。</li>
      <li><b>コストのメリットのためにライセンス オファー</b> を利用する。</li>
      <li><b>ストレージ層やデータ ストアなど</b>、初期設計の選択を再評価します。</li>
  </ul>


  <p>最初の<i>設計と</i><i>プロビジョニングの</i>ステージは、通常、開発を&rsquo;計画している新しいワークロードに適用されます。 最後の <i>2 つの</i><i></i>&rsquo;監視と最適化には、主に既にデプロイされ、クラウドで実行されているワークロードに向けたガイダンスが含まれている。</p>


  <p>お客様&rsquo;のほとんどの&rsquo;ワークロード所有者が今すぐ気に入っている場合、既存のワークロードに最大の<b></b>コスト影響を与えるのは何<b>でしょうか。</b></p>


  <h3>既存のワークロードをコスト最適化するための影響の大きな手法</h3>


  <p>&rsquo;各コスト最適化ステージは全体的なコスト効率に大きく影響しますが、ワークロード所有者がコスト最適化イニシアチブを実施する場合は、おそらく、既存のワークロードに対する Azure Well-Architected Framework の後半の 2 つのステージである監視と最適化を確認する必要があります。 これらのステージに役立つツールがいくつか提供されています。 まず、Microsoft Azure Well-Architected&rsquo; <a href="https://docs.microsoft.com/en-us/assessments/?id=azure-architecture-review&amp;mode=pre-assessment" target="_blank">レビュー</a>があります。これは、コストの最適化など、Well-Architected Framework の 5 つの柱全体でワークロードを評価するために使用できます。 「Well-Architectedレビュー」では、デプロイされたワークロードのコスト最適化と、ワークロードの最適化に役立つアクション可能な推奨事項の包括的なビューが提供されます。 さらに、Azure Advisor や Azure Cost Management and Billing<a href="https://aka.ms/azureadvisorpage" target="_blank"></a>ツールを使用すると、<a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank"></a>必要なコスト効率を実現するのに役立つコスト分析と最適化のガイダンスが提供されます。</p>


  <p>これらのツールを使用してフレームワーク&rsquo;自体を参照することで、既存のワークロードに対して多くの監視と最適化の機会を見つけることができます。 大まかに 4 つの影響の大きなカテゴリに分類される傾向があります。コスト認識の向上、クラウドの無駄の排除、ライセンスオファーの活用、ワークロード アーキテクチャの最新化です。</p>


  <h3>コスト認識の向上</h3>


  <p>これは、顧客がコストの可視性と説明責任を向上させるという意味です。 コスト認識の向上は、ワークロードの予算と運用プラクティスを実装して、次のような予算を適用する作業から始まります。</p>


  <ul>
      <li><b>タグを付</b><b>け、タグ値でコスト</b>を分け、レポートを簡単にプルできます。</li>
      <li><b>特定の支出しきい値に近づくと</b> 、(予算所有者)&rsquo; に通知するアラート。</li>
      <li><b>チームのコスト管理</b> の文化を強化&rsquo;する定期的なレビュー。</li>
  </ul>


  <p>クラウドの請求をすぐに削減できるとは言え、コストの認識を高めることは、後で役立つ重要な分析情報を提供する必要な基盤です。</p>


  <h3>クラウドの無駄をなくす</h3>


  <p>ここでは、コスト効率とコスト回避を実際に確認し始める場所です。 これには、次のようなコスト最適化手法が含まれます。</p>


  <ul>
      <li><b>未使用のリソース</b> をシャットダウンする。</li>
      <li><b>リソースのサイズ</b> を適切に設定します。</li>
      <li><b>自動スケールと自動シャットダウンを使用して、</b> リソースの柔軟性とスケーラビリティを実現します。</li>
  </ul>


  <p>多くのお客様にとって、最も直接的な財務上の影響は、クラウドの無駄をなくすからです。</p>


  <h3>ライセンス オファーを利用する</h3>


  <p>Azure には、ワークロードに大きなコスト上のメリットをもたらす可能性があるライセンス オファーがいくつか用意されています。</p>


  <ul>
      <li>この<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank"><b>Azure ハイブリッド特典</b></a>を使用すると、オンプレミスの Windows Server&mdash; と SQL Server ライセンスをアクティブな ソフトウェア アシュアランス Linux&mdash; サブスクリプションを Azure に持ち込み、保存することができます。</li>
      <li><a href="https://azure.microsoft.com/en-us/reservations/" target="_blank"><b>Azure の予約</b></a> を使用すると、Azure リソースの使用を長い期間コミットした場合に、移動時の支払い料金に対する支出を減らできます。</li>
  </ul>


  <p>ライセンス オファーは、クラウド コストの削減に大きく貢献する可能性があります。また、多くの場合、中央 IT チームとワークロード チーム間のコラボレーションの大きな機会を表します。</p>


  <h3>ワークロード アーキテクチャの最新化</h3>


  <p>ワークロード アーキテクチャを&rsquo;見直すのはめったにできない場合でも、最新のサービスとクラウドネイティブ設計を使用してアプリケーションを最新化すると、コスト効率が大幅に向上する可能性があります。 たとえば、次の操作を行います。</p>


  <ul>
      <li><b>最初</b><b>のアーキテクチャと設計に関する決定を行います。 </b>データ ストアやストレージ層の選択など、目的を達成するためのよりコスト効率の高い方法を検索して見つける。</li>
      <li><b>使用</b><b>している Azure サービスの種類を示します。&nbsp;</b>他の SKU や PaaS や serverlessmight&nbsp; などの他の種類のサービスが、ワークロードのニーズを満たしながらコスト上のメリットを提供する場合を探して確認します。</li>
  </ul>


  <h3>Azure コストの最適化を開始する方法について説明します</h3>


  <p>世界中で、この困難な時期に、組織はクラウド コストを管理および最適化し、可能な限り効率的に運用する必要が増しています。 開始方法の詳細については&nbsp;、「Azure のコストの最適化の開始」を参照<a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-optimizing-your-Azure-costs--Cost-Optimization-Ep-1--Well-Architected-series?WT.mc_id=azureenablement-ch9-cxa" target="_blank">|Cost Optimization Ep. 1: channel 9 Well-Architectedシリーズ。</a> 新しいショーに関するご自分の考えをお知らせします。</p>
