Content: >-
  <p>来週の <a href="https://ignite.microsoft.com/">Ignite</a> に嬉しく思いをお送りします。 エンジニアリングチームにとっては、時間をかけて、お客様の情報を共有し、学習する機会を&#39;ます。 今年、特に Azure Stack については、共有することがあります。 セッションが論理的な流れで構成されていることを確認することをお勧めしました。 Wale では、要点を説明する優れたブログ投稿が <a href="https://azure.microsoft.com/en-us/blog/microsoft-ignite-all-things-azure-stack/">作成</a> されています。 次の表は、セッションがどのように編成されるかをまとめたものです。</p>


  <p><ins datetime="2016-09-08T17:54"><img alt="clip_image002" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3533b441-df2a-4de5-9804-82e34eda7844.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="541"></ins></p>


  <p>ここでは、BRK2188 という名前のセッションでデータセンター内の Azure Stack を管理および操作できるようにするために、まず、 <a href="https://myignite.microsoft.com/sessions/3114"><em>Azure Stack インフラストラクチャの操作と管理について説明</em></a>します。 Azure Stack では、お客様の運用制御下にあるデータセンターに Azure を導入することを目標としています。 Azure 自体はマイクロソフトによって運営されており、さまざまな運用ツールとプロセスを使用して、その維持を可能にする専任のチームがいます。 Azure Stack では、そのようなツールを所有して運用できるように、そのようなツールの fax を提供する必要があります。 ここでは、このセッションで取り上げることについて説明します。 この記事では、microsoft がパートナー (Dell、HPE、Lenovo) と連携して統合システムを提供する方法を紹介し、Azure Stack の一部として提供する運用ツールの概要について説明します。</p>


  <p>先月の今月の <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-upcoming-technical-preview-and-other-updates-3/">投稿とビデオ</a>を共有しています。 選好度により深く掘り下げていることがわかります。これはお客様のチャンスです。 デプロイ、統合、監視、修正済み/更新された Azure Stack の概念を理解し、そのライフサイクルを管理するための一般的な方法について説明します。 このセッションに参加した後は、 <a href="https://myignite.microsoft.com/sessions/2860">アーキテクチャ</a> セッションに参加してから、「セッション」に進んで、 <a href="https://myignite.microsoft.com/sessions/2862">Azure Stack インフラストラクチャのロック星</a>になるようにします。 パーティが常に楽しいものになった後、1日に 9:00 am セッションがありますが、情熱を知っているので非常に大きくなる可能性があるので、私たちは仕事をします。 すべてが表示されていることを確認してください。</p>


  <div>2つの興味深いちょっと。まず、Ignite でこの T シャツをご覧ください。 これを装着している人は、Azure Stack チームの一員であるため、「こんにちは」と言ってください。 次に、これらの blinky ライトは、TP2 をほぼ実行していると言い &ldquo; ます。&rdquo;</div>


