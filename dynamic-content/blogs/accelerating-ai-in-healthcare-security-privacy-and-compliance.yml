Content: >-
  <p>医療はデータでかき消えつつしています。 すべての患者は、X 線、MRIs、およびすべての決定に影響を与える可能性があるその他のデータを使用して、数十年にわたる可能性のあるレコードを持ち込む。 プロバイダーと支払者は、テーブルに独自の資料を持ち込む。 スキル、ポリシー、認定はほんの始めです。 医療保険の移植性と責任に関する法律 (HIPAA) などの規制に準拠すると、すべてのプロセスに追加の負担が生じかねない。 しかし、AI (人工知能) と ML (機械学習) は、医療組織が医療データの機能に対処する方法を変える強力なツールです。</p>


  <p>AI が診断画像から患者の治療期間の予測、さらにチャットボットまで、さまざまな方法で役立つ場合があります。 ただし、これらのイニシアチブでは、侵害、ランサムウェア、その他のプライバシー コンプライアンスの問題を回避する必要があります。</p>


  <p><strong>2018 年 10 月 18 日午前 11:00 (太平洋時間午前 11:00</strong>) に、この今後のウェビナー ライブに参加して、医療業界全体のリーダーに次の情報を提供します。</p>


  <ul>
      <li>Andrew Hicks、Coalfire の医療アシュアランス サービス担当副社長</li>
      <li>Mitch Parker、IU Health の情報セキュリティおよびコンプライアンス担当エグゼクティブ ディレクター</li>
      <li>David DavidLding、Microsoft のプリンシパル 医療のリード</li>
  </ul>


  <p>各発表者は、医療の AI ソリューションのセキュリティ、プライバシー、コンプライアンスに対処する方法に関する実用的なアドバイスを提供します。</p>


  <h3>重要な注意:</h3>


  <ul>
      <li>医療の傾向とリスクにおける AI</li>
      <li>AI システムと機密データの機密性、整合性、可用性の保護</li>
      <li>収集から廃棄まで、データ ライフサイクル全体のプライバシーを確保する</li>
      <li>医療規制とデータ保護に関する法律への準拠の実現</li>
      <li>セキュリティとコンプライアンスのブループリントを使用して、Microsoft やパートナーと協力して、医療イニシアチブで AI を加速させる機会</li>
  </ul>


  <p>今すぐ登録するか、人工知能の顧客ストーリー業界の傾向を見て、医療における AI (セキュリティ、プライバシー、コンプライアンス) をオンデマンド <a href="https://aka.ms/AZR321PAL-register" target="_blank">で</a> 加速します。</p>
