Title: 'ビデオの方法: Microsoft アプリケーションSQL Azureを拡張する'
Summary: '[この記事は、チームによってSQL Azureされました。]このチュートリアルでは、OData サービス.&... を使用して、SQL Azure データを Microsoft アプリケーションと拡張、共有、および統合する方法を簡単に示します。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>このチュートリアルでは、OData サービスを介してデータを拡張、共有SQL Azure Microsoft アプリケーションと統合する方法について説明します。&nbsp;このビデオでは、SQL Azure を使用する利点を確認してから、クラウド アプリケーションが OData サービスを介してデータを公開する方法<a href=\"https://www.odata.org/\">を示</a>します。</p>  <p>OData を利用することで、SQL Azure データは、さまざまな新しいユーザー シナリオや、Windows Phone、Excel、Javascript などのクライアント アプリケーションで使用できます。&nbsp;さらにサポートを提供する追加のリソースも多く含まれます。</p>  <p>ビデオを見て、 <a href=\"https://sqlazure.codeplex.com/releases/view/65127\">Codeplex</a> のページで利用可能なソース コードをダウンロードします。</p>  <p>ご確認ください。質問がある場合はコメントを残してください。&nbsp; 感謝！</p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=083d55f4-c0d4-4309-8996-49d63ce14c60,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silverlight\