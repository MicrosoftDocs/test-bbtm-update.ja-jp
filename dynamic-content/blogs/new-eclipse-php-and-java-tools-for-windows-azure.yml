Title: Azure 用の新しい Eclipse、PHP、Java ツールWindowsする
Summary: 先日、ドイツの Ludwig eclipse で、Microsoft は、PHP と Java の開発者が Windows. と簡単に作業できる 2 つの新しいオープン ソース プロジェクトを発表しました。
Content: <p>昨日、ドイツの Ludwig eclipse Europe で、Microsoft は、PHP と Java の開発者が Windows Azure.&#160; を簡単に使用できる 2 つの新しいオープン ソース プロジェクトを発表しました。両方のプロジェクトは、フランスに拠点を置く IT ソリューション プロバイダーである Soyatec と共同で作成されました。</p>  <p>最初のプロジェクトである Azure Tools for Eclipse Windowsは、PHP 開発者が Eclipse を使用して Azure projects.Windows &#160; From the <a href="https://blogs.msdn.com/interoperability/archive/2009/10/28/tasktop-soyatec-microsoft-to-foster-eclipse-and-microsoft-platform-interoperability.aspx">Interoperability @ Microsoft ブログ</a>を作成するのに役立ちます。</p>  <blockquote>   <p>Windows Azure Tools for Eclipse には一連のウィザードとユーティリティが備え付けされています。開発者は、PHP アプリケーションを記述、デバッグ、構成し、Azure に PHP アプリケーションをデプロイWindowsできます。 これは、次のページでダウンロード www.windowsazure4e.org</p>    <p>…</p>    <p>このプラグインには、数か月前に導入<a href="https://blogs.msdn.com/interoperability/archive/2009/07/07/july-ctp-of-php-sdk-for-windows-azure-released-and-support-in-zend-framework.aspx">Windows Azure SDK for PHP</a> の既存のアプリケーションもバンドルされています。</p> </blockquote>  <p>2 つ目のプロジェクト Windows Azure SDK for Java は、Java.&#160; から Windows Azure Storage にアクセスするクライアント ライブラリです。このライブラリは、Eclipse 拡張機能の "Storage Explorer" 機能の作成で使用されています。</p>  <p>Azure チームWindows、これらのプロジェクトの両方について楽しみにしています。これは、すべての開発者に最適なプラットフォーム エクスペリエンスを提供する継続的な作業の一部です。</p>  <p>お知らせには、Windows 7 およびバージョン 1.0 の Eclipse Tools for Silverlight.&#160; に関する拡張された Eclipse エクスペリエンスも含まれていました。詳細については、&#160; 相互運用性 @ <a href="https://blogs.msdn.com/interoperability/archive/2009/10/28/tasktop-soyatec-microsoft-to-foster-eclipse-and-microsoft-platform-interoperability.aspx">Microsoft</a> ブログを参照してください。</p>
