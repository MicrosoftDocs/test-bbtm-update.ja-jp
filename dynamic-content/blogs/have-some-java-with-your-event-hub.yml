Title: イベントハブで Java を使用する
Summary: 現在、新しい、オープンソースの Azure Event Hubs client for Oracle の Java®プログラミング言語、および Java ライブラリを利用する他のすべての JVM ベースの言語について発表しています。 クライアントライブラリは、MIT ライセンスの下で利用可能になります。
Content: "<p>Microsoft Azure Event Hubs は、Azure ベースのリアルタイム分析、ハイパースケールのコンピューティング、ビッグデータソリューションに大規模なデータボリュームを取り込む最速かつ最もコスト効率のよい方法です。 Azure のお客様 &rsquo; は、高速およびバイナリ ISO/IEC international standard AMQP 1.0 プロトコルを使用して、1か月あたり約2兆イベントを Event Hubs 受け入れ、その間にダウンストリームアプリケーションに対して10兆を超えるイベント読み取りを提供します。</p>\n\n<p>Event Hubs で実現されるソリューションでは、自動車、工業の自動化、金融、メディアの放送、オンラインゲームなど、多くの業界にわたっています。 Blockbuster game <a href=\"https://azure.microsoft.com/de-de/blog/how-halo-5-implemented-cloud-scale-telemetry-using-azure-event-hubs/\">Halo 5: ガーディアン</a> は、1秒あたり100万イベントを超えて Event Hubs を通じてすべてのテレメトリを実行します。また、 <a href=\"https://azure.microsoft.com/de-de/blog/the-state-of-the-union-with-microsoft-pulse-and-azure-event-hubs/\">共用体のアドレスの2016状態</a> において、複数の national TV ネットワークによってセンチメント分析が実行されている場合は、Event Hubs もあります。</p>\n\n<p>Microsoft 社内では、Apache Kafka を使用する前に、Event Hubs はほぼ完全に置き換えられています。 パフォーマンスと信頼性に関する設定では、基本的なコンピューティングコストとストレージコストに対して、Event Hubs が少なくとも10倍のコスト効率を実現します。 また、Event Hubs は純粋な PaaS サービスであるため、この種のインフラストラクチャに必要な複雑なクラスターのセットアップと実行に関する専門知識は必要ありません。 イベントハブの作成は、単純なポータルまたは API のジェスチャです。</p>\n\n<p>現在、新しいオープンソースの Azure Event Hubs client for Oracle &rsquo; の java &reg; プログラミング言語と、java ライブラリを利用する他のすべての JVM ベースの言語について発表しまし &rsquo; た。 クライアントライブラリは、MIT ライセンスの下で利用可能になります。</p>\n\n<p>ライブラリは、 <a href=\"https://github.com/Azure/azure-event-hubs/\" target=\"_blank\">GitHub</a>のソースコード形式で入手できます。 Maven ビルドの場合、パブリッシャーと、リポジトリ内のコンシューマードキュメントで説明されているように、バイナリ分布は Maven Central を使用して入手できます。 バイナリリリースは、GitHub リポジトリのリリースセクションでも利用できます。</p>\n\n<p>この新しい Java &reg; クライアントを構築しているお客様は、他の公式の Azure sdk やクライアントライブラリと同様に、完全な商用 Microsoft Azure 製品サポートを受けることができます。</p>\n\n<p>クライアントは、secure AMQP 1.0 プロトコルを使用して Event Hubs と対話します。また、Event Hubs にイベントを送信するイベントプロデューサーや、単純な API を使用して Event Hubs からイベントを受信するイベントコンシューマーを構築することができます。 イベントハブクライアントは、フューチャを使用した Java 8 &rsquo; の非同期プログラミングパラダイムも完全にサポートしています。</p>\n\n<h2>公開のイベント</h2>\n\n<p>Azure Portal から取得した接続文字列を使用して新しい<i>EventHubClient</i> for Java で<a href=\"https://github.com/Azure/azure-event-hubs/blob/master/java/PublishingEvents.md\">イベントを発行</a>するのは非常に簡単で、次の2つの行が必要です。</p>\n\n<pre class=\"prettyprint\">\nEventHubClient ehClient = EventHubClient.createFromConnectionString(connStr).get();\n\nehClient.send(sendEvent).get();\n</pre>\n\n<h2>イベントの消費</h2>\n\n<p>イベントの処理は、イベントの送信よりも少し複雑です。<a href=\"https://github.com/Azure/azure-event-hubs/blob/master/java/ConsumingEvents.md\">これは、</a>受信側が Event Hub&#39;s パーティションモデルを認識している必要があるためです。 また、イベントの処理は、Azure Event Hubs によって、コンシューマーがイベントの処理方法を制御します。 Event Hubs からの使用は、キューの操作とは異なり、テープドライブに似ていますが、特定のマークに戻り、最新データを再生できます。</p>\n\n<p>コンシューマーコードは、データを受信し、読み取りの開始位置からのオフセットを使用してシード処理を実行する <i>Partitionreceiver</i> を作成します。最も単純な &rsquo; ケースでは、ログの先頭がになります。 その後、コンシューマーはループでイベントを受信し続けることができます。</p>\n\n<p>&nbsp;</p>\n\n<pre class=\"prettyprint\">\nPartitionReceiver receiver = ehClient.createReceiver(\n                                EventHubClient.DefaultConsumerGroupName,\n                                partitionId, PartitionReceiver.StartOfStream, false).get();\n\nwhile ( &hellip; )\n{\n   &hellip;\n   Iterable&lt;EventData&gt; receivedEvents = receiver.receive().get();\n\n   &hellip; process this batch &hellip;\n}\n \n</pre>\n\n<p>クライアントの今後の更新では、開発者が公開されている <a href=\"https://github.com/Azure/azure-event-hubs\">オープンソースリポジトリ</a>で既に開発を行っていることがわかっているので、C# から Java まで、人気のある強力 &ldquo; なイベントプロセッサホスト &rdquo; も利用できます。 イベントプロセッサホストは、コンピューターの動的クラスターに処理負荷を分散する、高スケールで高スループットのイベントコンシューマーアプリケーションの作成を大幅に簡素化します。</p>\n\n<p>この新しいクライアントライブラリがニーズに合っていることを願っています。 問題が発生した場合、または機能の要求や提案がある場合は、 &nbsp; GitHub で<a href=\"https://github.com/Azure/azure-event-hubs/issues\">問題</a>を報告してください &rsquo; 。</p>"
