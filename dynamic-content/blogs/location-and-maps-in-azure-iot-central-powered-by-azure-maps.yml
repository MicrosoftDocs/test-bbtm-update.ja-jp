Title: Azure マップ を利用した Azure IoT Central の場所とマップ
Summary: 'Azure IoT Central では、IoT のベスト プラクティスと、クラウドに関する専門知識が不要な世界クラスのセキュリティとスケーラビリティの組み込みサポートにより、SaaS for IoT がシンプルになります。 '
Content: >-
  <p>Azure IoT Central では、IoT のベスト プラクティスと、クラウドに関する専門知識が不要な世界クラスのセキュリティとスケーラビリティの組み込みサポートにより、SaaS for IoT がシンプルになります。 SaaS アプリケーションの約束に当てはまる機能を常に追加しています。インフラストラクチャの管理を気にすることなく、新しい機能を使用して、運用レベルのアプリケーションを構築することができます。</p>


  <p>このブログ投稿は、今後数週間で Azure IoT Central の新機能を確認し始める一連のブログ記事の一部です。</p>


  <p>Azure IoT Central では、Azure マップ<a> </a><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-maps/" target="_blank">が利用されます</a>。 位置情報に対応する IoT アプリケーションに地理的コンテキストを提供するために必要な新しいマッピング データをユーザーに提供するために、Azure にネイティブに統合された地理空間機能のポートフォリオ。 パブリック プレビューのお客様から、デバイスのローカライズ、位置情報の検証、マップ上のデバイスの場所の空間参照、デバイスの周囲のジオフェンクの使用事例など、さまざまな使用事例に対して地理空間サービスを活用する関心がいくつか得られた。 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-set-up-template" target="_blank">Azure IoT Central</a> の他のプロパティと同様に、場所のメタデータはクラウドに永続化し、デバイス自体 (デバイスのプロパティ) またはユーザー (アプリケーションのプロパティ) によって更新できます。 Azure マップ と統合することで、ユーザーは位置情報プロパティに地理的コンテキストを提供し、番地の緯度と経度、または単に緯度と経度の座標をマップできます。</p>


  <p>この最初のリリースでは、Azure IoT Central のお客様は、デバイス テンプレートで location プロパティを構成し、アドレスまたは座標を値として渡します。 この機能では、Azure マップ Search Service を使用して、世界中の住所や場所を検索します。 Azure マップ では、38 のリージョンでの住所レベルのジオコーディングがサポートされています。世界の他の地域では、住所レベルのジオコーディングがサポートされています。</p>


  <p><img alt="locationcloudproperty2" border="0" height="693" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee49887c-d119-451b-ac0b-3853345e06e6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="locationcloudproperty2" width="1152"></p>


  <p>場所プロパティを構成した後、[デバイス] ダッシュボードで Azure IoT Central のお客様もマップ タイルを追加できます。 このため、IoT Central では、Azure マップ JavaScript Control Services を使用して、デバイス ダッシュボード内の Azure&rsquo; マップ の上に構成された場所プロパティをレイヤー化できます。 ユーザーはマップ タイルを操作できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f6aafda-e18b-448f-9ce7-04312c07d2a3.png"><img alt="locationcloudproperty7map" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3d32768-2976-4e23-8331-4cbafe829077.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="locationcloudproperty7map" width="1150"></a></p>


  <p>同様に、Azure IoT Central ユーザーは、[デバイス セット] ダッシュボードに場所マップ タイルを追加できます。このタイルには、マップ上のセット内のすべてのデバイスに対して構成された場所が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5db4dd65-5879-44e4-a62d-3f0ae041003e.png"><img alt="Device Sets Dashboard" border="0" height="687" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70cb112b-ac47-46a3-b07a-41bff2991b79.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="デバイス セット ダッシュボード" width="1150"></a></p>


  <p>さらに、デバイス開発者は、デバイスの場所のプロパティとマップの例を含む <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-connect-devkit" target="_blank">Azure IoT Central Sample DevKits</a> を使用して <b>MXChip IoT DevKit</b> デバイスの使用を開始します。これはすべて Azure マップ を利用しています。</p>


