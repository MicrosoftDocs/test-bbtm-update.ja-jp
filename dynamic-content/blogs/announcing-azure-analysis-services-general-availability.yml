Content: >-
  <p>現在、 <a href="https://www.microsoft.com/en-us/sql-server/data-amp">data Amp</a>イベントについては、クラウドでのデータプラットフォームに対する最新の追加である<a href="https://azure.microsoft.com/services/analysis-services/">Microsoft Azure Analysis Services</a>の一般提供を発表しています。 Azure Analysis Services は、SQL Server Analysis Services の実績のある分析エンジンに基づいており、完全に管理されたサービスとしてのプラットフォーム (PaaS) として提供される、エンタープライズレベルの OLAP エンジンおよび BI モデリングプラットフォームです。 Azure Analysis Services を使用すると、開発者や BI プロフェッショナルは bi ツールやカスタムアプリケーションで高度な対話機能と豊富な分析エクスペリエンスを実現する BI セマンティックモデルを作成できます。</p>


  <h2>Azure Analysis Services 理由</h2>


  <p>最新のデータ主導型の組織が成功した場合、日常の意思決定を行うために、IT プロフェッショナルやデータ科学者だけでなく、すべてのビジネスユーザーがすぐに情報を入手できるようにする必要があります。 セルフサービス BI ツールは、ビジネスユーザーがデータにアクセスできるようにするための大きな進歩を行っています。 しかし、ほとんどのビジネスユーザー &rsquo; は、データソースを適切に検索し、生データをインポートして、そのデータを適切な形に変換し、ビジネスロジックとメトリックを追加することによって、洞察を得るためにデータを探索する前に、大量の作業を行う専門知識や要望を持つことはありません。 Azure Analysis Services を使用すると、BI プロフェッショナルは、生データに対してセマンティックモデルを作成し、ビジネスユーザーと共有できます。これにより、任意の BI ツールからモデルに接続し、すぐにデータを探索して洞察を得ることができます。 Azure Analysis Services は、高度に最適化されたインメモリエンジンを使用して、ユーザークエリへの応答を思考速度で提供します。</p>


  <h2>Azure データプラットフォームとの統合</h2>


  <p>Azure Analysis Services は、Azure データプラットフォームに最後に追加されたものです。 多くの Azure データサービスと統合され、高度な分析ソリューションを構築できます。</p>


  <ul>
   <li>Azure Analysis Services は<b>Azure SQL Database</b>と<b>Azure SQL Data Warehouse</b>のデータを使用できます。 お客様は、ハブアンドスポークモデルを使用して Azure でエンタープライズデータウェアハウスソリューションを構築できます。また、センターの SQL データウェアハウスと、さまざまなビジネスグループやサブジェクト領域を対象とする複数の BI モデルを使用できます。</li>
   <li><b>Azure Data Lake</b>と<b>HDInsight</b>を採用している顧客の数が増えるにつれて、Azure Analysis Services はすぐに、これらのビッグデータプラットフォーム上に BI モデルを構築できるようになり、Azure SQL Data Warehouse と同様のハブアンドスポークモデルを実現できます。</li>
   <li>上記に加えて、Azure Analysis Services は、 <b>SQL Server</b>、 <b>Oracle</b>、 <b>Teradata</b>などのオンプレミスデータストアのデータを使用することもできます。 クラウドとオンプレミスの両方について、さらに多くのデータソースのサポートを追加する作業を行っています。</li>
   <li><b>Azure Data Factory</b> は、データの移動と変換を調整するデータ統合サービスであり、エンタープライズ BI/分析ソリューションの中核となる機能です。 Azure Analysis Services は、データをモデルに読み込むアクティビティを含めることで、任意の <a href="https://go.microsoft.com/fwlink/?linkid=847122">Azure Data Factory</a> パイプラインに統合できます。 <b>Azure Automation</b> と <b>Azure Functions</b> を使用して、カスタムコードを使用してモデルの軽量オーケストレーションを行うこともできます。</li>
   <li><b>Power BI</b>と<b>Excel</b>は、ビジネスユーザー向けの業界トップレベルのデータ探索および視覚化ツールです。 どちらも Azure Analysis Services モデルに接続し、豊富な対話型エクスペリエンスを提供します。 また、 <a href="https://azure.microsoft.com/en-us/blog/connect-tableau-to-an-azure-analysis-services-server/"><b>Tableau</b></a> などのサードパーティの BI ツールもサポートされています。</li>
  </ul>


