  <blockquote>

  <p><i>&ldquo;</i>Azure Analysis Services と Power BI を使用する大きな利点の1つは、小規模から始めて、必要なだけ迅速にスケールアップできる柔軟性を提供することです。これにより、使用するサービスに対してのみ料金がかかります。 また、Azure Analysis Services と Azure Active Directory &nbsp; を含む非常に動的なセキュリティモデルもあります。行レベルのセキュリティを提供するだけでなく、Analysis Services を使用してレポートの使用状況を監視し、だれかが必要としている &rsquo; レポートやデータレコードにアクセスしたときに自動アラートを送信します。&quot;</p>

  </blockquote>


