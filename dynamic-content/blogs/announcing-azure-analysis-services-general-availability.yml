  <h2>顧客はどのように Azure Analysis Services を使用していますか?</h2>


  <p>過去10月の Azure Analysis Services のパブリックプレビューを開始したため、何千もの開発者がそれを使用して BI ソリューションを構築してきました。 製品を試用し、貴重なフィードバックをお寄せいただくために、すべてのプレビュー版のお客様に感謝いたします。 このフィードバックに基づいて、サービスの品質、信頼性、およびパフォーマンスの向上がいくつか行われています。 さらに、ユーザーが BI ソリューションをより適切に管理できるように、スケールアップ &amp; ダウンとバックアップ &amp; 復元が導入されました。 また、お客様により高い価格の柔軟性を提供するために、B1、B2、および S0 <a href="https://azure.microsoft.com/en-us/pricing/details/analysis-services/">レベル</a> を導入しました。</p>


  <p>Azure Analysis Services を使用して説得力のある BI ソリューションを構築したお客様とパートナーには、次のものがあります。</p>


  <ul>
   <li>
   <div><a href="https://www.milliman.com"><b>ミル liman</b></a> <b> </b>は&#39;、保険数理および関連する製品やサービスの最大規模のプロバイダーの1つです。 これは、統合と呼ばれる革新的で業界初の財務モデリング製品を構築し、Azure を使用して、クラウドで非常に複雑でミッションクリティカルなコンピューティングタスクを実行しています。</div>
   </li>
  </ul>


  <blockquote>

  <p><i>&ldquo;複雑なデータ移動と変換処理が完了すると、結果として得られるデータが Azure Analysis Services 内の BI セマンティックモデルを作成するために使用されます。これは簡単に使い、理解することができます。Power BI を使用すると、ユーザーは対話型のダッシュボードとレポートを使用してデータをすばやく作成して共有できるため、ユーザーはデータを1か所で視覚的に視覚化して分析することができます。Power BI と Azure Analysis Services を組み合わせることにより、さまざまなスキルと背景を持つユーザーは、ビジネスを遂行し、あらゆるデバイスでミッションクリティカルな情報に対して共同作業を行うために必要な成長を続ける BI 要求を実現できます。&rdquo;</i></p>

  </blockquote>


  <p align="right">Paul Maher、元金、CTO、そして、人生テクノロジソリューション</p>


  <blockquote>

  <p><i>&ldquo;Azure Analysis Services のもう1つの優れたユースケースは、強力なモデリング機能を活用して多数の異なる企業データソースをまとめることです。現在、より広範なスコープを作成し、重要なビジネス情報へのより詳細なアクセスを実現するために、さまざまな Finance データセットを活用して、1つのイニシアチブが設計されています。すべてのレベルのユーザーに対して、統合されたシンプルなアクセス可能なデータソースを提供することにより、ビジネスリーダーは、ビジネス分析に Excel と Power BI のどちらを使用するかにかかわらず、新しいツール &ndash; を利用できます。&rdquo;</i></p>

  </blockquote>


  <p align="right">Andreas ロウ Le、CIO、ミル Liman</p>


  <ul>
   <li><b>Contidis</b> は、新しい Candando supermarket チェーンを構築している、アンゴラの会社です。 Power BI と Azure Analysis Services を使用して包括的な BI ソリューションを作成し、従業員がより優れたカスタマーサービスを提供し、不正行為を発見し、在庫エラーを発見し、店舗のプロモーションの有効性を分析します。</li>
  </ul>


  <blockquote>

  <p><i>&ldquo;Azure Analysis Services と Azure SQL Data Warehouse を使用して Power BI ソリューションを実装したため、ビジネスの洞察と効率の大幅な向上を実現しまし &rsquo; た。継続的な成長は多くの要因によるものであり、Azure Analysis Services の Power BI はその1つです。&rdquo;</i></p>

  </blockquote>


  <p align="right">Renato Correia、IT の頭とイノベーション、Contidis</p>


  <ul>
   <li><a href="https://www.devscope.net"><b>Devscope</b></a> は、お客様が Azure Analysis Services を使用してソリューションを構築するのを支援している世界中の Microsoft のパートナーです。</li>
