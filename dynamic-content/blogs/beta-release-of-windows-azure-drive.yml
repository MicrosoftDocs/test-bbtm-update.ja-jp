Title: Windows Azure Drive のベータ リリース
Summary: 現在、Azure Drive のベータ リリース (PDC 2009 Windows XDrive として発表) へのアクセスを提供しています。  お客様から、既に実行されているアプリケーションとアプリケーションをWindowsしたいとお客様から言われました。
Content: '<p>現在、Azure Drive のベータ リリース (PDC 2009 Windows XDrive として発表) へのアクセスを提供しています。</p>  <p>お客様から、既に実行されている Windows アプリケーションを使用し、標準の Windows NTFS API を使用してクラウドで実行し、データの耐久性を確認する必要があるという連絡があります。 Azure Windowsを使用すると、クラウドWindowsされている Azure アプリケーションの既存の NTFS API を使用して、永続的なドライブにアクセスできます。 これにより、既存の Windows アプリケーションのクラウドへの移行が大幅に容易になります。これにより、お客様のアプリケーションを独自の Windows 環境から Windows Azure 環境に移行するのにかかる時間を短縮しながら、よりシームレスな移行エクスペリエンスを実現できます。 Azure Windowsデータを格納およびアクセスするための永続的な NTFS ボリュームを表すドライブ文字 (X: など)\) との間で読み取りまたは書き込みを行える機能。 永続ドライブは、NTFS 形式<a href="https://msdn.microsoft.com/en-us/library/ee691964.aspx">のWindows VHD (Virtual Hard</a> Drive) を含む Azure ページ BLOB の一部として実装されます。</p>  <p>Windows Azure ドライブのベータ リリースでは、ページ BLOB によって使用されるストレージ領域と、ページ BLOB に対する読み取り/書き込みトランザクションに対する料金が請求されます。 これは、Azure の使用量Windows標準のレポートに組み込まれるので、請求書に個別の明細項目は含め "されません"。</p>  <p>Azure ドライブの機能に関するページの技術的な詳細Windowsしましょう。 ページ BLOB は、Windows Azure クラウド内でのみドライブとしてマウントできます。この場合、バッファー化/フラッシュされた NTFS 書き込みはすべてドライブ (ページ BLOB) に対して永続的になります。&#160;&#160; &#160;&#160; ドライブを使用するアプリケーションがクラッシュした場合、データはページ BLOB を介して永続的なままであり、アプリケーション インスタンスが再起動または別のアプリケーション インスタンスで別の場所に再マウントされた場合に再マウントできます(ドライブは NTFS 形式の BLOB です)。 また、標準の BLOB インターフェイスを使用して、NTFS VHD をクラウドにアップロードしてダウンロードすることもできます。</p>  <p>Windows Azure Drive では、必要に応じて、仮想マシン (VM) 上のローカル ディスクにドライブ データをキャッシュできます。 ローカル ドライブにデータをキャッシュすると、ページ BLOB への読み取りトラフィックが削減され、トランザクション コストが削減されます。 ローカル ディスク キャッシュに対する読み取りには追加料金はかからされません。 ページ BLOB に対するトランザクションは課金にカウントされます。 キャッシュが有効になっている場合でも、非バッファー書き込みおよびフラッシュされた書き込みはすべて、永続ストレージ内のページ BLOB にコミットされたトランザクションです。</p>  <p>Windows Azure Drive には、Azure ゲスト OS 1.1 Windowsリリースからアクセスできます。 さらに、Azure Drive にWindowsするには、Azure SDK の 2010 年 2 月バージョンWindows必要があります。 SDK には、Azure アプリケーションWindows Azure Drive API を使用Windows次の機能が提供されます。</p>  <ul>   <li><b>ドライブの作成</b> - 単一パーティション NTFS ボリューム VHD として書式設定されたページ BLOB を作成します。 </li>    <li><b>キャッシュの</b>初期化 – アプリケーションが、その VM インスタンス用にマウントされている Azure ドライブWindowsローカル データ キャッシュの場所とサイズを指定できます。 </li>    <li><b>マウント ドライブ</b> – フォーマットされたページ BLOB を受け取り、Azure アプリケーションで使用を開始Windowsドライブ文字にマウントします。 </li>    <li><b>マウントされたドライブの取得</b> – マウントされたドライブの一覧を返します。 これは、マウントされた各ドライブのドライブ文字とページ BLOB URL の一覧で構成されます。 </li>    <li><b>ドライブのマウント解除</b> – ドライブのマウントを解除し、ドライブ文字を解放します。 </li>    <li><b>スナップショット ドライブ</b> – クライアント アプリケーションがドライブ (ページ BLOB) のバックアップを作成できます。 </li>    <li><b>ドライブの</b> コピー – ドライブまたはスナップショットを別のドライブ (ページ BLOB) 名にコピーして、読み取り/書き込み可能なドライブとして使用する機能を提供します。 </li> </ul>  <p>Azure Windowsには、2 つの主要な機能を提供する OS ドライバーがあります。 1 つ目は、ドライブのマウントとマウント解除のために、前述のクライアント ライブラリ操作を提供する方法です。 2 つ目は、マウントされたドライブに対してすべての NTFS 操作に対して I/O を実行します。 ドライブのしくみの概要を次に示します。</p>  <ul>   <li><b>マウント</b> – ドライブをマウントすると、OS ドライバーはページ BLOB で排他アクセス リースの取得を試みります。 可能な場合は、ドライブを無料のドライブ文字にマウントします。 使用するキャッシュ領域が指定されている場合、ローカル ディスク領域は、マウントされたドライブがディスク上のキャッシュとして使用するために予約されます。 </li>    <li><b>書</b>き込み – バッファー化されていない、フラッシュされた NTFS 書き込みはすべて OS ドライバーに送信されます。この書き込みは、アプリケーションに成功を送り返す前に、Windows Azure Blob service のページ BLOB で永続的になります。 これにより、アプリケーションが書き込みの成功を取得し、ドライブがマウント解除された場合、またはアプリケーションがクラッシュした場合、アプリケーションは書き込みがページ BLOB に永続化されたことを確認します。 </li>    <li><b>読</b>み取り – OS ドライバーを経由するドライブに対する読み取りはすべて、ローカル キャッシュまたは Azure Windows Blob service のページ BLOB からデータを読み取ります。 キャッシュが使用されている場合、ドライバーは最初にローカル ディスク キャッシュを検索し、見つかった場合は、BLOB サービスと話さずに結果がアプリケーションに返されます。 データがローカルのディスク上のキャッシュに見つからない場合は、BLOB サービスから取得され、アプリケーションに返され、ローカルのディスク上キャッシュに配置されます。 </li>    <li><b>リース </b>の更新 – ドライブがマウントされ、アプリケーション インスタンスで使用されている間、OS ドライバーは、ドライブのマウント時に渡された資格情報を使用して、ドライブとしてマウントされているページ BLOB のリースを継続的に更新します。       <br><b>マウント解除 </b>– ドライブがマウント解除されると、ページ BLOB のリースが解放 (解放) され、ドライブ文字が未アロケーションになります。 リースを解放すると、別の VM/アプリケーションが選択した場合、ページ BLOB をすばやくドライブとしてマウントできます。 </li> </ul>  <p>Azure ドライブでの Azure ドライブの使用に関する重要なポイントの概要Windows次に示します。</p>  <ul>   <li>ドライブは、16 MB から 1 TB の固定 NTFS VHD として書式設定されたページ BLOB です。 </li>    <li>VM は、最大 16 台のドライブを動的にマウントできます。 </li>    <li>ページ BLOB は、読み取り/書き込みアクセスのために一度に 1 つの VM でのみマウントできます。 スナップショット ページ BLOB は、複数の異なる VM によって同時に読み取り専用としてマウントできます。 </li>    <li>ページ BLOB の格納に使用するストレージ アカウントと、アプリケーションの実行に使用されるコンピューティング アカウントは、ドライブから最適なパフォーマンスを得られるには、Windows Azure 開発者ポータル 内の同じ地理的な場所に割り当てる必要があります。 </li>    <li>ドライブは、Azure BLOB インターフェイスのWindowsダウンロードできます。 フォーマットされた固定 NTFS VHD は、BLOB インターフェイスを使用してページ BLOB としてアップロードし、ドライブとしてマウントできます。 同様に、書式設定されたページ BLOB はページ BLOB インターフェイスを介してダウンロードできます。その後、ダウンロードしたドライブを VHD として使用できます。 </li>    <li>Windows Azure によって提供される OS ドライバーは、Windows Azure クラウド内の azure VM Windows内でのみ使用できます。 現時点では、ドライブをリモートでマウントするために、Microsoft によって配布されるドライバーはありません。 それでも、GetBlob を使用してドライブをダウンロードし、ダウンロードした VHD ドライブを使用するためにダウンロードした場所にマウントできますが、ダウンロードされたバージョンに対する更新は Windows Azure Blob service に送信されません。 </li> </ul>  <p>2010 年 2 月 Windows Azure SDK を既に使用しているお客様は、ゲスト OS 1.1 を実行して Windows Azure ドライブの使用を開始する必要があります。 新しいお客様<a href="https://windowsazure.com">は WindowsAzure.com</a> にアクセスして、ゲスト OS 1.1 の azure SDK Windows 2010 年 2 月にサインアップし、Windows Azure ドライブの使用を開始する必要があります。 フィードバックをお送りください。 </p>  <p>詳細については、テクニカル ホワイト ペーパーを参照してください。 <a href=""></a></p>  <p>MSDN のドキュメントと同様に、以下を参照してください。 <a href=""></a></p>  <p>ご意見をお寄せいただきありがとうございます。</p>  <p>Brad Calder    <br>Windows Azure ストレージ</p>'
