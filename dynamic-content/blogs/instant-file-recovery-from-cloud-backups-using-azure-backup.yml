Title: アプリケーションを使用したクラウドからのインスタント ファイルAzure Backup
Summary: Azure Backup を使用してクラウド復旧ポイントからファイルを即座に回復する
Content: >-
  <p>Azure Backup の開始以降、Azure Backup は、オンプレミスとクラウドの両方でエンタープライズ データをバックアップするクラウドファーストのアプローチを提供することで、クラウドへのデジタル変革に着手する権限を企業に与えました。 今日は、サービスとしてのバックアップ (BaaS) を提供する以外にも、サービスとしての復元 <strong>(RaaS)</strong> をすぐに復元する方法を導入Azure Backupしています。</p>


  <p>インスタント リストアを使用すると、追加のインフラストラクチャを<b><i></i></b>プロビジョニングすることなく、追加コストなしで、クラウド ベースの復旧ポイントからファイルとフォルダーを瞬時に復元できます。 インスタント リストアでは、1 つ以上の iSCSI ベースの復旧ボリュームとしてすばやくマウントできる復旧ポイントの書き込み可能なスナップショットが提供されます。 スナップショットがマウントされた後は、それを参照し、回復ボリュームから目的の宛先にコピーするだけで項目を回復できます。</p>


  <h2>価値の提案</h2>


  <ul>
      <li><strong>すべてのバックアップ ソースに対する 1 つの復元メカニズム - </strong>Azure Backup のサービスとしての復元モデルは、クラウドまたはオンプレミスのソースからバックアップされた個々のファイルとフォルダーを回復するためのアプローチを統合します。 Azure Backup エージェントを使用してオンプレミスのデータをクラウドにバックアップする場合でも、Azure VM バックアップを使用して Azure VM を保護する場合でも、インスタント リストアを使用できます<strong>。</strong></li>
      <li><strong>ファイルの即時復旧 - </strong>Azure VM またはオンプレミスのファイル サーバーのクラウド バックアップからファイルを即座に回復します。 誤ってファイル&rsquo;が削除された場合でも、単にバックアップを検証する場合でも、すぐに復元すると、最初のファイルの回復に必要な時間が大幅に短縮されます。</li>
      <li><strong>復元する前に、回復ボリューム内のファイルを開いて確認します。 </strong>サービスとしての復元アプローチを使用すると、SQL、Oracle などのアプリケーション ファイルを、ローカルに存在する場合と同じ方法でクラウドの復旧ポイント スナップショットから直接開き、復元 <i> </i>せずに、ライブ アプリケーション インスタンスにアタッチすることができます。&nbsp;</li>
      <li><strong>任意のターゲットにファイルの任意の組み合わせを回復する - </strong>Azure Backupは復旧ポイントのスナップショット全体を提供し、回復のために項目のコピーに依存します。このため、複数のファイルを複数のフォルダーからローカル サーバーに復元したり、選択したネットワーク共有に復元したりすることもできます。</li>
  </ul>


  <h2>可用性</h2>


  <p>Azure Backupエージェント Azure Backupと Azure VM バックアップ (Windows VM) のお客様は、ファイルのインスタント 回復をプレビューで利用できます。</p>


