Content: '<p>このブログでは、既存の ASP.NET アプリケーションを取得して Windows Azure の Web サイトに発行する方法について説明します。 デモアプリケーションは ASP.NET MVC 4 で、 <a target="_blank" href="https://msdn.microsoft.com/en-us/data/ef.aspx">Entity Framework</a> (EF) Code First を使用して SQL Server に格納されているデータにアクセスします。 また、 <a target="_blank" href="https://blogs.msdn.com/b/adonet/archive/2012/02/09/ef-4-3-code-based-migrations-walkthrough.aspx">EF Code First の移行</a>を使用して、アプリケーションのスキーマを管理します。</p>  <p>Visual Studio を使用して作成された web アプリケーションは、Windows Azure websites に簡単に発行できます。 <a target="_blank" href="https://manage.windowsazure.com">プレビューポータル</a>で Web サイトを作成した後、発行プロファイルをダウンロードする必要があります。 これを行うには、Web サイトのダッシュボードの [概要] セクションにある [ <i>発行プロファイル</i><b> </b>のダウンロード] リンクをクリックします。 これを下の図で示します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6036.SR06.1.png" alt="" border="0"></p>  <p>アプリケーションを公開できるようにするには、この発行プロファイルを Visual Studio にインポートする必要があります。 これを行うには、Web Project 右クリックし、[発行] を選択します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7167.SR06.2.png" alt="" border="0"></p>  <p>これにより、新しい [発行] ダイアログが開きます。 このプロジェクトを初めて発行する場合は、次に示すように、[プロファイル] タブでダイアログが開きます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4682.SR06.3.png" alt="" border="0"></p>  <p>次に、[インポート] をクリックし、ポータルから以前にダウンロードした発行プロファイルを参照します。 このファイルをインポートすると、[接続] タブが自動的に表示されます。このタブには、公開構成値が入力されています。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5314.SR06.4.png" alt="" border="0"></p>  <p>このページで、[接続の<i>検証</i>] ボタンをクリックして、マシンが Azure Windows と通信できること、および次の手順に進む準備ができていることを確認できます。</p>  <p>[<i>次へ</i>] をクリックすると、[設定] タブにアプリケーションで使用するデータベースが表示されます。 このアプリケーションには、自動的に検出される EF コンテキスト SqlImageContext が含まれています。 データベースごとに、ドロップダウンリストを展開して、アプリケーションの発行時に使用する接続文字列を選択できます。 これは次の図で確認できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8875.SR06.6.png" alt="" border="0"></p>  <p>Code First を使用する場合、コンテキストに最初にアクセスしたときに実行されるように移行を構成するには、コードまたは web.config の2つの方法があります。[Code First の &ldquo; 移行 &rdquo; を適用する] チェックボックスをオンにすると、コンテキストに最初にアクセスしたときに Code First の移行が実行されるように、発行時に web.config ファイルが変更されます。 <i>注: これにより、プロジェクトの元の web.config は変更されず、サーバーに配置される web.config のみが変更されます。</i> これで、最後の手順である [プレビュー] に移動できます。</p>  <p>[プレビュー] タブには、アプリケーションを発行するときに実行されるすべてのファイル操作の概要が表示されます。 また、パブリッシング用に構成されているデータベースも表示されます。 下の画像では、[プレビュー] タブが表示されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5342.SR06.7.png" alt="" border="0"></p>  <p>アプリケーションを初めて発行するときは、コンテンツのセット全体がサーバーにプッシュされます。 それ以降の発行では、変更のみが発行されます。 これで、アプリケーションを発行する準備ができました。 [発行] ボタンをクリックします。</p>  <p>[発行] をクリックした後、出力ウィンドウで発行プロセスの進行状況を監視できます。 発行プロセスが正常に完了すると、ブラウザーはサイトの場所に自動的に開かれます。 これにより、web Project を Windows Azure の web サイトにすばやく発行するために必要な知識を得ることができます。 このプロセスの詳細については、 <a target="_blank" href="https://www.windowsazure.com/en-us/develop/net/tutorials/web-site-with-sql-database/">Windows Azure の web サイトと SQL Database に ASP.NET Web アプリケーションをデプロイする</a>チュートリアルを参照してください。</p>  <h3><b>その他のリソース</b></h3>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/net/tutorials/web-site-with-sql-database/">チュートリアル: Windows Azure web サイトへの ASP.NET &nbsp; web アプリケーションのデプロイと SQL Database</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/dd465337(v=vs.110).aspx">方法: Visual Studio でワンクリック発行を使用して Web アプリケーション プロジェクトを配置する</a></li>  <li>Web 開発ツールのブログ</li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/data/ef.aspx">Entity Framework</a></li>  <li><a href="https://blogs.msdn.com/b/adonet/">Entity Framework チームのブログ</a></li>  <li>作成者 Hashimi &rsquo; s ブログ</li>  </ul>'
