Title: Azure Cost Management更新プログラム – 2019 年 7 月
Summary: 新しい学生でも、スタートアップ企業でも、最大の企業でも、財務上の制約があります。また、将来の支出、場所、および計画方法を知る必要があります。 請求書に関しては、誰も驚きを望んでおAzure Cost Managementはありません。 パートナー向け更新プログラム、Go サブスクリプションでの Marketplace の使用状況、コスト分析内でのカスタマイズされたビューの保存と共有など、Azure Cost Management の最新の更新プログラムの詳細を確認してください。
Content: >-
  <p>新しい学生&#39;スタートアップ企業、または最大の企業の場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を&#39;する必要があります。 請求に関しては、誰も驚きを望んでおMicrosoft Azure Cost Managementはありません。</p>


  <p>&#39;は常に、課題の詳細と、Azure Cost Management&#39;がクラウド内のコストを再発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない作業を可能にするのに役立つ方法を探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
   <li><a href="#partners">パートナー向けの Azure Cost Management</a></li>
   <li><a href="#payg">Pay-as-You-Go (PAYG) サブスクリプションの Marketplace の使用状況</a></li>
   <li><a href="#labs">Cost Management ラボ</a></li>
   <li><a href="#views">コスト分析でカスタマイズされたビューを直接保存して共有する</a></li>
   <li><a href="#currency">さまざまな通貨でのコストの表示</a></li>
   <li><a href="#ea">アカウントから EA アカウントを管理Azure portal</a></li>
   <li><a href="#tags">コスト レポートでのリソース タグの可用性の拡張</a></li>
   <li><a href="#moretags">最大 50 のタグでリソースにタグを付け</a></li>
   <li><a href="#docs">ドキュメントの更新</a></li>
  </ul>


  <p>詳細&#39;詳しくは、以下をご覧ください。</p>


  <p><a name="partners"></a>&nbsp;</p>


  <h2>パートナー向けの Azure Cost Management</h2>


  <p>パートナーは、大小を含め、組織の計画、実装、および長期的なクラウド運用を成功に向け、重要な役割を果たします。 別の組織に代わって&#39;Azure を販売または管理するパートナー&#39;、またはパートナーと協力して、インフラストラクチャを管理する代わりにコア ミッションに集中し続けるのに役立つパートナーの場合でも、クラウド コストを理解、制御、最適化する方法が必要です。 ここで、Azure Cost Managementが提供されます。</p>


  <p>6 月には、2019 年 10 月に予定されている クラウド ソリューション プロバイダー <a href="https://blogs.partner.microsoft.com/mpn/expanding-partner-opportunities-with-azure-csp" target="_blank">(CSP)</a> プログラムの新機能を発表しました。 この更新により、CSP パートナーは、Azure 全体で使用されるのと同じ Microsoft 顧客契約 (MCA) プラットフォームを使用して顧客をオンボードできます。 CSP パートナーと顧客には、一般的な Azure Cost Management ツールが含まれる製品の配置が表示されます。このツールは、&#39;を一度に利用できる(pay-as-You-Go (PAYG) とエンタープライズのお客様に対して再利用可能になります。</p>


  <p>Azure Cost Managementパートナーとその顧客向けに最適化された機能は、MCA のお客様に対してサポートを有効にする機能から始めて、時間のAzure Cost Managementリリースされます。 MCA&#39;顧客のサポートなど、2019 年第 4 四半期と 2020 年の間に定期的な更新プログラムが表示されます。</p>


  <p>マネージド サービス プロバイダー&#39;場合は、 <a href="https://azure.microsoft.com/services/azure-lighthouse" target="_blank">Azure Lighthouse</a> を確認してください。これにより、パートナーは、顧客とディレクトリ全体で大規模なリソースを効率的に管理できます。 顧客が Azure と AWS のコストを 1 か所で管理Azure Cost Management。</p>


  <p>2019 年 10 月のその他の更新については、ご期待ください。 私&#39;パートナーとその顧客に多くの期待されるAzure Cost Management機能を提供することを強く望む必要があります。</p>


  <p><a name="payg"></a>&nbsp;</p>


  <h2>Pay-as-You-Go (PAYG) サブスクリプションの Marketplace の使用状況</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#reservations">先月、</a>すべてのコストを 1 つの分類で 1 つの場所に取り込み、コスト管理を効果的に開始する方法について説明しました。 これで、pay-as-you-go (PAYG) サブスクリプションに Azure Marketplace 使用量が追加されたので、コストの詳細な画像が表示されます。</p>


  <p>Azure と Marketplace の料金は、課金サイクルが異なります。 請求された料金を調査して調整するには、日付ピッカーで適切な Azure または Marketplace の請求書期間を選択します。 すべての料金をまとめて表示するには、カレンダー月を選択し、発行元の種類別にグループ化して、Azure と Marketplace のコストの内訳を表示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86e0ef6d-9cf0-485a-896a-6b0046439be7.png"><img alt="An image showing marketplace PAYG filters." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/714197c7-1e4c-4b11-824e-a982aa2aa3fd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Marketplace PAYG フィルターを示す画像。" width="508"></a></p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management ラボ</h2>


  <p>Cost Managementラボは、最新のコスト管理機能と拡張機能を取得する方法です。 使い慣&#39;サービスと同じですが、いくつかの追加機能&#39;、世界にリリースする前に最終決定する前に、テストを行い、フィードバックを探しています。 これは、道を進め、将来の将来に影響を与える機会Azure Cost Management。</p>


  <p>Cost Management Labs への参加は、Azure プレビュー ポータルを開き、<a href="https://preview.portal.azure.com" target="_blank">Azure</a>&nbsp;&nbsp; Home から<a href="https://aka.ms/costmgmt/preview" target="_blank">Cost Management選択する</a>のと同じほど簡単です。 この概要Cost Management、テスト&#39;プレビュー機能が表示され、新しいアイデアを共有したり、ポップアップする可能性があるバグを報告したりするリンクが表示されます。 バグの報告は、Azure Cost Management エンジニアリング チームに直接送り返されます。ここで&#39;問題を理解して解決するためにお客様と一緒に作業する必要があります。</p>


  <p>現在&#39;ラボ&#39;表示されるCost Management次に示します。</p>


  <ul>
   <li>コスト分析内でカスタマイズされたビューを直接保存して共有する</li>
   <li>コスト分析でカスタマイズしたビューをイメージとしてダウンロードする</li>
   <li>コスト分析内での軽微な設計変更など、いくつかの小さなバグ修正と機能強化</li>
  </ul>


  <p>もちろん、この&#39;すべてではありません。 今後&#39;予定&#39;、ご意見を聞いて、次に&#39;を理解することを強く願っています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/preview">Cost Managementラボをお試</a> しください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c633893e-5b1e-4920-b44b-e2ae726ff14d.png"><img alt="An image showing the Cost Management Labs overview tab." border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f00af2f-1bf6-4294-ae1c-580e1041e43d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[ラボの概要] Cost Managementを示す画像。" width="1024"></a>&nbsp;</p>


  <h2>コスト分析でカスタマイズされたビューを保存して共有する</h2>


  <p>コスト分析でのビューのカスタマイズは簡単です。 必要な日付範囲を選択し、データをグループ化して内訳を表示し、適切な視覚化&#39;選択してください。 1 回のクリックでアクセスするためにビューをダッシュボードにピン留めし、チームとダッシュボードを共有して、すべてのユーザーが 1 か所からコストを追跡できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f5996de-cef3-4b11-8116-4f057a86c72e.png"><img alt="An image showing how to use the pin button to save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e51ff2f-a9a5-4ec4-8951-22ab3c6252df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ピン留めボタンを使用して、コスト分析でカスタマイズされたビューを保存する方法を示す画像。" width="1024"></a></p>


  <p>カスタマイズしたビューへの直接リンクを共有して、他のユーザーが自分用にコピーしてカスタマイズすることができます。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f45dee1-c1bc-4fe5-b3a2-9f6e716e4939.png"><img alt="An image showing how to share customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51b550db-3962-48c9-8198-cae5e85e0d41.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コスト分析でカスタマイズされたビューを共有する方法を示す画像。" width="1024"></a></p>


  <p>どちらの共有オプションでも柔軟性は向上しますが、より便利なものが必要です。 カスタマイズしたビューを保存し、コスト分析内から直接、他のユーザーと共有する必要があります。 これで、次の方法が可能です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bac6812a-abc3-4590-bca4-594a8f31614c.png"><img alt="An image showing how to use save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7ee34e3-feb4-40db-9de7-9506d4bd6734.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コスト分析でカスタマイズされたビューを保存する方法を示す画像。" width="1024"></a></p>


  <p>Cost Management 共同作成者 (またはそれ以上) のアクセス権を持つ人が、共有ビューを作成できます。 スコープごとに最大 50 の共有ビューを作成することができます。</p>


  <p>読み取りアクセス権しかない場合でも、最大 50 のプライベート ビューを保存できます。 これらのビューは、コスト分析で他のユーザーと直接共有することはできませんが、他のユーザーがコピーを保存できるように、ダッシュボードにピン留めしたり、URL を通じて共有したりすることができます。</p>


  <p>すべてのビューには、表示メニューからアクセスできます。 最初&#39;プライベート ビュー、スコープ全体で共有されるビュー、最後に常に使用可能な組み込みビューが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f94be9c-b682-4360-9c9f-772ea1afafc2.png"><img alt="Am image showing the view menu of all saved views, private and shared." border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66c9f939-4f58-4505-8888-5992c1528279.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="保存済みのすべてのビュー (プライベートビューと共有ビュー) の表示メニューを示す Am イメージ。" width="1024"></a></p>


  <p>ポータルの外部でビューを共有する必要がありますか? グラフを画像としてダウンロードし、電子メールやプレゼンテーションにコピーするだけで、例としてチームと共有できます。 グラフ&#39;、少し再設計された [エクスポート] メニューが表示されます。これで、グラフを表示するときに PNG オプションが提供されます。 テーブル ビューをイメージとしてダウンロードすることはできません。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f08db301-f72a-44ae-9af7-3c292575e75f.png"><img alt="An image showing the export menu, for sharing views outside of the portal." border="0" height="579" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a0e32d5-fca1-40ed-8ee4-7874fc8dd939.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ポータルの外部でビューを共有するエクスポート メニューを示す画像。" width="1024"></a></p>


  <p>また&#39;、プレビューでフィルター バーにいくつかの小さなデザイン変更が表示されます。</p>


  <ul>
   <li>スコープ のピルには、わかりやすくするためにスコープ名の多くが表示されます</li>
   <li>ビュー メニューは、保存されたビューでの重要度の高まりに基づいて変更されています</li>
   <li>ピッカー別の細分性とグループ化は、何に適用されるのかについての混乱に対処するために、メイン チャートに近づいています</li>
  </ul>


  <p>これは最初の手順にすら当たって行います。 さらに&#39;が必要です。 <a href="https://aka.ms/costanalysis/preview" target="_blank">今すぐプレビューをお</a> 試しください。次&#39;ご覧ください。 ご&#39;ご意見をお聞かされました。</p>


  <p><a name="currency"></a>&nbsp;</p>


  <h2>さまざまな通貨でのコストの表示</h2>


  <p>すべての組織には、独自の独自のセットアップと課題があります。 1 つの Azure 請求書を受け取る場合や、部門ごとに個別の請求書が必要な場合があります。 異なる通貨で複数の請求先アカウントを持つ複数の国内組織に所属している場合があります。 または、異なる通貨で課金アカウント間でサブスクリプションを移動したとします。 最終的に複数の通貨に関係なく、ポータル&#39;コストを表示する方法が見えなくなっています。 これで、次の方法が可能です。</p>


  <p>コスト分析で複数の通貨が検出されると、&#39;を切り替えて、各通貨のコストを個別に表示することができます。 現在、選択した通貨コスト分析の &ndash; 料金だけが表示され、通貨は換算されません。 たとえば、2 つの料金 (1 ドルと 1 &pound;の料金) がある場合は、USD のみ ($1) または GBP のみ (&pound;1) のどちらかを確認できます。 現在、USD または GBP で $1+&pound; 1 を表示することはできません。 将来、Azure Cost Management では、コストが 1 つの通貨に変換され、すべて (この場合は $2.27 など) で表示され、最終的には選択した通貨 ( &yen;243.43 など) で表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85584575-8741-4e06-994a-4bbe7aaf096e.png"><img alt="An image showing the currency type menu." border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c42df1f-b1a9-46f2-8023-f17a50dd3ef6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="通貨の種類のメニューを示す画像。" width="197"></a></p>


  <p><a name="ea"></a>&nbsp;</p>


  <h2>EA の部門とポリシーを管理するAzure portal</h2>


  <p>Enterprise Agreement (EA) を管理している場合、&#39;Enterprise ポータルに慣れすぎて、毎月の使用量、年額コミットメント クレジット、追加料金を監視できます。 この操作は、次の手順で行Azure portal。 コスト分析の豊富なレポートと予算によるきめ細かな制御により、Azure portal では、コストを理解して制御するさらに多くの機能が提供されます。</p>


  <p>これで、組織の組織から部門とポリシー設定を作成および管理Azure portal。 部門を使用すると、サブスクリプションを整理し、アクセス権を委任してアカウント所有者を管理し、ポリシー設定を使用して、組織の予約、Azure Marketplace 購入、Azure Cost Management を有効または無効にできます。 組織内のすべてのユーザーが確実にコストを表示および管理するには、アカウント所有者が料金を表示できるよう設定してください。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0a6c69f-d871-4373-9bac-851db344dc79.png"><img alt="An image showing how to manage your departments and policy settings in the Azure portal." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab126d18-e673-430f-a4f7-5b9c656d976b.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1024px; height: 338px;" title="アプリケーションで部門とポリシー設定を管理する方法を示すAzure portal。"></a></p>


  <p>また、アカウント所有者が料金を表示できると、RBAC アクセス権を持つサブスクリプション ユーザーは、リソースの有効期間を通してコストを可視化し、予算による支出を制御し、コスト削減の推奨事項を使用して支出を最適化できます。 コストの可視性を有効にすることで、組織全体の説明責任を推進する上で重要です。 有効にすると、任意のリソース グループ、サブスクリプション、または管理グループの Cost Management 閲覧者ロールと Cost Management 共同作成者ロールを使用して、よりきめ細かいアクセスを管理できます。 すべてのユーザー Cost Management、可視性があるリソースとコスト全体で Azure Cost Management ビューと予算を作成して共有できるよう、共同作成者をお勧めします。</p>


  <p>エンタープライズ ポータル&#39;定期的に使用する場合は、一連の情報を提供Azure portal勧めします。 ポータルに移動<a href="https://portal.azure.com">し、左側</a><a href="https://aka.ms/costmgmt/billing" target="_blank">のお気に入Cost Management + Billing</a>の一覧にある [一覧] をクリックします。</p>


  <p>また&#39;ベースの EA API (consumption.azure.com など) から最新の <a href="https://docs.microsoft.com/rest/api/consumption/usagedetails">UsageDetails API</a> (バージョン 2019-04-01-preview 以降) への移行を計画することを忘れないでください。 キーベースの API は、次に EA を Microsoft 顧客契約 (MCA) に更新した後はサポートされません。UsageDetails API に切り替えると、この移行が効率化され、今後の移行作業が最小限になります。</p>


  <p><a name="tags"></a>&nbsp;</p>


  <h2>コスト レポートでのリソース タグの可用性の拡張</h2>


  <p>タグ付けは、組み込みの管理グループ、サブスクリプション、およびリソース グループ階層の外部でリソースを整理および分類するための最適な方法です。 コスト分析を使用して独自のメタデータを追加し、カスタム レポートを作成します。 ほとんどの <a href="https://docs.microsoft.com/azure/azure-resource-manager/tag-support" target="_blank">Azure リソースはタグをサポートします</a>が、一部のリソースの種類ではサポートされていません。 タグをサポートする最新のリソースの種類を次に示します。</p>


  <ul>
   <li>VPN ゲートウェイ</li>
  </ul>


  <p>タグは、すべての使用状況レコードの一部であり、タグが適用された後Azure Cost Managementレポートでのみ使用できます。 履歴コストはタグ付けされません。 最適なコスト レポートを得る場合は、今すぐリソースを更新してください。</p>


  <p><a name="moretags"></a>&nbsp;</p>


  <h2>最大 50 のタグでリソースにタグを付け</h2>


  <p>大規模な組織でコストを効果的に管理するには、コストをレポート エンティティにマップする必要があります。 組織、&#39;環境、または他の構成要素別にコストを再び削減する場合でも、リソース タグは、そのメタデータを追加し、コスト、正常性、セキュリティ、コンプライアンスの追跡と適用のために再利用するための最適な方法です。 しかし、レポートのニーズが時間の変化に応じて、リソースのタグ制限 15 に達している可能性があります。 もうそんなことはなくなります。 これで、各リソースに最大 50 のタグを適用できます。</p>


  <p>タグ管理とタグの利点の詳細については、「&quot;タグを使用して Azure リソースを整理<a href="https://docs.microsoft.com/azure/azure-resource-manager/resource-group-using-tags" target="_blank">する」を参照してください</a>&quot;。</p>


