Title: SQL Azure Service Update 4
Summary: '[この記事は、チームによってSQL Azureされました。]&#160; Service Update 4 は、データベースのコピー、ヘルプ システムの改善、および "なびき" のデプロイMicrosoft Project Code-Namedでライブになります。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><h3>&#160;</h3>  <p>Service Update 4 は、データベースのコピー、ヘルプ システムの改善、および複数のデータ センターへの "Microsoft Project Code-Named" のデプロイに対応しました。 </p>  <ul>   <li><b>データベース コピーのサポート:</b> データベースコピーを使用すると、データベースの完全なスナップショットをデータ センター内の別のサーバーにリアルタイムで作成できます。 この新しいコピー機能は、SQL Azure のバックアップ サポートの最初のステップです。ソース データベースにスキーマまたはデータベースを変更する前に、SQL Azure データベースの完全バックアップを取得できます。 データベースのスナップショットを簡単に作成できる機能は、SQL Azure に対して最も要求される機能であり、データを常に使用できる状態に保つために、データベース センターのレプリケーションを超えます。 詳細については、MSDN ドキュメントの「データベースのコピー」を<a href="https://msdn.microsoft.com/en-us/library/ff951624.aspx">参照SQL Azure</a>。</li>    <li>その他の <b>MSDN</b> ドキュメント: MSDN では、Microsoft SQL Azure Database で一般的なプログラミング タスクを実行する方法に関する情報へのリンクを含む、開発: 操作方法に関するトピック <a href="https://msdn.microsoft.com/en-us/library/ee621787.aspx">(SQL Azure Database)</a> という新しいセクションを作成しました。</li>    <li><b>"市中" の更新:</b>Microsoft プロジェクト Microsoft Project Code-Named "ボタン" (ボタン) は、軽量の Web ベースのデータベース管理ツールSQL Azure。 Azure の上で実行されるWindows、複数のデータセンターで使用できる現在、アプリケーションとデータベース間の待機時間が短縮SQL Azureされています。</li> </ul>'
