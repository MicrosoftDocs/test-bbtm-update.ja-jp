Title: Windows Azure と Microsoft SXP は、Microsoft ショーケースで毎日最大 200 万のリッチ メディア エクスペリエンスを提供します
Summary: Microsoft のソーシャル eXperience Platform (SXP)&nbsp; は、amulti-tenant Web&nbsp; サービスです。これにより、ショーケース サイトを含む microsoft.com 全体のソーシャル メディア機能が可能になります。&nbsp; 1 つを起動しました...
Content: '<p>Microsoft のソーシャル eXperience Platform (SXP)&nbsp; は、amulti-tenant Web&nbsp; サービスです。これにより、ショーケース サイトを含む microsoft.com 全体のソーシャル メディア機能が可能になります。&nbsp;今月 1 年前に開始された SXP は、ビデオを提供する <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォーム ベースの Web&nbsp;&nbsp; サービスとして実行され、閲覧者が見たものにコメントして評価することができます。Windows Azure は、SXP&nbsp; の立ち上げ時にリリースされたばかりなので、チームは未知の領域で作業していました。 しかし、Microsoft Cloud Architect Bart Robertson が最近のブログ記事「<a target="_blank" href="https://blogs.msdn.com/b/bartr/archive/2011/04/05/sxp-one-year-later.aspx">SXP -</a> 1 年後」で概説しているので、この 12 か月間の結果とパフォーマンスは大きかったのです。 投稿で述べていますが、"これは素晴らしいエクスペリエンスであり、Windows Azure プラットフォームにより、クラウド コンピューティングの多くの約束を実現できます。"</p>  <p>主な点の一部を次に示します。</p>  <ul class="unIndentedList">  <li> SXP の平均要求数は 1 日あたり 450,000 件を超え、1 日の要求のピークは 687,000 件です。 SXP には、インスタンスの数を増やさずに、1 日あたり少なくとも 200 万件の要求を配信する機能があります。</li>  <li> SXP は過去 1 年間に 10 回個別にデプロイし、アップグレード中にダウンタイム (トランザクション レベルで測定) は発生しません。 </li>  <li> SXP は、マルチテナントのクラウドベースのサービスとして設計されています。 その後、1 つのテナントから 35 を超えるテナントに成長し、パイプラインに他のテナントが 12 を超えるまで増え続けています。 </li>  <li>  このWindows Azure Compute SXP では、Web サービス レベルの容量を数分で 2 倍にし、スケールを適切なレベルに調整できます。 スケールダウンに数分かかり、追加容量の完全な小売価格は $100 未満でした。 </li>  <li> ライブ開始以降のトランザクション レベルでの可用性は、99.9957% の可用性の平均 4 9 を超える。 </li>  <li> SXP を実行する毎月のコストは、以前のオンプレミス ソリューションよりも 90% 低くなりますが、サービスははるかに高いレベルの安定性とパフォーマンスを利用します。</li>  </ul>  <p>  Azure を利用した Developer Campaign Web サイトと Cloud Power サイトのクラウド会話Windows確認してください。&nbsp;Windows Azure で SXP を体験するには、Showcase サイトをご覧ください。SXP とそのエクスペリエンスの詳細については、Windows Azure on Bart のブログを参照<a href="https://blogs.msdn.com/b/bartr/">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/13/windows-azure-and-microsoft-sxp-serve-up-to-two-million-rich-media-experiences-daily-on-microsoft-showcase.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
