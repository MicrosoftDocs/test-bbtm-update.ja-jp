  <h2>ディスクのStandard SSD利点</h2>


  <p>Standard ディスクStandard SSDのパフォーマンスと信頼性を向上させるために、新しいディスクを設計しました。 この新しいディスク オファリングでは、プレミアム SSD ディスクと Standard HDD ディスクの要素を組み合わせ、ディスク上で高 IOPS を必要としない Web サーバーなどのアプリケーションに最適なコスト効率の高いソリューションを形成します。 現在、これらのワークロードの多くは、HDD ベースのディスクを使用してコストを最適化しています。 ただし、HDD ディスクは通常、SSD ベースのディスクよりもパフォーマンスが低く、信頼性が低いディスクです。 原則として、すべての laaS ワークロードは SSD ベースのディスクを活用し、テクノロジで実現されるパフォーマンスの向上、信頼性の向上、全体的なスムーズな操作を経験する必要があります。 Standard SSDディスクは、この回答であり、新しいディスクの種類は、最適なコストで特定のワークロード要件を満たすことができるように一意に設計されています。</p>


  <h3>仮想マシン</h3>


  <p>Standard SSDディスクは、すべての Azure 仮想マシン SKU で動作するように設計されています。 A シリーズ VM、N シリーズ VM、D シリーズ VM、または他の Azure VM シリーズを使用している場合は、その VM で Standard SSD ディスクを使用できます。 Standard SSD の導入により、以前は HDD ベースのディスクを使用して SSD ベースのディスクに移行し、一貫したパフォーマンス、高可用性、SSD に関する全体的な優れたエクスペリエンスを体験していた幅広いワークロードを実現しています。</p>


