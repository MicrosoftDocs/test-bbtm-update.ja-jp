  <p>Standard SSD ディスクでは、ディスクによって提供されるサービス管理操作はすべてManaged Disks。 たとえば、マネージド スナップショットを作成する場合とStandard SSD Managed Disks方法で、マネージド スナップショットを作成Managed Disks。 すべてのディスク操作 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">のManaged Disksについては</a> 、次のドキュメントを参照してください。</p>


  <h3>パフォーマンス</h3>


  <p>Standard SSDディスクは、ほとんどの IO 操作で 1 桁ミリ秒の待機時間を提供するように設計されています。 また、上記のディスク サイズは、HDD ディスクと同様に最大 500 IOPS と 60 MBPS のスループットを提供するように設計されています。 実際の IOPS とスループットは、トラフィック パターンによって異なる場合があります。 Standard SSDは、待機時間が短い HDD ディスクよりも一貫したパフォーマンスを提供します。</p>


  <p>プレミアム SSD ディスクは、Standard SSD ディスクよりもパフォーマンスが高く、待機時間が非常に短く、IOPS/スループットが高く、プロビジョニングされたディスクのパフォーマンスとの整合性が向上します。これは、他のすべての実稼働ワークロードに推奨されるディスクの種類です。</p>


  <p>SSD ディスクの既存プレミアムと同様に、Standard SSD ディスクも IO ユニット サイズ 256 KB を使用します。 転送されるデータが 256 KB に満たない場合は、1 つの I/O ユニットとみなされます。 I/O のサイズが大きくなると、サイズが 256 KB の複数の I/O としてカウントされます。 たとえば、1,100 KB の I/O は 5 つの I/O ユニットとしてカウントされます。</p>


  <h3>優れた持続性と可用性</h3>


  <p>Standard SSDは、ディスクの高可用性と耐久性を一貫して提供しているのと同じ Azure Disks プラットフォーム上に構築されています。 Azure ディスクは、99.999 パーセントの可用性を実現するように設計されています。 すべてのディスクManaged Disks同様Standard SSD、ローカル冗長ディスク (LRS) <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/" target="_blank">Storage</a>提供されます。 LRS を使用すると、プラットフォームはディスクごとに複数のデータ レプリカを保持し、IaaS ディスクのエンタープライズ レベルの耐久性を一貫して提供し、業界をリードする年間故障率 0% を実現しています。</p>


  <h2>価格</h2>


  <p>使用可能な新 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">しいディスクの価格Standard SSDを</a> 参照してください。 Standard HDDディスクと同様に、課金はディスク サイズと実際のトランザクション (I/O ユニット) に基づいて行います。</p>


  <h2>作業の開始</h2>


  <p>通常のディスクと同Standard SSDディスクを作成および管理Managed Disks。 Azure Resource Manager (ARM) テンプレートを使用して、ディスクを使用して VM をStandard SSDしてください。 ディスクを作成するために ARM テンプレートで必要なパラメーターを次Standard SSDします。</p>


  <ul>
      <li>Microsoft.Compute/virtualMachines &ldquo;の apiVersion は、2018-04-01&rdquo; (以降) に設定する必要があります</li>
      <li>storageAccountType は、StandardSSD_LRS&ldquo;&rdquo;ディスクを作成するためのStandard SSD指定します。</li>
  </ul>


  <p>既存のマネージド ディスクを既存のマネージド ディスクにStandard SSD。 マネージド ディスクの変換に関する一般的なガイドラインについては、「<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/convert-disk-storage" target="_blank">Azure マネージド ディスクのストレージを Standard から Premium に (または Premium から Standard に) 変換する</a>」を参照してください。 AccountType という値を使用StandardSSD_LRS、ディスクの種類を更新して更新Standard SSD。&nbsp;</p>


  <p>今後数週間で、ディスクのバックアップ/ASR などのサービスStandard SSD予定です。 すべてのディスク <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disksの</a> 詳細な手順については、次のドキュメントを参照してください。 Standard SSDディスクは、現在、すべてのリージョンで使用できます。</p>


  <p>詳細については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#standard-ssd-disks-preview" target="_blank">ディスクに関する FAQ</a> ドキュメントを参照Standard SSD。&nbsp;</p>
