Slug: build-your-apps-for-office-and-sharepoint-on-windows-azure-win-cool-prizes
Title: Azure でアプリをOfficeし、SharePointをWindowsする。クールな賞品を獲得しましょう。
Summary: アプリに関するすばらしいアイデアは、SharePointまたはOffice? 米国、英国、カナダ、オーストラリア、またはインドに住んでいる場合は、アプリをビルドして送信し、Office および ... のアプリで大きな賞品を獲得できます。
Content: <p>アプリに関するすばらしいアイデアは、SharePointまたはOffice? 米国、英国、カナダ、オーストラリア、またはインドに住んでいる場合は、アプリをビルドして提出し、Office および SharePoint Developer Contest の Apps <a href="https://blogs.msdn.com/b/officeapps/" target="_blank">for Office と SharePoint</a>&nbsp; ブログで発表された大きな賞品を獲得<a href="https://blogs.msdn.com/b/officeapps/archive/2012/08/07/game-on-win-big-prizes-in-the-app-contest.aspx" target="_blank"></a>できます。大金を獲得すると、10,000 ドルに加えて、その他の素晴らしい賞品を受け取る。最初の賞品を獲得した方には、Xbox + Kinectバンドルなどをご利用いただけます。</p>  <p>Azure を使用してクラウドOfficeアプリSharePointアプリを作成したり、Windowsしないのですか? Azure デベロッパー <a href="https://www.windowsazure.com/en-us/develop/overview/?WT.mc_id=cmp_pst001_blg_post0174" target="_blank">センター Windowsにアクセス</a>して、任意の言語、ツール、またはフレームワークを使用してアプリをビルドする方法を確認してください。</p>  <p>Visual Studio 2012 プレビュー用の新しい Microsoft Office 開発者ツール を使用してアプリをビルドする場合は、Jay Schzerzers&rsquo;&ldquo; の新しい投稿「<a href="https://blogs.msdn.com/b/officeapps/archive/2012/08/09/building-apps-with-windows-azure.aspx" target="_blank">Building AppsWith&nbsp; Visual Studio and Windows Azure</a>&rdquo;&nbsp;」をお読みください。この投稿では、Azure Web サイトの Office 365 と Windows でホストされる Visual Studio を使用して、クラウドでのアプリの構築を開始する方法について説明します。</p>
