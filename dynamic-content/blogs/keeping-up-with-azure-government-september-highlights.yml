Title: 9 月のAzure Governmentについて
Summary: サービスの開始とリリースの繁忙な月を要約して、非常に楽しみに思います。
Content: >-
  <p>サービス&rsquo;の開始とリリースの 1 か月を思い出すのは非常に楽しみです。 これは、皆が待ち望む重要な機能と重要な機能を備えた、私たちにとって非常に忙しい月でした。 これらの更新により、より豊富で堅牢なカスタマー エクスペリエンスが提供され、SQL v12、Redis Cache、Virtual Machine Scale Sets、Service Fabric、Storage Service Encryption、Web Apps など、これらの追加のすばらしい製品が米国政府市場に提供されます。</p>


  <p>具体的には、プラットフォームの主な更新プログラムは次のとおりです。</p>


  <ul>
      <li>リソース管理 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/27/iaas-just-got-easier-for-government/">(ARM) Azure Government強化</a>され、仮想マシンや他のサービスのセットアップと構成がはるかに簡単になりました</li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/27/azure-sql-database-v12-generally-available-in-azure-government/">SQL v12</a> を使用すると、ユーザーは迅速なアプリ開発に集中でき、SQL データベースをサポートする VM とインフラストラクチャの管理について心配する必要が生じます</li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/29/generally-available-securing-your-data-with-storage-service-encryption/">Storage Service Encryption は</a>、政府のセキュリティとコンプライアンスの要件を満たすために保存データを暗号化します</li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/19/azure-government-adding-f-series-vms-to-usgov-iowa/">F シリーズ VM を</a> USGov アイオワに持ち込む</li>
  </ul>


  <p>今月のその他のハイライトは次のとおりです。</p>


  <ul>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/06/now-offering-azure-government-in-pricing-calculator/">Azure Government料金が</a> 料金計算ツールに追加され、政府の消費者は Azure サービスの使用をより良く予算設定できます。</li>
      <li>Microsoft <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/08/microsoft-signs-cjis-security-addendum-for-oregon/">は、CJIS</a> に対して Microsoft がサポートする 23 つ目の州である 、 の CJIS セキュリティアドオンに署名します。これは他のクラウド プロバイダーよりも多く、CJIS のクラウド リーダーです</li>
  </ul>


  <p>Azure Government のすべての情報を最新の情報に更新するには、必ず RSS &ldquo;&rdquo; フィードをサブスクライブし、Azure Government ブログの [電子メールでサブスクライブする] をクリックして電子メールを受信してください。 Azure Government の機能を組織で体験するには、<a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 試用版</a>にサインアップします。</p>
