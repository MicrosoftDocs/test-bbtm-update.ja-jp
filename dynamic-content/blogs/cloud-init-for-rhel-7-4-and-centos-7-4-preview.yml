  <h2>FAQ</h2>


  <ul>

  </ul>


  <p><strong>イメージに Azure Linux エージェントがインストールされている必要がありますか。</strong></p>


  <p>はい。 Azure Linux エージェントは引き続き必要です。</p>


  <p><strong>クラウド初期構成を実行して、Azure VM 拡張機能をインストールすることはできますか?</strong></p>


  <p>はい。拡張機能はサポートされています。</p>


  <p><strong>Azure でのクラウド初期化をサポートする CentOS 7.4 と RHEL 7.4 だけですか?</strong></p>


  <p>いいえ。標準の Ubuntu イメージでは、クラウド初期化は既に利用可能であり、CoreOS イメージは点火をサポートしています。</p>


