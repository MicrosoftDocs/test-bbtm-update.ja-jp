Content: >-
  <p>クラウド初期化は、Linux Vm を構成するためにますます普及している方法です。 本日、クラウドの初期化を使用して RHEL 7.4 と CentOS 7.4 のプロビジョニングのプレビューを発表します。 これにより、既存のクラウド-init 構成を他の環境から Azure に移行することができます。 クラウド初期化では、vm のプロビジョニング中に vm をカスタマイズでき、vm の作成に使用される既存の Azure パラメーターに追加されます。 また、cloud init の機能を使用して、 <a href="https://cloudinit.readthedocs.io/en/latest/topics/modules.html" target="_blank">カスタムクラウド初期化構成モジュール</a>を使用して、ユーザーの追加、ディスク構成の変更、スクリプトの実行、パッケージのインストールなどの VM をさらに構成することもできます。</p>


  <h2>可用性</h2>


  <p>現在、azure ギャラリーには、Azure にデプロイするための Linux イメージが含まれています。また、既存の RHEL 7.4 および CentOS 7.4 イメージは、初期プロビジョニング中に Linux エージェントを使用してイメージをカスタマイズします。 Azure ギャラリーには、クラウド初期プロビジョニングの新しい RHEL 7.4 および CentOS 7.4 イメージが含まれるようになりました。追加のクラウド初期化構成を使用しても、追加しなくてもデプロイできます。 これらは、Azure パブリッククラウドでのプレビューで使用できます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/using-cloud-init" target="_blank">詳細なドキュメント</a>では、cloud-init を使用して、これらの OS &rsquo; のイメージのカスタマイズをテストする方法について説明します。</p>


  <h2>クラウドの初期化が有効になっているイメージを使用した VM のデプロイ</h2>


  <p>これは、VM の作成時に別のイメージ名を参照するのと同じくらい簡単です。 カスタムデータ &rsquo; を使用して &lsquo; 、追加のクラウド初期化構成を渡すことができます。</p>


