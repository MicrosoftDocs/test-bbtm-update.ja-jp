Title: 'AI を使用したより良い結果: 医療 IT &主要な AI プラットフォームを Microsoft に指定する、'
Summary: 'Vanlivan &は、Microsoft を医療 IT 部門向けグローバル AI プラットフォームの "紛れのないリーダー" と認識しています。 '
Content: >-
  <p>2020 年の初め、私&amp;は Microsoft を、世界の人工知能 (AI) プラットフォームのリーダーとして認識しました。これは、医療 IT (HCIT)&trade; セクターの世界規模のレーダー部門です。&ldquo;&rdquo; 200 を超える世界の業界参加者の分野で、TheIvelivan &amp; は、成長とイノベーションを示すさまざまなパラメーターにわたって上位 20 社の企業を個別に<a href="https://download.microsoft.com/download/4/7/f/47fe4476-0b6a-4fda-8d7d-da425c691da0/Microsoft_Radar_Award.pdf" target="_blank"></a>プロットしました。ここで使用できます。</p>


  <p>世界 &amp; の AIHCIT&nbsp; 市場は急速な成長を続け、AI 対応 HCIT 製品の売上は 2025 年までに世界で 348 億 3000 万ドルを超える見込みです。 政府機関は、収益の約 50.7% (公的支払者を含む) に貢献し、続いて病院プロバイダー (36.3%) と医師のプラクティス (13%) を貢献します。 医療 AI ソリューションは市場収益の 40% を占め、金融 AI ソリューションは同じ貢献をし、残りの 20% は運用 AI ソリューションの売上から生み出されます。 Microsoft は、精度の高い医療ワークフローを推進し、母集団の健康分析を支援し、証拠に基づく臨床研究を推進し、薬と治療の発見を迅速化する次世代 AI インフラストラクチャを組み込む業界をリードする取り組みにより、世界でトップを獲得しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0320cb30-c1f2-4c15-8346-19dc3efbffd3.jpg"><img alt="F&amp;S_Radar" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f86335ef-966f-4fca-bef4-121bf3aab9af.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="F&amp; S_Radar" width="954"></a></p>


  <p><em>図 1: The Radar, &quot;Global AI for Healthcare IT Market&quot;, 2020</em></p>


  <p>&rsquo;プロバイダーが仮想ポータルにチャットボットをデプロイして 24 時間 365 日展開し、患者にパーソナライズされた医療を提供し、より多くの問い合わせをトリアージし、以前にアクセスできないリモート領域に医療サービスを拡張するのを支援しているのを確認しました。 予測分析の機能により、医療チームは患者の量を予測し、予防的な治療を提供して、注意を時にエスカレーションし、不要な読み取りを防ぐすることができます。 AI は、精度医療の第一線で科学者向けツールを提供し、薬の発見を加速しながら、公的医療関係者による病気の進行のモデリングと予測を支援しています。 BioPhaility と MedTech では、AI を使用して製造 RD&amp; 部門の機器の使用に関するリアルタイムの分析情報を提供すると同時に、予測メンテナンスを通じてコストの高い機器にサービスを提供するフィールド技術者をデプロイし、医療業界のお客様が透明性と機敏性を高めてサプライ チェーン全体で在庫と薬を追跡できます。</p>


  <p>このレポートには、2020 年に発表された新しいサービスを含む、Microsoft <a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">医療向け Microsoft Cloud</a>の多くの最新のイノベーションが挙げらたものがあります。 この医療向け Microsoft Cloudは、患者のエンゲージメントを強化し、医療チームをつなぐ顧客とパートナーに対して、信頼された統合された機能を組み合わせて、コラボレーション、意思決定、運用の効率性を向上させるのに役立ちます。 これにより、より迅速かつ簡単に、より効率的な注意を提供し、エンドツーエンドのセキュリティ、コンプライアンス、および正常性データのアクセシビリティを確保するのに役立ちます。</p>


  <p>Microsoft では、顧客や患者の&mdash;データを収益化する医療顧客の信頼と強化に重点を置いて取り組んでおります。 また医療向け Microsoft Cloudは、業界をリードする規模で構築されたインフラストラクチャを提供します。クラウド インフラストラクチャには 1,500 億ドル以上、60global リージョンでは 100&nbsp; 万台を超える物理サーバーが投資されています。 さらに、Microsoft は、すべての規模の医療組織と連携するグローバル パートナーを備えた、市場で最大のパートナー エコシステムを提供しています。</p>


  <h2>Microsoft の医療 AI</h2>


  <p>医療 AI オファリングのポートフォリオの拡大を続ける Microsoft&rsquo; には、次のような特定のサービスも含まれています。</p>


  <ul>
      <li>ボット<a href="https://www.microsoft.com/en-us/research/project/health-bot/" target="_blank">Microsoft Healthを使用</a>すると、医療組織は AI を利用した準拠した会話型医療エクスペリエンスを構築してデプロイできます。 組み込みの医療インテリジェンスと自然言語機能、および機能拡張ツールを使用すると、医療組織は、デジタルヘルス ポータル全体でパーソナライズされた信頼された会話エクスペリエンスを構築できます。 <a href="https://news.microsoft.com/transform/premera-scout-chatbot-helps-with-health-care/" target="_blank">Premera Blue Cross</a> などのお客様は、Microsoft Health Bot を利用して独自のチャットボット Premera Scout を作成し、お客様がデジタル ポータル全体で Premera によって提供されるクレーム、特典、その他のサービスに関する情報をすばやく取得するのに役立ちます。 別の例として、 <a href="https://customers.microsoft.com/en-us/story/812836-walgreens-boots-alliance-retailers-azure-bot-service-cognitive-services" target="_blank">Walgreens Boots Alliance</a> (WBA) は Microsoft Healthcare Bot を組み込み、COVID-19 リスク評価機能を Web サイトに追加し、顧客が一般的な質問に対する回答をすばやく見つけるのに役立ちます。</li>
      <li><a href="https://techcommunity.microsoft.com/t5/azure-ai/introducing-text-analytics-for-health/ba-p/1505152" target="_blank">Text Analytics for Health</a> は Azure Cognitive Services の機能であり、組織が非構造化医療データ (&rsquo;医師のメモ、医療出版物、電子健康記録、臨床試験プロトコルなど) から分析情報を処理および抽出するのに役立ちます。 これにより、研究者、アナリスト、および医療専門家は、患者を臨床試験に合わせ、臨床臨床の大きな体から分析情報を抽出するなどの、医療データ内のエンティティに基づいてシナリオのロックを解除できます。これは、大学 <a href="https://techcommunity.microsoft.com/t5/azure-ai/introducing-text-analytics-for-health/ba-p/1505152" target="_blank">ロンドン (</a> UCL) が Text Analytics を医療に活用して、レビューの関連する研究を識別するシステムを構築した場合と同様です。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Servicesは</a> 、音声認識、コンピューター ビジョン、言語理解のための簡単にデプロイできる AI ツールを提供します。 <a href="https://blogs.microsoft.com/ai/nuance-exam-room-of-the-future/" target="_blank"></a>AI を利用した臨床ドキュメントと医師に対する意思決定サポートの大手プロバイダーであるニュアンスは、Azure Cognitive Services プラットフォームを利用して、アンビエント クリニカル インテリジェンスの主要なサービスの 1 つである Dragon Medical One プラットフォームを開発しました。 このプラットフォームを使用すると、医師はディクテーションを使用して、電子健康記録に関連する患者情報を入力して検索できます。 これにより、医師は管理機能に費やされる時間を短縮し、患者との対話により多くの時間をリダイレクトできます。 また、このプラットフォームでは、&rsquo;予約時に新しく報告された症状を含む患者の病歴を取り込み、医師が考慮すべき潜在的な診断の推奨事項を提供することができます。</li>
  </ul>


  <h2>医療 AI を強化するパートナー</h2>


  <p>また&rsquo;、多くの医療パートナーがレポートで認識されているのを見て、AI サービスのポートフォリオを設計して構築するパートナーと、プラットフォームを活用して AI をソリューションに組み込むパートナーを見て、うれしがっています。 要求には以下のものがありますが、これらに限定されるものではありません。</p>


  <ul>
      <li><a href="https://news.microsoft.com/2019/10/17/nuance-and-microsoft-partner-to-transform-the-doctor-patient-experience/" target="_blank">ニュ</a> アンスは、Microsoft と提携してアンビエント クリニカル インテリジェンス (ACI) を提供し、将来の試験室への道を開きます。 Microsoft とニュアンスのパートナーであるパートナースポットライトを見て、 <a href="https://www.youtube.com/watch?v=Fj3v8QQU0aA&amp;feature=emb_title" target="_blank">アンビエント クリニカル インテリジェンスを提供します</a>。</li>
      <li><a href="https://cloudblogs.microsoft.com/industry-blog/health/2019/12/02/reimagining-healthcare-partnering-for-a-better-future/" target="_blank">GE Healthcare では</a> 、Azure 上に構築された安全なイメージングとデータ交換のための高度なソリューションを開発しています。</li>
      <li>UnitedHealth Group は、従業員をより安全な環境で職場に復帰できる職場復帰アプリとプロトコルである ProtectWell を Microsoft と強制的に立ち上げしました。 このアプローチでは、AI 支援 COVID-19 トリアージのための Microsoft Healthcare Bot Serviceと同様に、臨床およびデータ分析の機能を使用します。 パートナースポットライト、UnitedHealth Group、Microsoft の参加チームを見て <a href="https://www.youtube.com/watch?v=HnKokFBqrO0&amp;feature=emb_title" target="_blank">、ProtectWell を起動してください</a>。</li>
      <li><a href="https://news.microsoft.com/2020/07/13/allscripts-and-microsoft-extend-strategic-alliance-to-transform-cloud-based-health-it-solutions/" target="_blank">Allscripts</a> は、Microsofts&rsquo; プラットフォームの力を活用して長期的な戦略的提携を拡張し、病院で健康に優れた結果を提供する統合された分析を備えた、医師に優しく、証拠に基づくプラットフォームを提供する統合 EHR を開発しました。 治療のすべての側面 (治療、&mdash;および検査サービス) を収益および患者管理システムに接続します。</li>
      <li><a href="https://www.philips.com/a-w/about/news/archive/standard/news/press/2019/20190224-philips-showcases-unique-augmented-reality-concept-for-image-guided-minimally-invasive-therapies-developed-with-microsoft.html" target="_blank">Philips</a> は、画像ガイド付きの最小限の侵入力を備えた光線によってプロバイダーを支援し、医師によって制御される 3D ホログラフィック環境にライブ イメージングや他のデータ ソースを取り込んでいます。 パートナースポットライト「Microsoft HoloLens <a href="https://www.youtube.com/watch?v=loGxO3L7rFE" target="_blank">2: Partner Spotlight with Philips」をご覧ください</a>。</li>
  </ul>


  <p>私&rsquo;たちは、医療空間のリーダーとして認められ、パートナーと顧客のエコシステムの拡大に取り組み、次世代の医療ソリューションを構築する予定であることを光栄に思っています。 医療サービスの&rsquo;範囲を拡大し、新しい臨床分析情報のロックを解除し、医療チームがサービスを提供するコミュニティのより良い成果を推進する力を強化します。 イノベーションは終&rsquo;わりのない取り組みであり、医療組織が将来の準備を整え、目的を持って発明するのに役立つ信頼できるツールとプラットフォームの構築に取り組む予定です。</p>


