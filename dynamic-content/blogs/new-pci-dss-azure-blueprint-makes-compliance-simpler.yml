Content: >-
  <p>PCI-DSS&rsquo; v3.2.1 ブループリントのリリースに関する重要なコンプライアンス標準について、2 つ目の Azure Blueprint をお知らせします。 新しいブループリントは、Payment Card Industry (PCI) Data Security Standards (DSS) コンプライアンスのコア セットを Azure にデプロイされたアーキテクチャにマップします。小売業者などの企業は、Azure インフラストラクチャに組み込みのコンプライアンスを備えた新しい環境をすばやく作成できます。</p>


  <p><a href="https://aka.ms/getblueprints" target="_blank">Azure Blueprints</a> は、標準、パターン、要件を実装して遵守する反復可能な一連の Azure リソースを定義できる無料のサービスです。 Azure Blueprints大規模な移行の実稼働実装をサポートするようにスケーリングできる、管理された Azure 環境を設定できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e7751e2-96d4-448b-9897-ef14b248a425.png"><img alt="Azure Blueprint configuration screen." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7c3683e-1c7d-44a1-96b4-55b5be2eaa4e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Blueprint の構成画面。" width="947"></a></p>


  <p>Azure Blueprintsは&rsquo;、91 のコンプライアンスオファリングの業界で最も広範で最も深いポートフォリオを備えた、コンプライアンスのための強力なプラットフォームであるもう 1 つの理由です。 Azure は、世界で最も厳格なセキュリティおよびコンプライアンス標準の一部を使用して構築され、物理的なデータセンター、インフラストラクチャ、運用全体で Microsoft によって提供される多層セキュリティが含まれています。 また、Azure は、小売、健康、政府、財務、教育、製造、メディア業界専用の 50 を超えるコンプライアンスオファリングを含む、主要な業界の特定のコンプライアンス ニーズ向けに構築されています。</p>


  <p>ISO 27001、FedRAMP、SOC などの規制や標準への準拠は、すべての種類の組織でますます必要とされ、コンプライアンス標準への制御マッピングを Azure Blueprints の自然なアプリケーションにしています。 Azure のお客様 (特に規制対象業界の顧客) は、コンプライアンスの負担を軽減するためにコンプライアンス ブループリントに強い関心を示しています。 3 月に<a href="https://azure.microsoft.com/en-us/blog/simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints/" target="_blank"></a>、仮想ネットワークやポリシーなどの一連の基礎 Azure インフラストラクチャを特定の ISO コントロールにマップする ISO 27001 共有サービス ブループリント サンプルを発表しました。</p>


  <p>このPCI DSSは、クレジット カード データの制御を強化することで不正行為を防ぐために設計されたグローバルな情報セキュリティ標準です。 クレジット カードからの支払いを受け入れる組織は、5 つの主要なPCI DSSブランドの支払いカードを受け入れる場合、これらの標準に従う必要があります。 支払いPCI DSSデータを格納、処理、または送信する組織にも、コンプライアンスが必要です。</p>


  <p>PCI-DSS v3.2.1 ブループリントには、次を含む重要なPCI DSSへのマッピングが含まれています。</p>


  <ul>
   <li><strong>職務の分離。</strong> サブスクリプション所有者のアクセス許可を管理します。</li>
   <li><strong>ネットワークとネットワーク サービスへのアクセス。</strong> ロールベースのアクセス制御 (RBAC) を実装して、Azure リソースにアクセスできるユーザーを管理します。</li>
   <li><strong>ユーザーのシークレットの認証情報の管理。</strong> 多要素認証が&#39;アカウントを監査します。</li>
   <li><strong>ユーザー アクセス権を確認します。</strong> 割り当て前のアカウントや、昇格されたアクセス許可を持つ外部アカウントなど、レビューに優先順位を付ける必要があるアカウントを監査します。</li>
   <li><strong>アクセス権の削除または調整。</strong> サブスクリプションに対する所有者アクセス許可を持つ非推奨のアカウントを監査します。</li>
   <li><strong>セキュリティで保護されたログオン手順。</strong> 多要素認証が&#39;アカウントを監査します。</li>
   <li><strong>パスワード管理システム。</strong> 強力なパスワードを適用します。</li>
   <li><strong>暗号化制御の使用に関するポリシー。</strong> 特定の暗号化制御を適用し、脆弱な暗号化設定の使用を監査します。</li>
   <li><strong>イベントとオペレーターのログ記録。</strong> 診断ログは、Azure リソース内で実行された操作の分析情報を提供します。</li>
   <li><strong>管理者ログとオペレーター ログ。</strong> システム イベントがログに記録されます。</li>
   <li><strong>技術的な脆弱性の管理。</strong> 不足しているシステム更新プログラム、オペレーティング システムの脆弱性、SQL脆弱性、および仮想マシンの脆弱性を監視Azure Security Center。</li>
   <li><strong>ネットワーク コントロール。</strong> 制限の多い規則を使用して、ネットワークを管理および制御し、ネットワーク セキュリティ グループを監視します。</li>
   <li><strong>情報転送ポリシーと手順。</strong> Azure サービスを使用した情報転送がセキュリティで保護されている。</li>
  </ul>


  <p>お客様がセキュリティで保護され、準拠した方法で Azure を活用するのを支援します。 今後数か月で、HITRUST、UK National ヘルス サービス (NHS) Information Governance (IG) Toolkit、FedRAMP、Center for Internet Security (CIS) ベンチマーク用の新しい組み込みブループリントをリリースします。 早期プレビューに参加する場合は、このフォームでサインアップ<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR1fUHl9R1JtPng3uyom9BmxUQjdNN1FDTlI4U0NERTlXQzJLSTA0SFhHUi4u" target="_blank"></a>してください。または、コンプライアンス ブループリントの提案がある場合は、<a href="https://feedback.azure.com/forums/915958-azure-governance" target="_blank">Azure ガバナンス</a> フィードバック フォーラムを通じて共有してください。</p>


