Content: <p><b>エディター&rsquo;に関する注意:</b> 今日の&rsquo;投稿は、Azure IX チームのプリンシパル プログラミング ライターである <a target="_blank" href="https://social.msdn.microsoft.com/profile/walter%20poupore%20-%20msft/">Walter Poupore</a> Windows投稿です。 この投稿では、Azure で Java アプリを開発するための貴重なリソースWindows説明します。</p>  <p>Azure Windows&nbsp;<a href="https://www.windowsazure.com/en-us/develop/java/" target="_blank">での Java アプリケーション</a>の開発とデプロイの詳細については、Azure Java デベロッパー センターを<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0163tri" target="_blank">初めてWindowsしてください</a>。 引き続きそのサイトに&rsquo;コンテンツを追加します。このブログでは、最近の追加の一部について説明します。&nbsp;</p>  <h3><b>Java ソリューションVirtual Machinesを使用する</b></h3>  <p>先月Windows <a href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0163vm" target="_blank">Azure Virtual Machines</a>&rsquo; をプレビュー サービスとして展開しました。Java ソリューションに Virtual Machines を使用する方法を確認する場合は、これらの新しい Java チュートリアルを確認してください。</p>  <ul>  <li>  <p><a href="https://azure.microsoft.com/en-us/develop/java/tutorials/tomcat-on-a-virtual-machine/" target="_blank">仮想マシンで Java アプリケーション サーバーを実行する方法</a> -このチュートリアルでは、Windows Azure 仮想マシンを作成する方法と、Java アプリケーション サーバーを実行するように構成する方法について説明します。実際には、Java アプリケーションをクラウドに移動する方法を示します。 仮想マシンにWindows Server または Linux を選択して構成し、アプリケーションの開発に集中できます。&nbsp;</p>  </li>  <li><a href="https://azure.microsoft.com/en-us/develop/java/tutorials/app-on-a-virtual-machine/" target="_blank">仮想マシンで Java でコンピューティング集中型タスクを実行する方法</a> -このチュートリアルでは、仮想マシンを設定し、Java JAR としてデプロイされたワークロード アプリケーションを仮想マシンで実行し、別のクライアント コンピューターで <a href="https://www.windowsazure.com/en-us/home/features/messaging/?WT.mc_id=cmp_pst001_blg_post0163bus" target="_blank">Windows Azure Service Bus</a> を使用して仮想マシンから結果を受信する方法について説明します。 これは、仮想マシンに作業を配布し、別のマシンから結果にアクセスする効果的な方法です。&nbsp;</li>  </ul>  <p>ところで、Windows Azure Service Bus について説明したので、Windows Azure によって提供されるいくつかのサービスの 1 つで、その<a href="https://www.windowsazure.com/en-us/manage/services/?WT.mc_id=cmp_pst001_blg_post0163svc" target="_blank"></a>一部は azure Windows Virtual Machines とは独立して使用できます。&rsquo; たとえば、アプリケーションがまだデプロイされていない場合でも、Windows Azure Service Bus、<a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0163sql" target="_blank">Windows Azure SQL Database</a>、または <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0163sto" target="_blank">Windows Azure Storage</a> を既存の Java アプリケーションに組み込む場合があります。Windows Azure。&nbsp;</p>  <h3><b>新しいAccess Control</b></h3>  <p>Azure リリースの 2012 年 6 月Windowsには、Java (Microsoft Open <a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh694270" target="_blank"></a> Technologies) を使用した <a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh694271" target="_blank">Windows Azure Plugin for Eclipse</a> の更新プログラムが含まれています。 新機能の 1 つは Access Control Service Filter です。これにより、Java Web アプリケーションでは、Google、Live.com、Yahoo! などのさまざまな ID プロバイダーを使用して ACS 認証をシームレスに利用できます。 認証ロジックを&rsquo;自分で記述する必要はありません。いくつかのオプションを構成し、ユーザーが ACS を使用してサインインできる多くの作業をフィルターで行います。 ユーザーが自分の ID に基づいてリソースにアクセスできるコードの記述に集中できます。 例&rsquo;の使い方ガイドを次に示します &ndash;</p>  <ul>  <li>  <p><a href="https://azure.microsoft.com/en-us/develop/java/how-to-guides/access-control/" target="_blank">Eclipse を使用して Azure Windows Web ユーザー Access Control Serviceする方法</a> -この例では id プロバイダーに Windows Live ID を使用しますが、Google や Yahoo! などの他の ID プロバイダーにも同様の手法を使用できます。&nbsp;</p>  </li>  </ul>  <p>これらの Java リソースは、Azure 上で構築する場合に役立Windows願っています。 ご自分の考えをお聞かわせください。以下のコメント セクション、<a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank">Azure MSDN</a> フォーラム、Windows、Twitter Stack Overflow<a href="https://stackoverflow.com/questions/tagged/azure" target="_blank">フィードバックをお</a>寄せください<a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>
