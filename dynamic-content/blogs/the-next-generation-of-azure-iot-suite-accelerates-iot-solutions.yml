Title: 次世代の Azure IoT Suite が IoT ソリューションを加速させる
Summary: 2 年前に、数分でデプロイされ、顧客が迅速に開始し、ニーズに合わせてカスタマイズされる一連の構成済みソリューションである Azure IoT Suite の可用性を発表しました。
Content: >-
  <p>2 年前に、数分でデプロイし、顧客が迅速に開始し、ニーズに合わせてカスタマイズできる一連の構成済みソリューションである Azure IoT Suite の可用性を発表しました。 それ以降、<a href="https://customers.microsoft.com/en-us/story/hershey-office365" target="_blank">The Hershey Company</a>、<a href="https://customers.microsoft.com/en-us/story/hershey-office365" target="_blank">Schneider Electric</a>、<a href="https://www.microsoft.com/en-us/internet-of-things/customer-stories#manufacturing&amp;rollsroyce" target="_blank">Rolls Rolls Rollsce</a>、<a href="https://www.microsoft.com/en-us/internet-of-things/customer-stories#manufacturing&amp;sandvikcoromant" target="_blank">Sandvik</a> を含むお客様は、IoT イニシアチブを通じてビジネス変革を加速するために Azure IoT Suite を選択しました。</p>


  <p>本日は、新しいバージョンの Azure IoT Suites&rsquo; リモート監視構成済みソリューションをお知らせします。 顧客とパートナーからの学習を組み込んだこの新しいバージョンは、完全に運用可能な IoT ソリューションです。 新機能は次のとおりです。</p>


  <ul>
      <li><strong>高度なスケーラビリティ&amp;拡張:</strong>&rsquo; お客様とパートナーの話を聞いて、ニーズに合わせてソリューションをカスタマイズする機能を大幅に簡素化する新しいスケーラブルなマイクロサービス アーキテクチャが導入されました。</li>
      <li><strong>低コスト:</strong> 次に、異なるニーズに合わせて 2 つのデプロイ オプションを提供します。 <ul>
          <li>低コストで開始する基本的なオプション</li>
          <li>実稼働対応 IoT ソリューションの標準バージョン</li>
      </ul>
      </li>
  </ul>


  <p>何より基本的なオプションは、必要に応じて Standard に更新できます。</p>


  <ul>
      <li><strong>新しい UI:</strong> ユーザー インターフェイスを完全に再設計すると、実稼働可能なソリューションの機能を視覚化できます。</li>
      <li><strong>柔軟な言語サポート:</strong> Java と .NET の両方のプログラミング言語がサポートされます。</li>
  </ul>


  <p>更新されたリモート監視構成済みソリューションでは、数分以内にサブスクリプションに直接プロビジョニングする機能、オープン ソースの可用性、デバイスからビジネス アプリケーションまで機能的に包括的な機能など、既存の構成済みソリューションを最大限に活用することもできます。</p>


  <p>再設計されたユーザー インターフェイスを使用すると、オペレーターは次のタスクを実行できます。</p>


  <ul>
      <li><strong>詳細</strong> な分析情報とソリューションの状態を把握するために、豊富なダッシュボードでデータを視覚化します。</li>
      <li><strong>ライブ</strong> IoT デバイス テレメトリに対してルールとアラームを構成します。</li>
      <li><strong>ソフトウェアと</strong> 構成の更新を含むデバイス管理ジョブをスケジュールします。</li>
      <li><strong>独自の</strong> カスタム物理デバイスまたはシミュレートされたデバイスをプロビジョニングします。</li>
      <li><strong>IoT デバイス グループ</strong> 内の問題のトラブルシューティングと修復を行います。</li>
  </ul>


  <h2>開発者とパートナー向けのその他のオプション</h2>


  <p>リモート監視は、.NET と Java の両方で利用できるマイクロサービス アーキテクチャを利用する、構成済みのソリューションの最初のソリューションです。 マイクロサービスは、開発速度を損なうことなく、スケールと柔軟性を実現するための一般的なパターンとして登場しました。 マイクロサービスは、コードを区分し、適切に定義されたインターフェイスを提供して、ソリューションを理解しやすく、モノリシック化を低減します。 また、現在の構成済みソリューションを拡張して収益化できる完成したソリューションを構築したいパートナー向けオプションもさらに拡張されます。</p>


  <h2>詳細情報</h2>


  <p>リモート監視ソリューションには、変更の構築、拡張、デプロイに関する詳細な方法、チュートリアル、GitHub 開発者向けドキュメントが豊富に追加されています。 これで、ソリューションが利用可能になります。 概要:</p>


  <ul>
      <li>ソリューションのプロビジョニング ( <a href="https://www.azureiotsuite.com/">www.azureiotsuite.com</a></li>
      <li>ソリューションの<a href="https://www.microsoftazureiotsuite.com/demos/remotemonitoring"> 対話型デモ</a> の表示</li>
  </ul>
