Title: 'クラウドの思考リーダー: Maarten Balliauw、RealDomen のテクニカル コンサルタント、Azure Expert Windowsとの会話'
Summary: Maarten Balliauw は、Azure のコンサルタント、コンサルタント、講演者であり、MVP ASP.NET です。 RealDomen で技術コンサルタントとして働きます。 Maarten は PHPExcel... のプロジェクト マネージャーおよび開発者です。
Content: '<p>Maarten Balliauw は、Azure のコンサルタント、コンサルタント、講演者であり、MVP ASP.NET です。 RealDomen で技術コンサルタントとして働きます。 Maarten は、<a target="_blank" href="https://blog.maartenballiauw.be/"><img height="224" width="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5518.MaartenHS.jpeg.jpg" alt="Maarten HS" title="CodePlex 上の PHPExcel プロジェクトの Maarten HS" style="margin: 5px; float: right; border: 0px;"></a> プロジェクト マネージャーおよび開発者、および Azure User Group of Plex (AZUG.BE) のボード メンバー。</p>  <p>このインタビューでは、以下について説明します。</p>  <ul>  <li><b>ホスティングの色付き眼鏡を外す - クラウド向け設計では、単なるメガホストとして使用する以外のメリットが得られる</b></li>  <li><b>おかしな bedlows - Azure 上の PHP とそれが理にかなっている理由</b></li>  <li><b>平均は新しいピークです- クラウドでは平均コンピューティング料金を支払い、事前に料金を支払うとピーク時の容量に対して支払いを行います</b></li>  <li><b>データセンター API - クラウド プロバイダーは、OS が API を公開するのと同じ理由の多くで API を公開するのが理にかなっています</b></li>  <li><b>ServiceBus 上のデータ - データセンターとパブリック クラウド アプリケーションの間で安全にデータを転送する</b></li>  </ul>  <p><b>Robert Duffner:</b> ご自身について少しお聞かされましたか。</p>  <p><b>Maarten Balliauw:</b> 私は、、 Real、、 という名前の会社で働い. これまで、私は PHP と ASP.NET を使用してきましたが、RealDolmen に参加して以来、両方のテクノロジを使用できます。 私の毎日の仕事は主に ASP.NET ですが、PHP を追跡しています。テクノロジ間の相互接続を提供すると非常に興味深いと思います。</p>  <p>また、Azure は、アプリケーションの観点と PHP の観点の両方 ASP.NET に最適なプラットフォームです。 また、その分野では、両方のテクノロジを組み合わせて最適な結果を得ようとしています。</p>  <p><b>ロバート：</b><a target="_blank" href="https://channel9.msdn.com/Blogs/katriendg/REMIX10-Interview-Maarten-Balliauw-on-Building-for-the-cloud-integrating-an-application-on-Windows-A">REMIX 10</a> で最近話しました。プレゼンテーションでは、クラウドを使用する場合と、クラウドを使用しない場合について説明しました。 ユーザーに提供するガイダンスは何ですか?</p>  <p><b>マールテン：</b> 現時点でのクラウド コンピューティングの大きな問題は、古いテクノロジ (つまりクラシック ホスティング) に基づく観点から見ているという問題です。 新しい目でクラウド コンピューティングを見た場合、それは本当に優れた機会であり、どのような状況にある場合でも、クラウドで行う場合、ソリューションは常により信頼性が高く、より安価になります。</p>  <p>それでも、現時点では、既存のすべてのアプリケーションをクラウドに移植できるではありません。 クラウドデプロイとクラウド以外のデプロイの選択に使用する重要なメトリックの 1 つは、セキュリティ要件です。 データとアプリケーションをオンプレミスとクラウドの間で維持する必要がありますか? </p>  <p><b>ロバート：</b> 既に説明した Python や PHP などの動的言語だけでなく、Java などの言語も含め、.NET だけでなく、多くのことを実行するオープン プラットフォームとして Azure を設計しました。 しかし、 <a target="_blank" href="https://blog.maartenballiauw.be/post/2010/02/24/Running-PHP-in-the-Cloud-slides-and-sample-code.aspx">あなたは Azure 上の PHP についてかなり話します</a>。 あなたの観点から見ると、今日 PHP をホストするためのオプションが非常に多い場合、誰もがそれを行いたいと思う理由は何ですか?</p>  <p><b>マールテン：</b>ホスティングについて同じ質問を ASP.NET できます。 .NET アプリケーションをどこかでホストするには、専用サーバー、仮想プライベート サーバー、クラウド上など、多くのオプションがあります。 そのため、PHP、Java、Ruby、および使用している言語にも同じ質問が当てはまると思います。 </p>  <p>Azure には、他のベンダーにはない PHP に関して非常に興味深いものがいくつか提供されています。 たとえば、Service Bus を使用すると、クラウド アプリケーションと、独自のデータ センターにあるアプリケーションの間を安全に接続できます。 この機能は、.NET と PHP から利用できます。 そのため、ファイアウォールを一切開かなくても、アプリケーションをクラウドに接続し、オンプレミス のアプリケーションに呼び戻すのは非常に興味深い点です。</p>  <p><b>Robert:</b> <a target="_blank" href="https://blog.maartenballiauw.be/post/2010/02/24/Running-PHP-in-the-Cloud-slides-and-sample-code.aspx">また、</a>Memcached、MySQL、MediaWiki、Tomcat 用の Azure ソリューション アクセラレータを指します。 経験上、ほとんどの人は、このようなことが Azure 上で実行されるのを認識していますか?</p>  <p><b>マールテン：</b> 従来、Microsoft エコシステムは非常に単純なので、確信が持てない。 サービスを提供する中央機関として Microsoft があります。その後、他のベンダーが追加機能を追加し、他の代替コンポーネントを提供しています。 たとえば、PHP の世界では、中央機関などはありません。そのため、情報は実際にはさまざまなコミュニティ、企業、ユーザー グループに分散されます。</p>  <p>Azure からのメッセージの一部は、これらのすべてのコミュニティと、PHP の世界でこれらすべての小さなテクノロジ サイロに既に存在すると思いますが、すべてが実現したとは言えそうではありません。 そのため、PHP または MySQL を使用している場合、または Azure でホストするアプリケーションを使用している場合、これらすべてが Azure で実際に実行される可能性があるという認識がすべてのユーザーに認識されているのかは不明です。</p>  <p><b>ロバート：</b> 別の話では、"<a target="_blank" href="https://www.slideshare.net/maartenba/building-for-the-cloud-integrating-an-application-on-windows-azure-remix2010">Door Door to Door Deliveries</a>" と、ピーク時の負荷に 6 つの専用サーバーが必要と見積もった方法について説明しましたが、負荷が非常に柔軟なので、Azure での節約を確認しました。 その例についてもう少し詳しくはお話しいただけますか。</p>  <p><b>マールテン：</b> これは実際には、DHL、UPS、FedEx など、架空のドア からドアへの配送会社で、この話のために作成しました。 ピーク時には負荷が約 6 台の専用サーバーになるのはわかっていましたが、1 台または 2 台のサーバーしか必要ない場合がありました。 また、クラウド コンピューティングを使用している場合は、実際に動的にスケーリングできます。たとえば、オフィス時間中に Azure に 4 つのインスタンスを持ち、夜間には 6 つのインスタンスを持ち、夜間には 2 つのインスタンスにスケールバックします。</p>  <p>また、実際にホストしているインスタンスの数の平均を取得すると、実際には 6 つのインスタンスに対して支払いを行わないので、3 つ(最大 4 個) の料金しか支払わないと表示されます。 つまり、料金を支払わずに、2 台のマシンの追加容量を使用できます。</p>  <p><a target="_blank" href=""><img height="95" width="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7367.MVPLogo.jpeg.png" style="margin: 5px; float: left; border: 0px;"></a>私たちは、スポーツ イベントでタイミングを実行する、、 などのプロジェクトの種類を行いました。 これらのイベントのほとんどには、最大 1,000 人または 2,000 人の参加者が含されますが、1 年に数人の参加者が 30,000 人です。</p>  <p>このプロジェクトには、このトークの例と同じ手法を使用しました。 ピーク時に最大 18 インスタンスまでスケールアップしました。たとえば、夜間に 2 つのインスタンスにスケールバックしました。 実際には、ピーク時には 18 インスタンスの容量を持っていますが、平均して 7 つのインスタンスに対して支払うだけでした。</p>  <p><b>ロバート：</b> クラウドの重要な特性の 1 つは、API を使用してリモートで制御する機能です。 アマゾン ウェブ サービスインスタンスを制御できる <a target="_blank" href="https://aws.amazon.com/documentation/">API</a> が提供されています。また、最近、アプリがオーバーロード<a target="_blank" href="https://blog.maartenballiauw.be/post/2010/10/22/Scale-out-to-the-cloud-scale-back-to-your-rack.aspx"></a>された場合に Azure に自動スケールアウトする PowerShell スクリプトを示すブログ記事を作成しました。 クラウド API の重要な使用例の一部を次に示します。</p>  <p><b>マールテン：</b> 特定のクラウドによって提供される機能が必要な場合は、それらのクラウド API が必要です。 たとえば、PHP の世界を見た場合、イニシアチブである Simple Cloud API があります。これは、Amazon、Azure、Rackspace など、さまざまなクラウド上のストレージと話す 1 つのインターフェイスです。 実際には、これらすべての API の共通分母が提供されます。また、使用してテストしている正確なクラウドのすべての機能を取得しているのではありません。</p>  <p>クラウド API が必要な理由も同じ例えだと思います。 これらは、アプリケーションをホストしているコンピューターやサーバーだけでなく、実際にはプラットフォームと通信する手段と対話するための直接的な手段です。</p>  <p>たとえば、診断を確認し、通常のサーバーで Azure アプリケーションのログとパフォーマンス カウンターを取得する場合は、リモート デスクトップを介してログインし、ターミナルを使用して統計情報とアプリケーションのパフォーマンスやパフォーマンスを確認します。 ただし、Azure で実行されているインスタンスが多い場合は、各マシンに個別にログインするのは困難です。</p>  <p>そのため、診断 API を使用して、このすべての診断データを 1 つの場所に実際に収集できます。 アプリケーションが 1 台のサーバーまたは 1,000 台のサーバーで実行されている場合でも、アプリケーションのすべての診断に 1 つのエントリ ポイントがあります。</p>  <p><b>ロバート：</b> これは良い例です。 また、「<a target="_blank" href="https://technet.microsoft.com/en-us/magazine/gg213848.aspx">Windows Azure</a> のコスト アーキテクト」というタイトルの記事を作成し、クラウド専用に設計してすべての利点を得る必要性について説明しました。 クラウド向け設計時にユーザーが念頭に置く必要が生じるべきことについて少し話し合えるでしょうか。</p>  <p><b>マールテン：</b> クラウド アプリケーションを設計する場合は、コストを考慮する必要があります。 これらのプラットフォームで提供する必要がある特定の課金状況を利用する場合は、実際にコストを削減し、コスト効率の高いアーキテクチャを実現できます。 </p>  <p>たとえば、米国北部のデータ センターでデータをホストし、米国南部のデータ センターでアプリケーションをホストし、両方のデータ センター間のトラフィックに対して料金を支払うので、ホストしません。 ストレージがホストされているアプリケーションと同じデータ センターにある場合、内部トラフィックの料金は発生しません。</p>  <p>アプリケーションを本当に調整するのに役立つ多くの要因があります。 たとえば、メッセージ キューをチェックし、このキューにメッセージを処理するプロセスも含まれる場合を考え出します。 通常、この場合はキューに新しいメッセージをポーリングし、メッセージがない場合は、メッセージが表示されるまでポーリングを続行します。 その後、メッセージを処理してから、もう一度ポーリングを開始します。 キューを 1 秒に数回ポーリングしている可能性があります。</p>  <p>キューをポーリングするたびトランザクションです。 トランザクションは Azure 上で高コストWindows、多くのトランザクションがある場合は、かなりのコストがかかる可能性があります。 そのため、ポーリング頻度が低い場合や、メッセージがない場合にもう少し待つ原因となるバックオフ メカニズムを使用すると、コストを大幅に削減できます。</p>  <p><b>ロバート：</b> エンタープライズ クラウド アプリケーションの主な課題の 1 つは、多くの場合、個別のアイランドとして実行できないという問題です。 データ センターとクラウドの間で ID とデータを共有する必要がある場合に存在するソリューションの一部について話できますか?</p>  <p><b>マールテン：</b>実際には、Azure AppFabric Windows、この問題に完全に重点を置きます。 このサービス バスは、2 つのアプリケーション間で中間パーティを作成するために使用できるサービス バスを提供します。 クラウドにアプリケーションを持ち、独自のデータ センターに別のアプリケーションを持ち、両方のアプリケーション間に直接ファイアウォール接続を開きたくないとします。 実際には、Windows Azure Service Bus を介してそのトラフィックをリレーし、両方のアプリケーションで Service Bus への発信呼び出しを行い、Service Bus によって両方のアプリケーション間でトラフィックがルーティングされます。</p>  <p>クラウド アプリケーションと認証を統合できます。 たとえば、企業アカウントをログインできるクラウド アプリケーションがある場合は、クラウド サービスをAccess Controlできます。 そうすると、AppFabric ACS と Active Directory フェデレーション サーバーを使用して、クラウド アプリケーションを Active Directory と統合できます。</p>  <p>独自のデータ センターにアプリケーションがあるが、多くのストレージが必要な場合は、実際にはデータ センターでアプリケーションをホストし、データをホストする Blob Storage アカウントを Azure 上に持つだけでできます。 そのため、両方の世界間で可能な統合が多くあるのです。</p>  <p><b>ロバート：</b> CodePlex で <a target="_blank" href="https://phplinq.codeplex.com/">いくつかのオープン</a> ソース <a target="_blank" href="https://phpexcel.codeplex.com/">プロジェクト</a> を管理します。 Azure などのプラットフォームや他のクラウド プロバイダーによって運用されているプラットフォーム上のオープン ソースの機会について少し話し合えるでしょうか。</p>  <p><b>マールテン：</b> たとえば、SugarCRM はオープンソースの CRM システムであり、コードをダウンロード、インストール、変更、表示する、などです。 実際に行ったのは、そのアプリケーションを受け取り、クラウドでホストする方法でした。 製品は引き続きオープン ソース アプリケーションとして提供され、自由にダウンロードして使用できます。 しかし、ホストされているバージョンも用意されています。これは、ある程度の収益を上げ、一部の共同作成者に支払うのに使用します。</p>  <p>データセンターに投資する必要はありませんでした。 「このアプリケーションをホストする」と言いましたが、クラウドでホストされています。 入力コストは低いので、お客様が開始されると、容量を増やすだけです。</p>  <p>通常、多くの顧客が登場すると、収益も増加します。 これにより、実際にはオープンソースプロジェクトの収益モデルが得られるようになりました。これは、ダウンロードして独自のサーバーで使用する場合でも無料です。 しかし、クラウド上のどこかでホストされているホステッドサービスを使用することによって、収益が得られ、成果物を支払い、製品の品質を高めることができます。</p>  <p><b>Robert:</b> マールテン島、時間に感謝します。 Windows Azure コミュニティにご参加いただき、ありがとうございます。</p>  <p><b>マールテン島:</b> もちろん。 ありがとうございます。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
