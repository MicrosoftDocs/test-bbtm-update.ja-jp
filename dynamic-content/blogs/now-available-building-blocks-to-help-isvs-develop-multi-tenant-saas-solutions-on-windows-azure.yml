Title: '利用可能: ISV が Azure 上でマルチテナント SaaS ソリューションを開発するのに役立つWindowsブロック'
Summary: サービスとしてのソフトウェア (SaaS) は、最近の市場調査に従って、市場成長の観点から従来のパッケージ化されたソフトウェアを上回っています。&nbsp; 新しい ISV が SaaS ソリューションまたは従来のソリューションを開発する場合...
Content: '<p>サービスとしてのソフトウェア (SaaS) は、最近の市場調査に従って、市場成長の観点から従来のパッケージ化されたソフトウェアを上回っています。&nbsp; 新しい ISV が SaaS ソリューションを開発したり、従来の ISV がビジネスを SaaS モデルに変換したりすると、サービスのスケーリング、管理、測定を含むコア SaaS フレームワークの構築に関して、いくつかの課題に直面します。 &nbsp;</p>  <p>SaaS ソリューションを構築する場合、マルチテナントは、ISV がリソース使用率を最適化し、販売された商品 (COGS) のコストを削減するのに役立ちます。&nbsp;ISV が成功したマルチテナント SaaS ソリューションを構築するには、監視、測定、スケーリングの形式でサービスの運用ニーズに対応する必要があります。 Microsoft Windows Azure ISV チームは、ISV がこれらの操作を支援する一連の構成要素を開発しました。</p>  <p>この構成要素のサンプルでは、全体的およびテナントごとの測定 (データベース、ストレージ、帯域幅、コンピューティング サロゲート)、スケーリング (時間ベースと KPI&nbsp; ベース)、およびシステムの正常性を視覚的に表現するために KPI のセットを監視およびグラフ化する機能を開発者に提供します。構成要素には、マルチテナント環境でのセルフサービス プロビジョニングと ID 管理も含まれます。 これらのファセットはマルチテナント ソリューションの中核であり、このサンプルでは、ISV がアプリにこれらの機能を組み込むのに役立つ優れた開始点を提供します。</p>  <p>発行されたプロジェクト @ <a target="_blank" href="https://cloudninja.codeplex.com/">Codeplex を確認します</a>。 プロジェクトには、次のアーティファクトが含まれています。</p>  <ul>  <li>ソース コード (これは完全なソース コードで、簡単に使用できるコンポーネント化されています)</li>  <li>ドキュメント (構成要素の主要な機能、ソリューションの設計上の決定とテクノロジの側面、各コンポーネントの高レベルで詳細なアーキテクチャなど)</li>  <li>ユーザー ガイド (プロジェクトのセットアップと構成)</li>  <li>チュートリアル (機能を確認して、アプリ機能セットの詳細を提供します)</li>  </ul>  <p>このサンプルに関するフィードバックと質問は、こちらから送信 <a target="_blank" href="https://cloudninja.codeplex.com/discussions">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/07/now-available-building-blocks-to-help-isvs-develop-multi-tenant-saas-solutions-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
