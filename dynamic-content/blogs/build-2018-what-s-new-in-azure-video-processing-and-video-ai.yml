Summary: '開発者とメディア企業は、ビデオを大規模にエンコードAzure Media Services、保護、分析、配信する機能を構築する方法を信頼し、信頼しています。 '
Content: >-
  <p>開発者とメディア企業は、ビデオを大規模<a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank"></a>Azure Media Servicesエンコード、保護、分析、配信する機能を構築するために、アプリを信頼して利用しています。 今週、シアトルの Build 2018 カンファレンスで、Azure Media Services の主要な新しい API バージョンと、開発者に重点を置いた新しい機能、Video Indexer に対する更新プログラムをお知らせします。</p>


  <h2>大規模なメディア処理: 新しい Azure Media Services API (v3) のパブリック プレビュー</h2>


  <p>ビルド 2018 から、開発者は新しい Azure Media Services API (v3) のパブリック プレビューの使用を開始できます。 新しい API は、簡略化された開発モデルを提供し、Event Grid や Functions のような主要な Azure サービスとの統合エクスペリエンスを向上し、2 つの新しいメディア分析機能を含み、.NET、.NET Core、Java、Go、Python、および Node.js 用の新しい SDK セットを提供します。</p>


  <p>開発者が新しいプレビュー リリースのお知らせの詳細をすぐに学習し始めAzure Media Services一連の準備ドキュメントを作成しました。</p>


  <ul>
      <li><a href="https://aka.ms/AMSBuildGetStarted" target="_blank">はじめに v3</a> パブリック プレビューの場合: REST API、SDK、Swagger Files。</li>
      <li><a href="https://aka.ms/AMSBuildSamples" target="_blank">Build</a> 2018 セッションで使用されるコード サンプル。</li>
      <li>詳細については、次を参照してください。
      <ul>
          <li>新しい <a href="https://aka.ms/AMSBuildTransform" target="_blank">Transform テンプレートを使用すると</a> 、エンコードジョブと分析ジョブの送信が簡単になります。</li>
          <li>新しい Azure CLI <a href="https://aka.ms/AMSBuildMediaCLI" target="_blank">2.0 モジュール</a>をMedia Services。</li>
          <li><a href="https://aka.ms/AMSBuildEventGrid" target="_blank">EventGrid Azure Media Services統合する方法</a>。</li>
          <li>新しい<a href="https://aka.ms/AMSBuildAnalyzers" target="_blank">ビデオおよびオーディオ アナライザーは、Media Services</a>。</li>
      </ul>
      </li>
      <li>チュートリアル: <a href="https://aka.ms/AMSBuildUploadEncode" target="_blank">v3 アップロードビデオの読み取り、エンコード、ストリーム配信を行います</a>。</li>
  </ul>


  <h2>メディア インテリジェンス: メディア インテリジェンスのVideo Indexer</h2>


  <p>1 年前に、AI ベースのメディア <a href="https://video.ai/" target="_blank">メタデータ</a>Video Indexerクラウド サービスである革新的なソリューションを発表しました。 サービス&rsquo;が受け取ったウォームウェルカムと、ユーザーからの関心とフィードバックに対して、私たちは楽しみを感じ取っています。</p>


  <p>今年のビルド 2018 では&rsquo;、新しいアプリケーションに対する主要な更新プログラムをVideo Indexer。</p>


  <ul>
      <li>これで、Azure サブスクリプションVideo Indexer接続して、試用エクスペリエンスで使用できるリソースの上限を超える機能を利用できます。</li>
      <li>試用版エクスペリエンス ユーザーからのフィードバックに基づく API の新しいバージョン。</li>
      <li>Video Indexer、米国西部、北ヨーロッパ、米国の 3 つの新しいリージョンで東アジア。</li>
      <li>6 つの言語にローカライズされた UX。</li>
      <li>新しいドキュメントとコード サンプルも含まれています。</li>
  </ul>


  <p>サービスとプラットフォームの <a href="https://aka.ms/VideoIndexerBuild2018" target="_blank">Video Indexer詳細を確認してください</a>。</p>


