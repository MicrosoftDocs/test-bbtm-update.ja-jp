  <h2>Azure HPC ユーザーの継続的な改善</h2>


  <p>Microsoft と AMD は、クラウドでのハイパフォーマンスコンピューティングの新しい時代 (年号) のビジョンを共有しています。1つは、お客様にとって重要な、重要な調査およびビジネスワークロードに対する継続的な改善によって定義されたものです。 Azure は AMD と提携して、Azure HB シリーズの仮想マシンのすべてのリリースで提供されるパフォーマンス、スケーラビリティ、価値に関するバーを上げて、このビジョンを実現しています。</p>


