  <h2>規模を拡大しても、実際には料金 &hellip; はかかりません。</h2>


  <p>&rsquo;Nvidia のパートナーの<a href="https://www.nvidia.com/en-us/networking/" target="_blank">Nvidia 量子 InfiniBand ネットワーク</a>を使用することで、MPI ワークロードを<a href="https://azure.microsoft.com/en-us/blog/supercomputing-2020-new-mpi-heights-joining-the-graph500-and-1-tbs-filesystems/" target="_blank">cray の高さ</a>に拡張できるようになりました。 HBv3 シリーズの Vm のミラノプロセッサは、MPI のワークロードとモデルの範囲にわたって線形的なスケーリング効率を実現することで、このバーをもう一度引き上げます。 つまり、 <strong>お客様は、ソリューションへの時間を大幅に短縮した結果として、Azure コンピューティングコストを実際に節約</strong>できます。 次に、Ansys Fluent と正規の F1_racerar_140m シミュレーションで動作するこの機能の例を示します。 HBv3 プロセッサを搭載した Vm では、127倍のパフォーマンスを実現するために、64 Vm のみに倍のパフォーマンスを実現することで、約200% のスケーリング効率を実現します。</p>


