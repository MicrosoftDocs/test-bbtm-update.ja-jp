Title: Azure HBv3 virtual machines が、AMD ミラノ-X Cpu で最大80% 高速になりました。
Summary: Microsoft では、AMD EPYC 第3世代のプロセッサによって強化された Azure HBv3 仮想マシンのために、3D v cache、コードネーム "ミラノ-X" のプライベートプレビューが公開されていることを発表しています。 これらのプロセッサは、CFD、明示的な有限要素分析、計算 geoscience、気象シミュレーション、シリコンデザイン RTL ワークフローなど、さまざまなメモリのパフォーマンスに関連するワークロードのパフォーマンス、スケーリング効率、コスト効果を大幅に向上させます。
Content: >-
  <h2>今日のライブプレビューで、間もなく公開</h2>


  <p>Microsoft では、AMD 3D V cache、コードネーム &ldquo; ミラノ-X &rdquo; を搭載した第3世代 amd EPYC &trade; プロセッサによって強化された Azure HBv3 virtual machines 向けに<a href="https://aka.ms/milanxpreview" target="_blank">プレビュー</a>が公開されていることを発表しています。 これらのプロセッサは、CFD、明示的な有限要素分析、計算 geoscience、気象シミュレーション、シリコンデザイン RTL ワークフローなど、さまざまなメモリのパフォーマンスに関連するワークロードのパフォーマンス、スケーリング効率、コスト効果を大幅に向上させます。</p>


  <p>現在の HBv3 シリーズと比較して、パブリッククラウド上の <a href="https://techcommunity.microsoft.com/t5/azure-compute/hpc-performance-and-scalability-results-with-azure-hbv3-vms/ba-p/2206471" target="_blank">HPC ワークロードの最高のパフォーマンス VM</a> である第3世代 AMD EPYC プロセッサを使用する場合、お客様は次のことを行うことができます。</p>


  <ul>
      <li>CFD の80% 高パフォーマンス</li>
      <li>EDA RTL の60% 高いパフォーマンス</li>
      <li>明示的な FEA の50% 高パフォーマンス</li>
      <li>気象シミュレーションのパフォーマンスを19% 向上</li>
  </ul>


  <p>さらに、HBv3 シリーズのすべての Vm は、すぐにミラノ-X プロセッサを使用してアップグレードされます。 このアップグレードは、HBv3 シリーズ Vm の既存の価格を超えて追加料金なしで提供され、顧客のワークロードを変更する必要はありません。 HBv3 シリーズの VM サイズについては、お客様が既に理解しており、重要な調査やビジネスワークロードに依存している他の変更はありません。 Azure HBv3 シリーズの詳細については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/hbv3-series" target="_blank">公式のドキュメント</a>を参照してください。</p>


  <h2>Turbocharging メモリパフォーマンスにバインドされた HPC ワークロード</h2>


  <p>多くの HPC ワークロードは、メモリパフォーマンスによって優先されます。 計算液力学など、一部のパフォーマンスは、メモリ帯域幅によって直接駆動されます。 それ以外の場合 (シリコン設計企業の主力製品アプリケーションである RTL シミュレーションなど)、これはメモリ待機時間を意味します。 HBv3 シリーズの Vm へのアップグレードを予定している場合は、L3 キャッシュメモリを仮想マシンあたり 1.5 gb まで拡張することで、両方のニーズに対応できます。 これは、現在 HBv3 シリーズの Vm 内にある標準の 3<sup>rd</sup> Gen EPYC プロセッサで検出されたものよりも3倍大きいもので、現在、お客様のデータセンターにあるほとんどの HPC サーバーで検出された L3 キャッシュの25倍を超えています。</p>


  <p>メモリ帯域幅にバインドされたワークロードを適切なスケールで実行するには、より大きな L3 キャッシュの実質的な効果は、有効なメモリ帯域幅が最大1.8 倍に増加します。 つまり、現在の HBv3 VM では、350 GB/秒 (ストリームの相互利用率によって測定) が提供され、600 GB/秒のメモリ帯域幅を超える VM が間もなく実行されます。</p>


  <p>メモリ待機時間にバインドされたワークロードの場合、ミラノ-X プロセッサの大きな L3 キャッシュの実質50的な効果は、キャッシュヒット率と全体的なキャッシュ待機時間 (つまり、1コアから最も近い近隣コアまでの待機時間) と、それに比べて、標準3の<sup>rd</sup> Gen EPYC プロセッサより低い50% です。</p>


  <p>次に示すのは、既存の HBv3 シリーズと standard 3 の<sup>rd</sup> Gen EPYC プロセッサの比較により、Azure HBv3 Vm がミラノ-X プロセッサで強化された、大規模なパフォーマンスの結果のサンプルです。 テストは、2 ~ 64 の Vm (240 から7680の CPU コア) まで、さまざまな MPI スケールのシナリオに対して実施されました。</p>


