Title: Microsoft の世界規模2012のパートナーカンファレンスは、トロントの7月8日に開始されます。
Summary: 2012年 7 8-12 月6日に開催される Microsoft ワールドワイドパートナーカンファレンス (WPC) は、ほぼここにあり、今年 &rsquo; のカンファレンスには非常に大きな議題が,...
Content: '<p class="p1"><a target="_blank" href="https://www.digitalwpc.com"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4478.WPClogo.png" alt="" border="0" height="136" width="138"></a>2012 8-12 年7月6日に開催される<a target="_blank" href="https://www.digitalwpc.com">Microsoft ワールドワイドパートナーカンファレンス</a>(wpc) は、ほぼここにあります。この &rsquo; カンファレンスでは、<a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Pages/Keynotes.aspx">基調講演</a>をはじめとする、microsoft CEO の上田 Ballmer と Satya Nadella、社長、サーバー、およびツールのビジネスから見た、非常に優れた<a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Pages/Home.aspx#fbid=WWchsFChkrh">アジェンダ</a>を利用できます。 &nbsp;サーバーデータとクラウド<a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Pages/Tracks.aspx">トラック</a>は、20を超えるクラウドに重点を置いたセッションと、いくつ Windows かの azure のブレイクアウトセッションを含む<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0149">Windows azure</a>を含む Microsoft &rsquo; のクラウドテクノロジに対応します。&nbsp;</p>  <p class="p1">ここでは、いくつかの Windows Azure のブレイクアウトセッションについて説明します。</p>  <ul>  <li>7月9日3:00-4:00 PM-Windows Azure (SDC21) Stephanie Ferguson、プレゼンターの新機能 &rsquo;</li>  <li>7月9日4:30-5:30 PM-Windows Azure (SDC22) での新しいパートナーの営業案件 Joshua Waldo、プレゼンター</li>  <li>火曜日、7月10日2:00-3:00 PM &ndash; Windows Enterprise (SDC23) jeannine gonzalez。と渡 cocorocchia、プレゼンター</li>  <li>火曜日、7月10日2:00-3:00 PM-SaaS が ISV &rsquo; のビジネスモデルを変更する方法 (ISV03) David Chappell、プレゼンター</li>  <li>水曜日、7月11日5:00-6:00 PM &ndash; パートナーの営業案件と、パブリッククラウド (EPO9i) 米国 Alexandrou、プレゼンターにおける顧客の勢い</li>  </ul>  <p class="p1">セッションカタログで azure &rdquo; Windows 検索 &ldquo; し、Windows azure 関連のセッションの完全な一覧を確認します。</p>  <p class="p3">登録された参加者は、 <a target="_blank" href="https://www.digitalwpc.com/WPC2012/WPCConnect/Pages/Home.aspx#fbid=WWchsFChkrh">wpc Connect</a>およびパートナーとパートナー間の速度ネットワークイベントを使用して、イベントの前、実行中、または後にパートナーとネットワークを接続することもできます。</p>  <p class="p1">参加者は、 &nbsp; <a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Documents/WPC12_Conference_Guide.pdf">カンファレンスガイド &nbsp; (PDF)</a> &nbsp; を確認して、この優れたイベントを最大限に活用し、ネットワークの機会を最大限に活用する必要があります。&nbsp;</p>'
