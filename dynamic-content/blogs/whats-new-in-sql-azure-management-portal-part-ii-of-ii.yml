Title: SQL Azure 管理ポータルの新機能 (II のパート II)
Summary: この投稿は、SQL Azure の2部構成のシリーズの2番目の部分であり、新しい SQL Azure 管理ポータルの機能に焦点を当てています。 &nbsp;パート I を読むには、ここをクリックしてください。 (更新日は 1...
Content: '<p><i>この投稿は、SQL Azure の2部構成のシリーズの2番目の部分であり、新しい SQL Azure 管理ポータルの機能に焦点を当てています。 &nbsp;パート I を読むには、ここをクリックしてください。</i></p>  <p>(<em>前提条件、システム要件、および既知の問題に関する追加の詳細 &nbsp; </em> <i>を含む、2011年9月13日に更新されまし</i>た)。</p>  <p>新しい SQL Azure 管理ポータルがすぐに利用できるようになることをお知らせします。これにより、SQL Azure サーバーとデータベースを管理するための強化されたユーザーインターフェイスと追加機能が提供されます。 &nbsp;新しい SQL Azure 管理ポータルは、以前に提供されていた、SQL Azure データベースの基本的なスキーマとデータ管理を行うための機能を提供していたオンラインデータベースマネージャーツールに代わるものです。 &nbsp;新しいポータルには、データベースマネージャーツールに含まれていたすべての機能が含まれています。また、データベース管理機能も備えています。 &nbsp;管理機能には、<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee240739.aspx">データ層アプリケーション</a>(DAC) を配置および抽出する機能が含まれます。</p>  <h3>前提条件</h3>  <p>SQL Azure 管理ポータルを使用して SQL Azure サーバーを管理するには、ポータルが SQL Azure サーバーにアクセスできるようにするファイアウォール規則を有効にする必要があります。 &nbsp;まず、SQL Azure 管理ポータルにアクセスするために使用するクライアント IP アドレス (アドレス) またはコンピューターを追加するファイアウォール規則を追加する必要があります。 &nbsp;さらに、[他の Windows Azure サービスがこのサーバーにアクセスできるようにする] も選択する必要があります。これにより、別のファイアウォール規則が追加されます。 &nbsp;ファイアウォール規則の有効化の詳細については、以下の「システム要件 &amp; に関する既知の問題」セクションを参照してください。</p>  <p>SQL Azure 管理ポータルは、Silverlight 4 ランタイムに依存します。 &nbsp;新しいバージョンの silverlight ランタイム (silverlight 5 beta または RC) を使用している場合、"厳密な名前の動的アセンブリを生成するには、厳密な名前のキーペアが必要です" というメッセージを含むログイン時に SQL Azure Management Porrtal がエラーになります。 &nbsp;詳細については、「システム要件 &amp; に関する既知の問題」を参照してください。</p>  <h3>作業の開始</h3>  <p>SQL Azure 管理ポータルを起動するには、Windows Azure Platform 管理ポータルにログインする必要があります。 Windows Azure Platform 管理ポータルにログインしたら、データベースワークスペースを選択し、管理するサーバーを選択してから、リボンバーの [サーバー &rdquo; ] セクションで &ldquo; [管理 &rdquo; ] ボタンをクリック &ldquo; します。</p>  <p style="text-align: left;" align="center"><img style="vertical-align: middle;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4810.SQLMP1.png"></p>  <p style="text-align: center;" align="center">図 1. Windows Azure Platform 管理ポータル、データベースセクション、リボン</p>  <p>これにより、SQL Azure 管理ポータルが起動します。 このサーバーにサインインして管理するには、SQL Azure サーバーの管理者 (サーバーレベルの原則) のユーザー名とパスワードが必要です。 これは、この SQL Azure サーバーを作成したときに設定された管理者のユーザー名とパスワードです。</p>  <p style="text-align: center;" align="center">  <p style="text-align: left;" align="center"><img style="vertical-align: middle;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6303.SQLMP2-copy.jpg" height="392" width="593"></p>  <p style="text-align: center;" align="center">図 2. SQL Azure 管理ポータル、ログイン</p>  <p>正常にログインすると、SQL Azure 管理ポータルの [概要] ページが表示されます。 &nbsp;概要では、ポータルの機能の概要と、ポータルを使用して管理およびスキーマデザインタスクを実行する方法を説明する MSDN ドキュメントへのリンクを示します。</p>  <p>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5340.SQLMP3.png" height="321" width="600"></p>  <p style="text-align: center;">図 3: SQL Azure 管理ポータル</p>  <p>Windows Azure Platform 管理ポータルと同様に、SQL Azure 管理ポータルも別のワークスペースに整理されており、そこから移動できます。 &nbsp;各ワークスペースには、対応する一連のアクション &amp; タスクがあります。これらのタスクは、リボンから起動できます。 &nbsp;Q2 2011 サービスリリースには3つのワークスペースがありますが、今後のサービスリリースでは、SQL Azure データベース機能の高度な監視とトラブルシューティングを可能にするためにワークスペースを追加します。</p>  <p><img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8037.SQLMP4.png" alt="" border="0" height="242" width="617"></p>  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">  <p align="center">図 4: ワークスペース &amp; 対応リボン</p>  <h3>管理 &ndash; データベースのライフサイクル</h3>  <p>データベースライフサイクルワークスペースは、すべてのデータベースを管理するための中心的な場所です。 新しいデータベースを作成することも、既存のデータベースを削除することもできます。また、DAC pack を使用してデータ層アプリケーションを配置したり、SQL Azure データベースからデータ層アプリケーションを抽出したりできます。</p>  <h3>データベーススキーマとデータのデザイン &ndash;</h3>  <p>データベーススキーマとデータワークスペースは、既存のデータベースマネージャーツールに代わるものであり、軽量で使いやすいスキーマデザインを提供します。 &nbsp; クラウド内のデータ駆動型アプリケーションを迅速に開発、デプロイ、および管理するための簡単なソリューションを求めているテクノロジプロフェッショナルを対象としています。 クエリの作成と実行、データベーススキーマのデザインと編集、テーブルデータの編集などの基本的なデータベースデザインタスクを実行できます。</p>  <h3>システム要件 &amp; に関する既知の問題</h3>  <p><strong>ファイアウォール</strong> -SQL Azure 管理サービスへのアクセスを提供するファイアウォール規則を更新して、"その他 Windows Azure サービスがこのサーバーにアクセスできるようにする" ことを許可する手順を説明します。</p>  <ul>  <li>Windows Azure 管理ポータルで、ファイアウォールを更新する SQL Azure サーバーを選択します。</li>  <li>[サーバー情報] セクションの [ファイアウォール規則] ボタンをクリックします。</li>  <li>[他の Windows Azure サービスにこのサーバーへのアクセスを許可する] をオンにします。</li>  </ul>  <p>新しいファイアウォール規則を追加するには:</p>  <ul>  <li>Windows Azure 管理ポータルで、ファイアウォールを更新する SQL Azure サーバーを選択します。</li>  <li>[サーバー情報] セクションの [ファイアウォール規則] ボタンをクリックします。</li>  <li>[追加] をクリックします。</li>  <li>現在のクライアント IP または IP アドレスの範囲を許可する新しい規則を追加するには、手順に従ってください。</li>  <li>現在の IP アドレスは、外部に接続されていて、ローカルコンピューターの IP アドレス (プロキシの背後にあるネットワークの場合) とは異なる可能性があり、一覧に追加する必要がある IP アドレスまたは範囲であることを示します。</li>  </ul>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5344.firewallfig5.png" alt="" border="0"></p>  <p>図 5. &nbsp; ファイアウォール規則の追加</p>  <p><strong>Silverlight</strong> -SQL Azure 管理ポータルには、Microsoft silverlight runtime (現在は silverlight 4.0) の最新リリースがインストールされている必要があります。 &nbsp;このドキュメントの執筆時点では、ベータ版またはリリース候補版の Silverlight 5 がインストールされている場合に、SQL Azure 管理ポータルでログインできない問題を特定しました。 この問題の修正に積極的に取り組んでいます。これは数週間 &rsquo; 後にロールアウトされます。 &nbsp;silverlight 5 のプレリリース版がインストールされていて、SQL Azure 管理ポータルを使用する場合は、silverlight 5 のプレリリース版をアンインストールし、silverlight 4 ランタイムをインストールすることをお勧めします。</p>  <h3>データベースマネージャーツールの廃止</h3>  <p>SQL Azure の Q2 2011 サービスリリースで既に説明したように、SQL Azure スキーマとデータを管理するために使用できるデータベースマネージャーツールは廃止されました。 データベースマネージャーツールの URL 用に保存したブックマークがある場合は、 <a target="_blank" href="https://windows.azure.com/default.aspx">Windows Azure Platform 管理ポータル</a>を指すようにブックマークを変更することをお勧め &nbsp; します。</p>  <h3>フィードバックの共有</h3>  <p>コミュニティベースのサポートについては、 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted">SQL Azure MSDN フォーラム</a>に質問を投稿してください。 製品チームは、そこに投稿された質問に回答することをお勧めします。</p>  <p>このリリースのバグをログに記録するには、次の手順を使用します。</p>  <ol start="1">  <li><a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。</li>  <li>既存のフィードバックを検索して、まだ送信されていない問題を確認するように求められます。</li>  <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーションバーにあるオレンジ色の [フィードバックの送信] ボタンをクリックします。</li>  <li>[フィードバックの選択] フォームで、[SQL Server のバグフォーム] をクリックします。</li>  <li>バグフォームで、[バージョン = SQL Azure データベース] を選択します。</li>  <li>バグフォームで、[カテゴリ = ツール] を選択します。</li>  <li>要求を完了します。</li>  <li>[送信] をクリックして、フォームを Microsoft に送信します。</li>  </ol>  <p>このリリースの SQL Azure 管理ポータルに関するフィードバックを提供するには、次の手順を使用します。</p>  <ol start="1">  <li><a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。</li>  <li>既存のフィードバックを検索して、まだ送信されていない問題を確認するように求められます。</li>  <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーションバーにあるオレンジ色の [フィードバックの送信] ボタンをクリックします。</li>  <li>[フィードバックの選択] フォームで、[SQL Server の提案] フォームをクリックします。</li>  <li>バグフォームで、[Category = SQL Azure Database] を選択します。</li>  <li>要求を完了します。</li>  <li>[送信] をクリックして、フォームを Microsoft に送信します。</li>  </ol>  <p>フィードバックの送信プロセスまたはポータルへのアクセスについて不明な点がある場合は、電子メールメッセージ <a target="_blank" href="mailto:sqlconne@microsoft.com">sqlconne@microsoft.com</a> をお送りください。</p>'
