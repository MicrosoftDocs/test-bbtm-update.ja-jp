Slug: migrating-your-cdn-resources-from-the-classic-azure-portal-to-the-new-azure-portal
Title: クラシック Azure portal から新しい Azure portal への CDN リソースの移行
Summary: '新しい Azure portal で利用できる新しい CDN 機能を、クラシック Azure portal から作成された既存の CDN エンドポイントに拡張することは非常に興奮しています。 '
Content: >-
  <p><a href="https://portal.azure.com/">新しい Azure portal</a>で利用できる新しい CDN 機能を、クラシック Azure portal から作成された既存の CDN エンドポイントに拡張することは非常に興奮しています。 クラシック Azure portal から新しいポータルに CDN エンドポイントを移行するためのシームレスなプロセスを開始しました。 サブスクリプションは、今後数週間にわたって段階的に段階的に移行され、このプロセス中にサービスが中断されることはありません。</p>


  <h2>ステージ 1</h2>


  <h4>CDN エンドポイントは、2016年3月 Azure portal クラシックと新規の両方で使用できるようになります。</h4>


  <p>クラシックポータルから作成されたエンドポイントは、新しいポータルに追加されます。 これらは、defaultprofile &quot; という名前 &quot; のプロファイルに標準 SKU で、defaultprofile という名前 &ldquo; のリソースグループに配置されます。&rdquo;</p>


  <p>インド、オーストラリア、および南米の新しい CDN pop は既定で有効になり、 <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">CDN ゾーンの価格</a>が適用されます。</p>


  <h2>ステージ 2</h2>


  <h4>CDN エンドポイントは2016年4月の新しい Azure portal でのみ使用できます</h4>


  <p>クラシック Azure portal の CDN サービスは、新しい Azure portal に送られます。</p>


  <h2>関連情報</h2>


  <h4>新しいポータルの CDN 機能</h4>


  <ul>
      <li>インド、オーストラリア、および南米の新規 CDN pop と価格ゾーン</li>
      <li>異なる機能セットを持つ新しい sku (CDN Standard および CDN プレミアム)</li>
      <li>消去、負荷などの新しい CDN 機能</li>
      <li>CDN REST API と開発者ツール (.net SDK、PowerShell、Swagger)</li>
  </ul>


  <h4>サブスクリプションが移行されたかどうかを操作方法確認してください。</h4>


  <p>移行後、クラシックポータルから作成された CDN エンドポイントにも、新しい Azure portal からアクセスできる必要があります。</p>


  <h4>プロファイルのアップグレードまたはダウングレード</h4>


  <p>現時点では、標準からプレミアムへのプロファイルのアップグレードはサポートされていません。 プレミアム SKU で別のプロファイルを作成できます。</p>


  <h4>移行に関する問題 &nbsp; または質問 &nbsp; がある場合 &nbsp; はどうすればよいですか?</h4>


  <p>サポートチケットを作成するか、 <a href="https://social.msdn.microsoft.com/Forums/en-US/0af9a9fa-d6e8-494f-8ed6-273802f6e465/cdn?forum=windowsazuredata">Azure CDN フォーラム</a>に投稿 &nbsp; を追加することができます。</p>
