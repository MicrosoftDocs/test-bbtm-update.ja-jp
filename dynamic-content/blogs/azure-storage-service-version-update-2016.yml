Slug: azure-storage-service-version-update-2016
Title: 'Microsoft Azure Storage: サービス バージョンの削除の更新'
Summary: お客様のアップグレードに時間を提供するために、非推奨のサービス バージョン (バージョン 2009-07-17 以前) の削除を延期しています。 詳細については、後の説明を参照してください。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-storage-service-version-removal-update-extension-to-2016/">2015 年 12</a> 月に、Microsoft Azure Storage Service の特定のバージョンが 2016 年 8 月 1 日に削除されると発表しました。 お客様からのフィードバックに基づいて、現在、サービスの可用性が拡張され、非推奨のサービス <strong>バージョン (バージョン</strong> 2009-07-17 以前) の削除を延期して、お客様がアップグレードする時間を長く提供することを決定しました。</p>


  <p>新しい機能とパフォーマンスの向上の利点を得るために、非推奨のサービス バージョンを使用しているすべてのお客様に、最新のサービス バージョンへのアップグレードをお勧めしています。 新しいサービス バージョンの削除日が選択された後、12 か月の通知が提供されます。</p>


  <h2>どうすればよいですか。</h2>


  <p>アプリケーションが最新バージョンで引き続き正常に動作するには、次の操作を行う必要があります。</p>


  <h4>アプリケーションで使用されているバージョンを確認する</h4>


  <p>最初に行う必要があるのは、アプリケーションで使用されている REST バージョンを特定する方法です。 アプリケーションが制御下に置かれている場合に、Azure Storage を呼び出すすべてのコンポーネントを認識している場合は、コンポーネントを確認するか、独自のコードを記述してストレージを呼び出す場合はコードを検査することで、これを確認できます。</p>


  <p>より強力なチェックとして、またはどのバージョンのコンポーネントがデプロイされているのか不明な場合は、ログ記録を有効にして<a href="https://msdn.microsoft.com/en-us/library/hh343270.aspx"></a>、ストレージ アカウントに対して行われた要求をログに記録できます。 ログには、古 <a href="https://msdn.microsoft.com/en-us/library/hh343259.aspx">いバージョンを</a>使用して行われた要求の検索に使用できる要求バージョンが含まれています。</p>


  <p>使用されているバージョンが強調表示されたサンプル ログ エントリを次に示します。 この場合、要求は匿名でバージョン管理されていない <strong>GetBlob</strong> 要求であり、 <strong>暗黙的に 2009-09-19</strong> バージョンが使用されました。</p>


  <p style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;"><em>1.0;2011-08-09T18:52:40.9241789Z;<strong>GetBlob</strong>;AnonymousSuccess;200;18;10;anonymous;;myaccount;BLOB;&quot;&quot;https:// myaccount.blob.core.windows.net/thumbnails/lake.jpg?timeout=30000;&quot;/myaccount/thumbnails/lake.jpg&quot;;a84aa705-8a85-48c5-b064-b43bd22979c3;0;123.100.2.10;<strong>2009-09-19</strong>;252;0;265;100;0;;&quot;&quot;0x8CE1B6EA95033D5;金曜日、09-8 月 11 日 18:52:40 GMT;;;;&quot;;8/2011 年 9 月 9 日 6:52:40 PM ba98eb12-700b-4d53-9230-33a3330571fc&quot;</em></p>


  <p>上記と同様に、ログ エントリを確認して、古いサービス バージョンへの参照を特定できます。</p>


  <h4>変更する情報</h4>


  <p>古いバージョンを示すログ エントリが見つけた場合は、そのコンポーネントを見つけて、引き続き動作を検証する必要があります (非バージョンの要求は、暗黙的なバージョンが増えるだけで動作し続ける可能性があります)。または、使用されているバージョンを変更するための適切な手順を実行します。 最も一般的には、次の 2 つの手順のいずれかを使用します。</p>


  <ol>
      <li>要求で指定されたバージョンを変更します。 クライアント ライブラリを使用している場合は、新しいバージョンのライブラリ/ツールに移行することでこれを実現できます。 可能であれば、最新バージョンに移行して、最も多くの機能強化と修正を行います。</li>
      <li>動作を確認できるよう、既定のサービス バージョンを最新バージョンに設定します。 これは、明示的なバージョンがない匿名要求にのみ適用されます。</li>
  </ol>


  <p>アプリケーションを新しい&rsquo;バージョンに移行する場合は、更新後にアプリケーションが正常に動作するように十分にテストする必要があります。 サービス バージョンの更新には、構文的な区切り (要求はエラーまたは形式が非常に異なる応答を受け取ります) とセマンティック区切り (要求は異なる何かを意味する同様の応答を受け取ります) の両方が含まれています。</p>


  <h4>移行後の検証</h4>


  <p>移行後、ログで使用されている以前のバージョンが見つからなことを確認します。 古いバージョン (例: 1 日に 1 回実行されるスケジュールされたタスク)。</p>


  <h2>まとめ</h2>


  <p>ユーザーは、新機能とパフォーマンス向上の利点を得るために、アプリケーションをアップグレードすることをお勧めします。 さらに、ストレージ サービスに対して行われたすべての要求を明示的にバージョン管理するベスト プラクティスと見なされます。 バージョン<a href="https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx">管理の詳細については、MSDN</a> に関するページをAzure Storageベスト プラクティスを参照してください。</p>
