Title: Windows Azure Service Bus の新しいユーザーエクスペリエンスの導入
Summary: 'Editor のメモ: 今日の投稿は、Microsoft Program Manager Mohamed Ahmed に由来しています。 この記事では、Azure Service Bus Windows の新しいユーザーエクスペリエンスと機能の概要について説明します。      私たちは。。。'
Content: '<div><em><strong>Editor のメモ</strong>: 今日の投稿は、Microsoft Program Manager <strong>Mohamed Ahmed</strong>に由来しています。この記事では、Azure Service Bus Windows の新しいユーザーエクスペリエンスと機能の概要について説明します。</em></div>  <div><em><br></em></div>  <div>  <p><a href="https://go.microsoft.com/fwlink/?LinkId=266834" target="_blank">Azure Service Bus Windows</a>が<a href="https://manage.windowsazure.com/" target="_blank">新しい Windows Azure portal</a>の一部になったことをお知らせします。 Service Bus エンティティの管理を可能にする既存の機能に加えて、2012年10月リリースの Service Bus で新しいポータル機能を導入しています。</p>  </div>  <p>次の新機能があります。</p>  <ul>  <li>Service Bus キューのトピックとサブスクリプションの使用状況の視覚化</li>  <li>エンティティの状態の更新、および、</li>  <li>キューとトピックを監視するためのダッシュボード。</li>  </ul>  <p>ポータル全体のエクスペリエンスを再検討し、最も一般的なシナリオに合わせて最適化することで、エンティティデータと管理操作へのアクセスを高速化します。</p>  <h3>作業の開始</h3>  <p>では、最も一般的なシナリオから始めましょう &rsquo; 。 新しい Service Bus ユーザーによって実行されるシナリオについて、ポータル &rsquo; のエクスペリエンスを最適化しました。また、新しい名前空間とエンティティを作成することもできます。</p>  <h3>Quick Create</h3>  <p><i>簡易作成</i>エクスペリエンスは、事前に作成されたサービス名前空間がない場合 &rsquo; でも、1つの簡単なステップで新しいエンティティ (キュー、トピック、またはリレー) を作成できるように設計されています。 エンティティの名前 (キューの名前など) を指定し、使用するリージョンと Windows Azure サブスクリプション (複数のサブスクリプションの場合)、およびこのエンティティの作成に使用する名前空間を選択します。 &rsquo;既存の名前空間がない場合は、1つの名前を指定するように求められます。 既存の名前空間が1つある場合は、その下にエンティティが作成されます。 複数の名前空間の場合は、そのうちの1つを選択できます。</p>  <p>ページの下部に成功 &rdquo; メッセージが &ldquo; 表示されたら、エンティティを使用できるようになります。 エンティティは、 <a href="https://go.microsoft.com/fwlink/?LinkId=266834" target="_blank">Service Bus 公式ドキュメント</a>に指定されているように、メッセージ &rsquo; s time-to-live (TTL) 値などの既定のパラメーターを使用して作成されます。</p>  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4426.Capture1.PNG"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4426.Capture1.PNG" width="469" height="431"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1473/8360.Capture.PNG"></a></p>  <p>一般に、 <i>簡易作成</i> では、最上位レベルのエンティティ (キュー、トピック、リレー) を作成できます。 注意すべき重要な点: リレーの簡易作成では、実際のリレーエンドポイントは作成されません。 このリレーエンドポイントのコンテナーとして、サービス名前空間が作成されます。 引き続き、Api を使用して、プログラムでリレーを作成する必要があります。 詳細については、 <a href="https://go.microsoft.com/fwLink/?LinkID=265467&amp;clcid=0x409">こちら</a>を参照してください。</p>  <h3>カスタム作成</h3>  <p>[<i>カスタム作成</i>] は、作成されるエンティティ (キューまたはトピック) のプロパティの既定値を変更するための、より詳細なバージョンです。 事前に作成した名前空間を選択することも、カスタム作成シナリオを使用して新しい名前空間を作成することもできます。 &rsquo;メッセージングエンティティのプロパティの更新はまだサポートされていません。 そのため、キューまたはトピックを作成した後は、そのプロパティを変更することはできません。 その状態を変更することもできます。これについては、以下で説明します。</p>  <p align="center">  <p align="center"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8037.WASBupdates2.png" width="460" height="378"></p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2318.WASBUpdates3.png" width="460"></p>  <h3>エンティティの状態を更新しています</h3>  <p>Windows Azure Service Bus で導入された新機能は、エンティティがメッセージを送受信できるようにするメッセージングエンティティ (キュー、トピック、またはサブスクリプション) の状態を変更する機能です。 これで、キュー、トピック、またはサブスクリプションを中断できます。 送信側は、中断されたエンティティにメッセージを送信することはできません。 また、他のアプリケーションとデバイスは、このエンティティからメッセージを受信できません。 新しい Windows Azure portal を使用すると、エンティティの状態を<i>再開</i>または<i>中断</i>するように変更できます。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5468.WASBUpdates4.png" width="460"></p>  <h3>キューとトピックのダッシュボード</h3>  <p>新しいポータルを使用すると、キューとトピックの状態を包括的かつタイムリーに把握できます。 また、使用状況を監視することもできます。 これは、新しい Windows Azure portal で導入された主な新機能です。 作成したキュー、トピック、サブスクリプション、またはリレーのアクティビティが表示される &rsquo; ようになりました。 この情報は、過去1時間、過去24時間、7日間、または過去30日間の複数の期間にわたって表示できます。 1時間の期間は5分、24時間の場合は1時間、7と30日のウィンドウでは1日という精度でデータを表示できます。 任意のキューについて、次のグラフを表示できます。</p>  <p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>受信メッセージ</b>: この期間中にキューに登録されたメッセージの数。<br>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>送信メッセージ</b>数: この期間中にキューから除外されたメッセージの数。<br>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>長さ</b>: この時間間隔の終了時のエンティティ内のメッセージの数。<br>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[ <b>サイズ</b>]: この期間の終了時にこのエンティティによって使用されているストレージ領域 (MB 単位)。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4011.WASBUpdates5.png" width="460">&nbsp;</p>  <p>&rdquo;ダッシュボードの [概要] &ldquo; には、キューの現在のサイズが他の情報のキューの長さとして反映されています。 この情報は10秒ごとに更新されます。 もう1つの便利な情報は、[ <i>接続文字列の表示</i> ] リンクです。 これにより、そのエンティティ &rsquo; s 名前空間への接続文字列が提供されます。これをコードで使用して、キューまたはトピッククライアントを作成できます。</p>  <p>トピックダッシュボードは、使用状況メトリックを除き、まったく同じです。 トピックのサブスクリプションごとに情報が異なるため、送信メッセージと長さはトピックダッシュボードには存在しません。 [ <i>監視 </i>] タブを使用すると、トピックサブスクリプションごとに使用状況メトリック (送信メッセージと長さの数) を追加できます。 これらのメトリックを追加するには、ページの下部にある [ <b>メトリックの追加</b> ] をクリックし、トピックの下にあるサブスクリプションから選択します。</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0830.WASBUpdates6.png" width="460"></p>  <h3>次の内容 &rsquo;</h3>  <p>今後は、機能を追加することで、Service Bus エンティティの管理、監視、診断を向上させるためのストーリーを強化します。 新しい機能には、集計ビューの名前空間ダッシュボード、すべてのトピックに対するサブスクリプションのダッシュボード、追加のメトリック、エンティティプロパティの更新機能などが含まれます。 これ以上の処理を行う必要があるかどうかをお聞かせください。ご意見をお寄せください。</p>  <h3>現在の Silverlight ベースのポータルについて</h3>  <p>現在のポータルは、新しいポータルとサイドバイサイドで動作します。 現在メンテナンスモードになっているので、 &rsquo; 新しい機能を追加することはできません。 ただし、Service Bus エンティティに加えた変更は、両方の場所に反映されます。</p>  <p>新しいポータルでご意見をお聞かせください。 不足している機能や改善された機能についてフィードバックをお寄せいただき、ありがとうございます。</p>  <h3>その他のリソース</h3>  <ul>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=266834" target="_blank">Windows Azure Service Bus</a></li>  <li>Windows Azure web サイトの<a href="https://go.microsoft.com/fwlink/?LinkID=262187" target="_blank">.net デベロッパーセンター</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=264293" target="_blank">Service Bus のトピックとサブスクリプションを使用するアプリケーションの作成</a></li>  <li><a href="https://go.microsoft.com/fwlink/?LinkId=264291" target="_blank">キュー、トピック、およびサブスクリプション</a></li>  </ul>'
