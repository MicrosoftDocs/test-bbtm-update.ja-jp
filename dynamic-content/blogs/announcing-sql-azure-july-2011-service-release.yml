Title: '発表: SQL Azure 2011 年 7 月のサービス リリース'
Summary: SQL Azure&rsquo; サービスにいくつかの更新を行う予定です。これにより、今年後半に行う予定の大幅な機能強化と発表に道が開きます。&nbsp;この 2011 年 7 月...
Content: '<p>SQL Azure&rsquo; サービスにいくつかの更新を行う予定です。これにより、今年後半に行う予定の大幅な機能強化と発表に道が開きます。&nbsp;この 2011 年 7 月のサービス リリースは多くの点で基礎であり、全体的なパフォーマンスとスケーラビリティを向上するように設計された基になるエンジンに大幅にアップグレードされています。&nbsp;このアップグレードは、クラウド SQL Azure サービスと SQL Server <a target="_blank" href="https://www.microsoft.com/sqlserver/en/us/product-info/future-editions.aspx">Code Name &ldquo;Denali&rdquo;</a> の今後のリリースとの間に共通のベースと機能セットを提供するための大きな第一歩を表す点でも重要です。</p>  <h4><strong>&rsquo;7 月のサービス リリースSQL Azure予定の情報</strong></h4>  <p>これらの&rsquo;アップグレードは、今後数週間の間に、すべてのグローバル データセンターで実装されます。&nbsp;これらのアップグレードが完了すると、共同管理者のサポートにより、お客様は複数のデータベース管理者を指定できます。また、SQL Azure では空間データ型を使用する機能が強化され、場所に対応したクラウドおよびモバイル アプリケーションに最適なクラウド データベースになります。&nbsp;</p>  <p>サービス リリースを準備するために、すべてのお客様と開発者が最新の更新プログラムを SQL Server Management Studio ツールにダウンロードし、それ以外の場合は、データベースへの接続に関する問題が発生する可能性があります。&nbsp;Azure 開発者ポータルでデータベース マネージャー ツールのみをWindowsユーザーは影響を受けません。&nbsp;これを実現するための詳細とダウンロード リンクを以下に示します。</p>  <p>Windows Azure、オンプレミス、または SQL Azure のデータと対話するホストで実行されているアプリケーションは影響を受けず、引き続き正常に動作します。</p>  <h4><strong>サービス リリースの準備: 更新された管理ツールをダウンロードする</strong></h4>  <p>データセンターをアップグレードすると、データベース エンジンのバージョン番号が増え、<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms174173.aspx">SQL Server Management Studio (SSMS)</a> 管理ツールで接続するときにエラーが発生します。&nbsp;</p>  <p>管理ツールで接続の問題が発生するのを防ぐには、SQL Server および SQL Azure データベースを管理するために、SQL Server Management Studio (SSMS) ツールの最新の更新プログラムをすぐにダウンロードしてインストールしてください。 &nbsp;2008 R2 SP1 で利用可能な最新SQL Serverを取得するリンクは次のとおりです。</p>  <ul>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=214356">SQL Server Management Studio</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=214357">SQL Server Management Studio Express</a></li>  </ul>  <p>SQL Server<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms162169.aspx">管理オブジェクト (SMO)</a> を利用するアプリケーションでは、<a target="_blank" href="https://support.microsoft.com/kb/2507770">2008 R2</a><a target="_blank" href="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/<a href=&quot;http:/support.microsoft.com/kb/2507770&quot;>e Update Package 7 for SQL Server 2008 R2</a>."></a> 用の累積的な更新プログラム パッケージ 7 を適用SQL Server必要があります。</p>  <p>次の数週間の間に SSMS接続の問題が発生した場合は、最新の更新プログラムが適用されているのを確認してください。 最新バージョンのツールがインストールSSMSツールを開き、ヘルプ メニューをクリックして [バージョン情報] を選択&lsquo;します&rsquo;。&nbsp;さまざまな&rsquo;コンポーネントのバージョン番号を一覧するダイアログ SQL Serverされます。&nbsp;更新プログラムをインストール&ldquo;Microsoft SQL Server Management Studio&rdquo;、最初の行のバージョンは 10.50.1777.0&rsquo; 以上である必要があります。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/13/announcing-sql-azure-july-2011-service-release.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
