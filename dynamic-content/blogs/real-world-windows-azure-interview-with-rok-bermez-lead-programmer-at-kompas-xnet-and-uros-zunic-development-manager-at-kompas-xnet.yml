Title: 'Real World Windows Azure: Bermeuro 氏、Programmerpas Xnet の主なプログラマー、および Urouni Uniuni、およびUnipas Xnet の開発マネージャーとの面談'
Summary: Real World Windows Azure シリーズでは、Azure プラットフォームの Windows を使用する方法について、Azure の開発マネージャーである、Azure&scaron; Windows を使用する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズでは、会社の顧客向けクラウド ベースの Web サイト ソリューションを提供するために <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> プラットフォームを使用する方法について、Azure シリーズで、Azure の開発マネージャーである、Azure&scaron; Berme、  次に示すのは、彼らが言う必要があったことを示しています。</p>  <p><b>MSDN: 私たちは、Msdpas Xnet が何を行い、誰にサービスを提供するかの簡単な概要を教えてください。</b></p>  <p><b>Bermely: </b><a target="_blank" href="https://www.kompas-xnet.si/">最初に、コパス Xnet</a> は、レコメン語企業の KOMPAS d.o.o の IT サポートおよびトレーニング グループとして確立されました。 私たちは 1995 年に独立したエンティティになり、現在は、 Microsoft は 2005 年から <a target="_blank" href="https://partner.microsoft.com/global/Partner">Microsoft Gold</a> 認定パートナーであり、Adobe、Corel、Microsoft のソフトウェアを含む、ほとんどの標準的なビジネス テクノロジ ソリューションの開発者とユーザー向けのコンサルティングおよびトレーニング サービスを提供しています。 また、ヨーロッパ全体のさまざまな大規模および小規模企業向けカスタム ソフトウェアと Web サイトの開発と IT インフラストラクチャのサポートも提供しています。</p>  <p><b>MSDN: Azure プラットフォームで使用する方法を取り上Windows課題はありますか?</b></p>  <p><b>Uniuniuni:</b> Microsoft は、Nt <a target="_blank" href="https://www.ntk.si/">Konferenca 2010</a> の Web サイトを開発する契約を結び、全地域から 2,000 人を超える IT プロフェッショナルが参加し、基本的にはすべての同僚や競合他社が参加しました。 以前の会議では、ローカル ホスティング プロバイダーによって提供されるソリューションが使用されましたが、接続の問題により、すべてのカンファレンス中にサイトの可用性が中断されました。&nbsp; </p>  <p>会議のあらゆる側面を管理するのに役立つソリューションを作成する必要がありましたが、最も重要な要件は、アプリケーションを使用できる必要があるという点でした。 クラウド テクノロジを使用して、高い機能を提供し、100% の可用性を確保し、オンプレミス ソリューションをデプロイするための高いアップフロント コストを回避できると信じていました。 </p>  <p><b>MSDN:&nbsp; 開発したソリューションについて説明できますか?Azure プラットフォームで使用Windowsコンポーネントは何ですか?&nbsp; </b></p>  <p><b>Uniuniuni: </b>Azure と Microsoft SQL Azure を使用して、NT Konferenca 2010 Web サイト (<a target="_blank" href="https://www.ntk.si/">https://www.ntk.si</a>) とバック エンド<a target="_blank" href="https://microsoft.com/windowsazure">管理</a>インターフェイスをWindows構築しました。 参加者は、登録、イベント スケジュールの検索、資料のダウンロードなどのタスクにサイトを使用しました。 また、Azure Windowsを使用して、多くのバック エンド機能を実行しました。 </p>  <p><b>Bermeの場合:</b>開発者は、SQL Azure、Web サイト データベースを管理し、Windows画像、プレゼンテーション、その他のデータを格納するために Azure Storage サービスを使用しました。 Azure Windows Communication Foundation と Queue Storage Windowsを使用して、Web サイトをオンプレミスのセキュリティ、登録、およびアカウンティング システムに接続しました。 また、Microsoft Silverlight 3 を使用して、カンファレンスの講義やプレゼンテーションを Web サイトで表示するためのアプリケーションを構築しました。</p>  <p><b>MSDN: Azure で Windows を使用すると、より高度なソリューションが顧客に提供されるのにどのように役立ちますか?</b></p>  <p><b>Uniuniuni: </b>NT Konferenca 2010 の誰もが Web サイトに非常に満足していたので、以前のカンファレンスで問題が発生していた接続の問題は完全になくなりました。 その成功を収めたので、カンファレンス Web サイトのデプロイを他のプロジェクトと調整しました。 UnICEF の「Ofsn」章のオンライン プレゼンスと、同国で最大規模の雑誌の 1 つ用の新しい Web サイトに既に取り組み中です。</p>  <p><b>Bermeの場合:</b>Windows Azure は<a target="_blank" href="https://www.asp.net/">、ASP.NET や Microsoft Visual Studio</a> 開発システムのような従来の Web 開発ツールとシームレスに連携します。そのため、Windows Azure 向け開発では、クラウドに入る障壁が大幅に低下します。 Azure Windowsを使用すると、数日または数時間のサイクルで高可用性ソリューションを開発できます。</p>  <p><a target="_blank" href="https://www.kompas-xnet.si/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7266.KompasSS.png" border="0"></a></p>  <p><b>図 1。Konpas Xnet では、Windows Azure プラットフォームのコンポーネントを使用して、NT Konferenca 2010 Web サイト (www.ntk.si) の機能要素を構築しました。</b></p>  <p>詳細については、以下の記事を <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008462">参照 www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008462</a>  </p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a></p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/29/real-world-windows-azure-interview-with-rok-berme-lead-programmer-at-kompas-xnet-and-uro-uni-development-manager-at-kompas-xnet.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
