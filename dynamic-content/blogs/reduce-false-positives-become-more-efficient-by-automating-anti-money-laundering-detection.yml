Summary: 前回のブログ記事「アンチ金額の支払い - Microsoft Azure は、銀行が誤検知を減らすのに役立つ」で、Microsoft のソリューションに対する高レベルのアプローチについて説明しました。これは、アンチ金額の支払い (AML) の検出と管理に対するエンドツーエンドの処理を自動化します。
