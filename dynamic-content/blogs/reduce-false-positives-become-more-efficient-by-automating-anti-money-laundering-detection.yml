  <p align="center"><em>図 1</em></p>


  <p>完全なコンテキストで表示される場合、10 個のトランザクションの 1 つだけが本当に疑わしいです。 コンテキストのない既存のルールベースのシステムでは、10 個すべてのトランザクションに対してアラートが生成されます。 したがって、人間は 10 個すべてのトランザクションを確認する必要があります。 この例では、偽陽性率は 90% です。 この問題のサイズは、小規模から中規模の銀行の TMS に 20 以上のルールが存在し、異なるリスクベースのしきい値に対処するために、規則ごとに少なくとも 3 つのバリエーションを持つと考えると明らかになります。</p>


  <p>銀行の製品やサービスが複雑になるほど、ルールが多くなる。 TMS 内の規則を微調整できますか? はい。技術的な観点からは、ルールを絞り込む可能性があります。 規制機関は、銀行が規則の有効性を定期的に検証する必要があります。 ただし、状況に応じた情報が限られている場合、銀行はライン テストの上と下の単純な実施に減らされます。 銀行が誤検知の数を減らすために規則を調整するたび、真に疑わしいアクティビティを見逃し、規制措置の対象となるリスクが発生します。 結果: <strong>バント フォース アプローチは現状です</strong>。 銀行は、偽陽性の数が多い処理を強制されます。 また、法執行機関に対する SA の役に立たなくなる。 これにより、機械学習と人工知能 (ML/AI) の適用を通じて、TMS テクノロジが中断を引き起こします。</p>


  <h2>誤検知を減らすには、より多くのコンテキストのために 360 度のビューが必要です</h2>


  <p>最終的に、銀行はテクノロジの大部分にわたってクラウドを採用しますが、現在のところ、銀行の完全なデータ セットに基づくすべての銀行プラットフォーム/システム全体で、顧客の真の 360 度のビューが必要です。 360 度ビューが存在すると、真の顧客の分析情報とコンテキストが簡単に利用できます。リスクとコンプライアンスは、コストを削減しながら、より堅牢にできます。また、銀行のダーク データ&rsquo;、顧客ベース、製品に関するディープ分析も利用できます。 また、Know Your Customer (KYC) ソリューションを構築するための強力な基盤を築き、<a href="https://dynamics.microsoft.com/?WT.mc_id=rfp-acomblog-hbush" target="_blank">Microsoft Dynamics</a> (顧客関係管理システム) と <a href="https://www.microsoft.com/hololens?WT.mc_id=rfp-acomblog-hbush" target="_blank">Hololens</a>&rsquo; と呼ばれる Microsoft&rsquo; の Mixed Reality 製品を利用して、銀行の従業員の有効性と解決速度を向上します。</p>


  <p>現在AML調査担当者は、通常、アラートを調査するために必要な情報を収集するために、3 から 5 つ以上のシステムにアクセスします。 Imagineを通じて、AML の調査担当者は、トランザクションのネットワークの視覚化を確認し、ノードにアクセスして選択することでデータを掘り下ろしたり、定義済みの <a href="https://powerbi.microsoft.com/en-us/PowerBI?WT.mc_id=rfp-acomblog-hbush" target="_blank">PowerBI</a> ダッシュボード テンプレートを適用して、選択したデータをさらに問い合わせて、複数のウィンドウを他のシステムに開いた状態にしたり、2 人の調査担当者が同時に調査や関連データを表示して共同作業を行うことができます。 決定。 このようなシステムは、銀行が顧客情報に対するクラウドに対する抵抗を克服するのに役立ち、同時に、すべての銀行プラットフォーム全体で顧客の完全な 360&rsquo; 度のビューに対する規制者の需要を満たします。これにより、顧客の分析情報とコンプライアンスとリスク管理が向上します。&nbsp;</p>


