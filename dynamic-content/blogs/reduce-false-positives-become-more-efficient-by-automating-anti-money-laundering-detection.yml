  <p>前回のブログ記事「銀行が誤検知を減らすのに役立つアンチ金額の支払い Microsoft Azure&rsquo;&mdash;」では、Microsofts のソリューションに対する高レベルのアプローチについて説明しました。これは、金額の支払い防止 (AML) の検出と管理に対するエンドツーエンドの処理を自動化します。<a href="https://azure.microsoft.com/blog/anti-money-laundering-microsoft-azure-helping-banks-reduce-false-positives/?WT.mc_id=rfp-acomblog-hbush" target="_blank">&ndash;</a></p>


  <ul>
   <li>&ne; AML不正防止。 不正防止は、トランザクションの即時識別と停止です。</li>
   <li>AMLや他の犯罪の疑いのある特定を追及します。</li>
   <li>適切なトランザクション監視システム &ldquo;を使用しない場合、&rdquo; 多額の問題が発生する可能性があります。</li>
  </ul>


  <p>発行される微調整の数が増えているので、コンプライアンス責任者、上級役員、および役員を保持するためのドライブが増え、適切な AML プログラムとトランザクション監視システム (TMS) を持てない場合に個人的に責任を持つ必要があります。 TMS によって生成され、閉じずに生成されたアラートは、人間が確認する必要があります。 現在のテクノロジでは、コンテキストでトランザクションを評価できません。 人間の介入がない場合、金額の節約や部下によって使用される急速に進化するパターンに適応することは困難で、ほとんど不可能です。 詐欺による銀行の課題に対処する多くのパートナーがいます。 その精力的なグループの中で <a href="https://appsource.microsoft.com/en-US/product/web-apps/biocatch.biocatch_behavioral_biometrics?wt.mc_id=amlbattle-acomblog-hbush" target="_blank">、BioCatch の行動</a> 生体認証ソリューションと <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazuremarketplace.microsoft.com%2Fmarketplace%2Fapps%2Fonfido-5084500.onfidoidentifycheckingsolution%3FWT.mc_id%3Drfp-acomblog-hbush&amp;data=02%7C01%7C%7C396971d442304713613208d614f67d0b%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636719446220002616&amp;sdata=ah2eR7UuAfyMIEvLL72NlJ9RN9phELOzkUbSa%2BrEr3k%3D&amp;reserved=0" target="_blank">Onfido Identity Verification Solution</a> は、摩擦のない検出によって不正行為の検出を自動化するのに役立ちます。</p>


  <h2>しないか 偽陽性の問題</h2>


  <p>ルールでは、関係する顧客、製品、地域の固定リスク スコアが使用されます。 リスク スコアに基づいて、同じルール内で異なるドルしきい値が適用されます。&nbsp; これらの制限を悪化させる中で、(銀行をまたぐ) データ サイロでは、TMS で使用するためにデータを書式設定するために重要なデータ操作が必要になります。 これにより、TMS に入るコンテキスト情報が制限されます。 その結果、 <strong>TMS システムは膨大な数の誤検知アラートを生成しています</strong>。 その後、厳しい期間内に人間の調査担当者が各アラートを確認する必要があります。 ほとんどの銀行では、約 &ldquo;&rdquo; 95 ~ 99% の誤検知率が発生しています。&nbsp;つまり、すべてのアラートの 1% &ndash; から 5% の間でのみ、疑わしいアクティビティ レポート (SAR) が実際に提出されます。 Yikes！</p>


  <p>銀行は一般に、合併や買収によって成長しています。 成長に合って、さまざまなシステムを統合すると約束されます。しかし、実際には、これらの約束が守されることはほとんどありません。 銀行の成長が続くにつれて、サイロ化されたシステムの問題が悪化します。</p>


  <p>規制機関は、生成から 60 日以内に各アラートを確認する必要があります。最終的な決定は 90&nbsp; 日以内に行う必要があります。 トランザクションが疑わしいと判断して 30 日以内に、SAR を報告する必要があります。 これらのタイム フレームを定期的に満たしていない場合は、規制措置が必要になる可能性があります。 銀行は期限を満たすために任意の決定を行う必要があるので、今回の圧力によって追加の問題が発生します。</p>


  <h2>コンテキスト&rsquo;が見つからない</h2>


  <p>銀行が期限を切り、ルールが正しく機能している場合でも、別の問題があります。追加のコンテキストなしで不正を検出するため、情報が不十分です。</p>


  <p>不足しているコンテキストの 1 つの種類は、顧客の場所です。 たとえば、顧客はドイツの会議に参加し、トランザクションはロンドンで行います。 不足しているコンテキストのもう 1 つの種類は、ソーシャル データです。 たとえば、ソーシャル メディア情報では、顧客が自分の存在を確認できる小規模なビジネスを所有している可能性があります。</p>


  <p>SAR を提出しても、トランザクションが不正であるという意味ではありません。&nbsp; しかし、損失による多額の費用と費用を回避するために、銀行は SA のオーバーファイリングを開始します。 その結果、正当な顧客は疑わしいアクティビティに関与したと誤ってフラグが設定され、より詳細な監視の対象になります。 最近では、このような顧客はリスクを軽減する対象になります。つまり、高リスクの認識にアカウントを閉じるなどです。 サイロ化されたシステムでは、調査担当者が複数のシステムにアクセスして、顧客とそのトランザクション履歴に関する情報を収集して、トランザクションが疑わしいかどうかを判断する必要があります。 さらに、調査担当者は、アラートが閉じられました理由に関する書き込みレコードを作成する必要があります。</p>


  <p>銀行は過剰な&mdash;注意を払い過ぎたため、SA の価値が法執行機関に弱体化します。また、偽陽性の SA にも大きな影響を与える可能性があります。 これらの技術的およびデータの制限は、業界でよく知られています。 また、これらの弱点を悪用する方法として、金額の低下者や部下も知られています。</p>


  <p>図 1 は、問題の簡単な図を示しています。10 件の現金トランザクションがログに記録され、すべてのトランザクションが $9500 です。 10 個のトランザクションの 1 つだけが不正なトランザクションです。 $10,000 を超えるすべての現金取引のレポートを要求するルールがあります。 &ldquo;&rdquo;このルールは、10,000 ドルを超えるすべての現金取引の報告を回避するために構成される現金取引を分ける顧客を特定することを目的としています。図 1 では、一部の期間に $9,500 から $9,999 までの顧客によるすべての現金取引を識別します。</p>


