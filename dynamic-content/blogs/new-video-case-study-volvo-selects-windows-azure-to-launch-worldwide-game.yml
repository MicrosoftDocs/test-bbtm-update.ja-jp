Title: '新しいビデオケーススタディ: volvo は、世界中のゲームを起動するために Azure Windows 選択します'
Summary: Volvo カーは、革新的な安全性システムと固有の設計のために認識された、グローバル車のプレミアムメーカーです。 Volvo は、Twilight のフランチャイズになった元の書籍に書き込まれました。
Content: '<p>Volvo カーは、革新的な安全性システムと固有の設計のために認識された、グローバル車のプレミアムメーカーです。 Volvo は Twilight のフランチャイズになった元の書籍に書き込まれていたので、映画のリリースに関しては自然な <a target="_blank" href=""> <img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6355.VolvoLOGO.jpg"> </a> マーケティングパートナーシップがありました。 最新のムービーの一部として、Eclipse、Volvo は、世界中のユーザーが新しい Volvo XC 60 を獲得する機会に参加できる Twilight の話に似た仮想環境を作成することを望んでいました。 ただし、既存のテクノロジインフラストラクチャでは、必要なセキュリティのスケーラビリティやレベルを提供できませんでした。 Microsoft Gold 認定パートナー LBI に相談し、その他のクラウドサービスを評価した後、volvo が Windows Azure platform を選択しました。  Volvo は、需要を満たすように拡張された、魅力的で安全なオンラインゲーム体験を提供するようになりました。これは、以前に予想されていたコストのほんの一部で、すべての時間が短縮されました。</p>  <p>&nbsp;</p>  <p>  <iframe src="" frameborder="0" height="359" scrolling="no" width="478"></iframe></p>  <p>&nbsp;</p>  <p>Windows Azure のお客様とパートナー事例の詳細については、次のサイトを参照してください: <a target="_blank" href="https://mail.microsoft.com/owa/redir.aspx?C=e5cc1eac0a6e49dd9805f4d79095dfe0&amp;URL=http%3a%2f%2fwww.windowsazure.com%2fevidence">www.windowsazure.com/evidence</a>  </p>  <p>上のビデオを見ることができない場合は、こちらのビデオをご覧ください。 &nbsp; <a target="_blank" href=""></a></p>  <p>&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/17/new-video-case-study-volvo-selects-windows-azure-to-launch-worldwide-game.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
