Content: >-
  <p>Azure Service Fabric は、スケーラブルなマイクロサービスと、Windows および Linux 用のコンテナーベースのアプリケーションを構築および管理するための、拡張性の高い分散システムプラットフォームです。 Service Fabric は、Azure のコアインフラストラクチャを強化する基本テクノロジと、Skype for Business、Azure Cosmos DB、Azure SQL Database、Dynamics 365 などの他の Microsoft クラウドサービスにも対応しています。</p>


  <p>ビルド2018では、Service Fabric 製品ロードマップと<strong>Service Fabric</strong>デモンストレーションを行っています。これは、開発者が vm、ストレージ、ネットワーク構成を管理しなくてもコンテナー化されたアプリケーションをデプロイして運用できるようにするための完全に管理されたサービスであり、エンタープライズレベルの信頼性、スケーラビリティ、およびミッションクリティカルなパフォーマンスを維持します。Service Fabric。 Service Fabric メッシュは Windows と Linux の両方のコンテナーをサポートしているので、任意のプログラミング言語とフレームワークを使用して開発できます。</p>


  <p>現在、プライベートプレビューを数か月後に、 <strong>Service Fabric メッシュのプレビューをすべてのユーザーに公開</strong>することに興奮しています。 お客様のご意見をお待ちしております。 プライベートプレビュー期間中は、すべての参加者に貴重なフィードバックをお寄せいただき、ありがとうございます。 Service Fabric メッシュのパブリックプレビューは、3つの Azure リージョン (米国西部、米国東部、西ヨーロッパ) で利用できます。 今後数か月の間、サービスを他の Azure リージョンに拡張します。 <a href="https://aka.ms/SFMesh" target="_blank">Service Fabric メッシュのドキュメント</a>のページにアクセスして、作業を開始します。 ドキュメント、サンプル、SDK など、必要なすべてのリソースを見つけることができ &rsquo; ます。</p>


  <p>詳細については、 <a href="https://aka.ms/SFMeshCodit" target="_blank">codit Service Fabric メッシュプライベートプレビューエクスペリエンス</a>に関するページ (執筆者に感謝 &amp; ) &nbsp; を参照してください。<a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Service-Fabric-Mesh-preview">Service Fabric メッシュに関するこの Azure の金曜日のエピソード</a>をご覧ください。</p>


  <h2>よく寄せられる質問</h2>


  <p><strong>Service Fabric メッシュにデプロイ操作方法ますか?</strong></p>


  <p>開発者は、選択した言語とフレームワークを使用してアプリケーションをビルドします。 最初に、 <a href="https://aka.ms/vstoolssfmblog" target="_blank">Service Fabric メッシュに新しい Visual Studio Tools</a>を使用できます。 また、クラウドにリフトアンドシフトするアプリケーションの1つを選択することもできます。 コンテナー内でアプリケーションを実行したら、Azure CLI を使用して、アプリケーションマニフェストを Service Fabric メッシュサービスに配置できます。 マニフェストは、アプリケーションを構成する一連のサービスと、スケールとネットワークの要件を指定します。&nbsp;</p>


  <p>Service Fabric メッシュは、障害 (ハードウェアまたはソフトウェア) の有無に関する可用性の維持、サービスの検出、スケーリング、ダウンタイムなしのアップグレードを実行する機能など、残りの処理を行います。 基本的に、開発者は、分散システムやインフラストラクチャの管理に時間を費やすことなく、アプリケーションやビジネスロジックに専念できます。 この <a href="https://aka.ms/SFMeshquickstart" target="_blank">クイックスタートガイド</a> に従って、ご自分で試してみてください。</p>


  <p>次に、コンテナー化されたアプリケーションを Service Fabric メッシュに簡単にデプロイできることを確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/507f2fc4-e1ec-4abe-94c9-d09d602080a0.gif"><img alt="SFMesh%20CLI5" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c2f5c75-acf1-4827-9c36-4031291a958d.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SFMesh% 20CLI5" width="854"></a></p>


  <p>注: Service Fabric クラスターの場合と同じ方法で、ステートレスまたはステートフルサービスを Service Fabric メッシュで簡単に構築できます。 ステートフルサービスは、組み込みの低待機時間ボリュームドライバーを使用するか、Reliable collection (近日公開予定) を使用して開発できます。 &rsquo;Reliable collection は、プログラミングモデルまたはフレームワークの状態を格納するように、再度拡張しています。</p>


  <p><strong>サポートされているコンテナーイメージは何ですか。 </strong></p>


  <p>サービスをデプロイすると、次のコンテナー OS イメージを使用できます。</p>


  <ul>
   <li>Windows - windowsservercore と nanoserver <ul>
    <li>Windows Server 2016</li>
    <li>Windows Server バージョン 1709</li>
   </ul>
   </li>
   <li>Linux <ul>
    <li>既知の制限事項はありません</li>
   </ul>
   </li>
  </ul>


  <p><strong>プレビューに関連するコストはありますか?</strong></p>


  <p>現時点では、Azure サービスメッシュパブリックプレビューにアプリケーションまたはコンテナーをデプロイする場合、料金は発生しません。 ただし、今後数か月の間、デプロイしたリソースについては、サービスが一般公開された時点で50% のコストで課金が開始されます。 スイッチを使用してリソースの課金を行う前に、Azure ブログで別の投稿を公開して、この変更を認識できるようにします。</p>


  <p><strong>プレビューには特定の制限がありますか。</strong></p>


  <p>はい。現在プレビューで使用するために、制限されたクォータが割り当てられます。 リソースが課金されるように切り替えられると、他の Azure リソースと同様に、サブスクリプションレベルでクォータが管理されます。 お客様には数週間前に通知します。</p>


  <p>各サブスクリプションのクォータは次のとおりです。</p>


  <ul>
   <li>アプリケーションの数:5</li>
   <li>アプリケーションあたりのコア数:12</li>
   <li>アプリケーションあたりの合計 RAM:48 GB</li>
   <li>ネットワークと受信のエンドポイントの数: 5</li>
   <li>アタッチできる Azure ボリュームの数:10</li>
   <li>サービスレプリカの数: 3</li>
  </ul>


  <p>デプロイ可能なコンテナーは最大 4 コア、16-GB RAM に制限されています。 部分的なコアをコンテナーに割り当てることができます。</p>


  <p><strong>アプリケーションを一晩中実行させておくことはできますか。</strong></p>


  <p>はい、できます。 ただし、アクティブにテストしている場合を除き、デプロイしたリソースを削除し、実行したままにしないことをお勧めします。 このプレビューポリシーは、今後変更される可能性があります。また、リソースが誤用されている場合は削除するか、新しいユーザーのオンボードに必要な容量を回収することができます。</p>


  <p><strong>Service Fabric メッシュパブリックプレビューサービスを使用して、実稼働ワークロードをデプロイできますか。</strong></p>


  <p>このサービスはプレビュー段階であり、SLA はありません。そのため、現時点で運用環境のワークロードをデプロイすることをお勧めします。</p>
