Summary: 政府が Azure の恩恵を受けられる方法、Azure Kubernetes サービスの最新情報を入手する方法、IoT がどのようにチェーンを提供するかについて説明します。
Content: >-
  <h2>提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/all-us-azure-regions-now-approved-for-fedramp-high-impact-level/">すべての米国の Azure リージョンが FedRAMP の高影響レベルに対して承認されました</a></h3>


  <p>&rsquo;米国 Federal Risk and Authorization Management Program (fedramp) の高影響レベルを満たす azure パブリックサービスを提供する機能を共有し、米国内のすべての azure パブリックリージョンに対して Fedramp High 仮認証を拡張して運用 (ATO) できるようにしました。 FedRAMP High を実現することは、Azure パブリックと Azure Government の両方のデータセンターとサービスが FedRAMP High の要件を満たしていることを意味します。これにより、より多くの連邦機関は、Microsoft の商用クラウドのコスト削減と厳格なセキュリティの恩恵を受けやすくなります。</p>


  <h2>現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/drive-higher-utilization-of-azure-hdinsight-clusters-with-autoscale/">自動スケールを使用して Azure HDInsight クラスターの使用率を向上させる</a></h3>


  <p>Azure HDInsight の自動スケール機能のプレビューをご利用いただき、お待ちしております。 この機能により、負荷またはカスタマイズされたスケジュールに基づいてクラスターを自動的にスケールアップまたはスケールダウンすることで、企業の生産性とコスト効率を高めることができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-windows-server-containers-support-in-azure-kubernetes-service/">Azure Kubernetes Service での Windows Server コンテナーのサポートのプレビューの発表</a></h3>


  <p>Kubernetes は、嵐によってアプリ開発を行っています。 今月は、azure Kubernetes サービス (AKS) が Azure &rsquo; の履歴で最も高速に成長するコンピューティングサービスであることを共有しました。 &rsquo;本日は、最新バージョンの1.13.5 および1.14.0 について、Azure Kubernetes Service (AKS) の Windows サーバーコンテナーのプレビューを発表します。 &nbsp;これにより、Windows サーバーコンテナーを AKS にデプロイして調整できるようになりました。これにより、Azure で Windows サーバーアプリケーションを移行および最新化するための新しいパスが有効になります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/optimize-price-performance-with-compute-auto-scaling-in-azure-sql-database-serverless/">Azure SQL Database サーバーレスでのコンピューティング自動スケールを使用した価格パフォーマンスの最適化</a></h3>


  <p>コンピューティングリソースの割り当てを最適化してパフォーマンスの目標を達成することは、特に複雑な使用パターンを持つデータベースワークロードに対しては、困難なバランスを取る &ndash; ことができます。 これらの課題に対処するために、Azure SQL Database サーバーレスのプレビューについてお知らせします。 SQL Database サーバーレス (プレビュー) は、価格パフォーマンスを最適化し、断続的で予測できない使用量があるデータベースのパフォーマンス管理を簡略化する新しいコンピューティング層です。 基幹業務アプリケーション、開発/テストデータベース、コンテンツ管理、e コマースシステムは、多くの場合、SQL Database サーバーレスの使用パターンに適した、さまざまなアプリケーションの一部の例にすぎません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0eb89160-7ee4-4982-a158-3cbf54c2a0c1.png"><img alt="Two people in an office setting standing together looking at a laptop with the text Visual interface for Azure Machine Learning service" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a777604d-b211-4de5-9804-e34cb6a45a80.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Machine Learning サービスのビジュアルインターフェイス" width="1024"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/visual-interface-for-azure-machine-learning-service/">Azure Machine Learning service 用のビジュアル インターフェイス</a></h3>


  <p>Microsoft ビルド中に、<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/"> Azure Machine Learning サービス</a>のビジュアルインターフェイスの<a href="https://azure.microsoft.com/en-us/blog/new-azure-machine-learning-updates-simplify-and-accelerate-the-ml-lifecycle/">プレビューが発表</a>されました。 Azure Machine Learning サービスのこの新しいドラッグアンドドロップワークフロー機能により、コーディングエクスペリエンスに視覚的なエクスペリエンスを好む顧客向けに機械学習モデルを構築、テスト、デプロイするプロセスが簡単になります。 この機能により、一般的な Azure Machine Learning Studio で既に提供されていることがわかりやすくなり、ユーザーエクスペリエンスが簡単になります。</p>


