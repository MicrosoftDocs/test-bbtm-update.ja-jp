  <p>実際には、世界中の薬品の配送を監督する &rsquo; 責任があります。 薬品は、業界のニューヨークにある製薬会社 &rsquo; の製造送信倉庫から、サードパーティのロジスティック企業、代理店、薬局、そして最終的に患者まで旅行します。 そのパレット &ndash; の各ボックスは、机 &ndash; の上にある名刺を保持する箱よりも大きくなりません。これには、10年間の研究と R &amp; D の支出の成果が非常に高額になります。 しかし、大きなキャッチがいくつかあります。 詳細については、「」を参照して、Azure IoT がどのように解決できるかを確認してください。</p>


