Title: Forrester Microsoft の業界の IoT ソフトウェアプラットフォームのウェーブレポートのリーダー
Summary: '企業では、毎日、世界中のすべてのユーザーがより多くのことを達成できるように仕事をしています。 '
Content: >-
  <p>企業では、毎日、世界中のすべてのユーザーがより多くのことを達成できるように仕事をしています。 その一環として、 &rsquo; IoT とインテリジェントエッジへの投資に取り組んでいます。2つのテクノロジの傾向があり、ユビキタスなコンピューティングを促進し、業界全体での変革を実現します。 私たち &rsquo; は、Azure IoT プラットフォームをよりオープンにし、セキュリティを強化し、拡張性に優れています。また、新しい市場でも、パートナーエコシステムの成長にもチャンスを生みました。 ここでは、すべてのレイヤーで接続されたデバイスをセキュリティで保護する業界の課題に対処し、IoT を進めて、物理的な世界とデジタルの世界の間でシームレスなエクスペリエンスを実現しています。</p>


  <p>現在、Microsoft は <b>Forrester の波 &trade; </b>のリーダーとして位置づけられています。これは、業界の IoT ソフトウェアプラットフォーム、Q4 2019、可能な最高スコアの受信、5.00、パートナー戦略、イノベーションロードマップ、プラットフォームの差別化条件、市場プレゼンスカテゴリの最高スコア、および現在のオファリングカテゴリにおける2番目のスコアです。</p>


  <p style="margin-left: 40px;">Forrester レポートによれば、 <em> &ldquo; マイクロソフトは産業パートナーに力を入れていますが、独自のプラットフォームも提供します。Microsoft は、Azure IoT エッジの豊富なエッジ機能と、この市場を最後に評価した後に Azure IoT 中部によって正式に提供されている簡素化されたアプリケーションとデバイスのオンボードを、優れた料金でプラットフォームに追加し続けます。 &rdquo; </em></p>


  <p>この最新の認識は、次のようなコミットメントと機能を重視しています。</p>


  <p><b>エッジからクラウドまで、包括的なデプロイモデルのセットをサポートします。</b> 独自の <a href="https://azure.microsoft.com/en-us/iot/signals/">Iot シグナル</a> 調査によれば、次の2年間、AI、エッジコンピューティング、5G の意思決定者は、iot を成功させるための重要なテクノロジドライバーになります。 また、さまざまなデプロイモデルで成功を促進できるツールが必要です。</p>


  <p><b>接続とデバイス管理を超えるビジネス統合を実現します。</b> &rsquo;ビジネスでは、IoT ワークフローを操作全体のデータやプロセスにリンクすることがますます重要になってきています。また &rsquo; 、お客様が価値を高めるのに役立ちます。</p>


  <p><b>分析を実用的なインテリジェンスに変換します。</b> 工業企業は、時系列データをリアルタイムでキャプチャして生成します。 このデータをタイムリーな洞察に変換することは、ビジネスを前進させる意思決定にデータを転換する鍵です。</p>


