  <h2>多様なデータとオブジェクトの種類のためのスケーラブルな操作性</h2>


  <p>この操作性は、最初からビッグ データを考慮して設計されています。 何百ものフォルダー、ファイル、またはテーブルの移動は、簡単でシームレスに作成できます。</p>


  <p><img alt="clip_image001[15]" border="0" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b67ce542-3f7b-4ea2-9e1d-b75c9d7fb447.jpg" style="border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001[15]" width="610"></p>


  <h2>豊富なスケジュール オプション</h2>


  <p>1 回のコピー操作とスケジュールされたコピー操作の両方に対するサポートが提供されます。 これらのオプションはどちらも、オンプレミス、クラウド、ローカル デスクトップのコピーにわたるコネクタの幅に使用できます。 ワンタイム コピーでは、ソースからコピー先へのデータ移動を 1 回だけ有効にし、任意のサイズおよびサポートされている形式のデータに適用されます。 スケジュールされたコピーを使用すると、指定された繰り返しでデータをコピーできます。 ユーザーは、スケジュールされたコピーを構成するために、豊富な設定 (再試行、タイムアウト、アラートなど) を利用できます。</p>


  <h2>今すぐ試す</h2>


  <p>新しい データ ファクトリを作成するか、既存のデータ ファクトリを使用して、Azure portalの [ADF 概要] ブレードからコピー ウィザードを起動します。 次に、概要 &ldquo;ブレードの&rdquo; [データのコピー] タイルをクリックして、アプリを起動します。</p>


