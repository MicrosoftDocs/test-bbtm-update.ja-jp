Title: コピー ウィザードを使用したシンプルで信頼性の高いAzure Data Factory移動
Summary: ADF (ADF) コピー ウィザードのパブリック プレビュー Azure Data Factoryお知らせします。
Content: >-
  <p>対話型およびコードを使用した無料のデータ移動エクスペリエンスAzure Data Factory (ADF) &ldquo;&rdquo; コピー ウィザードのプレビューをお知らせします。 データは分析の素材であり、私たちの目標は、Azure との間で、さまざまなデータ (構造、非構造化、小規模、ビッグなど) を、摩擦のないパフォーマンスと信頼性の高い方法で移動可能にすることです。 このリリースでは、シンプルでコードフリーのウィザードを使用して、Azure BlobStorage、Azure SQL、Azure SQL DW、Azure Data Lake、オンプレミス SQL Server の間でデータを簡単に移動できます。</p>


  <p>これは最初のマイルストーンであり、今後数週間でこのエクスペリエンスを進化させ、現在 ADF でサポートされている既存の 20 以上のすべてのコネクタを有効にする予定です。 データ サイエンティストが実験用にサンプル データを Azure&rsquo; にアップロードする要件と、企業の Data Lake や Data Warehouse の読み込み、大規模なクラウドでの予測分析の実行など、ビジネスクリティカルなタスクのデータ移動を調整するデータ開発者の両方の要件に対処する目標を設定しています。 このリリースで有効にしたおすすめの機能の一部を確認してください。</p>


  <p>コピー ウィザードを使用して、オンプレミスの SQL Server から Azure SQL Data Warehouse にデータを移動するデータ移動パイプラインをすばやく設定する方法の簡単な例を参照してください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Azure-Data-Factory-code-free-copy-wizard/player" width="560"></iframe></p>


  <h2>データをコピーするための直観的でシームレスなウィザード</h2>


  <p>3 つの簡単な手順を使用して、ソースから宛先にデータを数分で移動します。</p>


  <ol>
   <li>コピー元を選択する</li>
   <li>コピー先を選択する</li>
   <li>設定の構成</li>
  </ol>


  <h2><font color="#000000">豊富なデータの探索とスキーマ マッピング</font></h2>


  <p>豊富なビジュアル データ ストアナビゲーション、単純な変換、データ プレビュー、スキーマ マッピング、直感的なコピー設定により、シンプルで複雑なデータ移動タスクを数分で作成できます。 次のような機能があります。</p>


  <ul>
   <li>ファイル、フォルダー、リレーショナル テーブルを参照する</li>
   <li>データのプレビュー、スキーマのマップ、簡単な変換の実行</li>
   <li>コピー元からコピー先に列をマップする</li>
   <li>式の検証: カスタム クエリで ADF アクティビティ ウィンドウのシステム変数を活用し、デプロイ前に検証します。 ADF システム変数の詳細については、こちらを <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-functions-variables/#data-factory-system-variables" target="_blank">参照し</a> 、以下の例を参照してください。</li>
  </ul>


