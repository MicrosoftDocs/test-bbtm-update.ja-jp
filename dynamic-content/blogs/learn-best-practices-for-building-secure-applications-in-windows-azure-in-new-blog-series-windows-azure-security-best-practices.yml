Title: Azure でセキュリティで保護されたアプリケーションを構築するためのベスト プラクティスWindows新しいブログ シリーズ「azure セキュリティのベスト プラクティスWindows」を参照してください。
Summary: Bruce D. Kyle &ldquo;は、ISV Developer Community ブログに優れたシリーズ「Windows Azure セキュリティ&rdquo;のベスト プラクティス」を投稿し、Windows でアプリケーションをセキュリティで保護する方法を確認しました。
Content: '<p><a href="https://twitter.com/#!/brucedkyle]" target="_blank">Bruce D. Kyle</a> &ldquo;は、<a href="https://blogs.msdn.com/b/usisvde/" target="_blank">ISV Developer Community</a> ブログに優れたシリーズ「Windows Azure&rdquo; セキュリティのベスト プラクティス」を投稿し、Windows <a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0077" target="_blank">Azure</a> でアプリケーションをセキュリティで保護する方法を確認しました。 この 7 部構成のシリーズでは、脅威、対応方法、アプリケーションのライフサイクルに適用できるプロセスについて説明し、アプリケーションの要件に関するベスト プラクティスを実装する方法を規定しています。</p>  <p>7 つの投稿は次のとおりです。</p>  <ul>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/07/windows-azure-security-best-practices-part-1-the-challenges-defense-in-depth.aspx" target="_blank">Windows Azure セキュリティのベスト プラクティス -- パート 1: 課題、詳細な防御</a>。</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/08/windows-azure-security-best-practices-part-2-what-azure-provides-out-of-the-box.aspx" target="_blank">Windowsのベスト プラクティス - パート 2: Azure</a> が提供する機能</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/09/windows-azure-security-best-practices-part-3-identifying-your-security-frame.aspx" target="_parent">Windowsベスト プラクティス&ndash;パート 3: セキュリティ フレームの識別に関するページを参照してください</a>。</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/12/windows-azure-security-best-practices-part-4-what-else-you-need-to-do.aspx" target="_blank">Windows Azure セキュリティのベスト プラクティス &ndash; 第 4 部: その他の実行が必要な操作</a>。</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/13/windows-azure-security-best-practices-part-5-claims-based-identity-single-sign-on.aspx" target="_blank">Windows Azure セキュリティのベスト プラクティス &ndash; 第 5 部: 要求ベースの ID、シングル サインオン</a>。</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/14/windows-azure-security-best-practices-part-6-how-azure-services-extends-your-app-security.aspx" target="_blank">Windowsのベスト プラクティス &ndash; パート 6: Azure サービスによってアプリのセキュリティが拡張される方法</a>。</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/15/windows-azure-security-best-practices-part-7-tips-tools-coding-best-practices.aspx" target="_blank">Windows Azure セキュリティのベスト プラクティス &ndash; 第 7 部: ヒント、ツール、コーディングのベスト プラクティス</a>。</li>  </ul>  <p>このシリーズでは、ユーザー ID と、ユーザーが新しい方法でクラウド アプリケーションにアクセスできる Windows Azure が提供する一部のサービスを組み込む方法も示しています。</p>  <p>Windows Azure 内で実装されているセキュリティコントロールの配列をお客様と Microsoft &ldquo;の運用の両方の観点から理解するには、Global Foundation Services Online Security チームの「Windows Azure セキュリティの概要&rdquo;」を参照してください。 &nbsp;このホワイト ペーパーでは、Windows Azure で使用できるセキュリティについて包括的に説明します。これには、使用可能なセキュリティ機能の技術的な調査、Windows Azure のセキュリティを強化するのに役立つ人とプロセス、コンプライアンスに関する簡単な説明が含まれるものがあります。</p>'
