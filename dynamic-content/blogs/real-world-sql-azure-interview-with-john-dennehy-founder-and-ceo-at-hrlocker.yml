Title: 'Real World SQL Azure: HRLocker の最高経営責任者(CEO) である John Dennehy 氏とのインタビュー'
Summary: '[この記事は、チームによってSQL Azureされました。]   Real World SQL Azure シリーズの一部として、HRLocker の最高経営責任者である John Dennehy と Microsoft の使用について説明しました。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p class="MsoNormal"><o:p><span style="font-family: Arial;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0066.HRLocker.png" border="0"></span></o:p></p>  <p><o:p>  <p>Real World SQL Azure シリーズの一部として、HRLocker の最高経営責任者である John Dennehy と、会社のクラウドベースの人事管理ソリューションに Microsoft SQL Azure を使用する方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: HRLocker と提供するサービスについて教えてください。</b></p>  <p><b>Dennehy:</b> HRLocker は、従業員がグローバルに分散している小規模および中規模の企業に最適な、低コストの Web ベースの人事 (HR) 管理ソリューションです。 HRLocker を使用すると、従業員はタイムシートを送信し、人事関連のドキュメントを共有し、休暇情報を管理し、他の従業員と共有することができます。</p>  <p><b>MSDN: HRLocker が導入前に直面した課題は何SQL Azure?</b></p>  <p><b>Dennehy: </b>HRLocker を構築するときに、スケーラブルなクラウドベースのソリューションとしてソフトウェアを開発したいと思っていましたが、コストの高いインフラストラクチャのメンテナンスと管理のコストを回避するために、サービスとしてのプラットフォームが必要でした。 同時に、顧客の機密従業員データを信頼し、中国のアプリケーション パフォーマンスの問題に対処するために世界中の信頼性の高いデータ センターを提供するプラットフォームが必要でした。 </p>  <p><b>MSDN: ソリューションに Azure をSQL Azure Windows選択した理由</b></p>  <p><b>Denney: </b>クラウド サービス プロバイダーの選択に関して満たす必要がある条件は、セキュリティ、パフォーマンス、信頼性の 3 つでした。 Windows Azure と SQL Azure、すべての要件を満たしています。 Microsoft がセキュリティに対して行った投資(特に Azure プラットフォームのWindows場合) は業界で認識され、決定の鍵でした。 </p>  <p><b>MSDN: AZURE での HRLocker の使用SQL Azure説明Windowsできますか?</b></p>  <p><b>Dennehy: </b>HRLocker は Azure の Web ロールWindowsホストされ、worker ロールを使用してそのバック エンド プロセスを実行します。 Windows Azure Blob Storage を使用して、従業員がアップロードできる画像、ドキュメント、その他のファイルなどのバイナリ データを収集します。また、Windows Azure の Table Storage を使用して、新しい機能の構成を含むアプリケーション セッション データと構成データを保持します。 名前、電子メール アドレス、特典の概要情報 (従業員が発生した時間など) など、顧客のすべての従業員データを格納するために、マルチテナント環境に SQL Azure をデプロイしました。 以前は、Microsoft SQL Server データ管理ソフトウェアを使用する HRLocker のプロトタイプを構築し、SQL Server で行ったのと同じデータベース スキーマとデータ構造を SQL Azure で使用しました。&nbsp; </p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Dennehy: </b>市場には人事ソフトウェアが多数あるので、多くの場合、インフラストラクチャへの多額の投資が必要です。 クラウドベースのソリューションを提供することで、お客様がこれらのコストを回避するのに役立ちます。 HRLocker の総保有コストは、競合する他の HR 管理アプリケーションよりも少なくとも 75% 少なくします。 HRLocker を実行するには、従業員あたり年間 18 米国ドル以下のコストがかかると見積もっています。 競合製品の場合、従業員ごとに年間少なくとも 80 ドルのコストがかかります。</p>  <p><b>MSDN: AZURE を使用して AZURE を使用して HRLocker SQL Azure実現Windows利点は何ですか?</b></p>  <p><b>Dennehy:</b> お客様の物理的な場所にデータを近づけば、アプリケーションのパフォーマンスを向上できるので、ビジネスの成長を続けています。HRLocker を展開するグローバル データ センターの場所を選択することが重要です。 アイルランドでホストされたプロトタイプを初めてデモンストレーションした場合、中国にいたときに 1 ページを読み込むのに 20 秒かかっています。ソフトウェアは使用できません。 しかし、HRLocker のインスタンスを香港のデータ センターにデプロイしましたが、ページを読み込むのに 2 秒もかからなく、ほぼ瞬時に改善され、そのリージョンで製品を利用できる大幅な改善が行われます。 さらに、独自のホスティング インフラストラクチャを構築するために必要なコストの高い資本投資を回避しました。 独自のインフラストラクチャを構築していた場合、最初のシード資金から何も残っていません。</p>  <p>完全な記事については、以下を読む必要があります。 <a href=""></a></p>  <p>顧客の成功事例のSQL Azure詳細については、以下を参照してください。<br>www.sqlazure.com </p>  </o:p></p>'
