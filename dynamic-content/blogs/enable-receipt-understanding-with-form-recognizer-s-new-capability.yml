Content: >-
  <p>Azure AI ポートフォリオの最新メンバーの <a href="https://aka.ms/form-recognizer" target="_blank">1</a> つである <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Form Recognizer</a> は、高度な機械学習を適用して、ドキュメントからテキスト、キーと値のペア、テーブルを正確に抽出します。 いくつかのサンプルを使用すると、オンプレミスとクラウドの両方で、提供されるドキュメントに対する理解が調整されます。&nbsp;</p>


  <h2>新しい事前構築済みレシート機能の導入</h2>


  <p>Form Recognizer、フォームなどのビジネス ドキュメントに隠れている情報を企業が簡単に利用できる方法に焦点を当ててることができます。 これで、ビジネスで&ldquo;最も一般的なドキュメント (レシート) の処理が簡単になりました。&rdquo;&nbsp;Form Recognizerの新しい事前構築済みレシート API では、トランザクションの日時、マーチャント情報、税金の金額、合計など、営業領収書に関する重要な情報が識別され、抽出されます。トレーニングは&rsquo;必要<strong>ありません。</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73015982-1e08-4507-a0db-dc18d2e53911.png"><img alt="Sample receipt with extracted information from Form Recognizer’s new prebuilt receipt feature" border="0" height="996" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/595780f5-51d2-403f-822c-6095d1dcc1e6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="レシートのサンプル" width="1431"></a></p>


  <h2>経費レポートの合理化</h2>


  <p>ビジネス経費の報告は、プロセスに関係するすべてのユーザーに対して面倒な場合があります。 経費報告書を手動で入力して承認すると、従業員とマネージャーの両方にとって重要なタイム シンクになります。 経費報告の生産性が失われるのは別として、経費報告書の監査に関する問題も存在します。 レシートからマーチャントとトランザクションの情報を自動的に抽出するソリューションを使用すると、経費の報告と監査の手動作業を大幅に削減できます。</p>


  <p>モバイル カメラの急増を考えると、最新の経費報告書には、多くの場合、フェードしたり、くしゃくしゃにしたり、最適でない照明条件で撮影されたレシートの画像が含まれています。 既存のレシート ソリューションは、多くの場合、高品質のスキャンされた画像を対象とします。このような実際の状態を処理するのに十分な堅牢性ではありません。</p>


  <h2>事前構築済みの機能を使用して経費報告プロセスを強化する</h2>


  <p>Form Recognizerレポートの一般的な問題を軽減し、ビジネスに真の価値を提供します。 レシート API を使用してレシートからマーチャントとトランザクションの情報を抽出することで、開発者は従業員の新しいエクスペリエンスのロックを解除できます。 また、レシートの事前構築済みモデルはトレーニングなしで使用できます。このため、デプロイの速度が短縮されます。</p>


  <p>従業員の場合、レシートから抽出された主要な情報Form Recognizerを使用して経費報告書を事前に設定できます。 これにより、従業員は、主要な役割に集中できる経費と旅行を管理する時間を節約できます。 企業内の財務のような中央チームの場合は、確認のためにレシートから抽出されたキー データを使用して経費監査を行うのにも役立ちます。 サービスの背後にある光学式文字認識 (OCR)&nbsp; テクノロジでは、スマートフォン カメラなど、さまざまな条件でキャプチャされたレシートを処理できます。監査者が必要なトランザクション ドキュメントの手動検索と読み取りを減らします。</p>


  <h2>お客様: Microsoft&rsquo; の内部財務業務</h2>


  <p>Form Recognizer の事前構築済みのレシート機能は、監査者が潜在的な異常を特定するのに役立つ Microsofts&rsquo; 内部経費報告ツール MSExpense によって既にデプロイされています。 抽出されたデータを使用して、レシートは、潜在的な異常のリスクが低、中、または高に分類されます。 これにより、監査チームはリスクの高いレシートに集中し、チェックを外される可能性のある異常の数を減らします。</p>


  <p>MSExpense では、レシート データの抽出とリスク スコアリングを活用して、経費報告プロセスを最新化する予定です。 このような自動処理では、監査中に危険な費用を特定する代わりに、経費の報告または承認中にプロセスの早い方で潜在的な問題にフラグを設定できます。 これにより、経費と支払いを処理するターンアラウンド時間が短縮されます。</p>


  <p><em>&ldquo;Form Recognizer の事前構築済みレシート機能を使用すると、アプリケーションは、レシートのサンプリング 5% から 100% にスケーリングできるだけでなく、経費トランザクションを自動入力/作成して従業員経費報告書のエクスペリエンスを効率化し、支払いへの適切なパスを作成し、承認者マネージャーにデータ分析情報を受け取り、従業員が会社の付加価値アクティビティで使用する時間を与えることにより、より重要です。サービスは簡単に統合され、価値が見え始めでした。&ldquo; </em></p>


  <p align="right">&mdash;Opsna Siciliano、Microsoft FinOps (MSExpense)</p>


