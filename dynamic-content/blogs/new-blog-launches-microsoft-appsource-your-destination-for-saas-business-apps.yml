Title: '新しいブログの開始: Microsoft AppSource SaaS ビジネス アプリの送信先である新しいアプリ'
Summary: Microsoft Cloud プラットフォームで SaaS ビジネス アプリのサービスを作成、使用、または提供することに関心がある場合は、Microsoft AppSource場所です。  AppSource は、Microsoft の回答です。..
Content: >-
  <p>Microsoft Cloud プラットフォーム上で SaaS ビジネス アプリのサービスを作成、使用、または提供することに関心がある<a href="https://appsource.microsoft.com/en-us/"></a>場合は、Microsoft AppSource場所です。</p>


  <p>AppSource&rsquo; は、ビジネス顧客を SaaS&rsquo; アプリと統合サービスに接続するための長年の市場ニーズに対する Microsoft の回答であり、ビジネス ユーザーは Microsoft Cloud プラットフォーム上に構築されたアプリを検出して試用するための 1 つの場所を提供し、Microsoft パートナーからの実装支援を受ける、成長しているエコシステムです。</p>


  <p>AppSource と、増え続けるアプリ、ISV&mdash;、システム インテグレーター、および顧客のコレクションに関する詳細を提供するために、チームは、新しいブログを開始する別のディメンションをサービスに追加<a href="https://appsource.microsoft.com/blog">します。</a> このブログでは、参加者が AppSource&rsquo; から最も多くを得るのに役立つリソースと、アプリの背後にあるストーリーと、顧客により多くの価値をもたらす方法を紹介します。</p>


  <p>7 月の AppSource の開始以降、世界中のビジネス ユーザーがサービスをチェックアウトするためにアクセスしています。 ISV は毎日新しいアプリを送信しています。既に 100 を超えるシステム インテグレーター パートナーが、顧客の実装を支援するためにオンボードされています。</p>


  <p>新しいブログでは、このリソースの成長が続くにつれて、情報とストーリーを共有するフォーラムが追加されます。 また&rsquo;、&rsquo;&mdash;&rsquo;多くのことをブックマークしたいと思うブログで、近い将来、AppSource で共有する予定が多い予定です。</p>
