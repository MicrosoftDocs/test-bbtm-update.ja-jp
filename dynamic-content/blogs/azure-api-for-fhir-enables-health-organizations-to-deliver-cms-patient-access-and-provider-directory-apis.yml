Title: 'Azure API for FHIR組織は、CMS 患者アクセスとプロバイダー ディレクトリ API を提供できます  '
Summary: Microsoft Health の目標は、お客様と共に、健康データをよりアクセスしやすく、スケーラブルにし、データをより多く行う力を提供することです。 医療業界のデータの力を真に活用するには、このデータをクラウドで相互運用可能にする必要があるだけでなく、医療の高いセキュリティ要件とプライバシー要件を満たす方法で組織やチーム間で簡単に共有できる必要があるという理解を得ていました。
Content: >-
  <p>2021 年 7 月 1 日に、米国医療センターおよび医療サービスセンター (CMS)&nbsp; の新しい要件により、新しい患者アクセスとプロバイダー ディレクトリ API を有効にするには、規制された支払者が必要になります。 この変更はニュースに多くのファンファーレ&rsquo;なしで行う可能性があります。しかし、医療の大きなマイルストーンです。 それはなぜでしょうか? これは、&rsquo;CMS 相互運用性と患者アクセスの最終規則の下で最初の主要なマイルストーンの 1 つ| <a href="https://www.hhs.gov/guidance/document/cms-interoperability-and-patient-access-final-rule-0#:~:text=CMS%20Interoperability%20and%20Patient%20Access%20final%20rule%20,Plan%20Net%20IG%20%203%20more%20rows%20" target="_blank">ガイダンス ポータル</a>&nbsp;。患者の医療データの相互運用性に影響します。&nbsp;</p>


  <p>CMS は、患者、プロバイダー、支払い者の相互運用性と医療情報へのアクセスを改善するためのロードマップを構築し続ける中で、Microsoft は引き続き、医療データを扱うパートナーをサポートしています。&nbsp;Azure API for FHIR&rsquo; には、組織全体のデータ <a href="https://docs.microsoft.com/en-us/azure/healthcare-apis/fhir/cms-tutorial-introduction" target="_blank">を</a> 簡単に整理し、新しい CMS 要件をサポートできる新機能が用意されています。</p>


  <ul>
      <li>作成 <a href="https://docs.microsoft.com/azure/healthcare-apis/fhir/fhir-features-supported" target="_blank">、更新、読み</a>取り、修正プログラム*、検索などの基本的な Rest 機能。&nbsp;</li>
      <li>システムで検索できる機能に対 <a href="https://docs.microsoft.com/azure/healthcare-apis/fhir/overview-of-search" target="_blank">する柔軟性の合計</a>。</li>
      <li>業界のプロファイルを活用&nbsp;するか、独自のプロファイルを取り込み、データの格納方法をさらに定義し、データを検証して、このコンテキストに準拠しているデータを検証します。</li>
      <li>CMS 実装ガイドで高速ヘルスケア相互運用性リソース&reg; HL7&reg; (FHIR&reg;<a href="https://docs.microsoft.com/azure/healthcare-apis/fhir/fhir-features-supported#extended-operations" target="_blank">)</a>* 操作をサポートします。 これには、 <a href="https://docs.microsoft.com/en-us/azure/healthcare-apis/fhir/tutorial-member-match" target="_blank">支払$memberと</a> 患者/$everything* 操作の間のデータ共有を支援する一致操作が含まれており、患者に関連するすべてのデータを取得できます。&nbsp;</li>
  </ul>


  <h2>2021 年 7 月 1 日に、医療組織は何を認識する必要がありますか?</h2>


  <p><strong>患者向け新しいアクセシビリティ:</strong> CMS で規制されているすべての支払&nbsp;者は、クレーム データを含む、患者が自分の臨床情報に簡単にアクセスできるFHIR API を利用する必要があります。 また、この規則では、ofFHIR&nbsp; API を使用してプロバイダー ディレクトリを共有する必要があります。患者が特定のニーズのプロバイダーを見つけるのに役立つか、医師が治療調整のための他のプロバイダーを見つけるのに役立つ。</p>


  <p><strong>プロバイダーと支払者がデータを使用できる新しい義務:</strong> 患者アクセス API と Provider Directory API を使用すると、患者はサードパーティ製のアプリケーションを介してデータ アクセスを有効にすることへの同意を得ることができます。これは、医療組織が移動する必要があるツールとテクノロジの潜在的に新しい状況を引き出します。 良いニュースですか?&nbsp;組織全体&rsquo;のデータ交換に対して enabledFHIR&nbsp; テクノロジを使用すると、標準化されたセマンティクスを使用して堅牢で拡張可能なデータ モデルを有効にしました。これにより、すべてのシステムで UsingFHIR&rsquo;&nbsp; を組み合わせて動作できます。 データを FHIR に変換すると、電子医療記録システムや研究データベースなどの既存のデータ ソースをすばやく接続できます。&nbsp;また、Azure API for FHIR の新機能を使用すると、モバイルおよび Web アプリケーションの CMS ガイドラインに従って、データ アクセスに対する新しい要求を簡単にサポートできます。</p>


  <p>MultiCare Health System の完全子会社である MultiCare Connected Care (MCC) は、幅広い医療プロバイダーとサービスで構成される独立した責任を持つ医療組織です。 MCC&nbsp; は、支払者パートナーと協力して、品質測定用のDa Vinci <a href="https://build.fhir.org/ig/HL7/davinci-deqm/" target="_blank">ImplementationData</a>&mdash; Exchange のいずれかを使用した、薬の調整のパイロット 使用例を実装しました。 これはカスタマイズされたソリューションであり、MCC がコンプライアンス品質データを収集して支払い主のパートナーに提供する方法を変更することで、プロバイダーと患者の負担を軽減するために標準を提供できるのか確認できます。 MCC は、データ パリティに到達することで、コンプライアンスを 40% 向上しました。</p>


  <p>課題は、最終的&ldquo;&rdquo;に適切なデータを適切な時刻に提供し、患者や医療提供者にモダリティを提供する目的で、このソリューションをスケーリングする方法でした。 ここで、Microsoft は MCC と提携し、API for FHIR のスケールと効率性をこのプロジェクトに取り込むのに役立ちます。 &nbsp;</p>


  <p style="padding-left: 25px;"><em>&quot;MultiCare Connected Care では、私たちのミッションは、回復と健全な未来のためのパートナーです。私たちは毎日ミッションを実行し、革新的なソリューションを実装することで、私たちのミッションの約束を果たします。MultiCare では、Azure プラットフォームを利用して、パイロット プロジェクトを複数のパートナーにスケーリングしています。私たちは患者を第一に考え続け、新しいテクノロジは、患者やコミュニティにサービスを提供する方法の 1 つです。&rdquo;</em>&mdash;Anna Taylor、MultiCare Connected Care の運用ディレクター</p>


  <p style="margin-bottom:11px">MCC のような&nbsp;すべてのお客様に対して、Microsoft は、健康およびライフ サイエンスで好みのパートナーであることを誇りに思っています。&nbsp;クラウドで技術的な決定と選択を行う場合は、正常性データの固有のニーズに対応するテクノロジを構築し、将来対応できる製品を実現して、組織が正常性相互運用性の変化する需要を満たすことができるようにします。&nbsp;</p>


  <h2>Microsoft: 正常性データの相互運用性に関するパートナー</h2>


  <p>Microsoft は、パートナーが 2021&nbsp; 年 7 月 1 日の要件と、CMS から数年後に予定されている要件と、全米医療情報技術コーディネーター (ONC) の Office を満たしたいと考えています。 私&rsquo;たちは、医療データへのアクセスと患者の治療を改善するために、クラウドでの正常性の相互運用性の取り組みでパートナーをサポートする取り組みです。</p>


  <p>私たちは、医療データのオープンな標準、迅速かつ簡単な交換、および患者の健康記録に対する自律性を持つ患者の終了が現実になる未来に移行しています。 このためにデータ システムとインフラストラクチャを迅速に提供する方が、組織とその患者が新しい規制要件を満たす以上に、相互運用可能な正常性データの真の報酬を得るよりも簡単になります。</p>


  <p>CMS&nbsp; のガイドライン<a href="https://techcommunity.microsoft.com/t5/healthcare-and-life-sciences/supporting-the-cms-interoperability-and-patient-access-final/ba-p/2417698" target="_blank">Azure API for FHIR&rsquo;</a>満たすのに役立つ機能の詳細と、その概要<a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">についてAzure API for FHIR。</a></p>


