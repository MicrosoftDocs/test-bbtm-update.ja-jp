Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>2010 年 4 月 9 日から始まる追加<a href="https://blogs.msdn.com/windowsazure/archive/2010/04/12/windows-azure-platform-expands-global-availability-to-41-countries.aspx">の 20</a> か国で SQL Azure を含む Windows Azure プラットフォームを利用できると、グローバルな顧客とパートナーは、オンプレミスとクラウド DBMS.&#160; の間で設計とデプロイを継続的に容易にする新しい SQL Azure 機能を利用できます。 </p>  <p>これらのニュース機能は次のとおりです。</p>  <ul>   <li><b>MARS</b> (複数のアクティブな結果セット) を使用すると、アプリケーションの設計プロセスが簡略化されます。</li>    <li><b>データベースの名前</b> 変更での対称の ALTER 名前変更プロセス </li>    <li><b></b>データ層アプリケーションのアプリケーションおよびマルチサーバー管理。アプリケーション設計をさらに効率化し、SQL Server 2008 R2 および Visual Studio 2010 から SQL Azure に直接データベース アプリケーションをデプロイし、データベースのデプロイの柔軟性を実現します</li> </ul>  <p>多くのお客様は、高可用性でパブリックにアクセスできるデータ ストアを提供する簡単な方法が提供されるという事実により、MySQL の代わりに SQL Azure を検討しています。&#160; お客様が MySQL などのデータベースからの移行プロセスで直面した主な問題は、複数のアクティブな結果セット (MARS)をサポートする機能です&#160;&#160; </p>  <p>現在のお客様は、データ層アプリケーション<a href="https://msdn.microsoft.com/en-us/library/ee364757.aspx"></a>を利用して、データ層アプリケーションを登録し、データ層アプリケーションを SQL Azure にデプロイすることができます。 デプロイは 201 SQL Server Management Studio 0 年 2010 年および Visual Studio 2008 R2 から行い、登録は SQL Server Management Studio <a href="https://msdn.microsoft.com/en-us/library/ee364757.aspx">2008 R2</a> まで実行できます。 これにより、お客様はオンプレミスへの投資を拡張し、使い慣れたツールを使用して、データ層アプリケーションを構築してオンプレミスインスタンスにデプロイし、SQL Azure。 お客様は、データ層アプリケーションを利用して、データベースのデプロイの柔軟性を最大限に高くすることができます。</p>  <p>また、ALTER rename オプションを顧客に提供しています。このオプションを使用すると、データベースの名前を変更して、データベースの名前を変更して、データベースの名前を変更SQL Server。</p>  <p><a name="_GoBack"></a>MIX '10 で説明したように、6 月の期間に新しい 50 GB サイズ オプションが提供されます。 <a href="mailto:EngageSA@microsoft.com">EngageSA@microsoft.com</a> 現在、お客様は、アンケートを受け取り、10 GB を超えるストレージを必要とするアプリケーションを指定するために&#160; に電子メールを送信することで、この新しいサイズ オプションの早期導入者になる可能性があります。&#160; 数か月後の新しい 50 GB オファーの詳細については、以下を参照してください&#160; </p>  <p>サインアップしてSQL Azure、今すぐこれらの新機能をお試&#160; </p>
