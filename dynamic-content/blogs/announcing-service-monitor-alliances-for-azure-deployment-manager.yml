Title: Azure Deployment Manager のサービス モニター の提携を発表
Summary: Azure Deployment Managerは、デプロイ機能を大幅に拡張Azure Resource Manager新しい機能セットです。 複数のリージョンにデプロイする必要がある複雑なサービスがある場合、リソースがいつデプロイされるのか、または進行中に顧客をキャッチして、顧客の悪い更新プログラムにさらされる可能性を制限する場合は、Deployment Manager を使用します。
Content: >-
  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74c39475-8f30-4348-bc3c-04b02f97110d.png"><img alt="Stylized image of a cloud." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0a4d0e0-a2f7-4d9d-9d62-563d3299744a.png" style="border-image: none 100% / 1 / 0 stretch; float: left; display: inline; background-image: none; border-width: 0px; border-style: solid; width: 154px; height: 155px; margin-left: 15px; margin-right: 15px;" title="クラウドのスタイライズされたイメージ。"></a>Azure Deployment Managerは、デプロイ機能を大幅に拡張する <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-overview" target="_blank">Azure Resource Managerの新</a> しい機能セットです。 &rsquo;&rsquo;&rsquo;複数のリージョンにデプロイする必要がある複雑なサービスがある場合、リソースがデプロイされる状況を制御し合うのが好きな場合、または進行中に顧客をキャッチして、顧客が悪い更新プログラムにさらされるのを制限する場合は、Deployment Manager を使用します。 Deployment Manager、リソースの段階的なロールアウトを実行できます。つまり、リソースは順序付けされた方法でリージョン別にデプロイされます。</p>


  <p>Microsoft Build 2019 では、統合された<a href="https://aka.ms/admhealthblog" target="_blank"></a>正常性チェックDeployment Managerがサポートされる予定です。 つまり、ロールアウトが進むと、Deployment Manager は既存のサービス正常性モニターと統合され、デプロイ中に許容できない正常性シグナルがサービスから報告された場合、デプロイは自動的に停止され、トラブルシューティングが可能になります。</p>


  <p>正常性の&rsquo;統合を可能な限り簡単に行う上で、サービス正常性監視のトップ企業の一部と連携して、正常性チェックをデプロイと統合する簡単なコピー/貼り付けソリューションを提供しています。 正常性モニター&rsquo;をまだ使用していない場合は、次から始めるのに最適なソリューションです。</p>


