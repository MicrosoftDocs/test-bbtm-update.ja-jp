  <p>これらのサービス モニターは、Azure Deployment Manager&rsquo; s の正常性統合ロールアウト機能と統合する単純なコピー/貼り付けソリューションを提供します。ユーザー ベース全体で不正な更新プログラムが大きな影響を及ぼすのを簡単に防ぐことが可能です。 近日公開予定Azure Monitor統合に向け、ご&nbsp;期待ください。</p>


  <p>さらに、Azure Deployment Managerサインアップは不要になったので、完全に一般公開されています。</p>


  <p>開始するには&ldquo;、チュートリアル「<a href="https://aka.ms/admtutorial" target="_blank">azure Deployment Manager と Resource Manager テンプレートを</a>使用する (パブリック プレビュー)」または「<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/deployment-manager-overview" target="_blank">Azure Deployment Manager (&rdquo;</a>&nbsp;パブリック プレビュー) &rdquo; &ldquo; を使用した安全なデプロイプラクティスの有効化」を参照してください。正常性統合機能を&ldquo;試す場合は、「<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/deployment-manager-tutorial-health-check" target="_blank">Azure Deployment Manager (</a>パブリック プレビュー) &rdquo; で正常性チェックを使用する」チュートリアルを参照して、エンドツーエンドのチュートリアルを確認してください。</p>


