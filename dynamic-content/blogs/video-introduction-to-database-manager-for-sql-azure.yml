Title: 'ビデオ: SQL Azure のデータベースマネージャーの概要'
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure のデータベースマネージャー (以前は Microsoft &reg; Project Code-Named &ldquo; ヒューストン &rdquo; ) は軽量で使いやすい...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure のデータベースマネージャー (旧称は Microsoft &reg; Project Code-Named &ldquo; ヒューストン &rdquo; ) は、データベースを SQL Azure するための軽量で使いやすいデータベース管理ツールです。 Web ベースのツールは、クラウド内でデータドリブンアプリケーションを迅速に開発、デプロイ、および管理するための簡単なソリューションを求めている Web 開発者やその他の技術プロフェッショナル向けに設計されています。 &nbsp; このセッションでは、データベースマネージャーの詳細を示し、web ブラウザーからアクセスする方法、データベースオブジェクトとスキーマを作成および編集する方法、テーブルデータを編集する方法、クエリを作成および実行する方法などについて説明します。</p>  <p>PDC 2010 からの事前記録されたビデオとして、SQL Azure のデータベースマネージャーの概要を確認します。</p>
