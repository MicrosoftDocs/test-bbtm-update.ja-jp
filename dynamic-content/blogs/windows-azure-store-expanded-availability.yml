Title: 'Windows Azure Store: 拡張可用性'
Summary: 編集者の注:&nbsp;この投稿は、Windows Azure Store のシニアプロダクト マネージャーである Chris Lattner 氏からの投稿です。Windows Azure Store が 25 の新しい市場で利用できると発表いたします,...
Content: <p><strong>エディターの注:&nbsp;</strong><span>この投稿は、Azure Store の製品マネージャーである Chris Lattner Windows投稿です。</span><br><br><a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">Azure Store</a> の新しいWindowsが 25 の新しい市場で提供され、サポートされている市場の総数が 36 になりました。 Windows Azure Store は、優れたクラウド アプリケーションを構築するのに役立つ Premium データ アプリ サービスとデータ セットを検出、購入、使用する場所です。義務を負う必要はありません (Azure Store の検索と使用の詳細については、ここをクリックしてください)。 Windows Azure Store でサポートされている最新の市場は次のとおりです。オーストラリア、Nz、ブラジル、ブラジル、フィンランド、トルコ、チェコ共和国、フィンランド、フィンランド、香港大陸、フィンランド、トルコ、メキシコ、オランダ、オランダ、ニュージーランド、ポルトガル、ポルトガル、シンガポール、スウェーデン、スイス、トリニダード、トバゴ。</p>  <p>これらは、既にサポートされている市場に加えて、米国、カナダ、デンマーク、フランス、ドイツ、アイルランド、イタリア、日本、韓国、スペイン、英国です。</p>
