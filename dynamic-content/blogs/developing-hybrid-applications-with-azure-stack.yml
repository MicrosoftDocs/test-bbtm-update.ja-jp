Title: Azure Stack を使用したハイブリッドアプリケーションの開発
Summary: お客様のビジネスにはハイブリッドアプリケーションを構築する必要があるというお客様からのご意見をお待ちしております。 Microsoft Azure はアプリケーションを構築するためのプラットフォームとして引き続き使用できますが、Azure Stack と Azure を併用することで、ハイブリッドアプリケーションを構築できます。
Content: >-
  <p>お客様のビジネスにはハイブリッドアプリケーションを構築する必要があるというお客様からのご意見をお待ちしております。 Microsoft Azure はアプリケーションを構築するためのプラットフォームとして引き続き使用できますが、Azure Stack と Azure を併用することで、ハイブリッドアプリケーションを構築できます。 両方の一貫したエクスペリエンスが簡単になります。 Azure サービスは、どこからでも、Aconcagua の中央にある貨物船のコンテナー内から、または Andes の一番上の山部から、どこからでも使用できますが、 文字どおり、従来のデータセンター &rsquo; が存在しない場所で、Azure で開発したアプリを実行できます。</p>


  <p>使い慣れたツールとプログラミング言語を使用して、操作に近い Azure Stack を使用できます。 1つの統合された DevOps パイプラインを使用して、開発、テスト、運用を通じてアプリをプッシュします。</p>


  <p>チームが設計および実装した <a href="https://www.youtube.com/watch?v=nTXdJN0IW5Y" target="_blank">ディザスターリリーフプロトタイプ</a> のようなハイブリッドアプリの機能については何もありません。 これは、モバイルデプロイでの Azure サービスの優れたデモであり、リモート環境では切断されています。 このソリューションでは、データの収集と意思決定をサポートしており、医療などの分野でテストされていることも確認できます。</p>


  <p>Azure Stack は、現在、独自のハイブリッドソリューションの開発を簡単に開始できるようにする機能を提供しています。 Azure Stack での Azure サービスの使用の中核となるのは、 <a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles" target="_blank">AZURE RESOURCE MANAGER API プロファイル</a>です。 API プロファイルは、Azure と Azure Stack で使用できるリソースの種類とバージョンのセットを提供します。</p>


  <p>どのリソースの種類、API バージョン、およびクラウドが連携するかを調べるのではなく、ソリューションのコードを作成することに専念できます。 API プロファイルを使用して、特定のプロファイルをサポートする Azure クラウド全体でコードを操作できるようにします。</p>


  <p>API プロファイルは、 <a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-powershell" target="_blank">PowerShell</a>、 <a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-azurecli2" target="_blank">Microsoft Azure CLI</a>、 <a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-net" target="_blank">.net</a>、 <a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-java" target="_blank">Java</a>、<a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-go" target="_blank">ゴー</a>、 <a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-ruby" target="_blank">Ruby</a>、 <a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-python" target="_blank">Python</a>で使用できます。 Azure で動作するスクリプトと自動化ワークフローをどこでも作成できます。</p>


  <p>コードの記述は、ハイブリッドアプリケーションの開発の一部にすぎません。 また、パイプラインを作成し、Azure をターゲットにするためのツールも必要です。 Azure DevOps を使用すると、 <a href="https://docs.microsoft.com/azure/devops/pipelines/targets/azure-stack?view=vsts" target="_blank">Azure Stack をターゲット</a>にすることができます。</p>


  <p>最後に、ハイブリッドアプリの開発を kickstart する方法に関するガイダンスを見つけることができます。 <a href="https://aka.ms/azsdevtutorials" target="_blank">クロスクラウドスケーリング</a>や、エッジでの AI などのチュートリアルがあります。 また、ハイブリッドエクスペリエンスを示すサンプルアプリを含む、 <a href="https://github.com/Azure/AzureStack-QuickStart-Templates/tree/master/sample-hybrid-application" target="_blank">技術ガイダンスシリーズの最初のインストール</a>についても説明します。</p>


  <p>まだ開始していない場合は、 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank">Azure Stack Developer Kit</a> をダウンロードし、このブログの投稿に記載されているリソースを確認して開始することを強くお勧めします。 ハイブリッド開発に関する今後の記事については、必ず注意してください。 他に表示するものが &rsquo; ある場合は、お知らせください。</p>
