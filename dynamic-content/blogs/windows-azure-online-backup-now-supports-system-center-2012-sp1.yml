Title: Windows Azure Online Backup で 2012 SP1 System Centerがサポートされる
Summary: クラウド&rsquo; コンピューティングについて &ndash; 、すべてまたは何の用語でも考える方が、すべてをクラウドに移行したり、すべてをそのままオンプレミスのままにしたりする方が簡単な場合があります。&nbsp; しかし、最も知っている通り、新しい.
Content: <p>クラウド&rsquo; コンピューティングについて&ndash;、すべてまたは何の用語でも考える方が、すべてをクラウドに移行したり、すべてをそのままオンプレミスのままにしたりする方が簡単な場合があります。&nbsp;しかし、最も知っている通り、新しい現実は、クラウドとオンプレミスの両方のリソースを組み合わせたハイブリッド アプローチです。&nbsp;Windows Server 2012 2012 SP1 System Center 2012 SP1 では、Azure Online Backup などのサービスを使用Windowsハイブリッド モデルが導入されています。&nbsp;これは&rsquo;、Azure のサーバー、Windows、System Center、Windows<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0194">が</a>&ldquo;&rdquo;、Azure と呼ばれる機能でどのように機能クラウド OS。</p>  <p>現在プレビュー中の Windows Azure Online Backup は、損失や破損から保護するために、サーバー データをクラウドからバックアップおよび復旧できるクラウドベースのバックアップ ソリューションです。 &nbsp;</p>  <p>このサービスを使用すると、IT 管理者は、オンプレミスのバックアップ ソリューションと比較して、追加の投資を制限して、サーバー データの物理的にリモートバックアップと回復のオプションを提供します。</p>  <p>Windows Server 2012 のクラウドベースのバックアップに加えて、Windows Azure Online Backup では、Data Protection Manager コンポーネントを介したオンプレミス System Center 2012 SP1 からのクラウドベースのバックアップもサポートされる予定です。 &nbsp;Azure Online Backup の使用Windows詳細については、Server Cloud のブログ記事を参照してください。</p>  <h4>Windows Azure Active Directory 管理ポータル</h4>  <p>&rsquo;Azure Online Backup プレビューの今日Windowsリリースでは、Azure Online Backup プレビューのサポート プレビューもWindows Azure Active Directory 管理ポータル。&nbsp;お客様は、Windows Azure Active Directory 管理ポータルを使用して、Azure Online Backup Windowsにサインアップし、サービスへのユーザー&rsquo; アクセスを管理できます。&nbsp;管理者は、 のプレビュー ポータルを使用できます<a href="https://activedirectory.windowsazure.com" target="_blank">https://activedirectory.windowsazure.com</a>。</p>  <p>新&rsquo;しい組織の ID 情報&rsquo;をWindows Azure Active Directory 管理ポータルする方法の詳細については、別のブログ記事を参照してください。</p>
