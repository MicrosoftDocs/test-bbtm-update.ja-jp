Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>MSDN Magazine の Julie Lerman 著作では、「Entity Framework を使用してネットワーク待機時間を短縮<a href="https://msdn.microsoft.com/en-us/magazine/gg309181.aspx">SQL Azure。</a> この記事では、オンプレミス アプリケーションから接続するときに SQL Azure Database でネットワーク待機時間に対処するための軽減戦略について説明します。これは、アプリケーションの全体的なパフォーマンスに大きな影響を与える可能性があります。 幸い、ネットワーク待機時間の影響をよく理解すると、Entity Framework を使用して SQL Azure Database のコンテキストでの影響を軽減する強力な立場に立つ必要があります。</p>  <p>これらの懸念事項は、アプリケーションが Windows Azure 上で実行され、SQL Azure Database と同じデータセンターにデプロイされている場合に排除されます。</p>  <p>読み取<a href="https://msdn.microsoft.com/en-us/magazine/gg309181.aspx">り: Entity Frameworkを使用してネットワーク待機時間を短縮SQL Azure</a></p>'
