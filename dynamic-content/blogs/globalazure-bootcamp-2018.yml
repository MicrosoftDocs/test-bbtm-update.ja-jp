Content: >-
  <p><em>このブログ投稿は、Magnus M &aring; rtensson、地域ディレクター、AZURE MVP、Loftysoft によって作成されました。</em></p>


  <p>グローバルな Azure Bootcamp (#GlobalAzure) は、Azure の1日間のテクニカルラーニングイベントの世界規模のシリーズです。 これは、グローバルクラウド開発者コミュニティのリーダーによって作成およびホストされます。 これは、非常に優れたコミュニティで、純粋なものです。 また、参加することもできます。</p>


  <p>&rsquo;グローバルな Azure ブートキャンプをホストする場合は、<a href="https://global.azurebootcamp.net/register/" target="_blank">サインアップ</a>して場所のイベントを作成するだけで済みます。これにより、場所<a href="https://global.azurebootcamp.net/locations/" target="_blank">のマップ</a>に pin が挿入されます。 イベントの発生を簡単にするには、次の <a href="https://global.azurebootcamp.net/frequently-asked-questions-for-organizers/" target="_blank">ガイドライン</a> に従って詳細を参照してください。 必要なのは、場所だけです (会議室は多くの場合に十分です)。また、一部の地域の専門家がワークショップを教えるし、参加者に参加するための計画を立てます。 でも、あなたは自分でお客様の勝ち &rsquo; になりました。 お役に立ちます。 &rsquo;Microsoft の内外のユーザーとの接続を<a href="https://global.azurebootcamp.net/contact-us/" target="_blank">支援するために、</a>サイトのリンクが表示されます。</p>


  <p>&rsquo;これらは microsoft のイベントではありませんが、microsoft 大好き us とします。 Microsoft は、これらのイベントに対して単語を分散し、昼食を達成し、テストと学習のための無料の Azure 試用版を使用して出席者を設定します。 世界中 &rsquo; 全体で、1万のグローバルな開発者が Azure での経験を手に入れています。</p>


  <p>このイベントには、raffles のためにローカルに使用される催し物をすべてのユーザーに提供するために使用する <a href="https://global.azurebootcamp.net/sponsors/" target="_blank">グローバルスポンサー</a> があります。 スポンサーはだれでもスポンサーになるかもしれませんが、すべてのスポンサーに対して、すべての場所に何らかの情報を提供するように依頼 多くの企業はこれを行ってきましたが、非常に感謝です。 ローカルでは、開催者は追加のスポンサーと協力して、コミュニティイベントに参加するための場所を確保することができます。</p>


  <p>&ldquo;グローバルな Azure ブートキャンプは、最ものコミュニティです。 私たちは、世界中のコミュニティのリーダーを楽しみにして、開発者が今日 &rsquo; のクラウドベースのビジネス環境で必要なスキルを構築するのを支援しています。 &rsquo;ここでは、これらのコミュニティ主導の各イベントが成功したことをお手伝いします。世界中の開発者コミュニティ ( &rdquo; Jeff Sandquist、Microsoft の Azure Platform エクスペリエンスグループの General Manager) に対する数十年に及ぶコミットメントを待つことができ &rsquo; ます。</p>


  <p>私たちの多くは、何百ものコミュニティヒーローに感謝しています。私たちの多くは Microsoft Mvp であり、地元のイベントの成長と flourish] を目覚しいにしています。 ここまでに、この年 &rsquo; のマップにピン留めされているすべての場所があります。 請求書はどこにありますか?</p>


