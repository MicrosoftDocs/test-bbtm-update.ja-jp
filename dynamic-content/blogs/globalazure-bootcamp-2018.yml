  <p>グローバル Azure は、 <a href="https://global.azurebootcamp.net/locations/" target="_blank">68 国に244の場所</a>を持つ thirst の引き起こしの力です。 すべての場所は、2018年4月21日に終了します。1回では、最初のタイムゾーンから最後の弧にロールアウトされ、約30時間で終了します。 Twitter (<a href="https://twitter.com/search?q=globalazure" target="_blank"> # globalazure</a>)、 <a href="https://www.facebook.com/globalazure/" target="_blank">Facebook</a>、アップロード画像をアップロード<a href="https://www.flickr.com/groups/globalwindowsazure" target="_blank">して、</a> <a href="https://twitter.com/globalazure" target="_blank">Twitter</a>で共有することで、ご参加ください。</p>


  <p>このすばらしいイベントにご参加いただき、ありがとうございます。</p>


