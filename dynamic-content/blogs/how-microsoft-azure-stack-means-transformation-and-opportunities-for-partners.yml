Title: Microsoft Azure Stack がパートナーの変革と機会を意味する方法
Summary: 本日、ネバダの開始でマイクロソフトの2018意欲を守ります。 これは、毎年のイベントです。 今年は、パートナーとの Microsoft Azure スタックの勢いをお待ちしております。
Content: >-
  <p>私たちは、ネバダの開始を通じて、 <a href="https://partner.microsoft.com/en-lb/inspire" target="_blank">マイクロソフトの意欲 2018</a> から数か月後にいます。 これは、毎年のイベントです。 今年は、パートナーとの Microsoft Azure スタックの勢いをお待ちしております。 マイクロソフトでは2017のように、Azure Stack のセッションがいくつかありました。 これらは両方とも、オーバーフロールームを含む完全にいっぱいでした。 今回は、発表の最初の年を反映して、今後の営業案件に関するクイックビューを共有することを考えています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26f860e2-0a6c-4957-bb0f-5c6073a4cc60.png"><img alt="AzS%20ship" border="0" height="721" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0fcaab1-7edc-4d9b-ba38-51c00485a0de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzS% 20ship" width="1281"></a></p>


  <p>1年前に、Azure Stack の一般提供を発表しました。 Azure Stack は Azure の拡張機能であり、真に一貫性のあるハイブリッドクラウドプラットフォームを実現しています。 クラウド、オンプレミスのデータセンター、 <a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge" target="_blank">エッジの</a>いずれであるかにかかわらず、アプリケーションとワークロードを実行するかどうかを決定する機能を含みます。 実際には、立ち上げ以来、顧客がリモートで頻繁に切断される環境で Azure Stack を使用して企業やコミュニティに価値を提供するという、すばらしいシナリオを見てきました。 また、パートナーは、このような新しい可能性を顧客に対してロック解除することにも貢献しています。</p>


  <p>たとえば、iMOKO はニュージーランド &rsquo; のデジタル健康慈善団体が、を Azure Stack 使用して、満たされなかっのヘルスニーズに応じて、医療アプリケーションを子供からアクセスできるようにすることを決定しました。 <a href="https://www.revera.co.nz/" target="_blank">Revera</a>は、最先端のクラウドサービスプロバイダーであり、iMOKO などのクライアントを有効にするために、データセンターで Azure Stack をホストしています。</p>


  <p><em> &ldquo; Microsoft Azure Stack &rsquo; を使用しているため、iMOKO アプリケーションのパフォーマンスが大幅に改善されました。部とリモートの領域でも、非常に高速に実行されます。Revera で Azure Stack を選択する主な理由は、iMOKO アプリケーションのアクセシビリティを、教師、親、ボランティア、パートナーであるユーザーのコミュニティに対して行うことでした。また、医療機関の設定 &rdquo; である Mitchell、CEO、iMOKO における信頼性と信頼性にも関連</em>していました。 &ndash;</p>


  <p><em> &ldquo; データセンターでホストされている Azure Stack では、待機時間の考慮事項やデータ主権の問題など、問題の解決を開始できます。さらに、Azure framework に接続できることは、顧客の可能性を最大限に高め、クラウドの機能を実際に活用できるようにするために不可欠です。 &rdquo; </em>&ndash;Dan Fairbairn、ビジネス開発マネージャー、Revera</p>


  <p>Azure の既存のお客様は Azure Stack を獲得し、それを使用して厳格なデータ保存要件のシナリオに対応しています。また、ネットワーク帯域幅と待機時間によって、重要なインフラストラクチャや、工場のフロアや医療環境などのアプリケーションに必要なリアルタイムの処理ができないことがわかります。 Azure と Azure Stack の間の一貫性は、これらのシナリオを実現するための柱です。</p>


  <p>私たちは、発表以来当社のパートナーと密接に連携して、お客様のニーズに合わせて、世界中のパートナー向けの革新的なエコシステムを Azure Stack して構築してきまし &rsquo; た。</p>


  <h2>Azure と Azure Stack にわたる新しいエコシステムソリューションによる継続的なイノベーション</h2>


  <p>Microsoft のパートナーエコシステムは広範で、Isv、マネージサービスプロバイダー (MSPs)、およびシステムインテグレーター (SIs) によって提供される幅広いサービスを提供しています。</p>


  <p>ここでは、Azure Stack するために Azure のアプリケーションとサービスを拡張する ISV パートナーの一部を紹介します。</p>


  <ul>
   <li><a href="https://www.cloudassert.com/Solutions/Azure-Stack" target="_blank">クラウドアサート</a> Azure Stack 課金ソリューションでは、1つの管理プレーンでクラウド間のエンドツーエンドの使用状況、課金、およびコマースプラットフォームを利用できます。</li>
   <li><a href="https://www.confluent.io/confluent-platform-azure-stack/?utm_source=azure.microsoft.com&amp;utm_medium=site-link&amp;utm_campaign=maz&amp;utm_term=term&amp;utm_content=content" target="_blank">Confluent</a> は Apache Kafka ベースのストリーミングプラットフォームを提供しています。これにより、インテリジェントなエッジとインテリジェントなクラウドイニシアチブのために Azure Stack でハイブリッドクラウドストリーミングを実現できます。</li>
   <li><a href="https://exivity.com/azure-stack/" target="_blank">Exivity</a> は課金の自動化ソリューションを提供しており、Azure Stack での Azure の支出に関する詳細な情報を簡単に得ることができます。</li>
   <li>Azure Stack に対する<a href="https://f5.com/about-us/blog/articles/azure-stack-support-expanding-f5s-multi-cloud-ecosystem-30143" target="_blank">F5 のサポート</a>は、Azure Azure Stack との両方で大規模な IP が同じように動作することを意味します。これにより、お客様は、環境全体でサポートするアプリケーションサービスのレプリケーションを通じて、アーキテクチャの hybridity &rsquo; を高める &lsquo; ことができます。</li>
   <li><a href="https://www.gridprosoftware.com/about/news/evops-for-microsoft-azure-stack-launched-by-gridpro/" target="_blank">Gridpro</a> は Azure Stack 向けの evops を提供し、データセンターが Azure Stack でのワークロードの制御を支援します。 EvOps は Azure Stack とシームレスに統合されており、Azure Marketplace とカスタムのサービス、ワークフロー、承認を統合します。</li>
  </ul>


  <h2>お客様とパートナーにより多くの選択肢を提供する、ハードウェアパートナーエコシステムの拡大</h2>


  <p>お客様の要件を満たすために、microsoft では、Azure Stack プラットフォームへの特徴と機能の追加、多様なパートナーエコシステムの拡大に重点を置いてきました。お客様のニーズに最も合った Azure Stack のプラン、ソリューション、サービスが多数用意されています。</p>


  <ul>
   <li>私たちは、お客様の <a href="https://blog.global.fujitsu.com/fujitsu-accelerates-hybrid-it-solutions-with-microsoft-azure-stack/" target="_blank">ハードウェアパートナーエコシステムに</a>ついて、今年の前半に発表された Azure Stack ソリューションについての発表を予定しています。</li>
   <li>Huawei は、最近、 <a href="https://e.huawei.com/en/solutions/business-needs/data-center/azure-stack" target="_blank">Microsoft Azure スタック用のハイブリッドクラウドソリューション</a>である Azure Stack ソリューションのグローバルな可用性を発表し、世界中に新しい需要を生み出しました。</li>
   <li>Cisco、Dell EMC、Lenovo、HPE、Terra &ndash; など、ハードウェアパートナーの他の技術革新が &rsquo; 一貫しています。これについては今年の皆さんのご意見をお &rsquo; 待ちしております。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-expands-availability-to-92-countries/" target="_blank">Azure Stack は、世界中の92の国/地域でも利用できるようになりまし</a>た。つまり、お客様は以前よりも Azure Stack を通じてハイブリッドソリューションをより選択し、柔軟に作成できます。</li>
  </ul>


  <p>お客様に新しいハイブリッドクラウドシナリオを導入することで、パートナーが Azure Stack と Azure を補完する機会について非常に興奮しています。</p>


  <h2>パートナーのビジネス チャンス</h2>


  <p>Azure Stack の顧客ベースが拡大しているため、これらの顧客の多様なニーズによって表される機会です。 パートナーとしてのロールは、Azure Stack のお客様の取り組みにおいて、1つまたはすべてのフェーズに対応できます。</p>


  <ul>
   <li><strong>評価と検出</strong>: このフェーズでは、顧客のニーズを検出し、顧客を支援するデジタル変革の結果を促進し、従業員を支援し、操作を最適化し、製品を変換できるソリューションを提案します。</li>
   <li><strong>ソリューションの計画と設計</strong>: これは、お客様と Azure Stack、Azure、顧客の IT 資産を使用したソリューションの計画、設計、構築に関する詳細なアーキテクチャの取り組みです。</li>
   <li><strong>ソリューションのビルドと配置</strong>: 顧客およびハードウェアパートナーと協力して、Azure Stack をデプロイし、顧客向けのソリューションを開発します。</li>
   <li><strong>管理とサポート</strong>: お客様との信頼関係を継続して顧客をサポートし、管理されたサービスコントラクトを利用して価値を引き続き実現することができます。</li>
  </ul>


  <h2>準備</h2>


  <p><a href="https://www.microsoft.com/en-us/CloudandHosting/microsoft-inspire.aspx" target="_blank">2018 マイクロソフト</a>のサポートにご協力いただいている場合は、 <a href="https://myinspire.microsoft.com/sessions/7c95658e-ca6b-4e81-afae-4c0a0d2b735d?source=sessions" target="_blank">Azure Stack セッション</a>に参加して、今すぐ業界でのこの優れた機会についてご確認ください。 また、この旅を開始する方法をご紹介します。また、Azure Stack の価値をお客様と協力して、営業チームと技術チームの協力を準備していただきます。</p>


  <p>Azure Stack は Azure の営業案件を表します。プランに Azure Stack を統合します。 <a href="https://azure.microsoft.com/en-us/resources/azure-stack-an-extension-of-azure/" target="_blank">ホワイトペーパー</a>を読むか<a href="https://go.microsoft.com/fwlink/?LinkId=852379&amp;clcid=0x409" target="_blank">、データシートをダウンロード</a>Azure Stack ます。</p>
