  <h2>技術的なコンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/orchestrating-production-grade-workloads-with-azure-kubernetes-service/">アプリケーションを使用した実稼働レベルのワークロードAzure Kubernetes Service </a> - クラウド アーキテクトの Brian Redmond(Azure Global Black Belt Team) は、Azure のお客様が Kubernetes の 3 回目の記念日に Azure Kubernetes Service に構築している主なシナリオについて説明します。 Azure Kubernetes Service (AKS) は、ホストされている Kubernetes 環境を管理するサービスで、コンテナー オーケストレーションの専門知識がなくても、コンテナー化したアプリケーションのデプロイと管理をすばやく簡単に行うことができます。 また、アプリケーションをオフラインにすることなく、要求に応じてリソースをプロビジョニング、アップグレード、スケーリングすることにより、実行中の操作およびメンテナンスの負担もなくなります。</p><p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a865cdc-b772-47e7-a43c-f1fbc7d95982.png"><img width="640" height="270" title="コンテナーへのリフト アンド シフト" alt="Workflow diagram showing lift and shift to containers" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a865cdc-b772-47e7-a43c-f1fbc7d95982.png"></a></p>

  <p><a href="https://azure.microsoft.com/en-us/blog/feeding-iot-device-telemetry-data-to-kafka-based-applications/">Kafka ベースのアプリケーションに IoT デバイステレメトリ データを供給する</a> -Event Hubs で新しくリリースされた Kafka ストリームのサポートにより、Azure IoT Hub のお客様は、IoT デバイスのテレメトリ データを Kafka ベースのアプリケーションに簡単にフィードして、さらにダウンストリームの処理または分析を行うことができます。 メッセージング、デバイス、および構成管理に対する IoT Hub のネイティブ サポートの使用を早期に開始し、後で Event Hubs をネイティブに使用するためにテレメトリ処理アプリケーションを移行する決定を延期することができます。 この投稿では、お客様に適用されるシナリオと、Kafka ベースのアプリケーションとテレメトリを使用するIoT Hub説明します。</p>

