Summary: プレビューの現在の機能、一般提供、最新情報、更新プログラムなど、Azure &を最新の状態に保つ。
Content: >-
  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-app-service-now-supports-java-se-on-linux/">Azure App Service Linux での Java Standard Editionがサポートされる</a> -Linux 上の Java Standard Edition 8 ベースのアプリケーションのサポートAzure App Serviceパブリック プレビューで利用できます。 これで、Microsoft によってバグ修正とセキュリティ更新プログラムが維持される、拡張性の高い自己修正型の Web ホスティング サービスに Java Web アプリをビルドしてデプロイできます。 追加のパフォーマンス機能には、動的スケーリング インテリジェント構成で複数のインスタンス、アプリケーション、リージョンを持つ数百万人のユーザーをサポートするスケーリングが含まれます。</p>

  <p>Java Azure Storage SDK v10 <a href="https://azure.microsoft.com/en-us/blog/build-richer-applications-with-the-new-asynchronous-azure-storage-sdk-for-java/">for Java</a> - 用の新しい非同期 Azure Storage SDK を使用して、より豊富なアプリケーションをビルドするは、現在プレビュー中であり、BLOB ストレージのみをサポートしています。 Azure Storage SDK v10 for Java では、Storage Go SDK リリースで以前に導入されたスレッド セーフな型を提供する次世代の Storage SDK 設計が採用されています。 この新しい SDK は、クライアント上でバッファリングを行わずにデータを効果的に移動するために構築され、Storage REST API 内のインターフェイスに近いインターフェイスを提供します。</p>


  <h3>プレビューの場合も</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/metric-alerts-for-logs-public-preview/">パブリック プレビュー:ログのメトリック アラート</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/azure-app-service-now-supports-java-se-on-linux/">パブリック プレビュー: Linux Azure App Service Java Standard Editionサポート</a></li>
  </ul>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/security-center-s-adaptive-application-controls-are-generally-available/">Security Centerの適応型アプリケーション制御が一般公開されています</a> - 適応型アプリケーション制御を使用すると、構成された仮想マシン (VM) のグループで実行できるアプリケーションのセットを定義できます。これにより、不要なアプリケーションの監査とブロックに役立ちます。 既定では、監査Security Centerアプリケーション制御が有効になります。 ホワイトリストにワークロードに悪影響が及ぼされていないことを検証した後、保護モードを [強制モード] に変更できます。 この機能は、標準価格レベルの Security Center。</p>


  <h2>新機能と更新</h2>


  <p>Azure Advisor の新<a href="https://azure.microsoft.com/en-us/blog/new-recommendations-in-azure-advisor/">しい推奨事項</a> -Azure Advisorは、Azure の使用状況を分析し、コストの削減、パフォーマンスの向上、セキュリティの強化、信頼性の向上を実現するために Azure リソースを最適化する方法に関する推奨事項を提供する無料のサービスです。 Azure Service Health アラートが不足しているサブスクリプションがある場合に、Traffic Manager プロファイルに関する一般的な構成の問題を解決するためのサポート プランへのアップグレードを検討する必要がある場合に、予約インスタンスを使用して従払いコストを節約する場合など、Azure サブスクリプションを最も有効にするのに役立ついくつかの新しい Azure Advisor 推奨事項 その他。</p><p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39ec2100-66c1-4deb-a8a8-cc9b55c44042.jpg"><img width="640" height="334" title="Azure Advisor推奨事項" alt="Screenshot of Azure Advisor recommendations in the Azure portal." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39ec2100-66c1-4deb-a8a8-cc9b55c44042.jpg"></a></p>

  <p><a href="https://azure.microsoft.com/en-us/blog/build-secure-oozie-workflows-in-azure-hdinsight-with-enterprise-security-package/">セキュリティ パッケージを使用してセキュリティで保護された Oozie Azure HDInsightをEnterpriseする</a> -ドメインに参加している Hadoop クラスターで Oozie を使用できます。 Oozie は、Hadoop がビッグ データの実装を加速し、容易に行うワークフローおよび調整スケジューラです。 Hadoop スタックと統合された Oozie では、いくつかの種類の Hadoop ジョブがサポートされますが、以前はドメイン参加クラスターではサポートされていませんでした。</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/accelerated-and-flexible-restore-points-with-sql-data-warehouse/">SQL Data Warehouse</a> SQL Data Warehouse (SQL - DW) を使用した高速で柔軟な復元ポイントは、ペタバイト単位のデータ間で複雑なクエリを高速に実行するために最適化された、企業向けに完全に管理された安全な分析プラットフォームです。 高速で柔軟な復元ポイントをリリースしました。これは、データ ウェアハウスを迅速に復元するのに役立ち、偶発的な破損、削除、ディザスター リカバリーからデータを保護します。 geo 冗長バックアップを選択する代わりに、任意の復元ポイントを使用してリージョンとサーバー間で復元できます。これは 24 時間ごとに実行されます。</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/top-feature-requests-added-with-azure-blockchain-workbench-1-2-0/">Azure Blockchain Workbench 1.2.0</a> で追加された上位の機能要求 - 5 月のビルドAzure Blockchain Workbenchパブリック プレビューにリリースされた 2 番目の更新プログラムが利用可能になります。 Azure Portal を使用して Workbench の新しいインスタンスをデプロイするか、アップグレード スクリプトを使用して既存のデプロイを 1.2.0 にアップグレードできます。 このリリースには、多くの機能強化とバグ修正が含まれています。その一部は、お客様からのフィードバックや提案に対応しています。</p>


