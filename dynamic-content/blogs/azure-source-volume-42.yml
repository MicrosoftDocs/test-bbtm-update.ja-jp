  <h2>イベント</h2><p>Azure 上の Kubernetes を使用してアプリケーションをコンテナー化する - このウェビナーでは、8 月 <sup>14 日</sup> (太平洋午前 10:00 -11:00) に、Azure でエンドツーエンドの <a href="https://info.microsoft.com/ww-live-ContainerizeApplicationsKubernetesOnAzure.html">Kubernetes</a> 開発エクスペリエンスが表示され、アプリを構築する統合された開発環境が示されています。 これには、アプリケーション スキャフォールディング、内部ループ ワークフロー、アプリケーション管理フレームワーク、CI/CD パイプライン、ログ集計、監視とアプリケーション メトリックが含まれます。</p><h2>顧客とパートナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-june-16-30/">Azure Marketplace新しいオファー: 6 月 16 日から 30 日</a> - このAzure Marketplaceは、Azure 上で実行するように認定され、最適化された、すべてのソフトウェア ニーズに最適な場所です。 何百もの主要なソフトウェア プロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 6 月後半には、仮想マシン イメージ、Web アプリケーション、コンテナー ソリューション、コンサルティング サービスなど、22 の新しいオファーを公開しました。</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-availability-of-azure-managed-application-in-azuregov/">AzureGov での Azure マネージド アプリケーションの可用性の発表</a> - Azure Managed Applicationsサービス プロバイダー (MSP)、独立系ソフトウェア ベンダー (ISV) パートナー、エンタープライズ IT チームが、特定のエンド カスタマーのエンタープライズ サービス カタログを通じて利用できるフル マネージドのターンキー クラウド ソリューションを提供できます。 お客様は、マネージド アプリケーションを自分のサブスクリプションにすばやくデプロイし、パートナーまたは中央 IT チームに依存して、ライフサイクル全体のメンテナンス操作とサポートを行えます。</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/marketplace-news-from-inspire-2018/">Inspire 2018</a> - からの Marketplace ニュースMicrosoft Inspire の主要なマーケットプレース セッションとコンテンツをオンデマンドで表示できます。たとえば、AppSource と Azure Marketplace でビジネスを成長させる、Azure Marketplace と AppSource で GTM を成功させるベスト プラクティス、Azure Marketplace または AppSource で PaaS または SaaS ビジネスを成長させる、新しい顧客を引き付けるために Microsoft Marketplace のリストを最適化するなどです。</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/avoid-big-data-pitfalls-with-azure-hdinsight-and-these-partner-solutions/">ビッグ データとこれらのパートナー ソリューションAzure HDInsight落とし穴を回避する</a> - ビッグ データと分析アプリケーションのライフサイクルは、複数の手順にまたがっています。 インジェスト、準備、ストレージ、処理、分析、視覚化を含む。 これらの手順はすべて、ガバナンス、アクセス制御、監視、セキュリティに関するエンタープライズ要件を持っている必要があります。 すべてを構成するアプリケーションをまとめる作業は複雑です。そのため、選択した ISV のセットと密接に取り組んで、Azure HDInsight や他の分析サービスを使用してソリューションを認定し、顧客がシングル クリックでソリューションをデプロイできるようしました。 これらの各ソリューションの概要については、この投稿を参照してください。</p><h2>モノのインターネット ショー</h2>


