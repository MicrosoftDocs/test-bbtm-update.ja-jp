  <h2>業界</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-the-catalyst-for-better-risk-management-in-insurance/">保険|IoT:</a> - モノのインターネット (IoT)、人工知能 (AI)、Machine Learning (ML)、ビッグ データなどのデジタル変革とテクノロジを受け入れる保険会社のリスク管理を向上する上で、業界をリードします。 この記事では、思考リーダーである Carbone 氏の書籍「 <em>All the Insurance Players Will Be Insurtech」について詳しく学習します</em>。</p>

  <p><a href="https://azure.microsoft.com/en-us/blog/how-to-move-e-commerce-infrastructure-to-azure/">小売|e</a>コマース インフラストラクチャを Azure - に移行する方法 既存の e コマース ソリューションをクラウドに移行すると、企業にとって多くの利点が得されます。スケーラビリティが可能になり、顧客に 24 時間 365 日のアクセシビリティが提供され、クラウド サービスの統合が容易になります。 しかし、eコマース ソリューションをクラウドに移行する作業は大掛かりなものとなり、コストについても意志決定者の理解を得る必要があります。 <em>eコマース ソリューションを Azure に</em> 移行する方法の概要では、オプションを通知する目的で Azure 移行の範囲について説明します。 最初のフェーズは、IT 部門によるコンポーネントのクラウドへの移行から始まります。 Azure に移行したら、eコマース チームが ROI を高め、クラウドを活用するために実行できる手順について説明します。</p>

