Slug: azure-sql-data-warehouse-now-generally-available-in-all-azure-regions-worldwide
Title: Azure SQL Data Warehouse世界中のすべての Azure リージョンで一般提供される
Summary: Azure SQL Data Warehouse の一般提供を、西日本、オーストラリア東部、インド西部の 3 つのリージョンで発表します。 これらの追加の場所によって、製品が提供されます。
Content: >-
  <p>Azure SQL Data Warehouse の一般提供を、西日本、オーストラリア東部、インド西部の&mdash; 3 つのリージョンで発表します。 これらの追加の場所により、他の主要なクラウド データ ウェアハウス プロバイダーよりも多くの 33 &ndash; リージョンに製品の世界中の可用性数が提供されます。 一般提供により、99.9% の可用性SQL Data Warehouseの SLA を使用して、33 リージョンにまたがってサービスをプロビジョニングできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dd13480-30f0-4938-9794-4bc2c67cc8f5.png"><img alt="Capture" border="0" height="700" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c26ef749-c38a-46a5-8a26-533e30d917c6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="キャプチャ" width="1321"></a></p>


  <p><a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-what-is" target="_blank">SQL Data Warehouse</a>は、パフォーマンスが高く、セキュリティで保護され、準拠している SQL 分析プラットフォームであり、データ全体の SQL ベースのビューと、フル マネージドでペタバイト規模の高速なクラウド ソリューションを提供します。 これはエラスティックであり、数分でプロビジョニングし、数秒で最大 60 倍までスケールアップできます。 Geo バックアップが標準で付属しています。これにより、データの geo 回復性が可能になります。これにより、リージョン全体の障害が発生した場合に、Azure 内の任意のリージョンにデータ ウェアハウスを復元できます。</p>


  <p>Azure リージョンでは、低待機時間、高スループット、および冗長性の高いネットワークを介して接続された、物理的に分離された複数の可用性ゾーンが提供されます。 現在から、お客様は 33 のリージョンでこれらの高度な機能を活用できます。</p>


  <p>今すぐ始め、クラウドベースのデータ ウェアハウスの速度、スケール、弾力性、セキュリティ、使いやすさを自分で体験してください。 このブログ記事では、このブログ記事で、この記事の機能と機能の詳細<a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">を確認SQL Data Warehouse</a>。</p>


