  <p>追加する機能について、ご意見をお聞かわせください。</p>


  <p>フィードバック サイトで、最も <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">必要な機能</a> をお知らせください。 フィードバックを提案または投票するユーザーは、要求に対して定期的な更新プログラムを受け取り、機能がいつリリースされたのか最初に知る必要があります。</p>


  <p>また、 <a href="https://stackoverflow.com/questions/tagged/azure-sqldw" target="_blank">StackOverflow</a> または MSDN フォーラムで製品に関する質問がある場合は、お問い <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse" target="_blank">合わせください</a>。</p>


