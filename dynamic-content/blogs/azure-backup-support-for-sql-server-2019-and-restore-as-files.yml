Slug: azure-backup-support-for-sql-server-2019-and-restore-as-files
Title: SQL Server 2019 の Azure Backup サポートとファイルとしての復元
Summary: SQL Server 2019 では、可用性、パフォーマンス、データインテリジェンスの境界が引き続きプッシュされるため、すべてのデータを確実に保護するには、一元的に管理されたエンタープライズ規模のバックアップソリューションが不可欠です。
Content: >-
  <p>SQL Server 2019 では、可用性、パフォーマンス、データインテリジェンスの境界が引き続きプッシュされるため、すべてのデータを確実に保護するには、一元的に管理されたエンタープライズ規模のバックアップソリューションが不可欠です。 これは特に、動的なスケールの利点を活用するためにクラウドで SQL Server を実行していて、don&#39;t では、煩雑で、インフラストラクチャを多用し、拡張が困難な従来のバックアップ方法を引き続き使用したい場合に当てはまります。</p>


  <p>Azure 仮想マシンで実行されている SQL Server 2019 のネイティブバックアップを共有することは興奮しています。 これは、今年の前半に発表された<a href="https://cloudblogs.microsoft.com/sqlserver/2019/03/18/enterprise-scale-backup-for-sql-server-databases/" target="_blank">SQL Server 仮想マシンの Azure Backup</a>の一般提供に関する重要な追加機能です。 &nbsp;Azure Backup は、Azure 仮想マシンでスタンドアロン SQL Server と<strong>SQL AlwaysOn</strong>構成を保護する<strong>ゼロインフラストラクチャ</strong>ソリューションであり、バックアップインフラストラクチャをデプロイして管理する必要はありません。 it 管理者がコンプライアンス要件を管理し、コンプライアンス要件を満たすのに役立つ<strong>長期的な保有期間</strong>と<strong>中央監視</strong>機能が提供されますが、SQL 管理者は、運用時の回復のために<strong>セルフサービス</strong>のバックアップと復元の機能を引き続き実行できます。</p>


