  <h2>ファイルとして復元:</h2>


  <p>拡張機能の一覧にを追加することは、 <strong>ファイルとして復元</strong>する主な機能であり、バックアップデータを <strong>.bak </strong>ファイルとして回復することによって、どこにでも復元できるようになりました。 これらのバックアップファイルをサブスクリプション、リージョン、またはオンプレミスの SQL サーバーに移動し、必要に応じてデータベースの復元をトリガーします。 この機能は、サブスクリプション間およびリージョン間の復元シナリオを支援するだけでなく、選択した任意の宛先へのバックアップデータの格納と回復をより詳細に制御できるようにすることで、ユーザーの対応を維持します。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d03019d-53a2-44d1-9bbe-0a37e83cad8c.jpg"><img alt="Restore options for SQL server" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b856f616-1dba-4d2d-bb09-f1a50750866b.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL サーバーの復元オプション" width="1024"></a></p>


  <p>&nbsp;</p>


  <h2>はじめに:</h2>


  <p><strong>復元</strong>操作では、新しく導入された [復元] オプションが [<strong>ファイル] と</strong>して表示されます。 移行先サーバー (このサーバーは、コンテナーに登録されている仮想マシン SQL Server) とそのサーバーのパスを指定します。 このパスに対して選択した復旧ポイントに固有のすべての .bak ファイルがダンプされます。 通常、マウント先として指定されている場合、マウントされた Azure ファイル共有のネットワーク共有パスまたはパスは、同じネットワーク内の他のコンピューター、またはそれらにマウントされている同じ Azure ファイル共有を使用して、これらのファイルに簡単にアクセスできるようにします。</p>


  <p>復元操作が完了したら、これらのファイルをサブスクリプションまたは場所の任意のコンピューターに移動し、SQL Server Management Studio を使用してデータベースとして復元できます。 <a href="https://docs.microsoft.com/en-us/azure/backup/restore-sql-database-azure-vm#restore-as-files" target="_blank">詳細については、こちらを参照してください</a>。</p>


