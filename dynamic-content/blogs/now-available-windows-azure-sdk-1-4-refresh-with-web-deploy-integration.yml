Title: '利用可能: Windows統合を使用した Azure SDK 1.4 更新Web 配置'
Summary: Azure SDK 1.4 更新プログラムのWindowsを発表します。&nbsp;ここからダウンロードできます。この更新により、Web 開発者は開発を増やします。
Content: '<p>Azure SDK 1.4 更新プログラムのWindowsを発表します。&nbsp;ここからダウンロードできます。この更新により、Web 開発者は、Web ベースのホステッド サービスの反復開発プロセスを簡略化することで、開発の生産性を向上させることができます。</p>  <p>現在まで、ホストされたサービスの反復開発プロセスでは、アプリケーションを再パッケージ化し、管理ポータルまたは Service Management API を使用して Windows Azure にアップロードする必要があります。 このWindows Azure SDK 1.4 更新では、<a target="_blank" href="https://learn.iis.net/page.aspx/426/overview-of-web-deploy/">Web デプロイ</a> ツール (Web 配置) と統合することで、この問題が解決されます。</p>  <p>Azure でホストされるサービスの対話型開発Web 配置を使用する場合はWindowsに注意してください。</p>  <ul class="unIndentedList">  <li>Web 配置は、1 つのロール インスタンスでのみ機能します。</li>  <li>このツールは、実稼働環境での使用を意図したツールではありません。反復的な開発とテストのシナリオのみを対象にしています</li>  <li>Web 配置は、パッケージの作成をバイパスします。 Web ページに対する変更は永続的ではありません。 変更を保持するには、サービスをパッケージ化してデプロイする必要があります。</li>  </ul>  <p>Windows Azure SDK 1.4 用の WebDeploy プラグイン (Windows Azure SDK 1.4 更新<strong>&amp;</strong>に含まれています) をインストールするには、ここをクリックし、[ツール SDK の取得] をクリックします。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/15/now-available-windows-azure-sdk-1-4-refresh-with-webdeploy-integration.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
