Title: Windows Azure Platform が 21 か国で一般提供される
Summary: 今日のコンピューティングの時代に、企業は現在の投資の価値を拡張しながら、IT インフラストラクチャのコストを削減するという課題に直面しています。  私たちにとって、これは を意味しています。
Content: 今日のコンピューティングの時代に、企業は現在の投資の価値を拡張しながら、IT インフラストラクチャのコストを削減するという課題に直面しています。  &nbsp;これは、お客様と開発者コミュニティのエクスペリエンスが、お客様が新しい方法でビジネス上の問題に取り組むために必要な柔軟性と機敏性を提供するクラウド サービス プラットフォームを構築する上で重要なことを意味しています。この取り扱いを続ける中で、現在は Microsoft だけでなく、お客様やパートナーにも重要なマイルストーンを示しています。&nbsp; 21 か国で Azure と Windowsの一SQL Azure<a href="https://blogs.msdn.com/windowsazure/archive/2010/01/04/sign-up-for-a-windows-azure-platform-offer-today-and-get-visibility-into-your-usage.aspx" target="_blank" mce_href="https://blogs.msdn.com/windowsazure/archive/2010/01/04/sign-up-for-a-windows-azure-platform-offer-today-and-get-visibility-into-your-usage.aspx">を&nbsp;発表します</a>。 &nbsp;        <p>現在から、世界中の国のお客様とパートナーは、完全なサービス レベル アグリー<a href="https://www.microsoft.com/windowsazure/sla/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/sla/">メント (SLA</a>&nbsp;) をサポートする Windows Azure および SQL Azure の実稼働アプリケーションとサービスを開始できます。Azure Windows AppFabric Service Bus および Access Control は、商用サブスクリプションにサインアップするユーザーに対して、2010 年 4 月まで引き続き無料で利用できます。 さらに、Microsoft コード名 "Dallas" は引き続き無料の CTP に含されます。 </p>        <p>Azure プラットフォームでアプリケーションとサービスを開発およびデプロイしているユーザーから、引き続きWindowsを受け取っています。&nbsp;2010 年 1 月以降、何千もの顧客が CTP から実稼働に移り、<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005952" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005952">Origin Digital</a>、<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005897" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005897">GXS</a>、<a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005882" target="_blank" mce_href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005882">tradefaciliate</a>、<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005768" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005768">3M</a> のようなパートナーは、Windows Azure&nbsp; プラットフォームにソリューションを積極的に構築してデプロイしています。今日から、すべてのパートナーと共に、ソリューションを顧客に販売し始め、最終的に新しい市場に到達し、収益を増やす可能性があります。&nbsp; </p>        <p>確立されたパートナーや ISV は、収益機能を拡張する方法として Windows Azure プラットフォームを探しているだけでなく、<a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005803" target="_blank" mce_href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000005803">Lokad</a>&nbsp; のようなスタートアップ企業もプラットフォーム上でビジネスを拡大しています。Lokad は、スケーラブルな予測クラウドベースのサービスを小売および製造の顧客にデプロイしました。 このサービスは、在庫の最適化を可能にし、最終的に Lokad の顧客ベースの小売収益性を実現するために、リアルタイムの予測データを提供します。&nbsp;現在、Windows Azure プラットフォームの機能により、Lokad は予測データを 60 分未満で計算し、その 300 に加え、多国籍小売業者を含む成長を続ける顧客ベースに配信できます。 今後数か月の間に、Azure プラットフォーム上で新しいアプリケーションとサービスを構築してデプロイする企業のストーリーを共有Windows続ける予定です。&nbsp;&nbsp; </p>        <p>CTP アカウントを有料の商用サブスクリプションにまだアップグレードしていないお客様は、アカウントへのアクセスを維持するために、できるだけ早くアップグレードすることを推奨します。&nbsp;Azure CTP アカウントを使用してWindowsアップグレードしていないお客様は、サービスを無効にし、Windows Azure Storageは読み取り専用になります。 SQL Azureアカウントをアップグレードしていない CTP のお客様は、既存のデータベースを使用し続けできますが、新しいデータベースを作成することはできません。&nbsp;2010 年 3 月 1 日に、アップグレードSQL Azureされていない CTP アカウントが削除されます。  2010 年 4 月 1 日に、アップグレードWindows Azure Storageされていない CTP アカウントが削除されます。 これらの日付より前に商用サブスクリプションにアップグレードする予定はない場合は、データをエクスポートすることが重要です。</p>        <p>世界中のお客様とパートナーには多くのタイム ゾーンが適用されます。Microsoft は、1 月の無料使用に対して顧客とパートナーに対して課金を行うのを確実にするために、2010 年 1 月の午前 12:00 <a class="" title="" name="_GoBack"></a>_GoBack February 2, 2010 GMT から Windows Azure と SQL Azure の課金を開始します。</p>        <p>新しいお客様は <a href="https://azure.microsoft.com/" target="_blank" mce_href="https://azure.microsoft.com/">www.WindowsAzure.com</a> にアクセスしてサインアップし、現在、Azure プラットフォーム上でクラウド アプリケーションの構築とデプロイWindows開始できます。&nbsp; </p>
