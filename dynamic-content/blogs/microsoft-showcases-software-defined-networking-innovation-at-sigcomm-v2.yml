Content: >-
  <em>Microsoft の 2015 ACM SIGCOMM Award を受け取り、運送業者とデータ センター ネットワークの理論と実践を発展的に進め、ネットワーク開発の分野で優良なエンジニアである Albert Greenberg 氏が選ばれた。ACM SIGCOMM の最高の栄えです。この業績は、有効期間の成果と、コンピューター ネットワークの分野への貢献を認識しています。これは、仕事を通してキャリアを通して重要な貢献を行い、現場の他の人の仕事と認識に大きな影響を与える人物に毎年与えます。2015 年に英国ロンドンで開催された ACM SIGCOMM カンファレンスで、この発表を受け入れ、カンファレンスの講演を行いました。以下では、ネットワークに対する Microsoft の革新的なアプローチと SIGCOMM で何が起こっているのかについて、さらに詳しい情報を提供しています。</em>

  <h2>Microsoft では、SIGCOMM でソフトウェアによるネットワークのイノベーションを紹介します</h2>

  この週は、業界で最も優れたネットワーク イベントの 1 つである ACM <a href="https://sigcomm15.conf.meetecho.com/" target="_blank">SIGCOMM</a> で講演を行う特権を得ました。私の同僚と私は、Microsoft の最新の研究とイノベーションのいくつかについて話し、デモンストレーションを行い、ソフトウェア定義ネットワーク (SDN) を活用して Microsoft Azure に取り組む方法について詳しい情報を共有しています。

  <h2>Microsoft Bets Big on SDN</h2>

  Azure の増大するクラウド需要に対応するために、1989 年に最初のデータセンターをオープンして以来、グローバル クラウド インフラストラクチャの構築に 150 億ドルを超える投資を行っています。データセンターは 100 万台を超える物理サーバーを保持し、クラウドの変革前に生成された業界のレガシ 設計を使用して、この規模でインフラストラクチャを実行するとは考えられない。私の講演では、仮想化、スケールアウト、パーティション分割されたクラウド設計、中央制御の原則を、Azure コンピューティング プレーンの実装からクラウド コンピューティング、ストレージ、もちろんネットワークまで、すべてに適用する方法について説明しました。 構築する必要があった規模と、何百万もの顧客に対してソフトウェア定義データセンターを作成する必要がある場合、ネットワーク内のすべてを変更する必要があったので、光学からサーバー、NIC、データセンター ネットワーク、WAN からエッジ/CDN まで、すべてを変更しました。


  ハイパースケール SDN の主要なアイデアは SIGCOMM 2009 の VL2 (Virtual Layer 2) 論文に取り上がったため、常に SIGCOMM で話すのは良い点です。(a) 物理データセンター ファブリックを提供する大規模な均一な高帯域幅 Clos ネットワークを構築し、(b) 各ホストで実行されているソフトウェアを介して仮想ネットワークを構築します。 これら 2 つの有効な SDN とネットワーク関数仮想化 (NFV) は、有能な技術エンジニアのすばらしいチームによる反復開発Microsoft Azureしました。 特に、過去 10 年間、物理ネットワーク設計は 6 か月ごとに変更され、スケールと信頼性が絶えず向上しています。ホスト内のネットワークを仮想化して、新しいネットワーク仮想化機能を毎週提供し<strong></strong>、Azure ExpressRoute などのサービスの機能を更新します。


  まず、講演では、前の技術と比較して、(光学、マーチャント シリコン、スイッチで) 商品コンポーネントを使用して構築された大規模な Clos ネットワークを管理し、前の技術と比較して、100 倍の改善を達成する課題について話しました。 実際、データ センター ネットワークの従来の技術を "スノーフレーク" と考えています。クローズ、スケールアップ設計、実際のベンダーの相互運用性が欠け、それぞれ特殊で脆弱であり、管理に頻繁な人間の介入が必要です。 これに対し、クラウド 規模の物理ネットワークは、単純で一般的なプラットフォーム (ネットワーク ステート サービス) を介して管理されます。これにより、個々のネットワークの複雑さの詳細が抽象化され、プラットフォーム上でアプリケーションを疎結合するインフラストラクチャのデプロイ、障害管理、トラフィック エンジニアリング用のアプリケーションを構築できます。


  スイッチ内のスイッチ抽象化インターフェイス (SAI) と Azure Cloud Switch (スイッチ抽象化インターフェイスの上で実行される Microsoft 独自の切り替えソフトウェア) について説明しました。 Microsoft はオープン テクノロジの力を信じる大きな信じ方であり、ネットワークも例外ではありません。 SAI は、ネットワーク切り替え ASIC をプログラミングする最初のオープン標準 C API です。 ASIC ベンダーは、以前はスイッチ ハードウェアとプロトコル スタック ソフトウェアを厳密に結合することで、ソフトウェアを十分に高速に移植できなかったため、ハードウェアとソフトウェアの最適な組み合わせを選択してネットワークを構築できなかったため、革新的なイノベーションを実現しています。 SAI を使用すると、ソフトウェアは変更を加えることなく複数のスイッチ チップをプログラムできます。これにより、ベース ルーター プラットフォームはシンプルで一貫しています。 明日は、多くの業界コラボレーターと一緒に、SAI と Azure CloudSwitch のデモを行います。


  大規模な Clos ネットワークの呼び出しを管理するには、管理、監視、分析の新しいイノベーションが必要でした。 これらの課題に取り組むのは、クラウドスケール用に開発されたテクノロジを使用して、Azure が顧客に提供するのと同じビッグ データと監視機能を活用することです。 クラウド規模では、コンポーネントの障害が発生し、Azure は多数のコンポーネントにスケールアウトする場合に問題ありません。 システムは、障害のあるコンポーネントを検出、特定、分離、およびルーティングします。 今年の Sigcomm では、Azure ネットワークの管理に毎日使用される PingMesh と EverFlow という 2 つのテクノロジについて説明します。


  この講演の第 2 部では、ネットワーク仮想化に重点を置き、プライベートの専用インフラストラクチャで利用できる幅広いネットワーク機能である共有クラウド インフラストラクチャを顧客が作成できるようにしました。 仮想ネットワーク (VNet) を使用すると、顧客は企業をクラウドにシームレスにまたがり、既存の投資を保護しながら、自分のペースでクラウドにアップグレードすることができます。 VNet をより高いレベルの信頼性で動作させるには、(a) リージョンデータセンターあたり 500,000 台のサーバーを管理できるスケーラブルなコントローラーと、(b) コントローラー API を介して機能を照らすすべてのホスト上の高速パケット処理テクノロジの 2 つのテクノロジを開発する必要がありました。 このすべては、物理ネットワークとコンピューティング サービスとストレージ サービスに適用されるクラウド設計の同じ原則を通じてまとめます。


  ここでも、クラウド テクノロジを活用して Azure SDN を構築します。 特に、Azure Service Fabricは、Virtual Networking SDN コントローラーを構築したマイクロサービス プラットフォームを提供します。 Service Fabric は、スケールアップ、スケールダウン、負荷分散、障害管理、リーダーの選択、キーと値ストアなどの処理を行います。そのため、コントローラーは、必要に応じてネットワーク機能をオンデマンドで、大規模に照らするために必要な主要な仮想機能に集中できます。


  基本的に、すべてのホストで仮想化とネットワーク機能を使用してデータセンター スケール ルーターを作成する <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a> を使用すると、ISP と IXP パートナーを持つお客様は、VNet と Azure のネイティブコンピューティングおよびストレージ サービスに対して、企業に Azure を直ちにアタッチできます。ExpressRoute を発表して 1 年も経たのに対して、新しい ISP パートナーと IXP パートナーが驚くべきペースでオンボードする導入は大きな変化を見越しています。


  これにより、仮想フィルタリング プラットフォーム (VFP) について話す機会が得られるのです。 VFP では、データ センター内のすべてのホストで実行される SDN の拡張機能を開発しました。 VFP には、Microsoft が型指定された一致アクション テーブルをチェーンすることで、アジャイルで効率的な方法で新しいネットワーク機能を導入できる、単純なネットワーク API と抽象化のセットが提供されます。 VFP はパケット変換と転送に重点を当て、高速でシンプルです。 すべてのサービス セマンティクスはホストから削除され、SDN コントローラーに存在します。


  しかし、コストと低待機時間を厳しく制御するソフトウェアで純粋に実行できる操作には制限があります。 その結果、新しい超低待機時間 RDMA テクノロジが導入され、今年の SIGCOMM でも、Azure の NIC である DCIQN で実行される新しいプロトコルが導入されました。 Bing に対して行ったパフォーマンスの測定値を紹介し、99 番目のセンタイルで 700us から 90us の待機時間を大幅に改善したと示しました。 その結果、ハードウェアを活用して VFP テクノロジをオフロードし、より多くの VM とコンテナーに対するより速い、機能セット、サポートに向けてネットワークが継続する中で、パフォーマンスを向上させる方法について疑問が生じさせます。


  Azure SmartNIC は、これらの課題に対応します。 SmartNIC には、再構成可能なネットワーク ハードウェアを可能にする Field Programmable Gate Arrays (FPGA) が組み込まれます。 FPGA を通じて、ソフトウェアの速度で新しいハードウェア機能を作成できます。1 年後に必要になる SDN 機能は誰も知りません。 FPGA ベースの SmartNIC を使用すると、ハードウェアの再デプロイではなく、再プログラミングのように見える新しいニーズに合わせてハードウェアを再プログラミングできます。 膨大な可能性をユーザーに明らかにするために、暗号化された VNet を示し、VNet とのすべての通信に強力なセキュリティを提供しました。


  この投稿は、近い間に、自分の講演とスライドへのリンクで更新します。そのため、このスペースに目を光らしてください。

  <h2>ネットワークイノベーションの促進</h2>

  SIGCOMM で最も楽しみに思っているのは、イノベーションを起こしている革新的な研究で多くの同僚が認識されているのを見るという話です。 Microsoft は、早期に発行し、業界と取り組み、イノベーションを実現してきました。今年は、「A Clean Slate 4D Approach to Network Control and Management(A Clean Slate 4D Approach to Network Control and Management(ネットワーク制御と管理に対するクリーン スレート 4D アプローチ)』の 10 年を記念して、私はGisli Hjalmtysson、David A. Anniversarz、Andy Myers、Jennifer Rexford、Geoffrey Xie、Hong Jen、Jibin Zhan、Hui Zhang と書きました。 この論文は、今年の「Test of Time Award」で SIGCOMM によって選び出されました。


  この論文では、ネットワーク全体のビューに基づいてネットワーク全体の目標を達成するためにネットワークをプログラミングする、制御を一元化する主要な設計原則を提案しました。この調査によって、SDN と NFV が増加しました。 また、影響を与える最善の方法は、将来を想像してから、それを可能にするためのエンジニアリングと製品に取り組む方法を示しています。 4D アプローチの実現を Azure の SDN と NFV の現実に変えるシナリオ、チーム、システム、ツールを提供しました。


  今年の SIGCOMM は変わるので、Microsoft Research の同僚やコラボレーターの多くの出版物が紹介され、洞察力に優れた測定値が提供され、新しい課題と有望なイノベーションが生み出されます。 これらの論文を確認し、コメントに含め、ご意見をお寄せ願います。

