  <h2>概要Azure HDInsight</h2>


  <p>Azure HDInsightは、Apache Hadoop、Spark、Kafka などの一般的な Apache オープン ソース フレームワークを簡単に実行できる、オープン ソース分析用のエンタープライズ対応サービスです。 このサービスは、米国とドイツの 30 のパブリック リージョンAzure Governmentクラウドで利用できます。 Azure HDInsight、ETL、ストリーミング、対話型クエリなど、幅広いセクターや使用事例に対してミッション クリティカルなアプリケーションを提供します。</p>


