  <ul>
   <li><a href="https://www.starburstdata.com/presto-azure/" target="_blank"><strong>Starburst (Presto)</strong></a> &ndash;Presto は、組織内の任意の場所でデータを分析SQL、オープン ソースで高速でスケーラブルな分散クエリ エンジンです。 ストレージとコンピューティングを分離するように設計された Presto では、Azure Blob Storage、Azure Data Lake Storage、SQL、NoSQL データベース、その他のデータ ソースのデータに対して簡単にクエリを実行できます。 詳細については、「 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/starburst.starburst-presto?tab=Overview" target="_blank">Starburst Presto on Azure Marketplace」を参照してください</a>。</li>
