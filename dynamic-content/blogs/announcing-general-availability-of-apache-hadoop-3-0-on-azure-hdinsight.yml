   <li><a href="https://microsoft-my.sharepoint.com/personal/andow_microsoft_com/Documents/HDInsight/Waterline" target="_blank"><strong>Waterline データ</strong></a> &ndash; Waterline Data Catalog HDInsight を使用すると、お客様は、Azure のグローバル規模でデータを簡単に検出、整理、管理できます。 詳細については、「 <a href="https://azuremarketplace.microsoft.com/en-/marketplace/apps/waterline_data.waterline_data?tab=Overview" target="_blank">Waterline on Azure Marketplace」をご覧ください</a>。</li>
