   <li><a href="https://www.wandisco.com/partners/ms-azure" target="_blank"><strong>WANDisco</strong></a> &ndash; WANDisco Fusion は、中断のないデータ移行、Spark および Hadoop デプロイの簡単でシームレスな拡張機能、および短期または長期のハイブリッド データ操作を保証することで、クラウドへの移行をリスクから解放します。 詳細については、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/wandisco.fusion-hdi-app?tab=Overview" target="_blank">WANDisco に関するページを参照Azure Marketplace</a>。</li>
