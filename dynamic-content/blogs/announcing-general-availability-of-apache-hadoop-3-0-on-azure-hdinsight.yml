Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f8ab5d5-7d81-4174-abec-aa6bd80ff57f.png"><img align="left" alt="image" border="0" height="89" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83a7344f-289d-4e39-b87b-59119bc43c18.png" style="margin: 0px 14px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="imageToday" width="89"></a> は、&rsquo;Apache Hadoop 3.0 の一般提供を発表Azure HDInsight。 cloudera とのパートナーシップにより、Microsoft Azure は、最も人気のあるオープン ソース分析プロジェクトで最新のイノベーションの利点を顧客に提供する最初のクラウド プロバイダーであり、優れたスケーラビリティ、柔軟性、セキュリティを備えています。 Azure HDInsight の Apache Hadoop 3.0 の一般提供により、パフォーマンスとセキュリティをさらに向上し、ビッグ データ分析アプリケーションの豊富なエコシステムのサポートを強化する多くの主要な機能強化を備え、既存の機能を基に構築しています。</p>


  <h2>Apache Hadoop 3.0 とスーパーチャージされたパフォーマンスをクラウドに導入する</h2>


  <p>Apache Hadoop 3.0 は、Hive、Spark、HBase などの主要な Apache フレームワーク全体で、オープン ソース コミュニティによって提供された 5 年以上にわたる主要なアップグレードを表します。 Hadoop 3.0 の新機能により、パフォーマンス、スケーラビリティ、可用性が大幅に向上し、総保有コストが削減され、価値への時間が短縮されます。</p>


  <ul>
   <li><strong>Apache Hive 3.0</strong> &ndash;ACID トランザクションを既定でオンにし、パフォーマンスをいくつかの改善により、この最新バージョンの Hive &ldquo;&rdquo; を使用すると、開発者は大規模なデータ レイクで従来のデータベース アプリケーションを構築できます。 これは、GDPR/プライバシーに準拠したビッグ データ アプリケーションを構築する必要がある企業にとって特に重要です。</li>
   <li><strong>Hive Warehouse ConnectorのApache Spark</strong> &ndash; 新しいHive Warehouse Connector、Spark と Hive の世界が近づいています。 新しいコネクタは、メタストア レイヤーからクエリ エンジン レイヤーに統合を移動します。 これにより、述語のプッシュダウンなどの機能により、より高く信頼性の高いパフォーマンスが実現されます。</li>
   <li><strong>Apache HBase 2.0 および Apache Phoenix 5.0</strong> &ndash; Apache HBase 2.0 および Apache Phoenix 5.0 では、パフォーマンス、安定性、統合の機能強化が多数導入されています。 HBase 2.0 では、メモリ内圧縮を使用して memstore 内のデータを定期的に再編成すると、リモート クラウド ストレージからデータがフラッシュまたは読み取りが頻繁に行き過ぎず、パフォーマンスが向上します。 Phoenix 5.0 では、クラスターに対して実行されているクエリに関する情報をキャプチャする新しいシステム テーブルを導入することで、クエリ ログを使用したクエリの可視性が向上します。</li>
   <li><strong>Spark IO キャッシュ</strong> &ndash; IO Cache は、ジョブのパフォーマンスをAzure HDInsightするデータ キャッシュ サービスApache Sparkです。 IO キャッシュは <a href="https://tez.apache.org/" target="_blank">Apache TEZ</a> や <a href="https://hive.apache.org/" target="_blank">Apache Hive</a> のワークロードでも機能し、<a href="https://spark.apache.org/" target="_blank">Apache Spark</a> のクラスター上で実行できます。</li>
  </ul>


  <h2>エンタープライズ レベルのセキュリティの強化</h2>


  <p>Enterpriseレベルのセキュリティとコンプライアンスは、クラウドに機密データを格納または処理するビッグ データ アプリケーションを構築しているすべてのお客様にとって重要な要件です。</p>


  <ul>
   <li><strong>Enterprise セキュリティ パッケージ (ESP) での Apache HBase のサポート</strong> &ndash;HBase の ESP サポートの一般提供により、ユーザーは企業ドメインの資格情報を使用して HDInsight HBase クラスターに対して認証を行い、豊富できめ細かいアクセス ポリシー (Apache Ranger で作成および管理) が適用されます。</li>
   <li><strong>Bring Your Own Key (BYOK) によるサポートApache Kafka</strong> &ndash; お客様は、独自の暗号化キーを Azure Key Vault に取り込み、それらを使用して Azure Managed DisksメッセージをApache Kafkaできます。 これにより、データのセキュリティを高いレベルで制御できます。</li>
  </ul>


  <h2>豊富な開発者ツール</h2>


  <p>Azure HDInsightは、さまざまな統合された開発環境 (IDE) 拡張機能、ノートブック、SDK を使用した豊富な開発エクスペリエンスを提供します。</p>


  <ul>
   <li><strong>SDK の一般提供</strong> &ndash;<a href="https://docs.microsoft.com/dotnet/api/overview/azure/hdinsight" target="_blank">.NET</a>、<a href="https://docs.microsoft.com/python/api/overview/azure/hdinsight" target="_blank">Python</a>、<a href="https://docs.microsoft.com/java/api/overview/azure/hdinsight" target="_blank">Java</a> 用の HDInsight SDK を使用すると、開発者は選択した言語を使用してクラスターを簡単に管理できます。</li>
   <li><strong>VSCode</strong> &ndash;<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode" target="_blank">HDInsight VSCode</a> 拡張機能を使用すると、開発者は Hive バッチ ジョブ、対話型 Hive クエリ、PySpark スクリプトを HDInsight 4.0 クラスターに送信できます。</li>
   <li><strong>IntelliJ</strong> &ndash;<a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-intellij-tool-plugin" target="_blank">Azure Toolkit for IntelliJ</a> を使用すると、Scala と Java の開発者は、組み込みのテンプレートを使用して Spark、Scala、Java プロジェクトをプログラムできます。 開発者は、ローカル実行、ローカル デバッグ、対話型セッションのオープンを簡単に実行し、IntelliJ 統合開発環境から直接、Scala/Java プロジェクトを HDInsight 4.0 Spark クラスターに送信できます。</li>
  </ul>


