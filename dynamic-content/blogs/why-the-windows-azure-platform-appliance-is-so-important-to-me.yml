Title: Azure Platform Appliance Windows が非常に重要な理由
Summary: '[この記事は SQL Azure チームによって提供されました。]私にとって、DBA として、ここで発表されている Azure Platform Appliance Windows に関する最も重要な点は、SQL server のスキルの翻訳です。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>私は DBA として、ここで発表されている<i>Windows Azure Platform Appliance</i>に関する最も重要な点は、すべてのデプロイシナリオにおける SQL server のスキルセットの翻訳です。 データベーステクノロジはスケーラブルで、ツールは共有されるため、ナレッジは移植可能です。 スキルの翻訳は、データベースの移植性によって手に入ります。</p>  <p>SQL Express を使用して、SQL Server platform データベースをデスクトップアプリケーションから次のように移動できます。</p>  <ul>   <li>オンプレミスの SQL Server インストールの Enterprise </li>    <li>クラウド内のオフプレミスの SQL Azure </li>    <li>Windows Azure Platform Appliance のプライベートクラウドデプロイ。 </li> </ul>  <p>このような広範な使用シナリオに対応する1つのプラットフォームはありません。 Microsoft SQL Server プラットフォームは、無料の SQL Server Express データベースから最大 4 GB までのシナリオを対象としており、クラウド内の柔軟で信頼性の高い SQL Azure データベースに対して、数千テラバイトのストレージをホストしているオンプレミスの SQL Server インストールに対応しています。 幅広いオファリングによって、複数のシナリオにわたって SQL Server の知識を活用できます。 </p>  <p>スキルの翻訳が非常に重要な理由の1つは、一連のナレッジを取得し、それを使用してさまざまなシナリオを対象とすることができることです。 ほとんどの場合、1つのプロジェクトでは動作せず、常に同じ問題を解決することもできません。 キャリアにはさまざまなデータシナリオを使用し、さまざまな目標を達成しています。また、1つのメンタルツールが用意されているので、これらすべてを実現できます。 次に示すのは、SQL Server および SQL Azure ハンドル (コンテキストのリンクを含む) を処理するいくつかのシナリオです。</p>  <ul>   <li>web サイトの稼働時間は99.9% です。 接続に関するブログ記事をご覧ください。 </li>    <li>地理的冗長性、パート1、パート2 </li>    <li>データベースウェアハウス、 <a href="https://www.microsoft.com/sqlserver/2008/en/us/data-warehousing.aspx">Microsoft の概要</a>。 </li>    <li>ビジネスインテリジェンス: Power Pivot ブログ投稿、 <a href="https://www.microsoft.com/sqlserver/2008/en/us/business-intelligence.aspx">Microsoft の概要</a>。 </li> </ul>  <p>もう1つの理由は、移植性とデータ転送機能が重要であることです。これにより、会社は、データベースの要件に応じて SQL Azure と SQL Server を切り替えることができます。 成長は、成熟したビジネスの変化する要素の1つにすぎません。さまざまなデータベーステクノロジを習得することなく、データベースソリューション間を移動できるようにするため、またはより悪いことに、会社が他のユーザーを採用する必要がある場合もあります。 SQL Azure と SQL Server との類似性があるので、簡単に移動して、データを簡単に転送できます。</p>  <p>DBA として、会社のビジネス目標を設定する機会を得られることはほとんどありません。 1つのプロジェクトで、オンプレミスの SQL Server インストールが必要になる場合があります。1つは SQL Azure の信頼性が必要な場合があります。また、両方の同期を設定する必要がある場合もあります。これは、通常は自分ではありません。 いずれにしても、移植可能なスキルを持つことで、手元のジョブに最適なデータベースソリューションを選択することで、仕事を行うことができます。 もう1つ考えられるのは、データベースプロジェクトがソリューションに限定されていないことです。これは、スタッフが1つのソリューションのみを知っているためです。</p>  <h2>ボーナスの追加: データ転送</h2>  <p>これらの異なるデプロイ間での知識の転送と同じくらい簡単に、データとスキーマを転送できます。 SQL Server Management Studio、SSIS、bcp ユーティリティ、およびその他のサードパーティ製ツールなどのツールを使用すると、スケーラビリティ、信頼性、およびパフォーマンスを向上させる必要があるため、ソリューション間を移動できます。 Microsoft は、デプロイソリューション間でデータとスキーマを移動するためのツールの改善を続けていきます。</p>  <h2>まとめ</h2>  <p>Microsoft data platform DBA のスキルを SQL Server だけでなく、SQL Azure スキルも考慮してください。 SQL Azure 学習するには、SQL Server のスキルが SQL Azure を厳密に反映していること、さらに幅広いデプロイソリューションを実現できることを確認してください。 質問、懸念事項、コメントがありますか。 これらを下に投稿してください。 </p>'
