Content: >-
  Bill お知らせの新<a href="https://azure.microsoft.com/blog/2015/03/24/announcing-azure-app-service/"></a>しい機能に関するお知らせは既にAzure App Service。 この発表を受け、Azure App Service コネクタのリリースに関する新しい追加をお知らせAzure Media Servicesしています。 Azure Media Servicesコネクタを使用すると、さまざまなデバイスセットに配信するためのビデオの準備とホストに関連する複雑さを気にすることなく、アプリやサービスにビデオやリッチ メディアを構築できます。

  <h2>Azure Media Services Connector とは</h2>

  Azure Media Services (AMS) は、現在、複数の大規模な (および小規模な) メディア企業が、Blinkbox などの プレミアム VOD サービスだけでなく、大きな規模のイベントを配信するために使用されています。 Azure Media ServicesビデオOffice 365、ビデオ オファリングの一部として利用できる内部ビデオ用の新しいソリューションである video Office 365します。 Azure Media Services<strong>コネクタを使用</strong>して、お客様に同じスケールと機能Azure App Serviceしています。 AMS コネクタを使用すると、REST APIデバイスにビデオをアップロードしてストリーミングする簡単な方法が提供されます。


  インターネット上でスケーラブルなストリーミングを行う場合は、ビデオをトランスコードし、ホストし、ストリーミングする必要があります。 また、優れたユーザー エクスペリエンスを提供する場合は、ストリーミングをアダプティブにする必要があります。つまり、ストリームの品質と形式は、デバイス、画面サイズ、ネットワークの条件に基づいて自動的に決定されます。 最後に、任意のデバイスで適切なストリームを再生できるプレーヤーが必要です。 AMS コネクタ API には、ビデオをクラウドにアップロードした後、ストリーミング コンテンツの URL、サムネイルの URL、基本的なメタデータを取得できるシンプルな HTTP REST API が提供されます。


