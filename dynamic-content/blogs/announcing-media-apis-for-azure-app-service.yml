  <h2>AMS コネクタを使用する方法</h2>

  AMS コネクタは、さまざまなシナリオに対応できます。 大きなレベルでは、AMS コネクタ API は、ビデオを任意の場所の任意のデバイスにストリーミングできる方法で、サムネイル、文字起こしされたオーディオなどのビデオや関連メタデータをホストする方法を提供します。 プラットフォームでは、デバイスの種類、画面サイズ、ネットワークの条件に基づいて、適切な品質と形式が自動的に選択されます。 これにより、アプリとサービスの開発者はコア アプリケーションに集中できる一方で、AMS ではいくつかの単純な API 呼び出しですべての画面へのビデオ配信を処理できます。


  次に示すのは、Azure Media Services Connector の潜在的なエンタープライズ のAzure Media Services例です。

  <ul>
   <li><b>ビデオが有効</b> になっているビジネス アプリケーションの構築 – ビデオが重要なコンテンツ の種類であるアプリ (サイト検査アプリ、内部トレーニング アプリなど) の場合</li>
   <li><b>企業向けビデオを</b>中心に垂直ソリューションを構築する – pro devs または ISV が、Enterprise、ラーニング Management システムなど、垂直ソリューションを構築する場合</li>
   <li><b>ビデオによる Web サイト</b> の強化 – エクスペリエンスの一部としてビデオを埋め込むシンプルな Web サイト (製品のマーケティング Web サイトなど) を構築する場合</li>
   <li><b>ライブ イベント機能</b> の構築 – 従業員の町役場、毎月の CEO QA&amp; などの大規模なストリーミング イベントに関するエクスペリエンスを構築します。このイベントでは、リモートや参加できない可能性がある幅広いユーザーにリーチしたいと考えています</li>
  </ul>

  ビデオで拡張できるエンタープライズ アプリケーションの種類の例はほんの一部です。 現在、組織でビデオがどのように使用されているのか、また、ビデオを使用すると、よりアクセスしやすい場合にコラボレーションとコミュニケーションが次のレベルに進む方法について考えてみさい。

  <h2>可用性と価格</h2>

  プレビュー期間中は、AMS コネクタは US-East リージョンで利用できます。今のところ、すべてのユーザーが試用できます。 サービスを他のリージョンに展開し、価格の詳細の確定に取り組む予定です。 ご期待ください。ただし、サービスをお試しください。 ご意見をお寄せください。 私たちの目標は、API を簡素化するだけでなく、このサービスを広範囲に展開して、課金モデルを簡素化し、その作業に取り組むという点です。

