Title: PowerShell SharePointを使用Windows Azure でのデプロイの自動化
Summary: '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; 編集者注: 次に示すのは、Azure のシニア プログラム マネージャーである Michael Washam Windowsです。  SharePoint、最も多くの 1 つであることが実証されています。'
Content: '<p>&nbsp;&nbsp;&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5086.Azure_5F00_logo.png" alt="" border="0">&nbsp; &nbsp; &nbsp; &nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6746.Sharepoint_5F00_logo.png" alt="" border="0"></p>  <p><strong>エディターの注:</strong>次に示すのは、Azure のシニア プログラム マネージャーである Michael Washam Windowsです。</p>  <p>SharePointは、Azure Windows で実行されている最も人気のある Microsoft ワークロードの 1 Virtual Machines。 高度にカスタマイズされた SharePoint ファームをホストし、リアルタイムでスケーリングするインターネットに接続する Web サイトを構築する方法は、多くのお客様やパートナーがクラウドの経済性を活用し、Windows Azure を使用してスケーリングする重要なシナリオの一部です。</p>  <p>これで、Azure でファームをプロビジョニングするSharePointさらにWindowsになりました。 新しいリモート PowerShell 機能と Windows Azure PowerShell コマンドレットを使用して、新しいサンプル PowerShell スクリプトをまとめました。 これらの新しいスクリプトを使用して、サーバー ファームを展開するときに必要SharePoint手順を自動化し、時間と労力を節約できます。</p>  <p>サンプル スクリプトは、ダウンロードして使用<a href="https://github.com/WindowsAzure/azure-sdk-tools-samples/wiki/Automated-Deployment-of-SharePoint-2013-with-Windows-Azure-PowerShell" target="_blank">Windows Azure PowerShellサンプル GitHubリポジトリ</a>で使用できます。&nbsp;これらのスクリプトは、ファームを起動するためのSharePointとして機能し、独自の使用例に合わせてカスタマイズできます。&nbsp;</p>  <p>これらの&rsquo;スクリプトを使用して何を達成できるのかを詳しく見てみる&hellip;</p>  <p><strong><strong>SharePoint、SQL Server Active Directory の自動展開のローリング</strong></strong><strong></strong></p>  <p>サンプル スクリプトを使用すると、個々の階層または 1 つの完全なデプロイとして、次のワークロードを自動プロビジョニングできます。</p>  <ul>  <li>Active Directory</li>  <li>SQL Server 2012</li>  <li>SharePoint 2013</li>  </ul>  <p>各層は、1 つの仮想マシン構成でデプロイするか、高可用性ソリューション用に複数の仮想マシンを使用してデプロイできます。</p>  <p><strong>新しいスクリプトとテンプレートで使用できるデプロイ トポロジの例</strong></p>  <p><span style="text-decoration: underline;">単一 VM テンプレート</span></p>  <p>このテンプレートは、評価、開発、またはテストSharePointファームを作成するように設計されています。</p>  <ul>  <li>1 Windows Virtual Machine for Active Directory - Small Instance Size (1 コアおよび 1.75 GB メモリ)</li>  <li>1 SQL Server 仮想マシン - A6 インスタンス サイズ (4 コアと 28 GB メモリ)</li>  <li>1 SharePoint Server 2013 Virtual Machine とすべてのサービス - Large Instance Size (4 コアと 7 GB メモリ)</li>  </ul>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1731.Azure_5F00_virtual_5F00_network.png" alt="" border="0"></a></p>  <p><span style="text-decoration: underline;">高可用性テンプレート</span></p>  <p>このテンプレートは、高可用性ファーム アーキテクチャを生成するように設計されています。 &nbsp;既定のインスタンス サイズを調整および変更できます。</p>  <ul>  <li>2 Windows Virtual Machines Active Directory - インスタンス サイズが小さい (1 コアと 1.75 GB メモリ)</li>  <li>2 SQL Server VM - インスタンス サイズ A6 (4 コアと 28 GB メモリ)</li>  <li>1 Windows VM for Quorum - - Small Instance Size (1 コアおよび 1.75 GB メモリ)</li>  <li>2 SharePoint アプリケーション サーバー - インスタンス サイズ が大きい (4 コアと 7 GB メモリ)</li>  <li>2 SharePoint Web サーバー - インスタンス サイズが大きい (4 コアと 7 GB メモリ)</li>  </ul>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8304.Azure_5F00_virtual_5F00_network_5F00_2.png" alt="" border="0"></a></p>  <p>近い将来、追加のシナリオに対して同様のスクリプトを提供する予定です。 スクリプトを構成してデプロイする方法に関するドキュメントは、Wiki のWindows Azure PowerShell<a href="https://github.com/WindowsAzure/azure-sdk-tools-samples/wiki/Automated-Deployment-of-SharePoint-2013-with-Windows-Azure-PowerShell" target="_blank">をGitHubしてください。</a>&nbsp;ご意見をお寄せください&hellip;フィードバックをお探しの場合は、ご意見をお寄せください。</p>  <p>Michael Washam</p>  <p>PS。 デプロイ wiki と共に確認する必要があるSharePointデプロイに関する詳細な技術ホワイト ペーパーを<a href="https://github.com/WindowsAzure/azure-sdk-tools-samples/wiki/Automated-Deployment-of-SharePoint-2013-with-Windows-Azure-PowerShell" target="_blank">紹介しました</a>。 リモート PowerShell とコマンドレットの更新については、Windows Azure PowerShellの投稿を参照してください。</p>'
