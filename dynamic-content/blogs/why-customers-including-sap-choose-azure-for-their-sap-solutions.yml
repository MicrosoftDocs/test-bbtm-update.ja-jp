Title: SAP を含むお客様が SAP ソリューションに Azure を選択する理由
Summary: 2021 年 1 月に、Microsoft と SAP は、Microsoft Teams と SAP のインテリジェント なソリューション スイートの統合と共に、Microsoft Azure 上の SAP S4/HANA のクラウド自動化と統合に関する新しいオファリングを導入するために、Microsoft のクラウド パートナーシップの拡張を共同で発表しました。Microsoft CEO と SAP CEO は、SAP の RISE イベントのステージに登場し、生産性の将来を示す共同ビジョンを共有しました。これは、顧客が働く方法を変革し、顧客と接続するのに役立ちます。
Content: >-
  <p>3 年以上にわたり、Microsoft の Azure ビジネスで SAP ソリューションをリードし、SAP の優れたリーダーと提携し、多くのグローバル パートナーと協力して、共同顧客が最も重要なビジネス資産の 1 つをクラウドで安全かつ確実に実行する特権を持っています。 ERP&rsquo; システムは、数年間、組織の運営方法のデジタルおよび財務のバックボーンとして機能してきましたが、eコマースとサプライ チェーンが、私たちが多くの負債を負っている私たちの同僚、経済、および第一線の従業員をサポートする上で重要な役割を果たしている場合、特にパンデミックの間に当てはめていました。</p>


  <p>COVID-19 がヒットすると、Azure 上で SAP HANA を実行しているグローバル スレッドメーカーである <strong><a href="https://customers.microsoft.com/en-us/story/coats" target="_blank">、Vids</a></strong> はアジャイル システムを使用してリソースをリダイレクトし、サプライヤーと共に PPE を生成しました。 &ldquo;PPE&rsquo; を提供しているお客様に関しては、遅刻は可能ではないので、SAP と Microsoft&rsquo; は、サプライ チェーンを円滑に実行し続けるのに不可欠なデジタル バックボーンを提供します。 Microsoft Teams と SAP&rdquo; ソリューションを組み合わせて使用することにより、従業員はどこからでも作業を行い、フロント ラインで作業する危険にさらされる人々をサポートする顧客に注文を確実に配信することができます。と、Helge Brummer は述べています。Helge Brummer(技術インフラストラクチャ、サポート、運用担当副社長) は述べています。</p>


  <p>SAP と Microsoft は、25 年以上の間、深いパートナーシップを持&nbsp;っています。 また、Microsoft は最近、2 年連続で SAP Award を獲得しました。 2021 年 1 月、Microsoft <a href="https://news.microsoft.com/2021/01/22/sap-and-microsoft-expand-partnership-and-integrate-microsoft-teams-across-solutions/" target="_blank">と SAP は</a>、Microsoft Teams と SAP&rsquo; インテリジェント なソリューション スイートの統合と共に、Microsoft Azure 上の SAP S/4HANA のクラウド自動化と統合に関する新しいオファリングを導入するために、Microsoft と協力して、クラウド パートナーシップの拡張を発表しました。 Microsoft CEO と SAP CEO は、SAPS&rsquo; RISE イベントのステージに登場し、生産性の将来に関する共同ビジョンを共有しました。これは、顧客が働き方を変革し、顧客とつながるのに役立ちます。</p>


  <h2>オンプレミスの SAP S/4HANA をクラウドに移行する場合、お客様は Azure を広く好む</h2>


  <p>何千もの顧客が、SAP ソリューションを実行するために Azure を信頼しています。 <strong><a href="https://customers.microsoft.com/en-us/story/1338954908978914227-sap-se-partner-professional-services-azure-active-directory" target="_blank">SAPS&rsquo; 独自の IT 部門</a></strong>が重要な内部ビジネス システムをクラウドに移行したいと考えたときに、主要なハイパースケーラーを評価し、Azure を選択しました。 実際、<a href="https://www.sapinsideronline.com/deployment-approaches-for-sap-s-4hana-research-report/" target="_blank">2020 年の SAP Insider</a> 調査では、パブリック クラウド環境に SAP S/4HANA をデプロイする際に Microsoft Azure (47%) の回答者が引き続き主要なプラットフォーム回答者を確認し、その後に Google Cloud (21%) と アマゾン ウェブ サービス (18%) が続くという結果が示されました。 <a href="https://www.dsag.de/externe-news/dsag-investitionsreport-2020-wachablosung-zu-s4hana-vollzogen" target="_blank">DSAG による別の調査</a>では、SAP のお客様が Azure を幅広く好むという結果も示されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6fb9f37-d2b9-48ee-8505-c0bfaa6f3183.png"><img alt="A pie chart from S A P insider benchmark report. Survey finds that Azure remains the primary platform respondents look at when deploying S A P S 4 hana at 47 percent. A W S is preferred at 18 percent, Google Cloud is preferred at 21 percent, and other is preferred at 14 percent." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05cacd4f-f4b4-4896-ab6c-df43c088ccb5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SAP のお客様が Azure を好む" width="585"></a></p>


  <p>現在、私たちは、より多くの SAP 顧客が Sap ソリューションを実行することを Azure を好む理由を紹介するために、お客様のストーリーを共有したいと考えています。</p>


  <h2>Azure を使用すると、お客様は SAP データから重要なビジネス分析情報のロックを解除できます</h2>


  <p>これまで以上に、お客様は Azure 上の SAP データから分析情報を活用する機能の恩恵を受け始めていました。 SAP と SAP 以外のデータを組み合わせ、分析や AI などの高度なデータ サービスを適用することで、お客様はビジネス成果を向上させるリアルタイムの予測分析情報を抽出しています。 お客様は、Microsoft Power BIを使用してデータを視覚化し、データを使用して低コードのアプリとワークフロー Microsoft Power Platform。</p>


  <p>Azure で SAP データを分析することで、小売業者はリアルタイムの在庫管理を使用してストア内のエクスペリエンスを最新化しています。CPG 企業は消費者の行動の変化に取り組み、製造元は工場のフロアからリアルタイムの分析情報を得て、よりアジャイルなサプライ チェーンを構築しています。 たとえば、グローバルな小売店である <a href="https://customers.microsoft.com/en-us/story/792289-walgreens-boots-alliance-retailers-azure-sap-migration" target="_blank"><strong>Walgreens</strong></a> は、100 テラバイトを SAP on Azure に移行しました。これは、従業員が在庫をよりよく追跡および管理し、顧客が製品を見つけ、より速く探していたので、カスタマー エクスペリエンスを向上させる動きでした。</p>


  <p>SAP システムを Azure <a href="https://customers.microsoft.com/en-us/story/766039-kennametal-manufacturing-azure-digital-transformation" target="_blank"><strong>(Kennametal</strong></a>) に移行することで、グローバル製造元は、より良い意思決定を行い、製造の問題にリアルタイムで対応するために使用していた以前の隠れたデータを明らかにし、その結果、押し出しのセットアップ時間が 50% 減少し、50% のニュースの可用性が向上しました。 工場では、Kennametal は、運用データとパフォーマンス データを収集し、一元的なストレージと処理のために Azure IoT Hub を介して送信する IoT センサーで産業用押下機を使用しています。 従業員&mdash;は、工場のフロアから上の&mdash;フロアにアクセスし、Power BIパフォーマンスと生産に関するより深い分析情報を得るためにダッシュボードを使用します。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/860208-coca-cola-bottling-company-united-consumer-goods-power-platform" target="_blank"><strong>Coca-Cola UNITED</strong></a> は、米国 で Coca-Cola 製品の最大のビンターおよびディストリビューターの 1 つであり、Azure 上で SAP ソリューションを実行します。 azure と Power Platform の緊密な相互運用性を使用して、統合 SAP ソリューションの構築に特に役立つ Azure Logic Apps を使用してデータ コネクタを構築する機能を拡張します。 &ldquo;&rdquo; Power Platformを使用すると、カスタム コードに関する課題を解決し、レガシ システム上で迅速にイノベーションを起こしました。Coca-Cola UNITED のビジネス ソリューションのディレクターである Bob Means は述べています。</p>


  <h2>Microsoft では、お客様はデジタル変革を推進するイノベーションに取り組む</h2>


  <p>Microsoft はイノベーションのビジネスを行っています。 小売、医療、&rsquo; 銀行、製造の顧客企業と競合しているのではありません。 実際、 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/reasons-enterprises-use-microsoft-azure/Reasons Enterprises Use Microsoft Azure - IDC Infographic.pdf" target="_blank">2020 年の IDC</a> の調査によると、顧客の 86%&rsquo; が、Azure&rsquo; が競争上の脅威のソースではないと非常に満足しているという報告を受けたと報告しています。 お客様は、Azure で SAP ソリューションを実行する際に、Microsoft&rsquo; と提携して、顧客とのより良い接続、運用の改善、より優れた製品の開発が可能な将来を構築する Microsofts の能力を信頼しています。 お客様がシステム、場所、人、組織をまたがってドットを接続するのに役立ちます。このビジョンを実現する方法の優れた例は、最近 Microsoft Build で共有した食品会社 <strong><a href="https://www.youtube.com/watch?v=POtqYy_t-eY" target="_blank">Anheuser-Busch InBev</a></strong> のストーリーです。</p>


  <h2>Azure を選択することで、顧客は既に使用しているMicrosoft サービスイノベーションを行える</h2>


  <p>Azure で SAP ソリューションを実行することで、お客様は sap アプリとデータを Microsoft 365 の Microsoft Teams および Office アプリとシームレスに使用して、コラボレーションを改善し、ユーザー エクスペリエンスを向上できます。 SAP とのパートナーシップの一環として、SAP ソリューション全体の統合にMicrosoft Teams投資しています。 昨年、多くのお客様は、SAP ソリューションと新しいソリューションを組み合わせることに関連する機敏性の恩恵を受Microsoft Teams。 たとえば、sap ソリューションと組み合Microsoft Teams を使用すると、Walgreens はビジネス継続性の課題を克服し、パンデミック中にオフィスからリモート作業に移行したにもかかわらず、従業員が非常に効果的に共同作業を行えるのに役立ちます。 有名なメーカーである <a href="https://customers.microsoft.com/en-us/story/848897-carhartt-consumer-goods-azure" target="_blank"><strong>Carhartt</strong></a> が Azure&rsquo; を選んだ理由の 1 つは、特&nbsp;&ldquo;に生産性、コラボレーション、データの分野で Microsoft ソリューションを幅広く使用している会社で既によく開発された関係でした。SAP と Microsoft&rdquo; の組み合わせは、困難な時期に特に役に立ったと、John Hill&nbsp; 最高情報責任者forCarhartt&nbsp; は、パンデミックが発生し、Microsoft Teams を使用してプロジェクトを追跡していたときに SAP 実装の途中だったと述べています。</p>


  <h2>Microsoft を使用すると、お客様はクラス最高のハイブリッド ソリューションにアクセスできます</h2>


  <p>Azure&rsquo;&mdash; に対&rsquo;する SAP のお客様の選択は、エッジからローカル データセンターからパブリック クラウドへの Microsoft の主要なハイブリッド クラウド ソリューションによって駆動されます。 &ldquo;Microsoft はハイブリッドの世界を理解しています。その&rsquo; DNA に含まれています。 &rdquo;イノベーションに取り組みながらも最適に機能する独自のエンタープライズ対応性を提供します。<strong><a href="https://customers.microsoft.com/en-us/story/1338954908978914227-sap-se-partner-professional-services-azure-active-directory" target="_blank">SAP の IT</a></strong> 運用担当グローバルバイスプレジデントである Joerg Bruch 氏は、2020 年の終わりまでに 42 のランドスケープを Azure に移行し、2021 年中にさらに 21 を移行する予定であり、Azure を新しい部門ごとに選択のプラットフォームにしています。</p>


  <p>有名な食品会社である <a href="https://customers.microsoft.com/en-us/story/862081-campbell-soup-company-consumer-goods-azure" target="_blank"><strong>Campbell Camp Company</strong></a> が SAP&mdash; ソリューション用のクラウドを選ぶ必要がある場合、さまざまなプロバイダーを評価した後に Azure を選択しました。これは、Campbell が Azure を選んだ理由の 1 つが、オンプレミスのホスティング要件を減らすためにロードマップに沿った Microsoft ハイブリッド クラウド オファリングで、はるかに強力なソリューションを見つけたという理由です。</p>


  <h2>Azure を使用すると、お客様はコスト削減と投資収益率 (ROI) の向上を実現します</h2>


  <p><a href="https://azure.microsoft.com/en-us/resources/sap-on-azure-forrester-tei/" target="_blank">Forrester Consulting による 2021</a> 年の総経済影響調査によると、Azure で SAP ソリューションを実行しているお客様は、112% の ROI、新しい運用の市場までの時間の 30% の削減、および 6 か月未満の支払い期間を達成できます。 プロフェッショナル サービス ソフトウェア企業である <a href="https://customers.microsoft.com/en-us/story/779822-servicenow-partner-professional-services-azure" target="_blank"><strong>ServiceNow</strong></a> がビジネスクリティカルな SAP 資産を Azure に移し、デプロイ サイクル時間を 80% 短縮し、TCO を 40% 削減しました。</p>


  <p>また、Forrester の調査では、企業は IT メンテナンスから時間を解放し、それを使用してビジネスの成長とイノベーションを促進できると強調しました。 <a href="https://customers.microsoft.com/en-us/story/859805-chobani-consumer-goods-azure" target="_blank"><strong>Chobani</strong></a> が SAP S/4HANA や他の SAP アプリケーションを Azure で実行することを選択した場合、食べ物の生産に集中する時間が解放されました。 &ldquo;SAP on Azureを&rdquo; 選択することで、お客様に焦点を当てながら、最適な機能を得られると、Chobani の最高情報責任者である Parag Agrawal 氏は述べています。</p>


  <h2>お客様は、エンタープライズ対応性と、他に類を見ないセキュリティとコンプライアンスのオファリングのために Azure を信頼しています</h2>


  <p><a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/reasons-enterprises-use-microsoft-azure/Reasons Enterprises Use Microsoft Azure - IDC Infographic.pdf" target="_blank">2020 年の IDC</a> の調査では、顧客の 90% が Microsoft がエンタープライズ テクノロジと業界固有のニーズを理解していると考えています。 <a href="https://customers.microsoft.com/en-us/story/862791-loreal-retailers-azure" target="_blank"><strong>世界第 1&#39;ブランドである L&#39;Oral&eacute;</strong></a> が SAP ソリューションをクラウドに移行したいと考えた場合、3 つのクラウド プロバイダーを検討した後で Azure を選択しました。 この移動により、パフォーマンスが向上し、コストが削減され、リソースのフットプリントが減少しました。 &ldquo;&hellip; Azure は、Azure&quot; を使用したエンタープライズ対応で高パフォーマンスであり、エコシステム全体でより優れた持続可能性を生み出す機会がある場所をよりよく理解するのに役立ちます。LOral&eacute; Americas の副グループ最高情報責任者で最高情報責任者の Michael Michael&rsquo; は述べています。</p>


  <p>また、お客様は、3,500&rsquo; 人のサイバーセキュリティの専門家と業界最大のコンプライアンス ポートフォリオによってサポートされる Azure セキュリティ サービスの恩恵を受ける。 &ldquo;Azure では、セキュリティとコンプライアンスは&rdquo; 、ファイアウォールやポリシーを含む最先端の技術です。Bruch は述べています。</p>


  <p>先に&mdash;進む中で、私たちは、グローバルな顧客のニーズに応じてソリューションの作成に取り組み、一部はパンデミック後の成長戦略を定義し始め、一部はパンデミックから生み出され、多くは依然としてその真ん中にいます。 今年を終え、最近立ち上げした新しいソリューションと製品の一部 <a href="https://aka.ms/sapphire_tech_blog" target="_blank">も共有したいと思いました</a>。</p>


  <p>今年は <a href="https://reg.sapevents.sap.com/flow/sap/sapphirenow2021/portal/page/sessions?search=microsoft" target="_blank">、今年度の私</a>&nbsp;たちのセッションで、次の年に実際にお会いできれば、お待ちしています。</p>
