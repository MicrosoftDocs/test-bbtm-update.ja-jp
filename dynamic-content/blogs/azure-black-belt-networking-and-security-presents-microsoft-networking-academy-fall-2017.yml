Title: Azure Black Belt Networking and Security Presents Microsoft Networking Academy - Fall 2017
Summary: ネットワークのこの新しい季節、セキュリティ ウェビナー シリーズへようこそ。 このショーは、Azure クラウドの使用を開始する人や、Azure とのより深いクラウド接続を開発しているすべてのユーザーに、貴重なコンテンツを配信する上で役立つ情報を提供できると期待しています。
Content: >-
  <p>ネットワークのこの新しい季節、セキュリティ、ウェビナー シリーズへようこそ。 この&rsquo;ショーが&rsquo;、Azure クラウドに関する情報の使用を開始したり、Azure とのより深いクラウド接続を開発したりする場合に役立つコンテンツを提供する場合に役立ちます。</p>


  <p>Microsoft Network Academy (#MNA) セッションは、4 週間ごとに、この年の金曜日に行います。 ExpressRoute &mdash; 、仮想ネットワーク、Microsoft クラウドへの接続を計画および設計する方法などのセキュリティ、および Azure を取り巻くさまざまなセキュリティ要素など、Azure ネットワーク の詳細を知りたい顧客、パートナー、および Microsoft の従業員が利用できます。</p>


  <p>通常、MNA は、エピソード、<strong></strong>パートナー中心のセッション、および詳細セッションに応じて、2 つの形式で配信されます。 どちらの形式でも、最後にオープン QA&amp;&quot; セッションが開き、顧客は専門家に質問できます&quot;。 コンテンツとパートナーの話者はセッションごとに異なりますが、一般的な議題は次のとおりです。</p>


  <h2>パートナーに重点を置くセッション</h2>


  <ul>

  </ul>


  <ul>
      <li>Azure ネットワーク基礎 (10 分)</li>
      <li>週の詳細なトピック (15 から 20 分)</li>
      <li>週のパートナー スポットライト (15 分から 20 分)</li>
      <li>Q&amp;A</li>
  </ul>


  <h2>詳細なセッション</h2>


  <ul>
      <li>概要 (5 分)</li>
      <li>週の詳細なトピック (35 から 45 分)</li>
      <li>QA&amp; (10 分)</li>
  </ul>


  <p>このブログ<a target="_blank">gbb-anf@microsoft.com</a>&ldquo;では事前に議題を投稿します。関心のある閲覧者には、件名の [Microsoft Networking Academy&rdquo; List に参加] という電子メールを送信することで、配布リストに参加することができます。 今後のセッションについては、事前にリマインダーと議題をお知らせします。</p>


  <ul>

  </ul>


  <p>この新しい季節は、<strong>2017 年 9 月 22<sup></sup></strong> 日 (金) に開始されます。</p>


  <p>Skype <a href="https://meet.lync.com/microsoft/omartin/CM4DD3Y7" target="_blank">会議</a>&rsquo;に参加し、このシリーズをカレンダーに追加して、今後のセッションを見逃<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/MNA-F2017.ics" target="_blank">Outlookしてください</a>。 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/MNA-F2017.ics">また、ICS</a> をダウンロードできます (&rsquo;&ndash;&rsquo;&rsquo;定期的なイベントが見逃しなくてすむので、作成しきれなき場合は、デッキと録音が以下に投稿されます)。</p>


