Title: ゲートウェイ Load Balancer パートナーからのインライン DDoS protection を使用してワークロードを保護する
Summary: DDoS 攻撃は、複雑さと頻度が急速に増大しています。 現在、microsoft は、ゲートウェイ Load Balancer と共にデプロイされ、すべての Azure リージョンで Azure DDoS Protection Standard と統合されるパートナーネットワーク仮想アプライアンス (Nnas) を介して提供される、インライン DDoS 保護のプレビューについて発表します。
Content: >-
  <p>DDoS 攻撃は、複雑さと頻度が急速に増大しています。 <a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-2021-q1-and-q2-ddos-attack-trends/" target="_blank">2021 Q1 と Q2 の DDoS 攻撃の傾向を確認</a>すると、Azure での攻撃は、短い期間 (ほとんどの場合、短いバースト攻撃) に向かって傾向があることがわかります。 マルチプレーヤーのオンラインゲーム業界などで待機時間が非常に高いワークロードでは、このような短いバースト DDoS 攻撃を許容できません。そのため、可用性が中断される可能性のある 2 ~ 10 秒の間で障害が発生する可能性があります。</p>


  <p>現在、microsoft は、Azure ゲートウェイ Load Balancer でデプロイされ、すべての Azure リージョンで <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> Standard と統合されるパートナーネットワーク仮想アプライアンス (Nnas) を通じて提供される、インライン DDoS 保護のプレビューについて発表します。 インライン DDoS 保護を使用すると、待機時間が非常に重要なアプリケーションの可用性やパフォーマンスに影響を与えることなく、短時間で低容量の DDoS 攻撃を即座に軽減できます。</p>


  <p>Azure DDoS Protection Standard は、Azure での L3/4 攻撃からリソースを保護するために推奨される製品です。 Azure DDoS Protection Standard と組み合わせたサードパーティのインライン L7 DDoS protection は、容量だけでなく、低ボリューム DDoS 攻撃に対する包括的な L3 から L7 保護を提供します。 インラインの軽減のためにサードパーティの DDoS protection サービスを使用している Azure のお客様には、marketplace オファリングを Azure DDoS Protection Standard と共に使用できるようになりました。 このソリューションでは、さまざまなプロバイダーを使用した高パフォーマンスと高可用性のシナリオで、包括的なインライン L7 DDoS 保護を有効にします。</p>


  <p>ゲートウェイ Load Balancer では、関連する NVAs インターネットトラフィックの受信パスに挿入することで、このようなワークロードを保護できます。 Azure Gateway Load Balancer が仮想マシン上の Standard Public Load Balancer フロントエンドまたは IP 構成にチェーンされた後、アプリケーション エンドポイント間のトラフィックが Azure Gateway Load Balancer に送信されるのを確認するために、追加の構成は必要はありません。</p>


  <h2>パートナーネットワーク仮想アプライアンスを使用してインライン DDoS protection を簡単に展開する</h2>


  <p>インライン DDoS NVA のデプロイは、いくつかの簡単な手順で行うことができます。</p>


  <ol>
      <li>Azure Marketplace で仮想アプライアンスを検索します。</li>
      <li>NVA インスタンスをデプロイします。</li>
      <li>ゲートウェイ Load Balancer を作成し、バックエンドプールに NVA インスタンスを配置します。</li>
      <li>ゲートウェイ Load Balancer をパブリック IP または Standard 負荷分散フロントエンドにチェーンします。</li>
  </ol>


  <p>ゲートウェイ Load Balancer は、低待機時間でのオーバーレイネットワークを使用した透過的なフロー (ネットワークへの接続) を提供します。 DDoS 攻撃の際と同様に、ホストの正常性と NVAs 保持します。</p>


  <p>受信トラフィックは、パス内の Nnvで常に検査され、クリーントラフィックはバックエンドインフラストラクチャ (ゲーマーサーバー) に返されます。</p>


  <p>トラフィックは、コンシューマー仮想ネットワークからプロバイダー仮想ネットワークに流れ、その後コンシューマー仮想ネットワークに戻されます。 コンシューマー仮想ネットワークとプロバイダー仮想ネットワークは、異なるサブスクリプション、テナント、またはリージョンに含めることができるため、柔軟性が向上し、管理が容易になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ad2cacc-4380-4a76-b8cf-4e2f6a087088.jpg"><img alt="Reference architecture diagram for Inline DDoS protection with Azure Gateway Load Balancer" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16fd972f-f235-4f0d-84eb-c15133b2b2c3.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure ゲートウェイ Load Balancer を使用したインライン DDoS 保護" width="692"></a></p>


  <p>Standard パブリックゲートウェイ Load Balancer フロントエンドまたは仮想マシンの VNET で Azure DDoS Protection Standard を有効にすると、L3/4 DDoS 攻撃からの保護が提供されます。</p>


  <ol>
      <li>フィルター処理されていないゲームのインターネットからのトラフィックは、ゲームサーバーゲートウェイ Load Balancer のパブリック IP に送られます。</li>
      <li>フィルター処理されていないゲーム トラフィックは、チェーンされた Gateway Load Balancer のプライベート IP にリダイレクトされます。</li>
      <li>フィルター処理されていないゲームトラフィックは、パートナー NVAs 通じてリアルタイムで DDoS 攻撃を検査します。</li>
      <li>フィルター処理されたゲーム トラフィックは、最終的な処理のためにゲーム サーバーに返されます。</li>
      <li>Azure DDoS Protection 標準のゲーマーサーバーゲートウェイ Load Balancer は、L3/4 DDoS 攻撃から保護し、DDoS Protection ポリシーはゲームサーバーのトラフィックプロファイルとアプリケーションのスケールに合わせて自動的に調整されます。</li>
  </ol>


