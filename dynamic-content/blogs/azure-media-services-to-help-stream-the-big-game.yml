Title: 大規模なゲームをストリーミングするための Azure Media Services
Summary: NBC スポーツで最近発表された "Super Stream 日曜" により、日曜日の大規模なゲームの周囲に11の連続するストリーミングが可能になりました。
Content: >-
  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/untitled.png"><img class="alignnone size-full wp-image-245511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/untitled.png" alt="untitled" width="299" height="169" /></a>


  <a href="https://www.nbcsports.com">Nbc スポーツ </a>で最近 <a href="https://nbcsportsgrouppressbox.com/2015/01/20/nbcuniversal-creates-super-stream-sunday-to-promote-tv-everywhere/">発表 </a>された "Super Stream 日曜" により、日曜日の大規模なゲームの周囲に11の連続するストリーミングが可能になりました。 Microsoft の私たちの多くは、ホームチームがエキスパートとして繰り返す機会を持っていることを期待していますが、nbc スポーツが再び選択さ Microsoft Azure Media Services れたことにもなります。これは、nbc スポーツ live Extra、nbc スポーツ Digital のライブストリーミング製品を通じて、大規模なゲームのマルチプラットフォームの表示エクスペリエンスを提供するテクノロジ


  過去1年間、nbc のスポーツと Azure Media Services は、2014オリンピック冬のゲームの成功と記録のストリーミングを実現するために提携しています。 世界中の1億人の視聴者がオリンピックをストリーミングすることを許可し、同時にいくつかのレコードを設定できるストリーミングソリューションのスケールとパフォーマンス。米国およびカナダのホッケー照合中に、約210万の同時実行 HD ビューを使用できます。 Azure Media Services は、接続されている任意のデバイスにライブビデオやオンデマンドビデオをエンコード、保存、ストリーミングするためのすぐに使用できるサービスを提供します。 また、オンラインコンテンツビューアーが増加しています。日曜日のゲームは、NBC スポーツのようなパートナーが Azure の強力な機能と柔軟性を使用して、より多くの選択肢をお客様に提供する方法を示すもう1つの例です。


  私たちは、NBC スポーツライブの追加の <a href="https://stream.nbcsports.com/liveextra/">web サイト </a>または <a href="https://www.nbcsports.com/sports-mobile" target="_blank">アプリ</a>を通じて、日曜日のすべてのアクションを調整することを願っています。 また、大規模なゲームの後に戻って、"Super Stream 日曜" を実現するために提供されているサービス Microsoft Azure の詳細と、Azure Media Services を使用してプレミアムメディアコンテンツを収益化する方法についても確認してください。
