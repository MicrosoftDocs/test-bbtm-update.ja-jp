Title: Microsoft SQL データベースの Spark コネクタを使用して、リアルタイムのビッグ Data Analytics を高速化します
Summary: Apache Spark は、大規模なデータ処理のための統合された分析エンジンです。 現時点では、組み込みの JDBC コネクタを使用して、Spark ジョブのデータの読み取りまたは書き込みを行うために、Azure SQL Database または SQL Server に接続できます。
Content: >-
  <p>Apache Spark は、大規模なデータ処理のための統合された分析エンジンです。 現時点では、組み込みの JDBC コネクタを使用して、Spark ジョブのデータの読み取りまたは書き込みを行うために、Azure SQL Database または SQL Server に接続できます。</p>


  <p>Azure SQL Database と SQL Server 用の Spark コネクタを使用して、Azure SQL Database と SQL Server を含む SQL データベースを Spark ジョブの入力データ ソースまたは出力データ シンクとして機能させることができます。 ビッグ データ分析の中でリアルタイム トランザクション データを利用でき、アドホック クエリの結果やレポートを保持できます。</p>


  <p>このコネクタは、組み込みの Spark コネクタと比較して、SQL データベースにデータを一括挿入する機能を提供します。 行単位の挿入に比べ、パフォーマンスを 10 倍から 20 倍も向上させることができます。 Azure SQL データベースおよび SQL Server 用の Spark コネクタは Azure Active Directory 認証もサポートしています。 これにより、AAD アカウントを使用して Azure Databricks から Azure SQL データベースに安全に接続できます。 Spark コネクタは、組み込みの JDBC コネクタと同様のインターフェイスも提供します。この新しいコネクタを使用するには、既存の Spark ジョブを簡単に移行できます。</p>


  <p>Azure SQL Database と SQL Server 用の Spark コネクタは、SQL Server 用の Microsoft JDBC ドライバーを使用して、Spark ワーカー ノードと SQL データベース間でデータを移動します。</p>


  <ol>
   <li>Spark マスターノードは、SQL Server または Azure SQL Database に接続し、特定のテーブルまたは特定の SQL クエリを使用してデータを読み込みます。</li>
   <li>Spark のマスター ノードが、変換のためにワーカー ノードにデータを分散します。</li>
   <li>ワーカー ノードが、SQL Server または Azure SQL Database に接続し、データベースにデータを書き込みます。 ユーザーは、行単位の挿入と一括挿入のどちらを使用するかを選択できます。</li>
  </ol>


