Title: Azure 上の Truffle に関する最新の更新
Summary: 一般に DApps と呼ばれる Ego Um ベースのアプリケーションの開発と展開は、開発者にとって困難な作業になる可能性があります。 100万を超えるダウンロードでは、Truffle は、メインネットワークとプライベートコンソーシアムの両方で、スマートなコントラクトと DApps を開発するために使用できるプレミアスイートのツールであることが実証されています。
Content: >-
  <p>一般に DApps と呼ばれる Ego Um ベースのアプリケーションの開発と展開は、開発者にとって困難な作業になる可能性があります。 100万を超えるダウンロードでは、 <a href="https://truffleframework.com/" target="_blank">Truffle</a> は、 <a href="https://ethereum.org/" target="_blank">メインネットワークと</a> プライベートコンソーシアムの両方で、スマートなコントラクトと dapps を開発するために使用できるプレミアスイートのツールであることが実証されています。</p>


  <p>Truffle は、変更を認識し、基になるブロックチェーンに移行するプロセスを効率化し、コードの一般的なステップスルーと低レベルのコンポーネントの検査に関する豊富なデバッグエクスペリエンスを可能にするフレームワークを提供します。</p>


  <p>Truffle Suite は、Microsoft が構築している製品に非常に適しており、開発者は Ego Um でエンドツーエンドのソリューションを構築するのに役立ちます。 たとえば、 <a href="https://azure.microsoft.com/en-us/features/blockchain-workbench/" target="_blank">Azure Blockchain ワークベンチ</a>を利用してソリューションを構築する場合、主要なコンポーネントは、基になるスマートコントラクトを作成することです。 Truffle フレームワークを使用して、Azure Blockchain ワークベンチにアップロードされるスマートコントラクトを構築、テスト、および管理することで、開発者と IT プロフェッショナルのプロセスを合理化されたプロセスにすることができます。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/trufflecon.png" style="width: 1000px; height: 151px;"></p>


  <p>Truffle のチームは、この週末のオレゴン州ポートランドの <a href="https://truffleframework.com/trufflecon2018" target="_blank">TruffleCon</a> をホストしていました。 このイベントにより、開発者は、国の周りを通じて、コミュニティの構築を継続し、開発者スペースでの接続、エクスペリエンスの共有、フィードバック、課題、成功のストーリーを作成することができるようになりました。 Microsoft では、Truffle Suite とチーム &rsquo; の両方の大手ファンであり、スポンサーを誇りにし、この最初のイベントに参加しています。 ブロックチェーンエンジニアリングチームのプログラムマネージャーとエンジニアは、経験を共有し、他のユーザーから学ぶことができます。</p>


  <p>Truffle とのコラボレーションの一環として、開発パイプラインへの Truffle の緊密な統合に取り組んでいます。 Truffle と VS Code を使用した開発のエクスペリエンスを向上させるために、 <a href="https://aka.ms/truffle-extension" target="_blank">VS Code 拡張機能</a>の開発を発表することをお勧めします。</p>


  <p>拡張機能の目的は、Truffle と、Ganache などの関連するフレームワーク要素を使用するときの開発者の生産性を向上させることです。 Truffle suite のツールは IDE で既に動作しています。開発者は、特にローカル開発に <a href="https://truffleframework.com/ganache" target="_blank">Ganache</a> を使用する場合に、ide のサブウィンドウ間を移動する必要があります。 この拡張機能は TruffleCon カンファレンスで初めてご紹介し、後で<a href="https://marketplace.visualstudio.com/vscode" target="_blank">Visual Studio marketplace</a>でダウンロードできるようにする予定です。</p>


  <p>Microsoft は、Truffle と Azure Blockchain ワークベンチをよりシームレスな方法で接続していることを発表します。 現在、Azure Blockchain ワークベンチのユーザーは、ソリューションの出発点としてサンプルのスマートコントラクトを利用できます。 基本 pro、サプライチェーン、資産管理などのサンプルは、 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/application-and-smart-contract-samples" target="_blank">ワークベンチ Git</a>を通じて利用できます。 ただし、 <a href="https://truffleframework.com/boxes" target="_blank">Truffle ボックス</a> として使用できるようになりました。これにより、開発者はより早くワークベンチを使い始めることができます。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/truffle-bx.png" style="width: 400px; height: 153px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>ゼロインストールで Truffle の使用を開始する場合は、 <a href="https://aka.ms/truffle-stable" target="_blank">現在の安定バージョン</a> と <a href="https://aka.ms/truffle-beta" target="_blank">ベータ版</a> の Azure Marketplace イメージを使用できます。 これらのシングルクリックイメージを使用すると、Azure のサンドボックス化されたコンピューティングノードで、Truffle の使用を非常に簡単に開始できます。</p>


  <p><img alt="" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/truffle-amp-1.png" style="border: 0px currentcolor; border-image: none; width: 500px; height: 334px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;"></p>


  <p>最後に、Trufflecon で提供されている Microsoft オーストラリアからのシニア SDE が発表されました。また、GitHub 上の e um プロジェクトが、Truffle スイートのツールで Pipelines を利用して、すべて<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmarketplace%2Fazure-pipelines&amp;data=02%7C01%7CCale.Teeter%40microsoft.com%7C5d17cf4fe4ad49e3c34008d62c71748b%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636745263122430626&amp;sdata=f1Ok7iSRODK0bhu2ig%2B9ZHifaLqOvdjS9xffxHXMWWE%3D&amp;reserved=0" target="_blank">Azure DevOps</a>のコミットまたはプル要求で自動的に ego um スマートコントラクトをビルドしてテストする方法についても説明しました。 新しい yaml ベースのビルドパイプラインでは、GitHub のプロジェクトは5分未満で構成でき、3行の yaml コードで構成できます。 オンラインの <a href="https://github.com/DavidBurela/Trufflecon2018-presentation" target="_blank">プレゼンテーションからメモ</a> を検索します。</p>


  <p>Truffle との提携により、お客様の製品の統合を続けることができるようになります。</p>
