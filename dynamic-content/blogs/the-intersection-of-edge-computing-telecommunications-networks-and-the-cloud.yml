Content: >-
  <p>これは、データの生成と使用のソースに近いクラウドを実現するパラダイムシフトのエッジコンピューティングのストーリーを embarked しているため、12 plus 年になり &rsquo; ました。 今日、クラウドでは、リソース豊富なコンピューティングとストレージの機能、リモート管理、新しいアプリケーションとサービスを待機時間が短縮されます。 多くのカンファレンスとワークショップでのように、エッジコンピューティングはメインストリームになりました。多数の研究論文、メインストリームメディア記事、博士Microsoft の製品など、多くの製品が含まれています。</p>


  <p>何年も前に、 <a href="https://ieeexplore.ieee.org/document/8057318" target="_blank">エッジコンピューティングのための革新的なアプリケーションは video analytics でし</a>た。 この記事は、IEEE によって発行されたものであり、あらゆる場所にあるカメラとビデオを想定しており、これらのビデオストリームを理解できるようになりました。また、エッジでのリアルタイムのビデオ分析からのステミングによって、適切に対応できるようになりました。 Microsoft は、長年前に説明したように、edge <a href="https://azure.microsoft.com/en-us/blog/video-analytics-at-the-edge-an-ideal-technology-for-5g-cloud-monetization/" target="_blank">ビデオ分析</a> がエッジコンピューティングの主要なサービスであると考えています。 その後、microsoft はエッジファブリックに進化し、ユビキタスコンピューティングを実現しました。 ここでは、コンピューティングファブリックは、私たちにとって多くのさまざまな設定 &mdash; を行っています。効率性の向上、問題からの保護、お客様のおもしろい。</p>


  <p>この記事では、次のような点 &rsquo; に焦点を当てています。これには、通信のためのエッジコンピューティングのトピックが含まれます。これには、イノベーションの次の波に進化しています。 マイクロソフトは、通信エッジとクラウド業界の結合によって、待機時間の影響を受けるアプリケーションやサービスの新しい時代 (年号) を作成するときに重複を排除することを強制する新しい世界を作成する catalyst です。</p>


  <h2>Azure プライベートマルチアクセスエッジコンピューティング (MEC) でプライベート5G ネットワークを有効にする</h2>


  <p>プライベート5G ネットワークはローカルエリアのモバイルネットワークです。技術的には、パブリックなワイドエリア5G ネットワークと同じです。 この次世代ネットワークにより、現在のメインストリーム Wi-Fi テクノロジでサポートされていない高度なユースケースが可能になります。 たとえば、プライベート5G ネットワークは接続を統合し、さまざまなエンタープライズ固有のセキュアな IoT サービスとアプリケーションをサポートできます。</p>


  <p>2021年6月に、Microsoft は、 <a href="https://azure.microsoft.com/en-us/solutions/private-multi-access-edge-compute-mec/#overview" target="_blank">azure プライベートマルチアクセスエッジコンピューティング (azure PMEC)</a> マネージドソリューションを発表したときに、通信業界の新しい製品カテゴリを公開しました。 Azure プライベート MEC は、Azure Stack エッジ、Azure ネットワーク関数マネージャー、最初とサードパーティのネットワーク機能、Azure Arc を使用した管理容易性で構成される最新化 enterprise ネットワーク向けのソリューションです。これにより、5G モバイルコア、ラジオアクセスネットワーク (実行) ソリューション、および Software-Defined ワイドエリアネットワーク (SD) 製品を Azure Marketplace から直接デプロイおよび管理できるようになります。 Microsoft のオープンプラットフォームソリューションでは、オペレーターとシステムインテグレーター (SIs) によって、管理された curated ソリューションを企業に提供することによって、優れた<a href="https://azure.microsoft.com/en-us/blog/unlocking-the-enterprise-opportunity-with-5g-edge-compute-and-cloud/" target="_blank">5G</a>と待機時間を区別 &nbsp; するアプリケーションの &nbsp; 選択など、優れたサービスを提供しています。</p>


  <p>IT および通信業界の多くのお客様は、ゲームに変化するアーキテクチャイノベーションとしてエッジコンピューティングを受け入れ、ソースでパケットが生成された後に、パケットの処理に必要な時間を短縮しています。 現在存在しているすべてのエッジコンピューティング製品はこれを提供しますが、Azure private MEC ではさらに多くのことが可能です。 斬新なソフトウェアのみの5G 実装の登場により、エッジコンピューティングはパケット作成インフラストラクチャのすばらしい部分に進化しています。</p>


  <h2>仮想ラジオアクセスネットワークとエッジコンピューティングの使用</h2>


  <p>次の図は、特殊なモノリシックネットワークインフラストラクチャから、プログラミング可能で仮想化された無線アクセスネットワーク (vRAN) 要素への移行を示しています。 仮想化実行により、汎用的なハードウェアで仮想化されたネットワーク機能 (VNF) として実行された5G を実行するためのコスト効率の高いソリューションが提供されます。 VRAN を実装するには、通信事業者が信号の取得と計算を行うハードウェア間の待機時間を短くする必要があります。これにより、エッジコンピューティングが可能になります。</p>


  <p>エッジインストールの階層で vRAN を実装することができます。 3GPP を実行すると、実行されたのほぼリアルタイムの機能を実装する分散ユニット (DU) が実行されます。これには、物理レイヤー処理 (L1 と呼ばれることもあります) と中程度のアクセス制御 (多くの場合、L2/L3 と呼ばれます) が実装 &ldquo; されます。 &rdquo; 実行中のスタックの残りはネットワークコアと共に、近い端に &ldquo; 実装されます。 &rdquo; Microsoft &rsquo; のコアオファリングの一部として、このエッジインフラストラクチャをオペレーターに提供する作業を進めてきました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31f4c3c6-2a42-4799-9134-69eec2183367.png"><img alt="RAN architectural evolution and innovations in 5G networks." border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab6aa661-9598-4fe9-9daa-63e7b048ec46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図1" width="1024"></a></p>


  <p><em><strong>図 1:</strong> 5G networks でアーキテクチャの進化とイノベーションを実行しました。</em></p>


  <p>5G ネットワークでの進化にもかかわらず、さらに多くのことを行うことができます。 遠くと近いエッジで実行された機能を実装する場合、特定の数のセルサイトをサポートするために必要なサーバーコアの数を決定する必要があります。 この種の問題は、簡単に解決できます。 Microsoft コンピューター科学者は、クライアントデバイスを提供するために必要なコアの数を特定でき、実行中のシステムでのスケーリング、エネルギー管理、フォールトトレランス、および機能の展開を可能にするためのアルゴリズムと手法をさらに考案して開発しています。 サーバーコアは、パケットの生成とアプリケーションとサービスの実行を支援するためにプロビジョニングできることに注意してください。</p>


  <p>ACM SIGCOMM 2021 では、 <a href="https://www.microsoft.com/en-us/research/publication/concordia-teaching-the-5g-vran-to-share-compute/" target="_blank">コンピューティングを共有するために 5G Vran と</a>いう資料を公開しました。 このパブリケーションに記載されているように、仮想マシンは、同じコンピューターハードウェア上で複数のベースステーションのワークロードを多重にするため、従来の RANs 比べて効率的です。 この多重化によって効率が向上しますが、一般的な vRAN 設定の CPU サイクルの50% を超えても未使用のままになります。</p>


  <p>ここでは、汎用的なワークロードを使用して vRAN 機能を併置するだけではなく、CPU 使用率が向上するだけでなく、同じハードウェア上で待機時間の短いアプリケーションを処理することもできます。 これは、既存のシステムで実現するのに99.999% の時間がかかる &mdash; ため、vran タスクにはミリ秒の待機時間の要件があるため、重要です。</p>


  <p>Microsoft では、vRAN のユーザー領域の期限スケジュールフレームワークも構築しています。 このシステムには、分位点デシジョンツリーを使用した予測モデルが含まれており、vRAN シグナル処理タスクの最悪のケースの実行時間の概要を示しています。 20マイクロ秒ごとに、超高速スケジューラによって正確な予測モデルが提供されます。これにより、システムは、仮想化されたタスクに必要な最小数のコアを予約しながら、汎用のワークロードに対応することができます。 商用級の参照 vRAN プラットフォームで評価された設計では、99.999% の信頼性要件を満たし、実行されたパフォーマンスに影響を与えずに、アイドル状態の CPU サイクルの70% 以上を回収します。</p>


  <h2>今後の予定</h2>


  <p>エッジコンピューティングは、Microsoft とマイクロソフトの大学の仕事仲間によって共同で作成されました。 お客様が解決している新しい問題のセットに対してソリューションを微調整するため、エッジコンピューティング製品が進化しました。 Microsoft のソフトウェアでは、汎用的なハードウェアに5G インフラストラクチャを実装するだけではありません。これまで &rsquo; 、コンピューターの学習手法を適用してエッジノードのパフォーマンスを向上させることによって行われた最新の検出を利用しています。 私たちは、教育機関との共同作業を続け、2つの National サイエンス Foundation (NSF) の資金調達エッジ AI 研究センター (<a href="https://aiedge.osu.edu/" target="_blank">今後のエッジネットワークと分散インテリジェンスのための協会、</a> <a href="https://athena.duke.edu/" target="_blank">次世代ネットワークを活用するエッジコンピューティングのための協会</a>) のアドバイザリボードを利用しています。 どちらの研究機関も、以前は不可能なサービスを提供するために、次世代通信ネットワークを活用するエッジコンピューティングの一部として AI テクノロジを開発することに重点を置いています。</p>


  <p>Azure プライベート MEC による適切な追跡が行われているため、将来は明るいです。 開発中のアーキテクチャと提供する製品により、エッジコンピューティングが不可欠になります。これは、モバイルネットワーク内のすべてのパケットがエッジノードによって処理されるため、広く使用されている大規模な処理ファブリックを利用しています。</p>


