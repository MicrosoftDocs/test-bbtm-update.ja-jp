Title: ソーシャル Enterprise の一新 Active Directory (パート 2)
Summary: "  Id 管理システムの価値の多くは、多数のユーザー、デバイス、およびアプリケーションを連結し、アプリケーションと管理者が理解できるようにする機能から派生します。"
Content: '<div>  <p>Id 管理システムの価値の多くは、多数のユーザー、デバイス、アプリケーションを組み合わせて、アプリケーションと管理者がこれらのすべての接続を理解し管理できるようにする機能から派生します。 そのため、多くの点で、この値はディレクトリを介して接続される項目 &rdquo; の &ldquo; 数に比例します。 接続されているアプリケーションの数が多いほど、そのディレクトリを使用しているユーザーに対して接続されます。 また、ディレクトリに接続する方が多いほど、アプリケーションをディレクトリに接続できるようになります。</p>  </div>  <p>次に、クラウドがこの式にもたらす機会を見てみましょう。 Active Directory のような id 管理ソリューションでは、組織内での管理が非常に成功しましたが、クラウドは組織を超えて接続するためにドアを開いています。 クラウドは、組織で利用できるアプリケーションの数や、これらのアプリケーションと対話できる人間やデバイスのコレクションにおいて、爆発的な成長を促進しています。 ユビキタス接続とは、人間や組織が任意の場所で任意のアプリケーションを使用できる可能性があることを意味します。 また、組織、パートナー、または顧客内のすべてのユーザーがアプリケーションを使用 &mdash; できる可能性もあります。 &ldquo;組織 &rsquo; のディレクトリへの接続に使用できる市場 &rdquo; は膨大です。</p>  <p>この範囲の増加は、id 管理システムの潜在的な価値の大きな変化です。 しかし、この可能性を活用するために、組織は、ほとんどの接続が直接制御されなくなったものになるような世界で機能できる必要があります。 アプリケーションはクラウドで実行され、ソフトウェアベンダー、クラウドプラットフォームプロバイダー、または組織 &rsquo; のデータセンター内ではなく、その他のサードパーティ &mdash; によって管理されます。 ユーザー &rsquo; は組織によって管理されることになります。顧客とパートナーは、すべて独自の id プロバイダーで運用されます。 多くの方が、携帯電話、タブレット、および組織によって発行されていないその他のコンシューマー向けデバイスを使用します。</p>  <p>そのため、組織が新しいチャンスを活用して、id 管理とアプリケーションをこのような外部アプリケーションやユーザーの数に接続することを望んでいる場合は、ディレクトリへの接続を容易にし、接続を作成するための新しい方法を有効にする必要があります。&nbsp;</p>  <p>この新しい世界で組織 &ldquo; が接続 &rdquo; するために Active Directory 一新されたいくつかの方法を見てみましょう &rsquo; 。&nbsp;</p>  <h3>Windows Azure Active Directory Developer Preview</h3>  <p>Windows Azure の spring リリースの一部として6月7日に、Windows Azure Active Directory の開発者プレビューが発表されました。 developer preview では、この投稿のパート1で説明した Windows Azure Active Directory サービスに2つの主な機能が追加されています。 まず、開発者は使いやすい REST インターフェイスを使用して、ディレクトリ内の情報に接続して使用することができます。 2つ目の方法として、開発者は Windows の組織のシングルサインオン (SSO) 機能に接続して、Microsoft Office 365、Windows Intune、その他の Microsoft 製品で現在使用されているのと同じ機能を Azure Active Directory &mdash; できます。</p>  <p>近日中に利用可能になる developer preview は、Azure Active Directory Windows が既にお客様に提供している機能を基にして構築されています。 これには、Google や Facebook などのコンシューマー指向のインターネット id プロバイダーとの統合のサポート、および同期テクノロジを通じてクラウドおよびエンタープライズにまたがるデプロイの Active Directory をサポートする機能が含まれます。</p>  <p>また、既存の機能と新機能により、開発者は、他のディレクトリ統合アプリケーションと接続されたエクスペリエンスを提供するアプリケーションを簡単に作成できます。 ユーザーは、サードパーティや Microsoft のアプリケーションで SSO を利用でき、組織の連絡先、グループ、ロールなどの情報はアプリケーション間で共有されます。 管理の観点から見ると、Windows Azure Active Directory は、アプリケーション全体で id とポリシーのライフサイクルを管理するための基盤を提供します。&nbsp;</p>  <p>&rsquo;新しい機能の詳細については、「」を参照してください。</p>  <h3>ディレクトリ内の情報へのアプリケーションの接続</h3>  <p>Windows Azure Active Directory developer preview では、REST/HTTP インターフェイスを使用してアプリケーションを簡単にディレクトリに接続するための新しい方法を追加しました。</p>  <p>&nbsp;承認されたアプリケーションは、次のような URL を使用して Windows Azure Active Directory の情報を操作できます。&nbsp;</p>  <p style="padding-left: 30px;">https://directory.windows.net/contoso.com/Users(&lsquo;Ed@Contoso.com&rsquo;)</p>  <p>このような URL を使用すると、ディレクトリ内のオブジェクトに直接アクセスできます。 たとえば、この URL への HTTP GET は、次の JSON 応答を提供します (読みやすくするために省略されています)。</p>  <p style="padding-left: 60px;"><span style="font-family: terminal,monaco; font-size: small;">{ &ldquo; d &rdquo; : &nbsp; {</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"Manager": {"uri":</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;" https://directory.windows.net/contoso.com/Users( User...")/Manager "},</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "MemberOf": {"uri":</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp; &nbsp; " https://directory.windows.net/contoso.com/Users( User...")/MemberOf "},</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "ObjectId": "90ef7131-9d01-4177-b5c6-fa2eb87 3ef19",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "ObjectReference": "User_90ef7131-9d01-4177-b5c6-fa2eb873ef19",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "ObjectType": "User",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "AccountEnabled": true、</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "DisplayName": "Ed Blanton",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "GivenName": "Ed",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "姓": "Blanton",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "UserPrincipalName": " Ed@contoso.com ",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "Mail": " Ed@contoso.com ",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "JobTitle": "バイスプレジデント",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "Department": "operation",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "TelephoneNumber": "4258828080",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "Mobile": "2069417891"、</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "StreetAddress": "1 Main 番地"、</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "PhysicalDeliveryOfficeName": "ビル 2"、</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "City": "Redmond",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "State": "WA",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "Country": "US",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; "郵便番号": "98007"} &nbsp; }</span></p>  <p>この種のインターネット対応インターフェイスを使用すると、開発者 &mdash; は任意のプラットフォーム &mdash; を構築して、アプリケーションを統合し Azure Active Directory Windows できます。 開発者は、標準の HTTP 要求を使用して、ディレクトリ内の任意 &ldquo; &rdquo; のもの (ユーザーなど) にアクセスし、それらの間のリレーションシップにアクセスすることができます。 上記の例を続行すると、URL を使用してユーザー &rsquo; のグループに簡単にアクセスできることがわかります。</p>  <p style="padding-left: 30px;">https://directory.windows.net/contoso.com/Users(&lsquo;Ed@Contoso.com&rsquo;)/MemberOf&nbsp;</p>  <p>この URL に HTTP GET を送信すると、Ed のグループの一覧を提供する次の JSON 応答が返されます (読みやすくするために省略されています)。&nbsp;</p>  <p style="padding-left: 60px;"><span style="font-family: terminal,monaco; font-size: small;">&hellip;</span><br><span style="font-family: terminal,monaco; font-size: small;">"結果": [</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; {"__metadata": { &hellip; }</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"ObjectId": "30a041bf-e43f-42d6-bec4-a24ce33d5d42",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"Objectreference": Group_30a041bf "e43f-42d6-bec4-a24ce33d5d42",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"ObjectType": "Group",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"DisplayName": "バイス大統領",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"Mail": null</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; },</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; {"__metadata": { &hellip; }</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"ObjectId": "451758b1-a66e-4d74-b6ce-03c7ec2fee7e",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"Objectreference": "Group_451758b1-a66e-4d74-b6ce-03c7ec2fee7e",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"ObjectType": "Group",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"DisplayName": "すべてのユーザー",</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&nbsp;"Mail": null</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp; },</span><br><span style="font-family: terminal,monaco; font-size: small;">&nbsp;&hellip;</span></p>  <p>ディレクトリインターフェイスは標準の REST セマンティクスを使用して構築されるため、ディレクトリを使用するために特別なプロトコルやライブラリは必要ありません。 標準の REST インターフェイスを使用して、通常はグラフインターフェイス &mdash; と呼ばれるエンティティ &mdash; 間のエンティティ (ノード) と関係 (弧) を含むグラフを操作する方法は、インターネットでは非常に一般的です。 たとえば、Facebook の情報の多くは、このような方法で使用できます。 &nbsp;</p>  <p>先週、Microsoft TechEd 北米 2012, Edward Wu <a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA322" target="_blank">がディレクトリグラフインターフェイスについて</a>説明しました。 ディレクトリを使用するアプリケーションがより洗練されているため、開発者はこの単純な直接 URL ベースのアクセスに基づいて、 <a href="https://www.odata.org" target="_blank">Open Data Protocol (OData)</a> バージョン3で利用できる高度なフィルター処理およびメタデータ操作を利用できます。 &nbsp;</p>  <p>また、この初期バージョンのプレビューでは、いくつかの重要な機能が不足しています。 開発者は、書き込み機能、ディレクトリ内のデータが変更されたときの通知、プロビジョニング操作のサポートが必要であることを認識しています。また、開発者は、REST セマンティクスを使用してこれらの機能を提供するための最適な方法について積極的に説明しています。 &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;</p>  <p>新しいディレクトリグラフインターフェイスにより、開発者は、Windows Azure Active Directory、およびグラフインターフェイスで動作する他のクラウドソリューションと統合するアプリケーションを簡単に記述できるようになります。 たとえば、BuiltSteady は Windows Azure Active Directory と Facebook の両方で使用可能なグラフインターフェイスを使用して、アプリケーション &rsquo; の機能を向上させ、作業や個人のエクスペリエンスにまたがるタスク管理のシナリオでユーザーをインテリジェントに支援できるようにしました。&nbsp;</p>  <h3>ディレクトリへのユーザーの接続</h3>  <p>ここでは、REST/HTTP のような web テクノロジを使用して、アプリケーションをディレクトリに簡単に接続できるようにする方法について説明しました。 クラウドは、新しい人間をディレクトリに簡単に接続できるようにする機会も提供します。 &nbsp;developer preview を使用して追加する2番目の主な機能は、開発者がアプリケーションを同じディレクトリに接続する機能と、Office 365 やその他の Microsoft アプリケーションで使用されるユーザーに関する情報を提供することです。</p>  <p>この新しい機能を使用すると、クラウドベースのアプリケーションを構築し &mdash; ているアプリケーション開発者は、アプリケーションをさまざまな id プロバイダーと統合するという点を除けば、基本的に、各アプリケーションが id 管理 &mdash; 用のアプリケーション固有のカスタムシステムを提供する必要があることを確認できます。 この状況を次の図に示します。</p>  <p>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0042.RAD1.png" border="0"></p>  <p>共有ディレクトリを使用して、ディレクトリがこれらの id プロバイダーを直接サポートしているため、開発者と管理者はこの課題を1対1の統合に減らすことができます。 この方法については、こちらを参照してください。</p>  <p align="center"><img style="display: block; margin-left: auto; margin-right: auto;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126.RAD2.png" border="0">&nbsp;</p>  <p>この統合を可能にする共有ディレクトリを使用すると、開発者、管理者、およびユーザーに多くの利点がもたらされます。 アプリケーションが1つの企業顧客に対して1回 &mdash; だけ共有ディレクトリと統合されている場合、たとえば &mdash; 、ほとんどの場合、Windows Azure Active Directory を使用する他の組織にその統合を適用するために、追加の作業を行う必要はありません。 独立系ソフトウェアベンダー (ISV) にとって、これは、新しい顧客がアプリケーションを獲得するたびに、顧客 &rsquo; のディレクトリでカスタム統合を行う必要がある状況から大きな変化を受けます。 Facebook、Google、Microsoft アカウントサービスが追加されたことで、1つの統合によって、10億以上の id が混在する可能性があります。 適用範囲の増加は非常に大きなものです。&nbsp;</p>  <p>外部 id プロバイダーへの接続に使用 Azure Active Directory Windows 主要なテクノロジの1つは、id フェデレーションです。 Windows Azure Active Directory では、コンシューマー指向とエンタープライズ指向の両方の id プロバイダーを含むさまざまな種類の id プロバイダーがサポートされています。&nbsp;&nbsp;</p>  <p>コンシューマー ID に接続するには、Windows Azure Active Directory Facebook や OpenID ベースの ID プロバイダー (Yahoo! など) と既に統合されています。 と Google、および Chris Jones Microsoft アカウント Steven Sinofsky が、Building Windows 8 ブログの最近の投稿<a href="https://blogs.msdn.com/b/b8/archive/2012/05/02/cloud-services-for-windows-8-and-windows-phone-windows-live-reimagined.aspx" target="_blank">で説明した</a>サービスです。 Chris はMicrosoft アカウント&ldquo;&rdquo;、Microsoft の製品&ldquo;やサービスを使用する個人向け ID サービスとして説明しました。&rdquo;&nbsp;&nbsp;</p>  <p>開発者向けWindows Azure Active Directoryプレビューを使用すると、開発者はアプリや他の Microsoft アプリケーションOffice 365 SSO を有効にできます。&nbsp;先週 TechEd で、Stuart Kwan は A Lap Around Windows Azure Active Directory でこのことについて<a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA209" target="_blank">話しました</a>。&nbsp;Stuart が現在説明している通り、WS-Federationとディレクトリの間で SSO を有効にする機能がサポートされています。&nbsp;また、SAML/P、OAuth 2、OpenID Connect プロトコルは戦略的な焦点として見なされ、これらのプロトコルのサポートが増える可能性があります。 アプリケーションとの統合は標準プロトコルを使用して行われるため、この SSO 機能は、任意のテクノロジ スタックで実行されている任意のアプリケーションで使用できます。&nbsp;Stuarts の講演に加えて、Vittorio Bertocci は、Windows Identity Foundation <a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA321" target="_blank"></a> を使用して開発者プレビューにアプリケーションを接続する方法を示す詳細なプレゼンテーションを提供しました。&rsquo;</p>  <p>Windows Azure Active Directory&mdash;&mdash; はコンシューマー向け ID プロバイダーとエンタープライズ向け ID プロバイダーの両方と統合されています。そのため、開発者は、従来組織の内部 ID に使用されているのと同じ Active Directory&ndash;&rsquo; ベースのアプローチを使用して、情報への顧客またはパートナーのアクセスを管理するなどの多くの新しいシナリオを簡単にサポートできます。 たとえば、このディスカッションでは、医師がサインアップして臨床試験を実行する際に、医師が個人の ID (Facebook や Google ID など) を使用するために Windows Azure Active Directory を使用する計画を示しています。</p>  <h3>SaaS アプリケーションをディレクトリに接続する</h3>  <p>上の図では、ユーザーとアプリケーションの関係に複数のディレクトリが関係しています。 フェデレーションを介してディレクトリを接続する機能は非常に強力です。 ソフトウェア&rsquo;開発者が、この機能を使用して、マルチテナントのサービスとしてのソフトウェア (SaaS) アプリケーションを構築する方法について説明します。</p>  <p>たとえば、&rsquo;ISV が顧客関係管理 (CRM) ソリューションを構築するとします。 前述のように、この ISV では、アプリケーションのWindows Azure Active Directoryを使用できます。 Windows Azure Active Directory Access Control を使用すると、ISV は、Facebook、Google、Microsoft などのさまざまな ID プロバイダー、および独自のディレクトリを実行している企業顧客に対して、ユーザー、ルール、その他の情報の共通の一貫性のあるビューを作成できます。</p>  <p>ISVs のお&rsquo;客様は、さまざまなディレクトリ ソリューションを使用できます。 ディレクトリは、Windows Server Active Directoryによって提供されるフェデレーションとActive Directory フェデレーション サービス (AD FS)。 または、Ping ID から PingFederate を使用してアプリケーションに接続するディレクトリである場合があります。&nbsp;</p>  <p>他のお客様は、ユーザーを管理するWindows Azure Active Directory既存のディレクトリ展開に接続する方法として、このサービスを使用する場合があります。 開発者プレビューでは、ITS ID 管理ソリューションの一部&rsquo;として Windows Azure Active Directoryを使用している組織が、ISVs&rsquo; アプリケーションにアクセス許可を付与できます。 これにより、シングル サインオンと上記の REST ディレクトリ アクセスの両方が可能です。</p>  <p>この場合、ISV&mdash;&mdash;&mdash; で Windows Azure Active Directory を同時に使用してアプリケーションを構築し、顧客が組織にクラウドベースの ID 管理ソリューションを提供できるのに注意してください。</p>  <p>TechEd <a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA321" target="_blank">プレゼンテーション</a>の Vittorio Bertocci は、ISV が、それぞれ Windows Azure Active Directory を使用して複数の顧客に接続できる SaaS アプリケーションを構築する方法を説明しました。&nbsp;具体的には、Window Identity Foundation&rsquo; の機能拡張を使用して、アプリケーションをデプロイの顧客に動的に接続するWindows Azure Active Directoryしました。</p>  <h3>開発者にとっての機会</h3>  <p>Windows Azure Active Directory を使用する組織の数が急速に増え、ディレクトリを通じて利用できる多数の関連ユーザーが開発者に機会を生み出します。</p>  <p>アプリケーションと Windows Azure Active Directory統合すると、アプリケーションは、既に接続されているアプリケーションの増大するコレクションに接続し、潜在的なユーザーの大規模なコレクションに接続します。 ユーザーの場合、この統合により、シングル サインオンや共有コンテキストのような一般的なエクスペリエンスが得られます。これらの接続を設定して維持する必要が生じます。 組織の管理者の場合、これは運用コストの削減に変換されます。ディレクトリを使用したロールの定義や ID の無効化など、アプリケーションの一貫した管理。リスクの軽減を実現します。 ソフトウェア開発者にとって、これらの利点によって、アプリケーションはユーザーや管理者にとってより関連性が高く、価値があります。&nbsp;</p>  <p>Windows Azure Active Directory の機能強化を組み合わせて、新しいインターネットに対応するプロトコルを使用してディレクトリにアクセスし、エンタープライズ向け ID とコンシューマー指向 ID の両方と統合すると、開発者は Windows Azure Active Directory を使用して、 を超える新しいシナリオに対処できます。ID &ldquo;管理がこれまで果&rdquo;たしたファイアウォールの役割の背後にある 。 開発者がこれらの新しいメカニズムを採用し、組織とユーザー向けの新しいエクスペリエンスと機能を構築する方法を見て、楽しみに思います。</p>  <p>Windows Azure Active Directoryは業界標準のプロトコルをサポートしています。このプロトコルとのフェデレーションは、オンプレミス のディレクトリとの ID フェデレーションと直接同じものはありません。 アプリケーションは標準プロトコルをWindows Azure Active Directoryしてアプリケーションとやり取りします。アプリケーションはクロスプラットフォームである可能性があります。 アプリケーションは、Windows オペレーティング システム、アマゾン ウェブ サービス、Google App Engine、iOS、Android で実行できます。開発者は、多くのプログラミング言語とランタイムを選択できます。</p>  <p>開発者は、私たちの話し合いの中で、さまざまな顧客ディレクトリとアプリケーションを統合して維持する方法が最大の課題の 1 つだと言います。 Windows Azure Active Directory、アプリケーションからディレクトリへのフェデレーションの課題を、顧客と開発者の両方の多対多の問題から 1 対 1 の統合に変換するのに役立ちます。 Windows Azure Active Directoryは、一貫した高可用性の統合ポイントを提供します。これは、1 回きりのお客様の統合に基づく一般的な緩いエンドと異常の多くを軽減または排除します。 これにより、すべてのユーザーの作業とテストが大幅に減り、デプロイが成功する率が大幅に高くなります。</p>  <h3>現在の場所と次の&rsquo;情報</h3>  <p>この投稿のパート 1 では、Microsoft がクラウド サービスとして Active Directory を再考する方法に焦点を当てていました。 クラウド アーキテクチャと経済性を適用して、ID 管理の力を任意の規模の組織に提供し、使いやすさ、低コスト、高可用性を実現する方法について説明しました。 ID 管理がサービスとして利用できる状態になると、より多くの組織がそれを利用できます。</p>  <p>この投稿のパート 2 では、Active Directory を再考し、ユーザー、デバイス、アプリケーションに接続する新しい方法を有効にする方法について確認しました。 開発者Windows Azure Active Directoryプレビューでは、次世代アプリケーション、モバイル デバイス、コンシューマー ID、ソーシャル ネットワークとの統合を可能にする新機能が提供されます。 <b></b></p>  <p>サービスとしての ID 管理が提供する広範な導入と強化された接続の組み合わせにより、開発者や組織は、既存および新たな課題に取り組むための作業が可能です。&nbsp; ID 業界にとって楽しい時間になります。 私たちは、この新しい世界の外観を整形するために、自分の役割を果たして他のユーザーと一緒に作業を行うのを楽しみにしています。</p>  <p>開発者プレビューの提供を発表する Alex Simons&rsquo; のブログ投稿を間もなく探してください。<b>&nbsp;</b></p>  <p>&nbsp;- John Shewchuk、Microsoft テクニカル アリー</p>'
