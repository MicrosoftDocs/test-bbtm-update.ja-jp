Title: 生体認証を使用した銀行取引における ID セキュリティの推進
Summary: 生体認証識別と人工知能 (AI) を組み合わせることで、銀行は見込み客と顧客のデジタル ID を検証するための新しいアプローチを採用できます。
Content: >-
  <p>生体認証識別と人工知能 (AI) を組み合わせることで、銀行は見込み客と顧客のデジタル ID を検証するための新しいアプローチを採用できます。 生体認証は、&rsquo;個人の一意の物理的および個人的な特徴が検出され、ID を確認する手段として電子デバイスまたはシステムによって記録されるプロセスです。 生体認証識別子は個人に固有の識別子なので、ID カードやパスワードなどのトークンやナレッジ ベースの方法よりも ID の確認に信頼性が高い。 &rsquo;生体認証識別子は、多くの場合、人の物理的性に関連する識別子として分類され、指紋認識、手のジオメトリ、水彩/顔、あやめスキャン、DNA、手のひら、顔認識が含まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed2ed002-fc84-4209-b14e-9d7e013e4464.png"><img alt="image" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cb7a1d9-056a-4c67-ae77-9e12a0d11293.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="406"></a></p>


  <p>しかし、顧客が銀行員の存在に物理的に存在しない場合に、顧客を特定する有効性を確保するにはどうすれば良いでしょうか。 銀行取引の世界がデジタル化し続ける中で、私たちの ID は、これらのサービスにアクセスする鍵になりつながっています。 規制機関は、詐欺行為者や既知の資金管理人のような悪いアクターではなく、ユーザーが自分の言い分を持っているユーザーを確認する必要があります。 また、顔を合わずに ID をオンラインで検証する方法は、オンラインおよびモバイル サービスが現在直面している最大の課題の 1 つです。</p>


  <p>ID&rsquo; ドキュメントが実際に検証するために作成されたため、問題になります。 たとえば、赤い光を照らしたり、テクスチャを感じたり、写真が貼り付けなくなったりする可能性があります。 しかし、リモート検証では、画像&rsquo;を扱うだけで完了します。 物理的な成果物がない場合は、人間の目だけが依存する必要があります。これにより、検証のタスクを迅速に、または正確に行うのがはるかに困難になります。</p>


  <p>複雑な要因は、オンライン ユーザー エクスペリエンスです。 ユーザーは、高速で摩擦のないプロセスを期待しています。 待機する必要がある場合、またはプロセスがあまりに多すぎる場合は、他&rsquo;の場所に移動します。 銀行部門では、ユーザー エクスペリエンスが悪いという理由でオンライン銀行口座を開き始める人のほぼ半分が脱落しました。</p>


  <p>ここでは、オンラインおよび<strong> モバイルの</strong> オンボード プロセスに ID 保証が必要です。 ID 保証とは、銀行が、その人物を表す電子的に提供された資格情報を信頼して、他の誰かではなくその個人のプロキシとして機能できると、高いレベルの確実性を持って判断する能力です。 保証レベル (ACL) は、サポート テクノロジ、プロセス、手順、ポリシー、運用プラクティスによって測定された資格情報に関連付けられた信頼レベルです。</p>


  <p>顧客のオンボード プロセスの保証を容易にするために、銀行は、顧客が実際の人物の身元に関連する情報を提供するために、革新的な ID 検証テクノロジ <strong>(IVT)</strong> を持っている必要があります。 パスポート、ドライバーの許可、その他のドキュメントなどの物理的な信頼性の ID ドキュメントは、政府機関またはサービス データベースと比較するために使用されます。 不正行為者は、口座引き取り、システム侵入、未承認のトランザクションを実行するために、銀行プロセスの取り引きに絶えず努め続けている。 不正検出は難しい! 多くの場合、一般的&rsquo;な識別リソースのコンテンツ、イメージ、検証の数字を簡単に変更できます。</p>


  <p>これらの方法に対処するために、Microsoft には、Microsoft の <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/vision/?wt.mc_id=FacialBiometrics-acomblog-hbush" target="_blank">Azure Cognitive Services &ndash; Vision API Platform</a> と Azure Machine Learning を<a href="https://azure.microsoft.com/en-us/overview/machine-learning/?wt.mc_id=FacialBiometrics-acomblog-hbush" target="_blank">活用するパートナーが多数Azure Machine Learning</a>。 そのようなパートナー <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/onfido-5084500.onfidoidentifycheckingsolution?tab=Overview?wt.mc_id=FacialBiometrics-acomblog-hbush" target="_blank">である Onfido</a> は、オンライン ユーザーの正確な検証に役立つ多要素 ID 検証サービスを提供し、人工知能を活用して従来の人間ベースの不正行為の専門知識を自動化およびスケーリングするクラウドベースのリスク評価プラットフォームを使用して、ID 保証を導き出します。 Onfido サービスは、物理 ID ドキュメント (ドキュメント検証) を検証し、生体認証入力 (生体認証 ID 検証) を検証し、エンド ユーザーが自身に関して提供する情報 (ID 検証) を分析します。 これらの手法により、企業は、その人物が自分の言う人物であるという測定可能な保証を得る。</p>


  <h2>生体認証 ID の検証</h2>


  <p>Onfido では、次の 2 つの要素検証によって ID が検証されます。</p>


  <ul>
   <li>政府機関が発行した ID (&rsquo;運転免許証、パスポート、ID カード) など、お持ちなもの。
   <ul>
    <li>ドキュメント検証は、この質問に回答します。 本物ですか?</li>
   </ul>
   </li>
   <li>顔の生体認証など、ユーザーが行っているもの。
   <ul>
    <li>機能と属性の検証は、これらの質問に回答します。 一致して、それらは生きているか。</li>
   </ul>
   </li>
   <li>生体認証 ID は非常に堅牢で、ID ドキュメントは最も法的に拘束力のある身元証明ですが、ユーザー にとって使い分けは維持されます。 顔は、モバイル デバイスを使用してキャプチャする最も簡単な生体認証です。
   <ul>
    <li>次の図では、最初の手順として、ドキュメントが正規のドキュメントである必要があります。 Onfido には、さまざまな不正行為の手法をテストするためのさまざまなアルゴリズムがあります。</li>
    <li>2 番目の手順では、ドキュメント上の写真を、顧客が撮影した写真と一致します。 顧客は静的な気楽を取るのではなく、頭や音声コマンドを回すなどのランダムな動きをユーザーに実行を求めるビデオ オプションを選択することもできます。 これにより、偽りのプラクティス、偽装、またはなりすましの試行を使用する行為が防止されます。&nbsp;</li>
   </ul>
   </li>
  </ul>


