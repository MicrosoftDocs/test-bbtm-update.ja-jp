  <p>詳細については、ドキュメントを参照Azure Site Recoveryトラブルシューティングに関するページを <a href="https://aka.ms/asr-monitoring" target="_blank">参照してください</a>。</p>


  <p>Azure Site Recoveryは、移行とディザスター リカバリーのニーズに対応する包括的なサービスです。 私たちのミッションは、Microsoft Azure の機能を使用してディザスター リカバリーを民主化し、組織全体を対象にしたディザスター リカバリー計画を作成し、it アプリケーション&#39;提供します。</p>


