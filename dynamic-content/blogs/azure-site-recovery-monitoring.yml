Title: '一般提供されるAzure Site Recoveryの包括的な監視 '
Summary: 新しい直感的で簡素化された監視エクスペリエンスが、Azure Site Recoveryを通じて利用Azure portal。 このブログ記事では、新しい監視エクスペリエンスを紹介し、現在のディザスター リカバリーの状態を理解するのにどのように役立つのかについて説明します。
Content: >-
  <p>Azure Site Recoveryは、多くの Azure 顧客のビジネス継続性戦略の重要な部分です。 お客様は、Azure Site Recovery重要な IT&rsquo; システムを保護し、コンプライアンスを維持し、災害が発生した場合にビジネスが悪影響を受けずに確実に影響を受け取る必要があります。</p>


  <p>ビジネス継続性計画を運用化&rsquo;し、それが組織のビジネス継続性の目標を満たした状態に維持する作業は複雑です。 計画が機能する唯一の方法は、定期的なテストを実行する方法です。 定期的なテストでも、構成のドリフトやリソースの可用性などの変数により、次回はシームレスに動作するとは限らないでしょう。</p>


  <p>重要なものの監視は、非常に困難ではありません。 アプリケーション内の包括的な監視Azure Site Recovery、ビジネス継続性の目標が達成されているかどうかを完全に可視化できます。 それに対して、リソースの可用性を監視し、ベスト プラクティスに基づいて構成を提案するフェールオーバー準備モデルを使用すると、現在の災害に対応するための準備ができていることを通知するのにも役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffa46b03-ebad-4283-9d60-a1b3736e0ad1.png"><img alt="site-recovery-overview-page" border="0" height="780" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03f25f92-7f9e-46e8-99bb-e728972d8e3d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="site-recovery-overview-page" width="1140"></a></p>


  <p>では、このエクスペリエンスの新機能は何でしょうか。</p>


  <ul>
   <li><strong>強化されたコンテナーの概要</strong>ページ: 新しいコンテナーの概要ページには、ビジネス継続性の目標が満たされるかどうかについて理解するために必要なすべてを示すダッシュボードが表示されます。 ビジネス継続性プランの現在の正常性を把握するために必要な情報に加えて、ダッシュボードには、ベスト プラクティスに基づく推奨事項と、発生する可能性がある問題のトラブルシューティングのための組み込みツールが備されています。</li>
   <li><strong>レプリケーション正常性モデル</strong>: さまざまなレプリケーション パラメーターの評価に基づいて、サーバーのレプリケーションの正常性を継続的にリアルタイムで監視します。</li>
   <li><strong>フェールオーバー準備モデル</strong>: 構成とディザスター リカバリーのベスト プラクティスとリソース可用性の監視の包括的なチェックリストに基づくフェールオーバー準備モデル。ディザスター リカバリーのレベルを測定するのに役立ちます。</li>
   <li><strong>トラブルシューティング</strong>エクスペリエンスの簡素化: コンテナー ダッシュボードから開始し、直感的なナビゲーション エクスペリエンスを使用して個々のコンポーネントを詳細に可視化し、レプリケートされたマシン用の新しいダッシュボードを含む追加のトラブルシューティング ツールを使用してさらに詳しく説明します。</li>
   <li><strong>エラーの症状を検出</strong> し、修復のための説明的なガイダンスを提供する、詳細な異常検出ツール。</li>
  </ul>


  <p>クラス最高の監視では、Azure Site Recovery必要なときに機能する DR 戦略を使用して、災害に対する企業の保険を提供します。</p>


  <p>この短いデモ ビデオを見て、この新しいエクスペリエンスの要素を確認します。</p>


