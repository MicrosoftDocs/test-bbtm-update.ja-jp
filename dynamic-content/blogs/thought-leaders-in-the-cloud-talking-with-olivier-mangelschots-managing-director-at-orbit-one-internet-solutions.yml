Title: 'クラウドの思想リーダー: Olivier Mangelschots と話し、1つのインターネットソリューションでディレクターを管理する'
Summary: Olivier Mangelschots は、Microsoft テクノロジに深く関係するベルギーに基づくシステムインテグレーターである、1つのインターネットソリューションで Director を管理しています。  このインタビューでは、次の内容について説明します。
Content: >-
  <p>Olivier Mangelschots は、Microsoft テクノロジに深く関係するベルギーに基づくシステムインテグレーターである、 <a target="_blank" href="">1 つのインターネットソリューション</a>で Director を管理しています。<a href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1638.OMHS.png" height="195" width="290"></a></p>  <p>このインタビューでは、次の内容について説明します。</p>  <ul>  <li><b>ハイブリッド環境での id 管理</b></li>  <li><b>カスタマイズされたクラウドソリューションを提供するパートナーの役割</b></li>  <li><b>Sla とクラウドの停止</b></li>  <li><b>クラウドへの移行とクラウドの構築</b></li>  <li><b>クラウドの項目が連携して機能します。</b><b> <br></b></li>  </ul>  <p><b>Robert Duffner</b>お客様にご<a target="_blank" href="/en/Pages/default.aspx">協力ください。</a></p>  <p><b>Olivier Mangelschots:</b>  ここでは、1つのインターネットソリューションの監督を管理しています。 私たちは、"95 以来、" "という名前の都市に勤務しています。 現在、18名のお客様がいますが、主に web ポータルの開発に注力しています。 SharePoint、Microsoft CRM、Umbraco などのテクノロジを使用しています。これは ASP.NET に基づくオープンソースの CMS です。 </p>  <p>また、お客様が新しい作業の世界を実現し、Microsoft Lync などのテクノロジを利用して、チームとの連絡を維持しながらどこからでも作業できるようにします。 クラウドに興味を持っており、この変更についてご紹介します。</p>  <p><b>Robert:</b><a href="/en/company/Pages/Facts-Figures.aspx">クラウドコンピューティングの前に</a>、お客様のソリューションの構築に携わってきました。 クラウドは、お客様に提供しているソリューションにどのような影響を与えていますか。</p>  <p><b>Olivier:</b> お客様の内部 IT 構造への影響ができるだけ少なくなるように、ソリューションを作成しようとしました。 私たちが開発したソリューションは、2000のように、ほとんどの場合、私たちによってホストされてきました。 </p>  <p>お客様がローカルサーバーを実装する必要性を最小限に抑えようとしています。そのため、it 部門の背後にある技術的なインフラストラクチャではなく、ソリューションを最大限に活用することに専念できます。</p>  <p><b>Robert:</b> <a target="_blank" href="https://www.computerworlduk.com/news/security/3279191/cloud-computing-is-key-driver-for-new-identity-rules-says-jericho-forum/">Jericho フォーラム大統領</a> 氏は、クラウドの id に新しいルールが必要であり、パスワードが壊れていることを示しています。 クラウドでの id 管理の課題と解決策について説明しますか。 従来のホスティングとどのように違いますか。</p>  <p><b>Olivier:</b> Id はクラウドを成功させるための重要な要素の1つであり、非常に長い方法であると考えられます。 現在、ほとんどのクラウドソリューションでは、フェデレーション id とシングルサインオンを使用して、必要な方法で id 管理を組み込むことが開始されています。  これまで、組織では、すべてをオンプレミスにするか、すべてをクラウドに移動するかを選択する必要がありました。 </p>  <p>ユーザーと同期を別々に管理する必要があったため、クラウドに参加し、オンプレミスに参加することは困難でした。 これは非常に困難でした。 しかし今では、大規模で小規模な企業がクラウドに移行し、集中管理されているため、ユーザーのサービスを非常に透過的な方法で処理できるようになりました。 </p>  <p>アプリケーションがオンプレミスでホストされているか、Microsoft のクラウドでホストされているか、パートナーでホストされているかにかかわらず、すべてが適切に統合されている必要はありません。 もちろん、最初にユーザーに通知するのは、ユーザー名とパスワードを入力する必要があり、それが非常に透過的であるという事実です。</p>  <p><b>Robert:</b> お客様は、クラウド、オンプレミス、パートナーホストのいずれかを選択できます。 これらのオプションの違いを、作業している顧客とどのようにして説明しますか。</p>  <p><b>Olivier:</b> コストは、明らかに考慮すべき要素の1つです。 ほとんどのお客様は、オンプレミスの履歴から、Windows Azure、Office 365、CRM Online などのクラウドテクノロジに移行することで、コストを節約することができます。 もちろん、ライセンスだけでなく、人事、ハードウェア、電気などの要因についても、全体像を確認する必要があります。 </p>  <p>コストを節約するだけでなく、より迅速に処理を行うことができます。 新しいものをデプロイする場合、クラウドでは数時間にわたってこれを行うことができます。この場合、オンプレミスのデプロイに数日、数週間、または数か月かかることがあります。</p>  <p>パートナーホスティングは、パブリッククラウドですべてのことができるわけではないため、主に非常に重要です。 たとえば、Azure と Office 365 にはいくつかの制限があります。 価格は手頃な価格ですが、箱の内容を取得でき、パートナーはカスタマイズを提供できます。 </p>  <p>パートナーは、技術的な機能に関してよりパーソナライズされたソリューションを提供するだけでなく、サービスレベルアグリーメント、セキュリティ上の考慮事項、暗号化、およびこれらの種類の機能をカスタマイズすることもできます。これは、組織によっては非常に重要です。</p>  <p><b>Robert:</b> EMC の最近のカンファレンスでは、 <a target="_blank" href="https://www.computerworld.com/s/article/9216573/EMC_s_Tucci_sees_hybrid_cloud_becoming_de_facto_standard">CEO</a> は、ハイブリッドクラウドが事実上標準になると言っていました。 オプションを組み合わせて使用するハイブリッドソリューションについて少し説明しますか。</p>  <p><b>Olivier:</b>たとえば、パブリッククラウドへの移行が非常に簡単なものの1つとして、組織 &rsquo; の一連の Exchange メールボックスと、連絡先、予定表などがあります。 ユーザーが必要とするカスタマイズのレベルは非常に小さいため、ほとんどのユーザーはすぐに使用できる製品に満足しています。 </p>  <p>メールボックスをクラウドに移動すると、通常は &rsquo; ユーザーに通知されません。 Outlook と Outlook Web アクセスを引き続き使用して、必要に応じて電話を同期するだけです。 依然として、多くのコストを節約できるだけでなく、多くの企業には、それ以外の方法では、より大規模なメールボックスを持つことができます。</p>  <p>これは、企業がサービスの一部をクラウドに移行している場合 (たとえば、Exchange メールボックスなど)、クラウドでは利用できないカスタムモジュールが必要になるため、社内のサイトを内部に保管する場合などに発生します。</p>  <p>これにより、企業はコストを節約できるだけでなく、生産性と俊敏性も向上するため、この方法での混在と照合はスマートなアプローチになります。</p>  <p><b>Robert:</b> 最近の Amazon の停止に従って、完全なサービスが約4日間復元されていない場合、お客様にクラウドの信頼性に関する質問がありますか。 このレッスンで学んだことは何でしょうか。</p>  <p><b>Olivier:</b> ほとんどすべての企業は、これらのシステムに対する制御が少ないため、データを不明な場所に移動することは少し怖いています。 もちろん、Amazon のイベントは非常に残念です。 大規模なクラウドは依然として非常に新しいものであり、特定のテクノロジは実際にはベータ段階であると見なされる必要があります。 </p>  <p>オンプレミスの状況では、稼働時間が保証されないという事実について現実的であると考えています。 多くの組織は、人的エラーにより、1年間に4日以上の障害が発生しています。</p>  <p>現在、多くの企業は、特定の重要なアプリケーションをクラウドに移行する準備ができていません。 クラウドの規模が大きく、成熟していくにつれて、サービスレベルの契約は、オンプレミスの状況から可能なものよりもはるかに厳しいクラウドシステムから利用できるようになります。</p>  <p>ここでも、パートナーホスティングを行うことができます。 パブリッククラウド内の特定の機能を、非常に手ごろな量の使用シナリオに組み合わせることができます。また、特定のミッションクリティカルなソリューションを、カスタムのレプリケートされたソリューションを実行するパートナーに配置することもできます。</p>  <p>長期間において、パブリッククラウドは、安価な大規模な市場のフレーバーや、高レベルの冗長性と可用性を備えたエンタープライズ向けのフレーバーなど、いくつかのフレーバーで提供されると考えています。</p>  <p><b>Robert:</b> Rackspace の最高戦略責任者である Lew Moorman は、例えるの航空機のクラッシュに対する Amazon の中断をしています。 広範囲にわたる損害を伴う大きなエピソードですが、航空会社の旅行は車での旅行よりも安全です。 これは、個々の企業がデータセンターを実行するよりも安全であるという、クラウドコンピューティングとの例えとして使用されていました。 例えがあると思いますか。</p>  <p><b>Olivier:</b> すべてではなく、特定のシナリオではそうです。 でも、航空機のクラッシュが発生したときには、統計的には車を運転するよりもはるかに安全であると思いますが、非常に garners です。 </p>  <p>大規模なクラウドがダウンした場合、 &rsquo; それは主要なニュースとなり、全員が話します。 しかし、実際にはほとんど発生しません。また、大規模なパブリッククラウドは、個々の企業が実行する環境よりもはるかに安全です。 </p>  <p>同時に、支払い額とそれに対して得られる金額の間には常にバランスがあります。 料金が非常に低いと考えられる最大の保証でサービスを取得できるとは思いません。 さらに料金を支払う場合は、より多くの可能性があります。 </p>  <p>Azure は、データとサービスを実行する地理的領域を選択できるため、便利な例です。 また、Azure クラウドの複数の部分で冗長なシステムを作成するために、開発者またはアーキテクトとして完全に無料で利用できます。これにより、このボックスの内容よりも詳細に進むことができます。</p>  <p><b>Robert:</b> 顧客は常にゼロから開始するわけではなく、クラウドに移行するために既存のものが存在する場合もあります。 クラウドへの移行と、お客様が知っておく必要があることについて少し説明しますか。</p>  <p><b>Olivier:</b> これは、今日の大きな問題です。 サービスによっては、クラウドへの移行がより困難になります。 この問題については、ステップバイステップで説明します。 まず、クラウドを用意する必要があります。 その後、移行ツールの構築を開始できます。 たとえば、Microsoft Exchange では非常に簡単で、オンプレミスまたはパートナー向けにホストされたソリューションからクラウドに移行するための優れたツールが多数あります。</p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4263.OrbitONELogo.png" height="51" width="138"></a>SharePoint や動的 CRM などは、移行が非常に困難です。 Microsoft は独自のツールの作成に取り組んでいますが、サードパーティ製のツールが必要です。 そのような作業はまだあります。</p>  <p>Azure では、まったく異なる方法が使用 &rsquo; されているので、アプリケーションを取得して azure に配置するだけで済みます。 Azure の営業案件を最大限に活用し、価値を高めるために、アプリケーションを再設計し、それを Azure に対応させる必要があります。 これにはかなりの時間がかかることがあり、製品開発者にとっては長期的な投資です。</p>  <p><b>Robert:</b> クラウドに移行する人が増えるにつれて、1つのクラウドリソースを別のクラウドリソースに統合できる可能性があります。 Office 365 と Azure の組み合わせについて考えていることはわかっています。 ご意見をお聞かせください。</p>  <p><b>Olivier:</b>Windows Azure との Office 365/Dynamics CRM Online の組み合わせは、非常に興味深い点です。 たとえば、CRM Online を使用しているお客様がいます。これはすぐに使用できるものであり、そこに含まれるものがあります。 これをカスタム Azure ソリューションと組み合わせて、CRM で予見されていない処理を実行します。 </p>  <p>例を示すために、Microsoft CRM 用の電子メールマーケティングプラグインを持つ<a target="_blank" href="https://www.clickdimensions.com/">Clickdimensions</a>という会社があります。 CRM のユーザーに大量の電子メールを送信できます。また、電子メールを開いたユーザーと web サイトをクリックしたユーザーに関する追跡機能もあります。 見込み客とリードに関する全履歴があります。</p>  <p>実際には、このすべてが Azure クラウドで実行されています。 これはすべてカスタム開発であり、常にアップし、この情報を CRM システムにパイプ処理します。 これは、Azure で実行されているカスタム開発ソリューションと組み合わせて、標準標準、Office 365、CRM Online などの共有ホスティング製品を使用する場合の便利な組み合わせです。 両方の世界を最高の方法で利用できます。</p>  <p><b>ロバート：</b> Microsoft では、クラウドはモバイル アプリケーションにとって重要なバック エンドと見なされています。 iOS、Android、<a target="_blank" href="https://www.pcworld.com/businesscenter/article/227906/microsoft_pairs_azure_cloud_with_mobile_devices.html"></a>Windows Phone 7 のサポートを含む Toolkits for Devices に関する最近の発表を見たと思います。 クラウドとモバイルの組み合わせについて何か考えがありますか?</p>  <p><b>オリビエ：</b> クラウドとモバイルは、もちろん非常にうまく機能しますが、私には特別な考えは持てない。 一方、クラウド内に存在するアプリケーションは便利であり、クラウドとモバイルの組み合わせに関する良いところは、モバイル ユーザーが世界中のどこからでも利用できるので、どこからでも利用できるのが良いことだと思います。 </p>  <p>モバイル アプリケーションをどの量のユーザーが使用するのか、クラウドでこのようなことをホストすることは非常に理にかなっています。ピークに対処し、ID の問題に対処し、最初から使い始めるのに便利な種類のプラットフォームを持つためです。</p>  <p><b>ロバート：</b> 他に話したい内容や、話し合いたいその他のテーマはありますか?</p>  <p><b>オリビエ：</b> 現在、Azure はツール キットとして、または新しいアプリケーションとソリューションを構築するための大規模なシステムと見なされています。そのため、それを使用するグループは主に開発者や他の技術ユーザーです。 Azure と他のシナリオの間のレイヤーを確認すると便利です。Azure はエンジンであり、Microsoft または他のパートナーはフロントエンドを作成します。</p>  <p>例として、CMS ソリューションを実行するシンプルな Web サイトをホストする場合は、管理モジュールを持つ多数のパートナーを選択できます。このモジュールを使用すると、Web サイトを簡単に構成し、起動し、実行することができます。 たとえば <a target="_blank" href="https://www.microsoft.com/web/">Microsoft WebMatrix</a> と Azure の統合を見て、少数の技術ユーザーが数回のクリックで Azure で Web サイトを実行できるのを確認できます。</p>  <p>Azure 上のこれらの追加レイヤーは、パートナーの機会にとって大きなことですが、Microsoft も参加して迅速化する必要があると思います。 最初の大きなインフラストラクチャ ステップとして Azure が表示されます。私たちはほんの最初の段階です。</p>  <p>開発者が恐れているのは、現在、Azure 用に特別にアプリケーションを構築する場合、Azure テーブルや Azure のメッセージ キューの実行方法を使用して、Azure から離れるのが非常に難しいことです。 </p>  <p>もちろん、現在、Azure は Microsoft を通じてのみ利用できますが、今後は、イノベーションと価格に関して互いを競合しているサービス プロバイダーを通じて、Azure プラットフォームをカスタム フレーバーで利用できるのが理にかなっていると思います。</p>  <p>もちろん、Microsoft はすべてを提供したくないと考えるかもしれませんが、パートナー モデルは多く存在します。 これが今後どのように進化していくのか見てみるのも興味深いでしょう。</p>  <p><b>ロバート：</b> 非常にいいです。 Olioli に感謝します。</p>  <p><b>オリビエ：</b> ありがとう。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/02/thought-leaders-in-the-cloud-talking-with-olivier-mangelschots-managing-director-at-orbit-one-internet-solutions.aspx;layout=box_count&amp;show_faces=false&amp;width=30

