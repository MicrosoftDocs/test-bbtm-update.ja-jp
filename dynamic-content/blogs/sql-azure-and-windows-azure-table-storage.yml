Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>MSDN Magazine の 2010 年 11 月の問題では、次の記事を書きました: "<a href="https://msdn.microsoft.com/en-us/magazine/gg309178.aspx">SQL Azure and Windows Azure Table</a> Storage"。 多くの場合、Azure Table Windows と Storage の違いを理解Storage混乱SQL Azure。 この記事では、ソリューションとソリューション チームのニーズを、Windows Azure Table Storage と SQL Azure の両方の機能と制約に対して評価する際に決定するためのガイドラインを提供します。 さらに、いくつかのコード サンプルを使用して、各オプションを操作する方法を確認できます。</p>  <p><a href="https://msdn.microsoft.com/en-us/magazine/gg309178.aspx">MSDN: Azure Table SQL Azure Windowsに関する記事を参照Storage</a></p>'
