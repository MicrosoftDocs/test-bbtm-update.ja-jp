Summary: 'Azure では、多数のアドバイスを提供しています。 私たちは、お客様のプラットフォームでの繁栄を支援しています。 信頼性、セキュリティ、コストの最適化、オペレーショナル、およびパフォーマンスの効率性を実現し、クラウドワークロードに関しては簡単に対処できないことがわかっています。 適切に設計されている Backstage ツアーをご利用ください。これは、Azure Well-Architected Framework の各柱に対応する機能の活用方法について、わずか5回のピークピークを受ける仮想イベントです。 '
Content: >-
  <p>Microsoft では、多数のアドバイスを提供しています。 私たち &rsquo; は、お客様のプラットフォームでの繁栄を支援しています。 信頼性、セキュリティ、コストの最適化、オペレーショナル、およびパフォーマンスの効率性 &mdash; は、クラウドワークロードに関しては簡単に対処できないことがわかっています。 ここでは、 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Microsoft Azure Well-Architected フレームワーク</a>を図に示します。</p>


  <p>ここで &rsquo; 説明する方法は次のとおりです。</p>


  <p>Azure Well-Architected Framework は、ワークロードの品質向上に使用できる一連の基本原則です。 このフレームワークは、優れたアーキテクチャの5つの柱で構成されています。コストの最適化、運用上の優位性、パフォーマンスの効率、信頼性、およびセキュリティです。 これらの柱を組み込むことで、高品質で安定した効率的なクラウドアーキテクチャを作成できます。</p>


  <p>適切に設計されている Backstage ツアーをご利用 <a href="https://aka.ms/WAF-Backstage" target="_blank">ください。</a>これは、Azure Well-Architected Framework の各柱に対応する機能の活用方法について、わずか5回のピークピークを受ける仮想イベントです。 Curtain がどのように動作するかを学習するだけでなく、 &rsquo; 他の人がどこでも検索することができないようなヒントやテクニック &rsquo; についても説明します。</p>


  <p>Azure Well-Architected Framework をガイドとして使用すると、これまでに行われていなかったことが実行されます。 2021年9月23日に<a href="https://docs.microsoft.com/en-us/learn/tv/" target="_blank">オンライン</a> &nbsp; で、10:00 AM &nbsp; &ndash; 12:00 PM 太平洋標準時 &mdash; から世界中の約数週間後<a href="https://developer.microsoft.com/reactor/" target="_blank">に、Azure</a>でのバックグラウンド化を行って &mdash; &nbsp; &rsquo; います。</p>


  <p>Mark Russinovich (Azure 最高技術責任者) は、この2時間のライブイベントの開始アドレスを、テレビの学習で提供します。 5つのセッションが表示されます。各セッションでは、現在、スピーカー &mdash; の<a href="https://aka.ms/WAF-Backstage" target="_blank">RSVP</a>から質問に直接回答する機会があります。</p>


  <h2>セッションとそのスピーカーの完全な一覧を確認する</h2>


  <h3>Keynote</h3>


  <p><strong>プレゼンター:</strong> Mark Russinovich、 &nbsp; Azure 最高技術責任者。</p>


  <h3>信頼性: フロントドアに信頼性を確保する</h3>


  <p><strong>プレゼンター:</strong> Azure のディレクターコンテンツ配信 Daniel Gicklhorn。</p>


  <p>このセッションでは、Azure のフロントドアについて説明 &rsquo; します。また、グローバルな視点ポイントと Microsoft &rsquo; のグローバルネットワークを活用して自己修復を行い、azure 上のアプリとの間でユーザーエクスペリエンスを最適化する方法について説明します。</p>


  <h3>セキュリティ: セキュリティシグナルの秘密の有効期間</h3>


  <p><strong>プレゼンター:</strong> ロッド Trent、上級セキュリティクラウドの代弁、クラウドの代弁。</p>


  <p>サイバー攻撃に対処し、緊急の脅威から保護するために、Microsoft はセキュリティエコシステムから数十億の信号を収集し、Microsoft 365、Windows、azure Defender、azure Sentinel などの製品に組み込まれている &rsquo; コンテキストの脅威インテリジェンスを作成します。 このセッションでは、最初の検出から保護するルールまで、すべての過程を通じて1つの信号に従います。 次に、これらの規則への直接アクセスを取得し、独自の目的に合わせてそれらを拡張する方法について&#39;説明します。</p>


  <h3>コストの最適化: Azure のコストを最適化できるという2つの理由があります。</h3>


  <p><strong>プレゼンター: &nbsp; </strong>Priyanshi Mittal、Program Manager、Azure Cost Management および課金Ritesh Kini シニアプログラムマネージャー, Azure Cost Optimization;David Blank-Edelman、上級クラウドの代弁人、スケーラブルなコンテンツ。</p>


  <p>Azure には、お客様がクラウドのコストを最適化するためのツールと手法が多数用意されています。 このセッションでは、Azure Advisor に組み込まれている2つを観察しながら、背後に向かっています。 魅力的の研究と、このサービスの強化に関する慎重なエンジニアリングに基づいて、非常に魔法のあるものがあり &rsquo; ます。 そのすべてを紹介すると共に、コストを最適化するための直接的なヒントについても説明します。</p>


  <h3>オペレーショナル性: ARM テンプレートはリソースが実際にプロビジョニングされた方法を抜い &mdash; ています</h3>


  <p><strong>プレゼンター:</strong> &nbsp;Alex Frankel、シニアプログラムマネージャー、Azure デプロイ、David Blank-Edelman、上級クラウドの代弁者、スケーラブルなコンテンツ。</p>


  <p>再現可能なインフラストラクチャとワークロードは、運用上の優位性を実現するために不可欠です。 Azure 上で構築する時点で、Bicep、Farmer、PSArm などのツールを使用して直接作成されたか、またはツールを使用して、一部の Azure Resource Manager (ARM) テンプレート &mdash; をサービスに組み込むことができます。単純なテンプレートから、それほど簡単でない実行中のリソースセットへの移行について考えていますか。 &rsquo;ここでは、エンドツーエンドのストーリー全体を紹介します。このプロセスでは、このキープロビジョニングツールを使用するためのヒントを紹介します。</p>


  <h3>パフォーマンス効率: 迅速かつ激怒 &mdash; に最適化された、迅速で信頼性の高い VM デプロイの最適化</h3>


  <p><strong>プレゼンター:</strong> ソフィア Joison (PM)、Azure Core の基礎。</p>


  <p>仮想マシン (Vm) は、クラウドの構成要素です。 また、根本的なもの &rsquo; では、パフォーマンスと信頼性の高いエクスペリエンスを実現するために重要&#39;ます。 このセッションでは、バックグラウンドで、Vm をプロビジョニングするための Azure&#39;s secret ソースについて説明します。 ここでは、これらの機能を活用して、すべての VM デプロイニーズに最適なエクスペリエンスを実現できるように、いくつかのヒントとコツを&#39;します。</p>


  <h2>今すぐ登録</h2>


  <p>このバックグラウンドのチャンスを活用すると、Azure Well-Architected Framework の各柱に対応する機能の威力を5回目にすることができます。 <a href="https://aka.ms/WAF-Backstage" target="_blank">現在</a>、2021年9月23日 12:00 10:00 &ndash; &nbsp; から年9月23日まで &mdash; にご参加いただけます。</p>
