Title: Azure Security Center 利用可能になりました
Summary: 本日、Azure Security Center のパブリックプレビューが利用可能になったことをお知らせします。
Content: >-
  <p>2週間前の <a href="https://news.microsoft.com/security2015/">基調講演</a> では、Microsoft CEO は、モバイルファースト、クラウドファーストの世界において、企業のセキュリティに関する&#39;のビジョンを Nadella に共有していました。 私たちは、脅威 &ndash; に対して microsoft &rsquo; の固有の洞察を活用し、Azure Security Center を含む microsoft テクノロジを紹介する、セキュリティ &ndash; に対する新しいアプローチの必要性を強調しました。これは、お客様が脅威の回避、検出、対応を支援するために連携します。</p>


  <p>本日、Azure Security Center のパブリックプレビューが利用可能になったことをお知らせします。 この新しいサービスは、クラウドリソースに対して、比類ないセキュリティの監視と管理を提供します。これは、今日 &rsquo; の企業向けに総合的でアジャイルなセキュリティプラットフォームを提供するための Microsoft &rsquo; のビジョンの重要な部分です。 Azure Security Center では、次のことができます。</p>


  <ul>
      <li>Azure リソースのセキュリティの状態を把握する</li>
      <li>セキュリティ構成を推奨および監視できるポリシーを使用して、クラウドのセキュリティを制御します</li>
      <li>Barracuda、F5、Trend Micro、、Check Point、Cisco、Imperva、Incapsula、CloudFlare から、統合された Microsoft およびパートナーのセキュリティソリューションを簡単にデプロイできます。</li>
      <li>機械学習や行動プロファイルなど、高度な分析を使用して検出された脅威に対してアラートを受け取るとともに、Microsoft &rsquo; の大規模なグローバル脅威インテリジェンス資産</li>
  </ul>


  <p>今すぐ Azure Security Center を開始するには、 <a href="https://portal.azure.com/">Azure portal にアクセス</a> するか、 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">無料の Azure 試用版にサインアップ</a>してください。</p>


  <ol>
      <li>左側のメニューから<strong>[Azure Security Center] を参照して選択し</strong>ます。</li>
      <li>会社のセキュリティニーズとアプリケーションの種類やデータの機密度に応じて、Azure サブスクリプションの<strong>セキュリティポリシーをカスタマイズ</strong>します。 分析のためのセキュリティの構成とログの自動収集を有効にし、監視および推奨するセキュリティ制御を選択します。</li>
      <li>仮想マシンでマルウェア対策を有効にする、サブネットとネットワークインターフェイスのネットワークセキュリティグループを定義する、SQL データベースの暗号化を適用するなど、<strong>セキュリティに関する推奨事項を完了</strong>します。 クリックして推奨事項を解決するか、詳細をご確認ください。</li>
      <li>お使いの仮想マシン、ネットワーク、SQL データベースなど、 <strong>Azure リソースのセキュリティの状態を監視</strong>します。 セキュリティの脆弱性をすばやく特定し、クリックしてアクションを実行したり、詳細を確認したりします。</li>
      <li>ネットワークトラフィックと仮想マシンの動作の分析によって<strong>検出されたアラートの優先順位付きリストと</strong>、統合パートナーソリューションからのアラートにアクセスします。 アラートをクリックすると、その脅威を軽減する方法に関する追加情報と提案が示されます。</li>
  </ol>


  <p>詳細については、 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/ACON205">AzureCon セッション</a>をご覧になるか、 <a href="https://azure.microsoft.com/documentation/services/security-center/">ドキュメント</a>を確認するか、 <a href="https://azure.microsoft.com/en-us/blog/making-the-cloud-more-secure/">お知らせ</a> をお読みください。</p>
