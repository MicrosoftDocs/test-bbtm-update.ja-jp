Title: Ansible ソリューションが新しいソリューションで使用Azure Marketplace
Summary: 昨年は、Azure Cloud Shell の Ansible と、Visual Studio Code の Ansible 拡張機能を通じて、素晴らしい開発者エクスペリエンスを共有しました。 本日は、Azure で完全に構成されたバージョンをリリースして、Ansible on Azure のサポートを拡張Azure Marketplace。
Content: >-
  <p>昨年は、Azure Cloud Shell の Ansible と、Visual Studio Code 用の <a href="https://www.ansible.com/" target="_blank">Ansible</a> 拡張機能を通じて、開発者向けの素晴らしいエクスペリエンスのリリースを共有しました。 本日は&rsquo;、Ansible ソリューションを完全に構成して、Ansible on Azure のサポートを拡張 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/azure-oss.ansible" target="_blank">Azure Marketplaceうれしく思います</a>。</p>


  <p>Microsoft Azure サービスとの対話からわかっている通り、Azure でのインフラストラクチャのプロビジョニングと調整を自動化するのに役立つ <a href="https://docs.ansible.com/ansible/list_of_cloud_modules.html#azure" target="_blank">Ansible</a> クラウド モジュールのスイートを提供しました。 Azure に Ansible クラウド モジュールを使用するには、Azure API を使用した認証が必要です。 この Ansible ソリューションを使用すると、チームは <a href="https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">、以前</a>はマネージド サービス ID (MSI) と呼ばれる Azure リソースのマネージド ID で Ansible を使用できます。 つまり、ID を使用して、コードまたは環境変数に資格情報を含めずに、Azure Active Directory 認証をサポートする任意のサービスに対して認証できます。</p>


  <p>さらに、このソリューション テンプレートでは、ニーズに応じて、バージョン 2.5.0 (2.7.5 など) より後の Ansible リリースを選択することもできます。 既定では、最新のリリース バージョンが使用されます。 また、このオプションをAzure CLI。 これらの機能を使用すると、クラウド構成管理と運用シナリオに対して、一貫してホストされている Ansible &amp; インスタンスを使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf45deba-12b2-447f-b392-719ad70488b5.png"><img alt="Screenshot of Ansible Marketplace offering" border="0" height="839" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41deef8d-426e-4232-91b6-bca6cd48943a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Ansible Marketplace オファリングのスクリーンショット" width="1884"></a></p>


  <p>ご利用のアプリで<strong> Ansible</strong> を検索するか、Azure portal Azure Marketplace に移動し、[今すぐ取得<strong></strong>] <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/azure-oss.ansible" target="_blank">を</a>選択して Ansible のホストされたインスタンスを作成できます。<a href="https://portal.azure.com/" target="_blank"></a> 詳細なチュートリアル <a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-deploy-solution-template" target="_blank">を提供</a> する 3 分間のクイック スタートも参照できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9cf2b6a9-2ce9-4a0f-b38d-384159f7f437.gif"><img alt="Create Ansible solution gif" border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18d9837e-044d-4336-9954-1ff6014ae213.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Ansible ソリューション gif を作成する" width="800"></a></p>


  <h2>Ansible ソリューションと Ansible 拡張機能 &ndash; をローカルで開発し、Azure で実行する</h2>


  <p>ローカル&rsquo;環境で Ansible プレイブックを作成するが、完全に構成された Ansible ホストで実行するのが一般的です。 <a href="https://marketplace.visualstudio.com/items?itemName=vscoss.vscode-ansible" target="_blank">Ansible 開発者が Ansible</a> プレイブックまたはワークスペース全体をコピーし、リモートの Ansible ホストで実行できる、Ansible 拡張機能のセキュリティで保護されたシェルのサポートを追加しました。 現在、Ansible 開発者は<a href="https://code.visualstudio.com/" target="_blank">、macOS</a>、Linux、および Windows オペレーティング システム上で実行される無料のコード エディターである Visual Studio Code で Ansible 拡張機能を使用して、任意のプラットフォームで <a href="https://marketplace.visualstudio.com/items?itemName=vscoss.vscode-ansible" target="_blank">Ansible</a>&nbsp; プレイブックを開発し、Ansible ソリューションによって作成された完全に構成された Ansible ホストで実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d89c5da5-46ce-4fbd-9c6d-036079dc856f.gif"><img alt="Ansible extension gif" border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63c74de0-d77a-485f-9408-c368805f991b.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Ansible 拡張機能 gif" width="800"></a></p>


  <p>ローカル環境から Ansible ホストに接続するために使用するサブスクリプションへのアクセス権を仮想マシンに付与する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c174f7d-e37e-4e17-bd33-c98f78bfb63a.png"><img alt="Screenshot of granting virtual machines access to subscriptions in the Azure portal" border="0" height="1999" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dee95cc9-fd53-48ae-9172-51a155a7968c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="仮想マシンにサブスクリプションへのアクセスを許可する画面のAzure portal" width="2865"></a></p>


  <p>Ansible on Azure 用に作成する開発者エクスペリエンスの向上に関して、ワクワクしています。 Ansible ソリューションを試してみてください。 詳細については、 <a href="https://docs.microsoft.com/azure/ansible/" target="_blank">Ansible on Azure 開発者ハブを参照してください</a>。</p>
