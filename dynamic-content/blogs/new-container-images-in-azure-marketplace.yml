Title: Azure Marketplace の新しいコンテナーイメージ
Summary: Azure には、仮想マシンイメージ、SaaS、ソリューションテンプレート、管理対象アプリケーションなど、さまざまなプランの種類を発行できる活発エコシステムが用意されており、お客様はこれを解決できます...
Content: >-
  <p>Azure には、仮想マシンイメージ、SaaS、ソリューションテンプレート、管理対象アプリケーションなどのさまざまなプランの種類を発行できる活発エコシステムがあり、お客様は自分のシナリオに最適な方法で独自の問題を解決できます。</p>


  <p>ビルド時に、Azure Marketplace のプランの新しいカテゴリであるコンテナーイメージが発表されるようになりました</p>


  <p>Azure のお客様は、コンテナーベースのソリューションを構築するために、Azure marketplace でセキュリティで保護された資格のあるコンテナーイメージを検出して取得できるようになりました。 Azure marketplace で利用可能なすべてのイメージは、Azure のコンテナーランタイム (管理された Azure Kubernetes Service (AKS) など) に対して認定および検証が行われます。これにより、お客様は自信を持って構築し、柔軟にデプロイできます。</p>


  <p>コンテナーベースのイメージでアプリケーションを提供している Isv の場合、この新しいプランの種類では、ソリューションを発行し、コンテナーベースのアーキテクチャを構築している Azure ユーザーにアクセスすることができます。 これにより、Isv は、業界標準のコンテナー形式とさまざまな Azure container service を通じて、信頼性の高い方法で Azure 認定プログラムと検証を通じて発行することができます。</p>


  <h2>Azure Marketplace のコンテナーイメージを使ってみる</h2>


  <p>コンテナーイメージは、 <a href="https://aka.ms/containerimagesinazuremarketplace">Azure Marketplace</a>でも検索できます。また、コンテナーアプリ &rsquo; の &lsquo; セクションに<a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryFeaturedMenuItemBlade/selectedMenuItemId/home">Azure portal</a>ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40c94d01-7c1a-45a3-96f2-2b8da302842b.png"><img alt="container1" border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db3c81dc-c97d-4128-9eba-209aa20cf28d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="container1" width="919"></a>&nbsp;<br>

  ここでは、使用可能なコンテナーイメージの範囲を参照し、1つを選択すると、コンテナーイメージの詳細を表示してサブスクライブできます。 これにより、イメージが Azure サブスクリプション内の新規または既存の Azure Container Registry のインスタンスにコピーされます。</p>


  <p>イメージを Azure Container Registry で使用できるようになったら、他のコンテナーイメージと同じように使用できます。 たとえば、Azure Container Instance でコンテナーのインスタンスを起動したり、Azure marketplace のイメージに基づいてカスタムイメージをビルドして、CI/CD パイプラインに統合したりすることができます。</p>


  <p>自動更新を選択することもできます。 自動更新を登録すると、新しいバージョンのコンテナーイメージが、イメージの発行元によって発行されたときと Azure Container Registry &nbsp; にプッシュされます。</p>


  <p>この初期起動パートナー向けに <a href="https://aka.ms/bitnamiContainersInAzureMarketplace">Bitnami</a> と <a href="https://aka.ms/couchbaseContainerInAzureMarketplace">Couchbase</a> と提携しました。 Azure marketplace には、コンテナーイメージの完全な <a href="https://aka.ms/containerImagesInAzureMarketplace">一覧</a> もあります。 起動時のすべてのイメージは、無料または BYOL (ライセンス持ち込み) で利用できます。</p>


  <p>Azure パートナーで、コンテナーパートナーエコシステムの構築に関心がある場合は、まず、 <a href="https://aka.ms/listonazuremarketplace">Publisher として Marketplace にオンボードする</a>ことから始めます。</p>
