Content: '<p>今日、ラスベガスの CES で<a target="_blank" href="https://www.flickr.com/">、Flickr</a> と Microsoft は、Windows Phone 7 および Windows 7 スレート専用に構築された最初の Flickr <a target="_blank" href="https://www.microsoft.com/windows/windows-7/default.aspx">アプリケーションを</a>プレビューしました。 Azure バック エンドWindows<a target="_blank" href="https://azure.microsoft.com/">サポート</a>されているこれらのアプリケーションは、優れたユーザー インターフェイスとデバイス間の独自の相互接続を提供します。 これらのアプリケーションを使用すると、世界最高のオンライン写真共有コミュニティの 1 つである Flickr を使用すると、ユーザーがいつでも、どこでも写真を整理して共有しやすくなります。 </p>  <p>Windows 7 および Windows Phone 7 用の Flickr アプリケーションでは、RSS フィードと Windows Azure プラットフォームを利用して構築された、2 種類のデバイス間でコンテンツを共有するために、組み込みの接続デバイス同期が機能します。 アプリケーションの状態はクラウドに格納され、Windows Phone 7 および Slate デバイス全体でシームレスなコンシューマー エクスペリエンスが促進されます。  コンシューマーが&nbsp; Flickr コンテンツへのアクセスに使用しているデバイスに関係なく、コンシューマーには同じコンテキスト、同じ写真、アプリケーションの同じ状態が表示されます。</p>  <p>Azure で構築するその他の利点Windows次のとおりです。</p>  <ul class="unIndentedList">  <li>  Windows Azure では、優れた既知の API に基づいて、スケーラブルで増分的な機能拡張を備えた、サービスとしてのプラットフォーム (PaaS) アプローチが、Flickr に提供されています。&nbsp;これにより、Yahoo!のクラウド テクノロジが補完されます。 </li>  <li>  Azure の PaaS Windowsのマネージド プラットフォームの側面により、新しい機能を試す際に、Flickr の機敏性と柔軟性が向上しました。</li>  <li>  Windows Azure は、Microsoft の開発およびテスト プラットフォームとうまく統合されています。</li>  </ul>  <p>これらのアプリケーションは、クラウド テクノロジと Azure のクラウド Windowsモバイル コンシューマー エクスペリエンスを強化する方法のもう 1 つの例です。 Flickr アプリは、2011 年 1 月 31 日にダウンロードできます。 詳しくは、<a target="_blank" href="https://www.flickr.com/windows7">こちら</a>をクリックしてください。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/05/flickr-taps-into-the-power-of-windows-azure-to-deliver-seamless-photo-sharing-on-windows-phone-7-and-windows-7-slates.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
