  <h2>クールな成功事例</h2>


  <p>お客様やパートナーは、製品のクリエイティブな使い方を常に感じさせData Box Diskも例外ではありません。 たとえば、ディスクは自律走行車の研究に最適なフォームファクターである、つまり、ディスクの小さなフォーム ファクターは、容量と移植性の間の適切なバランスを提供し、テスト車両データを収集して Azure に転送する方法です。 </p><p>

  そのような顧客の 1 つは LG です。これは、韓国Data Box Diskの自律車両テスト センターで開発を行っている LG です。</p><p>"世界中に拠点を置く自律走行車プロジェクトに大量のデータを転送する方法<em>が必要でした。このソリューションは、移植可能で、使用が簡単で、コスト効率が高く、もちろん非常に安全である必要がありました。このAzure Data Box Disk条件を満たしています。全体的には、Microsoft のビジネス要件に対する Microsoft の迅速な対応から始まり、継続的なエンジニアリング サポートを含め、非常に良い経験でした。"–</em> Hyoyuel (Andy) ( Hyoyuel (Andy) 者、 Vehicle Component Company、 LG Electronics のシニア マネージャー</p>



  <h2>プレビューに今すぐサインアップする</h2>


  <p>Data Box Diskプレビューは EU と米国で利用できます。今後数か月間、他の Azure リージョンに拡張し続け予定です。 プレビューは現在無料です。今年の後半の価格に関する詳細を確認してください。&nbsp;顧客と CSP (クラウド ソリューション プロバイダー) パートナーは、Data Box Preview と同じポータルで <a href="https://aka.ms/azuredataboxdiskfromblog" target="_blank">Data Box プレビュー</a>にサインアップする招待を受け、現在は EU と英国でも半額で利用できます。 ISV パートナー様は、パートナー ポータルに <a href="https://aka.ms/azuredataboxfrompartner" target="_blank">サインアップしてください</a>。</p>




