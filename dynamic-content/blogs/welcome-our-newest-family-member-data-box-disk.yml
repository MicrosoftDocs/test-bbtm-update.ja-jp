Content: >-
  <p>昨年 Ignite で、大規模なデータセットを Azure に移動するための堅牢で移植可能でシンプルな方法である <a href="https://aka.ms/announcingazuredatabox" target="_blank">Azure Data Box</a> のプレビューについてお話ししました。 これまでのところ、応答は驚くものでした。 お客様は、Data Boxを使用して、ペタバイト単位のデータを Azure に移動しました。 </p>

  <p>お客様とパートナーはData Box気に入っていますが、より低い容量、さらに使いやすいオプションが必要であるという話を受け取っています。 彼らは、データ セットが小さく、オンサイトの技術サポートが最小限のリモート/Office ブランチ オフィス (ROBOs) からデータを移動するなどの例を挙げしました。 彼らは、進行中のバックアップとアーカイブに対して繰り返しの増分転送を行うオプションが必要であると述べています。 また、高速、シンプル、セキュリティで保護された、Data Box同じ特徴を持つ必要がある、と述べています。</p>

  <p>手に入れました。 メッセージが大きく明確に聞こえ、 そのため、私は現在、私たちのパートナーと一緒に、2018 年のパートナーと一緒に、 <strong>Data Box ファミリに</strong>新しい追加を発表Azure Data Box Disk。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f6c831-af5f-4c4f-abf6-4d7266d4d8cd.png"><img width="210" height="212" title="Data-Box-Disk-copy-3" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Data-Box-Disk-copy-3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd907d51-ab33-4865-b5c1-91ebe68a8e4a.png" border="0"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88b9d2f3-6f00-4ae2-84a7-982248dba481.png"><img width="508" height="90" title="イメージ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec52f4ef-9969-4fc4-8c7c-bbbd348cb7fd.png" border="0"></a></a></p><h2>しくみ</h2><p>

  Data Box Diskと同じインフラストラクチャと管理エクスペリエンスを利用Azure Data Box。 最大 5 つの 8 TB のディスクを受け取り、注文あたり合計 40 TB を受信できます。 Data Box Disk SSD テクノロジを利用して高速で、一夜限り出荷されます。そのため、データ転送ジョブを 1 週間で完了できます。</p><p>

  ディスクは USB または SATA 経由で接続され、robocopy やドラッグ アンド ドロップなどの簡単なコマンドを使用してデータを移動できます。 迅速かつ簡単です。 Azure DC に返されると、データは安全にアップロードされ、ディスクは暗号化によって消去されます。 Data Box Diskは AES 128 ビット暗号化を使用します。そのため、データはプロセス内のすべてのポイント (データと同様に) でData Box。</p>



