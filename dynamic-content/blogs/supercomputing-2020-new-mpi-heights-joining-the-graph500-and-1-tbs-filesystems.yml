Title: Supercomputing 2020-新しい MPI の高さ、Graph500 と 1 TB/秒のファイルシステムの結合
Summary: '現時点では、Azure がハイパフォーマンスコンピューティング (HPC) のために Virtual Machines (VM) の HBv2 クラスターを公開したときに、SC "19" になりました。 この時点で、この一意の強力でスケーラブルな VM は、地球上で最も高度なスーパーを持つことができます。 '
Content: >-
  <p>SC19 中の1年前に、ハイパフォーマンスコンピューティング (HPC) 用の仮想マシン (VM) の HBv2 クラスターを公開しています。 この時点で、この一意の強力でスケーラブルな VM は、世界中<a href="https://azure.microsoft.com/en-us/blog/azure-high-performance-computing-at-sc-19/" target="_blank">で最も高度なスーパーの</a>マシンを特徴として &ldquo; います。 &rdquo;クラウドプロバイダーに対する太字の要求。 &rsquo;以降は、<a href="https://azure.microsoft.com/en-us/blog/azure-hbv2-virtual-machines-eclipse-80000-cores-for-mpi-hpc/" target="_blank">この約束</a>を endeavored ています。 私たち &rsquo; が喜びしているのは、イノベーションと創造性のドライバーが顧客やパートナーに resonated として、スケーラブルな HPC に対するコミットメントがどれくらいあるかということです。 さらに、バーをさらに高く設定することをお勧めします。 最も重要なのは、この非常に困難なことですが、お客様 &rsquo; とパートナー &rsquo; をサポートするための特権が、ミッションクリティカルで<a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/covid-19/" target="_blank">インパクト</a>の最も<a href="https://cloudblogs.microsoft.com/industry-blog/microsoft-in-business/government/2020/09/04/u-s-navy-taps-microsoft-azure-to-enhance-weather-modeling/" target="_blank">重要な</a>作業です。</p>


  <p>Supercomputing 2020 (SC20) &nbsp; が開始されると、 &rsquo; azure H シリーズ製品での新しい Supercomputing 機能の継続的デリバリーに関するいくつかの重要な更新情報 &rsquo; を共有することになります。 &rsquo;さらに、近日中に AZURE HPC ポートフォリオに追加されたヒントを紹介します。&nbsp;</p>


  <h2>86400重大な疾病研究のコア</h2>


  <p>Azure は、パブリッククラウド上でメッセージパッシングインターフェイスベース (MPI) HPC スケーリングの新しいレコードを実現したことを発表しています。 動力学分子 Dynamics (NAMD) を86400の中央処理装置 (CPU) コアにわたって実行すると、Azure では、どこにいても、研究者がすぐに petascale コンピューティングを紹介してきました。</p>


  <p>NAMD は、非常に現実的な生体分子系シミュレーションを実現し、計算 microscope の &ldquo; ニックネームを獲得する、21世紀の最もインパクト HPC アプリケーションの1つとして<a href="https://www.supercomputing.org/sc2002/news_nrp_conclude.html" target="_blank">広く認識</a>されています。 &rdquo;&rsquo; <a href="https://covid19-hpc-consortium.org/" target="_blank">Covid-19 HPC コンソーシアム</a>に参加することで、Azure &rsquo; s Dr. Jer-Ming Chia は、イリノイ州の大学の研究者と協力して、HBv2 vm を評価し、CoV ウイルスの将来のシミュレーションをサポートするための vm を評価します。</p>


  <p>チームは、HBv2 クラスターが研究 &rsquo; 者の要件を満たしているだけでなく、Azure の優れたパフォーマンスとスケーラビリティを実現しています。また、場合によっては、2020年6月の TOP500 の Frontera にランク付けされています。 Frontera は、オープンサイエンス研究のための米国国立サイエンス基盤 &rsquo; のリーダーシップクラスの HPC リソースです。</p>


