  <h2>2021で第3世代の Cpu を HPC のお客様に EPYC する Azure と AMD パートナー</h2>


  <p>Azure HPC チームは、3番目の Gen &nbsp; EPYC プロセッサを AMD から共有し、コードという名前 &ldquo; のミラノ &rdquo; が2021の azure hpc ファミリ製品に参加することを楽しみにしています。 では、Azure HPC のお客様とパートナー向けの新機能と特典が提供されます。これには、クラウド上で supercomputing scale の境界をプッシュすることを検討しているものも含まれます。 また、この AMD は、独自のシリコン設計ワークロードをサポートするために、この予定の Azure HPC 製品のお客様を対象としています。 この共同作業の詳細については、近日に予定されています。</p>


  <h2>お客様のイノベーションと創造性を解除する</h2>


  <p>Microsoft Azure は、世界最高レベルの HPC エクスペリエンスと最高レベルのパフォーマンス、コスト効率、およびスケールをお客様に提供するためにコミットされています。</p>


  <p style="margin-left: 40px;"><em> &ldquo; このセンターでは、namd で高速にスケーラブルなコードを開発するためのプログラミング作業を何年も行ってきました。これらの作業は、チャーム + + の ucx サポートと共に、ソースコードを変更することなく、Microsoft Azure ローマクラスターでの namd のパフォーマンスとスケーリングを向上させることができました。 &rdquo; &mdash; </em>David Hardy、Sr Research プログラマー、大学イリノイ州 of Urbana-Champaign</p>


  <p style="margin-left: 40px;"><em> &quot; 重要なお客様が、複雑なスパースグラフの問題と同様に、独自のニーズを持つ場合は、世界クラスのパフォーマンスを持つ独自のシステムを設定する必要がなくなりました。このデモでは、世界中の上位10台のコンピューターの結果について説明しているので、重要な政府機関のユーザーを含む、独自の任務を持つすべてのユーザーが既存の機能を活用できることを示しています。これにはコストと所有権の負担がかからないため、ミッションユーザーが高パフォーマンスのコンピューティングにアクセスする方法を変更します。これは、HPC の影響を大幅に反映したものです。 &quot;&mdash;</em>Microsoft のミッションシステムの副社長で &nbsp; ある Dr. ウィリアム Chappell</p>


