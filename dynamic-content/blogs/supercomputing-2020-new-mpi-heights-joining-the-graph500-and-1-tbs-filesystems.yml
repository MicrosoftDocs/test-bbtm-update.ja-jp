  <p><a href="https://www.ks.uiuc.edu/Research/namd/benchmarks/" target="_blank">Frontera での namd 2.15 の公開ベンチマーク</a>と比較して、210m ATOM stmv ケースを使用した512ノード (61440 並列プロセス) では、HBv2 を実行する namd 2.14 が生成されました。</p>


  <ul>
      <li>AVX2 バイナリ (4.25 ns v) を使用して、パフォーマンスと Frontera を比較します。87 2.27 ns)。</li>
      <li>AVX512 バイナリ (4.25 ns v) を使用して、パフォーマンスと Frontera を比較します。37 3.1 ns)。</li>
      <li>AVX512-Tiles バイナリ (4.25 ns v を使用した Frontera の8% 低いパフォーマンスと比較。 4.62 ns)。</li>
      <li>AVX512-Tiles バイナリを使用した 7% + スケーリング効率と Frontera (87% と 80%)。</li>
  </ul>


  <p>さらに、このチームは最終的に、NAMD を 720 HBv2 クラスターノードに拡張して、アプリケーションのパフォーマンスをさらに23%、このモデルの Frontera における最高レベルのパフォーマンスを13% 向上させました。</p>


  <p>Jer のブログにアクセスして、 &rsquo; Azure 上の supercomputing scale での <a href="https://techcommunity.microsoft.com/t5/azure-compute/accelerating-drug-discovery-with-supercomputing-scale/ba-p/1882640" target="_blank">迅速な薬品検出をサポートする Microsoft &rsquo; の作業</a> について確認してください。</p>


  <h2>Graph500 が上位20の表示で結合されます。</h2>


  <p>SC20 では、Azure は prestigious <a href="https://graph500.org/" target="_blank">Graph500</a>に17を置くことによって、世界中 &rsquo; で最も強力なデータを大量に消費するスーパーのランクに参加することを誇りとしています。 この知識については、パブリッククラウドが初めて Graph500 に配置されたときです。 HBv2 Vm によって 1151 GTEPS (1 秒あたり Gb のエッジ数) が生成されると、 &rsquo; 発行された送信のために、Graph500 が上位 6% &nbsp; の間で配置されます。</p>


  <p><a href="https://www.top500.org/" target="_blank">TOP500</a> linpack ベンチマークとは対照的に、Graph500 はデータ集中型のワークロードに焦点を当てています。 政府、企業、研究のすべての部門の作業がますますデータ中心になるにつれて、Graph500 は、問題のあるデータの問題をクラウドに移行することを検討しているお客様やパートナーにとって役に立つ barometer として機能します。</p>


  <p>Graph500 ベンチマークでの幅優先の検索 (BFS) テストでは、HPC と supercomputing 環境が複数の方法でストレスを合わせており、データを移動する機能が一貫して強調されています。 また、暗号化、分子フィンガープリント、および非常に高密度なデータストレージのフィールドで、顧客のワークロードに特に役立つ popcount &rdquo; CPU 命令も使用 &ldquo; します。</p>


  <p>Azure H シリーズ Vm は、Azure &rsquo; がリーダーシップをとってメモリ帯域幅と InfiniBand ネットワークを使用しているため、この種類のワークロードにとって特に魅力的なプラットフォームです。 たとえば、HBv2 Vm では、他のパブリッククラウド HPC プラットフォームと比較して、メモリ帯域幅が最大84%、ネットワーク待ち時間が10倍になります。 さらに、Azure &rsquo; s InfiniBand が装備された vm は、ハードウェアアクセラレータ MPI 配布をサポートしています。</p>


  <p>Azure HPC チームの Jithin 阿部は、BFS テストを VM ごとに64並列プロセスを使用して 640 HBv2 Vm にスケーリングしています。これは、BFS テストでは、2乗構成に基づくプロセス数を使用することを強く優先するためです。 合計では、これらの 640 Vm は、287 tb を超える分散メモリ、218テラバイト/秒の総メモリ帯域幅、および bisection ネットワーク帯域幅の 230 terabits/s を利用しています。</p>


  <p>H シリーズ Virtual Machines のファミリで<a href="https://aka.ms/graph500blog" target="_blank">Graph500 ベンチマークを実行</a>する方法については、Azure Tech Community の Jithin &rsquo; s ブログを参照してください。</p>


  <h2>クラウド &rsquo; s 最初の 1 TB/s 並列ファイルシステム</h2>


  <p>お客様にとって重要なお客様にとって、Azure HPC は、1秒間に1テラバイトのクラウドベースの並列ファイルシステムが正常に導入されたことを報告しています。</p>


  <p>300 HBv2 Vm で実行される BeeOND ( &ldquo; Be Fs On Demand &rdquo; ) ファイルシステムと 250 tb を超えるストレージ容量を使用すると、Azure &rsquo; s Paul Edwards は、読み取りパフォーマンスと 456 GB/秒の書き込みパフォーマンスを 1.46 &nbsp; 達成 &nbsp; しました。</p>


  <p>これは、パブリッククラウドの他の場所で実証された、または他の場所で要求された場合よりも、少なくとも3.6 高い読み取りパフォーマンスです。</p>


  <p>BeeOND は、オンデマンドで柔軟な性質があるため、クラウドにとっては十分に一致した HPC ファイルシステムです。 1つのジョブに対して、最大で何千もの方法でデプロイできます。 BeeOND は、Azure &rsquo; s InfiniBand ネットワークによって有効になっているリモートダイレクトメモリアクセス (RDMA) も活用します。 最後に、クラウド上の高パフォーマンスのスクラッチファイルシステムに対して、コスト効率に優れたソリューションを提供します。これにより、追加コストなしで Azure Vm のローカルストレージを活用できます。</p>


  <p>azure のテクニカル Community のブログで、 <a href="https://techcommunity.microsoft.com/t5/azurecat/tuning-beegfs-and-beeond-on-azure-for-specific-i-o-patterns/ba-p/1015446" target="_blank">azure で beBeeOND fs と parallel ファイルシステムをデプロイして最適化</a>する方法を学習してください。</p>


  <h2>より多くの顧客ワークロードに対応する Cloud Supercomputing</h2>


  <p>これまでのように、ハードウェアアーキテクチャの Azure CVP は、SC20 で、Azure は現在、深刻な HPC ワークロードを実行しています。 本日と昨年にわたって発表されたお知らせをまとめ、パブリッククラウド上の他の場所にある HPC のトップエンドを評価しているので、Azure のスケールアップは最大12倍になっています。</p>


