Title: IoT 作り直しを使用してスウェーデンのアパートメントをスマート建物に変換する
Summary: '冬に Scandinavia があり、気温が雪に達した場合、ホットウォーターが十分にあるのは実際の扱いです。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3bace2b-ff2b-4086-b45b-0a45fc20c81e.jpg"><img alt="IoT Azure" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb891588-c308-4d14-97ea-3176b03e2346.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Azure" width="960"></a></p>


  <p>冬に Scandinavia があり、気温が雪に達した場合、ホットウォーターが十分にあるのは実際の扱いです。 また &mdash; 、これ &rsquo; は通常、アパートメントビル &rsquo; s ではありません。 熱および冷却後のエネルギー費用。 どのユーティリティでも必要以上に料金を支払う必要はありませんが、一部のアパートメントテナント (またはその水道) には、個々のリソース消費量を監視する方法があります。</p>


  <p>スウェーデンでは、更新可能 <a href="https://sweden.se/society/energy-use-in-sweden/">なエネルギーと持続性の世界のリーダー</a>である新しい <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things">モノのインターネット</a> (IoT) ソリューションによって、アパートメントの効率を高め、自然なリソースを節約し、コストを節約するチャンスがあります。 スウェーデンのプロパティ管理会社である stockrose は、所有者とテナントの構築がリソース &mdash; を消費する方法を変更するためのものであるため &rsquo; 、贅沢なバスを使用して短いシャワーを取ることができます。</p>


  <p>実際、Stockrose は、テナント間でのユーティリティのコストを均等に分けるモデルから、消費量が少ないモデルにも発展してきました。 stockrose は、インテリジェントクラウドソリューションのプロバイダーである<a href="https://eniga.io/">eniga</a>と連携して、約250の建物と1万のアパートメントユニットを接続し、 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Microsoft Azure IoT</a>テクノロジをしました。 これらは、ホットウォーターの使用状況を追跡することによって開始されました。これは、シングルファミリの自宅 &mdash; でのエネルギー請求の約20% についてのアカウントです。</p>


  <p>コラボレーションの結果は、サービスとしてのサービスを提供するサービスです。これにより、Stockrose プロパティの所有者は10年以内にホットウォーターコストの $4200万の推定値が保存されます。</p>


  <p>&ldquo;持続性は、Stockrose の CEO である流行 &rdquo; にすぎません。 &ldquo;確かに、これ &rsquo; は大きな約束ですが &rsquo; 、多くの利害関係者にとっても勝ちです。 これは、運用コストを削減できるプロパティ所有者にとって &rsquo; は確かに勝ちです。&rdquo;</p>


  <p><a href="https://1gew6o3qn6vx9kp3s42ge0y1-wpengine.netdna-ssl.com/wp-content/uploads/2017/01/iStock-619662792.jpg"><img alt="" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/iStock-619662792-1024x683.jpg" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></a></p>


  <p>Stockrose は、このような複雑なソリューションをサポートするために必要なセキュリティ機能、パフォーマンス、およびスケーラビリティを提供する唯一の IoT プラットフォームとして Azure を選択しました。 ハイブリッドオンプレミスとクラウドインフラストラクチャは、各アパートメントユニット内の少なくとも5つのセンサーをクラウドに接続します。 まず、 <a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">Azure IoT Gateway SDK</a>を実行しているオンプレミスゲートウェイから開始します。 ゲートウェイを使用すると、Eniga は、Stockrose &rsquo; の建物に既に存在するさまざまなプロトコルに対して、複数のベンダーのさまざまなセンサーを使用することができます。 SDK のもう1つの利点は、ゲートウェイがデータを前処理してクラウドに送信されるデータの量を最小限に抑えることができることです。これにより、Stockrose のコストが削減されます。</p>


  <p>その後、他の Azure サービスはセンサーデータを処理して分析し、リソースの使用状況に関する洞察を構築者に提供します。 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a>は、ゲートウェイを介して接続されている建物内の何百万ものセンサーからのデータを取り込みします。 これにより、既存のインフラストラクチャを取り込んで置き換えることなく、スマートな建物を迅速かつ低コストでオンラインにできる柔軟性が生まれます。</p>


  <p>&ldquo;特に電気およびスマートメータリング &rdquo; では、既に多数の投資が行われています。 &ldquo;そのため、必要なのは、センサーとネットワークトポロジに関して、より非依存のプラットフォームです。 &rsquo;これは、Azure platform に関する優れた点の1つです。&rdquo;</p>


  <p>水給湯を超えると、IoT プラットフォームは、HVAC や太陽のパネルから、すべての建物 &rsquo; のシステムに簡単に接続できます。 また、コストのかかる損害や保険請求を避けるために、水のリークを検出し、roofs の snowpack を測定するために使用することもできます。 もう1つの利点は、水を節約するためのシャワーやアプライアンスなどの新しい製品をプロパティ所有者に提供するために、Stockrose の機会が開かれることです。</p>


  <p>Stockrose は、コストを削減し、効率を向上させることができるサービスとして予測ビルドメンテナンスを提供することもできます。 &ldquo;Azure IoT Hub は拡張可能であり、リアルタイム分析 &rdquo; などの追加機能を利用できることがわかっています。 &ldquo;また、機械学習を使用することもできます。これは、予測的なメンテナンスを必要とするお客様のサービスの実際の基礎となります。&rdquo;</p>


  <p>Stockrose がビル内の IoT をどのように処理しているかについ<a href="https://customers.microsoft.com/en-us/story/swedish-firm-uses-iot-technologies">て、全体像をお読み</a>ください。 Microsoft IoT が今日のビジネスを変革する方法について説明します。</p>
