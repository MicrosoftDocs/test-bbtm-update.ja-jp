  <p>正常なデータ環境とは、何が起こっ &rdquo; たかについて組織を移行することによって価値を得 &ldquo; られるようにすることです。これ &ldquo; は、何が発生 &rdquo; するかということです。 &ldquo; &rdquo; これにより、予測を自動化し、洞察から行動に移行し、新しい値を生成することができます。</p>


  <p>最新のプラクティスにより、データをより効率的かつ効果的に、柔軟で拡張した安全な方法で活用することができます。 データから値を派生させることは、組織が次のことを達成したことも意味します。</p>


  <ul style="margin-left: 40px;">
   <li>データ統合</li>
   <li>さまざまなデータモデルのサポート</li>
   <li>無制限のスケール</li>
   <li>完全に管理されたインフラストラクチャ</li>
