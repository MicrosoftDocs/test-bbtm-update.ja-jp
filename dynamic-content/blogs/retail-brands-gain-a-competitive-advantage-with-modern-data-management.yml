  <p>今日の小売業者は、大量のデータに対応しています。 お客様は、販売店に提供されたデータが、支払いカード業界データセキュリティ標準 (PCI DSS)、一般データ保護規則 (GDPR)、およびその他のコンプライアンスガイドラインに従って適切に処理されることを期待しています。</p>


  <p>また、小売業者に提供されたデータが、ショッピングエクスペリエンスを向上させる方法で利用されていることも期待しています。 たとえば、購入履歴、私 &ldquo; のいいね! &rdquo; 、閲覧に関する記事で、より良い推奨事項が必要です。 小売業者は、1回のクリックでチェックアウトするための電子メールと支払い情報を知りたいと考えています。 これらは、データが適切なアクセス許可で適切に処理されている限り、削除できる小規模で単純な frictions です。 また、ビッグデータ (すべての顧客から集計された一般情報) のキャプチャと分析は、小売業者が全体的なカスタマーエクスペリエンスを微調整する機会となります。</p>


  <p>しかし、収集されるデータの多くは使用されません。 これは、組織内のインフラストラクチャがデータにアクセスしたり検索したりすることができないために発生します。 これを使用して、小売の値のチェーン全体で意思決定を向上させることができ &rsquo; ます。 未使用のデータは多くのソースから取得されます。モバイルデバイス、デジタルおよび物理ストアショッピング、IoT です。 これは、膨大な量のデータポイントが収集に準備されることを意味します。 しかし、データ &rsquo; を効果的に管理して活用するために必要な投資と近代化は、まだキャッチアップされていません。 現在 &rsquo; 、データから価値を得るための障壁は次のとおりです。</p>


  <ul style="margin-left: 40px;">
   <li>データサイロ</li>
   <li>互換性のないデータ型</li>
   <li>パフォーマンスの制約</li>
   <li>コストの上昇</li>
