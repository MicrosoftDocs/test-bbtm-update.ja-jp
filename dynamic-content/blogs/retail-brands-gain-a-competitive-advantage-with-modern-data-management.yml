  <p>クラウドや AI などの新しいテクノロジ機能を活用すると共に、組織は効果的なデータ管理に労力をかける必要があります。 方法としては、近代化や変換を行うための前提条件となります。</p>


  <p>データ管理モデルは、インジェスト、prepare、store、analyze、action の各状態で構成されます。 データは、購入済み、パブリック、および独自のデータの3種類のデータソースに分類できます。 レガシ環境では、多くの場合、データが孤立し、チャネル、システム、ユーティリティなどのさまざまな要因によって制約されます。 大きな目標は、これらの従来の制約を削除して、適切なデータを大規模かつ安全に組織全体で活用できるようにすることです。 健全なデータ環境は、特に組織 &rsquo; のデータサイエンス機能の拡大に伴い、競争上の優位性をリード育成ています。</p>


  <p>優れたデータ管理は、重要な戦略上の利点を提供し、顧客にサービスを提供するときにブランドを区別できるようにします。 小売では、データがリッチであるか、データが不足して &rsquo; いるかどうかは関係ありません。 洞察を得たり、意思決定を自動化したりすることができる &rsquo; 場合は、データ管理戦略を再調査する必要があります。運用化</p>


