Title: 宇宙航空と国防のリーダーである L3 Technologies が、イノベーションAzure Governmentを加速する新しい技術を選択します
Summary: 本日、L3 Technologies は、幅広い通信、電子、センサー システム、および陸上のセキュリティおよび商用プラットフォームで使用される製品の主要プロバイダーであり、データ分析機能を拡張し、IT 運用を最適化し、より大きな価値をお客様に提供するための主要なクラウド プラットフォームとして Microsoft Azure Government を選択しました。
Content: >-
  <p>現在、<a href="https://www.l3t.com/" target="_blank">L3 Technologies</a> は、陸上のセキュリティおよび商用プラットフォームで使用される幅広い通信、電子、センサー システム、製品の主要プロバイダーであり、データ分析機能を拡張し、IT 運用を最適化し、より大きな価値をお客様に提供するための主要なクラウド プラットフォームとして Microsoft Azure Government を選択しました。 L3 Technologies では、世界中で約 31,000 人の従業員が、宇宙産業システム、セキュリティおよび検出システム、パイロット トレーニングの優れた請負業者として、最新の高度なソリューションを提供しています。</p>


  <p><i>&ldquo;L3 はクラウドに対して非常に戦略的なアプローチを採用し、現在および将来の成長を促進し、新しいビジネス チャンスを開く積極的に最新化しています。長期的なコラボレーション関係の一&rsquo;環として、米国政府と Dynamics 365 Government の Microsoft Office 365 を使用して既に成功しています。Azure Government&rsquo;&rsquo;&rdquo;</i> - の最新の選択により、Microsoft 政府機関向けクラウド機能の全幅を活用する機会を得ています。Judson Althoff は、Microsoft のワールドワイド コマーシャル ビジネス担当エグゼクティブ バイス プレジデントである Judson Althoff 氏です。</p>


  <p><a href="https://msdnshared.blob.core.windows.net/media/2018/03/L3T-Home-Page-Image_New_ULA_MedRes.jpg"><img alt="L3 Technologies images of aircraft" border="0" height="486" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83786d65-7ceb-4c47-8216-e91033b066d7.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="L3 Technologies の航空機の画像" width="1245"></a></p>


  <p>Azure Governmentは、ハイパースケール クラウド機能と最高のコンプライアンスとセキュリティを提供することで、コンピューティングとストレージ能力に対する L3s&rsquo; の非常に動的な需要を満たしており、進化し続けるデータ駆動型環境でグローバルに競合することができます。 L3 Technologies は、この種のデータセンター変革契約を Microsoft と締結する最初の宇宙産業および国防部門の企業として、各政府顧客のニーズに合って正確に調整されたインテリジェント サービスを使用して競合を上回る点に重点を置いて取り組んでいます。</p>


  <p>この業界のコラボレーションによって生じる予想されるイノベーションの例を次に示します。</p>


  <ul>
   <li>IoT Hub、HD Insight、Stream Analytics などの Azure サービスと組み合わされた、電子およびセンサー システムに関する L3 Technologies&rsquo; の専門知識により、政府機関のお客様は、さまざまな種類の機器から収集されるデータの量の増加から分析し、洞察を得る機能を提供します。</li>
   <li><a href="https://blogs.msdn.microsoft.com/azuregov/2018/03/05/announcing-azure-stack-integration-with-azure-government/" target="_blank">Azure Stack</a> Azure Government が近日公開される予定で、L3 Technologies は&#39;Azure のハイブリッド機能を基に構築し、フィールド オフィス、航空機、戦術的なユニットなど、高度なコンピューティング機能をエッジに取り込む可能性があります。</li>
   <li>L3 テクノロジでは、新しい予測メンテナンス ソリューションに Azure Government を使用して、航空機、船、陸上車両のフリートを管理する信頼性、安全性、コスト効率を向上させることができます。</li>
  </ul>


  <p>この戦略的クラウド イニシアチブに入ると、L3 Technologies は、新しい宇宙航空および防御テクノロジを開発する際に、データ主導の機敏性とスピードを高めるという利点を得た。 &ldquo;&rsquo;&rdquo;必要に応じてプロビジョニングできるハイパースケール環境では、コスト効率の高い使用料金モデルで、お客様に合わせたサービスを迅速に提供できます。Ray DeLuke、L3s&rsquo; 副社長、CIO が報告します。 &ldquo;Azure Governmentほぼ無制限のコンピューティング容量が提供されます。そのため、迅速なイノベーションとアジャイル サービスのデリバリーに注力し続けできます。</p>


  <p>詳細については、L3 Technologies の Press Release に関するページを<a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank"></a>参照し、Azure Government ブログをサブスクライブして、最新の情報を確認Azure Government。</p>


