Title: Azure データと AI を使用したデータの活用
Summary: どの組織も、かつてない不確実性の世界で成功するためには、新しいレベルの機敏性が必要になります。
Content: >-
  <p>どの組織も、かつてない不確実性の世界で成功するためには、新しいレベルの機敏性が必要になります。 この機敏性の中核となるのは、任意のスケールでデータから洞察を迅速に取得し、カスタマイズされたエクスペリエンスを提供する非常に低待機時間のアプリケーションを活用し、サイズに関係なく、組織内のすべてのユーザーを支援することです。 これには、データで実現できるものに対して無制限のスケール、パフォーマンス、および可能性を提供するコンピューティングプラットフォームが必要です。</p>


  <p>これらの無制限の機能を組織で実現するために、Microsoft Ignite では現在、次のようないくつかのお知らせを共有しています。</p>


  <h2>分析が一致しない</h2>


  <p>お客様へのコミットメントは、Azure で分析を最大限のパフォーマンスとセキュリティで保護されたエクスペリエンスにすることです。 Azure Synapse Analytics は、データの統合、エンタープライズデータウェアハウジング、および大規模な Data Analytics を1か所でまとめて、データの専門家がタイムリーな洞察を得て機敏性を向上できるようにする、無制限の分析サービスです。</p>


  <p>Azure Synapse への移行エクスペリエンスを簡略化するために、microsoft は <a href="https://aka.ms/synapse-dwtool" target="_blank">Azure Synapse の道</a>を発表します。 数回クリックするだけで、お客様はソースシステムをスキャンし、既存のスクリプトを TSQL に自動的に変換することができます。 数週間または数か月の間に使用したものは、数分で達成できるようになりました。 azure Synapse の道は、Teradata、スノーフレーク、Netezza、AWS Redshift、SQL Server、Google bigquery &mdash; から移行 &nbsp; するお客様をサポートします。これに &nbsp; より、azure Synapse をこれまで以上に迅速に稼働させることができます。</p>


  <h2>包括的なデータガバナンス</h2>


  <p>これまでになく、お客様がデータを検出して管理できるようにするために、 <a href="https://techcommunity.microsoft.com/t5/azure-purview/bg-p/AzurePurviewBlog" target="_blank">Azure 管理範囲</a>(統合データガバナンスサービス) を12月に導入しました。 デビュー以来、お客様は、145億のデータ資産を自動的にスキャン、検出、分類するサービスを使用して、データ資産の全体像を把握しています。 お客様は、azure 管理範囲を使用して、サーバーレスおよび専用 SQL プール全体で azure Synapse のワークスペースをスキャンできるようになりました。 Synapse のユーザーは、Synapse ワークスペース内で管理範囲を利用した検索でデータをネイティブに検出できるようになり、運用上の siloes を以前よりも効果的に分割できるようになりました。</p>


  <p>現在、お客様は Amazon AWS S3 に存在するデータと、オンプレミスの Oracle DB および SAP ERP インスタンスに存在するデータを自動的にスキャンして分類できるようになりました。 これは、Teradata、SQL Server オンプレミス、azure data services、Power BI に加えて、azure 管理範囲 &rsquo; s デビュー以降にサポートされていたデータソースを備えています。</p>


  <h2>アプリ。 より高速</h2>


  <p>&rsquo;お客様は、NoSQL ポートフォリオに新たに追加された新しい<a href="https://aka.ms/AzureMIApacheCassandra" target="_blank">Azure Managed Instance For apache Cassandra</a>を使用して、apache Cassandra デプロイにハイブリッド機能とクラウドスケールを簡単に導入できるようになりました。 お客様は、Apache Cassandra の最新バージョンとの完全な互換性を維持しながら、オンプレミスの Apache Cassandra ワークロードを簡単に取得し、無制限のクラウドスケールを追加することができます。 これらのデプロイは、Azure &rsquo; のセキュリティとコンプライアンスの機能を活用しながら、パフォーマンスと可用性の向上を実現します。</p>


  <p>開発者がマルチドキュメントトランザクションと再試行可能な書き込みを簡単に利用できるように、 <a href="https://devblogs.microsoft.com/cosmosdb/" target="_blank">Azure Cosmos DB</a>は MongoDB v4 トランザクションサポートを提供するようになりました。 また Azure Cosmos DB では、特定の時点への復元を使用した継続的バックアップや、セキュリティ強化のための新しいロールベースのアクセス制御など、エンタープライズレベルの機能強化も提供されています。 また、 <a href="https://docs.microsoft.com/azure/cosmos-db/synapse-link" target="_blank">Azure Cosmos DB 用の Azure Synapse Link</a>の一般提供を発表しました。これにより、Azure Cosmos DB &rsquo; s コア api と MongoDB 用 api の運用データに対してほぼリアルタイムの分析が可能になります。</p>


  <p>多くの場合、顧客は、アプリケーションに対するトラフィック需要の増加に対応するためにキャッシュに依存しています。 無制限のグローバルなスケールで新しいユースケースとアプリをサポートするために、 <a href="https://aka.ms/EnterpriseGABlog" target="_blank">redis Enterprise レベルの Azure cache</a>は、最大 13 TB のキャッシュサイズと redis 6.0 のサポートをサポートするようになりました。 プレビューのアクティブな Geo-Replication は、最大99.999% の可用性を提供するように設計された複数のプライマリの書き込みでグローバルキャッシュを有効にします。</p>


  <p>Azure は、アプリケーションをターボチャージするために、これらの包括的な機能をネイティブで提供する唯一のパブリッククラウドです。</p>


  <h2>AI による検索をすぐに利用</h2>


  <p><a href="https://aka.ms/announcingsemanticsearch" target="_blank">Azure Cognitive Search</a> は、組み込みの AI 機能を備えた唯一のクラウド検索サービスであり、さまざまな種類の情報を充実させることにより、大規模なコンテンツを簡単に識別して調査することができます。 Microsoft は新しいセマンティック検索機能を発表しています。これにより、AI を利用した検索サービスを新しいレベル全体に取り込むことができます。これにより、組織はアプリ内で非常に関連性の高い検索エクスペリエンスを提供できるようになります。 これらは、すべての開発者が使用できるようになった Bing のような power search エンジンと同じ機能です。</p>


  <h2>強化された移行エクスペリエンス</h2>


  <p>多くの組織が業界をまたいで、重要なワークロードに適したデータベースとして SQL しています。 その &rsquo; 理由は、azure クラウドへの移行の中核となるハブである<a href="https://aka.ms/AzureMigrateDatabaseBlog" target="_blank">Azure Migrate</a>を使用して、これまでよりも簡単に azure SQL に移行できるようにするためです。 Azure Migrate には、いくつかの簡単なクリックで、クラウドへのワークロードの検出、評価、移行を行うためのツールが用意されています。 お客様は、クラウドの取り組みの技術的および財務面のすべての側面を簡単に理解できるようになりました。これには、統合 SKU の推奨事項とコストの見積もりを含め、大規模な SQL ソースと移行先ランドスケープを評価します。</p>


  <h2>ビジネスを変革する</h2>


  <p>今日 &rsquo; の魅力的なお知らせは、組織がすべてのデータを統合、管理、管理、洞察を得て、ビジネスのパフォーマンスを向上させるために Azure が実行できることのほんの一部です。 データには多くの可能性があります。 私たちが何をしているかを見ていきましょう。 Azure では、無制限です。</p>


