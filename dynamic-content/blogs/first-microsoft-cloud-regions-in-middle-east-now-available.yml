  <h3>現在、Azure Office 365一般提供されている Dynamics 365 と Power Platform 2019 年の終わりまでに利用可能</h3>


  <p>現在、Microsoft AzureとMicrosoft Office 365は、お客様のデジタル変革をサポートするために一緒に大きな一歩を踏み出しています。 Azure と Office 365の両方が、米国アラブ首長国連邦 (アラブ首長国連邦) にある中東の最初のクラウド データセンター リージョンから一般提供されています。 次世代のインテリジェントなビジネス アプリケーションとツールを提供する Dynamics 365 と Power Platform は、2019 年の終わりまでにアラブ首長国連邦のクラウド リージョンから利用できる予定です。</p>


  <p>新しいクラウド リージョンが Datacenter 及び Uae にオープンすると、Microsoft が初めてアラブ&rsquo;首長国連邦のデータセンターの場所からクラウド サービスを直接提供し、Microsoft による、日本とより広範な中東地域への既存の投資を拡大します。 Microsoft は、特定の地域のデータセンターから完全な Microsoft クラウド &ndash; Azure、Office 365、Dynamics 365 &ndash; を提供することで、スケーラブルで高可用性で回復性のあるクラウド サービスを組織に提供し、データの保存場所、セキュリティ、コンプライアンスのニーズを満たすのに役立ちます。</p>


  <p>Microsoft の新しいクラウド リージョンは<a href="https://www.microsoft.com/en-us/trustcenter/default.aspx" target="_blank">、Microsoft&rsquo;</a> の信頼されたクラウド原則に準拠し、世界で最も大規模で最も安全なクラウド インフラストラクチャの 1 つに参加し、既に 10 億を超える顧客と 2,000 万の企業にサービスを提供しています。 Microsoft は、業界で最も広範なコンプライアンス認定を含む、データ保護、セキュリティ<a href="https://www.microsoft.com/en-us/trust-center/compliance/compliance-overview" target="_blank"></a>、プライバシーに関する深い専門知識を持ち、アラブ首長国連邦で初めてクラウド サービスを提供し、そのクラウド サービスに対して Broad Electronic Security Center 認定を達成しています。 信頼できるクラウドの原則とコンプライアンスにおけるリーダーシップに引き続き重点を置いているのは、地域のお客様が自信を持ってデジタル変革を加速し、独自のアプリケーションのコンプライアンスを実現するための基盤を備えた手段です。</p>


  <p>ローカル データセンター インフラストラクチャは、顧客とパートナーの両方の経済開発を同じように活用し、企業、政府、規制対象の業界がイノベーションのためにクラウドの利点を実現し、イノベーションをサポートするテクノロジ エコシステムを強化することができます。 アラブ首長国連邦から提供されるクラウド サービスは、地域全体の雇用の創出、事業の開始、および経済の成長に良い影響を与える可能性があります。 International Data Corporation (IDC) は、クラウド サービスによって、2017 年から 2022 年の間にアラブ首長国連邦で 55,000 を超える新しいジョブの<a href="https://news.microsoft.com/en-xm/2018/10/03/cloud-and-microsoft-ecosystem-will-create-more-than-55000-jobs-in-uae-over-next-five-years-idc/" target="_blank"></a>可能性を含め、50 万以上のジョブが中東に持ち込む可能性がある、と予測しています。</p>


  <p>Microsoft はまた、IT コミュニティ間のスキルギャップを埋め、クラウド サービスの技術的な知識を強化するためにも引き続き役立ちます。 クラウド 社会は、中東およびアフリカ に基Microsoft Learn重点を置いたプログラムで <a href="https://docs.microsoft.com/en-us/learn/" target="_blank">、MEA</a> で 150,000 人を超える IT プロフェッショナルをトレーニングしました。 コミュニティは、アラブ首長国連邦から提供されるクラウド サービスの可用性とパフォーマンスの向上からさらにメリットを得て、クラウドのエンタープライズの利点を実現し、移行のスキルを高め、クラウド インフラストラクチャをより効果的に管理するのに役立ちます。</p>


