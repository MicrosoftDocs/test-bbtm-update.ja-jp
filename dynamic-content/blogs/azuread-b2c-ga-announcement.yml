Title: Azure Active Directory B2C の一般提供が開始されました北米
Summary: 本日、北米で Azure Active Directory B2C の一般提供を発表することを喜びしています。
Content: >-
  <p>本日、<strong>北米で Azure Active Directory B2C の一般提供</strong>を発表することを喜びしています (以下の<strong>実稼働スケール</strong> &quot; <strong style="line-height: 1.53em; font-size: 13px;">&nbsp;</strong> b2c テナントに関する &quot; メモをお読みください)。 プレビューの発表以降、使用量と関心が急増しています。 実際のレアルマドリード &nbsp; やインディアナ州を含む複数の企業および政府機関が既にライブになっています。その他の多くは、次四半期以内に実行されることが期待されています。 また、 <strong>Azure Active Directory (Azure AD) B2C は、2017より前の時点までは無料のまま</strong>です。 さあ、始めましょう。</p>


  <h3>Azure AD B2C とは</h3>


  <p>Azure AD B2C は、アプリ開発者向けに構築されたクラウド id およびアクセス管理サービスの目的です。 これは、コンシューマーが既存のソーシャルアカウントを再利用したり、新しいアプリローカルのアカウントを作成したりできるようにすることで、コンシューマーがアプリに安全にアクセスできるようにする、あらゆる規模の組織のゲームチェンジャーです。 これにより、アプリのコア機能に &rsquo; 集中し、アプリケーションの id 管理のニーズに対応し、サインインだけでなく、アプリの id 管理の &rsquo; ニーズをすべて処理できるようになります。 Azure AD 上に構築されたクラウド id プラットフォームは、1日に数十億の認証を処理しますが、Azure AD B2C は、数百単位の id まで拡張できる高可用性サービスです。 これは完全にカスタマイズ可能で、非ユーザーのアプリへのシームレスな統合を実現します。 複数のアプリがある場合は、すべてのアプリに対してシングルサインオンを有効にすることができます。 さらに、Azure AD B2C では、サインアップ、プロファイル管理、パスワードリセットなどのセルフサービス体験を使用して、コンシューマーが自分のアカウントを簡単に管理できるようになります。</p>


  <h3>現在利用可能な機能 &rsquo;</h3>


  <p><b>セキュリティで保護された id: </b>コンシューマーは、既存のソーシャルアカウント (Facebook、Google、LinkedIn、Amazon、Microsoft アカウント) を利用したり、アプリに固有の新しいアカウント (ユーザー名とパスワードをアプリに対してローカルに作成) を作成したりすることができます。 また、 <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-reference-mfa/">多要素認証</a> をアプリに追加し、コンシューマーに追加のセキュリティ層を提供することもできます。</p>


  <p>&ldquo;<em>Azure Active Directory B2C は、各州アプリケーションにアクセスするために市民がさまざまなログインを必要としている場合に、インディアナの Office のテクノロジによって、大きな問題を解決するのに役立ちました。Azure Active Directory B2C では、Hoosiers にセキュリティで保護された使いやすい ID を作成する機能があります。この ID を使用すると、ユーザー名とパスワードを1つだけ記憶した状態で、ビジネスを安全に行うことができます。州 &rsquo; Azure Active Directory b2c アプリケーションのインディアナ秘書による初めてのデプロイは膨大な成功を伴い、今後のすべてのアプリケーションに対して Azure Active Directory B2C を使用して、市民ログインを必要とするレガシアプリケーションにテクノロジを適用することを検討</em>しています。 &rdquo;  - <b>Bryan Long, クラウドアーキテクト-インディアナ Office テクノロジ</b></p>


  <p><b>シームレスなエクスペリエンス</b>: <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-reference-ui-customization/">アプリケーション &rsquo; のコンシューマーエクスペリエンスをピクセルで完全に制御</a>できます。サービスは完全に非表示のままになります。 Real レアルマドリードはこの機能を使用して、説得力のあるモバイル (iOS、Android、Windows Phone) および web apps を冷却しています。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d9e44ea-ed14-427c-ab65-ccd588918639.jpg" style="border-width: 0px; width: 249px; height: 443px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title=""></p>


  <p>&ldquo;<i>Azure Active Directory B2C では、Facebook、従来のユーザー名/パスワードのログインなどのソーシャルアカウントを使用して簡単に登録とログインを行うことで、世界中の4億5000万のファンにスタジアムを届けることができます。&rsquo;どのプラットフォームでも、モバイルアプリケーション間でシームレスなエクスペリエンスを提供できます。Azure Active Directory B2C を使用することにより、カスタムコードを作成しなくても、完全にカスタマイズされたログインページを作成できました。さらに、Microsoft のソリューションが導入されたことで、セキュリティ、データの侵害、スケーラビリティに関するすべての懸念事項が軽減されています。</i> &rdquo;  - <b>Rafael De Los tos、デジタル Real レアルマドリード</b></p>


  <p><b>高度なカスタマイズが可能な体験</b>: サインアップ、サインイン、サインアップまたはサインイン、プロファイルの編集、パスワードのリセットなど、すぐに使用できる <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-reference-policies/">コンシューマー体験</a> を提供し、開発者 &rsquo; がコードを手に入れなくて済むようにします。 これらのコンシューマー体験は、各アプリのニーズに合わせて調整することができます (<a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-reference-ui-customization/">ブランド</a>、 <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-token-session-sso/">トークン、セッション、SSO の構成</a>、 <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-reference-custom-attr/">コンシューマーから収集</a> された情報と <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-reference-tokens/">、アプリに返される要求</a>)。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af42566a-84ef-478e-9024-fad76ae6de74.jpg" style="border-width: 0px; width: 256px; height: 492px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title=""></p>


  <p><b>開発者エクスペリエンス</b>: Azure AD B2C は、業界標準のプロトコルである OpenID Connect と OAuth 2.0 をサポートしています。 Microsoft &rsquo; の認証ライブラリまたはオープンソースのアプリを使用して、モバイルアプリ、web アプリ、ネイティブアプリをセキュリティで保護することができます。 <a href="https://azure.microsoft.com/documentation/services/active-directory-b2c/">Aka.ms/aadb2c</a>のドキュメントとサンプルを参照してください。</p>


  <p><b>拡張可能なディレクトリ</b>: B2C テナントは、数十万のコンシューマープロファイルを格納できます。 また、 <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-devquickstarts-graph-dotnet/">RESTful API</a> ( &ldquo; Graph API &rdquo; ) を使用して完全にプログラミングすることもできます。 最も重要なのは、コンシューマー &rsquo; データを所有し、アプリ &rsquo; の使用条件を管理することです。</p>


  <p><b>クラウドファースト</b>: クラウド id サービスは、セキュリティで保護され、信頼性が高く、高可用性を備えています (99.9%)。<b></b>これは、1日に10億以上の Azure AD サインインを実現する同じテクノロジインフラストラクチャ上に構築されています。</p>


  <p><b>優れた経済性</b>: 無料期間の後に有効になる <a href="https://azure.microsoft.com/pricing/details/active-directory-b2c/">従量課金ベースの価格</a> モデルは、オンプレミスシステムの総保有コストを負担します。</p>


  <h3>運用スケール &rdquo; B2C テナントに関する &ldquo; 重要な注意事項</h3>


  <p>最近、Azure AD B2C 専用の新しいサーバーを北米データセンターにデプロイしました。 これらのサーバーでホストされている B2C テナントは、 <i>テナントごと</i>に数百万のコンシューマー id まで拡張できます。 運用環境のアプリは、北米のこれら &ldquo; の<b>運用スケール</b> &rdquo; B2C テナントでのみ実行する必要があります。 次の国または地域で <a href="https://azure.microsoft.com/documentation/articles/active-directory-b2c-get-started/">新しい B2C テナントを作成</a> することによって取得できます。米国、カナダ、コスタリカ、ドミニカ共和国、エルサルバドル、グアテマラ、メキシコ、パナマ、プエルトリコ、トリニダード・トバゴ。</p>


  <p>北米外のユーザーは、ニーズに合った北米の B2C テナントを使用することを検討できます。 今後数か月の間に、Azure AD B2C を他の国や地域で一般公開する予定です。</p>


  <p>お使いのテナントの種類に関する情報は、B2C 管理 UI で確認できます。 &ldquo;<b>実稼働スケールテナント</b> &rdquo; の場合は、お勧めします。 既存 &ldquo; の<b>プレビューテナント</b> &rdquo; がある場合は、それを開発とテストにのみ使用する必要があります。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a90a7aa-ac83-496d-a51a-cae641506e93.png" style="border-width: 0px; width: 542px; height: 296px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title=""></p>


  <h3><b>次のよう &rsquo; にします。</b></h3>


  <ul>
   <li><b>欧州およびアジア太平洋での GA: </b>今後数か月の間に、他の国や地域に関する一般公開の発表については、この領域をご覧ください。</li>
   <li><b>複数言語のサポート</b>: Azure AD B2C では、21の言語 (およびその地域のバリエーション) でページを表示します。 独自のテキストコンテンツ (ラベル、エラーメッセージなど) をアップロードして、アプリケーション &rsquo; のエクスペリエンスをさらにカスタマイズします。</li>
   <li><b>アクセストークンのサポート</b>: アクセストークンを使用して、アプリ &rsquo; のクライアントとサーバーのコンポーネント間の通信を管理します。</li>
   <li><b>ロードマップ</b>: <a href="https://www.microsoft.com/en-us/cloud-platform/roadmap-in-development">オンラインロードマップ</a> を確認し、 <a href="https://feedback.azure.com/forums/169401-azure-active-directory/category/160596-b2c">Azure UserVoice</a>でお気に入りの機能に投票します。</li>
  </ul>


  <h3><b>概要</b></h3>


  <p>今日 &rsquo; のマイルストーンが始まります。 私たちは、id プラットフォームで開発者を成功させることに注力してきました。 Azure AD B2C は、クラウド規模の id サービス上に構築されており、id プロバイダー、要求プロバイダー、および restful サービスを安全に調整することを目的としており、開発者がユーザーエクスペリエンスを完全に制御し、数百ものコンシューマー、パートナー、デバイスに対応できるように拡張するために、迅速に進化します。 詳細については、までお問い合わせ <a href="mailto:aadb2cdev@microsoft.com">aaddev@microsoft.com</a> &nbsp; ください。</p>


