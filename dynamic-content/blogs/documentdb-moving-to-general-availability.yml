Title: DocumentDB から一般公開に移行する
Summary: 本日、Azure DocumentDB (Microsoft の完全に管理された NoSQL ドキュメントデータベースサービス) の一般公開を発表することを嬉しく思いしています。
Content: >-
  本日、Azure DocumentDB (Microsoft の完全に管理された NoSQL ドキュメントデータベースサービス) の一般公開を <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/03/05/microsoft-enhances-data-platform-with-availability-of-fully-managed-nosql-and-search-services.aspx">発表 </a>することを嬉しく思いしています。


  Azure DocumentDB " href="https://azure.microsoft.com/services/documentdb/" target="_blank"> Preview </a> として提供されており、一般公開されて <a title=" いる<strong>4 月8日に</strong>、documentdb は、スキーマまたはインフラストラクチャの管理を必要とすることなく、データを格納、照会、および処理する新しいアプリケーションを作成できます。 進化しているユーザーのニーズとどう猛コンテストの世界では、アプリケーションに集中し、インフラストラクチャを減らすことができるデータベースサービスを提供することを目標としています。 管理されたサービスとして、DocumentDB は仮想マシンのプロビジョニング、管理、およびスケーリングを大量に除去します。 データベースアカウントを数分で作成し、必要なリソースをプロビジョニングし、アプリケーションの拡張に合わせてデータベースを拡張できます。


  DocumentDB のプレビューリリース以降、お客様と緊密に連携して、新しいアプリケーションやエクスペリエンスをサービスで開始しました。 Msn は、msn の正常性と DocumentDB のフィットネス " href="https://azure.microsoft.com/blog/2014/10/09/azure-documentdb-profile-of-msn-health-and-fitness-2/" target="_blank"> 使用 </a> のプロファイルを <a title=" 使用して、web やモバイルのエクスペリエンスを通じて msn ユーザーにサービスを提供しています。 携帯電話会社 <a title=" の telenor と documentdb " href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18608" target="_blank"> telenor documentdb を選択 </a> すると、新しい Office 365 プロモーションシステムの市場投入までの時間を短縮できます。

  <blockquote>

  <p style="text-align: center;"><em>"Azure DocumentDB は、私たちが行っていることに自然に適合しました...スキーマの変更は、非常に簡単に行うことができました。属性とクラスを追加または変更する必要がある場合、バックエンドに問題はありませんでした。 "Andreas/モビリティアーキテクト、Telenor</em></p>

  </blockquote>

  私たちは、DocumentDB を使用して開発している開発者を確認することにとても興奮しています。 IoT システムから、製品やコンテンツに関する豊富なエクスペリエンスを実現する-DocumentDB の使いやすさ、パフォーマンス、および拡張性は、さまざまなアプリケーションシナリオに適しています。


  最も要求の厳しいエンタープライズおよび大規模なコンシューマーサービスを処理するように DocumentDB を構築しました。 また、この NoSQL database サービスに対して強力な機能の組み合わせを提供することに重点を置いてきました。


  &nbsp;

  <ul>
      <li><strong>使い慣れた SQL と javascript 構文を使用した豊富なクエリ</strong>– DocumentDB を使用して異種 JSON ドキュメントを格納し、統合言語の JavaScript を使用した使い慣れた SQL 構文でこれらのドキュメントを照会します。 documentdb の <a title=" documentdb Query Playground " href="https://www.documentdb.com/sql/demo" target="_blank"> クエリ言語 </a> では、使い慣れた SQL 言語を使用して、豊富なリレーショナルクエリと階層クエリをサポートしています。 これは、JavaScript の型システム、式の評価、および関数呼び出しモデルをルートとしています。</li>
      <li><strong>自動インデックス作成を使用した書き込み最適化</strong> –ドキュメントを同時に保存してクエリを実行するアプリケーションを開発し、ユーザーに一貫性を持たせることができます。 DocumentDB は書き込みに最適化され、スキーマに依存せず、ドキュメントの書き込みが継続的に発生する場合に一貫性のあるクエリを提供します。 既定では、データベースエンジンは、スキーマまたはセカンダリインデックスを必要とせずに、すべてのドキュメントとプロパティのインデックスを自動的に設定します。</li>
      <li><strong>マルチドキュメントトランザクション</strong> – DocumentDB のマルチドキュメント、ストアドプロシージャとトリガーのトランザクション実行を通じて、複雑なトランザクション処理をデータベース層にオフロードします。 ストアドプロシージャとトリガーを使用すると、データベース内で実行される小規模な JavaScript プログラムを使用して、JSON ドキュメントを効率的に処理できます。 DocumentDB の JavaScript の緊密な統合により、プログラミング言語/タイプシステムとデータベーススキーマのインピーダンスの不一致が排除されます。</li>
      <li>チューニング可能な<strong>一貫性レベル</strong> -DocumentDB で最高のアプリケーションパフォーマンスを実現するために、データの一貫性を調整します。 明確に定義され、予測可能で使いやすい。これらのチューニング可能なデータの整合性オプションを使用すると、読み取りの一貫性とパフォーマンスの間で決定的なトレードオフを行うことができます。 DocumentDB のセッションの一貫性は、高パフォーマンスの読み取りと書き込みによる読み取りと書き込みの保証を提供します。</li>
  </ul>

  &nbsp;


  4月の一般提供が発表されたため、新しい <a title=" DocumentDB パフォーマンスレベル " href="https://azure.microsoft.com/documentation/articles/documentdb-performance-levels/" target="_blank"> のパフォーマンスレベル </a> と standard 価格レベルの時間単位の課金も導入されています。 これらの変更を実装して、サービス容量の購入方法をより細かく制御し、柔軟性を提供しました。各データベースアカウントは、アプリケーションの固有のニーズを満たすために、パフォーマンスレベルが混在するデータパーティションで構成できます。 これらのニーズは時間の経過と共に変化するため、コスト効果の高いリソースの使用を可能にするパフォーマンスレベルを調整できます。


  今すぐ azure " href="https://azure.microsoft.com/services/documentdb/"> documentdb Azure documentdb </a> の使用 <a title=" を開始すると、お客様のアカウントは、一般公開時に新しいプランに自動的に移行されます。 .Net、Node、Java、Python のサポートなど、さまざまな Sdk のセットが用意されています。 また、documentdb、HDInsight " href="https://azure.microsoft.com/documentation/articles/documentdb-run-hadoop-with-hdinsight/" target="_blank"> hdinsight <a title=" </a> 、documentdb、Azure Search " href="https://azure.microsoft.com/documentation/articles/documentdb-search-indexer/" target="_blank"> Azure Search </a> など <a title=" 、他の Azure データサービスと documentdb の統合を確実に行うためにも努力しています。


  DocumentDB を使用して構築した内容について説明します。 今後もサービスに新しい機能が追加される予定ですが、常にリッスンしています。フィードバックは、MSDN フォーラム " href="https://social.msdn.microsoft.com/forums/azure/home?forum=AzureDocumentDB"> フォーラム </a> 、または「ツイート <a title=" with ツイート with #DocumentDB " href="https://twitter.com/intent/tweet?text=%23DocumentDB" target="_blank"> #DocumentDB </a> 」 <a title=" のコメントからご連絡ください。


  よろしくお願いします。


  Azure DocumentDB チーム
