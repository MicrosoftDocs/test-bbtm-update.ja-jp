Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。 &nbsp;...
Content: '<p>クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0230" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。&nbsp;</p>  <h4><strong>記事、ビデオ、ブログ投稿</strong></h4>  <ul>  <li>ブログ: クラウドからの通話: Windows Azure、SignalR &amp; Twilio by <a href="https://www.twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> (11 月12日公開)</li>  <li>ブログ: <a href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2012/11/12/setting-up-biztalk-server-2013-beta-on-a-windows-azure-virtual-machine.aspx" target="_blank">Windows の Azure 仮想マシンでの BizTalk Server 2013 Beta の</a>セットアップ (11 月12日に @StephenWThomas 投稿)</li>  <li>ブログ: <a href="https://cloud.dzone.com/articles/exploring-windows-azure#.UKKBQT8Qc-Y.twitter" target="_blank">Azure 実行モデルの Windows の調査: IaaS</a> by <a href="https://twitter.com/_caseywatson" target="_blank">@_caseywatson</a> (11 月13日公開)</li>  <li>ビデオ: &nbsp; <a href="https://www.twitter.com/ch9" target="_blank">Channel 9</a>にホストされている<a href="https://channel9.msdn.com/Events/WindowsAzureConf/2012" target="_blank">azureconf 2012 OnDemand を Windows</a> (11 月14日に投稿)</li>  <li>プレゼンテーション: dictionarytableentity: で Table Storage サービスの型指定されて <a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a> いないエンティティを使用する (11 月16日に投稿)</li>  </ul>  <h4 style="margin-bottom: 10px;"><strong>今後のイベントとユーザーグループの会議</strong></h4>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: Windows Azure Developer Camp &ndash; (50 以上の都市)</li>  <li>12月4日: <a href="https://www.10gen.com/events/mongosv" target="_blank">MongoSV</a> &ndash; シリコンバレー、CA</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>11月19日: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: アムステルダム</a> &ndash; アムステルダムの Sharepoint 接続、オランダ</li>  <li>12月4日: Windows Azure Open Platform Services (OSS) サミット &nbsp; &ndash; 、フランス</li>  </ul>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>継続的: &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; をオンデマンドで Windows&nbsp;</li>  </ul>  <h4 style="margin-bottom: 10px;">Community のディスカッションとフォーラム&nbsp;</h4>  <p><strong>Azure </strong> <a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN フォーラム</strong></a><strong>ディスカッションスレッド</strong>の最近の Windows</p>  <ul>  <li>Azure Web ロール &ndash; <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/cfd723b6-b251-427e-9862-1820c655c3b3" target="_blank">でのサイレントインストール vjredist.exe</a>258ビュー、6返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/eff2a6da-d1a6-4859-a133-0388f74bfdd2" target="_blank">ターンベースのマルチプレーヤーアプリ</a> &ndash; に使用するテクノロジ1381ビュー、2返信</li>  </ul>  <p>Stack Overflow<strong>に関する最新の Windows Azure ディスカッション</strong> <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"> <strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13390751/security-code-review-what-to-do-with-decrypted-symmetric-keys" target="_blank">セキュリティコードレビュー: 復号化された対称キーの操作</a> &ndash; 1件の回答、1票</li>  <li>サイト - <a href="https://stackoverflow.com/questions/13386089/another-domain-pointing-to-an-area-of-a-site" target="_blank">の領域を指す別のドメイン</a>1件の回答、2票</li>  <li><a href="https://stackoverflow.com/questions/13379923/how-do-i-do-an-active-login-into-windows-azure-acs" target="_blank">Windows Azure ACS へのアクティブなログインを操作方法しますか?</a> &ndash; 1件の回答、4票</li>  <li><a href="https://stackoverflow.com/questions/13369660/conflict-between-system-net-caching-httprequestcachepolicy-and-cloudblob-fetchat" target="_blank">HttpRequestCachePolicy と CloudBlob</a> &ndash; の間で競合があります。1件の回答、2票</li>  <li>データベース &ndash; 1 の答え<a href="https://stackoverflow.com/questions/13364481/azure-ip-filter-depending-on-the-database" target="_blank">に応じて Azure &ndash; IP フィルターを Windows</a> 、4票</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
