Content: >-
  今日のペースの速い環境では、企業は、柔軟性を高め、企業ユーザーの生活をより簡単かつ生産性の高い機能拡張に求めます。 現在、それを実現する機能を提供するオファリングが進んでいます。 SQL Server を使用してクラウド内のワークロードを管理したり、Active Directory を使用してアクセスを監視したり、Premium Media Content を提供したりして、Microsoft Azure は効率性を向上させるためにイノベーションを起こしています。

  <h2>エンタープライズ ワークロードに適した Azure SQL Serverオプション</h2>

  本日、Azure がエンタープライズのワークロードに最適なクラウドである 4 つの新しい理由SQL Serverしました。 SQL Database の最新バージョンのヨーロッパでの現在の一般提供から、ほぼ完全な <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">SQL Server</a> エンジンの互換性、大規模なデータベースのサポートの向上、および プレミアム パフォーマンスの拡張が導入されています。 また、最新バージョンのセキュリティ機能のスイートも導入Azure SQL Database。<a href="https://go.microsoft.com/fwlink/?LinkID=522705">行レベルのセキュリティ</a> (現在プレビューで利用可能) と、動的データ マスクとTransparent Data Encryption。 Azure 仮想マシン上の SQL Server では、Azure VM での SQL Server の可用性、セットアップ、バックアップ、修正プログラムの適用が簡素化され、Azure VM の SQL Server 用に AlwaysOn ポータル テンプレートを使用した新しい自動 HA セットアップ機能が追加され、大幅な時間と労力を節約できます。 また、Azure VM から Azure Storage への SQL Server レベルの完全バックアップを自動化する機能を使用してバックアップを簡単にし、Windows Update スケジューラをより細かく制御するための新しい自動修正機能を導入しました。 Azure 仮想マシンまたは SQL Database マネージド サービスを使用して SQL Server ワークロードを実行する場合でも、エンタープライズ ワークロードをクラウドに移行したり、Microsoft Azure を使用して新しいアプリケーションを構築したりするより良い時間はありません。 詳細については、今日のお知らせを参照してください。

  <h2>Enterpriseモビリティにより、認証の安全性と透明性が向上します</h2>

  セキュリティは、世界中の企業のお客様にとってこれまで以上に重要な懸念事項です。これは、重要な運用に対する任意のデバイス、場所、およびいつでもコンピューティング サービスへの依存度が高まっているからです。 Enterprise組織は、ユーザーと資産の保護を強化するためのセキュリティ オプションの強化を探しています。 アプリケーション アクセス管理を強化するために、Microsoft Azure Active Directoryアプリケーションごとに Multi-Factor Authentication を適用できる条件付きアクセス ポリシーをパブリック プレビューで導入しています。 また、パブリック プレビューでは、Connect Health は、オンプレミスの ID をクラウド (ADFS など) に拡張するために使用される ID インフラストラクチャの監視と分析情報の取得に役立ちます。 Azure リソースの管理の委任は、Azure プレビュー ポータルの Azure Role-Based Access Controlの 21 の組み込みロールによって、より細かくなっています。 詳細については、Active Directory チームのブログを参照 <a href="https://blogs.technet.com/b/ad/">してください </a>。

  <h2>データ を使用した移行と制御のAzure RMS</h2>

  Azure RMS移行ツールキットの導入により、移行がAzure RMSされています。 AD RMS から Azure RMS への移行を計画している組織は、AD RMS および Windows RMS のお客様が既存の RMS で保護されたコンテンツまたはポリシーへのアクセスを失わずに Azure RMS に移行できる Azure RMS 移行ツールキットを使用できます。 Azure RMS、ドキュメントを保護するために特定のテンプレートを適用できるグループまたは個々のユーザーの一覧を管理者が定義できるパブリック プレビューの部門別テンプレートでも導入されています。 さらに、組織がアプリケーションの段階的なデプロイを行Azure RMS、オンボード コントロールを導入しています。 これらのコントロールを使用すると、ユーザーはコンテンツの保護を開始できるユーザーのサブセットを指定Azure RMS。 すべての RMS ニーズに対応Azure RMS、Windows PhoneストアWindows Phone共有アプリケーションを確認してください<a href="https://www.windowsphone.com/en-us/store/app/rms-sharing/00c487ce-f572-4df9-b6e8-448224230b1e"></a>。 今日のお知らせの詳細については、RMS ブログ <a href="https://blogs.technet.com/b/rms/">を参照してください</a>。

  <h2>Content Protection の一Azure Media Services</h2>

  最後に、Azure Media Services の堅牢な Content Protection 機能が、ライブ ワークフローとオンデマンド ワークフローの両方で一般提供され、Azure Service-Level Agreement (SLA) の完全なサポートに支え付けされたと発表し、非常に楽しみに思います。 Piracy は Premium メディア コンテンツの最大の関心事であり、Azure Media Services 向けの Content Protection の GA では、業界をリードするライセンス配信と、99.9% の Azure SLA が保証された 2014 Sochi Winters を安全に配信した AES 128 ビット暗号化キー配信サービスを使用できます。 このMicrosoft Azure、クラウド ワークフローを機能させるイノベーションを継続して進め、私たちはうらやむを得ない方法です。 詳細については Azure.com 無料試用版の使用を開始する方法については、今すぐご覧ください。
