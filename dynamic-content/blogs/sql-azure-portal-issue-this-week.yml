Title: 今週の SQL Azure ポータルの問題
Summary: '[この記事は SQL Azure チームによって提供されました。]私たちは、SQL Azure ポータルにアクセスしようとしたユーザーについて、今週の前に問い合わせを受けましたが、ログインできませんでした。 目的...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>ねえ皆さん</p>  <p>SQL Azure ポータルにアクセスしようとしたユーザーについて、今週の前に問い合わせを受けましたが、ログインできませんでした。 他のユーザーが同じ経験を持っていれば、非常に短い時間で対応できます。</p>  <p>今週の SQL Azure Database サービスに問題はありませんでした。 ただし、SQL Azure ポータルでの可用性の問題が発生しましたが、11月17日に PDC で SQL Azure データベースを起動する準備としていくつかの構成変更が行われています。 この問題はポータルでのみ発生しました。実際のサービスではありません。サービスに接続しようとしているものや、そのデータベースにアクセスしようとしたユーザーがまったく影響を受けていない &#160;。 </p>  <p>ポータルがサービスエンドポイントと異なります。 &#160; 現在のポータルは、SQL Azure サービスへのサインアップに使用されるプレースホルダーツール (CTP のみ) です &#160;。これは、プロビジョニングされた SQL Azure データベースサーバー内でデータベースを作成および削除する機能を提供しますが、これを実行するために使用されるツールのうちの1つだけです &#160;。他のツール、 SSMS や SQLCMD など) は、これらの作成/削除操作に対して定期的に使用され &#160; ます。これらのツールの使用は、ポータルの問題によってまったく影響を受けませんでした。 お客様のデータは、高可用性サービスで使用されています。</p>  <p>また、すべての膨大なユーザーに感謝したいと思います。 お客様からのフィードバックによってサービスが整形され、SQL Azure データベースの強化と新機能の追加に進みます。 フィードバックは引き続きご利用ください。 これをリッスンして操作します。</p>  <p>次の2週間がおもしろいと思います。 今後も、SQL Server プラットフォームをクラウドに拡張できるようになります。</p>  <p>PDC でのすべてをご覧ください。</p>  <p>Dave</p>
