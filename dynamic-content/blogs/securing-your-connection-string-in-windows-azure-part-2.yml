Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>これは、Azure での接続文字列のセキュリティ保護に関する多部構成のブログ シリーズの第 2 部Windowsです。 最初のブログ記事 (こちら) では、<a href="https://msdn.microsoft.com/en-us/library/ee758713.aspx">Windows Azure 証明書</a>ストアを使用してセキュリティで保護された接続文字列を格納および暗号化解除し、公開キーと秘密キーのペアを作成するための手法について説明しました。 このブログ記事では、Azure にプライベート キーをインポートする方法Windowsします。</p>  <p>この手法では、プライベート キー所有者である Azure Windowsロールがあります。 彼の仕事は次の仕事です。</p>  <ul>   <li>プライベート キーと公開キーのペアを作成し、パスワードを選択して、プライベート キーをセキュリティで保護します。 キーを作成する方法については、前のブログ記事を参照してください。 </li>    <li>プライベート キーとパスワードをバックアップします。 </li>    <li>プライベート キーを Azure 証明書ストアWindowsにデプロイします。 </li> </ul>  <p>Azure 管理者Windowsにプライベート キーへのアクセス権を持つため、接続文字列をデコードして、実稼働データベースのパスワードを確認できます。 Azure で実行されているコードと同じアクセス権Windowsがあります。 </p>  <h2>Azure へのプライベート キー Windowsする</h2>  <p>Azure 管理者Windows、Azure にプライベート キーをアップロードするWindows必要があります。これを行う手順を次に示します。</p>  <ol>   <li>ブラウザーを使用して、<a href="https://windows.azure.com/">Azure Windows に移動開発者ポータル</a>。 </li>    <li>デプロイするホステッド サービス コンポーネントを選択します。 [証明書] <b>見出しの下にある</b> [管理] を <b>選択します</b>。       <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3240.clip_5F00_image002_5F00_thumb.jpg" width="643" height="446"></a></p>   </li>    <li>アップロード 1 で作成したプライベート証明書を作成し、プライベート証明書の作成時に使用したパスワードを使用します。      <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image004" border="0" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.clip_5F00_image004_5F00_thumb.jpg" width="644" height="307"></a></p>   </li>    <li>Azure で指定された拇印Windowsクリップボードにコピーします。この拇印は、ファイルのweb.configがあります。      <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image006" border="0" alt="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7043.clip_5F00_image006_5F00_thumb.jpg" width="644" height="115"></a></p>   </li> </ol>  <p>拇印は、証明書の SHA-1 ハッシュを含む 16 進数の文字列です。 これは、Azure 上で実行されているコードWindows、Azure にインストールされているプライベート キーにアクセスWindowsできます。 この機能を使用して、web.configアップロードした証明書をカスタム暗号化プロバイダーに伝える必要があります。 拇印に関してセキュリティで保護されたものは何もありません。すべてのユーザーに表示できますが、秘密キーにアクセスできるコードだけが接続文字列を復号化できます。</p>  <h2>まとめ</h2>  <p>ブログ シリーズのパート 3 では、管理者が公開キー SQL Server使用して接続文字列を暗号化する方法について説明します。 質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>'
