Title: 新Azure Governmentドキュメント
Summary: このドキュメントをお知らせAzure Governmentしています。 このドキュメントでは、お客様のニーズに合わせて調整Azure Governmentします。
Content: >-
  <p>このドキュメントをお知らせ <a href="https://azure.microsoft.com/en-us/documentation/government/">Azure Governmentしています</a>。 このドキュメントでは、お客様のニーズに合わせて調整Azure Governmentします。 政府機関固有の実装の構築に関する一般的なソリューションとガイダンス、および Azure Government でのサービス、<a href="https://azure.microsoft.com/en-us/documentation/articles/documentation-government-manage-marketplace/">Marketplace</a>、ポータル<a href="https://azure.microsoft.com/en-us/documentation/articles/documentation-government-services/"></a>、<a href="https://azure.microsoft.com/en-us/documentation/articles/documentation-manage-subscriptions/">PowerShell</a> の使用について知る必要がある情報について説明します。</p>


  <p>これはほんの始めです。 サービスの提供を継続的に拡大する中で、さらに多くの更新プログラムがAzure Government。 新しいサービスがオンラインになってくると、対応するドキュメントが更新されます。 今後数か月の間に、ソリューションを構築し、正常にオンボードする方法に関するコンテンツを追加します。 フィードバックやドキュメントに関するご要望をお寄せください。 このブログ投稿に、新しいドキュメント サイトに関する質問、推奨事項、またはコメントを投稿してください。</p>


  <h3>ドキュメントへのアクセス</h3>


  <p>コンテンツには、次の 3 つの簡単な方法でアクセスできます。</p>


  <ol>
   <li>セカンダリ ナビゲーション バーを <a href="https://azure.microsoft.com/en-us/overview/clouds/government/">Azure Government新しい</a> ランディング ページに移動します。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80e1d2fc-187a-4b9b-bf48-404c9805ffa3.png"><img alt="Azure Govt Landing Page" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19d29df0-5594-49e1-b979-719f9b2819df.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Govt ランディング ページ" width="545"></a></p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp; 2. ページに直接アクセスするには、 <a href="https://azure.microsoft.com/en-us/documentation/government/">Azure Governmentしてください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ac3be02-91a1-427e-b211-2f1699d31e7e.png"><img alt="Azure Govt Documentation" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d383b8a-483d-45ae-b4f1-597acb6c10dd.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Govt のドキュメント" width="538"></a></p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp; 3. [Microsoft &ldquo;Azure Government&rdquo; クラウド フィルター <a href="https://azure.microsoft.com/en-us/documentation/articles/?cloud=gov">]</a> ドロップダウン メニューから [ドキュメント] を選択します。</p>


