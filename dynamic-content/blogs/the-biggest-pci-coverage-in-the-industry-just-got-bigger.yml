Slug: the-biggest-pci-coverage-in-the-industry-just-got-bigger
Title: 業界最大の PCI カバレッジが拡大しました
Summary: Microsoft は、今年の 2 回目の Azure Payment Card Industry (PCI) Attestation of Compliance (AoC) を Microsoft Trust Center に公開しました。
Content: >-
  <p><img alt="Microsoft has biggest PCI coverage in industry" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e47c7e63-ee06-4f39-97c3-0ba84d410d70.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft は業界で最大の PCI カバレッジを持っています" width="480"></p>


  <p>Microsoft は、今年の 2 回目の Azure Payment Card Industry (PCI) Attestation of Compliance (AoC) を <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/PCI">Microsoft Trust Center</a> に公開しました。 Azure は業界最大の PCI カバレッジを備え、PCI のお客様が準拠しているソリューションで活用したい新しいサービスと機能を迅速に作成しています。 Azure&rsquo; の成長のペースに合わせて、毎年 2 つの PCI 評価が行われつけています。</p>


  <p>Core AoC は 3 月にリリースされ、Azure プラットフォームと多数の Azure サービスをカバーしています。 <a href="https://aka.ms/azure-pci">Azure PCI DSS AoC パッケージには、</a>Core とアドオン AoC の両方が含まれています。 この 2 つ目の AoC (アドオン) では、次の追加の Azure サービスについて説明します。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/">IoT Hub</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/service-fabric/">Service Fabric</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/storsimple/">StorSimple</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/api-management/">API Management</a></li>
   <li><a href="https://azure.microsoft.com/en-us/suites/operations-management-suite/">Operations Management Suite</a>
   <ul>
    <li>Azure Automation</li>
    <li>Log Analytics</li>
    <li>Azure Backup</li>
    <li>Azure Site Recovery</li>
   </ul>
   </li>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft-corporation/microsoftintunemdm/">Microsoft Intune</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Stream Analytics</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI</a></li>
  </ul>


  <p>上記のサービスが追加されたので、PCI で構成証明されたサービスの Azure&rsquo; の一覧は 40 です。 次の評価ラウンドでは、利用可能なサービスの対象範囲を引き続き拡大します。</p>
