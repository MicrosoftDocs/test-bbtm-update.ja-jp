Title: Enterprise Ethereum Alliance
Summary: パブリック クラウドで Ethereum の最初の参照実装を利用できるだけでなく、Enterprise Ethereum Alliance との打ち上げパートナーとしての参加をお知らせします。  Ethereum は Azure でサポートされている最初のブロックチェーンであり、企業のニーズにグローバルに対応するように進化しています。  Ethereum は、パブリック ルートを維持しながら、プライバシー、アクセス許可、プラグ可能なアーキテクチャのような要件に焦点を当て、開発者、企業、コンソーシアムが実現できる範囲を拡大し続けています。
Content: >-
  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/287e5edc-c089-4996-aaf6-9556537871a8.png"><img alt="enterprise-ethereum-alliance" border="0" height="217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e848ba8-ac25-4496-8a27-7a4b8f520f43.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="enterprise-ethereum-alliance" width="360"></a></p>


  <p>パブリック クラウドで Ethereum の最初の参照実装を利用できるだけでなく、Enterprise Ethereum Alliance との打ち上げパートナーとしての参加をお知らせします。&nbsp;Ethereum は Azure でサポートされている最初のブロックチェーンであり、企業のニーズにグローバルに対応するように進化しています。&nbsp;Ethereum は、パブリック ルートを維持しながら、プライバシー、アクセス許可、プラグ可能なアーキテクチャのような要件に焦点を当て、開発者、企業、コンソーシアムが実現できる範囲を拡大し続けています。</p>


  <p>Azure と Project Bletchley は特定のブロックチェーン システムから独立しています。Ethereum と Enterprise Ethereum は、Cryptlets、Azure Active Directory for Identity、Cortana Analytics Suite を介したデータ サービス、キー管理、操作、デプロイ、および豊富な機能を備えた Key Vault などの Azure ミドルウェア サービスでサポートされていますツール。&nbsp;スマート コントラクト、Cryptlets、SAAS オファリングに基づく業界ソリューションを提供する大規模なパートナー コミュニティは、スマート コントラクトアーキテクチャと <a href="https://azure.microsoft.com/en-us/blog/scanatomy-2/" target="_blank">Cryptlets</a> に関する以前のブログ投稿で概説した貴重なコンソーシアム データ層を提供します。</p>


  <p>これで、このプラットフォームの独自の実装を Azure にデプロイできます。</p>


