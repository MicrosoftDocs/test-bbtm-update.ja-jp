Title: '利用可能: Windows Azure Platform Training Kit – 2011 年 9 月の更新プログラムと新しいトレーニング キット Web インストーラー プレビュー'
Summary: 今月初め、Azure Platform Training Kit の更新Windowsバージョンをリリースしました。&nbsp;トレーニング キットの 2011 年 9 月の更新プログラムには、Azure の更新されたハンズオン ラボWindows含まれています。
Content: <p>今月初め、Azure Platform Training Kit の更新Windowsバージョンをリリースしました。&nbsp;トレーニング キットの 2011 年 9 月の更新プログラムには、Windows Azure SDK/Tools バージョン 1.5 (2011 年 9 月) の更新されたハンズオン ラボが含まれています。&nbsp;9 月の更新プログラムには、Service Bus Messaging 用の新しいハンズオン ラボも含まれています。このラボでは、新しい Service Bus メッセージ キューとリリースされつ間ないトピックを使用してメッセージを送受信する方法を示します。</p>  <ul>  <li><b>今すぐダウンロード</b> -ハンズオン ラボ、デモ スクリプト、プレゼンテーションを含む完全なトレーニング キットは、Microsoft ダウンロード センター () からダウンロードできます&nbsp;<a href="" target="_blank"></a>。</li>  <li><b>ハンズオン ラボを参照する</b> - または、MSDN サイトの個々のハンズオン ラボを参照するだけの場合は、次の方法があります。&nbsp; <a href="" target="_blank"></a></li>  </ul>  <h3>新しいトレーニング キット Web インストーラー</h3>  <p>現在、トレーニング キットコンテンツ用の新しいインストーラーをリリースします。このインストーラーは、<a href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=8396" target="_blank">Azure Platform Training Kit Web インストーラー Windowsと呼&ndash;ばれるものがあります</a>。&nbsp;新しいトレーニング キットの Web インストーラーは、2 MB の非常に小さなアプリケーション です。&nbsp;Web インストーラーを使用すると、トレーニング キット全体をダウンロードする代わりに、必要なハンズオン ラボ、デモ、プレゼンテーションを選択してダウンロードできます。 &nbsp;新しいハン&ndash;&rsquo;ズオン ラボや更新されたハンズオン ラボ、プレゼンテーション、デモを利用できると、Web インストーラーに自動的に表示されます。再度ダウンロードする必要はありません。&nbsp;たとえば、ここでは、1 つのプレゼンテーション&rsquo;を選択し、1 つのハンズオン ラボをダウンロードしてインストールしているのを確認できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0407.Installer1.png" alt="" border="0"></p>  <p>新しいトレーニング キットの Web インストーラーでは、Web プラットフォーム インストーラーにより、ほとんどの前提条件または依存関係に対するシームレスなインストール エクスペリエンスも提供されます。&nbsp;&nbsp;&nbsp;ASP.NET MVC や Windows Azure SDK などの前提条件または依存関係が必要なコンテンツをマシンにインストールする必要があるコンテンツを選択すると、Web インストーラーによって、マシンに必要なコンポーネントが含まれています。&nbsp;&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.Installer2.png" alt="" border="0"></p>  <p>&rsquo;必要な依存関係がインストールされていない場合は、[インストール] ボタンをクリックするだけで済み、<a href="https://www.microsoft.com/web/downloads/platform.aspx" target="_blank">依存関係が Microsoft Web Platform Installer</a>&nbsp;&nbsp; 経由で使用可能な場合は、わずか数クリックで依存関係を簡単にインストールできます。たとえば、&rsquo;最新の Windows Azure Tools for Visual Studio がインストールされていないが、WebPI を使用して簡単にインストールできるとします。&nbsp;&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3823.Installer3.png" alt="" border="0"></p>  <p>ここからトレーニング キットの Web インストーラー プレビュー リリースをダウンロード <a href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=8396" target="_blank">できます</a>。&nbsp;</p>  <p>コンテンツのこの新しいインストール エクスペリエンスをお気に入りください。&nbsp;&nbsp; これは、新しいトレーニング キット Web インストーラーの最初のプレビュー リリースです。&nbsp; 今後数週間の間に、エクスペリエンスにいくつかの機能強化が行われ、他のトレーニング キットに Web インストーラーの使用が開始されます。&nbsp; 新しい Web インストーラーまたはコンテンツに関するフィードバックがある場合は、お知らせください。 今月初め、Azure Platform Training Kit の更新Windowsバージョンをリリースしました。&nbsp;トレーニング キットの 2011 年 9 月の更新プログラムには、Windows Azure SDK/Tools バージョン 1.5 (2011&nbsp;&nbsp; 年 9 月) の更新されたハンズオン ラボが含まれています。9 月の更新プログラムには、Service Bus Messaging 用の新しいハンズオン ラボも含まれています。このラボでは、新しい Service Bus メッセージ キューとリリースされつ間ないトピックを使用してメッセージを送受信する方法を示します。</p>
