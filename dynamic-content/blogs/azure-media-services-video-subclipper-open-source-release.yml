Title: Azure Media Services Video Subclipper オープンソース リリース
Summary: Azure Media Services (AMS) Video Subclipper Plugin for Azure Media Player on GitHub のオープン ソース リリースをお知らせします。 このAzure Media Player (AMP) サブクリッパー プラグインが提供しています...
Content: >-
  <p>Azure Media Services (AMS) <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-subclipper-plugin" target="_blank">Video Subclipper Plugin for</a> Azure Media Player on GitHub。</p>


  <p>Azure Media Player (AMP) サブクリップ プラグインは、ライブ ストリームまたはビデオ オン デマンド ストリームでサブクリップ マークインとマークアウト ポイントを検索するユーザー インターフェイスを提供します。 プラグインは、ストリーム内のマークインポイントとマークアウト ポイントを出力します。このポイントは、ビデオ コンテンツ管理システムまたは Azure Media Services サブクリップ API で使用して、動的マニフェスト フィルターまたは新しい<a href="https://azure.microsoft.com/en-us/blog/dynamic-manifests-and-rendered-sub-clips/" target="_blank"></a>サブクリップされたレンダリングされたビデオ資産を生成できます。 このツールを使用すると、ユーザーは、画像グループ (GOP) の精度またはフレームの精度を持つマークインポイントとマークアウト ポイントを検索できます。</p>


  <p><em>このプロジェクトに</em><a href="https://github.com/ianisms"><em>対する彼の支援と貢献に対する Ian N. Bennett</em></a> に<em>感謝します。</em></p>


  <h2>パブリックデプロイ</h2>


  <p>サブクリップのパブリックでホストされているデプロイは、Azure Media Subclipper プラグインの Web ページで確認できます。 このデプロイでは、URL ソースのビデオからのサブクリップがサポートされています。 詳細 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-subclipper-plugin/blob/master/Documents/Usage.pdf" target="_blank">な使用方法ガイドについては、</a> リポジトリのドキュメントを参照してください。 サブクリップ インターフェイスのプレビューを次に示します。</p>


  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/subclipper.PNG" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-top-width: 0px"></p>


  <h2>サポートされている出力モード</h2>


  <p>サブクリップでは、trim、virtual、rendered の 3 つの出力モードがサポートされています。</p>


  <h3>Trim</h3>


  <p>トリム モードはセグメント境界 (GOP) を正確に設定し、マークイン ポイントに最も近いセグメント境界から始まるクリップを作成し、ストリームの末尾で終了します。</p>


  <h3>仮想</h3>


  <p>仮想モードはセグメント境界が正確であり、マークイン ポイントに最も近いセグメント境界から始まるクリップを作成し、マークアウト ポイントに最も近いセグメント境界で終わるクリップを作成します。</p>


  <h3>表示</h3>


  <p>レンダリング モードでは、マークイン ポイントに最も近いフレームから始め、マークアウト ポイントに最も近いフレームで終わる新しいクリップが作成されます。 フレームは、設定で設定できるフレーム レートに基づいて計算されます。</p>


  <h2>ユーザー インターフェイス機能</h2>


  <h3>マークイン マークアウト ポイント &amp; の検索</h3>


  <p>ストリームが読み込まれたら、スクラブを使用して、スクラブ、再生、または目的の時刻への巻き戻し/転送を行い、設定ボタンをタップ/クリックすることで、マークイン ポイントを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bbf03ae-0438-45c8-8936-53806b562c0f.png"><img alt="Set In" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcdee1cf-57c5-4851-a2c1-f7ebd76acddc.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Set In" width="639"></a></p>


  <p>ストリームが読み込まれたら、スクラブを使用してマークイン ポイントを作成できます。その後、スクラブ、再生、または目的の時刻への再生または再生/転送を行い、設定ボタンをタップ/クリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9823bd52-7ae3-4658-b9b7-752d051c9e7e.png"><img alt="Set Out" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29e980f3-8ff6-4ebc-93c0-68ef74e6fa7a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Set Out" width="639"></a></p>


  <h3>マーク ポイントの変更</h3>


  <h4>マーク バー</h4>


  <p>マーク バーはスクラブの上に表示され、マークインポイントとマークアウト ポイントの両方がバーのハンドルとして表示されます。 マーク バーの&rsquo;スケールはスクラブと同じで、長さはストリームのタイムラインを表します。 マーク バーを使用してマークインピントやマークアウト PINT を変更するには、ハンドルをタップまたはクリックし、目的のポイントにドラッグして離します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fa63598-5fbe-4be8-affb-e4355ff2aab3.png"><img alt="Mark Bar" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ee2c166-1edb-4ace-b03b-c453804fde0c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="マーク バー" width="639"></a></p>


  <h4>矢印をマークする</h4>


  <p>[設定] ボタンと [設定] ボタンのどちら側でも矢印&rsquo;が表示されます。 左矢印をクリックすると、ターゲット マーク ポイントがトリム モードと仮想モードの場合は 1 つのセグメント境界に戻り、レンダリング モードの場合は 1 つのフレームに戻ります。 右矢印をクリックすると、ターゲット マーク ポイントがトリム モードと仮想モードの 1 つのセグメント境界、またはレンダリング モードの 1 つのフレームの前に移動します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9016341d-f0a7-4cff-9eb4-94ff5daf7c3a.png"><img alt="Mark Arrows" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/804bdb21-e9f7-4ef5-8c8c-0cb766a6739e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="マーク矢印" width="639"></a></p>


  <h3>クリップをエクスポートする</h3>


  <p>マークインとマークアウト ポイントを設定すると (トリミング モードではマークアウトは不要)、エクスポート ボタンが有効になります。クリップ データをエクスポートできます。 エクスポートをクリックすると、送信ダイアログが開きます。 送信ダイアログが最初に開くと、&rsquo;読み込みインジケーターが表示されます。これはサムネイルが生成されるまで表示されます。 サムネイルが生成された後は、サムネイルの選択、タイトルの設定、説明の設定、およびプロバイダーがカスタム フォーム フィールドを追加したかどうかに応じて他のメタデータを設定できます。 サムネイルが選択され、メタデータが設定されている場合は、送信時にタップまたはクリックしてデータをエクスポートできます。 クリップ データをエクスポートした後、プロバイダー アプリケーション&rsquo;はデータを適切に処理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5aa504b-1b34-4c75-8a38-265be27965e0.png"><img alt="Export" border="0" height="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3044a5dc-bfa7-4c14-8089-cf034f8f3ff0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="エクスポート" width="582"></a></p>


  <h3>サムネイルの選択の &amp; フレーム レート数を構成する</h3>


  <p>サブクリップの動作、フレーム レート、サムネイルの選択数を変更するために変更できる 2 つの設定があります。 フレーム レートは、ソース ストリームのフレーム レートに設定する必要があります。 サポートされるフレーム レートは、23.976 fps、25 fps、29.976、30 fps、60 fps です。 フレーム レート設定は、ストリーム内のフレームを検索するために使用されます。 [サムネイルの数] 設定では、送信ダイアログで生成されるサムネイルの選択肢の数を決定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42b48cb7-0f18-4edc-9101-e1d6645d78d3.png"><img alt="Settings" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aee53192-e435-4a44-86e0-6a403152d997.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="設定" width="320"></a></p>
