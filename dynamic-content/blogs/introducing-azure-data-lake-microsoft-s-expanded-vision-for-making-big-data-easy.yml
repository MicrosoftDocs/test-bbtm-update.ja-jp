Title: Azure Data Lake の導入 – ビッグ データを簡単に行う Microsoft の拡張されたビジョン
Summary: AzureCon の準備が整い、今週ニューヨーク市の Stata + Hadoop World で何千人ものビッグ データファンに参加する準備が整ったので、ビッグ データをよりアクセスしやすくする新しい拡張された Azure Data Lake を共有できました。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/azurecon/">AzureCon</a> の準備が整い、今週ニューヨーク市の Stata + Hadoop World <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">&rsquo;</a> で何千人ものビッグ データファンに参加する準備が整ったので、ビッグ データの処理と分析をより簡単かつアクセスしやすくする、新しく拡張された Azure Data Lake を共有できました。</p>


  <p>以前は、<a href="https://www.buildwindows.com/">ビルドカンファレンスで</a><a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/04/29/microsoft-announces-azure-sql-database-elastic-database-azure-sql-data-warehouse-azure-data-lake.aspx">、Azure Data Lake Store を発表しました</a>。 <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Azure Data Lake Storeは、</a>アプリケーションにデータ スケールとして変更を適用することなく、任意のサイズ、種類、速度のデータを簡単にキャプチャできる単一のリポジトリを提供します。 ストアでは、コラボレーションのためにデータを安全に共有し、HDInsight、Hortonworks、Cloudera、MapR など、HDFS アプリケーションやツールから処理および分析するためにアクセスできます。</p>


  <p>今日、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">私たちの完全な</a> ビジョンは、新しい分析サービスと既存の分析ソリューションを Azure Data Lake Azure HDInsight追加することで実現されました。 私たちの目標は、可能な限り多くの人がビッグ データ テクノロジをよりシンプルでアクセスしやすくすることです。 簡単に言えば、ビッグ データをすべての人に提供したいと思っています。 <a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Azure Data Lake</a> には、開発者、データ サイエンティスト、アナリストが、任意のサイズ、形状、速度のデータを簡単に格納し、プラットフォームや言語全体ですべての種類の処理と分析を行うのに必要なすべての機能が含まれています。 すべてのデータの取り込みと保存に伴う複雑さを解消し、バッチ処理、ストリーミング、対話型の分析を迅速に立ち上げて実行することができます。 Azure Data Lake は、簡素化されたデータ管理とガバナンスのために、ID、管理、およびセキュリティのための既存の IT 投資と組み合っています。 また、オペレーション ストアやデータ ウェアハウスとシームレスに統合され、現在のデータ アプリケーションを拡張できます。</p>


  <p><b><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d5f7305-b9c4-4561-9911-fda31a5a9b4b.png"><img alt="clip_image001" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21fb43a5-7090-45af-a5ef-c7c00b993c0d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="632"></a></b></p>


  <h2>この&rsquo;拡張されたビジョンの新機能</h2>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Azure</a> Data Lake Storeに加えて、新しい分析サービスを発表します。 <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a>では、アプリケーションを実行する分散インフラストラクチャではなく、アプリケーションのロジックに集中できます。 ハードウェアをデプロイ、構成、チューニングする代わりに、データを変換して貴重な分析情報を抽出するためのクエリを記述します。 Apache YARN 上に構築され、クラウド用に設計された分析サービスは、必要な電力量にダイヤルを設定するだけで、任意のスケールのジョブを瞬時に処理できます。 Azure Data Lake の分析サービスは、ジョブの実行時にのみ料金を支払うのでコスト効率が高く、Azure Active Directory のサポートにより、アクセスとロールを簡単に管理し、オンプレミスの ID システムと統合することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2276f6d-51c0-400d-a5a0-32901a8f3c0d.png"><img alt="clip_image002" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f1aded5-2466-49ce-927f-c6e32afd6adc.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image002" width="623"></a></p>


  <p>多くの開発者やデータ サイエンティストが、既存のテクノロジとツールを使用してビッグ データを使用して成功するために苦労しているのはわかっています。 Azure Data Lake Analytics<a href="https://blogs.msdn.com/b/visualstudio/archive/2015/09/28/introducing-u-sql.aspx">にはU-SQL</a>、独自のコードの表現力とSQLの利点を統合する言語が含まれています。 U-SQL 言語は、Microsoft 内のビッグ データ システムを支えているのと同じ分散ランタイムを基礎にしています。 SQL や .NET の何百万人もの開発者が、既に身に付けているスキルで、あらゆるデータを処理して分析できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ee857f-2b8c-467e-8045-aa8fed820801.png"><img alt="clip_image003" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/081eddf7-cb71-4f74-8f97-674324646d14.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image003" width="599"></a></p>


  <p>U-SQL Azure Data Lake Tools for Visual Studio のサポートには、何千ものノードで実行されるジョブを最適化する際の生産性を向上させる、作成、デバッグ、高度なパフォーマンス分析機能の最新のサポートが含まれています。 U-SQL コードの視覚化を使用すると、コードの大規模な実行方法を確認し、パフォーマンスのボトルネックとコストの最適化を特定し、クエリの調整を容易にすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcf98724-b0ea-41c9-9f37-048ef4b1269a.png"><img alt="clip_image004" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e55e449-5d87-48b9-880b-da83b2397bfe.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image004" width="599"></a></p>


  <h2>Azure HDInsightは Azure Data Lake の重要な部分になります</h2>


  <p>Azure Data Lake <a href="https://azure.microsoft.com/en-us/services/hdinsight/">は、Apache Hadoop</a> ベースのサービスである HDInsight を Azure Data Lake の重要な部分にしています。 Azure で最も急速に成長しているサービスの 1 つとして、HDInsight では、Microsoft によって監視およびサポートされているマネージド サービスの Hadoop&rsquo; エコシステムの幅が広がっています。 生産性への取&rsquo;り組みをさらに進め、HDInsight で実行されている Hive クエリと Storm トポロジの作成、高度なデバッグ、チューニングのための Visual Studio Tools も更新しました。</p>


  <p>現在、Linux での HDInsight の一般提供を発表します。 <u> </u><a href="https://hortonworks.com/blog/microsoft-azure-hdinsight-on-linux">Hortonworks</a> および <a href="https://insights.ubuntu.com/?p=21203?utm_source=Twitter&amp;utm_medium=Social&amp;utm_campaign=FY16Q2_HDInsight&amp;">Canonical</a> と密接に取り組み、Data Lake の Linux バージョンの HDInsight を提供する Ubuntu オペレーティング システムで HDP&trade; ディストリビューションを提供しています。 これは、Microsoft が顧客の現在の場所を満たして簡単に行うもう 1 つの戦略的なステップです。 また、開放性へのコミットメントも示しています。 これは、. <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">NET Core</a> のオープン ソーシング、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">Apache Hadoop</a> への貢献、Docker コンテナーのサポートによって <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">強調されています</a>。 オープン性に対するこのアプローチにより、お客様は、Linux 上で Hadoop ワークロードを実行する選択肢と、その他の方法を選択Windows。 Microsoft でオープンに取り組むということは、引き続き業界の他のユーザーと共同作業を行い、お客様の声に耳を傾ける方法でオープンに取り組むという意味です。 最近、人気のあるオープン ソースビッグ データ プロジェクトの 1 つである Apache Spark のサポートを発表し、GitHub で完全な Power BI <a href="https://github.com/Microsoft/PowerBI-Visuals">視覚化</a>フレームワークを提供しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddcc4b3e-86fd-4d64-b73b-391cc0647449.png"><img alt="clip_image005" border="0" height="298" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/092dac2f-6c66-4335-a450-520c041035e9.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image005" width="529"></a></p>


  <p>Linux 上の HDInsight は<a href="https://blogs.microsoft.com/blog/2015/02/18/new-azure-services-help-people-realize-possibilities-big-data/">、Strata + Hadoop World</a>&rsquo; でパブリック プレビューとして最初に発表されました。Linux 上の HDInsight のサポートについて、パートナーと顧客の両方から受け入れと導入に取り組み始めていました。 <a href="https://azure.microsoft.com/blog/2015/07/15/azure-hdinsight-launches-isv-partner-program-at-wpc/">Linux でアプリケーションを</a> オンプレミスの Hadoop と統合した Hadoop エコシステム パートナーの多くは、現在、HDInsight とのクラウドへの統合を構築しています。 これには、 <a href="https://www.datameer.com/">Datameer</a> などのエンドツーエンドのビッグ データ分析、 <a href="https://dataguise.com/">Dataguise</a> や <a href="https://www.bluetalon.com/">BlueTalon</a> などのビッグ データのセキュリティとガバナンスに対処するテクノロジ、 <a href="https://www.datatorrent.com/">DataTorrent</a> を使用した統合ストリームとバッチ、ビジネス ユーザーが <a href="https://www.atscale.com/">AtScale</a> や <a href="https://www.zoomdata.com/">Zoomdata</a> などの説得力のある方法でデータを視覚化および分析できるツールが含まれます。 パートナーからのサポートにより、Azure Data Lake の使用を開始する場合に最適なアプリケーションを確実に利用できます。</p>


  <p>Linux 上の Azure HDInsight の一般提供により、Microsoft は、Hadoop から基になる Linux オペレーティング システムまで、スタック全体に対して 99.9% のアップタイムと完全なテクニカル サポートを保証するサービス レベル アグリーメントをすべてのお客様に提供します。</p>


  <p>Azure Data Lake を使用して、ビッグ データと分析を簡単かつよりアクセスしやすくする方法を楽しみにしています。 詳細については、 <a href="https://azure.microsoft.com/en-us/azurecon/">今週、NYC の AzureCon</a> と Stata + Hadoop World に参加してください。</p>


