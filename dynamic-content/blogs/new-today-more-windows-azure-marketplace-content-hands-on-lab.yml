Title: '新しい本日: Azure Marketplace コンテンツの Windows & ハンズオンラボ'
Summary: '&rsquo;新しい Windows Azure Marketplace コンテンツがリリースされました。 現時点では、46の新しいアプリケーションのマーケットプレースと、次の優れた新しいデータプランのリリースを発表します。'
Content: <p>&rsquo;新しい Windows Azure Marketplace コンテンツがリリースされました。 本日は、 <a target="_blank" href="https://datamarket.azure.com/browse/Applications">46 の新しいアプリケーション</a> と、 <strong>LexisNexis からの優れた新しいデータプラン</strong>のリリースを発表しました。 Lawyers.com のお客様に関する <a target="_blank" href="https://datamarket.azure.com/dataset/4306e828-ad35-4049-b9a9-4e4824cc37e8">法律記事</a> - では、それぞれの記事が、権限を持った有益な方法で弁護士によって記述されています。また、非弁護士の理解にも十分に役立ちます。</p>  <p>また、本日発表された Windows azure Platform Training kit の2011年8月の更新プログラムのリリースでは、新しいハンズオンラボ (ホル) が導入されており、Windows azure Marketplace for Applications の概要が紹介されています。 &nbsp;このホルでは、アプリケーションコードをわかりして marketplace を操作するための完全なプロセスと、アプリケーションを発行するプロセスを通じて、既存のアプリケーションを使用します。&nbsp;</p>  <p>更新された Windows Azure Platform Training Kit &ndash; 2011 8 月の更新は、Microsoft ダウンロードセンターからダウンロードできます。</p>
