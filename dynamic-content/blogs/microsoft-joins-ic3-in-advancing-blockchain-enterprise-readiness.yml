  <p>クロックを前に進め、 <a href="https://www.initc3.org/partners.html">Ic3</a> チームは、コーネル・テクニカルの Fall の学期のために Roosevelt Island の新しいオフィスに移るのと同じ方法で参加しました。 IC3 チームが行っている作業について引き続き楽しみにしています。また、2017 年 10 月<a href="https://www.initc3.org/events.html"></a>のワークショップやブロックチェーン ワークショップなど、より密接に共同作業を行い、今後のイベントを楽しみにしています。</p>
