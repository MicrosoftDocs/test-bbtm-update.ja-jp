Title: Microsoft がブロックチェーンエンタープライズの準備を進める IC3 に参加
Summary: 'Microsoft は IC3 のメンバーになったばかりです。The Initiative for CryptoCurrencies & Contracts. 暗号化、ゲーム理論、分散システム、プログラミング言語、システム セキュリティに関する世界クラスの専門家チームと共同作業を行います。 '
Content: >-
  <p><img align="left" alt="ic3 logo" border="0" height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a173765-e292-48a2-a1e9-6c08c929117a.png" style="border-width: 0px; margin: 0px 12px 0px 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: block; background-image: none;" title="ic3 ロゴ" width="240">Microsoft は、CryptoCurrencies Contracts のイニシアティブである <a href="https://www.initc3.org/">IC3</a> のメンバー &amp; になったばかりです。 暗号化、ゲーム理論、分散システム、プログラミング言語、システム セキュリティに関する世界クラスの専門家チームと共同作業を行います。 &amp; &amp;彼らの作業は、ブロックチェーン企業の対応性の基礎を形成する 5 つの領域 (パフォーマンスのスケーリング、設計による正確さ、機密性、認証されたデータ フィード、安全性コンプライアンス) と呼ばれる 5 つの領域に合わせて調整されています。</p>


  <p>IC3 オフィスに初めて足を踏み入んだとき、それはニューヨークの  の                    の近くの一時的なオフィス空間に座っていたのです。 領域の焦点を見つけるのは難しく、学生と一緒に参加し、未参加のカブノラス。 私は、Ari Juels によって提示された、Town Crier での Meetup <a href="https://www.arijuels.com/">のためにそこにいました</a>。 IC3 のエグゼクティブ ディレクターである <a href="https://www.linkedin.com/in/jim-ballingall-a71a661">Jim Ballingall</a> に招待された私は、いくつかの人々に会い、その人たちが何を行っているのかを確認し、一般的に会って行う仕事をしました。 これは、年の初めに Microsoft Research で暗号チームに参加するために Andrew Miller を採用しようとして失敗した後でした。 サンフランシスコで Microsofts&rsquo; の年次 //BUILD イベントに参加している間、Andrew と私は Skype の素晴らしい電話を受け、最初に ConsenSys&rsquo; チームを立ち上げ、Ethereum Smart Contract 言語 <a href="https://blogs.msdn.microsoft.com/caleteet/2016/04/01/solidity-integration-with-visual-studio/">Solidity</a> と Visual Studio を統合します。 現在、3 つの Solidity 拡張機能を<a href="https://marketplace.visualstudio.com/items?itemName=ConsenSys.Solidity">使用してVisual Studio</a>使用<a href="https://marketplace.visualstudio.com/search?term=solidity&amp;target=VSCode&amp;category=All%20categories&amp;sortBy=Relevance">Visual Studio Code</a>があります。 最終的に Andrew&rsquo; は、私が生まれた場所であるチャンペイン・アーバナという大学に着任することを決めましたが、それは別の話です。</p>


  <p>Aris&rsquo; Town <a href="https://www.youtube.com/watch?v=ZA5fHnyjreA">Crier の</a>プレゼンテーションを見ていると、すぐに問題に近づくと感じました。<img align="right" alt="town crier component architecture" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e74fd634-1312-46fe-aba9-3de19fc45135.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="town crier コンポーネントのアーキテクチャ" width="212">また、Microsoft で解決を試みようとしています。 アプローチは異なっていますが、最終的には、この作業は、ブロックチェーン空間での一般的な問題、信頼されたデータ フィード (ブロックチェーン リンゴではオラクルと呼ばれることが多い)、スマート コントラクトを介した機密クエリについて考えた方法と一致しています。 また、セキュリティで保護されたエンクレーブと呼ばれる新しい機能を利用して、この一部を実現しました。 興味深いことに、2 つの&rsquo;プロジェクトで同様の作業が行われ、これら 2 つの懸念事項が異なる方法で処理されます。 最初のプロジェクトは <a href="https://azure.microsoft.com/en-us/blog/introducing-enterprise-smart-contracts/">Enterprise Smart Contracts</a> です。2016 年 6 月に Cryptlets として発表されました。このプロジェクトは、チェーン スマート コントラクトの実行やレガシ データまたは Oracle との統合に対応しています。 詳細については <a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/CryptletsDeepDive.md">Project、「Bletchley - the Cryptlet Fabric(Bletchley - The Cryptlet Fabric</a>)」の詳細を参照してください。oracles との比較も含まれています。</p>


  <p>2 つ目&nbsp;のプロジェクトはConfidential Consortium Blockchain Framework です。これは、スケーラビリティ、柔軟な機密性、ガバナンスの向上のためのエンタープライズ コンソーシアム ネットワークのニーズに対応します。 フレームワークと統合された台帳&rsquo;を使用すると、競合企業は同じブロックチェーンに参加し、含めるパーティ間のトランザクションの機密性を確保できます。 クォーラムの ethereum Alliances&rsquo; フォークEnterpriseなどの他のプロジェクトでは、さまざまな方法でこれを行います。&nbsp;Confidential Consortium Blockchain Framework では、チップ レベルで提供されるセキュリティで保護されたエンクレーブまたは信頼された実行環境、Intel SGX を使用する、または Windows Virtual Secure Mode を使用するソフトウェアを使用して、これを行います。 この <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-coco-framework-for-enterprise-blockchain-networks">プロジェクトは</a> 、2017 年 8 月 10 日に、クォーラムを表すパートナー Intel、Mojix、および JP Morgans&rsquo; のアンバー・バーデットと共に発表しました。</p>


  <blockquote>

  <p>&quot;Microsoft&#39;sConfidential&nbsp; Consortium Blockchain Framework は、さまざまな相互接続ブロックチェーン システムの新しい世界で重要な構成要素となる、拡張性が高く、機密性が高く、アクセスが許可された Ethereum&quot; &ndash; または他のブロックチェーン ネットワークを実現するためのブレークスルーを表します。ConsenSys の開店 <a href="https://consensys.net/team">者である元、</a></p>

  </blockquote>


  <p>私たちのチーム メンバーの中には、他の業界のコラボレーターと共に、コーネル大学ゲート ホールの 2017 年 7 月 <a href="https://www.initc3.org/events/2017-07-13-IC3-Ethereum-Crypto-Boot-Camp-at-Cornell-University.html">の IC3-Ethereum Crypto Boot Camp</a> に参加できるほど幸いでした。</p>


