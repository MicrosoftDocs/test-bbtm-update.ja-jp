Title: Azure PowerShell 'Az' モジュール バージョン 1.0
Summary: PowerShell Core と Cloud Shell の機能を活用し、Windows PowerShell 5.1 との互換性を維持するために構築された新しい Azure PowerShell モジュールがあります。 その名前は Az です。 Az を使用するとWindows PowerShellユーザー PowerShell Core、すべてのプラットフォームのすべての PowerShell で最新の Azure ツールを利用できます。
Content: >-
  <p>PowerShell Core および Azure PowerShell Cloud Shell の機能を活用し、Windows PowerShell 5.1 との互換性を維持するために構築された新しい Windows PowerShell モジュールがあります。 その名前は &ldquo;Az です。&rdquo;Az を使用するとWindows PowerShellユーザー PowerShell Core、すべてのプラットフォームのすべての PowerShell で最新の Azure ツールを利用できます。 Az では、コマンドレット名とモジュール名Azure PowerShell簡略化および正規化も行います。 Az は Azure Cloud Shellに出荷され、次の<a href="https://www.powershellgallery.com/packages/Az" target="_blank">PowerShell ギャラリー。</a>&nbsp;</p>


  <p>Az モジュール バージョン 1.0 は 2018 年 12 月 18 日にリリースされ、2019 年 1 月 15 日のリリースから 2 週間の期間で更新されます。</p>


  <p>すべての Azure PowerShell モジュールと同様に、Az <a href="https://github.com/Azure/azure-powershell/blob/master/CONTRIBUTING.md#breaking-changes" target="_blank"></a> &ndash; はセマンティック バージョン管理を使用し、すべての壊れる変更には顧客への事前の通知が必要であり、変更のリリースを破る場合にのみ発生する可能性がある、厳密な破損変更ポリシーを実装します。&nbsp;</p>


  <p>リリース、タイムライン、および互換性機能の詳細については、Az のお知らせページ <a href="https://aka.ms/azps-announce" target="_blank">を参照してください</a>。</p>


  <h2>新機能</h2>


  <ul>
   <li>Az は、Windows PowerShell 5.1 および PowerShell Core (クロスプラットフォーム) で実行されます</li>
   <li>Az は、Azure サービス用の最新のツールで常に最新の情報を提供します</li>
   <li>Az ships in Cloud Shell</li>
   <li>Az は、すべてのコマンドレットで名詞プレフィックス&ndash;&lsquo;として Az&rsquo; を使用するコマンドレット名を短縮および正規化します</li>
   <li>Az は、各サービスで同じ Az モジュール &ndash; を使用するモジュール名データ プレーンおよび管理プレーン コマンドレットを簡略化および正規化します</li>
   <li>Az には、AzureRM とのスクリプトの互換性を有効にする新しいコマンドレットが追加されました (Enable/Disable-AzureRmAlias)</li>
   <li>Az はデバイス コード認証のサポートを有効にし、ターミナル経由で別のコンピューター、VM、またはコンテナーにリモート処理するときにログインを許可します</li>
  </ul>


  <p>詳細については、Az のロードマップと機能に関するページを参照してください。</p>


  <h2>AzureRM からの移行</h2>


  <p>AzureRM は引き続きサポートされるので、ユーザーは AzureRM から移行する必要はありません。ただし、新しい機能はすべて Az でのみAzure PowerShellに注意することが重要&lsquo;です&rsquo;。 Az には移行を容易にする新機能が追加されました。これらは <a href="https://aka.ms/azps-migration-guide" target="_blank">、Az 1.0 移行ガイドで詳細に説明されています</a>。AzureRM 用に記述されたスクリプトがある場合、移行には 3 つのパスがあります</p>


  <ul>
   <li>既存のスクリプトを Az &ndash; に変換する 主に Azure PowerShell を対話形式で使用し、スクリプトが少ないユーザーの場合、最も簡単なオプションは、Az のインストール時に AzureRM を削除する方法です。これを行うには、 &lsquo;Az モジュールに含まれている Uninstall-AzureRm&rsquo; コマンドレットを使用できます。&nbsp;</li>
   <li>Az スクリプトと AzureRM スクリプトを分離し、同&ndash; じ PowerShell セッションで Az と AzureRM を実行できない個別のセッションで実行します。 ただし、スクリプトで Az または AzureRM のいずれかを使用するように注意する場合は、両方のモジュールをインストールし、各モジュールを使用してスクリプトを個別のセッションで実行できます。&nbsp;</li>
   <li>PowerShell Core が Windows PowerShell 5.1 とサイド バイ サイドでインストールされているので、Windows PowerShell 5.1 で実行されている既存の AzureRM スクリプトに影響を与えることなく、az を PowerShell Core にインストールできます。 PowerShell Core &ndash;詳細については、<a href="https://docs.microsoft.com/en-us/powershell/scripting/setup/installing-powershell-core-on-windows?view=powershell-6" target="_blank">インストール ガイドのPowerShell CoreをWindows</a>を参照してください。</li>
  </ul>


  <h2>認証の変更</h2>


  <p>Az モジュールはクロスプラットフォームなので、Connect-AzureRmAccount でサポートされている一部の認証メカニズムは、すべてのプラットフォームでサポートされていないので、az 1.0 バージョンの Connect-AzAccount コマンドレットで変更または削除されました。これらの認証メカニズムの一部は、今後のバージョンで有効になります。</p>


  <ul>
   <li>PSCredential を使用したユーザー ログインのサポート: この機能は現在、Az 1.0 では無効になっていますが、Windows PowerShell 5.1 でのみ 2019 年 1 月 15 日リリースで有効になります。 このシナリオは、限られた状況を除き、スクリプトを認証するためのメカニズムとして推奨されません。 代わりに、スクリプトでサービス プリンシパル認証を使用する必要があります。&ldquo;詳細については、「サービス プリンシパルを使用したサインイン<a href="https://docs.microsoft.com/en-us/powershell/azure/authenticate-azureps" target="_blank">」Azure PowerShell</a>。&rdquo;</li>
   <li>自動サインイン ダイアログを使用した対話型ログインのサポート: AzureRM では、対話型ユーザー サインインによって、ユーザーが資格情報を入力する Web ページが自動的に表示されます。 Az 1.0 では、これはデバイス コード認証に置き換えられます。次の図に示すように、ユーザーはデバイスログイン ページにブラウザーを開き、資格情報を指定する前にコードを入力します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0a3f7d9-7e12-41bb-9ff8-ed2cfffef71f.png"><img alt="Device Login" border="0" height="797" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c3c621d-5525-46bd-8b1b-171dce323e45.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="デバイス ログイン" width="1439"></a></p>


  <p>自動 Web ページ ログイン表示を使用した対話型ログインは、Windows PowerShell 5.1 に対して 2019 年 1 月 15 日リリースでのみ有効にされ、2019 年初めにすべてのプラットフォームでサポートされる予定です。</p>


  <h2>Azure Automationサポート</h2>


  <p>Az モジュールは 5.1 Windows PowerShellで実行できますが、.NET Framework 4.7.2 以降が必要です。Azure Automationクラウド ワーカーは現在、.NET Framework 4.6.1 をサポートしています。 Azure Automation .NET バージョン 4.7.2 をサポートするためにクラウド ワーカーを更新しています。これらの新しいワーカーがデプロイされるまで、Az は Azure Automation クラウド Runbook で使用できません。&nbsp;</p>


  <p>このAzure Automationチームは、2019 年 3 月 15 日までに、.NET 4.7.2 をサポートするクラウド ワーカーをすべての Azure 環境とリージョンにデプロイする予定です。 新しい年にこのロールアウトが進行するにつれて、さらに多くのお知らせが表示される必要があります。詳細については、Az のお知らせの <a href="https://aka.ms/azps-announce" target="_blank">ページを参照してください</a>。</p>


  <h2>試してみる</h2>


  <p>オープン ソースである Az は、2018 年 12 月 18 日にバージョン 1.0 を出荷しました。 Az は、PowerShell ギャラリーからインストールできます。コードを実行する場合は、新しいリポジトリを<a href="https://github.com/Azure/azure-powershell" target="_blank">Azure PowerShell GitHubできます</a>。</p>


  <p>新しいクロスプラットフォーム Az モジュールをインストールして試してみたいと思います。組み込みの Send-Feedback コマンドレットを使用するか、問題を送信して GitHub を使用して、Az に関するご質問、コメント、または問題をお待ちしています。<a href="https://github.com/Azure/azure-powershell/issues" target="_blank"></a></p>
