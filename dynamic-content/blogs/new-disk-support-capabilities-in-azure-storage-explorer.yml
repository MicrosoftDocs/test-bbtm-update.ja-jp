Title: Azure Storage Explorer の新しいディスクサポート機能
Summary: Storage Explorer 1.10.0 のリリースでは、お客様の Azure Storage アカウントを使用する場合の生産性と効率性を高めるために役立つ多くの魅力的な更新と新機能が提供されています。 以前に Storage Explorer を使用したことがない場合は、製品ページに移動し、お気に入りのオペレーティングシステム用にダウンロードしてください。
Content: >-
  <p>Storage Explorer 1.10.0 のリリースでは、お客様の Azure Storage アカウントを使用する場合の生産性と効率性を高めるために役立つ多くの魅力的な更新と新機能が提供されています。 &rsquo;以前に Storage Explorer を使用したことがない場合は、<a href="https://azure.microsoft.com/en-us/features/storage-explorer/" target="_blank">製品ページに</a>移動し、お気に入りのオペレーティングシステム用にダウンロードしてください。 この記事では、1.10.0 リリースで追加された仮想マシン (VM) のディスク管理に関して新たに追加されたサポートについて説明 &rsquo; します。</p>


  <h2>ディスクサポートを使用して Vm を簡単にバックアップおよび復元する</h2>


  <p>Managed disks では、ページ blob、blob コンテナー、ストレージアカウントに対する Azure VM の作成とメンテナンスが簡略化されています。 現在、azure managed disks は Azure IaaS Vm の既定のストレージオプションです。 最近では、ストレージアカウントのデータをステージングすることなく、オンプレミスからデータをアップロードできる直接アップロード API が導入されました。 <a href="https://azure.microsoft.com/en-us/features/storage-explorer/" target="_blank">Azure Storage Explorer</a>は、管理ディスクを作成してアクセスするための、パフォーマンスの高いアップロードとダウンロードの機能を提供することで、これらのタスクをさらに簡略化します。 次の2つのシナリオ例では、新しい機能によって顧客のメリットが得られます。</p>


  <p>オンプレミスから Azure に Vm を移行するのが一般的であることを学習しました。 Storage Explorer では<a href="https://aka.ms/md-explorer" target="_blank">、ドキュメント</a>の次の手順に従って、このタスクを簡単に実行できます。</p>


  <p align="center"><strong>図 1: Storage Explorer を使用した VHD のアップロード</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/595f6ba8-d904-49eb-b7ab-9f5cd83537ce.gif"><img alt="A gif showing an upload of a VHD using Storage Explorer." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3554931a-deea-4534-9ced-8a16df878c80.gif" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 1024px; height: 221px;" title="アップロード (003)"></a></p>


  <p align="left">バックアップと復元の操作は、お客様 &rsquo; のディザスターリカバリー戦略の中でも一般的なプラクティスです。 一般的なシナリオでは、リージョンの障害またはアプリケーションのアップグレードの失敗後にスナップショットからディスクを復元することによって、前回正常起動時のバージョンに Vm をロールバックします。</p>


  <p align="left">Storage Explorer での managed disks のサポートにより、ワークフローが簡略化されました。 <a href="https://azure.microsoft.com/en-us/features/storage-explorer/" target="_blank">1.10.0 リリース</a>では、他の blob と同じようにディスクのスナップショットを作成して、現在のバージョンをバックアップできます。 今後のリリースでは、スナップショットからのディスクの作成を完全にサポートし、エンドツーエンドのシナリオを完了できます。</p>


  <p align="center"><strong>図 1: Azure VM から Vhd のスナップショットをキャプチャする</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f95784d2-e8fa-4bca-badf-62c5feda2d53.gif"><img alt="A gif showing the capturing of screenshots of VHDs from an Azure VM." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a733cada-c98d-484b-9997-3a3bc01a456b.gif" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 1024px; height: 230px;" title="スナップショット (003)"></a></p>


  <h2>次の手順</h2>


  <p>今すぐ<a href="https://azure.microsoft.com/en-us/features/storage-explorer/" target="_blank">Storage Explorer 1.10.0</a>をダウンロードし、vm とディスクの効率的な管理を開始してください。 フィードバックがある場合は、 <a href="https://github.com/microsoft/AzureStorageExplorer/issues" target="_blank">GitHub リポジトリ</a>で新しい問題を開いてください。 製品の使用に関する問題が発生した場合は、次の <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/how-to-create-azure-support-request" target="_blank">手順</a>に従ってサポートチケットを開いてください。</p>
