  <p>これらの新しい Vm はどちらも、未処理のメッセージパッシングインターフェイス (MPI) のスケーラビリティと i/o パフォーマンス機能を共有します。</p>


  <p>新しい H シリーズの VM サイズはどちらも 100 Gb/秒 EDR、Mellanox のテクノロジパートナーから InfiniBand しています。 これは、世界 &rsquo; で最も強力な cray にあるものと同じ HPC 相互接続テクノロジであり、Azure では初めてパブリッククラウドに移行しています。 新しい H シリーズ Vm をバックアップする InfiniBand ファブリックは、低待機時間の一貫した低直径設計の非ブロッキング fat ツリーです。 また、InfiniBand の SRIOV も導入しています。これにより、お客様は、ベアメタル HPC クラスターの場合と同じように、標準の Mellanox/OFED ドライバーを使用できるようになります。 そのため、新しい H シリーズの Vm では、 <a href="https://www.open-mpi.org/" target="_blank">Openmpi</a>、MVAPICH2、 <a href="https://www.ibm.com/developerworks/downloads/im/mpi/index.html" target="_blank">Platform MPI</a>、 <a href="https://software.intel.com/en-us/mpi-library" target="_blank">Intel MPI</a>など、すべての mpi の種類とバージョン、およびすべての RDMA 動詞が正式にサポートされています。 新しい H シリーズでは、一般的な Spark analytics フレームワークのアクセラレーションに <a href="https://github.com/Mellanox/SparkRDMA" target="_blank">SparkRDMA</a> をサポートすることもできます。</p>


  <p>新しい H シリーズ Vm には、hpc で最適化されたハイパーバイザーも搭載されており、妨げる HPC アプリケーションのパフォーマンスとスケーラビリティによるサーバーホストのノイズを防ぐことができます。 新しいハイパーバイザーは、シリコンに存在する基になるプロセッサのトポロジも公開します。つまり、顧客とアプリケーションはソフトウェアスレッドを特定の CPU コアに割り当てて、データの移動を最小限に抑え、パフォーマンスを最大化することができます。</p>


  <p>最後に、新しい H シリーズ Vm は、NVMe Ssd を使用して、ファイルサイズと i/o パターンの全範囲に対して超高速一時ストレージを提供します。 新しい H シリーズ Vm では、 <a href="https://www.beegfs.io/wiki/BeeOND" target="_blank">BeBeeOND fs</a>のような最新のバーストバッファーテクノロジを使用して、1つの <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">Azure VM スケールセット</a>に対して 200 GB/秒以上の挿入 i/o パフォーマンスを実現できます。 新しい H シリーズ vm では、Azure Premium Storage もサポートされます。</p>


  <p>HB と HC の両方の Vm は、azure <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">CycleCloud</a>で最適にサポートされます。 AZURE で HPC クラスターを作成、調整、管理する最も簡単な方法です。 Azure CycleCloud は、新しい H シリーズ Vm と既存のオンプレミスクラスターを組み合わせることを希望するお客様向けに、ハイブリッド HPC デプロイも有効にします。 新しい H シリーズ Vm は、クラウドネイティブのバッチ処理のために <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batch</a> によってもサポートされます。</p>


  <p>HB シリーズの Vm は、最初は米国中南部 Azure リージョンでご利用いただけます。 HC シリーズの Vm は、最初は米国西部2の Azure リージョンで今年の後半に提供されます。 HB と HC の両方の Vm は、その後すぐに追加のリージョンにわたってロールアウトされます。 &nbsp;Azure のお客様は、 <a href="https://aka.ms/HPCNextGen" target="_blank">このフォームに入力</a>して、HB シリーズの VM と HC シリーズの Vm のパブリックプレビューに登録できます。</p>
