Title: HPC 用の新しい HB と HC の Azure VM サイズの概要
Summary: 'High-Performance コンピューティング (HPC) 用の H シリーズの Azure 仮想マシンに2つの追加機能を発表します。 '
Content: >-
  <p>High-Performance コンピューティング (HPC) 用の H シリーズの Azure 仮想マシンに2つの追加機能を発表します。 新しい H シリーズ Vm は、さまざまな実際の HPC ワークロードに対して、リーダーシップクラスのパフォーマンス、MPI のスケーラビリティ、およびコスト効率を実現するように設計されています。</p>


  <p>まず、流体力学、明示的な有限要素分析、気象モデリングなどのメモリ帯域幅によって駆動されるアプリケーション向けに最適化された HB シリーズの Vm を紹介します。 HB VM は 60 個の AMD EPYC 7551 プロセッサ コア、CPU コアあたり 4 GB の RAM を搭載し、ハイパースレッディングはありません。 AMD EPYC プラットフォームでは、260 GB/秒以上のメモリ帯域幅が提供されます。これは、現在のデータセンターで最も多くの HPC ユーザーが持っているものと比べて、x86 の代替手段よりも33% 高速で、2.5 倍高速です。</p>


  <p>次に、暗黙的な有限要素分析、リザーバシミュレーション、計算化学など、高密度の計算によって駆動されるアプリケーション向けに最適化された HC シリーズの Vm を紹介します。 HC VM は 44 個の Intel Xeon Platinum 8168 プロセッサ コア、CPU コアあたり 8 GB の RAM を搭載し、ハイパースレッディングはありません。 Intel Xeon プラチナプラットフォームは、intel の<a href="https://software.intel.com/en-us/mkl" target="_blank">数値演算カーネルライブラリ</a>などのソフトウェアツールの豊富なエコシステムをサポートし、ほとんどのワークロードでは、3 GHz を超えるすべてのコアクロック速度を特徴としてい &rsquo; ます。</p>


