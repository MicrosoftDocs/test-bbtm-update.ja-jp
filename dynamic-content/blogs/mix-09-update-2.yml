Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><p>' 09! ' からもう一度 Hello&nbsp; </p>  <p>Nigel Ellis は、SDS でのミックスセッションを完了しました。 Microsoft SQL Data Services (MIX09) の新機能について説明しました。 &nbsp; (編集: この会話はここからオンラインで表示できます)。 </p>  <p>午前9時は、ラスベガスでの金曜日の使用に驚くほど適していました。 &nbsp;期待どおりに Nigel は、話をしてすばらしい仕事をしました。メッセージ全体とドリルダウン情報は、読者にとってより共感と思います。 &nbsp;具体的には、Nigel は、オンプレミスの SQL との互換性 SDS v1 の優れたデモに加えて、既存のアプリケーションをクラウド環境に簡単に移植する方法についても説明しました。 &nbsp;特に、Windows Azure コンピューティングで web プロセスとワーカープロセスを実行する機能との組み合わせで非常に強力なメッセージが表示されます。 &nbsp;これらの機能は、次世代サービスベースのアプリケーションを配信するための優れた基盤を提供します。 </p>  <p>当然のことですが、php、Ruby、Java、およびその他の大部分の開発環境でサポートされているメッセージは、Windows Azure for fastCGI のサポートと、SQL PHP クライアントライブラリなどの既存の SQL クライアントライブラリのサポートを通じて、ミックスの対象ユーザーにはあまりより共感ないと思われました。 &nbsp; その理由の一部になる可能性があるため、全体的な方向性について、いくつかの微妙な差異については、少し時間がかかると思います。 &nbsp;また、混在している場合でも、従来のコア web 開発者よりも広範な対象ユーザーに \"自己選択\" している可能性があります。&nbsp; </p>  <p>次のような質問を含めて、多くの関心を持ち、最後に良い質問をします。 <br></p>  <ul>  <li>負荷分散と柔軟な容量– esp。アプリケーションのバースト期間を処理します。 </li>  <li>データ同期と Microsoft Sync Framework テクノロジを活用する方法 </li>  <li>使用を開始する方法、esp。 Windows Azure compute と連携してローカル開発を行う場合 </li>  <li>V1 でのその他の機能 (フルテキストインデックスと空間を含む) のサポート </li>  <li>データプラットフォームの他の主要な部分 (Reporting Services、Integration Services など) との統合と互換性。   <ul>  <li>このメッセージは、かなり広くより共感ているように見えます。 &nbsp;この記事では、v1 と SDS を使用して、SQL データプラットフォーム全体に適切に統合されているという多くの価値があります。 </li></ul></li>  <li>スケールアウトデータベースアプリケーションの追加のガイダンスとパターンおよびプラクティスを要求します。 &nbsp; Nigel は、この関心を活用して SaaS のサポートをドリルダウンする優れたジョブでした </li>  <li>また、v1 とそれ以降の Isv もあります。 </li>  <li>地理的な場所のサポート </li>  <li>また、スライドを使用できるようにするための要求:) </li></ul>  <p>全員が素晴らしいカンファレンスです。 &nbsp; 私たちは、お客様の関心があることと、お客様のサービスに投資している多くのお客様からの追加のフィードバックをお寄せください。 &nbsp; V1 の配信に向けて、非常に楽しい作業になります。 </p>  <p>Patric</p>"
