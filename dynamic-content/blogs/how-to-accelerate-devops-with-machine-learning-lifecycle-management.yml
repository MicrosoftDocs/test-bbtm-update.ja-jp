  <h2>まとめ</h2>


  <p>ご覧のように、Machine Learning の DevOps は、トレーニング、実験メトリック、およびモデルバージョンの可視性を高め、ML パイプライン全体で合理化できます。 Azure Machine Learning、Azure サービスとシームレスに統合され、Machine Learning ライフサイクル全体にエンドツーエンドの機能が提供され、これまでよりも簡単かつ迅速になります。</p>


