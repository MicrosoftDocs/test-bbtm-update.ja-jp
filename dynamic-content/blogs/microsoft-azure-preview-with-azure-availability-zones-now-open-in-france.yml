Title: Microsoft Azureプレビューを使用Azure Availability Zonesフランスで開く
Summary: フランスでの Microsoft Azure のプレビューは、世界中のすべての顧客、パートナー、ISV に対して現在開かれません。これらの最新の Azure リージョンにサービスをデプロイし、ワークロードをテストする機会を提供しています。 これは、フランスのデータセンターから Azure クラウド プラットフォームを提供する重要なステップです。
Content: >-
  <p>フランスでの Microsoft Azure のプレビューは、世界中のすべての顧客、パートナー、ISV に対して現在開かれません。これらの最新の Azure リージョンにサービスをデプロイし、ワークロードをテストする機会を提供しています。 これは、フランスのデータセンターから Azure クラウド プラットフォームを提供する重要なステップです。</p>


  <p>フランスの新しい Azure リージョンは、発表された 42 リージョンのグローバル ポートフォリオの一部であり、世界中のユーザーや顧客にアプリケーションを近づけるのに必要なスケールを提供します。 引き続き Azure の地理的な拡張に優先順位を付けて、パフォーマンスと可用性の向上を実現し、ローカルの規制要件を満たして、データの場所に関する顧客の好みをサポートします。 新しいリージョンでは、グローバルに利用可能なサービスと同じエンタープライズ レベルの信頼性とパフォーマンスをデータ常駐と組み合わせて、フランスの企業や組織のデジタル変革をサポートします。</p>


  <p>新しいフランス中部リージョンでは、包括的なネイティブ ビジネス継続性ソリューションと業界最高の可用性を提供する Azure Availability Zones が提供され、一般提供される場合は 99.99% の仮想マシンのアップタイム SLA が提供されます。 Availability Zonesは、Azure リージョン内の障害分離された場所であり、可用性を高め、回復性とビジネス継続性を向上させるための冗長な電源、冷却、ネットワークを提供します。 プレビューから、お客様はフランス中部の Availability Zones 全体に IaaS リソースをデプロイすることで、高可用性アプリケーションを設計し、データセンター レベルの障害に対する回復性を向上できます。 Availability Zonesフランス中部では、データの保存場所の要件を維持しながら、リージョンのディザスター リカバリーのために地理的に分離されたフランス南部リージョンとペアにできます。</p>


  <p>これらのリンクに従って、フランスの <a href="https://formulaires.microsoft.fr/page/UHUZDE-AzurePreview/">Azure プレビュー</a>にサインアップしたり、フランスの <a href="https://enterprise.microsoft.com/fr-fr/trends/microsoft-cloud-en-france/">Microsoft Cloud</a> の詳細を確認したり、Azure プレビューの詳細を確認<a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview">Azure Availability Zones。</a></p>
