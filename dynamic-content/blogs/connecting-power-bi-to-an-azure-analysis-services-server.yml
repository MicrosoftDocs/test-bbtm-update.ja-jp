Title: サーバー Power BI接続Azure Analysis Servicesする
Summary: 昨年 10 月に、Azure Analysis Services の実証済みの分析エンジンに基Microsoft SQL Server Analysis Services。 このAzure Analysis Services、ホストできます。
Content: '<p>昨年 10 月に、Azure Analysis Services の実証済みの分析エンジンに基Microsoft SQL Server Analysis Services。 このAzure Analysis Services、クラウドでセマンティック データ モデルをホストできます。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。</p> <p>このブログでは、Power BI Desktop を使用して Azure Analysis Services サーバーに対してレポートを作成し、そのレポートを PowerBI.com に配置するために知る必要があるすべての情報に焦点を当て PowerBI.com。</p> <p>開始する前に、次が必要です。</p> <ul> <li>Azure Analysis Services サーバーにデプロイされたデータ モデル – Azure Analysis Services で初めての <a href="https://azure.microsoft.com/blog/first-azure-as/">データ モデルを作成します</a>。  <li>Power BI Desktop – <a href="https://go.microsoft.com/fwlink/?LinkId=521662&amp;clcid=0x409">最新バージョンを無料でダウンロードします</a>。  <li>Power BI アカウント – <a href="https://powerbi.microsoft.com/">アカウントにPower BI。</a> </li></li></li></ul> <h2>Connect作成する</h2> <p>1.[開くPower BI Desktop</p> <p>2. [データの <b>取得] をクリックします</b>。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84981b4f-02dc-4e4c-95c3-f18cc8bdc81e.jpg"><img title="Power BI Desktop" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="Power BI Desktop" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/289973d3-e34e-4008-97c0-a9a69921455c.jpg" width="240" height="172"></a></p> <p>3.[<strong>データベース/SQL Server Analysis Services] を</strong>選択し、[接続] をクリックします。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f3a06c3-365c-423e-b474-d39139004159.jpg"><img title="SQL Server Analysis Services データベース" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="SQL Server Analysis Services Database" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b06b9ab9-9e88-42cc-93e7-e9301c334671.jpg" width="708" height="236"></a></p> <p>4. Azure AS サーバー名を入力し、[OK] を <b>クリックします</b>。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/436af8ae-453d-4a6b-95a3-f03ce17a8230.jpg"><img title="Connectライブ イメージ" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="Connect Live Image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5deb673-9ada-46de-8dc6-70998ab97d82.jpg" width="710" height="355"></a></p> <p>5. [ナビゲーター] <b>画面で</b> モデルを選択し、[OK] を <b>クリックします</b>。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c4a9ff3-5702-4caf-9b1c-8f74560469a7.jpg"><img title="f3f5300d-3108-4e5b-9134-0eb06ac14d2f" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="f3f5300d-3108-4e5b-9134-0eb06ac14d2f" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/955d29ed-0f42-4af3-8ff9-26c79032e535.jpg" width="815" height="258"></a></p> <p>これで、モデルが横のフィールド リストに表示されます。 さまざまなフィールドをページにドラッグ アンド ドロップして、対話型のビジュアルを作成できます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23452888-c1d5-409a-b916-c15d53233a62.png"><img title="イメージ" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98c062cd-4c9b-4674-9bb5-032a478d790d.png" width="1615" height="1038"></a></p> <h2>&nbsp;</h2> <h2>Power BI に発行する</h2> <p>レポートを作成したら、レポートに発行Power BI。 公開すると、オンラインで表示し、他のユーザーと共有できます。</p> <p>1. レポートをローカルに保存します。</p> <p>2. [ホーム] <strong>タブの</strong> [発行] <strong>ボタンを</strong> クリックします。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81bb4090-e715-429b-ac69-2a9f03a30400.png"><img title="イメージ" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296f8c52-5e24-4435-8805-1fc6559c762a.png" width="213" height="102"></a></p> <p>初めて発行する場合は、アプリにサインインPower BI。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78c18d0-7402-4036-89ba-d858f3b73fe3.png"><img title="イメージ" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffa7684b-0e83-4838-a951-66d7ed760105.png" width="406" height="232"></a></p> <p>3. レポートの保存先を選択します。 これは、個人用ワークスペースまたは自分がメンバーであるグループのいずれかになります。</p> <p>4.発行が完了したら、青いリンクをクリックしてレポートを表示Power BI。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1e0c1ae-0a54-4bfe-b688-6a002029c9a0.png"><img title="イメージ" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cc955ca-0bef-4e02-a716-2d51e6fa7791.png" width="420" height="184"></a></p> <p>このレポートは、Power BI開き、自動的にサーバーにAzure Analysis Servicesされます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7730caca-3dd6-4353-84be-7208b6b6a43d.png"><img title="イメージ" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29c84b42-42b1-4057-9508-8aacc9a22be8.png" width="1052" height="569"></a></p> <p>接続元からPower BI接続Azure Analysis Services、自分の ID として接続Azure Active Directoryされます。 これは、サインインに使用した ID と同じPower BI。 レポートを他のユーザーと共有する場合は、それらのユーザーがモデルにアクセスできる必要があります。</p> <p>パブリッシュされているレポートに加えて、パブリッシュされたデータセットも表示されます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80a1c82d-1f65-42ac-89b3-9001b535de25.png"><img title="イメージ" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ddeae6d-8092-4475-b699-7331d3b3ccc2.png" width="308" height="221"></a></p> <p>このデータセットを使用すると、データ モデルに対して新しいレポートをAzure Analysis Servicesに直接作成Power BI。</p> <p>&nbsp;</p> <p><strong>詳細については<a href="https://azure.microsoft.com/services/analysis-services/">、Azure Analysis Services。</a></strong></p>'
