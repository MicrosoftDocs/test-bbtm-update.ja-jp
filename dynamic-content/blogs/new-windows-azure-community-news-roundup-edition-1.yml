Title: '新機能! Windows Azure Community News Roundup (エディション #1)'
Summary: 場合によっては、クラウド コンピューティングと Azure に関する最新のニュース、コンテンツ、会話を引き続きWindowsがあります。 その&rsquo;理由として、&rsquo;Azure でWindowsを開始します。
Content: '<p>場合によっては、クラウド コンピューティングと Azure に関する最新のニュース、コンテンツ、会話を引き続<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0031Windows Azure">きWindowsがあります</a><span style="text-decoration: underline;"><ins cite="mailto:Chimene%20Stewart" datetime="2012-01-09T10:13"><a></a></ins></span>。 Azure&rsquo; Windows&rsquo; News Roundup シリーズのCommunityをこのブログで開始する理由です。&nbsp;毎週、前の週の最新のコミュニティ駆動型コンテンツとリソースのスナップショットを投稿します。 この最初の投稿では、過去&rsquo; 2 週間分の興味深い記事、投稿、ツイートについて説明しました。</p>  <ul>  <li>Windows Azure Node.js Update by Mathew Weinberger、talkincloud.com(1 月 6 日投稿) を取得します。</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.meetup.com/VancouverAzure/events/44394752/">Traffic Manager、SQL Azure、</a>BizSpark:&nbsp; 1 月 18 日に Azure Meetup Group Windows次のステップに進む予定です (<a target="_blank" href="https://twitter.com/#%21/jbueza">@jbueza</a>ツイートに感謝)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/sanjayjain/archive/2012/01/04/windows-azure-discover-event-in-new-york-on-24-jan-2012.aspx">Windows 1 月 24</a> 日にニューヨークで Azure Discover イベントを開始しました (ツイート<a target="_blank" href="https://twitter.com/#%21/SanjayJain369">@SanjayJain369</a>に感謝)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6246.aspx">Microsoft Codename "SQL Azure互換性評価" チュートリアル</a>(1 月 5 日更新)。 (ツイートに <a target="_blank" href="https://twitter.com/#%21/benjguin">@benjguin</a> 感謝します)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2011/12/mobile-global-in-7-steps-with-html5-mvc.html">モバイル &amp;Html5 &amp;</a> を使用した 7 ステップのグローバルな MVC Windows Azure ブログ投稿。<a target="_blank" href="https://davidpallmann.blogspot.com/">David Pallmann</a>、Windows Azure MVP、および Practice General Manager (12 月 26 日投稿)。</li>  </ul>  <ul>  <li>Windows Azure について今知る必要がある情報:&nbsp; Microsoft Gold Partner によって<a target="_blank" href="https://twitter.com/#%21/ICSSolutionsLtd">@ICSSolutionsLtd</a>提供される 2 月 7 日に英国の Basingstoke で無料で提供されます。</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.meetup.com/bostonazure/events/38947042/">クラウドAccess Control WIF &ndash; から ACS への解決</a>:&nbsp;次の 2 月 23 <a target="_blank" href="https://twitter.com/#%21/BrockLAllen">@BrockLAllen </a>&nbsp;<a target="_blank" href="https://twitter.com/#%21/DevelopMentor">@DevelopMentor</a> 日に行われる Boston Azure Cloud User Group Meeting( に感謝します)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.forbes.com/sites/joemckendrick/2011/12/26/cloud-computing-is-changing-many-job-descriptions/">Cloud Computing が 、</a><a target="_blank" href="https://twitter.com/joemckendrick">@joemckendrick</a>(12 月 27 日投稿) <a target="_blank" href="https://www.forbes.com/">Forbes.com</a> によって多数のジョブを変更する方法</li>  </ul>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/hh708748.aspx">予測: Cloudy Windows Azure Caching Strategies</a> by <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee532098.aspx?sdmr=JosephFultz&amp;sdmi=authors">Caching Fultz</a>、<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">MSDN Magazine</a>、(2012 年 1 月版)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2012/01/03/automating-phpunit-tests-in-windows-azure.aspx">Azure での PHP 単体テストWindows Microsoft</a> のシニア プログラマである <a target="_blank" href="https://blogs.msdn.com/b/silverlining/">Brian Senior</a> による (1 月 3 日投稿)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/jimoneil/archive/2011/12/28/windows-azure-trial-account-spending-limit.aspx">Windows Microsoft</a> - 米国北東部の Developer Evangelist である <a target="_blank" href="https://blogs.msdn.com/b/jimoneil/">Jim ONeil&rsquo;</a> 氏による Azure 試用版アカウントの使用制限に関するページを参照してください (12 月 28 日投稿)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/jackgr/archive/2011/12/26/geographically-distributed-high-availability.aspx">Microsoft のプリンシパル アーキテクト</a><a target="_blank" href="https://blogs.msdn.com/b/jackgr/">である Jack Greenfield</a> による地理的に分散された高可用性 (12 月 26 日投稿)。</li>  </ul>  <p>これらの毎週の切り上がりは、Azure と関連するトピックに関する最新のコミュニティ駆動型コンテンツWindowsに役立ちます。 これらの丸めは可能な限り役に立つものにしたいと考えています。そのため、お客様には次のことを伝える必要があります。</p>  <ul>  <li>この一連の投稿を役に立つものにするにはどうすれば良いでしょうか。</li>  <li>これらの投稿に表示するコンテンツの種類は何ですか?&nbsp;</li>  <li>ここで強調表示する必要がある記事や、共有する独自のコンテンツに関する記事を見ましたか? 以下のコメント セクションを使用してお問い合わせください。または、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</li>  <li>このニュース ラウンドアップ シリーズに関するその他のフィードバックCommunity提案はありますか?</li>  </ul>  <p>ご意見をお待ちしています。</p>  <p>Himanshu Kumar Singh</p>'
