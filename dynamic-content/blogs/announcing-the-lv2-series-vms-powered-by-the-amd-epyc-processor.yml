Title: AMD EPYC™プロセッサを搭載した Lv2-Series Vm の発表
Summary: 'さまざまな仮想マシンのサイズと最新のハードウェアを提供することは、お客様がワークロードの1つに対して業界トップレベルのパフォーマンスを実現できるようにするうえで重要です。 '
Content: >-
  <p>さまざまな仮想マシンのサイズと最新のハードウェアを提供することは、お客様がワークロードの1つに対して業界トップレベルのパフォーマンスを実現できるようにするうえで重要です。 今日は、AMD EPYC<sup>TM</sup> プロセッサを搭載した次世代のストレージ最適化 L シリーズ vm が導入されていることを発表しました。</p>


  <p>嬉しく思いは、Azure コンピューティングファミリの一部として AMD を使用できるようになりまし &rsquo; た。 Amd と密接に連携して、AMD &rsquo; s EPYC &trade; プロセッサを搭載した Lv2 シリーズと呼ばれる次世代のストレージ最適化 vm を開発しまし &rsquo; た。 Lv2-Series は、ストレージを集中的に使用し、高いレベルの i/o を要求する MongoDB、Cassandra、Cloudera などの要求の厳しいワークロードをサポートするように設計されています。</p>


  <p>Lv2-Series VM &rsquo; は、2.2 ghz のコア周波数と 3.0 ghz の最大シングルコア turbo 周波数を利用して、AMD EPYC &trade; 7551 プロセッサを使用します。 &nbsp;Lv2 シリーズの Vm のサイズは、最大 80 vCPU &rsquo; と、ローカルリソースディスクの 19.2 tb になります。&nbsp;</p>


