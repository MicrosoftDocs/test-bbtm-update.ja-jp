Title: パブリック プレビューのAzure Batch Rendering
Summary: 今週、SIGGRAPH 2017 はロサンゼルスで爆発的に起き上がり、コンピューター グラフィックスの最高のイベントより良い場所は想像できません。Azure Batch Rendering が現在に移行すると発表します。
Content: >-
  <p>この週、SIGGRAPH 2017&rsquo; はロサンゼルスで爆発的に動き出しています。 <a href="https://rendering.azure.com/" target="_blank">Azure Batch Rendering</a> がパブリック プレビューに移行すると発表するコンピューター グラフィックスの最高のイベントよりも良い場所は想像できません。</p>


  <p>実稼働環境、関連するワークフロー、インフラストラクチャの複雑さには、常に興味を持たれ、Azure が提供する実践的な価値の最も優れた例の 1 つです。 インフラストラクチャに関する考慮事項、デプロイ、管理を抽象化することはあまり意味がありませんが、同時に、オンプレミス環境の物理的な境界を越えてスケーリングすることもできます。</p>


  <p>Autodesk Maya、3ds Max、SDK などのクライアント アプリケーションを介してレンダリング ジョブをシームレスに送信できるよう、Azure Batch Rendering は大規模なレンダリング ジョブを高速化して、より迅速に結果を顧客に提供できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/577c770c-c53b-4088-9f06-1c07d8346730.png"><img alt="Azure Batch Rendering Image 1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61de8617-c055-4e6a-afe3-592ef9d3825a.png" style="border: 0px; border-image: none; width: 670px; height: 397px; background-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block;" title="Azure Batch Renderingイメージ 1"></a></p>


  <p>Microsoft Build カンファレンスの 5 月に戻り、<a href="https://azure.microsoft.com/en-us/blog/massive-scale-cloud-rendering-with-autodesk-on-azure/" target="_blank"></a>Batch Rendering の最初の限定プレビューを発表しました。このプレビューは、高性能なグラフィックス ユーザー エクスペリエンスと Azure の機能を統合するためのマイルストーンです。 それ以降、何百もの興味を持ち、楽しんでいるお客様が、そのペースで Batch Rendering &ndash; を使用し、製品に関する貴重なフィードバックをお寄せいただきありがとうございます。</p>


  <p>Autodesk Azure Batch Renderingパブリック プレビューに移行する一方で、Chaos Group と提携して V-Ray の限定プレビューをお知らせします。 Maya と 3ds Max で V-Ray がサポートされているので、これは Azure で豊富で豊かなエコシステムをサポートするもう 1 つの大きな一歩です。</p>


  <p>Azure は、Autodesk、Chaos Group、その他のパートナーと引き続き連携して、お客様が Azure でワークロードをシームレスにレンダリングする毎日を実行できます。 Batch Rendering では、クライアント プラグインなどのツールが提供され、お客様はアプリケーション内から簡単にスケーリング、監視、および資産管理を行ってジョブを送信できる豊富な統合エクスペリエンスを提供します。 さらに、さまざまな言語で使用できる SDK により、顧客の既存の環境とのカスタム&rsquo;統合が可能になります。</p>


  <p>Batch Rendering のお知らせに加えて、クールな新しい管理アプリケーションである <a href="https://github.com/Azure/BatchLabs" target="_blank">Batch Labs のプレビューが開始されます</a>。 Batch Labs は、ジョブ送信機能と豊富な管理および監視エクスペリエンス、および資産のアップロードとダウンロードを管理する機能を含むクロスプラットフォーム のデスクトップ管理ツールです。 Batch Labs は、サポートされているアプリケーションのマーケットプレースをホストします。これは、独自の用途やカスタム ワークフローのために顧客が簡単に拡張できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9f3b400-487a-404f-9c50-5b826c1c1ddb.png"><img alt="Batch Labs" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bf86fd7-7585-4643-b297-29ff40cad013.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Batch Labs" width="634"></a></p>


  <p>最後に、SIGGRAPH&rsquo; 2017 でチームに会いに来てみたいと思っています。 &rsquo;ホスティング セッションが開催され、ブース #923 で、HoloLens や新しい Surface Studio のような Microsoft の便利なハードウェアと共に<a href="https://www.conductortech.com/" target="_blank">、大企業、</a>Avid、<a href="https://vizua3d.com/" target="_blank">Vfisha</a>、<a href="https://jellyfishpictures.co.uk/" target="_blank">And PipelineFX、PipelineFX</a> など、パートナーとの一連のクールなデモを紹介します。<a href="https://www.pipelinefx.com/" target="_blank"></a></p>


  <p>週の間&rsquo;&ldquo;にロサンゼルス地域にいた場合は、プロモーション コード MSFT2017&rdquo; を使用して、SIGGRAPH のエクスポフロアへの無料のビジター パスに登録してください。</p>


  <p>この重要なマイルストーンに到達し、サポートを受けAzure Batch Rendering。 引き続き製品のさらなる拡大に関してご意見をお待ちしております。</p>


  <p>アプリケーションの使用に関する詳細と <a href="https://docs.microsoft.com/en-us/azure/batch/batch-rendering-service" target="_blank">ドキュメントAzure Batch Rendering</a>。</p>
