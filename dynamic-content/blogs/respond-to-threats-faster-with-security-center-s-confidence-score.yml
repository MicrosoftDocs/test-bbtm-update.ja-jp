Title: 信頼度スコアを使用Security Center脅威に迅速に対応する
Summary: Azure Security Centerは、Azure で実行されているリソース全体を可視化し、潜在的または検出された問題を警告します。 セキュリティ上、アラートの量が困難な場合があります。
Content: >-
  <p>Azure Security Centerは、Azure で実行されているリソース全体を可視化し、潜在的または検出された問題を警告します。 セキュリティ運用チームが個別に対処するには、アラートの量が困難な場合があります。 アラートの量が多い場合、セキュリティ アナリストは調査するアラートに優先順位を付ける必要があります。 アラートの調査は複雑で時間がかかる場合があります。そのため、一部のアラートは無視されます。</p>


  <p>Security Centerチームが信頼スコアと呼ばれる新しい機能を使用してアラートをトリアージし、優先順位を付けるのに役立ちます。 信頼度スコアは、業界のベスト プラクティス、インテリジェント アルゴリズム、およびアナリストが使用するプロセスを適用してアラートを自動的に調査し、脅威が正当であるかどうかを判断し、意味のある分析情報を提供します。</p>


  <h2>信頼度スコアAzure Security Centerトリガーされる方法</h2>


  <p>仮想マシンで実行されている疑わしいプロセスが検出された場合、アラートが生成されます。 Security Center は、Azure で実行されている Windows 仮想マシンでこれらのアラートを確認および分析します。 組織全体とすべての Azure リソースにわたる複数のエンティティとデータ ソースに対して高度なアルゴリズムを使用して、自動チェックと相関関係を実行します。</p>


  <h2>信頼度Azure Security Center結果</h2>


  <p>信頼度スコアは 1 から 100 の範囲であり、アラートを調査する必要がある信頼度を表します。 スコアが高いほど、このアラートが真の悪意のあるアクティビティを示すという信頼度が高くなります。 さらに、信頼度スコアには、アラートが信頼度スコアを受け取った主な理由の一覧が表示されます。 信頼度スコアを使用すると、セキュリティ アナリストはアラートに対する対応に優先順位を付け、最も差し迫った攻撃に最初に対処し、最終的に攻撃や侵害に対応するのにかかる時間を短縮できます。</p>


  <p>[セキュリティ アラート] ブレードで信頼度スコアを確認できます。 アラートとインシデントは、正当な脅威&rsquo;Security Center信頼度に基づいて順序付けされます。 ここでは、インシデントの疑わしい <strong>スクリーンセーバー プロセス</strong> の実行が信頼度スコア 91 を受け取ったのを確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f597199b-563f-461a-8e61-8febbeb5d425.jpg"><img alt="confidence score list" border="0" height="1059" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1549858b-138a-42ab-8e72-463f96c6a304.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="信頼度スコアリスト" width="1650"></a></p>


  <p>[セキュリティ アラート] ブレードでドリル ダウンすると、[信頼度] セクションで、信頼度スコアに寄与した観測値を表示し、アラートに関連する分析情報を取得できます。 これにより、アラートの原因となるアクティビティの性質に関するより多くの分析情報を取得できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3101515c-e33b-496b-9728-3ddbe7d3a948.png"><img alt="Suspicious Screensaver process executed" border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87ef1fde-0492-4008-809c-84eeba940078.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Suspicious Screensaver process executed" width="523"></a></p>


  <p>環境内Security Center&rsquo;のトリアージに優先順位を付けるには、信頼度スコアを使用します。 信頼度スコアは、業界のベスト プラクティスとインテリジェント アルゴリズムを適用して自動的にアラートを調査し、仮想アナリストとして機能して実際の脅威と注目すべき対象を判定することで、ユーザーの時間と労力を節約します。</p>


  <p>この機能のパブリック プレビューは、現在、Security Center の Standard レベルと Trial レベルで利用できます。</p>


