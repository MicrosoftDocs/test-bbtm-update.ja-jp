Title: Azure Media Services (Azure CDN) とのContent Delivery Network発表
Summary: 本日は、お客様のサービスがAzure Media Services完全に統合されたと発表Azure CDN。
Content: >-
  本日は、お客様のサービスがAzure Media Services完全に統合されているお知らせをAzure CDN。 Azure CDNは、Azure 管理ポータル を使用するか、Media Services <a href="https://msdn.microsoft.com/en-us/library/dn783468.aspx">REST API 2.9</a> または <a href="https://www.nuget.org/packages/windowsazure.mediaservices">.NET SDK 3.1.0.2</a> を使用して、任意の Media Services ストリーミング エンドポイントに対して簡単に有効にできます。 これにより、世界中の <a href="https://msdn.microsoft.com/library/azure/gg680302.aspx">CDN POP</a> の機能を活用して、数千から数十万人の閲覧者に簡単にスケーリングし、パフォーマンスを向上させることができます。 このCDNは、可能な限り近い CDN POP からエンド ユーザーにコンテンツをキャッシュして配信するように設計されています。 コンテンツをユーザーの近くに移動することで、配信時間が短縮され、全体的なユーザー エクスペリエンスを大幅に向上できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/14/Blog1-CDN-global-map-storage-to-CDN-to-users.pdf-Manling-D.jpg"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="Blog1 CDN グローバル マップ - CDN-Manling-D users.pdfストレージ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Blog1-CDN-global-map-storage-to-CDN-to-users.pdf-Manling-D_thumb.jpg" alt="Blog1 CDN global map - storage to CDN to users.pdf-Manling-D" width="950" height="486" border="0" /></a>


  このCDN、ユーザーは自分のアカウントに関連付けられているデータ センターから直接メディア コンテンツAzure Media Servicesします。 これは、ユーザーの数が限られている場合 (たとえば、数百人) で、すべて Azure Media Services に使用している Azure データ センターの近くに位置する場合に使用する理想的なワークフローです。 ローカルユーザーまたはグローバル分散ユーザーの数が多い場合 (数千人など)、パフォーマンスを向上させるためにAzure CDNを有効にしてください。

  <h3>価格の利点:</h3>

  <ul>
   <li>このCDN、Azure データ センターからのストリーミング ユニットと送信トラフィックごとに課金されます。 このCDN、各ストリーミング ユニットに対して課金されます。また、各ストリーミング ユニットからエンド ユーザーへのCDNトラフィックに対して課金されます。 Azure データ センターからデータ センターへの送信トラフィックに対して課金CDN。</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/14/image.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png" alt="image" width="844" height="223" border="0" /></a>

  <ul>
   <li>Azure CDNは、移動時の支払いモデルです。 他のプロバイダーとは異なり、特定CDN契約や追加の契約は必要ありません。 価格の詳細CDNについては、「」を参照してください<a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">https://azure.microsoft.com/en-us/pricing/details/cdn/</a>。</li>
  </ul>

  <h3>主な特性:</h3>

  <ul>
   <li><b>データ センター </b>の可用性:CDN 統合は、すべての Azure データ センター (米国西部、米国東部、北ヨーロッパ、西ヨーロッパ、西日本、東日本、南東アジア および 東アジア で有効になります。</li>
   <li><b>ストリーミング ホスト名:</b>ストリーミング エンドポイントのホスト名は、ストリーミング エンドポイントのホスト名を有効にした後CDN。 CDN を有効にした後、Media Services のワークフローを変更する必要はありません。 たとえば、ストリーミング エンドポイントのホスト名が strasbourg.streaming.mediaservices.windows.net <i></i>場合、CDN、まったく同じホスト名が使用されます。</li>
   <li><b>ストリーミング ユニット:</b>複数のメディア サービスを有効にするには、少なくとも 1 つのメディア サービス ストリーミング ユニットCDN。 既定では、新しいストリーミング エンドポイントを作成すると、ストリーミング ユニットが自動的に有効になります。</li>
   <li><b>アクティブ化時間:</b>アプリケーションを有効CDN、すべての更新された POP で変更がアクティブになるには 2 CDNかかります。</li>
   <li>CDN <b>を有効</b>にする: 新しいストリーミング エンドポイントの場合は、新しいエンドポイントを作成するだけで CDN を有効にできます。既存のストリーミング エンドポイントの場合は、まずエンドポイントを停止してから CDN を有効にする必要があります。</li>
   <li><b>許可される要求</b>: ストリーミング CDNが有効になっている場合、クライアントは配信元から直接コンテンツを要求できません。 CDN の有無にかかわらずコンテンツをテストする必要がある場合は、CDN が有効になっていない別のストリーミング エンドポイントを作成できます。</li>
  </ul>

  &nbsp;


