Title: IoT Central のデバイス テンプレート ライブラリ
Summary: デバイス テンプレート ページにデバイス テンプレート ライブラリが新しく追加され、デバイスのオンボードとモデル化がこれまで以上に簡単になりました。 これで、新しいテンプレートの作成を開始するときに、最初から作成するか、既存のデバイス テンプレートのライブラリからすばやく選択することができます。
Content: >-
  <p>デバイス テンプレート ページにデバイス テンプレート ライブラリが新しく追加され、デバイスのオンボードとモデル化がこれまで以上に簡単になりました。 これで、新しいテンプレートの作成を開始するときに、最初から作成するか、既存のデバイス テンプレートのライブラリからすばやく選択することができます。 現在、&rsquo;MXChip、Raspberry Pi、または新しいテンプレートからWindows 10 IoT Coreできます。 顧客価値を提供するデバイス テンプレートを追加することで、このライブラリの改善に取り組む必要があります。</p>


  <p>デバイス テンプレート ライブラリを追加すると、デバイス モデリング ワークフローを効率化できます。 既存の詳細をモデルに事前設定できるので、時間を節約できます。 これにより、より多くの&rsquo;製造元が、デバイスまたはスマート製品の標準定義を作成するためのドアが開きます。これは、この成長を続けるテンプレート ライブラリに引き続き含まれます。</p>


  <p>デバイス テンプレートの選択を開始するには、[デバイス テンプレート] タブを選択し、[+ 新規] ボタン &ldquo;をクリック&rdquo; します。 これにより、すぐに使い始&rsquo;めるテンプレートを選択できるライブラリ ページが表示されます。 デバイス テンプレートのモデル化を最初から開始する場合は、[カスタム] オプションを選択することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fd742d2-68d6-4ee0-933d-8d75a75dc89e.jpg"><img alt="devicetemplibrary2" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/570704a7-e7e5-4f43-8f55-588d9b67b42c.jpg" style="margin: 15px auto 0px; border-image: none; float: none; display: block; background-image: none;" title="devicetemplibrary2" width="610"></a></p>


  <p>テンプレートを選択したら、名前を &ldquo;付け、[作成] をクリックして&rdquo; このテンプレートをアプリケーションに追加します。 この新しいテンプレートに入ってくるシミュレートされたデータを表示するために、シミュレートされたデバイスが自動的に作成されます。 テンプレートが作成されると、&ldquo;&rdquo;他の実Device Explorerデバイスをこのテンプレートに接続するページにアクセスできます。</p>


  <p>引き続きデバイスのオンボード エクスペリエンスを簡素化できます。 使用したい特定のデバイス テンプレートがある場合、または他の提案がある場合は、以下のリンクを含むフィードバックをお寄せください。</p>


  <h2>次の手順</h2>


  <ul>
   <li>新機能に関するアイデアや提案はありますか? <a href="https://feedback.azure.com/forums/911455-azure-iot-central" target="_blank">UserVoice に投稿します</a>。</li>
   <li>機能の完全なセットを確認し、無料試用版を開始するには、次の web サイト <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">IoT Centralしてください</a>。</li>
   <li>最初のデバイス <a href="https://aka.ms/howto-set-up-template" target="_blank">を接続</a> するためのチュートリアルを含むドキュメントを確認してください。</li>
   <li>Azure IoT Central に関するご意見をお寄せください。このアンケート<a href="https://aka.ms/IOTCSurvey" target="_blank">をご利用ください</a>。</li>
   <li>最新のニュースを含むAzure IoTポートフォリオの詳細については、IoT に関するページMicrosoft Azure<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">参照してください</a>。</li>
  </ul>
