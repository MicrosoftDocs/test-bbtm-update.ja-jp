Title: Azure Functions での Java サポートの一般提供を発表
Summary: Azure Functions は、イベントドリブンアプリケーションの迅速な開発とサーバーレスホスティングのためのトリガーとバインドに基づいた生産性の高いプログラミングモデルを提供します。 開発者がビルドできるようになります...
Content: >-
  <p>Azure Functions は、イベントドリブンアプリケーションの迅速な開発とサーバーレスホスティングのためのトリガーとバインドに基づいた生産性の高いプログラミングモデルを提供します。 これにより、開発者は、選択したプログラミング言語とツールを使用してアプリを構築できます。エンドツーエンドの開発者は、ローカルでの構築とデバッグから、クラウドでのデプロイと監視を行うことができます。 現在、Azure Functions 2.0 での Java サポートの一般提供が発表されています。</p>


  <p>初めは、Functions で Java のプレビュー版をリリースしたため、ユーザーと組織の数が増え、Azure でサーバーレスアプリケーションを構築およびホストする機能を利用してきました。 プレビューユーザーの優れたコミュニティからの入力を支援することで、より簡単なオーサリングエクスペリエンスとより堅牢なホスティングプラットフォームのサポートを追加することで、機能を着実に改善しました。</p>


  <h2>リリースの内容</h2>


  <p>このリリースでは、関数は、従量課金プランと App Service プランの両方について <a href="https://azure.microsoft.com/en-us/support/legal/sla/functions/v1_1/" target="_blank">99.95% の SLA</a> に基づいて、運用環境で Java ワークロードをサポートする準備ができました。 <a href="https://www.azul.com/downloads/azure-only/zulu/" target="_blank">Java Standard Edition 8 LTS</a>と<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-functions-2-0/" target="_blank">functions 2.0 runtime</a>に基づいて関数を構築できますが、プラットフォーム (Windows、Mac、または Linux) とツールを自由に使用できます。 これにより、世界中の <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">Azure によって提供される50以上のリージョン</a> で Java アプリをビルドして実行するためのさまざまなオプションが有効になります。</p>


  <h3>強力なプログラミングモデル</h3>


  <p>関数の独自のプログラミングモデルを使用すると、Azure Storage や Cosmos DB などのクラウドスケールデータソースや、Service Bus、Event Hubs、Event Grid などのメッセージングサービスに簡単に接続できます。 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-triggers-bindings" target="_blank">トリガーとバインド</a> を使用すると、HTTP 要求に基づいて関数を呼び出したり、前述のソースシステムのいずれかでイベントをスケジュールしたりすることができます。 また、基になる Java SDK について心配することなく、関数ロジックの一部として情報を取得したり、これらのソースに書き戻したりすることもできます。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d133c168-93d1-49d0-b53c-17550e9b424f.png"><img width="1297" height="697" title="Azure Functions での開発と監視" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Development and monitoring in Azure Functions" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab01f364-bc34-4053-916d-00cc515e7bcf.png" border="0"></a></p>


  <h3>より簡単な開発と監視</h3>


  <p><a href="https://github.com/Microsoft/azure-maven-plugins/tree/develop/azure-functions-maven-plugin" target="_blank">Azure Functions maven プラグイン</a>を使用すると、maven 対応プロジェクトから関数を作成、ビルド、および配置できます。 オープンソース関数2.0 ランタイムを使用すると、任意のプラットフォームでローカルに関数を実行およびデバッグできます。 完全な DevOps エクスペリエンスを実現するには、Azure Pipelines との統合を活用するか、Jenkins パイプラインをセットアップして Java プロジェクトをビルドし、Azure にデプロイします。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/676e5d95-d47c-4362-bb21-418511e59eab.gif"><img width="1092" height="728" title="Jenkins パイプラインをセットアップして Java プロジェクトをビルドし、Azure にデプロイする" style="margin-right: auto; margin-left: auto; float: none; display: block;" alt="Setup a Jenkins Pipeline to build your Java project and deploy it to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bebc23aa-6470-4b71-a314-bed795a461a6.gif"></a></p><p>


  さらに興味深いのは、 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-maven-eclipse" target="_blank">Eclipse</a>、 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-maven-intellij" target="_blank">IntelliJ</a>、 <a href="https://code.visualstudio.com/docs/java/java-azurefunctions" target="_blank">Visual Studio Code</a>などの一般的な ide やエディターを使用して Java 関数を開発およびデバッグできることです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b88ef5ba-7f91-44ab-9a4e-b83768eabd91.gif"><img width="1535" height="1075" title="Visual Studio Code の関数のデバッグ" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Debug Functions in Visual Studio Code" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f11c439d-02df-4b39-abfe-7960c37cafe0.gif" border="0"></a></p>


  <p>機能を備えたサーバーレスアプリケーションを構築する利点の1つは、テレメトリ、クエリ、および<a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-app-map" target="_blank">分散トレース</a>の Azure アプリケーションインサイト統合によって、高度な監視エクスペリエンスに自動的にアクセスできることです。</p>


  <h2>Enterprise グレードのサーバーレス</h2>


  <p>また Azure Functions を使用すると、企業の要件を満たすアプリを簡単に構築できます。 <a href="https://docs.microsoft.com/azure/app-service/app-service-authentication-overview" target="_blank">App Service 認証/承認</a>などの機能を利用してアプリへのアクセスを制限し、<a href="https://docs.microsoft.com/azure/app-service/app-service-managed-service-identity?toc=%2fazure%2fazure-functions%2ftoc.json" target="_blank">管理対象 id</a>と<a href="https://azure.microsoft.com/services/key-vault/" target="_blank">Azure Key Vault</a>を使用してシークレットを保護します。 Azure では、幅広いコンプライアンス認定を提供しており、サーバーレスの Java 機能に優れたホストになっています。</p>


  <h2>次の手順</h2>


  <p>まず、Azure Functions を使用してイベントドリブン Java アプリを構築する方法について詳しく見ていきます。以下のリンクを参照してください。</p>


  <ul>
   <li>チュートリアルの手順に従って、<a href="https://aka.ms/Jbfb7e" target="_blank">最初のサーバーレス Java 関数を構築</a>します。</li>
   <li>完全な Azure Functions <a href="https://docs.microsoft.com/azure/azure-functions/functions-java-reference" target="_blank">Java 開発者用リファレンス</a>を検索します。</li>
   <li><a href="https://github.com/Azure/azure-functions-java-worker" target="_blank">GitHub リポジトリ</a>で、今後の機能と設計に関する議論に従ってください。</li>
   <li><a href="https://docs.microsoft.com/en-us/java/azure/" target="_blank">Azure で Java</a>を使用することによって可能なすべての優れた点について説明します。</li>
  </ul>


  <p>今すぐにリリースされ、間もなく公開されるようになったため、フィードバックを切たいと思います。 <a href="https://twitter.com/AzureFunctions" target="_blank">Twitter</a>と<a href="https://github.com/Azure/Azure-Functions" target="_blank">GitHub</a>でチームに連絡することができます。 また、 <a href="https://stackoverflow.com/questions/tagged/azure-functions" target="_blank">Stack Overflow</a> と <a href="https://feedback.azure.com/forums/355860-azure-functions" target="_blank">UserVoice</a>を積極的に監視しているので、自由に質問したり、お客様のご意見をお寄せください。 皆様のご意見をお待ちしております。</p>
