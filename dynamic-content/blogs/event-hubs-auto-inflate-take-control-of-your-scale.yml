Slug: event-hubs-auto-inflate-take-control-of-your-scale
Title: Event Hubsを使用してスケールを制御する
Summary: Azure Event Hubsを使用すると、使用量のニーズに合わせて、Event Hubs 名前空間上のスループット ユニット (TUs) の数を自動的にスケールアップできます。 この機能により、データのイングレス レートが設定されたスループット ユニットを超えた場合、またはデータエグレス レートが設定された TUs を超えた場合の調整が防止されます。
Content: >-
  <p>Azure Event Hubsは、1 秒あたり数百万のイベントを取り込む可能性がある、拡張性の高いテレメトリ インジェスト サービスです。 これにより、待機時間が短く、構成可能な時間保持を備える分散ストリーミング プラットフォームが提供されます。これにより、大量のテレメトリをクラウドに取り込み、パブリッシュ/サブスクライブ セマンティクスを使用して複数のアプリケーションからデータを読み取りできます。</p>


  <p>Event Hubsスループット ユニット (TUs) を使用してスケーリングできます。 TUs は、可変の予約容量と、購入するコンポーネントです。 1 つの TU では、1 MB/秒または 1000 イベント/秒のイングレスと、2 MB/秒または 2000 イベント/秒のエグレスが可能です。 この容量は、新しい名前空間を作成するときに予約または購入Event Hubsがあります。</p>


  <p>この予約は、変化にバインドされていない安定した予測可能な使用状況がある場合に便利です。 顧客Event Hubs多くの場合、サービスにオンボードしたEvent Hubsの使用量が増える可能性があります。 データ転送を増やすには、事前に定義された TUs を手動で増やす必要がありました。 そうではなくなっています。</p>


  <p>Event Hubs新しい Auto-Inflate 機能が開始されます。これにより、使用状況のニーズに合わせて自動的に TUs をスケールアップできます。 この単純なオプトイン機能を使用すると、データのイングレス レートが事前に決定された TUs を超え、エグレス レートが設定された TUs を超えたときに調整を防ぐ制御が提供されます。</p>


  <p>名前空間で Auto-Inflate を有効にすると、スケールアップする TUs の数を名前空間で制限できます。 この単純な構成により、ご利用の TUs で小規模から始め、データを拡張する際にスケールアップEvent Hubs。 既存のセットアップに変更を加える必要がない場合、このコスト効率の高い付加価値機能により、使用状況のニーズに基づいてより詳細な制御が可能になります。</p>


  <p>この機能は現在、すべての Azure リージョンで使用できます。既存のリージョンで有効Event Hubs。 「 <a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-auto-inflate">名前空間で自動拡張を有効</a> にする」の記事では、自動拡張 (またはスケールアップ) 機能について詳しく説明しています。</p>


