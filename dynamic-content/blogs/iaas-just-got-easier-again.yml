Title: IaaS の方が簡単になりました。 戻す
Summary: コンピューティング、ネットワーク、および Storage のテンプレートベースのデプロイのパブリックプレビューを発表し、Azure Resource Manager を使用して大規模な複雑なアプリケーションの構築、デプロイ、管理を簡単に行うことができます。
Content: >-
  <p>最初に、Azure への <a href="https://weblogs.asp.net/scottgu/meet-windows-azure-on-june-7th">準拠イベント</a>で仮想マシンのサポートを開始したときに約3年前に発生しました。 この新しいアジャイルと強力な Virtual Machines を使用してアプリケーションを簡単に起動およびデプロイできることがわかりました。 Azure 上の最初の Linux VM も表示されています。</p>


  <p>本日、Azure Resource Manager を使用して、コンピューティング、ネットワーク、および Storage のテンプレートベースのデプロイのパブリックプレビューを発表します。 この新しいリリースでは、大規模な複雑なアプリケーションの構築、デプロイ、管理を簡単に行うことができます。 この新しいテンプレート言語を使用すると、1つの一貫したアプリケーションモデルで、vm、仮想ネットワーク、Storage アカウント、nic、ロードバランサー、および App Service と SQL のデータベースなどの他の PaaS サービスを簡単にまとめることができます。 アプリケーションのインストールは、統合された拡張機能のサポートを使用して、Vm 上で直接モデル化できます。</p>


  <p>デプロイすると、簡単なリソース管理のために、任意のリソースにタグを簡単に追加できます。 最後に、API レベルでロールベースのアクセスを構成して、必要なセキュリティで、Azure CLI または PowerShell の容易さと速度でチームをデプロイできるようにすることができます。 DevOps 世界で開発者、システム管理者、またはエンジニアリングが生きている場合でも、vm を使用してアプリケーションの作成と管理を迅速かつ簡単に行うことができます。<iframe allowfullscreen="allowfullscreen" frameborder="0" height="343" src="//channel9.msdn.com/Blogs/Regular-IT-Guy/Azure-Compute-now-available-in-Azure-Resource-Manager/player" width="610"></iframe></p>


  <p>このパブリックプレビューは、現在、米国東部、米国西部、西ヨーロッパ、東アジア、および東南アジアでご利用いただけます。</p>


  <h2>テンプレートを簡単に作成</h2>


  <p>昨年 <a href="https://azure.microsoft.com/blog/2014/04/03/announcing-preview-of-new-portal-and-exciting-updates-to-other-azure-services">Azure Resource Manager</a> の発売により、新しい JSON ベースのテンプレート言語が導入され、Azure でさまざまなサービスをデプロイできるようになりました。 現在 &rsquo; の発表では、テンプレートには、Virtual Machines、仮想ネットワーク、可用性セット、ネットワークインターフェイス (nic)、Storage アカウント、ロードバランサー、ネットワークセキュリティグループ、パブリック ip などが含まれています。 現在 &rsquo; のリリースでは、複雑なアプリケーションに必要なすべてのものを、チェックインして共同作業できる単純なファイルを使用して作成することができます。 また、特定の依存関係チェーンに従ってこれらの個別のリソースをデプロイし、必要に応じてリソース間でパラメーターを渡すことができます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/image1.png"><img alt="image1" class="alignnone size-medium wp-image-289891" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image1-386x369.png" width="386"></a></p>


  <p>また、Virtual Machines のデプロイを、Azure で提供される他のサービス (Web アプリ、SQL Database、Azure Automation など) と組み合わせることもできます。 <a href="https://azure.microsoft.com/en-us/overview/what-is-paas">PaaS</a>と<a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS</a>の間の線が完全に忘れられるようになりました。お客様のニーズに合わせて、Azure プラットフォーム全体でサービスとソリューションを組み合わせることができます。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image2.png"><img alt="image2" class="alignnone size-full wp-image-289901" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image2.png" width="433"></a>これらのテンプレートを編集するには、お気に入りの JSON エディターを使用して、GitHub で直接編集するか、新しいポータルで直接編集するか、または<a href="https://azure.microsoft.com/blog/2015/04/29/announcing-the-azure-sdk-2-6-for-net">Azure SDK for Visual Studio</a>の最新リリースで Azure Resource Manager テンプレートを編集するための新しいサポートを使用します。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image3.png"><img alt="image3" class="alignnone size-full wp-image-289911" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image3.png" width="434"></a><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-powershell/">PowerShell</a>と<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-azure-cli/"> &nbsp; Azure CLI</a>の両方を使用して、これらのテンプレートのデプロイを完全に自動化することもできます。デプロイは驚くほど簡単です。この投稿に直接追加することができます。以下のコマンドは、 <a href="https://github.com/Azure/azure-quickstart-templates">Azure Git Hub リポジトリ</a>から直接デプロイされます。 <strong>Azure CLI：</strong></p>


  <pre class="prettyprint">

  azure group create --name LinuxRG --location &quot;West US&quot;

  azure group deployment create --resource-group LinuxRG --template-uri https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-simple-windows-vm/azuredeploy.json&quot;

  </pre>


  <p><strong>PowerShell:</strong></p>


  <pre class="prettyprint">

  New-AzureResourceGroup -Name WindowsRG -TemplateUri https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-simple-windows-vm/azuredeploy.json&quot;

  </pre>


  <h2>構成の拡張</h2>


  <p>Azure Vm の固有の機能の1つは、拡張テクノロジです。 VM 拡張機能を使用すると、VM のライフサイクルの任意の時点で、さまざまな構成、セキュリティ、管理、および自動化テクノロジを仮想マシンに直接デプロイできます。 これには、Microsoft によって構築された拡張機能、 <a href="https://azure.microsoft.com/blog/2014/08/08/automating-vm-configuration-using-powershell-dsc-extension/">PowerShell と DSC</a>のサポート、 <a href="https://azure.microsoft.com/blog/2014/10/30/microsoft-antimalware-for-azure-cloud-services-and-virtual-machines/">microsoft マルウェア対策</a> 、および <a href="https://azure.microsoft.com/blog/2014/08/20/automate-linux-vm-customization-tasks-using-customscript-extension/">BASH スクリプト拡張</a>機能が含まれます。 また、 <a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace/">Docker</a>、 <a href="https://azure.microsoft.com/blog/2014/12/15/azure-virtual-machines-using-chef-puppet-and-docker-for-managing-linux-vms/">Chef、パペットの構成拡張機能</a> 、Symantec、Macafee、トレンドマイクロ <a href="https://azure.microsoft.com/blog/2014/05/13/deploying-antimalware-solutions-on-azure-virtual-machines/">マルウェア対策ソリューション</a>などのパートナーソリューション用に拡張機能が作成されています。</p>


  <p>現在 &rsquo; の発表では、拡張機能の機能と機敏性、再利用性、テンプレートの依存関係を組み合わせたソリューションを作成できるようになりました。 &nbsp;Windows または Linux VM を作成し、最新の Chef エージェントを起動して、ホストされている Chef サーバーに自動的に接続するテンプレートがあります。 Vm をデプロイし、 <a href="https://azure.microsoft.com/en-us/documentation/templates/django-app">Django</a>、 <a href="https://azure.microsoft.com/en-us/documentation/templates/jenkins-on-ubuntu">Jenkins</a>、 <a href="https://azure.microsoft.com/en-us/documentation/templates/kafka-on-ubuntu">kafka</a>、 <a href="https://azure.microsoft.com/en-us/documentation/templates/elasticsearch">ElasticSearch</a>、 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/apache2-on-ubuntu-vm">Apache</a>、または <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/zookeeper-cluster-ubuntu-vm">飼育係</a> の vm クラスターを自動的にインストールするテンプレートが用意されています。 また、新しいテンプレートモデルを使用した <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-datastax-template/">dataて x のデプロイ</a> に関する詳細なドキュメントもあります。 個人用のお気に入り (作成した後) は、Docker 拡張機能をデプロイし、 <a href="https://azure.microsoft.com/en-us/documentation/templates/docker-simple-on-ubuntu">UBUNTU VM に docker</a> を構成し、拡張機能を通じてテンプレート言語を使用して構成を Docker Compose に直接渡す、シンプルなテンプレートです。 これらのテンプレートはすべて、 <a href="https://azure.microsoft.com/en-us/documentation/templates/">Azure.com の [テンプレート] ページ</a>で確認できます。<iframe allowfullscreen="allowfullscreen" frameborder="0" height="343" src="//channel9.msdn.com/Blogs/Regular-IT-Guy/Azure-Compute-and-OSS-in-Azure-Resource-Manager/player" width="610">;ここでは、Docker 拡張機能を使用した単純なテンプレートのスニペットを示します。これは、ポータルでこの単純な操作に変換されます。この単純なボタンを押すだけで、ここにデプロイします。 IaaS での新しいテンプレートサポートによる VM 拡張機能の組み合わせにより、他のクラウドプロバイダーによって比類のない自動化とコラボレーションの &amp;lt; h2 &amp; gt;新しいプラットフォーム &amp; lt;/h2 &amp; gt; の魅力的な新しいパートナーVirtual Machines を起動して管理するための柔軟で簡素化されたモデルは、Azure プラットフォームでの新しいパートナーの波を実現しています。 現在、microsoft では、Azure でのコンテナーのデプロイとオーケストレーションソリューションのオプションを拡張する Mesosphere Datacenter オペレーティングシステム (DCOS) のサポートについても発表しています。 Mesosphere DCOS は、Docker の群れや構成など、Azure で利用可能な既存のオーケストレーションソリューションと簡単に統合できます。 この新しいサポートの詳細については、「セッションのマーク &amp; 」と、 &amp; このブログ投稿の「lt; a data-cke-saved-href = &amp; quot; https://mesosphere.com/blog/2015/04/29/mesosphere-dcos-debuts-on-microsoft-azure&amp 」を参照してください。quothref = &amp; quot; https://mesosphere.com/blog/2015/04/29/mesosphere-dcos-debuts-on-microsoft-azure&amp ;quot; &amp;gt; ここ &amp; lt;/a &amp; gt;。 また、lt; のパブリックベータ版 &amp; にサインアップすることもできます。データ-cke-保存された-href = &amp; quot; https://azure.mesosphere.com/&amp ;quothref = &amp; quot; https://azure.mesosphere.com/&amp ;quot; &amp;gtMesosphere DCOS on Azure &amp; lt;/a &amp; gt;。 &amp;また、Ubuntu &amp; の背後にある企業であるオープンソースのユニバーサルモデリング言語である Juju とのプラットフォーム統合についても &amp; 説明します。nbspこのサポート &amp; の詳細については、こちらを参照してください。 &amp;lt; データ-cke-href = &amp; quot; https://insights.ubuntu.com/2015/02/10/create-devops-magic-on-azure-with-canonicals-juju/&amp ;quothref = &amp; quot; https://insights.ubuntu.com/2015/02/10/create-devops-magic-on-azure-with-canonicals-juju/&amp ;quot; &amp;gt; ここ &amp; lt;/a &amp; gt; &amp;nbsp; これ &amp; を使って、数分で Azure でテストします。 &amp;lt; データ-cke-href = &amp; quot; https://vmdepot.msopentech.com/Vhd/Show?vhdId=50248&amp ;amp; amp; version = 51404 &amp; quot; href = &amp; quot; https://vmdepot.msopentech.com/Vhd/Show?vhdId=50248&amp ;amp; amp; version = 51404 &amp; quot; &amp;gt; テンプレート &amp; lt;/a &amp; gt;。 さらに、lt; データ-cke-saved-href = &amp; quot; https://www.scalr.com/lp/azure&amp ; の &amp; サポートを発表いたします。quothref = &amp; quot; https://www.scalr.com/lp/azure&amp ;quot; &amp;gtスケール r &amp; lt;/a &amp; Gt; Azure platform のオープンクラウド管理プラットフォームです。 Lt; データを拡張 &amp; する場合は。-href = &amp; quot; https://azure.microsoft.com/blog/2015/04/20/announcing-azure-service-fabric-reducing-complexity-in-a-hyper-scale-world/&amp ;quothref = &amp; quot; https://azure.microsoft.com/blog/2015/04/20/announcing-azure-service-fabric-reducing-complexity-in-a-hyper-scale-world/&amp ;quot; &amp;gtService Fabric アプリケーションプラットフォームの発表 &amp; lt;/a &amp; gt; 先週、人気のある 3 &amp; lt;