Content: >-
  <p><em>このブログ投稿は、Slawek Kierner、svp of Enterprise Data &amp; Analytics、Humana、Tie-Yan liu、ディレクターの管理、Microsoft Research (中国) によって共同作成されています。</em></p>


  <h2>AI モデルを使用して実際の効果を実現 &nbsp; する</h2>


  <p>病院へのトリップが発生します。 また、業界のすべての人が患者の経験に関して世界クラスの注意を払っていますが、患者やケアチームは全員 &mdash; が病院にいることを避けたいと考えています。 Humana のチームは、患者が危険度の高いイベントに向かっているかを事前に特定し、テストに<a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">医療向け Microsoft Cloud</a>と AI テクノロジを配置するのに十分なデータがあると信じました。</p>


  <p>Humana &rsquo; s の質問は簡単でした。現在のデータを取得し、積極的に使用するにはどうすればよいでしょうか。 AI を使用して既存のエコシステムの信号を特定することによって、リスクを伴う可能性のあるシナリオが発生している可能性があることを通知するにはどうすればよいでしょうか。 また、最も重要なのは、積極的に参加して、自分のメンバーが自分の環境に参加してから緊急時に対応できるようにする方法です。</p>


  <p>時系列の患者を監視するための最初の方法は、多くの場合、リモートの患者監視と IoT デバイスに焦点を合わせていますが、この課題に対処するには、AI を使用して、別の、より大規模なアプローチを採用する必要がありました。 医療データを組み合わせることによって、患者が下がっの正常性を示している可能性がある主要なイベントトリガーと、予測モデルの組み合わせにより、Microsoft Research and Humana データサイエンスチームは、患者間の潜在的なギャップを特定するシステムを開発できるかどうかを調査し、リスクの高い患者を、サポートを受けることができるケアチームと協力</p>


  <h2>AI モデルの洗練化の力</h2>


  <p>研究の結果は、正常性における AI の未来を掘り下げたものでした。 Humana のような正常性組織は、1つの強力な単一フォーカス予測モデルを開発してきました。 Humana には、490万 Humana Medicare アドバンテージメンバー全体で、近い将来、アドバンテージのメンバーに対して、鋭角的な医療の入園の可能性を予測する既存のモデルがありました。さらに、治療コストと readmissions の可能性を予測する追加のモデルがありました。 Microsoft Research and Humana のデータサイエンスチームは、これらのモデルを構造化データと共に使用して、Microsoft のクラウドテクノロジを使用してニューラルネットワークとツリーベースのモデルの組み合わせを作成およびテストします。</p>


  <p>クラウドスケールツールは、さまざまな患者データストリームを統合するための医療向け Microsoft Cloud のテクノロジだけでなく、multivariable モデルの開発に不可欠でした。 さらに、Microsoft Research は、高度なディープラーニングベースのシーケンシャルモデリングアプローチを設計しました。これは、readmissions の可能性を正確に予測するために不可欠な、正常性状態のダイナミクスをキャプチャするためのものです。 学習した調査モデルの堅牢性をさらに高めるために、Microsoft Research は、この readmission 予測シナリオにおける不均衡のサンプルに対処するための自習手法を開発しました。 この調査では、これらのすべてのテクノロジを統合することで、モデル &rsquo; の精度が20% を超えて改善されたことを実証しました。 最も重要なのは、高度なモデルは、識別されていないデータを使用して開発され、患者情報を保護することでした。&nbsp;</p>


  <h2>ケアチームが最も必要とする患者を支援する</h2>


  <p>&ldquo;モデルの精度は、リスクの高いメンバーを &rdquo; 特定するときに重要です。また、Humana でのデータサイエンスのディレクター、およびこのプロジェクト &rsquo; の研究の共同作業者を識別します。 &ldquo;メンバーは、パーソナライズされたプロアクティブな注意を払うことができます。 このモデルを他のユーザーと組み合わせて使用することで、病院の readmission を回避できるだけでなく、カスタムプランでフォローアップするために必要なデータを提供することができます。 &rdquo; 有効な処方箋管理から <a href="https://news.microsoft.com/transform/humana-working-to-end-food-insecurity-14-meals-at-time/" target="_blank">食べ物セキュリティに対処</a>するために、ケアマネージャはメンバーと直接連携して、次のベストアクションをモーションに設定できます。</p>


  <p>プロアクティブな問題解決は、コラボレーションとイノベーションに依存します。 ディープラーニングを使用すると、橋本さんは、Humana でデータ科学者をリードし、科学と業界の両方の考慮事項の範囲を包括的に把握することができます。 &ldquo;アルゴリズム作成者を直接操作すると、進行状況が大幅に短縮されます。 私は、「Ma」 &rdquo; と書かれて &rsquo; います。</p>


  <h2>医療向け Microsoft Cloud を使用したデータの処理の強化</h2>


  <p>この研究プロジェクトは、Humana analytics エンジンの進化の1つの手順にすぎません。 追加の調査が行われても、モデルは引き続き検証されるため、拡張機能は今後も継続されます。</p>


  <p>詳細については、<a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare" target="_blank">医療向け Microsoft Cloud</a>を参照してください。</p>
