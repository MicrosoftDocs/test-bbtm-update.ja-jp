Title: Azure IoT SDK が新しいサポート ブランチLong-Termリリースされました
Summary: 新Azure IoT SDK には、新しい Long-Term サポート (LTS) ブランチが追加されています。 パブリック GitHub リポジトリで SDK を開発し、開発者に へのアクセス権を与えるために、1 週間おきに新しいバージョンを出荷しています。
Content: >-
  <p>新Azure IoT SDK には、新しい Long-Term サポート (LTS) ブランチが追加されています。&nbsp;パブリック GitHub リポジトリで SDK を開発し、開発者に最新の最高の機能へのアクセスを提供するために、1 週間ごとに新しいバージョンを出荷しますが、2017 年 7&nbsp; 月から重要なバグとセキュリティ 修正プログラムのみを取得するブランチも提供しています。開発者は、2018 年 1 月にリリースされた最新の LTS バージョンを利用して、Azure IoT Hub と Azure IoT Hub Device Provisioning Service を使用するクライアントを開発できます。</p>


  <p>LTS ブランチを使用すると、デバイス コードへの影響を最小限に抑え、必要なセキュリティまたは重大なバグ修正の恩恵を受ける保証が顧客に提供&rsquo;されます。 同時に、開発者はリポジトリのマスター ブランチで最新の更新プログラムにアクセスし、テクノロジと機能の上に残り、投稿された問題に対する応答と解決時間を短縮できます。 良いとこ取り！</p>


  <p>最新の LTS バージョンには、lts_2018_01 ブランチの GitHub から、および NuGet、PiPy、apt-get、Maven、NPM などのパッケージ マネージャーからアクセスできます。 すべての SDK はセマンティック バージョン <a href="https://semver.org/">管理に従います</a>。 メジャー バージョンの変更は、重要な変更に対応します。マイナー バージョンの変更は機能の追加に対応し&nbsp;、修正プログラムのバージョン変更はバグ修正に対応しています。</p>


  <p>LTS のタイムラインは次の場所です。</p>


  <ol>
   <li>6 か月ごとに、新しいバージョンの LTS がリリースされます。&nbsp;つまり、コード アクセス用に新しい LTS ブランチが作成され、サポートされているパッケージ マネージャーで新しい LTS パッケージ のセットがリリースされます。&nbsp;LTS ブランチのバージョン管理は、リリース時のマスター ブランチに従います。&nbsp;マスター ブランチから非推奨の&nbsp; API は、メジャー バージョンの更新によって削除され、新しい LTS ブランチの後続のリリースで削除されます。</li>
   <li>バージョンは、セキュリティ修正プログラムと重要なバグ修正プログラムを受け取る前に、6 か月間積極的に管理されます。&nbsp;6 か月の終わりに、LTS の新しいバージョンがリリースされます。&nbsp;以前のバージョンは非推奨モードになり、更新プログラムは受信されません。</li>
   <li>合計有効期間が 1 年の後、対応するブランチは GitHub から削除されますが、パッケージ マネージャーのパッケージは引き続き使用できます。</li>
  </ol>


  <p>設計に関するフィードバックがある場合は、 <a href="https://feedback.azure.com/forums/321918-azure-iot">UserVoice で共有してください</a>。</p>


