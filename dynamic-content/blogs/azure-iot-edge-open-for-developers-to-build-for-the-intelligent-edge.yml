Content: >-
  <p>IoT の変革力を活用するために企業が学んでいるように、IoT デバイスはミッションクリティカルなビジネス資産になりつつあります。 現在、iot ソリューションでは、IoT デバイスを使用して、クラウドでの処理と意思決定を行うことによって実際の世界中のことを認識していますが、IoT は引き続き成熟しているため、データを処理したり、IoT デバイス自体で直接アクションを実行したりする方が適してい &rsquo; ます。</p>


  <p>今年の前半では、ビルド開発者カンファレンスで、このようなニーズに対応する革新的な新しい製品である Azure IoT エッジを導入しました。 Azure IoT Edge を使用すると、Raspberry Pi よりも小さい、または必要に応じて強力な方法で、クラウドインテリジェンスを IoT デバイス上で直接実行することができます。</p>


  <p>本日は、Connect (); developer カンファレンスで、次のサポートを含む<strong><em>新しい Azure IoT Edge 機能のパブリックプレビュー</em></strong>を発表いたします。</p>


  <ul>
      <li><a href="https://github.com/azure/iot-edge-ai-toolkit" target="_blank">Azure IoT Edge の AI Toolkit</a></li>
      <li><a href="https://aka.ms/aml-iot-edge-blog" target="_blank">Azure Machine Learning</a></li>
      <li><a href="https://aka.ms/ASAedge" target="_blank">Azure Stream Analytics</a></li>
      <li><a href="https://aka.ms/funconie" target="_blank">Azure Functions</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-csharp-module" target="_blank">コンテナー内の独自のコード</a></li>
      <li>モジュールとしてのプロトコルアダプター &nbsp; - <a href="https://github.com/Azure/iot-edge-opc-publisher">OPC-UA </a>および <a href="https://github.com/Azure/iot-edge-modbus">modbus</a></li>
  </ul>


  <h2>エッジの AI アプリケーションをビルドする</h2>


  <p>従来の IoT センサーでは、温度、湿度、加速、振動などを測定しています。 現在、iot ソリューションの電源をオンにしていますが、将来の IoT ソリューションには、視覚障害の検出、オブジェクトの特定、ビジュアルの異常の検出を行うセンサーなど、はるかに高度なセンサー &ndash; が必要です。 Azure IoT エッジには、これらのシナリオを実現する AI のサポートが含まれるようになりました。</p>


  <p>&rsquo;本日は、Azure IoT edge がエッジで実行される ai アプリケーションを作成するプロセスをすぐに始めるための ai Toolkit を発表します。 開発者は、Azure Machine Learning を使用する任意のフレームワークで、ツールキットを使用した AI アプリケーションを構築できます。また、一般的なタスク用に構築された一連のモデルを含めて、Azure IoT エッジにモデルを簡単にデプロイおよび管理できます。</p>


  <p><a href="https://github.com/azure/iot-edge-ai-toolkit" target="_blank">Azure IoT Edge の AI Toolkit</a>については、Github を参照してください。</p>


  <h2>Azure IoT エッジの詳細</h2>


  <p>Azure IoT Edge は、多くの IoT シナリオで使用できます。 例として、複雑なデータパイプラインを (エッジデバイスで実行されている) Azure IoT エッジに作成し、IoT デバイスからデータをプルし、Azure Machine Learning、Azure Stream Analytics、Azure Functions、およびサードパーティのコードの組み合わせで実行することができます。 このパイプラインは、クラウドの Azure IoT ハブから構成およびデプロイできます。また、Azure IoT Edge デバイスは、これらのサービスを使用して適切なコンテナーを取得し、それらをリンクします。</p>


  <p>Azure IoT エッジは、複数のプラットフォーム (Windows と多くのバージョンの Linux) およびハードウェアアーキテクチャ (x64 および ARM) で実行するように設計されています。 ワークロードをデプロイするために、Azure IoT エッジは docker 用の Linux コンテナーまたは Windows のコンテナーを docker 用に使用できます。また、多数の一般的なコンテナー管理システムを組み込む設計が可能です。</p>


  <p>また、Azure IoT edge を使用すると、開発者は独自のコードを複数の言語 (現時点では C#、C および Python) で記述し、Azure IoT edge にデプロイすることもできます。 VSCode (C# の場合) で、このコードを開発、デバッグ、および配置するためのツールを使用できます。 さらに、Azure IoT Hub では、エッジモジュールを1つのデバイスにデプロイするだけでなく、IoT Edge のデバイスで大規模に展開できるようになりました。 この機能は Azure portal、および企業向けの Api を使用して、展開と構成を管理するための独自のビジネスアプリケーションを構築することができます。 Azure IoT エッジは、米国中西部、東アジア、北ヨーロッパ、米国西部などのほとんどの Azure リージョンで利用でき、残りのリージョンは間もなく利用可能になります。</p>


  <p>多くのお客様は、既に特典と Azure IoT エッジによる新しい機会をご紹介しています。 次にその説明を示します。&nbsp;</p>


  <p><em>&ldquo;Azure IoT Edge では、Machine Learning アプリケーションをパッケージ化してデプロイする簡単な方法が用意されています。従来、machine learning はクラウドでのみ実行されているものですが、十分な数の IoT シナリオ &rsquo; では、アプリケーションを可能な限りできるだけ近くに実行する必要があります。これで、クラウドまたはエッジ &mdash; で、必要な場所に柔軟に実行できるようになりました。&rdquo;</em></p>


  <p align="right"><strong>&ndash; Schneider 電気向けの Boujonnier、Analytics アプリケーションアーキテクト</strong>&nbsp;</p>


  <p><em>&ldquo;Azure Stream Analytics on IoT Edge では、データをエッジデバイスでローカルに処理することによってデータのプライバシーと主権を確保しながら、IoT ソリューションの応答性を向上させることができます。このサービスは、お客様独自の IoT ソリューションと、NEC &rsquo; の Azure Plus コンサルティングの恩恵を受けたお客様の両方で使用できるという大きな可能性があります。 &quot; </em></p>


  <p align="right"><strong>&ndash; Hiroyuki Ochiai, ディレクター, IT プラットフォーム部門, NEC Corporation</strong>&nbsp;&nbsp;</p>


  <p><em>&ldquo;Sandvik Coromant のエッジ &rsquo; でのインテリジェンスという用語 &lsquo; は、可能な限りコレクションポイントの近くにデータの有効な処理を行うことを意味します。これにより、システムで何らかの操作上の決定を行うことができます。Sandvik Coromant では、製造コンピューター、工業機器、パイプライン、および IIoT に接続されている他のリモートデバイスからデータをストリーミングします。 &nbsp;分析アルゴリズムを通じてデータを実行することで、Azure IoT エッジを持つ企業ネットワーク内のエッジで、後で&#39;使用するためにクラウドまたはオンプレミスのデータストアに送信する価値のある情報のパラメーターを設定できます。エッジ分析によって、コンピューターのクラッシュを防ぐために、非常に短時間で対応できるようになります。 これにより、組織は計画外の設備のダウンタイムを軽減または回避できます。&rdquo;</em></p>


  <p align="right"><strong>&ndash; Magnus Ekb &auml; 、VP ビジネス開発、Sandvik Coromant。 &nbsp; </strong></p>


  <p>Azure IoT のエッジについては、すぐにウェビナーを実行します。 詳細情報を入手するには、今すぐウェビナーに <a href="https://aka.ms/iot-edge-webinar" target="_blank">登録</a> してください。</p>


  <h2>エッジでのセキュリティへのコミットメント&nbsp;</h2>


  <p>開発者が Azure IoT エッジ向けにアプリケーションを構築するのを支援するために、セキュリティは成功のための基本要件です。 先月は、 <a href="https://www.nxp.com/" target="_blank">Nxp</a> for <a href="https://www.nxp.com/products/microcontrollers-and-processors/arm-based-processors-and-mcus/qoriq-layerscape-arm-processors/qoriq-layerscape-1012a-low-power-communication-processor:LS1012A?fsrch=1&amp;sr=1&amp;pageNum=1" target="_blank">LS1012</a>と<a href="https://www.microchip.com/" target="_blank">マイクロチップ</a>for <a href="https://www.microchip.com/design-centers/32-bit-mpus/sama5-new/sama5d2-series" target="_blank">ATSAMA5D2</a>を使用した作業の更新について<a href="https://azure.microsoft.com/en-us/blog/securing-the-intelligent-edge/" target="_blank">発表</a>しました。これらの製品ファミリは、trustzone テクノロジと共に ARM プロセッサアーキテクチャを使用して構築されています。 今後も、業界全体を通じて、Azure IoT エッジを、オペレーティングシステム、プロセッサアーキテクチャ、ハードウェアに依存しない、セキュリティで保護されたインテリジェントなエッジプラットフォームにすることができます。</p>


  <h2>Azure IoT に関するその他のニュース&nbsp;&nbsp;</h2>


  <p>&rsquo;現在、 <a href="https://aka.ms/ablvf3" target="_blank">Azure Time Series Insights の一般提供</a>も発表しています。これは、時系列データの分析、ストレージ、視覚化を行うための完全に管理されたサービスであり、エッジでアプリの電源をオンにするリアルタイムの異常検出、データストリーミング、および分析を行うことができます。 4月以降、数百台のお客様は、実稼働環境で使用するために、数十億のイベントを TSI に 100 &rsquo; プッシュしました。 現時点では、大量の IoT データを生成する組織には、クラウドまたはエッジの Azure IoT ソリューションに適用できるデータから有意を格納および分析するためのスケーラブルなエンタープライズレベルのソリューションが用意されています。&nbsp;&nbsp;</p>


  <p>2020 &rsquo; では、IDC research グループによれば、300億に接続されているデバイスがあると推定されます。 これらのデバイスから大規模なデータを安全にプロビジョニングして利用する機能は、ビジネスの変革にとって非常に重要ではありません。 Microsoft は、お客様が包括的で統合されたサービスを通じて IoT の旅を簡素化し、デバイスとソリューションを大規模に安全に管理できるよう支援しています。 Azure IoT Edge の<a href="https://channel9.msdn.com/Events/connect/2017/T253">概要</a>について<a href="https://docs.microsoft.com/azure/iot-edge/quickstart" target="_blank">は</a>、こちらのビデオとドキュメントをご覧ください。&nbsp;&nbsp;</p>
