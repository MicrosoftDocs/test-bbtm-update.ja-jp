Title: "Face API を使用して 'stache-stats' を取得& #MyMoustacheRobot"
Summary: Project Oxford という名前で、Microsoft は、開発者が顔認識、音声認識、その他の機械学習アルゴリズムを備えたアプリを構築可能にするための RESTful API のセットを提供しています。 Microsoft Cloud および中国の Enterprise のディレクターである  Liu Liu は、7 回目の China Cloud でこれらの API を簡単に使用する方法に関するセッションを提供しました。
Content: <p>Project Oxford という名前で、Microsoft は、開発者が顔認識、音声認識、その他の機械学習アルゴリズムを備えたアプリを構築可能にするための RESTful API のセットを提供しています。 中国の Microsoft Cloud と Enterprise のディレクターである Liu は、7&nbsp; 回目の中国クラウド コンピューティング会議で、これらの API を簡単に使用する方法に関するセッションを行いました。</p>
