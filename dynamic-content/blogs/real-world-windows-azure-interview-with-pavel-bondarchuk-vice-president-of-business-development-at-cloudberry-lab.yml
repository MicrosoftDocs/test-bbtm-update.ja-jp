Title: 'Real World Windows Azure: CloudBerry Lab のビジネス開発担当副社長である Pavel Labarchuk 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、CloudBerry Lab のビジネス開発担当副社長である Pavel Labarchuk 氏と、Windows Azure ストレージ サービスを使用して を提供する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、CloudBerry Lab のビジネス開発担当副社長である Pavel Labarchuk 氏と、Windows Azure ストレージ サービスを使用して会社のオンライン バックアップ ソリューションを提供する方法について説明しました。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN:&nbsp;CloudBerry Lab と提供するサービスについて詳しくは、お問い合わせください。 <br>  Labarchuk: </b>CloudBerry Lab は、お客様がクラウド コンピューティング技術を導入するのに役立つというミッションを持つ経験豊富な IT&nbsp;&nbsp; プロフェッショナルのグループによって 2008 年に確立されました。  これを行うには、革新的で低コストのソリューションを開発することで、クラウド ベンダーの提案とコンシューマーのニーズのギャップを埋める必要があります。 たとえば、さまざまなクラウド コンピューティング プラットフォームに対して複数のマネージド バックアップ サービスを提供しています。 Microsoft は Microsoft BizSpark プログラムのメンバーです。<b></b></p>  <p><b>MSDN:&nbsp;Azure を実装する前に、会社が直面した最大の課題はWindowsでしたか?<br>  AmazonArchuk: </b>Amazon S3 向け CloudBerry Backup という製品の 1 つが、Amazon クラウド コンピューティング サービスを使用してデータ バックアップを自動化するのに役立ちます。 ただし、Windows Azure には、オンライン データ バックアップを大幅に最適化できる固有の機能があります。たとえば、アップロード プロセスの途中でエラーが発生した場合に大きなファイルのアップロードを再開する機能や、変更されたファイルの一部のみをアップロードする機能などです。 さらに、マネージド サービス プロバイダー、リセラー、ホスティング プロバイダーなど、より堅牢なオンライン ストレージを備えたデスクトップ バックアップ クライアントを顧客に提供したいと考えています。 ただし、これを行うには独自のデータ センターに投資したくなかったのですが、Windows Azure で提供されるクラウド ストレージなどでは、この目標を達成できます。</p>  <p><b>MSDN:&nbsp;Windows Azure で構築したソリューションと、オンライン ストレージの必要性に対処するためにどのように役立ったかについて説明できますか?<br>  Bondarchuk: </b>Azure Blob Storage 用の CloudBerry Explorer Windows開発しました。 Azure Blob Storage アカウントとファイルをWindowsするためのユーザー インターフェイスを提供し、ローカル コンピューターと同様にクラウド内のファイルを管理できます。 Windows Azure Storage 用のデスクトップ バックアップ クライアントだけでなく、インターネット接続とブラウザーを使用してデータを回復できるオンライン バックアップ Web サイトも提供しています。 Web サイトは Azure でホストWindows高いレベルのスケーラビリティを確保します。 &nbsp;</p>  <p><a target="_blank" href="https://www.cloudberrylab.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2728.Cloudberry.jpg" border="0"></a></p>  <p>図 1.  CloudBerry Backup for Windows Azure を使用すると、クラウド内のファイルを管理できます</p>  <p><b>MSDN:&nbsp;ソリューションを一意にする理由は何ですか?</b>  <br>  <b>[Bondarchuk]: </b>CloudBerry Explorer は、Windows Azure の機能を活用し、現在利用できる唯一の製品であり、Windows Azure Blob Storage へのデータ バックアップを自動化します。</p>  <p>CloudBerry Backup は、ホーム サーバー用に調整された<b>Windowsにも存在します</b>。 数年前、リモートの場所へのファイルのバックアップはコストが高く複雑でした。CloudBerry Backup Windows使いやすいソフトウェアと組み合わせて Azure を使用する現在は、だれでもアクセス可能で手頃な価格です。</p>  <p><b>MSDN:&nbsp;Azure を使用して作業した後、どのようなWindowsされていますか? <br>  Resellerarchuk: </b>まだ Windows Azure を使用する初期段階ですが、Windows Azure がリセラーとホスティング プロバイダーが Windows Azure で顧客管理バックアップ サービスを提供するためのパスを開くのに役立つのは明らかです。 クラウド ストレージ ツールには強い需要があります。これは、ツールのダウンロード数が毎月 2 倍になっているという事実によって明らかです。 Azure では、オンライン バックアップWindowsディザスター リカバリー製品に対してスケーラブルで信頼性が高く、低コストの基盤を提供すると強く信じています。</p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>  <p>CloudBerry Lab (次の場所) <a target="_blank" href="https://www.cloudberrylab.com/">に</a>アクセス www.cloudberrylab.com&nbsp; </p>'
