Slug: azure-cli-managed-disks
Title: 'Azure CLI: Managed Disks'
Summary: 本日は、Azure Azure CLIのサポートを開始Managed Disks。 Microsoft は、Azure Managed Disks の一般提供を発表しました。これは、Azure Virtual Machines の管理とスケーリングを簡素化します。  Managed DisksのAzure CLIは、他のクロスプラットフォーム ツールでの CLI エクスペリエンスに関連しています。お気に入りはわかっています。
Content: "<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">本日は、Azure Azure CLIのサポートを開始Managed Disks。</p>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">Microsoft&nbsp; <a href=\"https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/\">は、</a>&nbsp;Azure Managed Disksの一般提供により&ndash;、サービスの管理とスケーリングをVirtual Machines。 &nbsp;Managed DisksのAzure CLIは、他のクロスプラットフォーム ツールでの CLI エクスペリエンスに関連しています。お気に入りはわかっています。</p>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">次のコマンドを<a href=\"https://github.com/Azure/azure-cli\">使用Azure CLI</a>&nbsp;管理Managed Disks:<a href=\"https://docs.microsoft.com/en-us/cli/azure/install-az-cli2\" style=\"font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; text-decoration: underline;\"></a>&nbsp;&nbsp;インストール ガイドを参照して、インストール ガイドをインストールまたは更新する方法を確認Azure CLI。</p>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">スタンドアロン の作成Managed Disks</h2>\n\n<p>スタンドアロンの管理ディスクは、さまざまな方法で簡単に作成できます。</p>\n\n<p>空の管理ディスクを作成する。</p>\n\n<pre>\n  az disk create -n myDisk -g myResourceGroup --size-gb 20</pre>\n\n<p>Blob Storage から管理ディスクを作成する。</p>\n\n<pre>\n  az disk create -g myResourceGroup -n myDisk\n&nbsp;   --source&nbsp;<a href=\"https://bg09.blob.core.windows.net/vm-images/nixos-nstable-standalone.vhd\" ms.cmpgrp=\"body\" ms.cmpnm=\"https://bg09.blob.core.windows.net/vm-images/nixos-nstable-standalone.vhd\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\" style=\"transition:color 0.2s ease-in-out; color: rgb(0, 114, 198); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: italic; font-weight: normal; box-sizing: inherit;\"><u style=\"box-sizing: inherit;\">https://bg09.blob.core.windows.net/vm-images/non-existent.vhd</u></a></pre>\n\n<p>既存のイメージからマネージド ディスクを作成します。</p>\n\n<pre>\n  az disk create -n myDisk -g myResourceGroup\n    --source &lt;...id...&gt;/Microsoft.Compute/disks/mdvm1_OsDisk_1_&lt;guid&gt;</pre>\n\n<p>これは&#39;簡単であり、これらの各ディスクを後で仮想マシンに接続できます (下記参照)。</p>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">を使用Virtual Machinesを作成Managed Disks</h2>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">特定のディスク イメージの暗黙的な管理ディスクを使用した仮想マシンを作成できます。 &nbsp;マネージド ディスクを暗黙的に作成することで、作成が簡素化されます。ディスクの詳細をすべて指定する必要はありません。 ストレージ アカウントの作成と管理についても気にする必要はありません。</p>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">管理ディスクは、Azure の OS イメージから VM を作成するときに暗黙的に作成されます。</p>\n\n<pre style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">\n  az vm create -n myVm -g myResourceGroup --generate-ssh-keys --image UbuntuLTS</pre>\n\n<p>このマネージド ディスクは既定で作成され、 の --query 機能を使用して ID を簡単に確認Azure CLI。</p>\n\n<pre>\n  az vm list -o tsv\n&nbsp;     --query &quot;[].{ name:name, os:storageProfile.osDisk.managedDisk.id }&quot;</pre>\n\n<p>前述のように、以前にプロビジョニングしたマネージド ディスクを簡単に接続できます。</p>\n\n<pre>\n  az vm disk attach --vm-name myVm -g myResourceGroup\n&nbsp;   --disk &lt;...id...&gt;/Microsoft.Compute/disks/testmd</pre>\n\n<p>イメージから新しいリソース (Virtual Machines および Managed Disks) を使用して、新しい VM スケール セットを作成します。</p>\n\n<pre>\n  az vmss create -n myVmScaleSet -g myResourceGroup --admin-username &lt;user&gt;\n&nbsp;   --admin-password &lt;password&gt; --instance-count 4 --image Win2012R2Datacenter</pre>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">スナップショットを更新してスナップショットを取得Managed Disks</h2>\n\n<p>マネージド ディスクのサイズ変更は、Azure CLI簡単です。</p>\n\n<pre>\n  az disk update -n myDisk -g myResourceGroup -z 25</pre>\n\n<p>また、新しいアカウントのStorage種類を更新Managed Disks。</p>\n\n<pre>\n  az disk update -n myDisk -g myResourceGroup --sku Standard_LRS</pre>\n\n<p>Blob Storage からイメージを作成する。</p>\n\n<pre>\n  az image create -g myResourceGroup -n myImage --os-type Linux \n&nbsp;   --source &lt;...sas uri to an os disk blob...&gt;</pre>\n\n<p>現在仮想マシンにアタッチされている管理ディスクのスナップショットを作成する。</p>\n\n<pre>\n  az snapshot create -g myResourceGroup -n mySnapshot\n&nbsp;   --source &lt;...id...&gt;/Microsoft.Compute/disks/mdvm1_OsDisk_1_&lt;guid&gt;</pre>\n\n<h2 style=\"color: rgb(80, 80, 80); line-height: 1.18; font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 34px; font-style: normal; margin-top: 24px; margin-bottom: 12px; box-sizing: inherit;\">使ってみる</h2>\n\n<p style=\"color: rgb(80, 80, 80); font-family: &quot;Segoe UI Condensed&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Tahoma, Arial, sans-serif; font-size: 15px; font-style: normal; font-weight: normal; margin-top: 12px; margin-bottom: 12px; box-sizing: inherit;\">上記の例は、表示されている (もちろん適切な値を使用して) 実行できます。 試してみて、ご自分の考えをお知らせください (以下&nbsp;の説明を参照)。 &nbsp;Azure CLIには、より多くのサービスが用意されています。慣用的なエクスペリエンスが、知り合い、好きなシェル ツールとどのように統合されるのかについて、ご意見をお聞かされました。</p>"
