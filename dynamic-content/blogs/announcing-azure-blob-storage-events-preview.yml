Title: Azure Blob Storage イベントのプレビューの発表
Summary: Azure Blob Storage イベントを使用すると、アプリケーションは、サブスクリプションを通じて BLOB の作成と削除Azure Event Gridできます。
Content: >-
  <p>最近発表されたプレビュー <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-event-grid-an-event-service-for-modern-applications/">Azure Event Grid</a><a href="https://azure.microsoft.com/en-us/services/event-grid/"></a>、<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-event-overview"><strong>Azure Blob Storage</strong></a> イベントのプレビューをお知らせします。</p>


  <p>Azure Blob Storage は、非常にスケーラブルなオブジェクト ストレージ プラットフォームです。 数十万の容量と大規模なスケーラビリティにより、Azure Blob Storage&mdash; は、ホット層またはクール層に数百から数十億のオブジェクトを簡単かつコスト効率よく格納し、任意の種類のデータイメージ、ビデオ、オーディオ、ドキュメントをサポートします。</p>


  <p>BLOB ストレージ イベントを使用すると、複雑なコードやコストのかかる非効率的なポーリング サービスを必要とせずに、BLOB の作成と削除にアプリケーションが対応できます。 代わりに、イベントは、Azure Functions、Azure Logic Apps、独自のカスタム http <a href="https://azure.microsoft.com/en-us/services/functions/"></a>リスナーなどのイベント ハンドラー<a href="https://azure.microsoft.com/en-us/services/logic-apps/"></a>に直接プッシュされます。</p>


  <p>BLOB ストレージ イベントは Azure Event Grid によって可能になります。これにより、Azure とサードパーティのサービスのすべてのサービスに対してイベントの信頼性の高い分散を提供することで、Azure でのイベント ベースのプログラミングが可能になります。 パブリッシャー/サブスクライバーセマンティクスを使用すると、Azure Blob Storage などのイベント ソースはイベントを Event Grid にプッシュします。イベントはルーティング、フィルター処理、およびエンドポイントとして WebHook、キュー、Event Hubs を使用してサブスクライバーに確実に分散されます。 Event Gridは Azure エコシステムに組み込むので、ポイントアンドクリックでストレージ アカウントをイベント ハンドラーに簡単に接続できます。 Azure Event Gridはイベントごとの料金モデルなので、使用した分だけ料金を支払う必要があります。 さらに、すぐに開始するために、1 か月あたり最初の 100,000 の操作は無料です。 1 か月あたり 100,000 を超える価格は、プレビュー期間中の 100 万操作 (操作あたり) あたり 0.30 ドルです。 詳細については、<a href="https://azure.microsoft.com/en-us/pricing/details/event-grid/">価格</a>に関するページを参照してください。</p>


  <p>BLOB ストレージ イベントのプレビューは、米国中西部の場所にある BLOB ストレージ アカウントで利用できます。追加の場所は近日公開予定です。 詳細を確認し、プレビューにサインアップするには、「 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-event-overview">Azure Blob Storage イベント」を参照してください</a>。</p>


  <p>プレビューに関するエクスペリエンスの詳細を確認し、フィードバックをお寄せください。 使用可能なストレージ イベントが他にもありますか? に行をドロップして <a href="mailto:azurestorageevents@microsoft.com">azurestorageevents@microsoft.com</a> 、お知らせください。</p>


  <p>幸せなイベント!</p>
