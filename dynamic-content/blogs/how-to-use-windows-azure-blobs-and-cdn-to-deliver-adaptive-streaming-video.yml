Title: Windows Azure blob と CDN を使用してアダプティブストリーミングビデオを配信する方法
Summary: 上田マルクスは Windows Azure blob と Windows Azure CDN を使用して、Silverlight と互換性のある形式でアダプティブストリーミングビデオコンテンツを配信する方法についての概要を投稿したばかりです。
Content: <p>上田マルクスは<a target="_blank" href="https://windowsazure.com/">Windows Azure</a> blob と Windows Azure CDN を使用して、Silverlight の Smooth Streaming player と互換性のある形式でアダプティブストリーミングビデオコンテンツを配信する方法についての概要を投稿したばかりです。 Smooth Streaming に慣れていない人にとっては、これについても説明しています。また、Alex Zamベル Li の詳細な記事「<a target="_blank" href="https://learn.iis.net/page.aspx/626/smooth-streaming-technical-overview/">Smooth Streaming の技術概要</a>」を参照してください。</p>  <p>詳細については、「上田さんのブログ投稿」をご覧ください。 &nbsp;Windows azure blob で Smooth Streaming コンテンツのホスティングを開始するには、コードギャラリーの「アダプティブ Windows ストリーミング」、「azure blob Windows でアダプティブストリーミングビデオをホストするための再利用可能なライブラリアップローダー」をご覧ください。 </p>
