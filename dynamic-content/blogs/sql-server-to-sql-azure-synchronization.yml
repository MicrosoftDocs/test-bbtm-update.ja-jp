Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p class="MsoNormal">別<a title="の wiki 記事" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-server-to-sql-azure-synchronization.aspx">wiki の</a>記事は、TechNet の wiki セクションで公開されています。「SQL Server同期&ldquo;SQL Azureします&rdquo;。&nbsp; <span></span>この記事では、2.1 バージョンの Sync Framework を使用して、Azure とオンプレミスの SQL SQL サーバーを同期するコンソール アプリケーションを作成する方法について説明します。 Sync Framework によってすべての面倒な詳細が自動的に管理されます。コードの行数が非常に少ない部分をまとめるだけになります。 この記事は、Liams のブログ投稿と&rsquo;ビデオの上に構築されています。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">読み取り: <a title="SQL Server同期SQL Azure同期" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-server-to-sql-azure-synchronization.aspx">SQL Server同期をSQL Azureする</a></p>'
