Title: Atlassian JIRA の Azure Monitor からの自動通知
Summary: Azure Monitor のパブリックプレビューは、先月 Ignite に発表されました。 この新しいプラットフォームサービスが既存の監視機能でどのように構築されるかについて説明します。
Content: >-
  <p>Azure Monitor のパブリックプレビューは、最近 &nbsp; Ignite に<a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-monitor/">発表</a>されました。 この新しいプラットフォームサービスは、既存の監視機能の一部を基盤として、すべての Azure ユーザーに統合された監視エクスペリエンスを提供します。</p>


  <p>Azure portal 内では、Azure Monitor を使用して、アクティビティログ、メトリック、診断ログにまたがるクエリを実行できます。 <a href="https://azure.microsoft.com/en-us/services/application-insights/">Application Insights</a>、 <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Azure Log Analytics</a> 、 <a href="https://azure.microsoft.com/en-us/documentation/articles/operations-management-suite-overview/">Operations Management Suite (OMS)</a>などの高度な監視および分析ツールが必要な場合は、[Azure Monitor] ブレードにクイックリンクが表示されます。 また、ポータルのダッシュボードエクスペリエンスを利用して、監視データを視覚化し、チーム内の他のユーザーと共有することもできます。</p>


  <p>ポータルの [統合 Azure Monitor] ブレードを使用すると、次のソースからアラートをすばやく一元的に管理できます。</p>


  <ul>
   <li>メトリック</li>
   <li>イベント (例 自動スケールイベント)</li>
   <li>場所 (Application Insights Web テスト)</li>
   <li>プロアクティブ診断 (Application Insights)</li>
  </ul>


  <p>これらのアラートは、電子メールを送信するように構成できます。メトリックや Web テストが webhook に投稿される場合もあります。 これにより、外部のプラットフォームと簡単に統合できます。</p>


  <p><img alt="Azure Monitor - List of Alerts" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e454949c-ffc1-487c-a62d-4b269ef97b82.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="610"></p>


  <h2>Azure Monitor と Atlassian JIRA の統合</h2>


  <p><a href="https://www.atlassian.com/software/jira">ATLASSIAN JIRA</a> は、多くの IT、ソフトウェア、およびビジネスチームにとって使い慣れたソリューションです。 &#39;は、メトリックおよび Web テストアラートから JIRA の問題を作成するために、webhook メカニズムを使用して Azure Monitor サービスに接続するための最適な候補となります。</p>


  <blockquote>

  <p>&quot;JIRA marries の重要な操作イベントを使用した Azure 通知。アプリのパフォーマンスを向上させ、迅速に移行し、DevOps プロセスを &quot; 効率化します。 Bryant Lee、製品パートナーシップの JIRA、Atlassian での統合に関するページを参照してください。</p>

  </blockquote>


  <p>JIRA、Confluence、HipChat、BitBucket 向けにアドオンを構築して、機能を拡張することができます。 アドオンのデプロイプロセスをできるだけ簡単にするために&#39;、この Azure notification アドオンは、JIRA インスタンスに接続されている Azure Web アプリでデプロイおよびホストされるように、 <b>JIRA 管理</b>画面の [アドオンの<b>管理</b>] 機能を使用して構築されています。 このアドオンは、シークレット、キー交換、およびその他のプライベート詳細を JIRA と共に確立します。この情報は、2つの間のすべての通信をセキュリティで保護、署名、および検証するために使用されます。 このセキュリティ情報はすべて Azure Key Vault に格納されています。</p>


  <p>アドオンは、さまざまなアラートメカニズム用に公開されている webhook に対して Azure Monitor で構成できるトークンセキュリティで保護されたエンドポイントを公開します。 アラートは、Azure Monitor からトークンで保護されたエンドポイントにフローします。 その後、アドオンは Azure Monitor アラートからペイロードを変換し、JIRA で適切な問題を安全に作成します。</p>


  <p><img alt="Atlassian-Architecture" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b332c03c-619b-433f-b06c-71307e955797.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Atlassian-Architecture" width="610"></p>


  <p>関連情報は Azure Monitor アラートから抽出され、問題の中で強調表示されます。 完全な Azure Monitor アラートペイロードが参照用に含まれています。</p>


  <p><img alt="Atlassian JIRA Issue" border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecd3dfcb-a722-48e4-9f12-69ad4e9532ac.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="610"></p>


  <h2>アドオンのデプロイ</h2>


  <p><b>ATLASSIAN JIRA アドオンの Azure</b> notification は、現在、JIRA インスタンスのデプロイと接続、およびアラートの Azure Monitor を行うために<a href="https://bitbucket.org/atlassianlabs/azure-notifications-for-jira-addon">Bitbucket</a>で利用できます。 アドオン&#39;s リポジトリの [概要] セクションでは、アドオンに関するドキュメントと、Azure でそのアドオンとそれに関連するすべてのインフラストラクチャをインストールする方法について説明します。</p>


  <p>インストールが完了すると、アドオンは JIRA のアドオンの一覧に表示されます。 その後、Azure Monitor アラートを構成してアドオンにアラートを送信できます。</p>


  <p><img alt="Atlassian JIRA - add-on installed" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dca18c5-243a-4950-9128-1923b26dea3c.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="610"></p>


  <p>Azure にデプロイされたリソースがあり、JIRA を使用している場合は、このアドオンによって、現在 Azure Monitor アラートからの問題の作成をすぐに開始できるようになりました。</p>


