  <p style="margin: 0in 0in 0pt;">ARM テンプレートを使用して Azure DevTest Lab 環境をプロビジョニングする &nbsp; 方法の詳細については、 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/11/16/connect-2016-news-for-azure-devtest-labs-azure-resource-manager-template-based-environments-vm-auto-shutdown-and-more/">Azure DevTest Labs ブログのメイン発表</a>を参照してください。 Connect ()、2016セッション、 <a href="https://channel9.msdn.com/events/connect/2016/122" style="color: rgb(51, 122, 183); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">Azure DevTest Labs の新機能を使用して、 &rsquo; </a>ライブデモを見ることもできます。 &rsquo;</p>


  <p style="margin: 0in 0in 0pt;">&nbsp;</p>


  <p style="margin: 0px 0px 10px; color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">サービスリリースまたは DevTest Labs についての最新情報を入手するには、 <a href="https://blogs.msdn.microsoft.com/devtestlab/feed/" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">このチームブログの RSS フィード</a> とサービスの <a href="https://azure.microsoft.com/en-us/updates/?service=devtest-lab" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">更新</a>を購読してください。</p>


  <p style="margin: 0px 0px 10px; color: rgb(51, 51, 51); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, Tahoma, Arial, &quot;Helvetica Neue&quot;, Helvetica, sans-serif; font-size: 14px; font-style: normal; font-weight: normal; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px;">この機能のリリースは1回だけです。 &nbsp;このロードマップには、お客様の構築と出荷を待つことができる &rsquo; ことがまだたくさんあります。 お客様のご意見は、お客様の問題に適したソリューションを提供するうえで役立ちます。 DevTest Labs がサポートする内容についてのアイデアやご意見をお待ちしておりますので、 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs" style="color: rgb(51, 122, 183); text-decoration: none; box-sizing: border-box; background-color: transparent;">DevTest labs フィードバックフォーラム</a>でアイデアを作成したり、他 &rsquo; のアイデアに投票したりしないでください。</p>


