Title: Azure Premium Storage の一般提供開始
Summary: 本日、Microsoft Azure Premium Storage の一般提供 (GA) を発表します。
Content: "本日、Microsoft Azure Premium Storage の一般提供 (GA) を発表します。\n\nPremium Storage の導入により、Microsoft Azure は Premium Storage と標準 Storage の2種類の永続ストレージを提供するようになりました。 Premium Storage では、最新のテクノロジであるソリッド ステート ドライブ (SSD) にデータを格納する一方、Standard Storage では、ハード ディスク ドライブ (HDD) にデータを格納します。 Premium Storage は、SQL Server、MongoDB、Cassandra などのプラットフォームで OLTP、ビッグデータ、データウェアハウジングなどの io 集中型ワークロードをホストするために、一貫した高 io パフォーマンスと短い待機時間を必要とする Azure 仮想マシンのワークロード向けに設計されています。 Premium Storage を使用すると、より多くの顧客が、要求の厳しいエンタープライズアプリケーションをクラウドにリフトアンドシフトできるようになります。\n\n現在、Premium Storage は、Azure Virtual Machines によって使用されるページ blob とデータディスクで使用できます。 要件に合わせて適切なパフォーマンス特性を持つ Premium Storage データディスクをプロビジョニングすることができます。 Vm に複数のディスクを接続し、vm あたり最大 32 TB のストレージを有効にし、読み取り操作の待機時間の短い待機時間で vm あたり 64000 IOPS を超えることができます。\n\nPremium Storage Preview は過去12月に開始されたため、何千もの Azure のお客様がこの機能を使用し、Virtual Machines のパフォーマンスにもたらされる大幅な改善を経験してきました。 多くのお客様は、Premium Storage データディスクをサポートする新しい DS シリーズ vm を使用して実稼働 vm を既に実行しています。 プレビュー版のお客様は、Windows Server、Linux、SQL Server、Microsoft Dynamics、Exchange、SharePoint、Oracle、SAP、MySQL、MongoDB、Cassandra、Redis などの幅広いシナリオを実行しています。\n\nここでは、プレビューのお客様からのフィードバックに基づく統計をいくつか示します。\n<ul>\n <li>2 TB SQL Server データベースのバックアップは、Standard Storage で実行されたのと同じ操作よりも Premium Storage で6倍高速になります。</li>\n <li>2 TB SQL データベースの復元は、Standard Storage で実行されたのと同じ操作よりも30倍速く Premium Storage</li>\n <li>Premium Storage で実行されている SQL データベースへの書き込みスループットは、オンプレミスの中間レベルの SAN で実行されている同じデータベースの書き込みスループットが2倍になります。</li>\n</ul>\nプレビュー版のお客様と協力して、実際のシナリオで Premium Storage を検証しました。 プレビューのお客様からの引用は次のとおりです。\n<blockquote>\"すぐに、Azure で Premium Storage を使用して、学校の龍のような教育用ゲームを実行する SQL サーバーを使用しています。 ディスク速度によって、アプリケーションを実行し、前の2倍の速さでバックアップを実行できるようになりました。 \"\n\n- Michael Bold Dezar、VP プラットフォームテクノロジ、簡単に\n\n\"Serko®は、アジアの最先端の企業旅行ソリューションの1つであり、8 SQL Server の vm を使用して、3億 SQL のトランザクションを週単位で処理します。 Azure Premium Storage を使用すると、現在の vm は1週間あたり 5億 SQL の SQL トランザクションに拡張されるため、全体的なコストを削減することは、グローバルにスケーリングする際に重要になります。」\n\n- Philip ボール、最高技術責任者、Serko\n\n「Azure 上の Chronodrive のために重要なアプリケーションを実装した後、この SQL Server での i/o の追加の必要性についてすぐに気付きました。 Azure Premium Storage を使用すると、アプリケーションがスムーズに実行されることを保証する容量が確保されます。新しい最適なパフォーマンスを実現するために、200万ユーロを年に保存することをお望みです。」\n\n-Anthony Lewkowicz 氏, テクニカルアーキテクト–最高情報セキュリティ責任者、Chronodrive</blockquote>\nPremium Storage と DS シリーズの vm のパブリッククラウドによるパフォーマンスを実証する短いビデオを次に示します。\n\n<iframe style=\"width: 610px; height: 343px;\" src=\"//channel9.msdn.com/Blogs/Regular-IT-Guy/Azure-Premium-Storage-Demo/player\" width=\"300\" height=\"150\" frameborder=\"0\" scrolling=\"no\" allowfullscreen=\"allowfullscreen\"></iframe>\n<h2>Premium Storage の特性</h2>\nPremium Storage ディスクのパフォーマンスは、DS シリーズの vm で使用できる永続的な Azure Storage とサーバー SSD キャッシュを組み合わせて使用することで実現されます。\n<h2>持続性</h2>\n重要な Enterprise ワークロードには、データの持続性が不可欠です。 そのため、同じリージョン内にデータの3つのレプリカを格納する、既存の<a href=\"https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/\">ローカル冗長 Storage</a> (LRS) テクノロジに Premium Storage を構築しています。 書き込みは、LRS システムによって永続的ににレプリケートされた場合にのみ、アプリケーションに戻されます。 これは、現在 Azure によって排他的に提供されている固有の機能です。\n<h2>新しい \"DS\" シリーズの Vm</h2>\n新しい \"DS\" シリーズの vm を開始しました。この vm には Premium Storage データディスクの接続がサポートされています。 これらの Vm は新しい高度なキャッシュ機能を利用するため、読み取り操作の待機時間が非常に短くなります。 Premium Storage を使用するには、これらの新しい \"DS\" vm を使用する必要があります。 DS サイズの料金と課金は、D シリーズと同じです。\n\nDS シリーズ Vm の特性の詳細については、「 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn197896.aspx\">Azure の仮想マシンおよびクラウドサービスのサイズ</a>」を参照してください。<b></b>\n<h2>Linux Support</h2>\nLinux Integration Services v2.0 のリリースでは、さらに多くの Linux フレーバーのサポートが有効になりました。 詳細については<a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage の概要</a>を参照してください。\n<h2>価格</h2>\nPremium Storage サービスの料金の詳細については、こちらを参照<a href=\"https://azure.microsoft.com/en-us/pricing/details/storage/\">してください。</a> 特に記載がない限り、GA 価格は2015年6月1日から有効になります。\n\nプレビューユーザーは、サービス GA で自動的に GA ユーザーに移行します。 プレビュー版のお客様は、他の操作は必要ありません。 お客様の vm、データディスク、Premium Storage アカウントは引き続き正常に機能します。\n<h2>利用可能なリージョン</h2>\n現時点では、Premium Storage は次のリージョンでご利用いただけます。\n<ul>\n <li>米国西部</li>\n <li>米国東部 2</li>\n <li>西ヨーロッパ</li>\n <li>中国東部</li>\n <li>東南アジア</li>\n <li>西日本</li>\n</ul>\nこのサービスは、近い将来、より多くのリージョンに拡張されます。\n<h2>Premium Storage と DS シリーズの vm 内</h2>\nstandard storage ディスクの場合と同様に、Premium Storage ディスクは Azure Storage でページ blob として実装されます。 これは、キャッシュされていないすべての書き込み操作が、異なるラック (障害ドメイン) の3台のサーバーの Ssd にレプリケートされることを意味します。 各プレミアムストレージアカウントには、35 tb のディスクと 10 tb のスナップショット容量が用意されており、最大 50 Gbps の受信および送信データトラフィックが提供されます。\n\nディスクデータが Premium Storage hdd ではなく ssd に格納され Premium Storage ていることに加え、次の図に示すように、DS シリーズの vm をホストしているサーバー上で実行される blobcache というコンポーネントはサーバーの RAM と ssd を利用して、低待機時間の高スループットのキャッシュを実装します。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/VM_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"VM_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VM_medium_thumb.png\" alt=\"VM_medium\" width=\"452\" height=\"610\" border=\"0\" /></a>\n\n&nbsp;\n\nBlobcache は、standard と premium の両方で、読み取り/書き込みまたは読み取り専用のキャッシュで構成されたディスクと、VM のローカルディスクに対して有効になっています。 読み取り専用キャッシュを使用しているディスクの場合、Blobcache は、キャッシュと Azure storage にデータを同期的に書き込みますが、読み取り/書き込みキャッシュ設定を使用しているディスクの場合、Blobcache はライトバックキャッシュを実装します。このキャッシュでは、VM がディスクフラッシュ経由で要求したとき、または i/o に対してライトスルーフラグを指定することによって、Azure storage にデータ また、見つけがまだ書き込まれていないキャッシュからデータを変更したとします。 現時点では、読み取り/書き込みキャッシュをサポートしているのは OS ディスクのみです。\n\nBlobcache は VM の一時ディスクのストレージも実装します。 これらのディスクについては、Blobcache はデータを Azure storage に書き込みませんが、RAM またはサーバーの Ssd でサーバーに保持します。 つまり、ハードウェア障害が発生した場合に、VM がシャットダウンされるか、別のサーバーに \"復旧\" されると、データが失われることになります。 VM の一時ディスクには、OS ページングファイルが格納されます。永続化する必要がないデータをアプリケーションで保存するために使用できます。\n\nこの固有のアーキテクチャは、Premium Storage ディスクキャッシュを利用する DS シリーズの vm が、基になる Premium Storage ディスクのパフォーマンスを超えるスループットと待機時間の両方で、非常に高いレベルのパフォーマンスを実現できることを意味します。 個々の Premium Storage ディスクの最大サイズとパフォーマンスは、P10、P20、P30 のいずれであるかにかかわらず、ディスクの種類によって定義されますが、vm に割り当てられる ssd キャッシュのサイズは vm のサイズによって決まります。これは、blobcache が vm のローカルディスクと Premium Storage ディスクで使用できるようにする ssd のスループットです Blobcache は、VM の代わりに Azure storage に対して読み取りと書き込みを行うデータ用に、特定の量のサーバーネットワーク帯域幅も予約します。これは VM サイズにも依存します。 たとえば、最大の DS シリーズの VM サイズである Standard_DS14 は、224 GB のサイズの一時ディスク、576 GB のキャッシュを使用して、最大 64000 IOPS と 524 MB/秒の SSD パフォーマンスを実現し、5万 IOPS と 512 MB/秒のディスクネットワーク帯域幅を割り当てます。\n<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"108\">VM サイズ</td>\n<td valign=\"top\" width=\"76\">CPU コア</td>\n<td valign=\"top\" width=\"90\">ローカルディスクサイズ</td>\n<td valign=\"top\" width=\"70\">最大 データディスク</td>\n<td valign=\"top\" width=\"70\">SSD キャッシュサイズ (GB)</td>\n<td valign=\"top\" width=\"94\">最大 Premium Storage ディスクのパフォーマンス</td>\n<td valign=\"top\" width=\"100\">最大 ローカルディスク + SSD キャッシュのパフォーマンス</td>\n<td></td>\n</tr>\n<tr>\n<td></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"108\">Standard_DS14</td>\n<td valign=\"top\" width=\"76\">16</td>\n<td valign=\"top\" width=\"90\">224 GB</td>\n<td valign=\"top\" width=\"70\">32</td>\n<td valign=\"top\" width=\"70\">576</td>\n<td valign=\"top\" width=\"94\">5万 IOPS 512 MB/秒</td>\n<td valign=\"top\" width=\"100\">64000 IOPS 524 MB/秒</td>\n<td></td>\n</tr>\n</tbody>\n</table>\nすべての VM サイズに割り当てられている制限とリソースについては、 <a href=\"https://msdn.microsoft.com/library/azure/dn197896.aspx\">Azure 仮想マシンのサイズ設定と価格</a>に関するページを参照してください。\n\nキャッシュとディスクのサイズは、VM またはディスクの作成時に設定されますが、次の図に示すように、3レベルのシステムを使用して、Blobcache は帯域幅と IOPS のパフォーマンスをリアルタイムでプロビジョニングします。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/Blobcache_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"Blobcache_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Blobcache_medium_thumb.png\" alt=\"Blobcache_medium\" width=\"510\" height=\"610\" border=\"0\" /></a>\n\n&nbsp;\n\n最初のレベルのプロビジョニングは、premium storage ディスクにのみ適用され、ディスクごとの IOPS と帯域幅の割り当てを設定します。 blobcache は、2番目のレベルで ssd プロビジョニングを実装し、サーバーの ssd に格納されているデータにのみ適用します。これには、キャッシュ付きの Premium Storage ディスク (読み取り/書き込みおよび読み取り専用) とローカルディスクの両方が含まれます。 最後に、VM ネットワークのプロビジョニングは、blobcache によって Premium Storage バックエンドに発行される i/o の3番目のレベルで行われます。\n\nこのスキームでは、VM のパフォーマンスは、ローカル SSD の使用方法から、接続されている Premium Storage ディスクの数、パフォーマンス、およびキャッシュの種類に応じて、さまざまな要因に依存します。 たとえば、Standard_DS1 の VM では、SSD とネットワークレベルの制限により、P30 ディスクの 5000 IOPs の可能性を、キャッシュされているかどうかにかかわらず、実現できません。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/Standard-DS1_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"Standard-DS1_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Standard-DS1_medium_thumb.png\" alt=\"Standard-DS1_medium\" width=\"510\" height=\"610\" border=\"0\" /></a>\n\n&nbsp;\n\nキャッシュされていない 10 P30 Premium Storage ディスクを使用して構成された Standard_DS14 VM では、問題が発生した i/o のサイズに応じて、最大 5万 IOPS、またはそれらのディスクからの i/o の読み取りまたは書き込みが最大 512 MB/秒で実行されます。 同様に構成された VM のうち、キャッシュから満たされた読み取りのみを実行するキャッシュされた P30 ディスクを使用すると、最大 64000 IOPs または最大 524 MB/秒が実現します。これは、ローカル SSD から提供される最大のパフォーマンスを実現するためです。 実際、64000読み取り IOPS のパフォーマンスは、OS ディスク、純粋な読み取り i/o パターンを持つ任意のサイズの任意のサイズの1つのキャッシュされた Premium Storage ディスク、または読み取り/書き込みパターンを持つローカルディスクによって実現できます。\n\n多くの構成が可能であり、ワークロードによって調整できます。 1つの VM に対する 64000 IOPs の永続ディスクパフォーマンスは、主要なパブリッククラウドによって最も多く提供されますが、Blobcache ではさらに高いレベルの VM ディスクパフォーマンスを実現できます。 可能な最も高いパフォーマンスは、キャッシュされていない Premium Storage ディスクを 5万 iops の上限に、SSD キャッシュを合計<i>10万 iops</i>の上限である 64000 iops に制限する Standard_DS14 VM を使用することです。 これを実現するための組み合わせがいくつかあります。次に例を示します。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/22/Standard-DS14_medium.png\"><img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"Standard-DS14_medium\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Standard-DS14_medium_thumb.png\" alt=\"Standard-DS14_medium\" width=\"610\" height=\"586\" border=\"0\" /></a>\n\n&nbsp;\n\n5万 IOPs を達成するには、VM に複数のキャッシュされていない premium storage ディスクが必要です。これは、ディスクレベルでは少なくとも 5万 IOPS になります。これは、P30 ディスクが10個以下であることが必要です。 64000 IOPs は、次のいずれかの方法で駆動できます。\n<ul>\n <li>OS ディスクからのキャッシュされた読み取り</li>\n <li>データがキャッシュ内に収まる限り、任意のサイズ、premium、または standard の1つ以上のデータディスクからのキャッシュされた読み取り</li>\n <li>ローカルディスクへの読み取りまたは書き込み</li>\n</ul>\nこれは、Standard_DS14 VM でこれらの構成のいずれかを使用して実行されている IOMeter ベンチマークツールのスクリーンショットであり、10万 IOPs のパフォーマンスを実現します。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/16/iometer.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"iometer\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/iometer_thumb.png\" alt=\"iometer\" width=\"610\" height=\"301\" border=\"0\" /></a>\n\nBlobcache は、Azure サーバーの Ssd を一意かつ革新的に使用することで、クラウドトップレベルのディスクパフォーマンスを実現するために、さまざまな種類のワークロードとシステム構成を実現します。\n<h2>作業の開始</h2>\n詳細については<a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage の概要」</a>を参照してください。ここでは、手順の概要を示します。\n\n<strong>手順 1:</strong> 新しいストレージアカウントを作成する\n\n新しい<a href=\"https://portal.azure.com/\">Microsoft Azure ポータル</a>にアクセスし、Premium Storage アカウントを作成します。 ストレージアカウントを作成するときに、Premium Storage サービスが使用可能なリージョンを使用し、ストレージアカウントの種類として [プレミアムローカル冗長] を選択します。\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/16/New-Storage-Account.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"新しい Storage アカウント\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Storage-Account_thumb.png\" alt=\"New Storage Account\" width=\"610\" height=\"298\" border=\"0\" /></a>\n\n<strong>手順 2:</strong> \"DS\" シリーズの VM を作成する\n\nVM を作成するには、新しい<a href=\"https://portal.azure.com/\">Microsoft Azure ポータル</a>を使用するか、Azure PowerShell SDK バージョン0.8.10 以降を使用します。 Premium Storage アカウントが VM で使用されていることを確認します。\n\n次に示す PowerShell の例では、プレミアムストレージアカウントで DS シリーズを使用して VM を作成します。\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumccount\"\n$adminName = \"youradmin\"\n$adminPassword = \"yourpassword\"\n$vmName =    \"yourVM\"\n$location = \"West US\"\n$imageName = \"a699494373c04fc0bc8f2bb1389d6106__Windows-Server-2012-R2-201409.01-en.us-127GB.vhd\"\n$vmSize =    \"Standard_DS2\"\n$OSDiskPath = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + $vmName + \"_OS_PIO.vhd\"\n$vm = New-AzureVMConfig -Name $vmName -ImageName $imageName -InstanceSize $vmSize -MediaLocation $OSDiskPath\nAdd-AzureProvisioningConfig -Windows -VM $vm -AdminUsername $adminName -Password $adminPassword \nNew-AzureVM -ServiceName $vmName -VMs $VM -Location $location\n\n</pre>\nVM のディスク領域を増やす必要がある場合は、新しいデータディスクを作成した後、既存の DS シリーズ VM に接続します。\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumaccount\"\n$vmName =    \"yourVM\"\n$vm = Get-AzureVM -ServiceName $vmName -Name $vmName\n$LunNo = 1\n$path = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + \"myDataDisk_\" + $LunNo + \"_PIO.vhd\"\n$label = \"Disk \" + $LunNo\nAdd-AzureDataDisk -CreateNew -MediaLocation $path -DiskSizeInGB 128 -DiskLabel $label -LUN $LunNo -HostCaching ReadOnly -VM $vm | Update-AzureVm\n</pre>\n独自の vm イメージまたはディスクを使用して vm を作成する場合は、まず、イメージまたはディスクを Premium Storage アカウントにアップロードしてから、それを使用して vm を作成する必要があります。\n<h2>概要とリンク</h2>\n最新のテクノロジソリッドステートドライブ (ssd) にデータを格納する Azure Premium Storage の一般提供が発表されています。 Premium Storage は、OLTP、ビッグデータ、SQL Server、MongoDB、Cassandra などのプラットフォームでのデータウェアハウジングなどの IO 集中型のワークロード向けに設計されています。 Premium Storage を使用すると、より多くの顧客が、要求の厳しいエンタープライズアプリケーションをクラウドにリフトアンドシフトできるようになります。\n\nいつものように、このブログ、 <a href=\"https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazuredata\">Azure Storage MSDN フォーラム</a>、またはに <a href=\"mailto:mastoragequestions@microsoft.com\">mastoragequestions@microsoft.com</a> 電子メールを送信して、フィードバックをお寄せください。\n\n詳細については、次のリンクを参照してください。\n<ul>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage の概要</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521969\">Premium Storage REST 操作</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521965\">\"DS\" シリーズ VM の仕様</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=533289&amp;clcid=0x409\">Premium Storage の Channel 9 ビデオ</a></li>\n</ul>"
