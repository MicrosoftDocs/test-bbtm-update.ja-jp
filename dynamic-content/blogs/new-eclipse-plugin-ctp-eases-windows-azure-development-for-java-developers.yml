Title: 新しい Eclipse プラグイン CTP により、Java 開発者向けの Windows Azure 開発が容易になります
Summary: 昨日のセッション中に、EclipseCon 2011 の Vijay Rajagopalan 公開は、Azure Plugin for Eclipse with Java の Windows 3 月 2011 Community Technology Preview (CTP) です。 利用可能な対象...
Content: '<p>昨日の<a href="https://www.eclipsecon.org/2011/sessions/?page=sessions&amp;id=2007" target="_blank">セッション中</a>に、 <a href="https://www.eclipsecon.org/2011/" target="_blank">EclipseCon 2011</a>の Vijay Rajagopalan 公開は、Azure Plugin for Eclipse with Java の Windows 3 月 2011 Community Technology Preview (CTP) です。 <a href="https://sourceforge.net/projects/waplugin4ej/">こちら</a>からダウンロードできます。この新しいプラグインは、Java 開発者が Windows Azure の web アプリケーションを簡単に構築およびデプロイできるようにする、Apache 2.0 ライセンス下でリリースされたオープンソースプロジェクトです。 &nbsp;この新しいプラグインの詳細については、「相互運用性 @ Microsoft ブログ」のブログ記事<a href="https://blogs.msdn.com/b/interoperability/archive/2011/03/22/new-plugin-for-eclipse-to-take-java-developers-off-the-ground-to-windows-azure.aspx" target="_blank">「Eclipse 用の新しいプラグインを使用して、Windows Azure で Java 開発者を取得する」</a>を参照してください。</p>  <p>ここをクリックして、Microsoft が構築しているツールと sdk の詳細を確認してください。 Java 開発者は、Windows Azure クラウドプラットフォームを簡単に活用できます。</p>  <p><iframe scrolling="no" frameborder="0" style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/22/new-eclipse-plugin-ctp-eases-windows-azure-development-for-java-developers.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
