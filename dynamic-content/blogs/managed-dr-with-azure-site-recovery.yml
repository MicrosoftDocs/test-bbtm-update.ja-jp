Title: Azure Site Recovery Microsoft パートナーによる新しいマネージド DR オファリングを提供する
Summary: Azure Site Recovery Microsoft パートナーと連携して、さまざまなデプロイ シナリオでシームレスなエクスペリエンスを顧客に提供します。 本日は、Microsoft の 2 つのパートナーである Rackspace と CDW が、マネージド DR ソリューションとしてAzure Site Recoveryを提供しています。
Content: >-
  <p>本日は、2 つの Microsoft パートナーである Rackspace と CDW が、お客様向けマネージド DR ソリューションとしてAzure Site Recoveryを提供しています。</p>


  <p>15 年以上の Microsoft の経験と専門知識を持ち、5 回の Microsoft Hosting Partner of the Year を持つ Rackspace では、 <a href="https://www.rackspace.com/en-us/microsoft/hyper-v">Hyper-V</a> 向けクラウド レプリケーションを提供しています。 これは、ワークロードを管理しているお客様にディザスター リカバリー戦略を提供するMicrosoft Hyper-Vです。 Rackspace は、容量計画と Azure アーキテクチャを支援し、仮想マシンのレプリケーションを正常に有効にし、アプリケーションの可用性を確保するための定期的なフェールオーバー テストを提供します。</p>


  <p>Azure Site Recoveryは、お客様が全体的なディザスター リカバリー要件の一部として <em>Microsoft Azure&rdquo; に重要なリソースをレプリケートできる強力なソリューションを提供します。Rackspace の Microsoft Cloud の製品担当ディレクター、Duan van der Westhuizen は述べています。&ldquo;</em> <strong></strong><em>&ldquo;Microsoft Azure と Hyper-V に関する専門知識とサービスを ASR&rdquo;</em> のツールと自動化と組み合わせて、お客様に、セカンダリ環境の実行コストの割合でフル マネージドレプリケーション ソリューションを提供します。</p>


  <p>CDW は、約 20 年にわたる Microsoft 製品の販売とサービスの経験を備え、<a href="https://www.cdw.com/content/brands/azure/default.aspx">Azure</a> でマネージド サービスを提供する深い経験を持つ認定 Microsoft Cloud Service プロバイダーであり、CDW のサービスとしてのディザスター リカバリー (DRaaS) を提供します。 CDWS&rsquo; DRaaS オファーは、CDWs&rsquo; プロフェッショナル サービス チームの専門知識と、そのマネージド サービスの機能を組み合わせて、調整された DRaaS プランと手順を計画、実装、管理します。</p>


  <p><strong>Aaron Melius、ソリューション</strong> アーキテクト、CDW<em> &ldquo;の言葉で言います。他の Azure サービスや VMware 対応インフラストラクチャとの ASR の統合がどれだけうまく機能しているかにより、cdW DRaaS を Microsoft Azure Site Recovery の周りに構築しました。ASR </em><em><em></em></em><em> </em><em></em><em> &ndash;&rsquo;&rdquo;</em> は、パフォーマンスと価格の予測可能性を同様に実現するために構成されています。そのため、それを実装しているお客様は、ディザスター リカバリーをスムーズで簡単かつ経済的に行えます(特に、プロフェッショナルおよびマネージド サービスにバンドルされている場合)。</p>


  <p>今すぐ使用を開始Azure Site Recovery、Web サイトを参照 <a href="https://azure.microsoft.com/en-in/services/site-recovery/">してください</a>。 パートナーと連携するには、パートナーにAzure Site Recovery <a href="https://aka.ms/asr-partner-search">してください</a>。</p>
