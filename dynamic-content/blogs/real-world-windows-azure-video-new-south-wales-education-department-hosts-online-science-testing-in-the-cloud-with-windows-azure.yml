Title: 'Real World Windows Azure VIDEO: New South South Wales Education Department hosts Online Science Testing in the Cloud with Windows Azure'
Summary: ニュー南南東部教育省 (DET) は、南アメリカの最大の教育部門です。 彼らは、8 年の科学テストを実施してレプリケートする方法を改善したいと考え...
Content: "<p>ニュー南南東部教育省 (DET) は、南アメリカの最大の教育部門です。 学生がラボで行ったことを再現するために 8 年のサイエンス テストを実施する方法を改善したいと考え、対話型のオンライン サイエンス テストでは純粋な科学的知識よりも幅広いスキルをテストできると考えています。  ただし、65,000 人の学生のオンライン テストを同時にホストすると推定される DET には、サーバー インフラストラクチャへの A$200,000 の投資が必要です。 パートナーである Janison Solutions の支援を受け、DET は Essential School Science Assessment (ESSA) オンライン試験を開始しました。 2010 年に、650 の学校で 65,000 人の学生に同時に出かけた <a target=\"_blank\" href=\"https://www.windowsazure.com\">Windows Azure</a> のオンライン サイエンス試験を試用しました。 300 台の Azure サーバーに対して 1 時間あたり 40 ドルの支払いWindows、DET では、1 日のオンライン試験をホストするコストはわずか 500 ドルと見積もっています。</p>  <p>  <iframe src=\"\" frameborder=\"0\" height=\"359\" scrolling=\"no\" width=\"478\"></iframe></p>  <p><strong>Kate O'Donnell、オーストラリア、ニュー南南東部 DET の EMSAD ディレクター</strong></p>  <p>完全<a target=\"_blank\" href=\"https://www.microsoft.com/casestudies/Windows-Azure/New-South-Wales-Department-of-Education-and-Training/New-South-Wales-Education-Department-avoids-A-200-000-infrastructure-investment-by-hosting-online-science-testing-in-the-cloud/4000009354\">なビデオ</a> ケース スタディについては、こちらをクリックしてください。&nbsp;他のお客様が Azure で使用している方法についてはWindowsしてください。</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/12/video-new-south-wales-education-department-avoids-a-200-000-infrastructure-investment-by-hosting-online-science-testing-in-the-cloud.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br>ツイートします  <script type=\"text/javascript\"></script>  </p>"
