Title: Azure で認定された SAP アプリケーション
Summary: Azure は sap Business Suite、SAP NetWeaver、および SAP HANA Developer Edition によって認定されており、Microsoft と SAP の両方から完全サポートを受けることができるようになりました。
Content: >-
  Azure は sap Business Suite、SAP NetWeaver、および SAP HANA Developer Edition によって認定されており、Microsoft と SAP の両方から完全サポートを受けることができるようになりました。


  現時点では、SAP ライセンスを所有しているお客様は、sap ライセンスを使用して Microsoft Azure に SAP ソフトウェアをデプロイできます。 これにより、Microsoft と SAP の投資の価値を最大化し、クラウドのオンデマンドリソースを活用することができます。 お客様は、変化するビジネスニーズに迅速に対応し、インフラストラクチャ管理を簡素化し、市場投入までの時間を短縮し、コストを削減できるという利点を享受できます。 仮想マシンをデプロイして、数分で SAP ソリューションに必要なインフラストラクチャを作成することができます。


  このパートナーシップは、お客様が Azure でビジネスを遂行するために使用するアプリケーションやサービスをサポートするための Microsoft の継続的なコミットメントを表し、クラウドの機能を活用しようとしているお客様向けの堅牢なエンタープライズ対応プラットフォームを提供します。 Standard 購入モデル、料金、および条項は、基になる Azure サービスに適用されます。お客様は、他のデプロイと同様に、これらのサービスに対して使用および支払いを行います。


  今後数か月の間に、より多くの SAP 製品のサポートが発表される予定です。 まず、 <a href="https://azure.microsoft.com/en-us/campaigns/sap">SAP on Azure のページ</a>で認定の詳細を確認してください。


