Slug: windows-server-containers-using-docker-swarm-on-azure-container-service-private-preview
Title: Windowsの Server コンテナー Azure Container Serviceプライベート プレビュー
Summary: Server コンテナーに対する制限付きAzure Container Serviceプレビュー Windowsお知らせします。
Content: >-
  <p>Server コンテナーに対する制限付きAzure Container Serviceプレビュー Windowsお知らせします。 プレビューに参加するには、こちらから登録 <a href="https://www.surveymonkey.com/r/acswinpub">してください</a>。 フィードバックをお待ちしております。</p>


  <p>Azure Container Serviceは、コンテナーを迅速かつ簡単に実稼働環境に格納する企業、ISV、スタートアップ企業向けです。 Azure インフラストラクチャと&rsquo;、DC/OS または Docker Swarm というオープン ソース コンテナー オーケストレーション テクノロジの選択を組み合わせたもの。 コンテナー サービスをプロビジョニングするには、VM クラスター サイズ、DC/OS または Swarm、および Azure リージョンを選択するだけで、コンテナー サービスによって他のすべてが処理されます。 現在、Windows Server コンテナーのこのプレビューでは、Azure Container Service Docker Swarm のみをオーケストレーターとしてサポートしています。</p>


  <p>Azure は、すべての開発者と ITPros に最大限の選択肢を提供しています。 このプレビューでは、サーバー&rsquo;開発者向けのAzure Container ServiceをWindows初めて開く必要があります。</p>


  <p>詳細については、以下をAzure Container Serviceしてください。&nbsp;<a href="https://azure.microsoft.com/en-us/services/container-service/">https://azure.microsoft.com/en-us/services/container-service/</a></p>
