Title: 拡張されたプログラムとオファーを使用して Azure の移行と最新化の取り込みを加速する
Summary: 過去 1 年間に、組織はビジネスの中断の可能性を乗り越えてクラウドに移行する傾向がますます高まっています。 Microsoft では、すべてのサイズの企業と提携し、スケーラビリティ、リモート作業の有効化、クラウドへの移行のコスト効率を活用しました。 Microsoft Inspire では、現在、新しく拡張されたプログラム、オファー、製品への投資を発表しています。お客様が Azure での移行と最新化の取り入りを加速させるのに役立っています。
Content: >-
  <p>過去 1 年間に、組織はビジネスの中断の可能性を乗り越えてクラウドに移行する傾向がますます高まっています。 Microsoft では、すべてのサイズの企業と提携し、スケーラビリティ、リモート作業の有効化、クラウドへの移行のコスト効率を活用しました。 将来を共に計画する中で、お客様はクラウドへの投資を引き続き活用して、リモートの生産性、持続可能性、セキュリティを見てデジタル戦略を改善し、再考する必要があります。</p>


  <p style="margin-left: 40px;"><em>&ldquo;パンデミック中に空港を実行するには困難です。Azure 移行プログラム (AMP) は、最も差し迫った状況の間にリフトアンドシフトを正常に実行するのに役立ちます。Swedavia&rdquo;&mdash;</em> は、プロジェクト中にトップ オブ ラインの専門家やアドバイスにアクセスできます。Joakim Eriksson、Swedavia Airlines の IT ディレクター</p>


  <p>Microsoft Inspire&rsquo;&mdash; では、現在、Azure を使用した移行と最新化の取り込みをお客様に提供する新しいプログラム、オファー、製品への投資について発表<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">しました</a>。</p>


  <h2>Azure 移行プログラム (AMP) が Azure Migration and Modernization Program (AMMP) に</h2>


  <p>過去 24 か月間、Azure 移行プログラム (AMP) は、何千人もの顧客がクラウドの利点を引き出し、Azure に移行するための専門家のガイダンスとベスト プラクティスを適切に組み合わせました。 Leicester&nbsp;&nbsp; <a href="https://azure.microsoft.com/en-us/resources/videos/how-the-university-of-leicester-enabled-remote-learning-in-a-global-crisis/" target="_blank">のUniversity</a> と<a href="https://customers.microsoft.com/en-us/story/842252-british-council-nonprofit-azure" target="_blank">British Council</a> は、このような 2 つの例です。 また、AmMP のお客様が Azure に移行することでエネルギー効率が最大 93% 向上するように、組織が持続可能性の目標に取り組むのを <a href="https://download.microsoft.com/download/7/3/9/739BC4AD-A855-436E-961D-9C95EB51DAF9/Microsoft_Cloud_Carbon_Study_2018.pdf">サポートしています</a>。</p>


  <p>これらのお客様と一緒に作業する中で、アプリケーションの最新化に関するサポートも求めがありました。 このフィードバックに基づき、Azure 移行プログラム は、アプリの最新化シナリオをサポートする <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure Migration and Modernization Program (AMMP)</a> に進化しています。 また、AMMP と Azure Azure Spring Cloud DB の新しい<a href="https://azure.microsoft.com/en-us/services/spring-cloud" target="_blank"></a>サポート<a href="https://azure.microsoft.com/en-us/services/cosmos-db" target="_blank">Cosmosしています</a>。 詳細を確認し、 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">AMMP に参加</a>&mdash;して、自信を持って一緒に進む。</p>


  <p style="margin-left: 40px;"><em>&ldquo;AMMP を利用して、大手医療会社の 3 つのミッション クリティカルなアプリケーションを最新化しました。AMMP は、顧客エンゲージメントの開始だけでなく、クラウドに似た計画、検出、ランディング ゾーンの作成に関する進行状況と着陸のベスト プラクティスを促進するのにも役立ちます。&rdquo;&mdash;</em>Todd Fine、Atmosera の最高戦略責任者</p>


  <h2>Windows Server と SQL Serverが Azure で最適に実行される: Azure 上の 2008/R2 および 2012&mdash; サーバーに対する無料の延長セキュリティ更新プログラムの発表</h2>


  <p>現在、Windows Server 2012 および 2012 R2 および SQL Server 2012 の拡張セキュリティ更新プログラムは、Azure でのみ無料で提供されます。 これらのリリースの Windows Server とオンプレミスSQL Serverを実行しているお客様は、拡張セキュリティ更新プログラムを購入できます。</p>


  <p>さらに、Windows Server と SQL Server 2008/R2 のアップグレードと最新化にさらに時間を必要とするお客様には、Azure 上の <strong>2008/R2</strong> サーバーに対して 1 年間の無料延長セキュリティ更新プログラムが提供されます。</p>


  <p>お客様は、Azure 専用の革新的な機能を利用し、運用上の負担を軽減しながら、Windows環境SQL Serverできます。 たとえば、<a href="https://azure.microsoft.com/en-us/services/azure-automanage/" target="_blank">サーバー Azure Automanage</a> Linux VM の管理が簡素化され、ワークロードWindowsアップタイムが向上します。 <a href="https://azure.microsoft.com/en-us/services/azure-vmware/" target="_blank">Azure VMware Solution</a> は、VMware への投資を引き続き活用しながら、迅速に移行できます。 <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Azure Virtual Desktop は</a>、お客様がサーバー Windows (RDS) ベースの仮想デスクトップ インフラストラクチャ (VDI) 環境を最新化するのに役立ちます。 同様に、&nbsp;<a href="https://docs.microsoft.com/en-us/azure/azure-sql/virtual-machines/windows/sql-server-iaas-agent-extension-automate-management?tabs=azure-powershell" target="_blank">SQL Server IaaS</a> 拡張機能は、Azure 上の仮想マシンの自動管理、修正プログラムの適用SQL Server<a href="https://azure.microsoft.com/en-us/services/sql-database/campaign/" target="_blank">バックアップを提供します</a>。 サポート オファーの終了と、Windows Server と SQL Server<a href="https://cloudblogs.microsoft.com/sqlserver/2021/07/14/know-your-options-for-sql-server-2012-and-windows-server-2012-end-of-support/" target="_blank">をご覧ください</a>。</p>


  <h2>強化された Azure 移行ツールと最新化ツール</h2>


  <p>コンテナーベースのアプリの最新化のためのさまざまなデプロイ オプションに引き続き投資しています。 3 月 <a href="https://azure.microsoft.com/en-us/blog/enable-resilience-and-accelerate-growth-with-your-azure-migration/" target="_blank">には、.</a> NET アプリと Java アプリをすばやくコンテナー化し、アプリにデプロイするのに役立つアプリ コンテナー化ツールをプレビュー Azure Kubernetes Service。 現在、App Containerization では、コンテナーのデプロイをサポートし、Azure App Service <a href="https://techcommunity.microsoft.com/t5/azure-migration/containerize-and-migrate-applications-to-aks-with-the-azure/ba-p/2178551#M43" target="_blank">発表します</a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">Azure Arc対応の Azure SQL</a> (汎用レベル) は、2021 年 7 月 30 日に一般提供される予定です。 これにより、お客様は、使用条件の移行中SQL Server環境でハイブリッド 環境&mdash;を一貫して管理できます。 Azure Arc Azure Lighthouse と統合され、パートナーは<a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank"></a>エッジ、データセンター、マルチクラウド環境全体でリソースを管理する機会が追加されました。</p>


