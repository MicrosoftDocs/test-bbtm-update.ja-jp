Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>今日、PDC で、Ray Oスコアは、すべての upcloud サービス プラットフォーム&nbsp;を発表しました。&nbsp;過去 2 年間、プラットフォームのデータベース部分に取り組んだ私たちの全体の集まりに最適な 1 日でした。&nbsp;Azure と呼ばれるクラウド コンピューティング、ストレージ、管理サービスWindowsしました。&nbsp;これらは重要なサービスであり、これを重要なサービスと考クラウド OS。&nbsp;次に、Azure サービス プラットフォームを作成します。&nbsp;これには、.Net Services、SQL Services、Live サービス が含まれます。&nbsp;Microsoft SQL Services は現在、クラウド (SQL Data Services) のスケールアウト データベース サービスのすべてのアップ ブランドであり、データ同期、Reporting Services、Analytics Services、Integration Services、Reference Data Services&nbsp; などのサービスが含まれます。この発表の一環として、このページには、SQL Services の新しいランディング ページが用意<a class="" href="https://www.microsoft.com/azure/sql.mspx" target="_blank" mce_href="https://www.microsoft.com/azure/sql.mspx">されています</a>。&nbsp;現在、SQL Server Data Servicesは Microsoft SQL Data Services呼び出されるのか、SQL Data Services。&nbsp;すべてのアップ サービス ブランドに合わせて、名前から "S" を削除しています。</p>  <p>今日、Dave Campbell は午後 5 時 15 分にサーバーとサービスのプレゼンテーションを開始します。&nbsp;通常どおり、SQL Server、SQL Services、Microsoft Sync Framework&nbsp; を結び付け、データ プラットフォームがデバイスからクラウドにまで進化している方法を示す、非常にクールなデモがあります。明日、David Robinson は、彼のヒントとテクニックを発表し、おSQL Data Servicesセッションでこの機能を活用する方法について説明します。&nbsp;午後 3 時 30 分 明日、私は新しい機能の一部をSQL Data Servicesラップ アロケーション セッションを発表します。&nbsp;私たちがどこに向かっているのか本当に知りたい場合は、水曜日に Patric McElroy が SQL Data Services Futures&nbsp; の講演を行います。そこで、彼はいくつかのクールな新しいデモを紹介します。このデモでは、私たちが作っているものを紹介します。データに合わせて調整する方法を確認する場合 ADO.Net Data Services、彼の講演に参加してください。&nbsp;最後に、データベース エンジンとして SQL Server を使用してスケールアウト データベース サービスを構築する方法を本当に理解したい場合は、Gopal Kakivaki の「Under the Hood of SQL Data Services&nbsp;」というタイトルのトークに参加する必要があります。Gopal は、何千台ものサーバーで SQL Data Servicesを実行し、高可用性サービスを提供できるテクノロジに数年費やしました。&nbsp;障害検出、スプリット ブレイン、フェールオーバー、パーティション管理、リング トポロジなど、多くのトピックについて説明します。</p>  <p>PDC をご利用の場合は、チームのメンバーがそこにいる大きな部屋にある Azure の部屋で質問にお答えください。&nbsp; PDC でお待ちしています。</p>
