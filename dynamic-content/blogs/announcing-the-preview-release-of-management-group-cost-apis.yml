Content: >-
  <p>Enterprise Customers の管理グループのコンテキストでコストと使用状況の情報を表示するために、一連の Azure Resource Manager Application Program Interfaces (ARM API) をプレビューできます。 Azure のお客様は、現在、管理グループを利用して、定義されたビジネス階層内の組織のコンテナーにサブスクリプションを配置できます。 これにより、管理者は、これらのサブスクリプションに対するアクセス、ポリシー、コンプライアンスを管理できます。 これらの API は、組織内のコストと使用状況を属性付けできる新しいレンズを提供することで、コスト分析機能を拡張します。</p>


  <h2>API の呼び出し</h2>


  <p>管理グループの使用状況とコストの API については、Azure Rest ドキュメントに記載され、次の機能がサポートされています。</p>


  <h3>サポートされている操作</h3>


  <ol>
      <li>ネイティブ Azure リソースの管理グループ別の使用状況の詳細を一覧表示する</li>
      <li>管理グループの総コストを取得する</li>
  </ol>


  <h3>プレビューの制限事項</h3>


  <p>管理グループのコストと使用状況 API のプレビュー リリースには、次に示すいくつかの制限があります。</p>


  <ol>
      <li>管理グループ別のコストと使用状況データは、管理グループがサブスクリプションに対して排他的に構成されているEnterprise Agreementされます。 グループに Web Direct、Pay-As-You-Go、または Cloud Service Provider サブスクリプションが含まれている場合、管理グループのコスト ビューはサポートされません。 この機能は、今後のリリースで提供される予定です。</li>
      <li>管理グループのコストと使用状況データは、現在の管理グループ階層のポイントインタイム スナップショットです。 返されるコストと使用状況データでは、管理グループ階層内の過去の変更や再編成は考慮されません。</li>
      <li>管理グループのコストと使用状況データは、基になる料金とデータが 1 つの通貨で課金される場合にのみ返されます。 複数の通貨のサポートは、今後のリリースで利用できる予定です。</li>
  </ol>


  <h2>その他の技術情報</h2>


