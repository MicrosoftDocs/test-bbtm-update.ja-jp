Title: Windows Azure Marketplace の新分野
Summary: "  生産性の向上を支援する一方で、より簡単かつ効率的にすることは、Windows Azure Marketplace でのゲームの名前です。 今月 &rsquo; のリリースでは、Windows が追加されました。"
Content: '<div class="WordSection1">  <p>生産性の向上を支援する一方で、より簡単かつ効率的にすることは、 <a href="https://datamarket.azure.com/" target="_blank">Windows Azure Marketplace</a>でのゲームの名前です。 今月 &rsquo; のリリースでは、Windows Azure Active Directory を追加することでユーザーエクスペリエンスが簡略化され、新しいコンテンツへのアクセスによって機能が拡張されます。<b></b></p>  <h4><b>操作性の向上</b></h4>  <p>これで、Windows Azure Active Directory ID (Office 365 ログイン) を使用して Windows Azure Marketplace にアクセスできるようになりました。 効率性の向上についてのフィードバックをお寄せください。 1つの id のみを使用して管理、発行、昇格 &mdash; を行うことができます。 また、連絡先と電子商取引の詳細を更新、整理、管理するプロセスも、より安全で合理化されます。</p>  <p>さらに、マーケットプレースには、Windows Azure platform の強化に取り組んでいる優れたプロバイダーからの多くの新しいコンテンツが含まれています。</p>  <h4><b>新しいデータソース</b></h4>  <p>RegioData Research GmbH の新しいデータオファリングを確認します。これには、RegioData を購入しているオーストリア2012や、RegioData の購入力 (英国 2012) が含まれます。 購入力とは、特定の期間内に特定の金額で商品、サービス、または権利を購入するための1人または家族の能力を指します。 これらのインデックスは、オーストリアと英国で、地域の prosperity レベルと廃棄された所得 (プライマリと転送の収入を含む) を明確に表しています。 Marketplace で使用できるデータソースの完全な一覧については、こちらを参照してください。</p>  <h4><b>新しいアプリ</b></h4>  <p>アプリの領域では、ハイ5ソフトウェア、ClearTrend Research、QuickTracPlus、複数のプロバイダーからの新しいコンテンツが、Santin e Associati S.r.l. などのバルセロナから提供されています。 (Tempestive). Web コンテンツ管理ツールから、スタッフの監査と管理アプリへのドキュメント生成に至るまで、あらゆるものを見つけることができ &rsquo; ます。 どうぞ、ご覧ください。</p>  </div>  <div class="WordSection2">  <ul>  <li>SME: サービス管理 Enterprise</li>  <li>KERN4CLOUD (スペイン語バージョン)</li>  <li>MeasureBox</li>  <li>clearTREND</li>  <li>Service Delivery Broker</li>  <li>クラウド上の Tempestive GhostWriter</li>  <li>PushLocker</li>  <li>クラウド-FTP</li>  <li>Azure 向け smartsite Ixペリフェラル On-動的な Web コンテンツ管理</li>  <li>Cherrystaff</li>  <li>QuickTracPlus</li>  </ul>  </div>  <p>Marketplace で利用可能なアプリの完全な一覧については、こちらを参照してください。</p>  <p>&rsquo;今後のリリースではさらに魅力的な機能を利用できるようになったため、さらに多くの更新プログラムをご利用いただけます。</p>'
