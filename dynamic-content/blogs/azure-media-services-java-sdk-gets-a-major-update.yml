Slug: azure-media-services-java-sdk-gets-a-major-update
Title: Azure Media Services Java SDK では、この機能のサポートがContent Protectionされます
Summary: 新しい更新プログラム (新しい機能を含む) を発表し、Java SDK を使用して VOD または Live の AES と PlayReady 動的暗号化を簡単に構成できます。
Content: >-
  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><strong>更新</strong>: Azure Media Services v3 Java SDK に接続するための最新の情報については、Connect <a href="https://docs.microsoft.com/en-us/azure/media-services/latest/configure-connect-java-howto" target="_blank">v3 API &ndash; Java Media Servicesに</a>アクセスしてください。&nbsp;</div>


  <p><a href="https://github.com/Azure/azure-sdk-for-java" target="_blank">Azure Media Services SDK for Java</a> の新しい更新プログラム (<a href="https://search.maven.org/#artifactdetails|com.microsoft.azure|azure-media|0.8.0|jar" target="_blank">V.0.8.0</a>) を発表いたします。コンテンツ保護や、より多くのエンティティ/操作のサポート (<a href="https://msdn.microsoft.com/en-us/library/azure/dn783468.aspx">StreamingEndpoint</a>、<a href="https://msdn.microsoft.com/en-us/library/azure/dn859236.aspx">EncodingReservedUnitType</a>、<a href="https://msdn.microsoft.com/en-us/library/azure/dn306082.aspx">StorageAccount</a> など)&nbsp; などの新機能が含まれます。 この更新プログラムを使用すると、JAVA SDK を使用して VOD または Live の AES と PlayReady の動的暗号化を簡単に構成できます。 この機能に慣れ親しくない場合は、最近のブログ <a href="https://azure.microsoft.com/blog/2015/01/29/azure-media-services-enhances-streaming-security-with-general-availability-of-drm-technology/" target="_blank">記事をお読みください</a>。 この更新プログラムは、パートナーの Southworks の開発者 Mariano Converti と <a href="https://github.com/rnrneverdies">Emanuel Veスコアによって</a> 提供されています。 また、次のコード サンプル <a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples" target="_blank">も更新され</a> 、すぐに開始できます。</p>


  <ul>
      <li><a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples/tree/master/azure-media-dynamic-encryption-aes"><strong>azure-media-dynamic-encryption-aes</strong></a>: これは、AES-128 動的暗号化とキー配信サービスの使い方を示すコンソール Java アプリケーションです。 これは、最近の MSDN の記事で説明されている .NET サンプル <a href="https://msdn.microsoft.com/en-us/library/azure/dn783457.aspx" target="_blank">に基づいて作成されています</a>。</li>
      <li><a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples/tree/master/azure-media-dynamic-encryption-playready"><strong>azure-media-dynamic-encryption-playready</strong></a>: これは、PlayReady 動的暗号化とライセンス配信サービスの使い方を示すコンソール Java アプリケーションです。 これは、この MSDN の記事で説明されている .NET サンプル <a href="https://msdn.microsoft.com/en-us/library/azure/dn783467.aspx" target="_blank">に基づいて作成されています</a>。</li>
      <li><a href="https://github.com/southworkscom/azure-sdk-for-media-services-java-samples/tree/master/azure-media-scale-workflow"><strong>azure-media-scale-workflow</strong></a>: エンコード ストリーミング エンドポイント、予約ユニットの種類、および Storage アカウントを管理する方法を示すコンソール Java アプリケーションです。</li>
  </ul>


  <p>&nbsp; 詳細については、Mariano を見て&nbsp;、&#39;ブログ記事を参照してください。</p>


  <h2>v0.8.0 変更ログ</h2>


