Summary: 2020による年間成長率が28.5% であり、グローバルモノのインターネット (IoT) 市場が爆発的に増加しており、IoT の背後にあるテクノロジは feの進化を続けています。
Content: >-
  <p>複合年間成長率が2020によって28.5%、グローバル <a href="https://www.forbes.com/sites/louiscolumbus/2017/12/10/2017-roundup-of-internet-of-things-forecasts/#6c4c8c2a1480" target="_blank">モノのインターネット (iot) 市場が爆発</a>的に増加しており、iot の背後にあるテクノロジは feの進化を続けています。</p>


  <p>Microsoft では、 &rsquo; すべてのお客様が、接続されたソリューションを使用してビジネスを変革し、世界中の世界を変革できるように、IoT の安全、簡素化、および導入を努力しています。 このため、マイクロソフトは今後4年間に <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">$50億を IoT に</a> コミットしました。<br>

  &nbsp;<br>

  IoT は業界をまたいで強力な特典を提供していますが、実装の現実は、セキュリティ、複雑さ、スケーラビリティなどの重大な考慮事項について説明しています。これは、市場に殺到するすべてのイノベーションについて説明することではありません。</p>


  <p>FY18 の <a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_NA_EA_BL_CE_AZB_NA" target="_blank">iot In アクション</a> のキックオフイベント ( &rsquo; 詳細についてはこちらを参照) &rsquo; については、iot ソリューションの構築を準備する際に考慮する必要があるいくつかの重要な点について簡単に説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c0689ef-0fe3-4bea-a5c4-122c0e4f35a2.png"><img alt="image" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74263680-69cd-499c-ae64-3f7dddb2fdda.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <h2>Azure Sphere を使用してセキュリティを意図的に設定する</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/" target="_blank">90億マイクロコントローラーユニット (MCU)</a>が毎年展開されていることがわかっていますか。 リスクの観点からは、セキュリティ侵害の可能性が高いのは90億です &rsquo; 。 つまり、エンドツーエンドのセキュリティを最初から優先度の高いものにすることが最優先事項です。</p>


  <p>最近、IoT をセキュリティで保護するための取り組みの一環として、Microsoft は Azure Sphere を導入しました。これは、MCU デバイスのセキュリティを提供するための業界 &rsquo; 初の包括的なプラットフォームです。 Azure Sphere は、クラウドセキュリティ、セキュリティで保護された OS、およびセキュリティで保護された MCU を組み合わせて、インテリジェントなエッジでデバイスを保護し、電源を入れます。 また、Microsoft が <a href="https://www.microsoft.com/en-us/research/publication/seven-properties-highly-secure-devices/" target="_blank">Highly-Secure デバイスの7つのプロパティ</a>として特定した内容にも完全に対応しています。</p>


  <p>Azure Sphere を使用すると、MCU の製造元は、Azure Sphere セキュリティサービスへの接続を通じて保護された安全なデバイスを構築できます。 効率性を高めるために設計された Azure Sphere は、開発を効率化し、Azure や他のパブリックまたはプライベートクラウドにすばやく接続できる Visual Studio ツールを備えています。 詳細については、今後の <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fonlinexperiences.com%2Fscripts%2FServer.nxp%3FLASCmd%3DAI%3A4%3BF%3AAPIUTILS!51004%26PageID%3D57CE3DBB-CF3E-41E0-B3B9-143B1F5165A2%26AffiliateData%3DMSFT_AM_EN_SEW_OTH_IAS2_EA_BL_CE_AZB_NA&amp;data=02%7C01%7C%7C11a587a43a464355fa4f08d6093d5d83%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636706556499742377&amp;sdata=RVJPFXpCCpRutGkqFv5ZUil78yBYUUKFNsr%2B6E58gHU%3D&amp;reserved=0" target="_blank">2 部構成の Azure Sphere ウェビナー</a>をご覧ください。</p>


  <h2>Azure IoT でより高度な機能を有効にする</h2>


  <p>業界をまたいでいるお客様は、さまざまなシナリオで、より高度な IoT ソリューションを実装して、独自の目標を達成しています。 新しい製品を起動して新しいサービスを作成し、運用を効率化するために、お客様は引き続き、Azure IoT プラットフォームを活用するための新しい方法を見つけています。</p>


  <p>今後のニーズを継続的に維持するために、マイクロソフトは <a href="https://azure.microsoft.com/en-us/blog/new-azure-innovation-advances-customer-success-for-the-cloud-and-ai-powered-future/" target="_blank">革新を続け</a>ています。 より高度な IoT ソリューションを実現するためのイノベーションの概要を次に示します。</p>


  <h3>Azure IoT Central</h3>


  <p>最近、Azure IoT 中部に<a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-iot-central/" target="_blank">複数の新機能</a>が導入されました。 新しい状態測定により、デバイスはデバイスまたはそのコンポーネントの現在の状態を報告できるようになります。 新しいイベント監視テンプレートを使用すると、ロールを設定して、発生してから数分以内に重大なイベントを監視し、アラートを受け取ることができます。 一括デバイスのインポートとエクスポートにより、ユーザーは csv ファイルを使用して一度に IoT Central に多数のデバイスを設定できます。 さらに、IoT Central は Azure Maps を利用して、ユーザーに場所データの地理的なコンテキストを提供するようになりました。</p>


  <h3>Azure IoT Edge</h3>


  <p>1年前に導入された Azure IoT エッジにより、デバイスはリアルタイムデータに直ちに動作します。 現在、グローバルに利用できます。 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">最近のイノベーション</a> は、柔軟性が向上しています。 IoT Edge がオープンソースであり、GitHub で使用できるようになりました。 &rsquo;また、Mob container management システムのサポートも提供しています。 また、Azure Certified for IoT プログラムを拡張して、セキュリティやデバイスの管理などの主要なエッジ機能を認定しまし &rsquo; た。 さらに、拡張性の高い展開のために、IoT Edge が Device Provisioning Service と統合されます。</p>


  <h2>互換性のあるテクノロジおよびパートナーとの Connect</h2>


  <p>Microsoft では、市場における <a href="https://www.microsoft.com/en-us/internet-of-things/" target="_blank">IoT オファリング</a> の最も包括的で安全なポートフォリオを提供しています。 また、お客様の IoT ソリューションにとってテクノロジを適切に利用することは重要ですが、 &rsquo; 互換性のあるパートナーとつながることも重要です。 Microsoft は、お客様 &rsquo; のニーズに合わせて、セキュリティで保護されたスケーラブルで反復可能な IoT ソリューションを開発し、実装するために、幅広いパートナーエコシステムを利用しています。</p>


  <p>正常な接続を有効にし、迅速に実行できるようにするために、IoT in Action イベントは、参加者がビジネスのニーズや機会に最も適したパートナーまたは顧客を特定して満たすのに役立つ、デジタルマッチメイキングツールを利用できます。</p>


  <h2>無限の可能性を備えた IoT ソリューションを構築する</h2>


  <p>詳細については、お住まいの地域の1日間の <a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_NA_EA_BL_CE_AZB_NA" target="_blank">IoT In Action</a> イベントにご登録ください。 IoT in の動作は、IoT のセキュリティ、イノベーション、ソリューションに関する最新のトピックを説明することに重点を置いた、個人向けのイベントです。 &rsquo;Microsoft &rsquo; のお客様とパートナーのエコシステムを利用し、共同作業を行う絶好の機会です。</p>


  <p>今年 &rsquo; のイベントでは、より多くのハンズオンテクニカルセッションを提供し、IoT のセキュリティと Azure Sphere に関する詳細な学習を行いまし &rsquo; た。 参加することで、アクションにつながる洞察を得て、パートナーシップを深め、インテリジェントなエッジとインテリジェントなクラウドの革新的な可能性を引き出すことができ &rsquo; ます。</p>


