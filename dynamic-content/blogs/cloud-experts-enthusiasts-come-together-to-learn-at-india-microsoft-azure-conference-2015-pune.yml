Title: クラウドの専門家&が集い、インドのカンファレンス 2015 - Pune Microsoft Azure学ぶ
Summary: クラウド コンピューティングは、企業が "考慮する必要がある" オプションではなくなりました。 これは、すべてのサイズの企業にとって必要な機能です。 技術的な意思決定者、ビジネス上の意思決定者、プロフェッショナルな開発者、アーキテクト、または IT 管理者である場合は、既にクラウド プラットフォームを使用している場合、または最適な意思決定を行う必要があります。
Content: >-
  クラウド コンピューティングは、企業が "考慮する必要がある" オプションではなくなりました。 これは、すべてのサイズの企業にとって必要な機能です。 技術的な意思決定者、ビジネス上の意思決定者、プロフェッショナルな開発者、アーキテクト、または IT 管理者である場合は、既にクラウド プラットフォームを使用している場合、または最適な意思決定を行う必要があります。


  お客様とパートナー向け支援型クラウド エコシステムを作成するための Microsoft インドの取り組みの延長として、2015 年 3 月 18 &amp; 日に Pune で、インド最大のクラウド カンファレンスである <strong>Microsoft Azure Conference 2015 の 2</strong> 日間のテクノロジをホストしました。 このカンファレンスでは、インドのトップ ビジネスの意思決定者、開発者、IT プロ、クラウド &amp; の分野、企業家、パートナーの ISV が集いました。


  &amp; &amp; 2 つの意味のある日は、同じ考えの個人がクラウド テクノロジについて学習を共有し、経済的な方法で大規模に運用するシークレットを発見する言うまでもなく、パスを破るイノベーションビジネスについて話し合うのに有益でした。


  以下に、おすすめのハイライトの一部が含まれています。 <a href="https://azure.microsoft.com/blog/2015/04/22/cloud-takes-off-at-the-microsoft-azure-conference-2015-in-pune-india">また、Aditee Rele</a> の最近の投稿にアクセスしてさらに詳しい情報を確認することをお勧めします。


  - <b>インドのクラウド アクセラレータ プログラムの開始</b>


  クラウド <span style="color: #000000;">アクセラレータ プログラムは</span> 、企業や政府機関の間での Microsoft クラウド サービスの導入を加速させる推進役として機能します。 これは、組織がローカル クラウドのロードマップを計画するだけでなく、地域の規制への準拠にも準拠するのに役立ちます。 Microsoft は、2015 年の終わりまでに、Microsoft AzureおよびOffice 365インド DataCenters からクラウド サービスを提供すると発表しました。


  Microsoft インドのクラウド アクセラレータ プログラムは、インハウスの専門家とトレーニング済みのパートナーの支援を受け、インドのお客様がクラウド体験を開始して完了するのに役立つ特別に設計されています。 HCL、Wipro、Tech Mahindra を含む 15 を超える Microsoft パートナーが、インドのクラウド アクセラレータ プログラムのロールアウトに参加します。 今後数か月間に新しいオファリングを提供するパートナーが追加される予定です。


  さらに、Microsoft は、SBS をクラウドに移行できるパートナー向けクラウド トレーニング プログラムである Azure Vidyapeeth を開始しました。 このプログラムは、250 都市の 10,000 件の SBS がクラウドに移行するのに役立つスキル パートナーを支援します。


  - <strong>開発者と Azure Night のための "AzureRider" </strong>コンテストの <strong>開始</strong>


  <a href="www.azurerider.com"><img class=" alignleft" style="float: left; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azurerider" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azurerider.jpg" alt="Azurerider" width="208" height="143" align="left" border="0" /></a>開発者との有益 &amp; なエンゲージメントのために、AzureRider のコンテストはカンファレンス中に開始され、すべての開発者から大きな評判を得て受け取りました。 開発者は、Azure ソリューションを構築することで、新しい <strong>Harley Davidson Forty-Eight</strong> という家に帰る機会を得ることができます。 これとは別に、電話Windows、さらに多くの楽しい賞品が獲得されます。 ソリューションを提出する最終日は、2015 年 8 月 <sup>14 日</sup>です。


  2015 年 3 月 <sup>18 日</sup>に 145 人の参加者を含む夜間ハッカソンである Azure Night が行いました。 Azure Night では、12 時間の夜間のウィンドウで、非停止機能のデモと、楽しい学習アクティビティを紹介しました。 Azure の夜のすばらしい必見のストーリーは、 <a href="https://www.thehindubusinessline.com/features/smartbuy/tech-news/the-boy-who-just-gave-his-mothers-business-an-ecom-push/article7014792.ece">Patiala の 9 歳の Kuingot Singh</a> のストーリーです。 Ku" は、カンファレンスの Azure Night で Microsoft の Azure オファリングを使用して、母親の家業のために eコマース Web サイト PatialaBottoms.com を構築しました。


  <strong>- キーノート セッション:</strong>


  クラウド テクノロジの &amp; 主要な分野の専門家の一部が会議の日に彼らと関わるので、オーディエンスの関心は非常に明らかでした。 講師の前者のラインには<strong>、Bhaskar Pramanik</strong>、インドのマディム、Microsoft が含まれていました。  <strong>Dave Campbell</strong>, CTO, Cloud and Enterprise, Microsoft;<strong>Bajwa、</strong>Microsoft India、マネージング ディレクター、<strong>Mark Mark</strong>, VP, Open Source &amp; Marketing Strategy, Microsoft Corporation;<strong>Srikanth Karnakota</strong>、クラウドおよび Enterprise Business のシニア ディレクター、Microsoft India <strong>Tyler Bryson</strong>、Microsoft India&amp;、Marketing &amp; Operations、Microsoft India のジェネラル マネージャー。


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Bhaskar">Bhaskar Pramanik</a> は、このような堅牢なスケーラブルなクラウド プラットフォームを使用せずに、今では考えもしない新しい革新的なビジネス モデルを Azure &amp; がどのように可能にしているのかについて明らかにしました。 また、新しいビジネス モデルを作成するだけでなく、大規模で生産性の高い従業員を作成するだけではない、と強調しました。 彼は、今日のすべてのテクノロジとテクノロジが有効なスタートアップ企業について、注目する価値のある興味深い質問をオーディエンスに示しました。無限コンピューティングがありましたが、ビジネス モデルは何でしょうか<strong>。</strong> Azure では、このコンピューティング能力を高い &amp; &amp; &amp; レベルで自由に提供し、より低い価格で新しいビジネスを迅速に構築できます。


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Dave">Dave Campbell</a> は、 &amp; クラウド テクノロジの破壊的な可能性に関する興味深い詳細なプレゼンテーション中に、客席にくぎ付けでした。 彼は、インドを特別な市場にしているものに気を付けしました。 「インドには、深い技術スキル、信心的な精力、最後の 3 つの属性の特別な組み合わせがありますが、最も重要なのは、それらを解決する巧妙な方法を解決するための意味のある問題とは何かについてのプラグマティズムの感性です」と述べています。 <span style="background-color: #ffffff;">&amp; &amp;Dave の重要な声明は、何らかの方法で Azure の理念を強調しました。成功する方法は、他のユーザーを成功<strong>させる方法です</strong>。これはまさに、Azure が企業に対して行おうとしている内容です。</span>


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Karan">Bajwa</a> 氏は、2015 年の終わりまでに Azure のローカル データ センターのオファリングと、Azure &amp; のパートナー顧客の需要の増加に対応するために、イノベーションの取り組みを拡大するための一歩先を行く方法について話しました。 また、S SM がクラウドに移行Cloud Accelerate プログラムに役立つ新しいソリューションに触れた。 「<strong>私たちは、&amp;過去に IT &amp;</strong>を消費していない人々の場所にクラウドを取り込み、私たちのために真の楽しい思いをしたいと考えます」と、エリンは述べています。


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Mark">Mark Mark は</a> 、Microsoft が常にイノベーションと再発明を行っているという共有を行いました。 「私たちは、モバイルファーストと &amp; クラウドファーストの世界に生産性のプラットフォーム プラットフォーム サービスを提供する会社です」と Mark は述べています。 彼は、Azure が、<strong>すべての最新&amp;</strong>のビジネスのニーズを満たす、オープンで透過的なセキュリティで保護されたクラウドを構築する方法について話しました。


  Tyler Bryson は、Harley Davidson Forty-Eight のカンファレンス ホールに入り、開発者のレースを設定しました。これは、Azure のチャレンジの勝者であるスター開発者に自転車が与わると発表した時です。 また、IoT コンテストの勝者も発表しました。


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Tyler">Tyler Bryson は、閉じるメモと共に "Cloud Everyday"</a> パネルをホストしました。 パネルリストは、ゲームやスマート シティからエンタープライズ クラウド コンサルティング企業やモバイル アプリ企業まで、セクターにまたがっています。


  パネルリストのエクスペリエンスに耳を傾けるよりも、セクターのステージに分散している企業のビジネス ニーズに Azure &amp; がどれだけ適しているのかについて、他に何もより良いアイデアを与える人はいません。


  始めは、Azure を使用して解決する実際の問題をいくつか共有しました。 クラウドを使用すると、 &amp; インフラストラクチャについて心配することなく、業界の "大きな子供" と競争できると考えるスケールを考えるのが可能でした。 また、Azure によって、顧客が &amp; 必要とする速度が機敏性に取り込み、ビジネスの急激な成長を実現できると共有しました。


  Tyler は <a href="https://www.youtube.com/watch?v=y_hnEguga0A&amp;feature=youtu.be">、CNN-IBN Microsoft の選択分析</a>  センターのケース スタディを共有しました。これは、インドの国選中に、あらゆるごく一部の更新を人々の手に届けるのに役立ちます。 そして、プロジェクト全体がわずか 6 週間でセットアップされました。


  Tyler は <a href="https://en.wikipedia.org/wiki/OlaCabs">、共同で設立された CTO、Ola Cabs である Ankit Bhati &amp; に話</a> しかけしました。 Ankit では、生産性の効率を高め、より少ない従業員で Ola がより多くのことを行える方法をクラウドで共有 &amp; しました。 Azure の進歩の一部は、Ola が探索するための興味深いオプションにしています。 Ankit は、"特に Azure が作り出している巨大なマシンは、任意のクラウド プラットフォームで利用可能な最大のマシンです。 Azure のもう 1 つの大きな問題は、ユーザー インターフェイスです。 インターフェイスは、学習曲線が非常に急ではないエンジニア &amp; と話しているという認識を持っています。"このセッションのハイライトは、Ankit の俊敏性と気楽さでした。


  最後のメモで、Tyler は「Microsoft Azureは過去 1 年間に 300 を超える機能強化<strong>を見てきた。この急速なイノベーションのペースにより、クラウド エコシステム全体に対する情熱と情熱が促進されています</strong>。"


  &amp;これは、Microsoft Azure がセクターのサイズをまたがって企業に対して選択するパートナーである理由を示しています。パートナーのニーズに 1 歩先を行くと、<strong>Microsoft Azure</strong> は現在クラウドに導入される企業に採用する既定のプラットフォームになり始めます。 カンファレンスのパートナー ショーケース エリアでは、15 を超える企業からの参加を得て、Azure 上に構築されたさまざまなソリューションを紹介しました。


  このカンファレンスでは、カンファレンスで Microsoft Most-Valuable-Professionals (MVP) リージョン ディレクター (RD) &amp; との深いエンゲージメントを見ていました。 これらのコミュニティ インフルエンサーである <strong>"Azure Heroes" </strong>は、技術的なトラックの話者であり、HOL セッションを監督し、Azure のブースでお客様と対話し、コミュニティから Microsoft リーダーに重要なフィードバックを提供しました。


  カンファレンスの一Microsoft Azure、包括的なハンドブックが公開されました。 このハンドブックでは<b>、お客様のパートナー</b>が <b>&amp;</b> Azure でジャンプスタートを行う<b>詳細なガイドを提供します</b>。 ハンドブックは、毎月 &amp; お客様のパートナー &amp; と共有して更新されます。


  &amp;カンファレンスの大規模な人気度は、1200 人を超える技術対象ユーザー、200 人を超える BDM、35 &amp; 人を超える 100 人を超えるメディアからの参加によって測定できます。 会議に参加できない参加者は、700 万回を超える印象を持つコンテンツ (5,5000 + ビュー) &amp; をソーシャル メディアだけでストリーミングしました。 まもなく、すべてのブレークアウト セッションの記録が <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015">Channel 9 で使用できます</a> 。 フィードバックや提案については、 <a href="https://twitter.com/spaliwal">@spaliwal</a> にお問い合わせください。
