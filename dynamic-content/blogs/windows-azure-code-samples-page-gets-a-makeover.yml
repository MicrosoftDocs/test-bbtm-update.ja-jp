Title: Windows Azure Code Samples ページで変更を取得する
Summary: 必要なコード サンプルを見つけやすくし、コードを追加および保守する機能を提供する新しい Windows Azure Code Samples Gallery&nbsp; をお知らせします。
Content: '<p>新しい <a target="_blank" href="https://code.msdn.microsoft.com/windowsazure/">Windows Azure Code Samples Gallery</a>&nbsp; をお知らせします。これにより、必要なコード サンプルを簡単に見つけ、コード サンプルを追加して維持することができます。 このページは <a target="_blank" href="https://code.msdn.microsoft.com/">Microsoft</a> のコード ギャラリー サイト上に構築され、Azure Web サイトの使い慣れたコンテキスト内でコード サンプルを参照Windows<a target="_blank" href="https://windowsazure.com/">されています</a>。&nbsp;</p>  <p>ギャラリーの便利な機能の 1 つは、プログラミング言語、所属、テクノロジ、その他のキーワード データに基づいてサンプルをフィルター処理できる機能です。&nbsp; 適切なサンプルをさらに拡大するために、各サンプルにはユーザー評価、サンプルがダウンロードされた回数、サンプルが最後に変更された日付があります。&nbsp; サンプルが見つかったら、コードをダウンロードする前に参照し、Q と A の機能を使用してサンプル作成者に質問することができます。</p>  <p>前のコード サンプル ページに含まれるすべてのサンプルがここに表示される可能性を確認するために引き続き取り組み中ですが、この新しいエクスペリエンスについて全員に知って欲しいと思いました。 ご自分の考えをお知らせします。メールでお問い合わせください <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/22/windows-azure-code-samples-page-gets-a-makeover.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
