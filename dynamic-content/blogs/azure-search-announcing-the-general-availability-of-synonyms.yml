Title: Azure Search – シノニムの一般提供を発表
Summary: 本日、シノニムの一般提供を発表します。 シノニムを使用すると、Azure Search は、ユーザーが行う必要なく、クエリのスコープを暗黙的に拡張する同等の用語を関連付けできます。
Content: "<p>本日、シノニムの一般提供を発表します。 <a href=\"https://docs.microsoft.com/en-us/azure/search/search-synonyms\">シノニ</a> ムを使用すると、Azure Search は、ユーザーが代替用語を指定することなく、クエリのスコープを暗黙的に拡張する同等の用語を関連付けできます。</p>\n\n<p>この機能の良い例は、最近の Microsoft Build カンファレンスで示されました。ここでは、 <a href=\"https://youtu.be/G9615XmUfas?t=4950\">NBA.com</a> がプレーヤー、所有者、著名人の膨大なフォト ライブラリを検索する方法を示しました。 このアプリケーションでは、Azure Search シノニムを使用して、クエリで使用される 3 つの用語に関係なく、The King&rdquo; &ldquo;や King James などの Le synonym James &ldquo;&rdquo; のニックネームを返します。</p>\n\n<p>Azure Search では、シノニムのサポートは、検索サービスに定義してアップロードするシノニム マップに基づいて行います。 これらのマップは、インデックスやデータ ソースなどの独立したリソースを構成し、検索サービス内の任意のインデックス内の任意の検索可能フィールドで使用できます。 シノニム マップでは、次のシノニム マップの例で説明されている Apache Solr 形式が使用されます。</p>\n\n<pre class=\"prettyprint prettyprinted\">\nPOST https://[servicename].search.windows.net/synonymmaps?api-version=2017-11-11    \napi-key: [admin key]    \n{   \n   &quot;name&quot;:&quot;mysynonymmap&quot;,   \n   &quot;format&quot;:&quot;solr&quot;, \n   &quot;synonyms&quot;: &quot; \n    USA, United States, United States of America\\n  \n    Washington, Wash., WA =&gt; WA\\n&quot;  \n}\n</pre>\n\n<p>上の例では、2 種類のシノニムが使用されているのを確認できます。 最初の例は、ユーザーがクエリで 3 つの用語 (&quot;米国&quot;&quot;、米国&quot;&quot;、または 米国 of America&quot;) のいずれかを使用して検索し、これらの用語のいずれかを含むドキュメントが実行可能な検索結果になることを示す一連のシノニムです。</p>\n\n<p>2 &quot;=&gt;&quot;=&quot; &quot;&gt;番目の例は明示的なマッピングであり、 の左側と一致する検索クエリが右側の代替手段に置き換えられるという矢印で示されています。 次のルールに従って、&quot;Washington&quot;&quot;、Washington、&quot;&quot;または WA の検索クエリはすべて WA&quot; に書き換えられる。&quot;&quot; 明示的なマッピングは、指定された方向にのみ適用され、&quot;この場合、クエリ WA &quot;&quot; を Washington&quot; に書き換えるのではありません。</p>\n\n<p>1 つ目のオプションは、インデックス内で同じことを複数の方法で参照する場合に便利です。 2 つ目は、データがインデックス内の単一の値に正規化されているが、クエリ内の複数の用語で同じことを参照する場合に便利です。&nbsp;</p>\n\n<p><strong>ヒント: </strong><a href=\"https://docs.microsoft.com/en-us/azure/search/search-traffic-analytics\">Azure Search Traffic Analytics </a>は&nbsp;、シノニムとして使用される候補になる可能性のある低いリコールを含むクエリを識別するための最適な方法です。</p>\n\n<p>シノニム マップが作成されると、インデックス内の任意のフィールドに関連付けできます。 その後、シノニム マップは、後続の検索にすぐに組み込まれる新しいシノニムで更新できます。 たとえば、azure Search &ldquo;インデックスの作成に REST APIを使用していた場合は、次のように description というフィールドに&rdquo; 適用できます。</p>\n\n<pre class=\"prettyprint prettyprinted\">\nPOST https://[servicename].search.windows.net/indexes?api-version=2017-11-11    \napi-key: [admin key]    \n{   \n    &quot;name&quot;:&quot;myindex&quot;,   \n&nbsp;&nbsp;&nbsp; &quot;fields&quot;:[ \n&nbsp;&nbsp;&nbsp; {    \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;id&quot;,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;key&quot;:true  \n&nbsp;&nbsp;&nbsp; },   \n&nbsp;&nbsp;&nbsp; {    \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;description&quot;, \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &quot;searchable&quot;:true,  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <b>&quot;synonymMaps&quot;:[</b>  \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <b>&quot;mysynonymmap&quot;</b>    \n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <b>]</b>  \n&nbsp;&nbsp;&nbsp; }    \n&nbsp;&nbsp;&nbsp; ]    \n}   \n</pre>\n\n<p>Azure Search のシ <a href=\"https://docs.microsoft.com/en-us/azure/search/search-synonyms\">ノニムの</a> 詳細を確認してください。</p>"
