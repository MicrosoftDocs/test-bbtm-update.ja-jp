Title: ブロックチェーンソリューションを迅速に開発しますが、複雑さは避けてください。
Summary: Bitcoin プロトコルの基礎として初めて登場した後、ブロックチェーンは、1つの組織の境界を超えて拡張されるビジネスプロセスをデジタル化する手段として勢いを獲得しています。 デジタル通貨では、共有された台帳を使用してトランザクションと残高を追跡していますが、企業は同じように別の方法で元帳を使用しています。
Content: >-
  <p>Bitcoin プロトコルの基礎として初めて登場した後、ブロックチェーンは、1つの組織の境界を超えて拡張されるビジネスプロセスをデジタル化する手段として勢いを獲得しています。 デジタル通貨では、共有された台帳を使用してトランザクションと残高を追跡していますが、企業は同じように別の方法で元帳を使用しています。 スマートコントラクト &mdash; 体系化バージョンの用紙ベース契約 &mdash; では、複数の組織が、トランザクションが有効と見なされるために満たす必要のある条件に同意し、ブロックチェーンで自動検証とワークフローを自動化できます。</p>


  <p>スマートコントラクトによって管理され、ブロックチェーンの不変性を備えた、これらのデジタル化されたビジネスプロセスは、企業が必要とする現在 &rsquo; の拡張性の高い信頼を提供する準備ができています。 1つの Microsoft partner ( <a href="https://simbachain.com/" target="_blank">SIMBA chain</a>) は、ブロックチェーンテクノロジを使用してソリューションの作成を開始するための労力と時間を短縮するオファリングを作成しました。</p>


  <p>Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft パートナーが Azure を使用して一意の問題を解決する方法について説明します。</p>


  <h2>ブロックチェーンアプリの開発を簡略化する</h2>


  <p>SIMBA は、より単純なブロックチェーンアプリケーションを意味します。 SIMBA Chain は、クラウドベースのスマートコントラクト (サービスとしてのコントラクト) プラットフォームであり、さまざまなスキルセットを持つユーザーが、分散されていないアプリケーション (dApps) をビルドし、iOS または Android にデプロイできるようにします。</p>


  <p>次の図は、pub/sub モデルを使用して dApp に通信するために使用されるプラットフォームとコンポーネント (Django web フレームワークなど) を示しています。 SIMBA チェーンによって、デプロイ用のスマートコントラクトと API キーが自動生成されます。アプリは、モバイルアプリ (Android、iOS など) のバックエンドの数にデプロイできます。ブロックチェーンに参加するための通信は、スマートコントラクトから生成された API を介して発生します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/078a4c07-dbd5-41ab-994f-422a8cd1f753.png"><img alt="A graphic showing how SIMBA is used in blockchain app development." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04f2d2e4-104a-4c0e-8348-210fd9306ae8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ブロックチェーンアプリの開発で SIMBA がどのように使用されるかを示すグラフィック。" width="887"></a></p>


  <p>このプラットフォームでは、強力なアイデアを持つだれでも、分散アプリケーションを構築できます。 SIMBA Chain は Ego Um をサポートしており、そのプラットフォームにブロックチェーンプロトコルを追加します。</p>


  <h2>時間を節約するテクノロジ</h2>


  <p>SIMBA チェーン &rsquo; のユーザーフレンドリインターフェイスにより、ブロックチェーンベースのアプリケーションを構築してデプロイするために必要な時間とカスタムコードの生成が大幅に短縮されます。 ユーザーは、ビジネスアプリケーションを作成してモデル化し、スマートコントラクトパラメーターと共にアセットを定義できます。また、いくつかの簡単なクリックで、SIMBA プラットフォームが、元帳とのインターフェイスを持つ API を生成します。 SIMBA では、アプリケーションの開発時間を短縮することで、プロトタイプ作成、洗練化、およびデプロイを高速化できます。</p>


