Title: Chef を使用した Azure 仮想マシンのデプロイの自動化
Summary: この投稿では、Chef 環境を設定して Azure Virtual Machines をプロビジョニングし、ポリシーまたは "クックブック" を作成し、このクックブックを Azure VM にデプロイする方法について説明します。
Content: "\"コードとしてのインフラストラクチャ\" という用語を聞いたことがある可能性があります。 しかし、それは何を意味し、Azure でこの概念を活用する方法は何ですか? 要約すると、コードとしてのインフラストラクチャは、IT プロがモジュール型インフラストラクチャの構築と管理に伴う負担を取り除くのに役立つ一連の手法とプラクティスです。 これにより、IT プロは、ソフトウェア開発者がアプリケーション コードをビルドおよび保守する方法と同様の方法で、最新のサーバー環境を構築および維持できます。\n\n\"コード\" を含む一連のポリシーを定義することで、必要な状態に似たインフラストラクチャをプロビジョニングできます。 1 つのシステムでテストしてから、多数にデプロイできます。 フリート全体で個々のコンポーネントまたは一貫性を手動でインストールして構成する必要はありません。 これらのポリシーを何千ものサーバーにプッシュし、目的の構成状態を外れたサーバーは自動的に修復されるという安心感を持つ可能性があります。\n\nコードとしてのインフラストラクチャを提供するための優れたツールは、Azure VM を管理できる Chef です。 Chef はクロス プラットフォームで、Windows Linux、Mac OS管理できます。\n\n<img title=\"Chef Azure\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2449/8551.2.png\" alt=\"Chef Azure\" width=\"683\" height=\"572\">\n\nAutomation フレームワークの一部として Chef と Azure を活用する方法の詳細については、こちらを参照 <a href=\"https://azure.microsoft.com/documentation/articles/virtual-machines-automation-with-chef\">してください</a>。"
