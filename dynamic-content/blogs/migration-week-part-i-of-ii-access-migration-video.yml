Title: '第 2 部の移行週: 移行に関するビデオへのアクセス'
Summary: '[この記事は、チームによってSQL Azureされました。]私たちは、SQL Azure を使用して部門およびデスクトップ アプリケーション データをクラウドに移行し始めた多くのお客様やパートナーと話をしました。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azure を使用して部門およびデスクトップ アプリケーション データをクラウドに移行し、高可用性と信頼性のために SQL Azure&nbsp; のマネージド データベース サービスを活用し、クラウド データ戦略の推進者として、Web 上のユーザーや外部のビジネス パートナーと重要な情報を共有する多くのお客様やパートナーと話をしました。 これを行う方法は、見た目よりもはるかに簡単であり、これを簡単に行う方法に関する例をまとめました。</p>  <p>以下のビデオでは、Microsoft Access から SQL Azure にデータを簡単に移行し、プライマリ ユーザー インターフェイスとして Access&nbsp; を引き続き使用し、アプリに埋め込まれているビジネス ロジックを引き続き使用する方法について説明します。これにより、アクセス アプリケーションを変更することなく、複数のユーザーがインターネット上のどこからでもそのデータにアクセスできます。&nbsp;データは常に使用できます。また、今後、Web またはモバイル アプリケーションを介して追加のユーザーやユーザー エクスペリエンスにデータを拡張する中間戦略が提供されます。&nbsp; </p>  <p>このチュートリアルでは、デスクトップ コンピューター上で従業員の経費をローカルで追跡する既存の Access アプリケーションを使用します。&nbsp;アクセス用の無料SQL Server Migration Assistant (SSMA) を使用して、データを移行SQL Azure。&nbsp;データを SQL Azureに格納すると、ローカル コンピューターに存在する場合に存在しないデータの高可用性と冗長性が提供されます。&nbsp;さらに、主な利点は次のとおりです。</p>  <ul>  <li>1. インターネット経由でどこからでもマルチユーザー アクセスを許可する</li>  <li>2. データを使用して Web アプリケーションとモバイル アプリケーションに電力を供給する将来の柔軟性<!--      document.write(\"  <mce:script type='text/javascript' src=\"\" + (window.location.protocol) + \"//c.microsoft.com/ms.js\" mce_src=\"https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js\"\" + \"'><!   <\\/script>\");  // --></li>  </ul>  <p>&nbsp;<b><i>そして、最も重要なこと...Access アプリケーションは変更を加えることなく引き続き動作します。ただし、ユーザー インターフェイスは現在、データベース内のSQL Azureしています。&nbsp; </i></b></p>  <p>サンプルの Access データベースをダウンロードし、<a href=\"https://sqlazure.codeplex.com/\">Codeplex</a> サイトに移動し、ここにビットをダウンロードすることで、独自の SQL Azure アカウントを使用して移行手順を実行<a href=\"https://sqlazure.codeplex.com/releases/view/59350\">できます</a>。 </p>  <div style=\"width: 500px; height: 360px;\">  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"500\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVe