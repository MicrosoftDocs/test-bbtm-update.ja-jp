Title: 'Azure 回転の概要: クラウド規模でサテライトデータを処理する'
Summary: 地球を観察するために領域から収集したデータは、気候の検出やイノベーションの促進など、グローバルな課題に対処するのに役立ちます。
Content: >-
  <p>地球を観察するために領域から収集したデータは、気候の検出やイノベーションの促進など、グローバルな課題に対処するのに役立ちます。 クラウドは、リモート操作のための最新の通信シナリオと、容量から膨大な量のデータを収集、処理、および配布するための中核となります。</p>


  <p>&rsquo;本日、 <a href="https://aka.ms/orbital-service" target="_blank">Azure 回転</a>のプレビューを発表します。 新しいグラウンドステーションサービスを使用すると、サテライトオペレーターは、サテライトに通信して制御し、データを処理し、Microsoft Azure を使用して操作を直接スケーリングできます。 Azure 回転を使用すると、グラウンドステーション、ネットワーク、手順などの地上セグメントが Azure に統合され、多くのパートナーによって補完されるデジタルプラットフォームになります。</p>


  <p><a href="https://www.amergint.com/" target="_blank">Amergint</a>、 <a href="https://www.kratosdefense.com/" target="_blank">Kratos</a>、 <a href="https://www.ksat.no/" target="_blank">ksat</a>、 <a href="https://www.kubos.com/" target="_blank">Kubos</a>、 <a href="https://www.ses.com/">SES</a>、 &nbsp; <a href="https://www.usei-teleport.com/" target="_blank">US Electrodynamics inc.</a>、および<a href="https://www.viasat.com/" target="_blank">viasat</a> &nbsp; は、Azure 回転パートナーのエコシステムに参加しており &nbsp; 、それぞれがお客様の利益に関する固有の価値と専門知識を持っています。</p>


  <p>Microsoft は、地理空間データの収集、転送、および処理に関してお客様のニーズをサポートするために適切に位置付けられています。 現在、インテリジェントなクラウドとエッジ戦略は60を超えて発表されており、クラウドリージョン、高度な分析、および AI の機能が、世界 &mdash; 中のセキュリティとイノベーションの最も高速で回復力のあるネットワークと組み合わされています。<br>

