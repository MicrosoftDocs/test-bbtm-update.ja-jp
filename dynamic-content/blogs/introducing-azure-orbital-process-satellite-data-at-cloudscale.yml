  <h2>Azure 回転のシナリオ</h2>


  <h3>地球の観察と IoT</h3>


  <p>サテライトイメージは多くの業界で使用されています。 Meteorology、oceanography、農業、geology、国防 and 知能などの領域で最もよく使用されるのは、低地球の軌道 (LEO) や中速の軌道 (MEO) を含む、非 geology (NGSO) にある衛星です。 サテライトが orbiting になるにつれて、データを地球にダウンタイムダウンさせるために、特定の時間枠内で連絡先を確立するために大量のグラウンドステーションが必要になります。</p>


  <p>Azure 回転を使用すると、サテライトオペレーターは、Azure の仮想ネットワーク (VNet) に対して、ユーザーのアドレスを設定し、データのダウンリンクを直接行うことができます。 Azure 仮想ネットワークは分離され、高度なセキュリティを備えています。また、アプリケーションとデータセットについて、90以上のコンプライアンス認定認定を&#39;受けています。</p>


  <p>Azure 回転は、データを Azure に直接移動します。このデータは、市場をリードする Data Analytics、地理空間ツール、機械学習、Azure AI サービスを使用してすぐに処理できます。</p>


  <p>連絡先のスケジュール設定は、Microsoft 所有および運用中の地上ステーションで、X、S、および UHF 帯域周波数を共有した高利得アンテナ経由で利用できるようになります。 また、Azure との直接統合のメリットを維持しながら、希望するテレポート演算子を使用して簡単にスケジュールできるように、パートナー&#39;s 地上ステーションネットワークとの <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/#overview" target="_blank">グローバルネットワーク</a> を直接接続しています。</p>


  <p>Microsoft またはパートナーの地上波局を使用するかどうかにかかわらず、アンテナからクラウドへのデジタル無線周波数 (RF) 信号は、VITA 無線トランスポート (VITA) 形式 (<a href="https://www.vita.com/resources/Documents/Articles/IEEE Micro 2013.pdf" target="_blank">vita-49</a>) を使用して送信できます。その後、プラットフォームによって提供されるカスタムモデムまたはクラウドモデムを使用して、その後に変調</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5db3d78-91e3-4588-beaf-50a0a439c083.png"><img alt="Data flow diagram from a satellite to ground station and processing with Azure" border="0" height="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d61a135-d4a1-4435-a577-43ac9f060bc8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="727"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd6f045d-a1b7-42c9-9d13-5a338cc00993.gif" title="クリックしてドラッグして移動" width="15"></p>


  <h2>グローバル通信</h2>


  <p>インフライト接続 (IFC)、maritime、接続されている巡航、モビリティ、ビデオブロードキャストは、宇宙業界によってアドレス指定される通信シナリオの例です。 Azure 回転を利用することで、サテライトオペレーターは、管理されたサービスを迅速に構築することで、ネットワーク容量を販売するだけではありません。 Azure 回転は、既存の地上ステーションと、ネットワークの Pop やデータセンターの近くにある専用アンテナのコロケーションとの相互接続を提供します。 回転を使用すると、グローバルなネットワークとサービスインフラストラクチャを最大限に活用し、エッジ、5G、SD、AI を使用して新しい製品オファリングとサービスチェーンを構築できます。同時に、操作とフットプリントを継続的に最適化することができます。</p>


  <p><a data-widget="image" href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3db6f17-d89c-4cf0-a13c-e28b4253546a.png"><img alt="Technology diagram for communication scenarios with Azure Orbital" border="0" height="220" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13f00bb0-029f-4e0a-8ab3-15e61db93318.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="624"></a><img alt="" height="15" role="presentation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9300a60a-3bf9-4fb1-a1a2-cbcb556c81f6.gif" title="クリックしてドラッグして移動" width="15"></p>


  <p><a href="https://www.ses.com/" target="_blank">ses</a>は、次世代の<a href="https://o3bmpower.ses.com/" target="_blank">ses O3b mpower</a>通信システムのグラウンドステーション (テレメトリ、追跡、およびコマンドシステムを含む) を併置する Microsoft Azure を選択しました。 SES はクラウド規模の運用環境を設計し、Azure 回転をコアプラットフォームとして利用して、管理されたサービスを拡張および構築し、注文とサービス配信の管理プロセスを効率化します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &quot; 過去 12 ~ 18 か月の間に、クラウド導入計画&#39; 顧客を加速させることに重点を置いてきました。Microsoft では、新しい Azure 回転システムを使用して、理想的なパートナーを見つけることができました。このパートナーシップ</em>では、両方の企業を活用し<em>て、サテライトインフラストラクチャと Microsoft&#39;のクラウドに関する専門知識</em> &mdash; を持つ&#39;&#39; &mdash; 、そして<em>今後の新しい革新的なソリューションを開発するためのビルディングブロックであり、 &quot; </em>Hemingway、ses ネットワークの CEO と呼ばれています。<em> &quot;Microsoft&#39;s データセンターと共に、次世代の O3b mPOWER gateway を併置、デプロイ、運用することを嬉しく思いしています。リモートサイトからクラウドへのこのワンホップ接続により、MEO のお客様はクラウドアプリケーションのパフォーマンスを向上させ、新しい市場を拡大するために必要な柔軟性と俊敏性を大幅に高めることでビジネス操作を最適化できます。 &quot; </em></p>

  </blockquote>


  <p>グラウンドセグメントは、すべてのサテライトオペレーターの&#39;の投資の重要な部分です。 パートナーのエコシステムは、サービスとテクノロジの統合を選択してプラットフォームを強化するために、管理された <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp#:~:text=The%20Azure%20Networking%20Managed%20Service%20Provider%20%28MSP%29%20Partner,around%20Azure%27s%20portfolio%20of%20networking%20products%20and%20services." target="_blank">サービスプロバイダー (MSP) プログラム</a> に参加しています。 Azure 向けに最適化されたクラウドモデム、ミッション制御操作は、ビジネスで必要とされるときにオンデマンドでプロビジョニングされるサードパーティのクラウドネイティブサービスの例です。</p>


  <p>Azure 回転は現在プレビュー段階です。 プレビューに参加するための質問、フィードバック、関心がある場合は、にお問い合わせ <a href="mailto:MsAzureOrbital@microsoft.com">MsAzureOrbital@microsoft.com</a> ください。 詳細については、 <a href="https://aka.ms/OrbitalDocs" target="_blank">製品ドキュメント</a> を参照してください。または、フィードバックを共有したり、プレビューに参加したりすることができます。</p>


