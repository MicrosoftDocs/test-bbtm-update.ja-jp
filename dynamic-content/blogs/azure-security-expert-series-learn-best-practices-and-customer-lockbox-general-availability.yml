Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/782fdd24-b5da-4bb2-88ca-97ead71e7211.png"><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b318076-69cd-4f12-8ec5-35b14fadfb57.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="1280"></a></p>


  <p>より多くのコンピューティング環境をクラウドに移行することで、より強力なクラウドセキュリティの必要性が高まっています。 しかし、効果的なクラウドセキュリティとは何ですか。どのようなベストプラクティスに従う必要がありますか。</p>


  <p>Microsoft Azure は、適合しない組み込みのセキュリティを提供しますが、セキュリティ制御の幅を理解し、それらを利用してワークロードを保護することが重要です。</p>


  <p>Azure Security Expert シリーズを開始しました。このシリーズでは、セキュリティ担当者がハイブリッドクラウド環境を保護するために、継続的に仮想コンテンツを提供しています。 Microsoft では、サイバーセキュリティ Solutions of Microsoft の CVP さん、シリーズを開始し、5つのクラウドセキュリティに関するベストプラクティスを共有しています。</p>


  <ol>
   <li>強化 Access Control</li>
   <li>セキュリティ体制の向上</li>
   <li>アプリとデータをセキュリティで保護する</li>
   <li>ネットワークの管理</li>
   <li>脅威の軽減</li>
  </ol>


  <p>お客様の組織をセキュリティで保護する際に、これらの重要なベストプラクティスに従っていることを確認してください。</p>


  <h2>Microsoft Azure 用カスタマー ロックボックス</h2>


  <p>私たちは、彩 &rsquo; 中に、Microsoft Azure のカスタマーロックボックスの一般提供を発表しました。 Azure のカスタマーロックボックスにより、お客様のプライバシーに対するコミットメントが向上し、必要な場合にも役立ちます。 Microsoft Azure のカスタマーロックボックスを使用すると、お客様は Microsoft のエンジニアからの要求を確認し、承認または拒否して、サポートケース中にデータにアクセスすることができます。 アクセスが許可されるのは、承認されている場合だけです。また、アクティビティログに格納されているレコードを使用してプロセス全体が監査されます。</p>


  <p>カスタマー ロックボックスは一般提供が開始され、現在は仮想マシンへのリモート デスクトップ アクセスに使用できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/security/azure-customer-lockbox-overview">Microsoft ドキュメントのカスタマーロックボックス</a> を参照してください。</p>


