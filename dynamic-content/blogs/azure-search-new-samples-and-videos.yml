Title: Azure Search の新しいサンプルとビデオ
Summary: 数週間前に Azure Search パブリック プレビューを発表し、いくつかの大きなフィードバックを受け取っています。
Content: >-
  数週間 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx">前</a> に Azure Search パブリック プレビューを発表し、いくつかの大きなフィードバックを受 <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6328649-localization">け取っています</a>。フィードバックの 1 つは、 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-configure/">Azure Search サービス</a>を作成した後に何を行うのかをすぐには簡単に確認できない点です。次の手順は何ですか。また、この検索サービスを利用するアプリケーションの作成を開始する方法を説明します。これを支援するために、次の詳細を詳しくは、いくつかの追加のコンテンツとビデオを作成しました。


  <span style="text-decoration: underline;"><strong>ビデオの &amp; サンプル</strong></span>

  <ul>
   <li><a href="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-152-Azure-Search-with-Liam-Cavanagh">Channel 9 Video: Azure Search with Liam Cavanagh</a>: このビデオでは、Azure Search Service を作成した後の操作について詳しく説明します。インデックスを作成し、ドキュメントを読み込み、クエリの実行を開始する方法。</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/search-create-first-solution/">Azure Search を使用して最初の検索ソリューション</a>を作成する: このサンプルでは、Adventure Works 自転車会社の検索アプリケーションを示します。このチュートリアルでは、ファセット ナビゲーション、検索結果の複数の並べ替えオプション、先行入力クエリ候補など、豊富な検索エクスペリエンスを提供する ASP.NET MVC アプリケーションを作成する方法を理解するために必要なすべての手順について説明します。</li>
  </ul>

  &nbsp;


  <span style="text-decoration: underline;"><strong>パートナーが作成したリソース</strong></span>


  また、次を含む、一部のパートナーによって作成された多くのリソースも用意されています。

  <ul>
   <li><a href="https://ajey-shah.blogspot.com/2014/08/azuresearch-tutorial-in-100-lines-python.html">約 100 行の Python の Azure Search</a> チュートリアル: Ajey は、Azure Search チームのエンジニアの 1 人であり、Python を使用して Azure Search と対話する方法を示すチュートリアルをまとめました。</li>
   <li><a href="https://coderead.wordpress.com/2014/09/02/using-the-azure-search-service-from-javascript/">JavaScript から Azure Search Service</a>を使用する: Richard Astbury は、JavaScript アプリケーションが Azure Search と簡単に対話できる NodeJS パッケージを作成しました。</li>
   <li>RedDog Search ポータルMicrosoft Azureを使用して Microsoft Azure Search を管理する: Azure MVP の 1 つである Sanding Di Mattia によって、Azure Search インデックスを完全に管理できる Web ベースの UI が作成されました。これには、CSV ファイルからのドキュメントの作成、管理、インデックスのチューニング、読み込みも含まれます。</li>
  </ul>

  今後数週間でサンプルを追加します。そのため、 <a href="https://azure.microsoft.com/en-us/documentation/services/search/">MSDN</a> ドキュメント センターに目を光らしてください。フィードバックは今後も <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6328649-localization">続</a> けしてください。
