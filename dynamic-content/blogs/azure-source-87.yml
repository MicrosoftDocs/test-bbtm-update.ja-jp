Summary: 'Microsoft FHIR Server for Azure は SQL にまで拡張されるようになります。Azure 共有イメージギャラリーが一般公開されるようになりました。クラウド、AI、IoT を使用したスマートビルドソリューションの促進さらに多くのことができます。 '
Content: >-
  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-fhir-server-for-azure-extends-to-sql/">Microsoft FHIR Server for Azure は SQL に拡張される</a></h3>


  <p>Azure 用のオープンソース<a href="https://github.com/Microsoft/fhir-server">fhir Server</a>は GitHub 最後の11月にリリースされたため、非常に肯定的な応答によって humbled、医療コミュニティでの fhir の使用が急増しています。 fhir サービスの Microsoft の拡張機能には大きな関心がありました。現在、オープンソースの fhir Server for Azure では、Azure Cosmos DB と SQL の両方の永続化プロバイダーがサポートされるようになりました。 SQL 永続化プロバイダーを使用すると、開発者は、複数の fhir リソースの種類で情報を結合してトランザクションを活用する複雑な検索クエリを実行できます。</p>


  <h3>提供開始</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-shared-image-gallery-now-generally-available/">Azure 共有イメージギャラリーの一般提供開始</a></h3>


  <p>Microsoft ビルド2019では、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries">Azure 共有イメージギャラリー</a>の一般提供が発表され、azure でのカスタム仮想マシン (VM) イメージの管理、共有、およびグローバル配布が簡単になりました。 共有イメージギャラリーは、アプリケーションを組織内の他のユーザーと共有するための簡単な方法を提供します。これには、Azure Active Directory (AD) のテナントやリージョン内、またはその両方を使用できます。 これにより、リージョンの拡張や DevOps プロセスを迅速化し、リージョン間の HA/DR のセットアップを簡素化することができます。 このブログでは、この機能の主な利点について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/619dd773-7a5d-4517-85e4-f9b0e16f9026.png"><img alt="Global replication of virtual machine images" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c377d7c-b6e4-4493-bacc-a7237b9efc2d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="仮想マシンイメージのグローバルレプリケーション" width="1024"></a></p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/monitoring-on-azure-hdinsight-part-3-performance-and-resource-utilization/">Azure HDInsight での監視パート 3: パフォーマンスとリソース使用率</a></h3>


  <p>これは、Azure HDInsight での監視に関する4部構成のシリーズの3番目のブログ投稿です。 <a href="https://azure.microsoft.com/en-in/blog/monitoring-on-hdinsight-part-1-an-overview/">第1部</a> では、クラスターの正常性と可用性、リソースの使用率とパフォーマンス、およびジョブの状態とログの3つの主要な監視カテゴリについて説明します。 第<a href="https://azure.microsoft.com/en-us/blog/monitoring-on-azure-hdinsight-part-2-cluster-health-and-availability/">2 部</a>では、最初のトピック「クラスターの正常性と可用性の監視」を中心に説明します。 このブログでは、これらのトピックの2番目のトピック、パフォーマンス、リソース使用率について詳しく説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplify-b2b-communications-and-free-your-it-staff/">B2B 通信を簡素化し、IT スタッフを無料でご利用ください</a></h3>


  <p>今日 &rsquo; のビジネスデータエコシステムは、顧客とパートナーが互いに継続的に通信するネットワークです。 これを行う従来の方法は、企業間 (B2B) の関係を確立することです。 B2B 通信には、エンティティ間の正式なアグリーメントが必要です。 次に、2つの側がメッセージの書式設定に同意する必要があります。 Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft パートナーが Azure を使用して一意の問題を解決する方法について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/accelerating-smart-building-solutions-with-cloud-ai-and-iot/">クラウド、AI、IoT を使用したスマートビルドソリューションの促進</a></h3>


  <p>私たちは、モノのインターネット (IoT) の経験を通して、デバイス中心のモデルから、現実的なコンテキストを提供する空間的に対応したソリューションまで、ソリューションを進化させてきまし &rsquo; た。 昨年、 <a href="https://www.realcomm.com/ibcon-2019/">Realcomm |ibcon</a>では、IoT、人工知能 (AI)、生産性ツールに固有のシナリオについて、<a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/">空間インテリジェンスに関する Azure IoT &rsquo; のビジョン</a>を発表しました。 今年は、 &rsquo; Realcomm に戻りました。IBcon は、空間インテリジェンスとデバイスセキュリティサービスを使用して革新的なソリューションを提供し、構築サイトに安全を提供し、建物をより効率的に運用し、occupant の生産性と満足度を向上させます。 &rsquo;ここでは、業界でデジタル変革を促進しているスマートな構築パートナーを選択する方法について詳しく説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9dd25db-bf50-4b45-9690-2cedee5662f5.png"><img alt="Steelcase workplace advisor app" border="0" height="414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3764d5d4-aca3-40c8-997a-c85ac246c948.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Steelcase workplace advisor アプリ" width="1024"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/taking-advantage-of-the-new-azure-application-gateway-v2/">新しい Azure アプリケーションゲートウェイ V2 の活用</a></h3>


  <p>最近、 <a href="https://azure.microsoft.com/en-us/updates/azure-application-gateway-standardv2-wafv2-skus-generally-available/">ゲートウェイ v2 と Web アプリケーションファイアウォール (WAF) v2 Azure アプリケーション</a>リリースしました。 これらの Sku はそれぞれ Standard_v2 と WAF_v2 という名前が付けられ、99.95% の SLA で完全にサポートされています。 新しい Sku では、お客様に大幅な改善と追加の機能が提供されます。 主な機能の説明については、ブログを参照してください。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/virtual-machine-memory-allocation-and-placement-on-azure-stack/">Azure Stack での仮想マシンのメモリ割り当てと配置</a></h3>


  <p>お客様は Azure Stack をさまざまな方法で使用してきました。 オンプレミスと Azure の両方をデプロイするアプリケーションを構築するためのプラットフォームとして、接続された切断シナリオで使用される Azure Stack が引き続き表示されます。 多くのお客様は、既存のアプリケーションを Azure Stack に移行することを望んでいます。 この記事の目的は、Azure Stack での仮想マシン (VM) の配置のしくみを詳しく説明することです。容量計画のために使用可能なメモリを決定する際には、さまざまなコンポーネントに焦点を当てます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/three-things-to-know-about-azure-machine-learning-notebook-vm/">Azure Machine Learning Notebook VM に関する3つの注意事項</a></h3>


  <p>データ科学者には動的な役割があります。 組織 &rsquo; のセキュリティポリシーとコンプライアンスポリシーを遵守しながら、高速で柔軟な環境が必要です。</p>


  <p>機械学習プロジェクトで作業するデータ科学者は、実験の実行、モデルのトレーニング、モデルの反復処理、およびのイノベーションを行うための柔軟な環境を必要とします。 これらは、わかり仮想マシン (Vm) で行き詰まるを取得することなく、モデルの構築、トレーニング、デプロイに集中し、パラメーターを入力して、その環境に変更を加えるために常に復旧します。 さらに、組織で規定されているコンプライアンスポリシーとセキュリティポリシーの中に残す必要があります。 このブログでは、データ科学者にとって Azure Machine Learning Notebook VM の機能が簡単になる3つの方法について見ていきます。</p>


  <h3><a href="https://microsoft.github.io/AzureTipsAndTricks/blog/tip201.html">Packer を使用した Azure でのカスタム VM イメージの作成 |Azure のヒントとテクニック</a></h3>


  <p>Azure では、インフラストラクチャのデプロイを自動化するためのオープンソースツールが豊富にサポートされています。 一部のツールには、Hashicorp&#39;s <a href="https://packer.io/">Packer </a>および <a href="https://www.terraform.io/">terraform </a>が含まれています。 いくつかの簡単な手順では、Packer を使用して Azure でカスタム VM Linux イメージを作成する方法について&#39;説明します。</p>


