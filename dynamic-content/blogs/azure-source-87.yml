  <h2>業界およびパートナー</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/join-microsoft-at-isc2019-in-frankfurt/">フランクフルトの ISC2019 で Microsoft に参加する</a></h3>


  <p>コンピューティングの世界は、環境、経済、エネルギー、および公共の健康システムに関連する問題の処理に関して深く掘り下げていきます。 これらのニーズには、拡張が困難な最新の高度なソリューションが必要であり、配信に時間がかかり、従来は少数の組織に限定されていました。 Supercomputing ショー、ISC High Performance 2019 で、世界中&#39;s にご参加ください。 Azure のお客様がクラウドの柔軟性と弾力性をどのように組み合わせるか、特化されたコンピューティング仮想マシン (Vm) と Cray のベアメタルオファリングの両方を統合する方法について説明します。</p>
