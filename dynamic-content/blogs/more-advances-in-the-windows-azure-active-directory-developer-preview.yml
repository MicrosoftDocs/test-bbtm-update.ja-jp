Summary: ここ &rsquo; では、Windows Azure Active Directory (AD) について、今すぐお知らせします。 &rsquo;過去6週間以内に仕事をしていたので、サービスを改善し、本日は&...
Content: '<p class="Publishwithline">私たちは、</p>  <p>&rsquo; <a href="https://www.windowsazure.com/en-us/home/features/identity/?WT.mc_id=cmp_pst001_blg_post0199dir" target="_blank">Windows Azure Active Directory</a> (AD) について、今すぐお知らせします。 &rsquo;過去6週間以内にサービスを強化してきましたが、現在 &rsquo; 、developer preview の3つの主な機能強化についてニュースを共有しています。</p>  <p>1) &nbsp; &nbsp; スタンドアロンの Windows Azure AD テナントを作成する機能</p>  <p>2) &nbsp; &nbsp; ディレクトリ管理のユーザーインターフェイスのプレビュー</p>  <p>3) &nbsp; &nbsp; graphapi での書き込みサポート</p>  <p><i>これらの機能強化により、シンプルで信頼性の高い開発者 API &rsquo; のセットでサポートされているユーザーエクスペリエンスを使用して、説得力のある約束からスタンドアロンのクラウドディレクトリへの変更を Azure Active Directory Windows ます。</i></p>  <p>ここで &rsquo; は、これらの新機能とリンクの概要を簡単に説明し、詳細について詳しく説明します。</p>  <h4><b>新しいスタンドアロン Windows Azure AD テナント</b></h4>  <p>まず、Office 365、Intune、またはその他の Microsoft サービスにサインアップしなくても、ビジネスまたは組織の新しい Windows Azure AD テナントを作成する機能を追加しまし &rsquo; た。 Windows Azure Active Directory Developer preview を試したい開発者や管理者は、この<a href="https://g.microsoftonline.com/0AX00en/5" target="_blank">ページ</a> <a href="https://g.microsoftonline.com/0AX00en/5"></a> を使用して、組織のドメインとユーザーアカウントをすばやく作成できるようになりました。 プレビュー期間中は、これらの AD テナントを無料で利用できます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.AD11.png" border="0"></p>  <h4><b>ユーザーインターフェイスのプレビュー</b></h4>  <p>2つ目は、 &rsquo; Windows Azure Active Directory 管理 UI のプレビューも追加したことです。 Windows Azure Online Backup のプレビューをサポートするために、先週のプレビューとして公開されています。 この新しいユーザーインターフェイス管理者は、Windows Azure AD をディレクトリとして使用する任意のサービス (azure online Backup Windows <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0199tri" target="_blank">Windows azure</a>、Office 365、Dynamics CRM online、Windows InTune) で、のプレビューポータル <a href="https://activedirectory.windowsazure.com" target="_blank">https://activedirectory.windowsazure.com</a> を使用できます。 管理者は、この UI を使用して、Windows Azure Active Directory で使用されるユーザー、グループ、ドメインを管理したり、オンプレミスの Active Directory を Windows Azure Active Directory と統合したりできます。 &nbsp;&nbsp;UI は、スタンドアロンのプレビューリリースです。 &nbsp;今後数か月にわたって拡張できるようになるにつれて、azure の管理ポータルに Windows 移行して、開発者と it 管理者がすべての Windows Azure サービスを管理するための1つの場所を確保できるようにします。&nbsp;</p>  <p>Office 365 または別の Microsoft サービスの既存の Windows Azure AD アカウントを使用してログインする場合は、 &rsquo; 実際の<span style="text-decoration: underline;">ライブ</span>データを操作することに注意してください。 この UI を通じて行われた変更は、ディレクトリ内のライブデータに影響を与え、会社がサブスクライブしているすべての Microsoft サービス (Office 365、InTune など) で使用できるようになります。 これは、共有ディレクトリを持つことを意味しますが、プレビュー期間中は、ミッションクリティカルなライブデータを試すのではなく、新しいテナントと新しいユーザーセットを作成することができます。 また、これらの異なるアプリの id 管理に既に使用している既存のポータルは、専用のサービス内エクスペリエンスを提供するのと同じように動作します。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8535.AD22.png" border="0"></p>  <h4><b>Windows Azure Active Directory の書き込みアクセス Graph API</b></h4>  <p>Graph API の最初のプレビューリリースでは、<sup>サードパーティ製</sup>アプリケーションが Windows Azure Active Directory からデータを読み取ることができるようになりました。 今日では、アプリケーションがディレクトリにデータを簡単に書き込むことができるようになりました。 &nbsp; この更新プログラムには、次のサポートが含まれています。</p>  <ul>  <li>ユーザー、グループ、グループメンバーシップに対する作成、削除、および更新操作</li>  <li>ユーザーライセンスの割り当て</li>  <li>連絡先の管理</li>  <li>ユーザーのサムネイル写真のプロパティを取得する</li>  <li>既定のデータ形式として JSON を設定する</li>  </ul>  <p>更新された Visual Studio サンプルアプリケーションは<a href="https://go.microsoft.com/fwlink/?LinkID=262648&amp;clcid=0x409" target="_blank">ここ</a>から入手できます。また、サンプルアプリケーションの Java バージョンはこちらから入手でき<a href="https://go.microsoft.com/fwlink/?LinkID=263969&amp;clcid=0x409" target="_blank">ます。</a> &nbsp;新しい機能を試して、製品チームに直接フィードバックをお寄せください。ダウンロードページには、質問やコメントを送信し、サンプルアプリケーションで見つかった問題を報告するセクションが含まれています。</p>  <p>Windows Azure AD Graph API の新機能の詳細については、更新された MSDN ドキュメントを参照してください。</p>  <p>この新しい機能強化を共有すること &rsquo; は魅力的です。 組織のクラウドベースのアプリケーションを構築および管理するのに役立つものがある &rsquo; ことを願っています。 もちろん &rsquo; 、ご意見やご感想をお聞かせください。</p>  <p>今後ともどうぞよろしくお願いいたします。</p>  <p>-Alex Simons、プログラム管理のディレクター、Windows Azure Active Directory</p>'
