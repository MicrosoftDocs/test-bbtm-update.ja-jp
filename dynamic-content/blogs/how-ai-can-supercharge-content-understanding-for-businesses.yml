  <h2>実際のビジネスへの影響の提供</h2>


  <p>同じ Harvard ビジネスレビューレポートでは、業界におけるお客様が、以前は絶するのような方法でナレッジマイニングを活用する方法を説明しています。</p>


  <ul>
      <li>&nbsp;<b>金融サービス</b>: &ldquo; 1 人または2人のアナリストによる小さなファンドでのナレッジマイニングの投資収益率 (ROI) は 30% ~ 58% です。 50以上のアナリストを含む大規模な資金では、500% を超えています。 &rdquo; &mdash;財務ファブリックの CEO である subra Bose。</li>
      <li>&nbsp;<b>医療</b>: &ldquo; 信頼性の高いナレッジマイニングプラットフォームでは、医療要求プロセスのコストを約3分で実現できます。 &rdquo; &mdash;Ram Swaminathan、CEO は、予算を持っています。</li>
      <li>&nbsp;<b>製造:</b> &ldquo;この可能性を解除すると、お客様によるビジネスの方法と、その機器のサービス方法が大幅に変更されます。 &rdquo;&mdash;Chris バン Ravenswaay、グローバルビジネスソリューションマネージャーであると思います。</li>
      <li>&nbsp;<b>法的:</b> &ldquo;AI は、コントラクト内の内容を示します。 また、コントラクトと外部との関係を示します。 &rdquo;&mdash;Monish Darda、CTO の CTO。</li>
  </ul>


  <p>&rsquo;では、作業を開始しました。 さらに優れた統合と、Azure Cognitive Search を使用して構築された優れたナレッジマイニングエクスペリエンスを、このまま続行することを期待できます。 Harvard のビジネスレビュー &rsquo; に関する調査や調査をご覧になり、知識マイニングの風景についての見解をお聞かせください。</p>


