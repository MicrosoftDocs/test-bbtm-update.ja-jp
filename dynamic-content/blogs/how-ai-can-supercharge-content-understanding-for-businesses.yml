Content: >-
  <p>組織は、洞察の抽出、意味の発見、および膨大な宝庫コンテンツの新しいチャンスの開拓を行う際に、課題に直面します。 実際、最新の <a href="https://aka.ms/HBR-AS-KnowledgeMining" target="_blank">Harvard ビジネスレビュー (HBR) 分析サービスレポート</a> で調査された組織の82% は、コンテンツをタイムリーに探索して理解することが大きな課題です。 コンテンツは複数のシステムに分散されるだけでなく、PDF、JPEG、スプレッドシート、オーディオファイルなどの複数の形式でも分散されるため、これはより悪化します。</p>


  <p>人工知能 (AI) の最初の波は、アプリケーションを絞り込んで、1つのモデルをトレーニングして、手書き認識などの特定のタスクに対応するように設計されています。 ただし、これらのモデルでは、さまざまな種類のコンテンツで非表示にされているすべての属性を個別にキャプチャできる &rsquo; という点 &rsquo; が困難です。 これは、開発者がコンテンツを完全に理解するために、さまざまなコンポーネントをつらいにつなぎ合わせる必要があることを意味します。</p>


  <p>組織には、すべてのコンテンツの種類から洞察を完全に解除するために、ビジョン、音声、言語にわたるソリューションが必要です。 Microsoft では、組織がコンテンツの価値を最大化できるようにするために、ナレッジマイニングと呼ばれるこの新しい AI のカテゴリに多額の投資を行っています。</p>


  <h2>Azure Cognitive Search でのナレッジマイニング</h2>


  <p>Azure Cognitive Search では、現在、組織でナレッジマイニングを活用できます。 組織は、web アプリケーション、ボット、Power BI の視覚エフェクトを通じて、すべてのコンテンツから洞察を簡単に収集できるようになりました。 Azure Cognitive Search を使用すると、業界 &rsquo; 全体の包括的なドメイン固有モデルを活用できるだけでなく、独自のカスタムモデルを統合することもできます。 データサイエンスの専門知識を必要とせずに、わずか数時間で達成できるようになります。</p>


