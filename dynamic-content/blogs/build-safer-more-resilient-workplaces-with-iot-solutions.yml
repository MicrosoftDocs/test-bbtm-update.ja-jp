  <h2>ビジネスの回復力を実現するデジタル機能</h2>


  <p>COVID-19 の大量感染は、相互接続 humanity がグローバル &mdash; にどのように行われるか、また人間の精神に対する回復力がどの程度であるかを通知しています。 しかし、接続状態を維持するためのテクノロジを使用している企業は、他のユーザーよりも高い回復性を備えていることも示されています。</p>


  <p>IoT の世界では、アナログおよびデジタルフィードを変換し、データを原因としてすぐに対応できるようになっています。 <b>応答は重要です。 </b>現在 &rsquo; 、ますます接続している世界では、ビジネスの中心にテクノロジを配置することで、市場の需要やニーズに対応する組織や業界を見てきました。 さらに重要な点として、Microsoft プラットフォーム上に構築されたテクノロジを使用して独自のデジタル機能を開発していることもおわかりいただけたと思います。</p>


  <p>これらの組織は、このグローバルな大量感染 &mdash; からより強力になるということに重点を置いた独自のデジタル機能 &mdash; を構築しています。これは、回復力のあるものに関する変更にすばやく適応できることです。 Microsoft では、信頼関係、責任者、および inclusiveness の原則によって接地されたエッジとクラウドの手法を構築しています。 また、組織の回復力は、ニーズに合わせて調整されたオンデマンドツールを提供し、生産性の向上を実現し、コスト削減を促進する、クラウド対応のテクノロジに基づいています。</p>


  <h2>より安全なワークプレースにつながるイノベーション</h2>


  <p>パートナーや顧客が革新的な進化を energizing ています。 デジタル機能にどのように投資しているかを確認し、グローバルな課題に対処します。 また、このテクノロジを使用することで、顧客の多くが、新しい方法に強制的に適合させることができるようになりました。 長年にわたり、何年も発生したことがあります。</p>


  <p>この復旧フェーズを開始すると、多くのパートナーが IoT ソリューションを使用して、より安全なワークプレースを有効にする方法の問題を解決しています。 プラットフォームプロバイダーとしての Microsoft &rsquo; の役割は、顧客の進化するニーズに対応するためにソリューションを構築するプラットフォームにパートナーのエコシステムを強化することです。</p>


  <h3>従業員の正常性テスト</h3>


  <p>このグローバルな使用量の一部として再調査するための最初の領域の1つは、職場を避ける前にどのような病気が必要かということです。 また、過去数か月の間にも、生産性、効率、および接続のためにオフィスにいる必要がないことを示しています。</p>


  <p>しかし、office または工場環境での作業には、非常に時間がかかることがあります。私たちは、私たちがどのように感じているかについて、すべてのことを重視しています。 IoT パートナーは、Microsoft プラットフォームでソリューションを構築して、パブリックな正常性を監視します。 これらの IoT ソリューションでは、温度監視、ソーシャル distancing のプロモーション用スマートセンサー、およびハンドサニタイザー dispensers などの接続されたデバイス &mdash; を使用して、推奨される検疫 &mdash; を促進し、インテリジェントエッジで収集されたデータを、お客様の環境との対話方法を管理するのに役立つ貴重な洞察に変換します。</p>


  <h3>従業員の福祉、近接、連絡先</h3>


  <p>作業を戻すことで、作業環境の構造がどのように変化するかを予測します。 Office のレイアウトから、部屋を通常のビジネスハンドシェイクに分割すると、ある程度のソーシャル distancing が日常的なルーチンの一部になります。</p>


  <p>Microsoft パートナーは、プロアクティブな監視とリアルタイムのアラートを使用して従業員の距離を追跡する IoT ソリューションを開発し、安全で正常な環境を昇格させようとしています。 Microsoft パートナーは、1日中の個々を減らすことで潜在的な露出を最小限に抑えるための contactless UI システムを設計しました。</p>


  <h3>ワークプレースサニタイズ</h3>


  <p>個々が削減され、distancing が増加しても、ワークプレースサニタイズはかつてないほど重要になっています。 BrainLit&#39;s BioCentric &trade; light (BCL) システムは、動的な自己学習型の IoT ベースのシステムです。このシステムは、非侵入スペースで ultraviolet light を介して disinfection を防ぎ、正常性を促進し、ビジネス操作を中断することなくウイルスを強制終了できるようにします。 このソリューションでは <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>を利用しています。これは、Azure ベースのセキュリティと最新の OS およびアプリの更新を行うために、BrainLit デバイスをクラウドに直接接続し、最新の導出さベースの照明と disinfection システムを確保します。</p>


  <p>Hygienic ワークスペースは同様に重要なので、仕事に戻ったときに個人用保護装置 (PPE) が使用されます。 パートナーは、顔マスクポリシーへの準拠の可視性を向上させるために、Azure インテリジェントエッジを使用してソリューションを構築しています。そのため、安全性違反と懸念事項を迅速に解決し、安全な作業環境を維持することができます。</p>


  <h2>デジタル機能におけるセキュリティの役割</h2>


  <p>上記のようなソリューションを使用すると、貴重な洞察を生み出し、より安全で高くなり workplace を従業員に提供するために使用される、より多くのデータを取り込むことができます。 しかし、このメッセージ交換の重要な部分は、セキュリティの基盤でこれらすべてのソリューションを構築することの重要性です。 特に、どこからでも動作する可能性があることを理解している、より接続の多い世界に移行する際には、サイバーセキュリティの観点から会社や従業員を保護することが、かつてないほど重要になっています。</p>


  <p>企業は、democratized データからデジタル化されたプロセスまで、さまざまなテクノロジやさまざまな攻撃ベクトルを管理するために必要なセキュリティのプラクティスと手順を確実に実施する必要があります。 さらに、攻撃者がセキュリティ上の弱点を特定することによって IoT のデプロイに侵入しようとする方法がますます複雑になっているため、IoT プラットフォームのすべての部分にセキュリティを構築することで、プライベートデータ、ビジネス資産、ブランドの評判に対するリスクを最小限に抑えることができます。</p>


  <p>企業はデジタル機能を構築する際には、設計によってセキュリティを慎重に実装する必要があります。 クラウドサービスとデバイス &mdash; を含め、ソリューション &rsquo; のデプロイ &mdash; の各段階で保護が組み込まれている必要があります。また、セキュリティ上の弱点が存在する場所で最小化されます。 また、セキュリティ操作を最新化する AI ベースのセキュリティ信号を使用して脅威の検出と応答をより迅速かつ迅速に行うために、数十年の経験に基づいて構築されたテクノロジを使用する必要があります。</p>


  <p>重要なのは、個人 &rsquo; のプライバシーを保護することです。特に、企業は、追跡、トレース、テストのために使用されるデジタルテクノロジに重点を置いて、世界中の大量感染を防ぐことができます。 Microsoft では、より安全なワークプレースを作成するためにデータを確実に使用するために、プライバシーと倫理的な懸念事項を考慮する必要があると考えています。 プライバシーに関する<a href="https://blogs.microsoft.com/on-the-issues/2020/04/20/privacy-covid-19-data-collection/" target="_blank">7 つの原則</a>があります。ユーザーがデータを管理していることを確認し、データの収集方法を理解し、不要になったデータを直ち &rsquo; に削除するために適切なデータ保護機能を提供することによって、データの収集方法と使用 &mdash; 方法を理解する必要があります。</p>


  <h2>より安全なワークプレースの作成に関する詳細情報</h2>


  <p>このように接続が増加している世界では、貴重な洞察を生み出すために存在するさまざまな IoT ソリューションとデバイスを確認することが thrilling されています。 しかし、これらのソリューション &rsquo; には、レガシ、inflexibility、または人間の介入が必要になるため、常に必要なデジタル機能がありません。 この結果、私たちに提示された非常に多くの洞察を得ることができません。</p>


  <p>これまでにないほど、障害に耐えられることは &rsquo; ありません。 しかし、さらに重要なのは、行動してはいけないこと &rsquo; です。現在、個人、リーダー、組織、組織、および国として行われる意思決定は、迅速かつ長期にわたる影響を受けます。 また、私たち &rsquo; が行っていること &mdash; もあります。</p>


  <p>再オープンを検討している企業では、テクノロジとユーザーがどのように連携して、<a href="https://aka.ms/createsaferworkplaces" target="_blank">安全性と回復性の高いワークプレースを作成する際</a>に重要な役割を果たしています。 また、デジタル機能を強化することで、より迅速に行動し、情報に基づいた意思決定を行うことができるようになり、将来の変更や不確実性を正常に活用できるようになります。</p>


