Title: SQL Azure のマニュアル
Summary: '[この記事は SQL Azure チームによって提供されました。]こんにちは。すべてのサービス更新 (SU) で、すばらしいユーザー教育チームがドキュメントを最新の情報に更新しています。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>こんにちは。</p>  <p>すべてのサービス更新 (SU) で、すばらしいユーザー教育チームが MSDN でドキュメントの更新を行うことを簡単に示すだけです。 MSDN の最新バージョンの<a href="https://msdn.microsoft.com/en-us/library/ee336279.aspx" target="_blank">SQL Azure ドキュメント</a>を参照してください。 PHP、ASP.NET、ADO.NET、ADO.NET Data Services などの例については、<a href="https://msdn.microsoft.com/en-us/library/ee621787.aspx" target="_blank">開発者ガイド</a>のセクションを忘れないでください。</p>  <p>それではお楽しみください。</p>
