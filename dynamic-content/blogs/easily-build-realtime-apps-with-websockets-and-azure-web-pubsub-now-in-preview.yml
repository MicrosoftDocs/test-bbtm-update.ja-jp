  <h2>ネイティブ WebSocket のサポート</h2>


  <p>Azure Web PubSub サービスは、WebSocket API を介してネイティブ WebSocket とさまざまなプログラミング言語 (C#、Python、Java を含む) をサポートしています。 これにより、リアルタイムのクロスプラットフォーム アプリケーションを柔軟に構築し、既存の WebSocket ベースのアプリケーションを簡単に移行できます。</p>


  <p>生の WebSocket のサポートに加え、このサービスには json.webpubsub.azure.v1 サブプロトコルも用意されています。これにより、クライアントはサービスとバックエンド サーバー コードの間でデータをルーティングすることなく、効果的にパブリッシュ/サブスクライブを実行できます。 クロスプラットフォームのライブ チャットの例を見て、バックエンド サーバー コード (Web アプリまたは関数) は、自然言語処理、感情分析、その他の AI 対応機能のためにクライアント メッセージを解析する必要がある場合があります。 一方、アクション イベント (&nbsp;レシートなど)&rsquo; は、Web アプリまたは関数を介してルーティングする必要はありません。 このシナリオでは、クライアントはサブプロトコルを使用して、Azure Web PubSub サービスを介して直接ターゲットにイベントを送信します。</p>


  <h2>サーバーレスのリアルタイム アプリケーションとAzure Functions</h2>


  <p>Azure Web PubSub サービスは Azure Functions とネイティブに統合され、WebSockets を使用して、サーバーレス アプリケーションを InC&nbsp;&nbsp;&nbsp;#、JavaScript、Python、Java でビルドできます。 &mdash;Azure Functions と Azure Web PubSub&mdash; サービスを使用するリアルタイム アプリケーション用のサーバーレス ソリューションを使用すると、コードの記述を減らしてインフラストラクチャを維持し、コストを節約できます。 ライブ ダッシュボードを追跡する場所を検討します。 Azure Functions を使用して IoT デバイスからの位置情報データを統合して処理した後、Azure Web PubSub サービスを利用して、位置情報データを複数のライブ ダッシュボード クライアントにブロードキャストして、顧客のリアルタイムの位置情報を視覚化できます。</p>


  <h2>Azure Web PubSub の使用を開始する</h2>


  <p>Azure Web PubSub サービスの詳細については、 <a href="https://aka.ms/webpubsub" target="_blank">Azure Web PubSub</a> サービス のページを参照し、プレビュー ドキュメントを <a href="https://docs.microsoft.com/azure/azure-web-pubsub" target="_blank">確認してください</a>。 無料の Azure <a href="https://aka.ms/awps/getting-started/quick-start" target="_blank"></a>&nbsp;アカウントを利用できます。このクイックスタートに従って、Azure Web PubSub の Free レベルまたは Standard レベルを使用できます。 Free レベルは開発/テスト用に設計されています。そのため、1 つのユニットで簡単に開始し、1 ユニットあたり最大 20 の接続と 1 日あたり 20,000 件のメッセージを含むアプリケーションを作成できます。 サービスを使用して&nbsp;<a href="https://aka.ms/awps/samples" target="_blank">構築できる</a> リアルタイム アプリを紹介するコード サンプルを確認してください。 フィードバック&rsquo; フォーラムを通じて皆様からのご意見<a href="https://aka.ms/awps/feedback" target="_blank"></a>をお待ちしております。また、リアルタイムの Web メッセージングのニーズに合ったサービスの強化をお待ちしております。&nbsp;</p>


