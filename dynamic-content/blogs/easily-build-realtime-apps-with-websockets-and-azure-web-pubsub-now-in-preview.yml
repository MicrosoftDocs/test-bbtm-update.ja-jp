  <br>

  <em>図 1: Azure Web PubSub サービスの使用シナリオ</em></p>


  <h2>フル マネージド、グローバルに利用可能</h2>


  <p>リアルタイム シナリオでは、多くの場合、クライアントとサーバー間の高頻度のデータ フローと大量の同時接続が必要です。 たとえば、市場データを視覚化する財務アプリでは、最大 100,000&nbsp; 接続&nbsp;と、ミリ秒単位の待機時間の短いライブ データが必要な場合があります。 このような機能を大規模に起動して実行するには、簡単ではないインフラストラクチャのセットアップが必要です。 WebSocket ベースのリアルタイム エクスペリエンスを実装するには、開発者はまず、クライアント接続を処理するためのインフラストラクチャを設定し、オンデマンドでスケーリングするメカニズムを確立し、セットアップがビジネス SLA 要件を満たしていることを確認する必要があります。 このインフラストラクチャ管理により、&rsquo;&nbsp;開発者はエンド ユーザー エクスペリエンスに集中する時間を取り、これを解決するためにAzure WebPubSub&nbsp;&nbsp; サービスを構築しました。 この&nbsp;サービスには、&nbsp;大規模なクライアント接続と高可用性アーキテクチャの組み込みサポートが用意されています。開発者は、リアルタイムの接続エクスペリエンスを提供するアプリケーション ロジックに集中できます。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96e996b4-7e20-4e00-ba2a-02ecf1e80d21.png"><img alt="Azure Web SubPub portal" border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/836e8652-6427-44d9-8599-be68d2583933.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Web SubPub ポータル" width="487"></a></p>


