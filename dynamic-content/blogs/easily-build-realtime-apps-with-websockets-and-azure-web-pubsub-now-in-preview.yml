Title: WebSockets と Azure Web PubSub を使用してリアルタイム アプリを簡単に構築 -プレビュー中
Summary: 現在、WebSockets を使用してリアルタイム Web アプリケーションを構築する Azure Web PubSub サービスのプレビューを発表します。 WebSocket は、全二重通信を提供する標準化されたプロトコルです。 これは、効率的なリアルタイム Web 操作を構築するための鍵であり、すべての主要なブラウザーと Web サーバーでサポートされています。
Content: >-
  <p>ストリーミング ビデオ用のチャット、リモート教育用の対話型ホワイトボード、IoT&nbsp; ダッシュボードなどのリアルタイム アプリケーション シナリオは、ますます人気が高くなっています。 企業は、強化されたユーザー エクスペリエンスとエンド カスタマーとのリアルタイムの対話のために、このようなアプリケーションを構築する必要があります。</p>


  <p>現在、 <a href="https://aka.ms/webpubsub" target="_blank">WebSockets</a> を使用してリアルタイム Web アプリケーションを構築する Azure Web PubSub サービスのプレビューを発表します。 WebSocket は、全二重通信を提供する標準化されたプロトコルです。 これは、効率的なリアルタイム Web 操作を構築するための鍵であり、すべての主要なブラウザーと Web サーバーでサポートされています。 Azure Web PubSub を使用すると、WebSockets&nbsp; と発行/サブスクライブ パターンを使用して、ライブ監視ダッシュボード、クロスプラットフォーム ライブ チャット、マップ上のリアルタイムの場所など、リアルタイムの Web アプリケーションを簡単に構築できます。</p>


