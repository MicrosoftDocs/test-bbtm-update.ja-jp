Title: 新しい Windows Server の投稿では、クラウドコンピューティング市場の拡大について説明します
Summary: 新しい投稿「サーバー拡張のための Catalyst をクラウドコンピューティング」で確認してください。 Windows Server ブログで、昨日の computerworld の記事「クラウドコンピューティングによるクラウドコンピューティング」に関する記事をご覧ください。
Content: '<p>新しい投稿 <a target="_blank" href="https://blogs.technet.com/b/windowsserver/archive/2010/09/02/cloud-computing-a-catalyst-for-server-growth.aspx">「サーバー拡張のための Catalyst をクラウドコンピューティング</a>」で確認してください。 <a target="_blank" href="https://blogs.technet.com/b/windowsserver/">Windows Server ブログ</a>で、昨日の<a target="_blank" href="https://www.computerworld.com/"><i>computerworld</i></a>の記事「数値によるクラウドコンピューティング: すべての統計の意味」を参照してください。 </p>  <p>この記事では、"仮想化が拡大していてクラウドコンピューティングが拡大しています。プライベートエンタープライズサーバーの市場はどのように成長しているか" という質問を Nichols ます。 このような状況については、head scratcher として説明しますが、Windows server の投稿では、両方の市場が同時に成長する余地があるかどうかを説明する優れたジョブを実行し、Windows サーバーと<a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure platform</a>の両方を証拠ポイントとして使用することができます。 &nbsp;コメントやフィードバックをチームと共有してください。皆様からのご意見をお待ちしております。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
