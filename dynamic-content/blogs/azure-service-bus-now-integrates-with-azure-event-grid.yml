Title: Azure Service Busと統合Azure Event Grid。
Summary: Azure Service Busがイベントをイベントに送信Azure Event Grid。 この機能が有効にする主なシナリオは、Service Busボリュームが少ないキュー、トピック、またはサブスクリプションを使用して受信側を必要としない場合です。
Content: >-
  <p>Azure Service Bus がイベントをイベントに送信Azure Event Grid。 この機能によって実現される主なシナリオは、メッセージ ボリュームが少ない Service Bus キュー、トピック、またはサブスクリプションで、受信側がメッセージをポーリングする必要がなされない場合です。 Service Busが存在しない場合Azure Event Gridキューにメッセージが存在する場合に、メッセージにイベントが送信されます。 Azure Event Grid Service Bus 名前空間のサブスクリプションを作成し、Service Bus イベントをリッスンし、受信側を起動してイベントに対応することができます。 この機能により、Service Bus はリアクティブ プログラミング モデルで使用できます。</p>


  <p><img alt="Service Bus to Event Grid integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sbtoeventgriddiagram2.png" style="width: 679px; height: 443px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>現在、Azure Service Busは、次の 2 つのシナリオでイベントを送信します。</p>


  <ul>
   <li>リスナーを使用できないアクティブなメッセージ</li>
   <li>使用できる Deadletter メッセージ</li>
  </ul>


  <p>さらに、セキュリティと認証のメカニズムAzure Event Grid標準の機能 <a href="https://docs.microsoft.com/en-us/azure/event-grid/security-authentication" target="_blank">を使用します</a>。</p>


  <h3>イベントが発行される頻度と発行されるイベントの数</h3>


  <p>名前空間に複数のキューとトピック/サブスクリプションがある場合は、キューとサブスクリプションごとに少なくとも 1 つのイベントを取得します。 イベントは、Service Bus エンティティにメッセージが存在しない場合、新しいメッセージが到着した場合、または Azure Service Bus がアクティブな受信者を検出しない限り、2 分ごとに出力されます。 メッセージの読み取りはイベントを中断しません。</p>


  <p>既定の Azure Service Bus では、名前空間内のすべてのエンティティについてイベントが発行されます。 特定のエンティティのイベントのみを取得する場合は、次のフィルター処理に関するセクションを参照してください。</p>


  <h3>フィルター (イベントの取得元の制限)</h3>


  <p>名前空間内の &quot;&quot; &quot;&quot; 1 つのキューまたは 1 つのサブスクリプションからのみイベントを取得する場合は、名前空間で指定されたフィルターで開始または終了を使用Azure Event Grid。 一部のインターフェイスでは、これらのフィルターは "&ldquo;プレ&rdquo;" フィルターおよび "&ldquo;サフィックス&rdquo;" フィルターと呼ばれます。 すべてのキューとサブスクリプションではなく複数のイベントを取得する場合は、複数の Azure Event Grid サブスクリプションを作成し、それぞれに対してフィルターを指定できます。</p>


  <p>現在のリリースでは、この機能は名前空間プレミアム専用であり、すべてのリージョンでEvent Gridできます。 後で Standard 名前空間のサポートを追加します。</p>


  <ul>
   <li>詳細については、完全な技術ドキュメントを <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-to-event-grid-integration-concept" target="_blank">参照してください</a>。</li>
   <li>今すぐ開始したい場合は、ドキュメント ページ <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-to-event-grid-integration-example" target="_blank">で提供されている</a> 例を参照してください。</li>
  </ul>
