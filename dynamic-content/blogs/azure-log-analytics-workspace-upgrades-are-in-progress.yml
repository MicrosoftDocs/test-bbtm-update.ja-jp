Title: Azure Log Analytics ワークスペースのアップグレードが進行中です
Summary: Azure Log Analytics では、リージョンごとにワークスペースのアップグレードが進行中であり、更新が必要な場合は、必要に応じて必要なアクションを実行できます。
Content: >-
  <p>&rsquo;現在 Azure Log Analytics を使用して環境の可用性とパフォーマンスを監視している場合は、 &rsquo; 注意する必要がある Log Analytics の新しい拡張機能と変更をロールアウトします。 新しい改良されたクエリ言語を含め、必要に応じて適切なアクションを実行できるようにします。 これらの拡張機能を利用するには、 &rsquo; ワークスペースを <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Flog-analytics%2Flog-analytics-log-search-upgrade%3FWT.mc_id%3Dazurebg_email_Trans_33771_1525_Service_All_Log_Analytics_Improvements&amp;data=02%7C01%7Cv-steped%40microsoft.com%7C231d97f6e04748ca5dc708d4ef0753df%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636396262127339455&amp;sdata=g5iZtrd%2BSvnrDGG7tU4a3NizmtSb6NYogY%2B0mGjXaeE%3D&amp;reserved=0">アップグレード</a> する必要があります。 現在、このアップグレードは、WCUS、EUS、SEAU、SEA、WEU、EUS、SUK、CID、CCAN の各リージョンで利用できます。</p>


  <p>アップグレードプロセスでは、保存したすべての検索条件、警告、および表示が新しいクエリ言語に変換されます。 現時点では、すべての Azure Log Analytics ワークスペースの約50% がアップグレードされました。また、何千もの顧客がシンプルで強力なクエリ言語を利用できます。</p>


  <h3>ワークスペースのアップグレード</h3>


  <p>このアップグレードでは、拡張性の高いプラットフォームを備えた検索エクスペリエンスが向上しています。 新しいエクスペリエンスには、対話型で表現力豊かなクエリ言語、機械学習の構造、および高度な分析のためのポータルが含まれています。また、複数行のクエリエディター、完全なスキーマビュー、データからより深い洞察を得るのに役立つ豊富な視覚エフェクトを提供しています。 <a href="https://docs.loganalytics.io/docs/Language-Reference">新しいクエリ言語の詳細については、こちらを参照して</a>ください。</p>


  <p>次の言語の利点 &rsquo; を活用するには、Log Analytics ワークスペースをアップグレードする必要があります。</p>


  <ul>
   <li><strong>単純で強力です。</strong><b></b>自然言語のような構成要素を使用した SQL と同様に理解しやすくなります。</li>
   <li><strong>フルパイプ言語。 </strong>さまざまなパイプ機能。出力を別のコマンドにパイプ処理して、以前に可能だった複雑なクエリを作成できます。</li>
   <li><strong>検索時間フィールドの抽出。</strong> 実行時に計算フィールドを使用すると、拡張フィールドに複雑な計算を使用して、結合や集計などの追加のコマンドに使用できます。</li>
   <li><strong>高度な結合。 </strong>内部結合と外部結合、および拡張フィールドでの結合を使用して、複数のフィールドでテーブルを結合する機能。</li>
   <li><strong>日付/時刻関数</strong>。 高度な柔軟性を提供する高度な日付/時刻関数。</li>
   <li><strong>スマート分析</strong>。 データセット内のパターンを評価し、異なるデータセットを比較する高度なアルゴリズム。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-upgrade">新しい言語</a> &rdquo; の詳細については、「」を &ldquo; 参照してください。</li>
  </ul>


  <blockquote>

  <p><b>注:</b></p>

  </blockquote>


  <ul>
   <li>アップグレードプロセスを実行するには、ワークスペースに対する所有者アクセス管理権限を持つユーザーが割り当てられている必要があります。</li>
   <li>現在、FairFax では、ワークスペースのアップグレードと新しい Log Analytics 言語は使用できません。 FairFax のアップグレードは数か月後に開始され、別の通信が送信されます。</li>
  </ul>


  <h3>アップグレード後の変更のエクスペリエンス</h3>


  <p>一部のエクスペリエンスは、ワークスペースのアップグレード後に動作が異なります。 必要に応じて、これらの変更を明確にして、必要なアクションを実行できるようにしました。 これらの詳細については <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-faq">、「既知の問題と faq</a> 」のページを参照してください。</p>


  <ul>
   <li><b>ダッシュボード</b> は非推奨とされています。ビューデザイナーと Azure ダッシュボード &ndash; では、既存のタイルが読み取り専用になります。 </li>
   <li><b>Power BI 統合</b>は、新しいプロセスで置き換えられます。 既存のスケジュールは無効になります。 </li>
   <li><strong>ARM テンプレート</strong> を使用して Log Analytics のワークスペースを作成し、構成することができます。 アップグレードされた API のバージョンと <a href="https://go.microsoft.com/fwlink/?linkid=860743">実行できるタスクの例に</a>ついては、こちらを参照してください。</li>
   <li>Webhook と runbook を使用した<strong>アラートアクション</strong>は、別の応答形式に準拠するように更新する必要があります。 サンプルのペイロードは、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-alerts-actions">アラートアクション</a> の記事に記載されています。</li>
   <li><strong>ログ検索 API と PowerShell コマンドレット</strong> (2017 年12月31日) が非推奨とされます。 ログ検索 API と Get-AzureRmOperationalInsightsSearchResults コマンドレットを使用する場合は、新しいクエリ言語を使用して、 <a href="https://dev.loganalytics.io/">Azure Log Analytics REST API</a> および <a href="https://dev.loganalytics.io/documentation/Tools/PowerShell-Cmdlets">LogAnalyticsQuery </a>PowerShell コマンドレットに移行する必要があります。</li>
  </ul>


  <h3>アップグレードのロールアウトスケジュール</h3>


  <p>新しい Log Analytics 言語の変更と古い言語の廃止には、すべてのワークスペースをアップグレードする必要があります。 このスケジュールに従ってまだアップグレードされていないワークスペースへのアップグレードをロールアウトしています:</p>


  <ul>
   <li>
   <div align="left"><b>新しいワークスペースの作成 </b>(2017 年10月16日の週)。 新しい Log Analytics 言語で新しいワークスペースが作成されます。 従来の言語を使用してレガシワークスペースを作成することはできません。</div>
   </li>
   <li>
   <div align="left"><b>ワークスペースの自動アップグレード</b><b> </b>(2017 年10月30日の週から開始)。 自動ワークスペースのアップグレードのロールアウトを開始します。アップグレードされていないすべての &rsquo; ワークスペースは、新しい Log Analytics 言語に自動的にアップグレードされます。 このプロセスは、リージョンごとに徐々に行われ、次の順序で実行されます。</div>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fca7509a-44f0-4b40-b7e0-4849b72ed19c.png"><img alt="image" border="0" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db95c8cb-0212-40a4-98af-9f92490e7032.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="695"></a></p>


  <blockquote>

  <p><b>注</b>:</p>

  </blockquote>


  <ul>
   <li>既にワークスペースをアップグレードしている場合は、 &rsquo; 自動アップグレードについて心配する必要はありません。</li>
   <li>WCUS および WEU リージョンでの自動アップグレードは数か月後に開始されますが、ワークスペースのバナーに従って、今すぐアップグレードすることができます。</li>
  </ul>


