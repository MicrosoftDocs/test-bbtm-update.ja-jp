Title: Microsoft が Forrester Wave のリーダーに名前を付け:Enterprise iPaaS、2021 年
Summary: Microsoft が 2021 年に Forrester Wave for Enterprise Integration-Platform-as-a-Service (iPaaS) のリーダーとして名前を付け始め、お知らされました。 Azure Integration Services は、お客様がオンプレミスとクラウドでアプリケーション、データ、サービスを接続するのに役立ちます。これにより、企業は API 駆動型のパートナーおよび開発者エコシステムを使用して新しい収益機会を生み出し、セキュリティで保護された自動化されたワークフローを使用して生産性を向上させることができます。
Content: >-
  <p>Microsoft は、Enterprise Integration-Platform-as-a-Service (iPaaS)、2021 年に Forrester Wave のリーダーに指名されました。 Logic Apps、API Management、Event Grid、Service Bus で構成される <a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services</a> は、お客様がオンプレミスとクラウドでアプリケーション、データ、サービスを接続するのに役立ちます。これにより、企業は API 駆動型のパートナーおよび開発者エコシステムを使用して新しい収益機会を生み出し、セキュリティで保護された自動化されたワークフローで生産性を向上させることができます。 Forrester は、大企業から小規模企業まで、あらゆる種類の組織に対して優れた開発者エクスペリエンスを提供し、柔軟な価格オプションを使用してさまざまな統合要件をサポートしていると Microsoft にクレジットしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de9f48f8-6197-4ad5-b914-6944b91c8317.png"><img alt="Forrester Wave for Enterprise iPaaS, 2021, Image 2- Leader badge for the Forrester Wave for Enterprise, 2021" border="0" height="1134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02370c2f-fdca-4d30-86d8-61ca61ade90c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Forrester Wave for Enterprise iPaaS、2021" width="834"></a></p>


  <p>私たちのビジョンは、市民からプロの開発者まで、あらゆる種類の組織とユーザーが、Azure Integration Services を使用して構成可能な企業を実現するように支援します。 統合は最新のアプリケーションの重要な部分であり、あらゆる種類のユーザーが利用し、アクセスできる必要があると考っています。市民をプロフェッショナル開発者に提供します。 Visual Studio および Visual Studio Code 拡張機能、Azure DevOps、GitHub Actions、Application インサイト、および Azure Monitor のサポートを使用して、選択したプラットフォームの開発者に連絡し、直感的なユーザー エクスペリエンスを提供し、開発者の生産性を向上させます。 このPower Automate統合されたWindows (RPA) 機能により、市民開発者はコードを記述することなく統合を活用できます。 その他に、Microsoft 365、Dynamics 365、Salesforce、SAP、Twitter などの <a href="https://docs.microsoft.com/en-us/azure/connectors/apis-list" target="_blank"></a> 450 を超える標準コネクタを使用すると、お客様は、コードを記述することなく、アプリケーションやシステム全体でデータ、イベント、リソースを接続するのに役立ちます。</p>


  <p>Azure Azure Arc を使用して Kubernetes または任意のクラウドで Azure&rsquo; アプリケーション サービスを実行する機能により、Azure Integration Services を使用すると、オンプレミスのデータ センター、Azure とマルチクラウド、またはエッジ、または上記の任意の組み合わせで、実行が最も意味のある場所で統合を作成、デプロイ、管理できます。 Azure Arcを有効にすると、お客様は、iPaaS の利点とそれを任意の場所でホストする柔軟性を提供しながら、統合ソリューションの開発とデプロイをより優れた方法で制御できます。</p>


  <p>Azure Integration Servicesは、43,000 を超える顧客が統合サービスを使用してアプリケーション、システム、サービスを接続する、膨大でグローバルな顧客基盤を備えています。 お客様が <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Logic%20Apps%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">Azure Logic Apps</a> <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20API%20Management%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">と Azure API Management</a> を使用してビジネス アプリケーション、データ、プロセスを接続し、ビジネスをデジタル変革する方法について説明します。 また、Microsoft BizTalk Server などの既存のオンプレミス統合ソリューションを企業が最新化したり、クラウドとオンプレミスにまたがる最新の統合プラットフォームを構築したりするのに役立つ、すべての地域にわたる膨大なパートナー ネットワークもあります。</p>


