  <h2 id="azs-preview">プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hybrid-storage-performance-comes-to-azure/?ocid=AID765057&amp;wt.mc_id=CFID0449">ハイブリッド ストレージのパフォーマンスが Azure に提供される</a></h3>


  <p>コンピューティング ストレージとファイル ストレージの間にパフォーマンス レベルを追加する場合、Avere Systems は Avere FXT Edge Filer と呼ばれる高パフォーマンスのキャッシュ アプライアンスを使用しています。 先週、参加者は先週、AZURE BLOB のパフォーマンス、メモリ、<a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/?ocid=AID765057&amp;wt.mc_id=CFID0449"></a>SSD、サポートが向上した新しい Azure FXT Edge Filer を初めて確認しました。 Microsoft は&rsquo;昨年 3 月に Avere を買収して以来、Avere&rsquo; アプライアンス テクノロジを使用してハイブリッド ストレージ アーキテクチャをサポートするために、パフォーマンスと効率性の組み合わせを提供する取り組みを進めていました。 現在、お客様のサイトで FXT 6600 モデルをプレビューしています。2 つ目の FXT 6400 モデルは一般提供で利用可能になります。</p>


  <p align="center"><img alt="Photograph of an Azure FXT Edge Filer" border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41e98543-52e2-43a6-a73e-b51740b4298e.jpg" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure FXT Edge Filer" width="480"></p>


  <h2 id="azs-news">新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/want-to-evaluate-your-cloud-analytics-provider-here-are-the-three-questions-to-ask/?ocid=AID765057&amp;wt.mc_id=CFID0449">クラウド分析プロバイダーを評価しますか?次の 3 つの質問を確認してください。</a></h3>


  <p>2 月には、GigaOm による独立した調査で、高く評価されている TPC-H ベンチマークを使用して、Azure SQL Data Warehouse、Amazon Redshift、Google BigQuery を比較しました。 その結果、Azure SQL Data Warehouseが最大 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID765057&amp;wt.mc_id=CFID0449">14</a> 倍速く、他のクラウド プロバイダーよりも <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID765057&amp;wt.mc_id=CFID0449">94%</a> コストが低いという結果が見つかりました。 本日、GigaOms&rsquo; の 2 番目のベンチマーク レポートでは、今回も同様に重要な TPC-DS ベンチマークを使用して、Azure SQL Data Warehouse が業界のリーダーとして再び発表されます。 使用Amazon Redshift。 Google BigQuery ではありません。 これらの結果は、Azure がすべての分析に最適な場所であることを証明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-the-app-service-migration-assistant-for-asp-net-applications/?ocid=AID765057&amp;wt.mc_id=CFID0449">アプリケーションのApp Service Migration Assistantの ASP.NET 紹介</a></h3>


  <p>2018 年 6 月に、App Service Migration Assessment Tool をリリースしました。 評価ツールは、外部からアクセス可能な (HTTP) エンドポイントをスキャンすることで、サイトを Azure App Service に移動できるかどうかをすばやく簡単に評価するために設計されています。 本日は&rsquo;、更新されたバージョンのリリースをお知らせします。更新されたApp Service Migration Assistant。 この新しいバージョンは、顧客とパートナーが評価ツールによって識別されたサイトを迅速かつ簡単に移行し、ASP.Net に移行App Service。 このブログを参照して、ツールの詳細を確認し、移行を開始してください。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad810c75-f024-4a57-b779-af63fb1ce31a.png"><img alt="Screenshot of App Service Migration Tool landing page" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad810c75-f024-4a57-b779-af63fb1ce31a.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="App Service移行ツールのランディング ページ" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/expanding-azure-iot-certification-service-to-support-azure-iot-edge-device-certification/?ocid=AID765057&amp;wt.mc_id=CFID0449">Edge デバイスAzure IoTサポートする新しい認定Azure IoTを拡張する</a></h3>


  <p>Microsoft は 2018 年 12 月<a href="https://azure.microsoft.com/en-us/blog/streamlined-iot-device-certification-with-azure-iot-certification-service/"></a>に、セルフサービス ツールを使用して認定プロセスを効率化するための Web ベースのテスト自動化ワークフローである Azure IoT 認定サービスを開始しました。 現在、Edge デバイスの認定をサポート&nbsp;するためにサービスを拡張Azure IoTを行っています。 Azure IoT Edge デバイスは、IoT Edge モジュール、IoT Edge ランタイム、クラウドベースのインターフェイスの 3 つの主要なコンポーネントで構成されるデバイスです。 この 3 つのコンポーネントの詳細については、このブログで以下の説明 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/about-iot-edge?ocid=AID765057&amp;wt.mc_id=CFID0449">を参照</a>IoT Edge。</p>


