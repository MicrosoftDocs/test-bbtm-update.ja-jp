  <p>クラウド ワークロードの最適化は、複雑で困難なタスクのように見える場合があります。 Azure のAzure Advisorを簡単に利用するために、Azure のベスト プラクティスに関するパーソナライズされたガイドである新しいサービスを作成しました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-skype-modernized-its-backend-infrastructure-using-azure-cosmos-db-part-1/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure Skype DB を使用してバックエンド インフラストラクチャを最新化するCosmos方法</a></h3>


  <p>2003&rsquo; 年に設立された Skype は世界最高のコミュニケーション サービスの 1 つになり、どこにいても他のユーザーと簡単にエクスペリエンスを共有できます。 2010 年に Microsoft が買収して以来、Skype は合計 40 億人を超えるユーザー、月間アクティブ ユーザー数が 3 億人を超え、同時ユーザーは 4,000 万人を超えるユーザーに成長しています。 3 部構成のシリーズでは、Azure Skype DB を使用Cosmos実際の課題を解決する方法について説明します。</p>


