  <p><a href="https://aka.ms/ash-acom">Azure Service Health</a> 停止や計画メンテナンスなど、Azure サービスの問題が影響を受けた場合に、情報を維持し、アクションを実行するのに役立ちます。 Azure サブスクリプション内の <a href="https://azure.microsoft.com/en-us/blog/stay-informed-about-service-issues-with-azure-service-health/?ocid=AID765057&amp;wt.mc_id=CFID0449">リソースに</a> 影響を与える可能性がある問題を理解するのに役立つ、パーソナライズされたダッシュボードが提供されます。 どのイベントでも、ガイダンスとサポートを受け取り、同僚と詳細を共有し、問題の更新プログラムを受け取る可能性があります。 新&rsquo;しいビデオ シリーズを投稿しました。このビデオ シリーズは、サービスの問題を確実に解決するためにAzure Service Health方法を学習し、サービスの問題を確実に解決する方法を学習するのに役立ちます。</p>


