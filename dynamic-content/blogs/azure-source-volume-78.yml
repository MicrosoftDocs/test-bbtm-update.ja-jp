  <h2 id="azs-tech">技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/smarter-faster-safer-azure-sql-data-warehouse-is-simply-unmatched/?ocid=AID765057&amp;wt.mc_id=CFID0449">よりスマートで高速で安全: Azure SQL Data Warehouseは一致しない</a></h3>


  <p>Azure SQL Data Warehouse が最新の GigaOm ベンチマーク レポートで他のクラウド プロバイダーを上回っているという、注目を集<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID765057&amp;wt.mc_id=CFID0449">めたい</a>。 これは、顧客が必要とする新機能を提供し、顧客が可能な限り最高の価値で業界最高のパフォーマンスを得る一方で、価格を下ろすことに対する、容けレスなイノベーションと、イノベーションに焦点を当てた実行の結果です。 このブログでは、これらの新機能の技術的な機能と、最も重要なのは、今すぐ使用を開始する方法について詳しく説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-exposes-crypto-miner-campaign/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure Security Centerクリプト マイナー キャンペーンを公開する</a></h3>


  <p>Azure Security Center、Azure 顧客リソースに対する新しい暗号化マイニング操作が検出されました。 この操作では、既知の RCE 脆弱性をエントリ ポイントとして持つ古いバージョンの既知のオープンソース CMS を利用し、その後、永続化のために CRON &ldquo;ユーティリティを使用した後、XMEro&rdquo; オープンソース暗号化マイニング ツールの新しいコンパイル済みバイナリを使用して Monero&rdquo; &ldquo;の暗号化をマイニングします。 詳細については、ブログを参照してください。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51f168f6-4704-43a9-9aaa-c6d0c3e2ef7a.png"><img alt="Screenshot of binary editor showing malcious binary packed with UPX packer" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51f168f6-4704-43a9-9aaa-c6d0c3e2ef7a.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="UPX パッカーがパックされた悪意のあるバイナリ" width="480"></a></p>


  <h3><a href="https://dev.to/azure/you-gotta-keep-privileges-separated-509">特権を分離し続ける必要がある</a></h3>


  <p>自動化用のスクリプトを作成する場合、またはサービスを構築する場合は&#39;資格情報で実行しない必要があります。 これにより、サービスの単一障害点が作成されます。 環境&#39;を分離するのも良い方法です。 これにより、誰かが誤って実稼働環境に対してテスト コマンドを実行&#39;結果が得られます。 推奨される方法の 1 つは、サービス プリンシパルを使用する方法です。 Azure サービス プリンシパルは、Azure リソースにアクセスするためのアプリケーション、サービス、ツールで使用するための ID です。 サービス プリンシパルを使用すると、スコープ内で制限されている特定のアクセス許可を正確に必要なアクセス許可に割り当て、侵害された場合の影響を最小限&#39;することができます。 このブログでは、その方法について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-do-teams-work-together-on-an-automated-machine-learning-project/?ocid=AID765057&amp;wt.mc_id=CFID0449">自動化された機械学習プロジェクトでチームがどのように一緒に作業しますか?</a></h3>


  <p>組織で機械学習プロジェクトを実行する場合、データ サイエンティスト、プロジェクト マネージャー、およびビジネス リードは、特定のビジネス目標を達成するために最適なモデルをデプロイするために、一緒に作業する必要があります。 このステップの中心となる目標は、分析によって予測する必要がある、主要なビジネス変数を特定することです。 これらの変数はモデル ターゲットと呼ばれ、これらの変数に関連付けられているメトリックがプロジェクトの成功を評価するために使用されます。 このケースでは、小売業の買い物店のデータ サイエンティスト、プロジェクト マネージャー、ビジネス リードが、<a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml?WT.mc_id=acom-blog-lazzeri"></a>自動化された機械学習と Azure Machine Learning サービスを活用して製品の過剰在庫を削減する方法について見て取っています。</p>


  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/How-to-Use-Azure-Pipeline-Task-and-Job-Conditions/ba-p/393986?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure パイプライン タスクとジョブ条件を使用する方法</a></h3>


  <p>Azure Pipeline Job は、同じターゲットで順番に実行されるタスクのグループです。 多くの場合、特定の条件が満たされている場合にのみ、タスクまたはジョブを実行する必要があります。 Azure Pipeline の条件を使用すると、タスクまたはジョブを実行する条件を定義できます。 このブログでは、パイプライン条件が役立つ一般的な状況、この条件の構成、および詳細情報を提供するドキュメント リンクについて詳しく説明します。</p>


  <h3><a href="https://galasoft.ch/presentations/details/2019010">データベースを Azure に移動する</a></h3>


  <p>このセッションでは、オンプレミスの MongoDB データベースを Azure Cosmos DB に移行し、SQL Server データベースを Azure SQL Server Managed Instance に移行する方法について説明します。 データ&rsquo;準備の決定、移行の実行、クラウドでホストされているデータベース プロバイダーへの切り替え中にアプリケーションのダウンタイムが発生しなくなります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-seven/?ocid=AID765057&amp;wt.mc_id=CFID0449">Azure Stackシリーズの IaaS &ndash; パート 7</a></h3>


  <p>ほとんどのアプリはチームによって配信されます。 チームが仮想マシン (VM) を介してアプリを配信する場合は、作業を調整することが重要です。 世界中のチームにサービスを提供するためにクラウドで生まれた Azure と Azure Stack には、チーム全体で VM の運用を調整するのに役立つ便利な機能がいくつか含まれます。 このブログでは、シングル サインイン、ロールベースのアクセス、組織外のユーザーとの共同作業などの機能について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-to-accelerate-devops-with-machine-learning-lifecycle-management/?ocid=AID765057&amp;wt.mc_id=CFID0449">ライフサイクル管理を使用してDevOpsをMachine Learningする方法</a></h3>


  <p>DevOps、プロセス、製品を組み合わして、エンド ユーザーに価値を継続的に提供します。 DevOps学習の方法は、機械学習のライフサイクル管理をDevOpsにMachine Learning。 このMachine Learning、DevOpsワークフローとコラボレーション プロセスを簡略化しながら、モデルの管理、監視、バージョン管理を簡単に行うことができます。 成功を収めるにはMachine Learningライフサイクルを効果的に管理DevOps&rsquo;があります。 機械学習ライフサイクル管理の最初の部分は、機械学習パイプラインまたはパイプラインの構築です。 その方法について説明します。</p>


