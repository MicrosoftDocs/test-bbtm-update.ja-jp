  <p>組織で機械学習プロジェクトを実行する場合、データ サイエンティスト、プロジェクト マネージャー、およびビジネス リードは、特定のビジネス目標を達成するために最適なモデルをデプロイするために、一緒に作業する必要があります。 このステップの中心となる目標は、分析によって予測する必要がある、主要なビジネス変数を特定することです。 これらの変数はモデル ターゲットと呼ばれ、これらの変数に関連付けられているメトリックがプロジェクトの成功を評価するために使用されます。</p>


