Title: '正常性のデータ機敏性とオープン標準: Azure での FHIR の相互運用性の実現'
Summary: オープンスタンダードによって医療の未来が促進されます。現在、FHIR 向けの Microsoft のポートフォリオの拡張と、新しいオープンソースソフトウェア (OSS) とコネクタを共有しています。これにより、お客様は、相互運用性と保護された医療情報 (PHI) の安全な交換を進めることができます。
Content: >-
  <p>医療におけるデータアジリティすばらしいと思いますが、データエコシステムは、洗練された医療としてはあまり複雑ではありません。 多くの場合、データ俊敏性へのパスは、見つけにくいことがあります。 正常性のリーダーは、データの管理方法を変革する高速医療相互運用性リソース (FHIR) のようなオープン標準で動作するクラウドテクノロジの優先順位付けと要求を行います。 オープンスタンダードは医療の未来を推進します。現在、FHIR 用の Microsoft &rsquo; のポートフォリオの拡張を、新しいオープンソースソフトウェア (OSS) とコネクタを使用して共有すること&#39;します。これにより、お客様は、相互運用性と保護された医療情報 (PHI) の安全な交換を進めるためのさまざまな段階で、</p>


  <ul>
      <li><a href="https://github.com/microsoft/FHIR-Converter">Fhir コンバーター</a>: 従来の正常性データを fhir に変換します。</li>
      <li><a href="https://github.com/microsoft/FHIR-Tools-for-Anonymization">匿名化用の Fhir ツール</a>: fhir データの二次的な使用を可能にします。</li>
      <li><a href="https://github.com/microsoft/iomt-fhir">IOMT Fhir コネクタ</a>: 医療のモノのインターネット (IoMT) を fhir に取り込み、正規化し、データを変換します。</li>
      <li><a href="https://docs.microsoft.com/en-us/power-query/connectors/fhir/fhir" target="_blank">Power BI fhir コネクタ</a>: Connect fhir api を Power BI プラットフォームに分析して視覚化します。</li>
  </ul>


  <p>正常性データを FHIR のオープンフォーマットで使用できるようにすることで、将来の正常性をイノベーションできます。 <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/">fhir の Microsoft Azure API</a>は、2019年11月に一般公開されており、Azure は、fhir 形式の正常性データに対して完全に管理されたエンタープライズレベルのサービスを提供する最初のクラウドです。 その後、お客様は、FHIR Api のセキュリティを強化して、クラウドでの PHI のエンドツーエンドのパイプラインを簡単にデプロイできるように、 &rsquo; 顧客と積極的に連携しています。 ホーム環境でのリモートの患者の監視や臨床試験から、クリニックや研究チームまで、データを信頼できる環境にシームレスにフローさせる必要があります。 Microsoft は、FHIR Api のオープンで安全なフレームワークを活用したシームレスなデータフローによって、データの機敏性を高めています。</p>


  <h2>FHIR コンバーターを使用してデータを FHIR に変換する</h2>


  <p>現在、ヘルスシステムにはさまざまなデータ形式とシステムのデータがあります。 <a href="https://github.com/microsoft/FHIR-Converter" target="_blank">Fhir コンバーター</a>は、HL7 V2 などの従来の形式のデータをリアルタイムで変換し、fhir に変換するための単純な API 呼び出しをデータチームに提供します。 現在のリリースには、 <a href="https://confluence.hl7.org/display/OO/2-To-FHIR+Project" target="_blank">HL7 コミュニティ</a>で定義されたマッピングに基づいて生成された、HL7 v2 メッセージを変換する機能が含まれていますが、簡単な Web UI を使用して、HL7 v2 標準の各組織 &rsquo; の実装を満たすようにカスタマイズすることができます。 FHIR コンバーターは、FHIR でのデータのマッピングとデータ交換に必要な時間と手動の労力を削減する、シンプルで、かつ強力なツールとして設計されています。</p>


  <h2>FHIR データの二次的な使用を有効にする</h2>


  <p>FHIR フレームワークで編成されたデータの機能により、特にデータをセカンダリで使用できるようにする必要がある場合に、より効率的に管理できるようになります。 <a href="https://github.com/microsoft/FHIR-Tools-for-Anonymization" target="_blank">匿名化用の Fhir ツール</a>を使用すると、チームは、校正や抽出のための日付の移動、匿名化形式でのデータの交換などの手法を活用できます。 FHIR Tools for 匿名化はオープンソースであるため、ローカルで、または Azure API for FHIR などのクラウドベースの FHIR サービスを使用して操作できます。</p>


  <p>匿名化用の FHIR ツールを使用すると、 <a href="https://www.hhs.gov/hipaa/for-professionals/privacy/special-topics/de-identification/index.html#safeharborguidance" target="_blank">HIPAA セーフハーバーメソッド</a>ごとに18個の識別子を識別できます。 顧客は、構成ファイルを使用して、専門家による決定方法のニーズに合わせてカスタムテンプレートを作成できます。</p>


  <h2>医療物のインターネット (IoMT) で取り込み PHI データを使用する</h2>


  <p>現在 &rsquo; 、医療データは患者のグラフやドキュメントに限定されていません。 clinician &rsquo; s オフィスの内部と外部の両方でキャプチャされたデバイスデータを含むように急速に拡大しています。 お客様は既に強力な Azure IoT プラットフォームを使用してデバイスと IoT ソリューションを管理できますが、正常性業界では、デバイスから PHI データを管理することに特に注意を払う必要があります。</p>


  <p>Azure の <a href="https://github.com/microsoft/iomt-fhir" target="_blank">IOMT FHIR コネクタ</a> は、正常性のシナリオでデバイス用に特別に設計されています。 事前に構築された Azure functions と<a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Microsoft Azure Event Hubs</a>または<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Microsoft Azure IoT プラットフォーム</a>とシームレスに連携するように開発された IoMT コネクタは、1秒あたり数百万のイベントでリアルタイムでストリーミングデータを取り込みします。 カスタマイズされた設定により、開発者はデバイスのコンテンツやサンプルデータの速度を管理し、必要なキャプチャのしきい値を設定できます。 取り込み時には、デバイスデータが正規化され、グループ化され、fhir Api を介して電子健康記録 (EHR) またはその他の FHIR サービスに送信できる FHIR にマップされます。 FHIR のオープンスタンダードをサポートすることは、IoMT FHIR コネクタがほとんどのデバイスで動作するため、複数のデバイスシナリオでカスタム統合を行う必要がなくなることを意味します。</p>


  <p>デバイスデータを収集する患者に接続された一般的なプラットフォームとのスケールと接続を強化するために、IoMT FHIR コネクタは <a href="https://github.com/Microsoft/healthkit-on-fhir" target="_blank">Fhir HealthKit フレームワーク</a> を使用して起動し、Apple HealthKit データをクラウドにすばやく取り込むことができます。 </p>


  <h2>実際のデータを使用した Power BI でのデータの視覚化</h2>


  <p>お客様は、性質ではなく事実に基づいてあらゆる意思決定を行うのに役立つ、Power BI での豊富なデータの視覚化を利用しています。 この<a href="https://docs.microsoft.com/en-us/power-query/connectors/fhir/fhir" target="_blank">Power BI コネクタ</a>を使用すると、医療のお客様は、fhir 形式のデータを使用して Power BI のデータの視覚化、分析、データ探索を行うための堅牢なツールを作成できます。 オープンスタンダードを使用する FHIR エンドポイントから FHIR Api を制御することにより、柔軟性を維持し、データアクセスを制御し、必要に応じてユーザーアクセスを定義できるようになります。 医療チーム向けの一貫したイベント追跡や患者管理レポート、臨床研究チーム向けの研究ツールとセルフサービスの探索、運用チームにとっての予測分析とシステムの効率性が必要かどうかにかかわらず、fhir と Power BI の接続により、医療組織向けの強力な新しいツールが提供されます。</p>


  <h2>新しい FHIR テクノロジを確認する</h2>


  <p>Microsoft は、FHIR を通じてデータ俊敏性に取り組んでいます。 FHIR は、医療および生命科学におけるイノベーションの燃料であると考えており &rsquo; 、それを使って何を構築しているかを楽しみにしています。 将来のヘルスは私たちによって作成されており、このような取り組みについての革新的な取り組みにも興奮しています。</p>


  <p>新しい FHIR 製品のロールアウトについて、正常性の開発者からのご意見をお待ちしており &rsquo; ます。GitHub の OSS リリースを確認してください。</p>
