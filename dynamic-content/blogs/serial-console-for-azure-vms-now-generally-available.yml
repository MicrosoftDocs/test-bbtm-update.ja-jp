Title: Azure Vm の Serial console が一般公開されるようになりました
Summary: 今年の前半では、Virtual Machines (Vm) 用の Azure シリアルコンソールのパブリックプレビューをリリースしました。 現在、シリアルコンソールの一般提供が発表されており、さまざまな機能が追加され、パフォーマンスが向上しました。これにより、システム管理者、IT 管理者、DevOps エンジニア、VM 管理者、システムエンジニアにとって優れたツールとして、シリアルコンソールが向上します。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/virtual-machine-serial-console-access/" target="_blank">今年</a>の前半では、Azure Virtual Machines (vm) のシリアルコンソール機能のパブリックプレビューをリリースしました。 現在、シリアルコンソールの一般提供が発表されており &rsquo; 、さらに多くの機能が追加され、パフォーマンスが向上しました。これにより、システム管理者、IT 管理者、DevOps エンジニア、VM 管理者、およびシステムエンジニアにとって優れたツールとして、シリアルコンソールが向上します。</p>


  <p>シリアルコンソールを初めて使用する場合は、 &rsquo; このシナリオを認識している可能性があります。 &rsquo; vm に変更を加えた結果、SSH または RDP 経由で vm に接続できなくなる可能性があります。 これまで、非常に helpless が残っていました。 ただし、シリアルコンソールを使用すると、vm を vm のシリアルポート &ndash; を介して &rsquo; 直接操作することができます。つまり、現在のネットワークの状態からは独立しています。または、たとえば、 &rsquo; &ldquo; キーボードを vm に接続するようなものです。 &rdquo;これは、VM を削除して再作成する必要がないように、ネットワークインターフェイスが正しく構成されていないなど、問題を解決するために、到達できない VM をデバッグできることを意味します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c8030bd-38d8-48ee-8b23-c0582577c8be.gif"><img alt="loading" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df5f2609-1f95-427a-b9ed-c7edfaa08535.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="読み込み" width="1690"></a></p>


  <p>シリアルコンソールの最新の機能には、サブスクリプションレベルの有効化/無効化機能、マジック SysRq キーのサポート、非マスク割り込みのサポート、アクセシビリティの向上、パフォーマンスと安定性の向上が含まれています。 これで、サブスクリプション内のすべての Vm に対して Serial console をオフにできるようになりました。 この機能の詳細については、 <a href="https://aka.ms/serialconsolelinux#disable-serial-console" target="_blank">Linux</a>および<a href="https://aka.ms/serialconsolewindows#disable-serial-console" target="_blank">Windows</a> vm のドキュメントを参照してください。</p>


  <p>システム要求キー (マジック SysRq キーとも呼ばれます) を使用すると、状態に関係なく Linux カーネルによって認識されるキーの組み合わせを入力できます。 SysRq のように、非マスク割り込み (NMI) は VM を強制的にクラッシュすることがあります。これは、VM が完全に固定されている場合に便利です。 つまり、このような厄介なデバッグの状況についても、 &rsquo; ツールキットに追加のツールを提供しています。 詳細については、 <a href="https://aka.ms/serialconsolesysrqhelp" target="_blank">Linux</a>および<a href="https://aka.ms/serialconsolewindows#use-serial-console-for-nmi-calls-in-windows-vms" target="_blank">Windows</a> vm のドキュメントを参照してください。</p>


  <p>また、視覚、聴覚、または物理的な障碍を持つすべてのユーザーがシリアルコンソールをより使いやすくすることに重点を置いています。 マウスを使用する必要がない場合は、シリアルコンソールを使用して、画面に表示されている場所を正確に示すことができるようになりました。 Serial console には、ネイティブのスクリーンリーダーのサポートも含まれています。つまり、画面リーダーは、シリアルコンソール内で何が起こっているかを正確に知ることができます。</p>


  <p><a href="https://aka.ms/serialconsoleazurefriday" target="_blank">Azure 金曜日のこのエピソード</a>では、シリアルコンソールの動作を確認できます。また、 <a href="https://aka.ms/serialconsolelinux" target="_blank">Linux</a>および<a href="https://aka.ms/serialconsolewindows" target="_blank">Windows</a> vm のシリアルコンソールのドキュメントをご覧ください。</p>
