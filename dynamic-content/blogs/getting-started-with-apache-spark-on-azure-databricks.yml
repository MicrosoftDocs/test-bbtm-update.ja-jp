Title: Azure Databricks での Apache Spark の概要
Summary: データは驚くべき率で増加しており、quintillion バイトの2.5 推定サイズが毎日作成されています。 データアナリストは、2020によって、世界の収集データが4倍になることを予測します。
Content: >-
  <p>データは驚くべき率で増加しており、quintillion バイトの2.5 推定サイズが毎日作成されています。 データアナリストは、2020 &rsquo; によって収集されたデータが4倍になることを予測します。 このすべてのデータの中で、生産性、意味、洞察力の高い方法でデータを分析および解釈する &rsquo; 新しい方法を継続的に調査しています。</p>


  <p>Apache &reg; Spark &trade; の元の創業時との共同作業で設計された Azure Databricks は、Databricks と Microsoft Azure を組み合わせることによって、効率的なワークフロー、対話型ワークスペース、ワンクリックでのセットアップを使用してイノベーションを加速させることができます。 Azure Databricks は、データ科学者、データエンジニア、およびビジネスアナリスト間のコラボレーションを可能にする大規模なデータ処理用に構築された分析エンジンです。</p>


  <p>Azure Databricks を使用すると、ワークロードの実行時間を短縮し、アプリケーションを任意の言語で記述することができます。この場合、スケール a、SQL、R、Python のいずれ &rsquo; でもかまいません。 Azure Databricks と同期している場合、企業は、Microsoft Azure の安全で保護されたクラウド環境内でイノベーションを行い、Power BI、Azure SQL Data Warehouse、Azure Cosmos DB などの他の Azure サービスとネイティブに統合することによってメリットを得ることができます。</p>


  <p>&rsquo;Azure Databricks で Apache Spark を開始すると、 &rsquo; ビジネスの実装とユースケースに固有の質問があります。 Microsoft が提供するこの入門ウェビナーでは、リアルタイムで質問に回答し、次の一般的なユースケースについ &rsquo; て説明します。</p>


  <ul>
      <li>RDD &rsquo; s、データフレーム、データセット、およびその他の Apache Spark の基礎</li>
      <li>Azure Databricks を設定する方法</li>
      <li>Azure Databricks インタラクティブノートブックを使用して、分析チームのコラボレーションワークスペースを提供する方法</li>
      <li>ノートブックをスケジュールすることで、作業をすぐに運用環境に配置する方法</li>
  </ul>


  <p>このウェビナーに<a href="https://info.microsoft.com/ww-landing-getting-started-with-apache-spark-on-azure-databricks.html">登録</a>すると、質問に対する回答が得られ、Azure Databricks の Apache Spark を開始する方法を学習できます。</p>
