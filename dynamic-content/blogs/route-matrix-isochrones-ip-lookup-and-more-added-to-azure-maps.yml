  <h2>エリアフィーチャーの多角形を返す</h2>


  <p>Azure マップでは、ベース マップの多角形と管理地区をクエリ可能にすることで、マップ上の特定の特徴を強調表示する機能が導入されています。 <a href="https://docs.microsoft.com/en-us/rest/api/maps/search">Azure マップ Search Service</a>&ldquo; を使用すると、郡の識別子を返すキング&rdquo;郡 {ワシントン州} などの多角形領域を検索する機能をプレビューできます。 その後、識別子を使用して、キング郡の形状のクエリを実行できます。 多角形が返された後、お客様は多角形を Azure マップ コントロールベクターとして送信できます。 マップ上に複数の多角形 (特に管理図形) をレンダリングすると、テーママッピングが可能になります。</p>


  <p>&rsquo;小売の例では、ワシントン州の郡別の地域店舗の売上を強調表示する場合は、さまざまな郡の形状をフェッチし、それらを利益と損失のメトリックで色付けすることができます。 これらの多角形を開いて適用できる、マップ データの視覚化シナリオのスルーがあります。 さらに、これらは多角形であるから、Azure マップ Search サービスに適用して、管理地区による関心のある検索をフィルター処理できます。 たとえば、カリフォルニア州サンディエンジン郡のすべてのガス ステーションに対してクエリを実行したり、パリ、フランスの境界内のすべての充電スタンドに対してクエリを実行したり、または InLight 内でのみホテルを検索したりすることができます。 Azure マップ サービスと組み合わせて使用される特徴領域の多角形へのアクセスを許可すると、政府の資金、地域の課税、投票の視覚化など、非常に強力なツールになります。 この一覧はオンとオンです&hellip;</p>


  <h2>IP to Location Service</h2>


  <p>インターネット プロトコル (IP) は、国/地域にマップされます。 企業として、&rsquo;パーソナル化、セキュリティ、または制限を提供するために、ユーザーから電話を受け取る場所を知りたい場合が多く存在します。 Azure マップ IP to Location サービスを使用すると、エンド ユーザーのインターネット プロトコル番号を使用して、ユーザーが呼び出している国/地域を決定できます。 これは、マップを特定のリージョンに中心にしたり、マップ エクスペリエンスを特定の言語に設定したり、特定のリージョンのユーザーを限られたエクスペリエンスに制限したりするシナリオで役立ちます (&rsquo;おそらく、会社は特定の地域でビジネスを行うライセンスを取得されていない可能性があります)。 Azure マップ IP to Location サービスを使用すると、ユーザーが Azure マップ を使用してアプリケーションにアクセスした後に、より優れたエクスペリエンスをユーザーに提供できます。</p>
