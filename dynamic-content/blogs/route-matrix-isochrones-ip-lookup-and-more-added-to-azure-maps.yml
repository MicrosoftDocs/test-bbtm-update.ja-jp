Title: ルート マトリックス、Isochrones、IP 参照など、Azure マップ
Summary: Azure マップ に追加された新しい機能についてお知らせマップ。 エンタープライズのお客様にすべてを確実に提供するために、Azure マップをさらに強化するために、非常に便利な機能がいくつか追加されています。
Content: >-
  <p>Azure&rsquo; マップ に追加された新しい機能を発表マップ。 Azure&rsquo; を導入する企業のお客様が地理空間的に必要なすべてを確実に利用するために、Azure マップ をさらに強化するために、いくつかの非常に便利な機能を採用しています。 より多くの地理空間ワークロードがオンプレミスからクラウドに移行され、他のクラウド プロバイダーから Azure クラウドに移行して、Azure のグローバルなスケール、パフォーマンス、Azure&rsquo; マップ&rsquo; の堅牢な機能セットを活用しています。 Azure マップ でネイティブに使用できる最新の機能セットを確認してください。</p>


  <h2>マトリックス ルーティング</h2>


  <p>多くの Azure マップ&rsquo;顧客は、輸送、物流配送、フィールド サービス システムに電力を供給します。 マトリックス ルーティングを使用すると、一連の起点から目的地までの移動時間と距離を決定できます。 たとえば、空調&rsquo;会社には 5 つの フィールド サービス メカニズムが存在し、それらのそれぞれが町内のさまざまな場所から自宅から 1 日を始めるとします。 空調会社には、1 日に 25 の仕事があります。 では、誰がどの仕事に取り組む必要がありますか? 「Route Matrix」と入力します。 計算は次の表で表されます。 <em>n</em> は、起点または宛先の数が最も多く、この場合は 5 つの起点と 25 の宛先です)。</p>


