  <h2>マップ コントロール モジュール: コントロールとサービス</h2>


  <p>開発者&rsquo;は、Azure アプリケーションの機能をより簡単に&rsquo;マップアプリケーションに簡単に組み込む必要があります。 Azure&rsquo; マップ コントロール、コントロール、およびサービス <a href="https://docs.microsoft.com/en-us/javascript/api/azure-maps-javascript/?view=azure-iot-typescript-latest">に 2 つの</a>新しい拡張機能が導入されています。 コントロール モジュールを使用すると、開発者はパン、ズーム、タイル、マップ スタイルの選択機能を簡単に追加できます。 サービス モジュールを使用すると、JavaScript SDK にライブラリを追加し、コードで使用できるすべてのエンドポイントとメソッドを使用することで、Azure マップ REST サービスにネイティブに接続しやすくなります。 これは、JavaScript &ndash;&rsquo;でサービスをラップする必要が生じ、開発者に対して受け取って実装された顧客フィードバックを直接送信する必要が生じ、ステップ アップです。</p>


