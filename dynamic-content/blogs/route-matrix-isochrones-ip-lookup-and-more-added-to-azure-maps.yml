  <p>マトリックス ルーティング サービスには、ルートの距離と移動時間を事前に決定するためのアプリケーションが多数用意されています。ただし、実行時の決定として統合できます。 たとえば、緊急のニーズが高い顧客 (緊急状況など) がある場合、適切なユーザーをすぐにその場所にデプロイする必要がある場合があります。 Who機器に最も近い製品は何ですか? おそらく、一部のお客様は、後でではなく、より早くサービスを受け取るプレミアム料金を支払う必要があります。 これを意思決定に含めできます。 ニュース記事が壊れたら、誰が最も速く現場にアクセスして報告できますか? マトリックス ルーティングの統合は、リアルタイムの意思決定プロセスにとって重要な場合があります。 サービスに&rsquo;問い合う必要がなさそうにマトリックス ルーティングを実装することもできます。サービスでは、REST インターフェイスを介して計算を常に実行できます。そうすることで、通知システムを接続して、インシデントが発生した場所といつ誰が必要かを通知することができます。 ルート マトリックスを介した強力な地理空間シナリオの多くが、パブリック プレビューとして <a href="https://docs.microsoft.com/en-us/rest/api/maps/route" target="_blank">Azure マップ ルーティング サービスを通</a>じて利用できます。</p>


  <h2>ルート範囲</h2>


  <p>ルート範囲メソッドは、"同型" とも呼ばれる)、<a href="https://docs.microsoft.com/en-us/rest/api/maps/route" target="_blank">Azure マップ ルーティング</a> サービスでプレビューとしてリリースされます。これにより、ユーザーが時間に基づいて到達できる 1 つのポイントからの距離を決定できます。 たとえば、車が存在する 5 分、10 分、または 15 分以内に車が到達できるすべての距離を特定する場合は、Route Range メソッドによってそれが提供されます。 これらは、時間が主な制約である輸送シナリオに最適です。 Azure マップ&rsquo;ルート範囲は、時間ベースの等時計算を超える範囲です。 また、ルート範囲を使用すると、到達可能範囲の決定としてエネルギーを入力できます。つまり、燃料エンジンがある場合は、消費予算と共に残っている燃料の量を指定して、ユーザーが燃料に基づいて場所からどの距離を取得できるのか判断できます。 Azure マップには、電気自動車に対して同じ種類のエネルギー消費予算を指定する機能も備わります。 電気エンジンの種類を指定し、キロワット時の予算を渡して、電気自動車がどこまで進めるか判断できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25bf1384-50ab-4c7e-b94b-df97c33a274c.png"><img alt="Route_Range" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fa953e1-0370-4b1a-95c5-d8326d8c001b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Route_Range" width="1626"></a></p>


  <p>ルート範囲を分離してユーザーが取得できる距離を特定できますが、さらに興味深いのは、他の Azure マップ サービスに適用する方法です。 たとえば、ルート範囲の出力は、技術的には多角形です。 その後、多角形を <a href="https://docs.microsoft.com/en-us/rest/api/maps/search">Azure マップ Search Service</a> と組み合わせて使用して、ガススタンド、充電スタンド、レストラン、ホテルなど、特定の関心ポイントの検索結果を<a href="https://docs.microsoft.com/en-us/rest/api/maps/search/postsearchinsidegeometry">フィルター処理 (</a>ジオメトリック) することができます。 これらのサービスを組み合わせて使用すると&rsquo;、より良い保証を得て運転エクスペリエンスを向上できます。</p>


  <h2>バッチ ジオコーディング サービス</h2>


  <p><a href="https://docs.microsoft.com/en-us/rest/api/maps/search">Azure</a> マップ Search Service にバッチ機能をプレビューとして追加すると、顧客はジオコーディングやビジネスの場所の検索のために一括住所を投稿できます。 これは、前方ジオコーディングと逆ジオコーディングの両方で機能します。 座標が必要なアドレスが 5,000 件にあるとします。 これらの 5,000 のアドレスを 1 つの要求で Azure マップ バッチ ジオコーディング サービスに投稿して、返されたエンドポイントに沿って返される座標を取得できます。 Batch サービスを使用すると、Azure マップ Search サービスをマップに表示する必要があるときに、実行時に 5,000 回呼び出す必要が軽減されます。 そこから、これらのポイントの数または数をマップに簡単にレンダリングできます。 ルート計算のために、結果の座標を Azure マップ Route Service にフィードできます。 アドレスをバッチ処理する場合の対策は、フロントエンド サービスからワークロードを削除し、場所の座標を知りたい場合に毎回サービスを呼び出す必要なく、そのデータ セットに対してジオメトリック/空間計算を使用することです。 すべての座標を前もって取得すると、パフォーマンスのためにアプリケーションを最適化できます。</p>


  <h2>バッチ ルーティング サービス</h2>


  <p>バッチ ジオコーディングと同様に、<a href="https://docs.microsoft.com/en-us/rest/api/maps/route">Azure マップ ルーティング</a>&rsquo; サービスのプレビュー部分としてのバッチ ルーティングは、多くのルートを前もって計画する場合に非常に便利です。 顧客は、起点と送信先の一覧をバッチ ルート サービスに投稿して、それぞれの起点と目的地との間の推定時間と距離を返します。 最適な部分は、すべてのルーティング パラメーターがバッチ機能に含まれている場合です。 商用車両ルートをバッチ処理できます。 予測ルーティングと組み合わせて使用される、過去のトラフィック ベースのルートをバッチ処理できます。 最適化されたルートをバッチ処理できます。 たとえば、1 日に 10 回の停止を指定した場合、それらの停留所でルートを最適化する最適な順序は何ですか? このサービスは、毎日のルート処理をオフロードし、Azure マップ&rsquo; の毎週のマップ更新、過去 10 年間の交通情報、リアルタイムのトラフィック情報の利点を一括で得るお客様に最適です。</p>


  <h2>新しいマップ スタイル</h2>


  <p>&rsquo;このリリースでは、いくつかの新しいマップ キャンバスを Azure マップ に導入しました。具体的には、(1) 濃い灰色、(2) 衛星 (フリーサー) 画像、および (3) 衛星 + 道路とラベルのスタイルです。 濃い灰色は、マップの上に顧客データをオーバーレイして目立たせ、より深いコントラストを提供することを目的としています。また&rsquo;、Azure マップに衛星画像を追加し、実際の地球の写真を通じて、目に見える物理的な場所を顧客に提供しました。 また&rsquo;、画像の上に Azure マップ&rsquo; の道路とラベルを使用して、衛星画像を移動するときに顧客が支援を受ける必要がある場合に、追加のコンテキストを提供します。 最良の部分は、これらのマップ スタイルが <a href="https://docs.microsoft.com/en-us/javascript/api/azure-maps-javascript/?view=azure-iot-typescript-latest">Azure マップ コントロール</a> とシームレスに動作し、ピンの追加、線の描画、多角形、レイヤー ベクター、ラスター データのクリックなどの対話型機能を作成できるという部分です。 クライアント側 JS SDK で現在使用できるすべてのものは、これらのマップ スタイルで使用できます。</p>


