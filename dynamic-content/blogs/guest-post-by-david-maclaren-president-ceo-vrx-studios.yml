Summary: VRX スタジオは、10年以上にわたって世界中のホテル業界に写真とコンテンツサービスを提供してきましたが、現在のところ、1万を超えるホテルを使用しています...
Content: '<p><a target="_blank" href="https://www.vrxstudios.com/">Vrx スタジオ</a> は、世界中のホテル業界に写真とコンテンツサービスを提供してきましたが、現在のところ、世界中の1万を超えるホテルを利用しています。 非常に広範囲に分散している多くのお客様にとって、運用とロジスティックスは最大の課題であると考えられます。<br>  &nbsp;<br>  今日の最大の課題は、数千もの個人のホテルと数万の利害関係者を含む多数の大規模なホテルブランドに対して、数テラバイトのメディア資産を管理することです。 皮肉なこと、大規模な接客のお客様は、私たちが行っているものと同じコンテンツ管理の悩みを抱えていることがわかりました。<br>  &nbsp;<br>  2年前に、この問題を真剣に見て、解決策を見つけることにしました。 私たちは、他のベンダーから提供されたものを見てきました。 1年後に、サードパーティのデジタル資産管理ソフトウェアプロバイダーを操作しようとすると失敗しました。 デジタル資産管理システムのライセンスは、お客様にとって現実的な解決策ではありませんでした。 主要な日常のコンテンツ管理ニーズを満たすことに加えて、ライセンス、セットアップ、併置、サポート、および保守にコストがかかりすぎています。<br>  &nbsp;<br>  6か月前、巧みとフラストレーションが発生しました。私たちは、当社のコンテンツ運用、管理、および配布エクスペリエンスを使用して独自のデジタル資産管理システムを設計および構築するという考え方について説明しました。私たちは、私たちが発見したことに驚かされました。<br>  &nbsp;<br>  過去2年間のテクノロジは、新しいエンタープライズクラスのデジタル資産管理システムを一から作成するという大きな進歩を行ってきました。これは、運用可能で経済的な選択肢です。 最も重要な進歩は、クラウドコンピューティングの成熟でした。 世界中のデータセンターで独自のサーバーをセットアップして運用するために必要な hefty 資本投資と運用上の複雑さを伴わずに、グローバル SaaS ソリューションを自信を持って、コスト効率よくデプロイできるようになりました。 これは重要なことですが、クラウドにエンタープライズクラスのデジタル資産管理システムを作成して、クラウドで提供されるアクセス、ディストリビューション、拡張性、ストレージ、バックアップの利点を活用するという課題に直面しています。<a target="_blank" href="https://www.windowsazure.com"> Windows Azure</a>はお探しの答えです。</p>  <p>&nbsp;<a target="_blank" href="https://www.vrxstudios.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8484.VRXPic.png" border="0"></a><br>  VRX スタジオ実装のメインカテゴリページ &nbsp; を示す MediaValet スクリーンショット。</p>  <p>市場におけるすべてのクラウドコンピューティングオファリングを確認し、Windows Azure がニーズを完全に満たしています。 Azure Windows Azure には、世界各地で簡単かつ迅速にデプロイできるようにするための最適な geo ロケーション機能があり、クラウドに堅牢でスケーラブルで信頼性の高いエンタープライズクラスのサービスとしてのソフトウェアを開発するために必要な開発者ツールとプラットフォームが用意されています。<br>  &nbsp;<br>  運用上、Windows Azure は監視、負荷分散、スケーラビリティ、およびストレージのテクノロジとサポートを提供しています。これにより、今日の市場で他のデジタル資産管理システムをすぐに利用できるようになります。 Microsoft は、既存の顧客ベースとグローバルな評判との組み合わせで、新しい100% のクラウドベースのエンタープライズクラス、デジタル資産管理システム、 <b>Mediavalet<sup>TM</sup></b>、今月のコミュニティプレビューを開始することをお勧めします。</p>  <p>詳細については、以下を参照してください。</p>  <p>www.mediavalet.co | <a target="_blank" hre