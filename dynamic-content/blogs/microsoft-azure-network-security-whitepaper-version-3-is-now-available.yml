Title: Microsoft Azure ネットワークセキュリティに関するホワイトペーパーバージョン3を使用できるようになりました
Summary: このホワイトペーパーでは、お客様が Azure のネイティブネットワークセキュリティ機能を使用して情報資産を保護する方法について説明します。
Content: >-
  このホワイトペーパーでは、お客様が Azure のネイティブネットワークセキュリティ機能を使用して情報資産を保護する方法について説明します。


  完全なホワイトペーパーは、 <a href="https://download.microsoft.com/download/C/A/3/CA3FC5C0-ECE0-4F87-BF4B-D74064A00846/AzureNetworkSecurity_v3_Feb2015.pdf">Microsoft Azure ネットワークセキュリティに関するホワイトペーパー V3</a>からダウンロードできます。 この更新プログラムでは、2015年1月の時点で利用可能な機能について説明しています。以下に示すのは、この最近のバージョンで表示される機能の一部です。


  パブリッククラウド上の顧客インフラストラクチャの論理的な分離は、セキュリティを維持するための基礎となります。 Azure は、主に分散仮想ファイアウォールを介してこれを実現します。顧客は、複数の論理的に分離されたプライベートネットワークをデプロイできます。 これらのサブ分割ネットワークは、一般に次の2つのカテゴリのいずれかに分類されます。

  <ul>
   <li><strong>デプロイネットワーク</strong>: 各デプロイは、ネットワークレベルで他のデプロイから分離できます。 デプロイ内の複数の Vm は、プライベート IP アドレスを使用して相互に通信できます。</li>
  </ul>

  <ul>
   <li><strong>仮想ネットワーク</strong>: 各仮想ネットワークは、他の仮想ネットワークから分離されています。 同じサブスクリプション内の複数のデプロイを同じ仮想ネットワークに配置し、プライベート IP アドレスを使用して相互に通信することができます。</li>
  </ul>

  &nbsp;


  <strong>図 1: </strong>ここでは、仮想ネットワークトポロジの例を示し、Azure 内でホストされる分離された多層 IaaS アプリケーションの例を示します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/25/diagram.png"><img class="alignnone size-medium wp-image-257571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/diagram-596x369.png" alt="diagram" width="596" height="369" /></a>


  ネットワーク管理者は、オンプレミスのプライベートネットワークの管理と同様の方法で、これらの分離されたプライベートネットワークを管理できます。


  管理者が Azure プライベートネットワーク上のネットワークセキュリティを管理するためのメカニズムは、Azure クラウドアクセス層にあります。これは、インターネットに接続している企業ネットワークのエッジに相当します。 クラウドアクセス層には、顧客管理者によって管理されるファイアウォール、ロードバランサー、およびネットワークアドレス変換 (NAT) の機能が含まれています。


