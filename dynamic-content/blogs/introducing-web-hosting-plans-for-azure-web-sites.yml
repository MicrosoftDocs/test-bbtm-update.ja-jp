  上記の各オプションには独自の長所と短所があるので、Web ホスティングプランでは、最小限のオーバーヘッドと複雑さでサイトの複数のコレクションを管理するための優れたオプションが提供されています。

  <h1>Web ホスティングプランの使用</h1>

  既に Azure websites でホストされている web サイトを所有しているお客様は、新しい機能の導入により、既存のサイトが Web ホスティングプランに自動的にグループ化されていることが検出されます。 サブスクリプション内のサイトのコレクションごとにプランが自動的に作成され、web サイトモードと web サイトのリージョン別にグループ化されます。 たとえば、米国西部でホストされている web サイトと、北ヨーロッパでのみ標準モードでホストされているサイトがある場合は、合計4つの Web ホスティングプラン (無料モードでホストされているサイト用に1つ、共有モード用に1つ、標準<sup>モードのサイトでは 3)</sup> 、北ヨーロッパで1個です。


  このような自動生成された Web ホスティングプランには、"DefaultServerFarm" というラベルが付いています。 その名前は混乱する可能性がありますが、"DefaultServerFarm" は、レガシおよび API の旧バージョンとの互換性のために選択されたラベルにすぎません。 新しい Web ホスティングプランは、既存のサイトには影響しません。 スケール、Web サイトモード、およびサイト構成は、変更されません。


  任意の時点で、独自のプランを作成し、必要に応じて名前を付けて、1つまたは複数のサイトを追加することができます。 計画には少なくとも1つのサイトが必要であるため、計画の作成はサイトの作成と統合されます。 次のスクリーンショットでは、これがどのように見えるかを確認できます。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="Azure Websites の Web ホスティングプランの概要" alt="Introducing Web Hosting Plan for Azure Web Sites" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Byron-Tardif-Introducing-Web-Hosting2.png" width="610" height="343" border="0" />


  プランを作成するときに、そのプランの <b>価格レベル</b> を選択できます。 これにより、パフォーマンス特性、ストレージクォータ、スケールアウト制限、自動スケール、およびその他の機能が決定されます。 プラン内に作成された web サイトは、価格レベルによって決定されるリソースと構成を共有します。 さまざまな価格レベルとその機能について詳しくは、こちらの <a href="https://go.microsoft.com/?linkid=9845586">記事</a>をご覧ください。


  現在のバージョンの Azure Portal では、Web ホスティングプランの外観が若干異なります。 新しいサイトを作成すると、ウィザードには、そのサイトのプランを選択するためのドロップダウンが表示されます。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="Azure Websites の Web ホスティングプランの概要" alt="Introducing Web Hosting Plan for Azure Web Sites" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Byron-Tardif-Introducing-Web-Hosting7.png" width="610" height="343" border="0" />


  を終了すると、Web ホスティングプランによって、サイトの論理的なグループ化が可能になり、サイトのコレクションを個別に拡張、管理、および構成することが簡単にできます。 これにより、管理の複雑さを最小限に抑えながら、web サイトの所有者に優れた柔軟性が提供されます。 Web ホスティングプランの詳細については、こちらの<a href="https://go.microsoft.com/?linkid=9845584">記事</a>をご覧ください。
