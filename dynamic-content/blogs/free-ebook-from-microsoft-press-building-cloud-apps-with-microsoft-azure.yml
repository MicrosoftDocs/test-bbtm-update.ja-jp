Title: 'Microsoft Press の無料電子ブック: クラウド アプリとクラウド アプリのMicrosoft Azure'
Summary: '挨拶。 Microsoft Press では最近、Microsoft Azure を使用したクラウド アプリの構築: DevOps、データ ストレージ、高のベスト プラクティスと呼ばれる無料の電子ブック (PDF、Mobi、ePub で利用可能) をリリースしました。'
Content: >-
  挨拶。 Microsoft Press は最近、scott Guthrie、Mark Simms、Tom Dykstra、Rick Anderson、Mike Wasson による「<em>building Cloud Apps with Microsoft Azure: best practices for DevOps</em>, data storage, high availability」(DevOps、データ ストレージ、高可用性など) と呼ばれる無料の電子ブック (PDF、Mobi、ePub で入手できます) をリリースしました。 この電子ブックでは、実際のクラウド ソリューションを構築するためのパターンベースのアプローチについて示します。 このパターンは、開発プロセスだけでなく、アーキテクチャとコーディングのプラクティスにも適用されます。<!--?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /-->


  このコンテンツは、Scott Guthrie によって開発され、2013 年 6 月のノルウェー開発者会議と 2013 年 9 月に Microsoft TechEd Australia で提供されたプレゼンテーションに基づいて作成されています。 2014 年の間に、他の多くのユーザーは、ビデオから書き込みフォームに移行しながら、コンテンツを更新および拡張しました。


  電子ブックの詳細とダウンロード方法については、 <a href="https://blogs.msdn.com/b/microsoft_press/archive/2014/07/23/free-ebook-building-cloud-apps-with-microsoft-azure.aspx" target="_blank">Microsoft Press ブログを参照してください</a>。 (ところで、Microsoft Press の他にも多くの無料電子ブックが、この電子ブックと共に表示されます。 お楽しみください。
