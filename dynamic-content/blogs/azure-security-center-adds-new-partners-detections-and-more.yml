Title: Azure Security Center、検出など、新しいパートナーを追加する
Summary: より多くのパートナー、検出、セキュリティ管理機能などAzure Security Centerを強化しました。
Content: >-
  <p>Azure Security Center のパブリック プレビューを開始して以来、新しい機能の構築と追加のパートナー ソリューションの統合に取り組み続け、 今日、Bret Arsenaults 進行状況&rsquo;レポート<a href="https://blogs.microsoft.com/?p=66781"></a>では、その作業の結果の一部を発表しました。 詳細&rsquo;については、こちらを参照してください。</p>


  <h2>新しい統合パートナー ソリューション</h2>


  <p>Azure Security Centerを使用すると、クラウドにWeb Application Firewall (WAF) とマルウェア対策ソリューションを簡単に導入できます。 今後数週間で、ソリューションの新しいカテゴリである次世代ファイアウォールを追加します。 これにより、Azure に組み込まれるネットワーク セキュリティ グループ以外にもネットワーク保護が拡張されます。 Security Centerは、次世代ファイアウォールが推奨されるデプロイを検出し、わずか数回のクリックで、Check Point を含む主要ベンダーから、Cisco と Fortinet の直後に仮想アプライアンスをプロビジョニングできます。</p>


  <p>さらに、Imperva SecureSphere および Imperva Incapsula ソリューションや、複数の Web アプリケーションを 1 つの WAF アプライアンスに接続し、クラシック Virtual Machines で実行されているアプリケーション用に WAF をプロビジョニングする機能など、Security Center から WAF をデプロイするときに、すぐに追加のオプションが提供されます。 これは、Barracuda Web Application Firewall および F5 BIG-IP ソリューションと Trend Micro からのエンドポイント保護をデプロイするのに役立つ既存の機能を基にしています。 これらのすべてのパートナー ソリューションからのアラートは Security Center に統合されています。そのため、Azure リソースに影響を与えるセキュリティの問題を 1 か所で表示して対応できます。</p>


  <h2>高度な脅威検出機能</h2>


  <p>このAzure Security Center&rsquo; Microsofts 独自の機能を活用して、数兆のシグナルからセキュリティ インテリジェンスを収集し、脅威の検出を早く支援します。 たとえば、クラッシュ ダンプの分析によって侵害されたマシンを検出するために、Security Center の検出アルゴリズムを更新および拡張しました。 お客様が世界中の 10 億を超える PC から Microsoft に送信したクラッシュ ダンプを何年も調査した後、これらのイベントを分析して、悪用の試行の失敗またはマルウェアによるクラッシュの原因を検出できます。 Azure Security Center、Azure 仮想マシンからクラッシュ イベントを自動的に収集し、データを分析し、VM が侵害された可能性がある場合にアラートを生成します。</p>


  <p>追加のネットワーク分析と動作分析も利用できます。 Linux 仮想マシンで SSH ブルート フォース攻撃が検出されました。 Windows VM の既存の RDP ブルート フォース検出と同様に、Azure Security Center では Machine Learning を使用して一般的なネットワーク トラフィック <a href="https://azure.microsoft.com/en-us/blog/machine-learning-in-azure-security-center/"></a> パターンを理解し、正当なリモート接続試行と攻撃者によって実行されている試行を効果的に区別しています。 通常とは異なるアクセス試行が特定されると、セキュリティ アラートが生成されます。 ローカル セキュリティ イベント ログの収集と分析に基づいて、仮想マシンで疑わしいプロセスが検出されると、新しいアラートも表示されます。</p>


  <h2>セキュリティの一元管理</h2>


  <p>セキュリティ要件が異なるさまざまなワークロードを Azure で実行している可能性があります。 たとえば、機密データを含み、暗号化などの追加のセキュリティ制御を必要とするアプリケーションがある場合があります。 &ndash;来週から、サブスクリプション レベルでセキュリティ ポリシーを構成するほか、リソース グループのセキュリティ ポリシーを構成して、特定のワークロードのセキュリティ ニーズに基づいてポリシーを調整することもできます。 Azure Security Centerポリシーに従ってリソースを継続的に監視し、構成のドリフトや適切なコントロールが設定されていない場合にアラートを生成します。</p>


  <p>Azure Security Center の分析情報を活用するために、Power BI <a href="https://aka.ms/azure-security-center-power-bi">ダッシュボード</a>をリリースしました。これにより、モバイル デバイスを含む、どこからでも推奨事項とセキュリティ アラートを視覚化、分析、フィルター処理できます。 傾向や攻撃パターンを表示し、リソースまたは発信元 IP アドレスごとのセキュリティ アラートや、リソースまたは時間ごとの未対応のセキュリティ リスクを確認できます。 Security Center の推奨事項とセキュリティ アラートを興味深い方法で他のデータとマッシュアップできます。たとえば、<a href="https://powerbi.microsoft.com/en-us/blog/monitor-azure-audit-logs-with-power-bi/">Azure 監査</a>ログと Azure SQL Database 監査を使用すると、どちらも <a href="https://powerbi.microsoft.com/en-us/blog/monitor-your-azure-sql-database-auditing-activity-with-power-bi/">Power BI</a> ダッシュボードを提供します。また、このデータを Excel にエクスポートして、クラウド リソースのセキュリティ状態を簡単にレポートできます。</p>


