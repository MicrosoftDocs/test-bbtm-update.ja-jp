  <h4>Standard と Basic の切り替え</h4>

  既存の Standard 仮想マシンを同等の Basic レベルに切り替える場合は、仮想マシン ダッシュボードの [構成] タブから簡単に行えます。 別のサイズを選択し、変更を保存します。 これには仮想マシンを再起動する必要があります。

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/8688.VM-2.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/8688.VM-2.png" border="0"></a></div>

  <div>


  また、Azure ロード バランサーまたは自動スケール機能を既に構成している場合は、構成が削除されるまで、基本的な VM サイズの 1 つにはダウングレードできません。 ロード バランサーまたは自動スケールが構成されていない場合は、上記の同じ手順に従って、Basic VM サイズを Standard サイズに変換できます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/0068.VM-3.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/0068.VM-3.png" border="0"></a>

  <h4>Basic レベルの高可用性</h4>

  Basic レベルでサイズの Azure ロード バランサーが提供されないからといって、Standard インスタンスと同じ SLA を取得できないという意味ではありません。 これらのサイズは引き続き可用性セットにデプロイできます。 同じ可用性セットに 2 つ以上の Virtual Machines をデプロイすると、Standard インスタンスと同じ利点が得て、これらのインスタンス全体で可用性が 99.95% のアップタイムを示します。 コンピューティング SLA の詳細については、こちらを参照してください。


