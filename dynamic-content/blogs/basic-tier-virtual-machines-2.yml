Title: Basic レベルのVirtual Machines
Summary: 最新の新しいMicrosoft Azureでは、"Basic" と呼ばれる新しいレベルの仮想マシン サイズが導入されました。 この Basic レベルの仮想マシン のサイズは、Standard と同様の構成を持っています。
Content: >-
  最新の新しいMicrosoft Azureでは、"Basic" と呼ばれる新しいレベルの仮想マシン サイズが導入されました。 この Basic レベルの仮想マシン のサイズは、Standard 対応の構成と同様の構成で、価格が最大 27% 低く、Azure ロード バランサーと自動スケーリングは含め " ではありません。 これらのサイズは、中国を除くすべてのデータセンターでグローバルに利用できます。


  これらのサイズは、開発/テスト ワークロード、バッチ処理アプリケーション、ロード バランサーを必要としない実稼働アプリケーション、または独自のロード バランサーを使用するアプリケーションに最適です。 これらのサイズでは、引き続き完全な可用性 SLA Azure Compute提供されます。


  可能な限り多くの仮想マシン サイズオプションと構成を提供したいと考えています。 さまざまなコンピューティング要件を満たすために、Basic が提供され、今後さらに多くのコンピューティングが予定されています。

  <h4>基本的な VM の作成</h4>

  基本的な VM の作成は、Azure 管理ポータル で使い慣れたのと同じワークフローに従います。 ただし今回は、"Basic" レベルを選択するオプションが表示されます。 これにより、5 つの Basic サイズのいずれかを選択できます。 プロセスの残りの部分は、一般的な Standard 仮想マシンとまったく同じです。

