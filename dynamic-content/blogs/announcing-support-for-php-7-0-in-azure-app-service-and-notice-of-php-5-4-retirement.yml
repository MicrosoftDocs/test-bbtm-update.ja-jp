Title: PHP 5.4 の提供Azure App Service PHP 7.0 のサポートを発表
Summary: 今日から、ポータルでオプションとして PHP 7.0 (書き込み時に 7.0.5) が利用可能になります。
Content: >-
  <p style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px;"><strong>更新： </strong>PHP 7.0 と 7.1 が App Service から削除されました。PHP 7.0 の一般提供の詳細については、App Service のお知らせに関する <a href="https://github.com/Azure/app-service-linux-docs/blob/master/Runtime_Support/php_support.md">PHP をご覧</a>ください。&nbsp;</p>


  <p>11 月に戻り、試験的な容量で PHP <a href="https://azure.microsoft.com/en-us/blog/announcing-the-availability-of-php-7-rc7-x86-on-azure-web-app/">7 App Service</a> 提供を発表しました。 その発表により、サイト拡張機能を使用して、アプリケーションで PHP 7 (x86) App Service利用できます。 数週間後に、2 つ目のサイト拡張機能がリリースされ、PHP 7 (x64) のサポートがApp Service。 2 つのサイト拡張機能の間で 600 以上のダウンロードが組み合わされ、コミュニティのサポートとフィードバックに感謝します。</p>


  <h2>PHP 7.0 が一般提供されました</h2>


  <p>今日から、ポータルの [<strong>Web App &gt; 設定 Application 設定 &gt; &gt; PHP</strong> バージョン] の下にオプションとして、PHP <strong>7.0 </strong>(7.0.5 の執筆時点) が表示されます。</p>


  <p><img alt="Application Settings Blade &gt; PHP version &gt; 7.0" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25515b76-6ae7-4db6-a0ab-427c642931fd.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Application 設定 Blade &gt; PHP バージョン &gt; 7.0" width="480"></p>


  <p>このリリースのもう 1 つの重要なマイルストーンは、初めて、php の <strong>x86</strong> ビルドと <strong>x64</strong> ビルドの両方をサポートApp Service。</p>


  <h3>操作方法で 32 ビットと 64 ビットの PHP を選択App Service?</h3>


  <p>このAzure App Service、ポータル&ldquo;&rdquo;のプラットフォーム セレクターを使用して、基になる Web ワーカー プロセスのビット数と PHP ランタイムを決定します。 つまり、64 ビット PHP 7 を有効にする場合は、[アプリケーションの構成] ブレードの [全般設定] セクションから次の設定があります。</p>


  <ol>
      <li>[PHP バージョン] ドロップダウン リスト ボックスから [7.0] を選択します</li>
      <li>プラットフォーム セレクターを 64 ビットに切り替える</li>
      <li>[保存] をクリックして変更を適用します</li>
  </ol>


  <p><img alt="Application Settings Blade &gt; PHP version &gt; 7.0; Platform &gt; 64-bit" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10c86354-b9b8-4a5a-8512-96b234d4903f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Application 設定 Blade &gt; PHP バージョン &gt; 7.0;プラットフォーム &gt; 64 ビット" width="480"></p>


  <h2>PHP 5.x &amp; PHP 7.0 のサポート可能性の違い</h2>


  <p>混乱を避けるために呼び出App Service PHP でのサポートにはいくつかの違いがあります。</p>


  <h4>PHP 5.x では、64 ビット プラットフォームのサポートは有効になりません</h4>


  <p>Azure App Service では 64 ビット バージョンの PHP 7.0 をサポートしますが、プラットフォーム上で PHP 5.x の 64 ビット バージョンのサポートは有効にされていません。 これは、PHP 5.x の 64 ビット バージョンが試験段階としてマークされているのが原因です。</p>


  <h4>Microsoft SQL Serverおよび Azure SQL DB での PHP 7.0 のサポート</h4>


  <p>Microsoft Driver for PHP for SQL Server (php_sqlsrv) はプレビュー中であり、PHP 7 (<a href="https://github.com/Azure/msphpsql/releases/tag/v4.0.3"></a>x86 および x64) がサポートされています。 現在SQL Serverチームはドライバー<a href="https://github.com/Azure/msphpsql/tree/PHP-7.0">に</a>取り組み、今後数か月以内に GA リリースを予定しています。 Azure アプリ Services でプレビュー ドライバーを使用する方法の詳細については、「方法: 既定の <strong>PHP</strong> ランタイムで拡張機能を有効にする」の PHP <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-php-configure/#how-to-enable-extensions-in-the-default-php-runtime"></a> の構成に関する記事に記載されている手順に従ってください。</p>


  <h2>PHP 5.4 の提供提供の提供</h2>


  <p>2015 年 9 月 3 日の現在、 <a href="https://php.net/eol.php">PHP 5.4 は PHP グループによってサポート対象外としてマークされています</a>。 これは、そのバージョンに対する更新プログラムがこれ以上ないという意味です。これにはセキュリティ修正プログラムが含まれます。 Azure App Service で発生するセキュリティの問題の可能性を回避するために、PHP 5.4 のサポート終了に向けて取り組む予定です。</p>


  <h4>PHP 5.4 からの移行</h4>


  <p>PHP 5.4 のサポート終了に向けて取り組む中で、お客様はサポートされているバージョンの PHP にアップグレードを強く推奨します。 この計画では、PHP の既定のバージョンを <strong>PHP 5.6</strong> に更新します ( <a href="https://php.net/supported-versions.php">PHP 5.5</a> もすぐにサポートされる予定です)。 これは、ポータルで PHP のバージョンを明示的に設定していないお客様に影響します。 PHP 5.4 から別のバージョンの PHP に移行する方法を調査する場合は、PHP.net の付録 ページで使用可能な移行に関する<a href="https://php.net/manual/en/appendices.php"></a>記事がいくつか用意されています。</p>


  <h4>Bring Your Own PHP 5.4</h4>


  <p>PHP 5.4 では、アプリケーションの独自のランタイム持ち込み<a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-php-configure/#how-to-use-a-custom-php-runtime"></a>機能を使用Web Apps。</p>


  <h2>まとめ</h2>


  <p>PHP 7.0 と次世代の PHP アプリケーションのサポートを提供して、次のAzure App Service。</p>
