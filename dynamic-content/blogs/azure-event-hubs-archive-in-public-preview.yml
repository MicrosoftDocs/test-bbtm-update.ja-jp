Title: Azure Event Hubsアーカイブがパブリック プレビューに入り、効率的なマイクロバッチ処理が提供される
Summary: データ アーカイブの多くの主要なシナリオEvent Hubs、長期的なデータ アーカイブとダウンストリームのマイクロバッチ処理です。 お客様は通常、コンピューティング (イベント プロセッサ ホスト/イベント レシーバー) または Stream Analytics ジョブを使用して、これらのアーカイブまたはバッチ処理タスクを実行します。 これらは、他のカスタム ダウンストリーム ソリューションと共に、バッチ ジョブのスケジュール設定と管理に関して大きなオーバーヘッドを伴います。 この問題を解決する何かが手に入らない理由は何ですか? さらに見てみよう。アーカイブと呼ばれるすばらしいすばらしい機能Event Hubsされました。
Content: >-
  <p>Azure Event Hubsは、1 秒あたり数百万のイベントを受信し、複数のアプリケーションを介してストリーム配信できる、リアルタイムで拡張性が高く、フル マネージドのデータ ストリーム インジェスト サービスです。 これにより、接続されているデバイスとアプリケーションによって生成された大量のデータを処理して分析できます。</p>


  <p>データ アーカイブとダウンストリームマイクロバッチ処理Event Hubsの多くの主要なシナリオに含まれています。 お客様は通常、コンピューティングツール&nbsp;の他のホームソリューションを&nbsp;&nbsp;アーカイブまたはバッチ処理タスク用に準備するために使用します。 これらのカスタム ソリューションには、バッチ ジョブの作成、スケジュール設定、管理に関して大きなオーバーヘッドが伴います。 この問題を解決する何かが手に入らない理由は何ですか? 「アーカイブ」と呼&ndash;&nbsp;&rsquo;&nbsp;ばれる新しい機能については、<strong>Event Hubsしてください。</strong></p>


  <p>Event Hubsアーカイブでは、データを Blob として Azure Storage に直接アーカイブEvent Hubs、これらの重要な要件に対応します。 &lsquo;アーカイブ&rsquo; では、Azure BLOB ストレージにデータをプルするために必要なすべてのコンピューティング処理とダウンストリーム処理が管理されます。 これにより、同じタスクを実行するカスタム ジョブの総保有コスト、セットアップ オーバーヘッド、管理が削減され、アプリに集中できます。</p>


  <h2>イベント ハブ アーカイブの利点</h2>


  <ol>
      <li>
      <p><strong>設定が簡単</strong></p>

      <p>この機能を利用するためにEvent Hubsを非常に簡単に構成できます。</p>
      </li>
      <li>
      <p><strong>総保有コストの削減</strong></p>

      <p>このEvent Hubs管理を処理するために、カスタム ジョブ処理メカニズムの設定と追跡に伴うオーバーヘッドは最小限です。</p>
      </li>
      <li>
      <p><strong>自分のアプリケーションとのAzure Storage</strong></p>

      <p>自分のアカウントを選択Azure Storageアーカイブは、コンテナーからコンテナーにEvent Hubsを取得します。</p>
      </li>
      <li>
      <p><strong>ほぼリアルタイムのバッチ分析</strong></p>

      <p>アーカイブ データは、データの受信から数分以内にEvent Hubs。 これにより、個別のデータ パイプラインを構築することなく、ほぼリアルタイムの分析の最も一般的なシナリオが可能になります。</p>
      </li>
  </ol>


  <h2>Event Hubs Archive 内のピーク</h2>


  <p>Event Hubsアーカイブは、次のいずれかの方法で有効にできます。</p>


  <ol>
      <li>
      <p>名前空間のイベント ハブで <a href="https://ms.portal.azure.com/"><u>新しい</u></a> Azure portalをクリックするだけ</p>
      </li>
      <li>
      <p>Azure Resource Manager テンプレート</p>
      </li>
  </ol>


  <p>イベント ハブに対してアーカイブを有効にしたら、アーカイブの時間とサイズのウィンドウを定義する必要があります。</p>


  <p>タイム ウィンドウを使用すると、Azure BLOB へのアーカイブを実行する頻度を設定できます。 頻度範囲は 60 900 &ndash; 秒 (1 ~ 15 分) で構成できます。どちらも 1 秒の粒度で構成できます。 既定の設定は 300 秒 (5 分) です。</p>


  <p>サイズ ウィンドウでは、アーカイブ操作の前にイベント ハブに構築されたデータの量を定義します。 サイズ範囲は、バイト レベルの粒度で 10 MB &ndash; (10485760 &ndash; 524288000 バイト) の範囲で構成できます。</p>


  <p>時間またはサイズのウィンドウを超えると、 <em><u>アーカイブ操作が開始されます</u></em>。 時間とサイズの設定が設定された後、次の手順では、選択したストレージ アカウントになる宛先を構成します。</p>


  <p>これで終わりです。 指定&rsquo;したアカウント コンテナーに BLOB が作成Azure Storage間もなく&rsquo;表示されます。</p>


  <p>BLOB は、次の名前付け規則を使用して作成されます。</p>


  <p>&lt;NamespaceEventHubPartitionYYYYMMDDHHmmss&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;</p>


  <p>たとえば、Myehns/myhub/0/2016/07/20/09/02/15 と は標準の Avro 形式です。</p>


  <p>指定した時間とサイズのウィンドウにイベント データがない場合は、アーカイブによって空の BLOB が作成されます。</p>


  <h2>価格</h2>


  <p>アーカイブは、名前空間にイベント ハブを作成する場合のオプションであり、イベント ハブごとに 1 つに制限されます。 これはスループット ユニットの料金に追加されます。そのため、イベント ハブに対して選択されたスループット ユニットの数に基づいて行います。</p>


  <p>アーカイブのオプトインには、取り込まれたデータのエグレスが 100% 含まれます。ストレージのコストは含まれません。 これは、コストが主にコンピューティングに対するコストを意味します (おい、すべて処理しています)。</p>


