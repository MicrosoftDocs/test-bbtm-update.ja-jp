Title: バックアップエクスプローラーをプレビューで使用できるようになりました
Summary: 現時点では、バックアップエクスプローラーのプレビューを共有することになります。 Backup Explorer は、組み込みの Azure Monitor ブックであり、Azure 上のバックアップ資産全体でリアルタイムの監視を実行するための1つのウィンドウを表示できます。 azure Resource Graph と azure ブックとのネイティブ統合を通じて、追加料金なしですぐに使用できます。
Content: >-
  <p>組織が IT およびクラウドの使用を拡大し続けるにつれて、重要な企業データの保護が非常に重要になります。 また、Microsoft Azure のバックアップ管理者は、毎日のバックアップを効率的に監視できることが、組織が最後の防御ラインに弱点を持たないようにするための重要な要件となります。</p>


  <p>これまでは、Recovery Services コンテナーを使用して、関連付けられているジョブ、ポリシー、およびアラートと共に、そのコンテナーでバックアップされている項目の概観 &rsquo; を把握することができました。 ただし、複数のサブスクリプション、リージョン、テナントにわたる複数のコンテナーにまたがってバックアップを展開すると、この資産をリアルタイムで監視することが簡単ではなく、独自のカスタマイズを作成する必要があります。</p>


  <p>バックアップ資産全体を通じて情報をまとめて1つのウィンドウガラスにまとめると、エネルギーに専念する場所を正確に特定できるようになりました。</p>


  <p>現時点では、バックアップエクスプローラーのプレビュー<strong> </strong>を共有することになります。 Backup Explorer は、組み込みの Azure Monitor ブックであり、Azure 上のバックアップ資産全体でリアルタイムの監視<strong></strong>を実行するための1つのウィンドウを表示できます。 <a href="https://azure.microsoft.com/features/resource-graph/" target="_blank">azure Resource Graph</a>と<a href="https://docs.microsoft.com/azure/azure-monitor/app/usage-workbooks" target="_blank">azure ブック</a>とのネイティブ統合を通じて、追加料金なしですぐに使用できます。</p>


  <h2>主な利点</h2>


  <p>1)バックアップエクスプローラーを使用したスケールビュー <strong></strong> &ndash; では、監視は Recovery Services コンテナーに限定されなくなりました。 バックアップの観点から、資産全体の集約ビューを取得できます。 これには、バックアップ項目に関する情報だけでなく、バックアップ用に構成されていないリソースも含まれます。これにより、重要なデータの保護が増えていないことを確認でき &rsquo; ます。 また、 <a href="https://azure.microsoft.com/services/azure-lighthouse/">Azure Lighthouse</a> を使用している場合は、この情報を複数のテナントにわたって表示することで、真の境界を超えた監視を実現できます。</p>


  <p>2)詳細なドリルダウン<strong></strong> &ndash; を使用すると、バックアップ関連のアーティファクトについて、集計されたビューと詳細度の高いデータをすばやく切り替えることができます。これは、バックアップアイテム、ジョブ、アラート、またはポリシーです。</p>


  <p>3)迅速なトラブルシューティングと、大規模なビューと詳細なドリルダウン機能<strong></strong> &ndash; は、バックアップ関連の問題の根本原因を把握できるように設計されています。 問題を特定したら、バックアップエクスプローラーから直接バックアップ項目または Azure リソースにシームレスに移動することで、問題を解決できます。</p>


  <p>現在、backup Explorer は Azure Virtual Machines でサポートされています。 その他の Azure ワークロードのサポートは近日中に追加される予定です。</p>


  <p>Azure Backup では、Backup Explorer は、すべてのお客様にすばらしいのエンタープライズ対応の管理機能を利用できるようにするための、全体的な目標の1つにすぎません。</p>


  <h2>作業の開始</h2>


  <p>Backup Explorer の使用を開始するには、任意の Recovery Services コンテナーに移動し、[クイックリンク] セクションの [バックアップエクスプローラー] をクリックするだけです。</p>


