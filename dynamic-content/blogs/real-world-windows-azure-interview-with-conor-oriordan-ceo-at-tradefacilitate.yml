Content: "<meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">  <style>    </style>    <p>  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">  <style></style>Windows azure シリーズの一部として、Windows azure テクノロジプラットフォームを使用して会社のプレミア Web サイトを構築する方法、および azure で提供さ Windows れる利点について説明します。 次のように言う必要がありました。</p>  <p><b>MSDN: TradeFacilitate はどのようなサービスを提供していますか。</b></p>  <p><b>O'Riordan:</b> TradeFacilitate は、欧州連合 (EU) の excisable アルコール製品のインポーターとエクスポーターが、紙のない形式で税関データを交換できるようにするオンラインサービスを提供します。</p>  <p><b>MSDN: Windows Azure を実装する前に会社が直面した最大の課題は何ですか?</b></p>  <p><b>O'Riordan:</b> EU は、紙のない取引データに関する今後の規制要件を満たすために、迅速かつ安全にスケールアップできることを証明する必要がありました。 ユーザーの基本は、EU 加盟国の27人の州に散在する政府機関と協力する必要があるため、信頼できる信頼性の高いソリューションが必要でした。</p>  <p><b>MSDN: コスト効果の高いスケーラビリティのニーズに対応するために Windows Azure で構築したソリューションについて説明します。</b></p>  <p><b>O'Riordan:</b> Microsoft では、EU のエクスポーターと米国のインポーターが必要なデータを読み込んで、税関の要件を満たすことができるようにする、クラウドベースのプライマリアプリケーションを構築しています。 EU 販売者と米国の購入者から必要な取引データを照合し、米国の輸入者に提供します。これにより、滑らかでクロス罫線の、紙のない取引トランザクションが促進されます。 また、リレーショナルストレージには Microsoft SQL Azure が使用されています。また、メンバーシップとセッション状態データのための Azure テーブル Windows と非構造化バイナリデータの Blob Storage も使用しています。 </p>  <p><b>MSDN:</b> <b>最初に TradeFacilitate をデプロイしているユーザー数を確認でき</b>ます。</p>  <p><b>O'Riordan:</b> 50-100 年 2 2010 月の終わりまでに、最初のユーザーを TradeFacilitate ソリューションにデプロイすることを目指しています。 </p>  <p><b>MSDN: より多くのユーザーへのデプロイを継続する際に、Azure のヘルプを増加するトランザクション数を Windows にはどのようにしますか。 &nbsp;</b></p>  <p><b>O'Riordan:</b> アプリケーションのコアアーキテクチャを変更する必要はありません。 サイズまたは数のマシンインスタンスを増やすことで、垂直方向または水平方向にスケーリングできます。 &nbsp; これにより、システムの拡大に伴って許容されるユーザー応答レベルを維持できます。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。</b></p>  <p><b>O'Riordan:</b>TradeFacilitate は、EU によってホワイトペーパーフリーのソリューションプロバイダーとして一意に検証されています。また、Windows Azure を使用してサービスを提供することにより、ビジネスを新しいレベルにするための大きな可能性があります。また、ペーパーフリープロバイダーとしてのコア機能に集中できます。 Windows Azure platform <a title=\" _GoBack \" name=\"_GoBack\"> </a> の Access Control Service とシングルサインオン機能を活用して、迅速な導入を促進することを計画しています。 また、Windows ライブでインスタントメッセージングを提供することで、ユーザーのための豊富なコミュニティを開発しています。 </p>  <p><b>MSDN:</b> <b>アルコール製品以外の新しいニッチ市場や顧客セグメントにアプリケーションを提供していますか</b>。 </p>  <p><b>O'Riordan:</b> アルコールの国際取引は、現在の商用展開の最初の垂直方向ですが、プロジェクトベースの他の部門にも積極的に従事しており、これはライブ GA システムにロールします。 デプロイロードマップのその他の業界セクターは、食品、周辺機器、自動車、機械の部品、および石油やガス、タバコなどの他の物品税商品です。 </p>  <p><b>MSDN: Windows Azure を活用するための他の方法が見つかりましたか?たとえば、プラットフォーム用の新しいアプリケーションの作成を開始したことがありますか。 &nbsp; </b></p>  <p><b>O'Riordan:</b>はい、2010の後半で Windows Azure で実行されている TradeFacilitate システム全体にロールアップされる多数の新しいアプリケーションを開発しています。 &nbsp;これには、エンタープライズリソース計画システムなどのサードパーティ製システムの拡張機能や、スマートフォンなどのデバイスが含まれます。オフライン機能。また、電子請求書や船荷証券などの強化されたサービスもあります。 </p>  <p><b>MSDN: Windows Azure を実装した結果として、TradeFacilitate にはどのような主な利点がありますか。</b></p>  <p><b>O'Riordan:</b> ここでは、迅速にスケールアップとスケールダウンを行うことができます。 Azure platform Windows のストレージと処理能力を活用して、クロス罫線取引で数十のインポーターとエクスポーターに対応し、現在のドキュメントの非効率性を排除することができます。 また、Microsoft によって提供されるホスティングでは、オンラインサービスに関する深い専門知識を持つグローバルテクノロジ企業のエンタープライズクラスのサービスを提供しています。 </p>  <p>次の記事をご覧ください。 <a href=\"2\" target=\"_blank\" mce_href=\"2\"></a> <br></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a href=\"https://azure.microsoft.com/evidence\" target=\"_blank\" mce_href=\"https://azure.microsoft.com/evidence\">www.windowsazure.com/evidence</a>を参照してください。 <br></p>"
