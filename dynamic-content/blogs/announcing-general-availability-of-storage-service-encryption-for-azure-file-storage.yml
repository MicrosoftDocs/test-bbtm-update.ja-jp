Title: Azure File Storage の Storage Service Encryption の一般提供を発表
Summary: 本日、Azure Files Storage の Storage Service Encryption の一般提供を発表します。  Azure Files Storage は、保存データの暗号化を提供する、完全に管理された最初のファイルサービスになりました。
Content: >-
  <p>本日、Azure Files Storage の Storage Service Encryption の一般提供を発表します。</p>


  <p>Azure File Storage は、分散型とクロスプラットフォームのストレージを提供する、完全に管理されたサービスです。 IT 組織は、アプリケーションを Azure ファイル共有パスにポイントするだけで Azure Files を使用して、オンプレミスのファイル共有をクラウドにリフトアンドシフトすることができます。 そのため、企業はクラウドストレージを採用するための開発コストを発生させることなく、クラウドの活用を開始できます。 Azure Files Storage は、保存データの暗号化を提供する、完全に管理された最初のファイルサービスになりました。</p>


  <p>この機能は、規制やコンプライアンスのニーズ (HIPAA および BAA に準拠) の一部として機密データを保護することを検討している企業のお客様に最も要求される機能の1つです。 Azure のお客様は、既に Azure Blob Storage の Storage Service Encryption の恩恵を受けています。 Azure のテーブルとキューの暗号化のサポートは6月に予定されています。</p>


  <p>Microsoft は、すべての暗号化、復号化、キー管理を完全に透過的な方法で処理します。 すべてのデータは、使用可能な最も強力なブロック暗号の1つである AES-256 とも呼ばれる256ビットの <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">aes</a> 暗号化を使用して暗号化されます。 お客様は、Azure File Storage &ndash; LRS と GRS のすべての利用可能な冗長性の種類に対してこの機能を有効にすることができます。 この機能の有効化については、追加料金は発生しません。&nbsp;</p>


  <p>この機能は、azure Portal、 <a href="https://msdn.microsoft.com/en-us/library/azure/mt607151.aspx"><u>azure Powershell</u></a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/"><u>Azure CLI</u></a>または<a href="https://docs.microsoft.com/en-us/rest/api/storagerp/storageaccounts"><u>Microsoft Azure Storage リソースプロバイダー API</u></a>を使用して、任意の Azure Resource Manager ストレージアカウントで有効にすることができ<u>ます。</u></p>


  <p><a href="https://azure.microsoft.com/en-gb/documentation/articles/storage-service-encryption/"><u>サービス管理キーを使用した Storage Service Encryption の</u></a>詳細については、こちらを参照してください。</p>
