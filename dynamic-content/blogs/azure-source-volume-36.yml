  <h2>技術コンテンツとトレーニング</h2>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/12/eight-essentials-for-hybrid-identity-2-choosing-the-right-authentication-method/">ハイブリッド id の8つの要点: 適切な認証方法</a> - を選択 #2ハイブリッド id の2番目の重要な点は、従業員とパートナーのシングルサインオンをすべての SaaS アプリケーションとオンプレミスのアプリとリソースに設定することです。まず、クラウドで id を確立する必要があります。 コントロールプレーンとしての id を使用すると、認証はクラウドアクセスの基礎となります。 適切な認証方法を選択することは重要な決定ですが、組織ごとに異なり、時間の経過と共に変化する &rsquo; 場合もあります。 ここで最初に必要なものについて説明します。 <a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/05/22/eight-essentials-for-hybrid-identity-1-a-new-identity-mindset/">ハイブリッド id については8つの要点があります。新しい id マインド #1</a>ます。</p>


  <p>Azure Kubernetes サービス - <a href="https://azure.microsoft.com/en-us/blog/smarthotel360-microservices-on-azure-kubernetes-service/">での SmartHotel360 マイクロサービス</a>任意のフレームワークで記述されたマイクロサービスを AKS にデプロイする方法を理解するために、SmartHotel360 バックエンドマイクロサービスのソースコードとデプロイプロセスを更新して、AKS 用に最適化しました。 詳細については、GitHub の AKS と Azure Dev Spaces デモを複製、フォーク、またはダウンロードしてください。</p>


  <p>ビデオ Bing Visual Search API アプリ - <a href="https://azure.microsoft.com/en-us/blog/bing-visual-search-and-entity-search-apis-for-video-apps/">用の Bing Visual Search api と Entity Search api</a>を使用すると、イメージ内のエンティティに関する情報をクエリとして使用して、Bing によって作成されたイメージインデックスから視覚的に似た画像の一覧を取得することができます。 Bing Entity Search API を使用すると、ユーザーエクスペリエンスを向上させるために、アプリケーション、ブログ、または web サイトに、ユーザー、場所、物、およびローカルビジネスに関する豊富なコンテキスト情報を提供できます。 これら2つの Api の力を組み合わせることにより、ビデオアプリでより魅力的なエクスペリエンスを構築できます。</p>


