Content: >-
  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-public-preview/">Azure Blob Storage ライフサイクル管理のパブリックプレビュー</a> -Blob-Level の階層化と Archive Storage はどちらも、ストレージのパフォーマンスとコストを最適化するのに役立ちます。 Blob-Level の階層化を使用すると、アカウント間でデータを移動することなく、ホット、クール、およびアーカイブ層間で blob を移行できます。 お客様からのフィードバックに応じて、ライフサイクル管理ポリシーを使用して blob の階層化と保持を自動化できるようになりました。 Azure Blob Storage ライフサイクル管理には、ルールベースの豊富なポリシーが用意されています。このポリシーを使用すると、データを最適なアクセス層に移行し、ライフサイクルの終了時にデータを期限切れにすることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/exciting-advances-in-azure-alerts-from-better-alert-management-to-smart-groups/">Azure アラート &ndash; のすばらしい進歩より優れたアラート管理からスマートグループ</a> - への Azure Monitor では、ログ、メトリック、またはアクティビティログアラートに関するアラートの列挙、サブスクリプション間でのアラートのフィルター処理、アラート状態の管理、アラートインスタンス固有の詳細の確認、関連するアラートを自動的にグループ化する smartgroups を使用した問題の迅速なトラブルシューティングを行うことができます。 新しいアラート列挙エクスペリエンスと API を使用して、Azure デプロイ全体のアラートを監視します。 アラートの状態を変更して、アラート状態管理を使用して環境内の問題の現在の状況を反映します。 アラートのノイズを減らし、イベントを迅速に軽減するのに役立つように、スマートグループは複数の関連するアラートをカプセル化します。</p>


  <p align="center"><img alt="Screenshot showing Azure Alerts Smart Groups in the Azure portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af41bf50-3a8d-4c95-995c-dfe9629479ea.png" title="Azure Alerts のスマートグループ Azure portal"></p>


  <p align="center"><em>Azure Alerts のスマートグループ Azure portal</em></p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/13/hallelujah-azure-ad-delegated-application-management-roles-are-in-public-preview/">Hallelujah!Azure AD の委任されたアプリケーション管理ロールは、パブリックプレビュー段階にあります。</a> - エンタープライズアプリケーションの構成などのグローバル管理者ロールをユーザーに付与する必要がなくなるため、セキュリティ体制を向上させ、誤ったミスの可能性を減らすことができます。 アプリケーションごとの所有権のサポートが追加されました。これにより、アプリケーションごとに完全な管理権限を付与することができます。 また、アプリケーション登録を作成する権限をユーザーに選択的に付与できるロールも導入されました。</p>


