  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/developer-economics-survey-2018-q2/">15 開発者による経済性に関するアンケート</a> - に参加する2018年第2四半期の開発者向けのアンケートは、この15のエディションでソフトウェア業界の未来を明らかにするためのものです。 世界中の4万を超える開発者がこの調査に参加しているので、これは大規模で考えられる声の一部になり、開発者コミュニティに独自の貢献を与える可能性があります。</p>


  <p>User-Defined 復元 SQL Data Warehouse ポイント - を<a href="https://azure.microsoft.com/en-us/blog/quick-recovery-time-with-sql-data-warehouse-using-user-defined-restore-points/">使用して SQL Data Warehouse を迅速に復旧</a>することができます。これにより、ペタバイト規模のデータに対して複雑なクエリを高速に実行するために最適化された、エンタープライズ向けの柔軟で安全な分析プラットフォームが User-Defined 復元ポイントをサポートするようになりました。 これにより、データウェアハウスに対して重要な操作の前後にスナップショットを開始し、各復元ポイントが論理的に一貫性を保ち、影響を制限し、データウェアハウスの復元にかかる復旧時間を短縮できるようになりました。</p>


  <p>Visual Studio 2017 - <a href="https://azure.microsoft.com/en-us/blog/container-tooling-for-service-fabric/">での Service Fabric 用のコンテナーツール</a>。 Visual Studio 2017 Update 7 (15.7) に含まれる最新バージョンの Service Fabric ツールは、Service Fabric 機能用の新しいコンテナーツールを備えています。 この新機能により、既存のアプリケーションのデバッグとデプロイが、これまでになく簡単に Service Fabric できます。</p>


  <p align="center"><img alt="Animated GIF showing debugging containers on Service Fabric in Visual Studio 2017" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b3bbcc5-dfd3-4524-8ec3-31135a10d2c0.gif" title="Visual Studio 2017 の Service Fabric でのコンテナーのデバッグ"></p>


  <p align="center"><em>Visual Studio 2017 の Service Fabric でのコンテナーのデバッグ</em></p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/13/tls-configuration-now-fixed-to-block-1-0/">TLS 構成がブロック1.0 に修正されるようになりました</a> - Azure App Service と Azure Functions のすべてのアプリで TLS 構成を更新できることが最近発表されました。 ただし、展開後は、SNI-SSL を含むエッジケースシナリオが特定されました。 このシナリオでは、ssl を分析するツール (SSL ラボなど) によって、TLS 1.0 がまだ受け入れられているのに対し、より高いバージョンが選択されていることを示しています。 SSI の問題を解決するための展開が完了しました。 レポートツールは、より古いバージョンの TLS (主に TLS 1.0) がブロックされていることを正しく示す必要があります。</p>


