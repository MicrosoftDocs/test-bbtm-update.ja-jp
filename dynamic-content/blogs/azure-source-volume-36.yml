  <h2>お客様とパートナー</h2>


  <p>Qube 7 - <a href="https://azure.microsoft.com/en-us/blog/rendering-in-azure-with-qube-7/">を使用した Azure でのレンダリング</a>レンダリングは、ムービーの運用において最も多くのコンピューティング処理を要する部分です。 PipelineFX のような複雑さに対処するために、レンダリングパイプラインの管理と制御を簡略化するレンダー管理ソリューションを提供します。 PipelineFx は最近、最新のソフトウェアリリースである Qube 7 を発表しました。 この記事では、Qube の30日間の評価と低優先度の Virtual Machines について詳しく説明し、大量の費用をかけずにレンダリングを実行できるようにしました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-free-go-to-market-services-for-all-marketplace-publishers/">すべての marketplace 発行元</a> - の新しい無料市場サービス2018年3月1日以降、Azure Marketplace と AppSource のすべての新しいリストが、無料の市場投入 (GTM) サービスのセットに拡張されました。 これらの特典は、パートナーがマーケットプレースでのプランの発見を促進するのに役立ちます。 パートナーがこれらの特典を開始するために必要な操作はありません。 掲載されると、マイクロソフトはパートナーに連絡してディスカッションを開始します。</p>


  <p>ソリューションを発行して<a href="https://azure.microsoft.com/en-us/blog/publish-your-solutions-to-azure-government-what-why-and-how/">、その理由と方法を Azure Government &ndash; </a> -Azure Marketplace は、Azure での実行に最適化された、すべてのソフトウェアニーズに対応した、最高の宛先です。 Azure Government Marketplace には、政府機関の顧客がミッションクリティカルなワークロードをクラウドに安全に転送できるようにするための Microsoft Azure、Azure Government で使用するのと同じソリューションの多くが含まれています。 パートナーがこのプラットフォームを使用して新しい政府機関を利用する方法については、こちらの投稿をご覧ください。</p>


