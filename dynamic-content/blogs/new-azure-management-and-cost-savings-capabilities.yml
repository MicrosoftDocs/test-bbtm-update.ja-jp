Title: 新しい Azure 管理とコスト削減機能
Summary: Enterprise顧客は、生産性、ハイブリッド、インテリジェント、信頼できるクラウドとして提供される独自の価値により、Azure を選択できます。
Content: >-
  <p>Enterprise顧客は、生産性、ハイブリッド、インテリジェント、信頼できるクラウドとして提供される独自の価値により、Azure を選択できます。 今日は、&rsquo;4 つの新しい管理機能とコスト削減機能を発表しました。 Azure Policyプレビュー中の現在、Azure リソースに対して大規模な制御とガバナンスが提供されます。 Azure Cost Management後の Azure Virtual Machine Reserved Instances 管理のサポートを展開し、時間の経とうに最大限の節約を実現します。 Azure のコスト効率を高めるというコミットメントを継続するために、今後数日間にいくつかのリージョンで Dv3 シリーズの価格を最大 4% 削減し、最も低い価格の Storage レベルの Azure Archive Storage を現在一般提供しています。</p>


  <h3>セキュリティで保護された適切に管理されたクラウド インフラストラクチャを確保する簡単な方法</h3>


  <p>Azure では、セキュリティで保護されたクラウド基盤の提供に取り組み、クラウド リソースがセキュリティで保護され、適切に管理されるサービスの包括的なセットを提供しています。 クラウドのセキュリティと管理は、Microsoft と顧客の共同責任です。 お客様は、すべての運用仮想マシンについて、セキュリティで保護された、管理されたクラウドのベスト プラクティスに従う必要があります。 この目標を達成するために、Azure には、迅速に構成できる組み込みのサービスが用意されています。これは常に最新であり、Azure エクスペリエンスに緊密に統合されています。 Azure Security Center を利用<a href="https://azure.microsoft.com/en-us/services/security-center/"></a>してセキュリティ管理と脅威保護を行い、Azure Backup でランサムウェアや人的エラーから保護するためにデータをバックアップし、<a href="https://azure.microsoft.com/en-us/services/backup/">Azure Monitor</a> と <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Log Analytics</a> でアプリケーションを実行<a href="https://azure.microsoft.com/en-us/services/monitor/"></a>し続ける。 Azure のセキュリティおよび運用管理サービスについて説明する新 <a href="https://download.microsoft.com/download/5/1/6/516DD6DC-A58D-4111-B946-ACF599632261/Microsoft%20Azure%20security%20operations%20management%20infographic.pdf">しいポスターを確認してください</a>。</p>


  <p>Enterprise顧客は、クラウド導入を加速するために、大規模なクラウド リソースを管理およびセキュリティで保護するためのより良い方法を求めがありました。 Azure Policyを使用すると、組み込みのポリシーを有効にしたり、独自のカスタム ポリシーを作成して会社全体のガバナンスを有効にしたりすることができます。 たとえば、実稼働サブスクリプションのセキュリティ ポリシーを 1 回設定し、そのポリシーを複数のサブスクリプションに適用できます。 現在、パブリック プレビューの <a href="https://azure.microsoft.com/en-us/services/azure-policy/">Azure Policy</a> お知らせします。</p>


  <h3>費やされたクラウド ドルごとに最も価値が高い</h3>


  <p>この <a href="https://azure.microsoft.com/en-us/services/cost-management/">Azure Cost Management、</a> Azure は、顧客が複数のクラウドに対するクラウド投資を活用するのに役立つ、エンドツーエンドのクラウド コスト管理と最適化ソリューションを提供する唯一のプラットフォームです。 Cost Management、すべてのお客様が Azure の支出を管理できます。 引き続き、新しい機能を新しいサービスにCost Management。 12 月 15 日からCost ManagementのAzure Reserved Virtual Machine Instancesサポートを受け付け、お知らせします。</p>


  <p>Azure では、コンピューティング、ストレージ<a href="https://azure.microsoft.com/en-us/blog/the-power-of-and/"></a>、帯域幅などの商品サービスで AWS と同等の価格を提供するという長い間の約束があります。 このコミットメントに合わせ、米国西部 2、米国東部、ヨーロッパ北部の最新の汎用仮想マシン Dv3 シリーズで、最大 4% の値下げをお知らせします。 これらの価格は 1 月 5 日に有効になります。</p>


  <p>お客様は、バックアップやアーカイブなど、アクセス頻度の低いデータを管理して格納するためのコスト効率の高い方法をクラウドに探しているという声がよく聞こえます。 本日、Azure&rsquo; Archive Storage の一般提供を発表しました。価格はStorageレベルです。 <a href="https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/">詳細については、こちらを参照してください</a>。</p>


  <p>Azure は、<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-reserved-vm-instances-ris/">サーバー ワークロードを管理するための</a>最もWindowsなクラウドです。 ソフトウェア アシュアランス を使用する Windows Server のお客様の場合は、Azure 予約インスタンス (RIs) と Azure ハイブリッド特典を組み合わせて、支払い済み料金と比較して最大 82% 節約し、Windows VM の AWS RIs と比較して最大 67% 節約できます。 さらに、Azure ハイブリッド特典のSQL Serverを使用しているソフトウェア アシュアランスさらに節約できます。</p>


  <p>Azure では他にも多くの方法で節約できます。 詳細については、以下の新しい Azure Cost Savings のインフォグラフィックを参照してください。</p>


