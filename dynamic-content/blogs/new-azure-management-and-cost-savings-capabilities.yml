  <p>Azure には、パブリック クラウド プラットフォームに組み込みのセキュリティと管理機能の最も広範なセットが用意されています。 これらの機能により、お客様は、大幅なコスト削減を実現しながら、ハイブリッド インフラストラクチャ リソースのセキュリティと管理を容易に行うことができます。 現在Security Center、バックアップ、Log Analytics、Cost Managementをアクティブ化して、最適化された効率で、セキュリティで保護された適切に管理されたクラウド インフラストラクチャを確保します。</p>
