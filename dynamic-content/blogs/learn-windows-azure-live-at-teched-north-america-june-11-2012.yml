Title: 2012年6月11日 TechEd 北米の Azure LIVE Windows について説明します
Summary: TechEd 北米 &nbsp; の見出し次に、最新の Windows Azure の機能とサービスを使用してアプリケーションをビルド、デプロイ、管理する方法については、次のセッション &nbsp; にご参加ください。
Content: '<p>TechEd 北米 &nbsp; の見出しその後、最新の<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0120gen" target="_blank">Windows Azure</a>の機能とサービスを使用してクラウド内のアプリケーションを構築、デプロイ、管理する方法を学習してください &nbsp; 。そのためには、Microsoft シニアテクニカルリーダー Scott Guthrie、Mark Russinovich、Bill ステープル、Quentin Clark によって配信されたセッションが必要です。 これらを TechEd スケジュールに追加します。</p>  <p>今年は TechEd を作ることはでき &rsquo; ますか。 &nbsp; &nbsp;問題ありません。州オーランドの TechEd 2012 からブロードキャストするときに、2012年6月11日<sup>に、Azure</sup>セッションをライブオンラインで Windows について説明します。 イベントは午前8時に &nbsp; 開始します。 PDT/午前11時 EDT。 &nbsp;<a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-NA" target="_blank">今すぐこれらのセッションに登録して</a>ください。</p>  <p style="padding-left: 30px;"><b>11:00-12:00 pm-明日 Windows Azure &amp; が明日 (Scott Guthrie)</b><br>Windows Azure は、web サイトからエンタープライズアプリケーションやモバイルアプリケーションまで、さまざまなアプリケーション向けの柔軟でオープンなクラウドプラットフォームです。 この foundation セッションでは、最新の Windows Azure の機能とサービスを使用してアプリケーションを構築およびデプロイする方法について、Scott Guthrie が説明します。&nbsp;</p>  <p style="padding-left: 30px;"><b>1:15-2:30 pm-Windows Azure アプリケーションとワークロード (Mark Russinovich)</b><br>テクニカル仲間 Mark Russinovich に参加してください。これは、アプリケーションの移行を容易にし、新しいコンピューティングリソースと高度なエンタープライズデータセンターのシナリオを簡単にプロビジョニングできるようにする Windows Azure の新機能を示しています。 この新しい機能を使用して、オンプレ傾斜アプリケーションをクラウドに対応させることができます。また、データセンターを拡張して真のハイブリッドソリューションを作成することもできます。&nbsp;</p>  <p style="padding-left: 30px;"><b>3:00-4:15 pm-Azure Windows の Web サイト (請求書のホチキス止め)</b><br>Windows azure で web アプリケーションを構築するための最新の機能とサービスが導入されているので、azure General Manager の請求の Windows にご参加ください。 Azure を使用して、コンテンツ管理システムから大規模な ASP.NET web アプリケーションへのすべてを簡単に構築し、迅速にデプロイ Windows 方法について説明します。&nbsp;</p>  <p style="padding-left: 30px;"><b>4:45-6:00 pm-Cloud-Ready Data Services (Quentin Clark)</b><br>Windows Azure には、 <a href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0120sto" target="_blank">Windows Azure Storage</a>および SQL データベースを含む、エンタープライズ対応のデータサービスの完全なセットが含まれています。 このデモをご覧になったセッション開発者は、使い慣れたツールを使用しながら、これらのサービスを効果的に使用して、データ中心のアプリケーションを開発および Windows Azure に移行できます。</p>  <p>もっとご希望ですか? &nbsp;TechEd 北米で Windows azure のすべてのセッションを確認してください。 Twitter で最新の Windows azure ニュースをご覧になっていることを確認し、TechEd 北米で最新情報を入手してください <a href="https://twitter.com/#!/search/windowsazure" target="_blank">@WindowsAzure</a> 。</p>'
