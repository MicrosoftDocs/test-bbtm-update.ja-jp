Title: StorSimple Virtual Array の拡張サブスクリプション プラン
Summary: '現在、StorSimple Virtual Array は、Microsoft Enterprise Agreement (EA) のお客様専用に利用できます。 StorSimple Virtual Array ハイブリッド クラウド オファリングを活用するために、MSDN、Pay-as-you-go、その他のオファーを利用しているお客様にこのソリューションを拡張しています。 '
Content: >-
  <p>現在、StorSimple Virtual Array は、Microsoft Enterprise Agreement (EA) のお客様専用に利用できます。 StorSimple Virtual Array ハイブリッド クラウド オファリングを活用するために、MSDN、Pay-as-you-go、その他のサブスクリプションを利用しているお客様にこのソリューションを拡張しています。 詳細については、「 <a href="https://aka.ms/ssnewoffersblog-pricing" target="_blank">StorSimple ソリューションの価格」を参照してください</a>。</p>


  <p>柔軟な移動可能なサブスクリプションを使用すると、StorSimple Virtual Array を中小企業 (SMB) の所有者が使用できます。 MSDN サブスクライバーは、POC または開発およびテストワークロードを実行できます。 これらのすべてのケースで、StorSimple Virtual Array をファイル サーバー (NAS) として、または新しいサーバーで iSCSI サーバー (SAN) として構成 <a href="https://aka.ms/ssnewoffersblog-newportal" target="_blank">Azure portal</a>。</p>


  <p>Azure portal StorSimple Virtual Array エクスペリエンスに関するすべてが、簡単に設計されています。 すべての StorSimple&nbsp; 仮想アレイデバイス マネージャー aStorSimple サービスを作成します。 サービスを作成する際は、StorSimple Virtual Device Series を選択してください。</p>


  <p><a href="https://aka.ms/ssnewoffersblog-doc"><img alt="StorSimple Virtual Array 1200 Series" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/storsimple-newoffer-01.png" style="width: 610px; height: 449px;"></a></p>


  <p>詳細については、StorSimple の&nbsp;<a href="https://aka.ms/ssnewoffersblog-doc" target="_blank">製品ドキュメントを参照してください</a>。&nbsp;回答の&nbsp;検索、質問、StorSimple コミュニティとの接続については、<a href="https://aka.ms/ssnewoffersblog-forum" target="_blank">StorSimple MSDN</a> フォーラムをご覧ください。</p>


  <p>フィードバックは重要です。StorSimple User Voice を使用してフィードバックや機能に関するご要望 <a href="https://aka.ms/ssnewoffersblog-uservoice" target="_blank">をお送りください</a>。 サポートが必要な場合はMicrosoft サポートに役立つ情報が必要です。</p>


