Title: 'Azure の先週: 場所ベースのサービス、Azure Migrate など'
Summary: Azure Location-Based Services、Azure Migrate など、2017年11月27日の週における Azure の先週のハイライトを示します。
Content: >-
  <p>Azure のデータと分析に関連するいくつかのストーリーと発表に加えて、2つの重要なパブリックプレビューが発表されました。 まず、 <a href="https://automobilityla.com/">Automobility LA</a>では、 <a href="https://www.azure.com/locationbasedservices">Azure Location Based Services</a>のパブリックプレビューが発表されました。これは、新しい Azure オファリングを使用して、どこから &ldquo; でも活用できます。 &rdquo; &nbsp;これには、スマート都市、インフラストラクチャ、IoT ソリューションをより適切に接続し、製造から小売、自動車 &ndash; 、およびその間のすべてのものに至るまで、工業変革を支援する地理データが含まれます。 次に、オンプレミスのアプリケーション、ワークロード、およびデータベースを、先週のプレビューで開始された <a href="https://azure.microsoft.com/migrate/">Azure Migration Center</a>でクラウドに迅速かつコスト効率よく移行できるようになりました。 Azure への移行に役立つガイダンス、洞察、およびメカニズムが用意されています。</p>


  <h2>ヘッドライン</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-location-based-services-public-preview/"><strong>パブリックプレビュー</strong></a> &ndash; Azure Location Based Services の発表Azure Location Based Services (ポンド) は、Azure パブリッククラウドにネイティブの場所機能を追加します。 ポンドは、Azure にネイティブに統合された地理空間サービス Api のポートフォリオです。これにより、場所を認識するアプリ、IoT、モビリティ、物流、および資産の追跡ソリューションを作成できます。 TomTom とのパートナーシップに含まれるポートフォリオには、マップの表示、ルーティング、検索、タイムゾーン、およびトラフィックが含まれています。</p>


  <p>Azure Migrate &ndash; <a href="https://azure.microsoft.com/en-us/blog/launching-preview-of-azure-migrate/"><strong>のプレビューを開始</strong></a>しています現在プレビューの段階にある Azure Migrate は、VMware で仮想化された Windows および Linux 仮想マシンのエージェントレスのエージェントによる検出を有効にします。 これにより、単一の VM または Vm のグループの依存関係の視覚化を使用して、多層アプリケーションを簡単に識別できるようになります。 また、Azure Site Recovery などのワークロード固有の移行サービスも提案されます。</p>


  <h3>データ + 分析</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/technical-reference-implementation-for-enterprise-bi-and-reporting/"><strong>エンタープライズ BI およびレポート</strong></a> &ndash; のテクニカルリファレンスの実装このテクニカルリファレンスの実装を使用して、Azure でのデータサイエンスと分析プラットフォームを強化するために、BI およびレポートソリューションのデプロイを迅速化します。</p>


  <p>Azure Analysis Services - <a href="https://azure.microsoft.com/en-us/blog/server-aliases-for-azure-analysis-services/"><strong>のサーバーエイリアス</strong></a>Azure Analysis Services のサーバーエイリアスを使用すると、Azure portal で公開されているサーバー名の代わりに別名サーバー名に接続できます。これにより、モデルの移行、フレンドリ名の作成、およびトラフィック管理の柔軟性が向上します。</p>


  <p>Visual Studio Code &ndash; <a href="https://azure.microsoft.com/en-us/blog/run-your-pyspark-interactive-query-and-batch-job-in-visual-studio-code/"><strong>で PySpark 対話型クエリと batch ジョブを実行する</strong></a>Visual Studio Code に hdinsight PySpark を統合することにより、Python スクリプトを編集し、PySpark ステートメントを hdinsight クラスターに送信して、対話型のクエリ応答エクスペリエンスで hdinsight クラスターに PySpark ステートメントを送信できるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/automatic-tuning-introduces-automatic-plan-correction-and-t-sql-management/"><strong>自動チューニングでは、自動プラン修正と T SQL 管理</strong></a> &ndash; が導入されます。Azure SQL Database での自動チューニングには、自動チューニングによる自動調整、SQL t-sql による管理、およびシステムビューでの新しい列 (auto_created) が含まれるようになりました。これにより、自動チューニングによって作成されたインデックスを識別できます。</p>


  <p>Java &ndash; <a href="https://azure.microsoft.com/en-us/blog/elastic-database-tools-for-java/"><strong>用エラスティックデータベースツール</strong></a>シャーディングを使用してアプリケーションのデータ層をスケールアウトするためのツールを提供する Azure SQL Database 用の Elastic Database クライアントライブラリの更新。これには、サービスとしてのソフトウェア (SaaS) アプリケーションのマルチテナントパターンのサポートが含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-integration-with-azure-diagnostic-logs/"><strong>Azure 診断ログ</strong></a> &ndash; との Azure Analysis Services 統合Azure Monitor リソース診断ログの新しいサポートにより、パフォーマンスが低下することなく、運用 Azure Analysis Services サーバーで診断ログを実行できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/adl-tools-for-visual-studio-code-vscode-supports-python-r-extensions/"><strong>ADL Tools for Visual Studio Code (vscode) は、python &amp; R のプログラミング</strong></a> &ndash; サポートを Visual Studio Code で使用できるようになりました。これは、データの抽出、データ処理、およびデータの出力のために U-SQL で動作するために、Azure Data Lake (ADL) python および R の拡張機能に対して使用できるようになりました。</p>


  <h3>管理</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-automation-watcher-tasks-public-preview/"><strong>Azure Automation 監視タスクの概要パブリックプレビュー</strong></a> &ndash; Azure Automation を使用すると、ハイブリッド worker を使用して、Azure とオンプレミス環境の間でプロセスを統合および自動化できるようになります。 監視タスクを使用してデータセンター内のイベントに自動的に応答します。ウォッチャータスクを使用すると、監視 runbook を使用して環境内のシステムをポーリングし、アクション runbook を呼び出すことによって検出されたすべてのイベントを処理することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-notified-when-azure-service-incidents-impact-your-resources/"><strong>Azure サービスインシデントがリソース</strong></a> &ndash; に影響を与えるときに通知を受け取るAzure Service Health プレビューを使用すると、サービスインシデント、計画されたメンテナンス、および正常性の勧告に関するアラートを作成して管理することができます。 また、ServiceNow &reg; 、pagerduty、OpsGenie などの既存のインシデント管理システムを、webhook を介して Service Health アラートに統合することもできます。</p>


