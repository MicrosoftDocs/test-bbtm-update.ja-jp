Title: Azure Security Center の新機能により、クラウドのセキュリティ体制を強化
Summary: サイバーの脅威は驚異的ペースで進化し、クラウドワークロードを保護するには一定のイノベーションが必要です。 Azure Security Center は2016年7月に一般公開されているため、お客様がこれらの脅威に対する防御を強化するために、新機能についての作業は困難になっています。
Content: >-
  <p>サイバーの脅威は驚異的ペースで進化し、クラウドワークロードを保護するには一定のイノベーションが必要です。 Azure Security Center は2016年7月に <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-now-generally-available-proven-to-improve-security/" target="_blank">一般公開</a> されているため、お客様がこれらの脅威に対する防御を強化するために、新機能についての作業は困難になっています。 これには、パートナーからのセキュリティサービスとの統合と、Azure サービスの追加監視が含まれます。</p>


  <ul>
      <li><strong>統合脆弱性評価 (プレビュー):</strong> お客様は、わずか数回のクリックで、Qualys などのパートナーから脆弱性評価ソリューションをデプロイできるようになりました。 これらのソリューションからの結果は統合されるため、お客様は Security Center と統合されたパートナーによって特定されたすべてのセキュリティの脆弱性の優先順位付きリストを1か所で確認できます。</li>
      <li>拡張された<strong>Web アプリケーションファイアウォール (WAF) 機能 (プレビュー):</strong>パートナーからの WAF ソリューションの展開、監視、アラートの合理化を、Azure App Service 環境で利用できるようになりました。 さらに、Azure やその他のパートナーのソリューションを含む WAF ソリューションをデプロイするときに、さらに多くの選択肢が提供されます。</li>
      <li><strong>Azure Storage セキュリティ評価 (プレビュー):</strong> Security Center は、今後数週間の Azure Storage の暗号化の監視と推奨を開始します。数回クリックすると、ユーザーは Azure Storage アカウントの暗号化を有効にすることができます。</li>
  </ul>


  <p>これらの新機能の使用を開始し、Azure リソースのセキュリティ状態をすぐに把握できるようにするには、 <a href="https://ms.portal.azure.com/" target="_blank">Azure portal</a>から<strong>Security Center を起動</strong>するだけです。</p>


  <p>さらに、マイクロソフトのセキュリティ研究およびデータサイエンスチームは、脅威の状況を絶えず監視して、新しい攻撃ベクトルを特定しています。 その結果、Security Center 検出アルゴリズムが継続的に開発および改良されています。 また、このセキュリティインテリジェンスを使用して、ビジネスおよび財務への影響を軽減するために、攻撃を迅速 &ndash; に修復するために使用できる、より豊富で実用的な洞察を作成することもできます。 Standard レベルでは、次のような新しい検出機能を使用できます。</p>


  <ul>
      <li><strong>新しい脅威の検出:</strong> 継続的なセキュリティ研究によって、内部的な脅威を検出するように設計された新しい分析が行われ、侵害されたシステム &ndash; 内でも、行動分析を使用して実現されるようになりました。 また Security Center は、DDoS 攻撃の送信を監視し、ブルートフォース攻撃の検出機能が強化されました。</li>
      <li>強化された<strong>セキュリティインシデント (プレビュー):</strong>強制終了チェーンパターンと一致するアラートを組み合わせるインシデントは、複数の Vm にまたがる攻撃キャンペーンに関する洞察を提供するようになりました。 1つの VM で検出された悪意のあるアクティビティは、2つ目の VM 上の同様のアクティビティと相関させることができます。これにより、攻撃者が実行したアクションと影響を受けるリソースをすばやく把握できます。 また、統合されたマルウェア対策ソリューションと WAF ソリューションからのアラートをインシデントに含めることができるようになりました。</li>
      <li><strong>脅威インテリジェンスレポート (プレビュー): </strong>Security Center は、セキュリティアラート &ndash; に組み込まれている帰属レポート機能によって、アクティブな脅威のコンテキストで貴重な情報を得ることができるようになりました。 戦術や目標など、攻撃者に関するインテリジェンスにアクセスすることで、顧客はインシデント対応と調査を対象にすることができます。</li>
  </ul>


  <p>これらおよびその他の高度な検出機能を利用するには、Security Center ポリシーの [価格レベル] ブレードで <strong>Standard レベルまたは90日間の無料試用版を選択し</strong> ます。 Security Center は、Operations Management Suite セキュリティ &amp; コンプライアンスソリューションの一部としても使用できるようになりました。 <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">価格</a>の詳細についてはこちらをご覧ください。</p>


  <p>これらの新機能の詳細など、Security Center の使用方法の詳細については、の <a href="https://azure.microsoft.com/en-us/documentation/services/security-center/" target="_blank">ドキュメント</a>を参照してください。</p>
