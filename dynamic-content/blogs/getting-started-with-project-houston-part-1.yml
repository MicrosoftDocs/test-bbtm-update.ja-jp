Title: 'Project ヒューストンでのはじめに: パート1'
Summary: '[この記事は SQL Azure チームによって提供されました。]Microsoft Project Code-Named "ヒューストン" (ヒューストン) は、SQL Azure 用の軽量なデータベース管理ツールです。 ヒューストンは、基本データベースに使用できます...'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>Microsoft Project Code-Named "ヒューストン" (ヒューストン) は、SQL Azure 用の軽量なデータベース管理ツールです。 ヒューストンは、クエリの作成と実行、データベーススキーマの設計と編集、テーブルデータの編集などの基本的なデータベース管理タスクに使用できます。 現時点では、ヒューストンは最初の community テクノロジプレビュー (CTP) であり、このブログの投稿に示されている手順とスクリーンショットは、ヒューストンの CTP バージョンのものです。 このブログ投稿では、ヒューストンの使用を開始する方法を説明します。</p>  <p>ヒューストンは、web ベースの Silverlight アプリケーションです。これは、インターネットに接続しているすべての場所で、Silverlight をサポートする任意の web ブラウザー (一覧については、この <a href="https://www.microsoft.com/getsilverlight/get-started/install/default.aspx">web ページ</a>を参照) からアクセスして使用できることを意味します。 ヒューストンは、インストールするソフトウェアではありませんが、Silverlight はです。 ヒューストンを使用するには、まず Silverlight をインストールする必要があります。 インストールされていない場合は、初めてヒューストンにアクセスしたときにインストールするように求められます。</p>  <p>ヒューストンの使用を開始するには、に <a href="https://manage.sqlazurelabs.com/">https://manage.sqlazurelabs.com/</a> 移動します。 SQL Azure labs は、CTP または育成のいずれかの形式のプロジェクトの場所です。 URL は、リリース時に変更されることがあります。</p>  <h2>ログイン</h2>  <p>現時点では、CTP では、ログイン時に SQL Azure サーバー、データベース、管理ログイン、パスワードを入力する必要があります。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2541.clip_5F00_image001_5F00_thumb_5F00_07795CF9.png" width="531" height="407"></a></p>  <p>ヒューストンは Silverlight アプリケーションであり、コンピューター上でローカルクライアント側で実行されていることに注意してください。 web アプリケーションではありませんが、Windows Azure でホストされている web サービスと通信します。</p>  <h2>スタートページ</h2>  <p>ログインすると、スタートページが表示されます。 開始ページは、アクセスするように選択したデータベースに関する情報を表示する、回転するキューブで構成されています。 1つ注意すべき点は、ヒューストンでは、ブラウザーウィンドウで1つのデータベースを管理できることだけです。 複数のデータベースを管理する場合は、ブラウザーのタブを使用して、ヒューストンの複数のインスタンスを開きます。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image001 [6]" border="0" alt="clip_image001[6]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8360.clip_5F00_image0016_5F00_thumb_5F00_248EDF36.png" width="634" height="499"></a></p>  <p>矢印をクリックして回転ボックスを回転させ、回転するときに "ああ" と "ah" と言うようにします。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5657.clip_5F00_image002_5F00_thumb_5F00_25FFD57D.png" width="661" height="484"></a></p>  <p>ヘルプページで、ヒューストンのビデオへのリンクを確認してください。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image003" border="0" alt="clip_image003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3426.clip_5F00_image003_5F00_thumb_5F00_1262500F.png" width="632" height="491"></a></p>  <h2>ナビゲーション</h2>  <p>アプリケーションの上部には、メインタブウィンドウに表示されている内容に応じて変化するツールバーがあります。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image005" border="0" alt="clip_image005" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5516.clip_5F00_image005_5F00_thumb_5F00_72A35079.jpg" width="643" height="458"></a></p>  <p>データベースツールバーは次のように表示されます。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image006" border="0" alt="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4034.clip_5F00_image006_5F00_thumb_5F00_12FAE06C.png" width="368" height="106"></a></p>  <p>テーブルツールバーは次のように変更されます。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image007" border="0" alt="clip_image007" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4024.clip_5F00_image007_5F00_thumb_5F00_4C9D7A56.png" width="283" height="115"></a></p>  <p>現在のタブで作業しているかどうかに関係なく、アプリケーションの左上にある [データベース] リンクをクリックすると、いつでもデータベースツールバーに戻ることができます。</p>  <p>1つ注意すべき点は、ヒューストンは、さまざまなタブ間を移動するときに現在の変更の状態を維持することです。 テーブルを変更し、変更を保存せずに別のテーブルを開くと、変更は失われません。 アプリケーションは、タブ内に鉛筆アイコンを記述してテーブル/タブを保存する必要があることを示しています。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image008" border="0" alt="clip_image008" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4846.clip_5F00_image008_5F00_thumb_5F00_5CC9424F.png" width="646" height="85"></a></p>  <p>アプリケーションを終了しようとすると、作業内容が失われないように、保存する必要がある変更があることを示す警告が表示されます。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image009" border="0" alt="clip_image009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3750.clip_5F00_image009_5F00_thumb_5F00_21956684.png" width="445" height="117"></a></p>  <p>ヒューストンが実行する変更の追跡は、複数のテーブルとそれに対応するストアドプロシージャを同時に操作できるようにする優れたタッチです。 HTML アプリケーションを使用しているように思えますが、変更の追跡が行われていないように感じるかもしれませんが、機能は SQL Server Management Studio とよく似ています。</p>  <p>ご注意ください。ヒューストンは CTP に含まれています。 このため、上記のダイアログのスペルミスのように、製品にはさまざまなバグが残っています。 Microsoft Connect によって既に報告されており、バグ報告やこの製品に関するフィードバックをお寄せください。</p>  <h2>フィードバックまたはバグ </h2>  <p>このリリースの Project "ヒューストン" は、標準の Microsoft サポートサービスではサポートされていません。 コミュニティベースのサポートについては、 <a href="https://social.msdn.microsoft.com/Forums/en-us/sqlazurelabssupport">SQL Azure Labs MSDN フォーラム</a>に質問を投稿してください。 製品チームは、そこに投稿された質問に回答することをお勧めします。</p>  <p>このリリースで Project "ヒューストン" に関するバグをログに記録するには、次の手順に従います。</p>  <ol>   <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。</li>    <li>既存のフィードバックを検索して、まだ送信されていない問題を確認するように求められます。</li>    <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーションバーにあるオレンジ色の [ <b>フィードバックの送信</b> ] ボタンをクリックします。</li>    <li>[<b>フィードバックの選択</b>] フォームで、[ <b>SQL Server のバグフォーム</b>] をクリックします。 </li>    <li>バグフォームで、[ <b>バージョン</b> = ヒューストン build CTP 1-10.50.9610.34] を選択します。</li>    <li>バグフォームで、[ <b>カテゴリ</b> = ツール (ヒューストン)] を選択します。</li>    <li>要求を完了します。</li>    <li>[ <b>送信</b> ] をクリックして、フォームを Microsoft に送信します。</li> </ol>  <p>このリリースで Project "ヒューストン" に関するフィードバックを提供するには、次の手順を使用します。</p>  <ol>   <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。</li>    <li>既存のフィードバックを検索して、まだ送信されていない問題を確認するように求められます。</li>    <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーションバーにあるオレンジ色の [ <b>フィードバックの送信</b> ] ボタンをクリックします。</li>    <li>[<b>フィードバックの選択</b>] フォームで、[ <b>SQL Server の提案] フォーム</b>をクリックします。</li>    <li>バグフォームで、[ <b>カテゴリ</b> = ツール (ヒューストン)] を選択します。</li>    <li>要求を完了します。</li>    <li>[ <b>送信</b> ] をクリックして、フォームを Microsoft に送信します。</li> </ol>  <p>フィードバックの送信プロセスまたはポータルへのアクセスについて不明な点がある場合は、電子メールメッセージ <a href="mailto:sqlconne@microsoft.com">sqlconne@microsoft.com</a> をお送りください。</p>  <h2>まとめ</h2>  <p>これは、Microsoft Project Code-Named "ヒューストン" (ヒューストン) のブログ記事の冒頭に過ぎません。詳細情報を投稿する際には、RSS フィードを購読して、通知を受け取るようにしてください。</p>'
