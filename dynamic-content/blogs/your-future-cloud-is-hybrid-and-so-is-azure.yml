Title: 今後のクラウドはハイブリッドで、Azure は
Summary: クラウド戦略についてお客様と話し合ったことは、非常にわかりやすく、明確ではありません。ワークロードとアプリケーションを実行する場所の選択と柔軟性が必要です。
Content: >-
  <p>クラウド戦略についてお客様と話し合ったことは、非常にわかりやすく、明確ではありません。ワークロードとアプリケーションを実行する場所の選択と柔軟性が必要です。 &rsquo;私たちの質問は、クラウドに急速に転換されています。また、ビジネスチャンス &ndash; を増やし、迅速なイノベーションを実現します。 このメッセージ交換は、ほとんど &ldquo; の場合、クラウドでも何でもありません。 &rdquo; 実際、ほとんどの企業または規制の厳しい業界 &rsquo; では、クラウドへのハイブリッドアプローチとして最適です。</p>


  <h2>お客様は、ハイブリッドから将来のクラウド戦略を選択する</h2>


  <p>ハイブリッドクラウドは、会社のデータセンターと店舗の場所との間の待機時間を短縮する必要がある <a href="https://customers.microsoft.com/en-US/story/carmax">Carmax</a>などのお客様にとって、非常に理にかなっています。 オンプレミスのデータウェアハウスを Azure と組み合わせて使用して、多くのコンピューティング処理を要する分析を実行する <a href="https://customers.microsoft.com/en-US/story/insurance-tech-provider-delivers-disruptive-solutions">Willis 塔 Watson</a>を利用することは理にかなっています。 これは、熱心なの優れたエンターテインメントおよびメディアソリューション会社です。これは、ローカルのニュースで高速に処理するためのハイブリッドクラウドアプローチを使用して、グローバルに放送する企業向けの革新的なメディア処理ソリューションを構築しました。</p>


  <p>ハイブリッドクラウドに関する会話は進化し続けています。 ハイブリッドは、インテリジェントクラウドとインテリジェントエッジを連携させるために、AI と IoT の世界に不可欠です。 分散型のハイブリッドクラウドを使用すると、将来の実証済みの長期的なアプローチ &ndash; が可能になります。これは、近い将来、クラウド戦略で中心的な役割を果たしているということです。 私たちは、2500の IT プロフェッショナルにクラウドへのアプローチについて質問しました。また、このような IT ワーカーの91% は、今から5年後に、ハイブリッドクラウドが組織のアプローチを維持していると考えています。<br>

  &nbsp;<br>

  最近では、他の主要なクラウドプレーヤーが顧客のリッスンを開始し、ハイブリッドソリューションを提供する必要がありました。 Azure は、長年にわたり、エンタープライズの経験に基づいて、常に設計によってハイブリッドになってきました。 オンプレミスとクラウドの間で一貫性のあるハイブリッドクラウドエクスペリエンスを提供するだけです。 その一方で、AWS や VMWare (その他) と同様に、作り上げは、顧客のニーズを満たすハイブリッドの能力と、このモデルの優れた価値をお客様に提供することを目的としています。</p>


  <h2>&rsquo;ハイブリッドとは何かについて説明し &rsquo; ます。</h2>


  <p>ハイブリッドはクラウドの未来です。 クラウドに関して最も有望な点の1つは、コンテナー、マイクロサービス、サーバーレス、サービスとしてのプラットフォームの有効化といった新しいアプローチであるアプリケーションのイノベーションです。 ハイブリッドシナリオを進めるための多くのソリューションの1つである Azure Stack の到着は、完全なゲームチェンジャーです。 クラウドネイティブアプリケーションや従来のアプリケーションでは、クラウド、オンプレミス、またはエッジで柔軟にデプロイできるので、一貫した開発環境を実現できます。</p>


  <p>Microsoft では、ハイブリッド &ndash; &rsquo; であるという観点でバーを設定しています。 ハイブリッドアプローチの一貫性は、顧客が魅力を感じている理由です。 一貫性を確保するために、データ、管理、id、およびセキュリティにおける一貫性を実現します。 お客様は、クラウドとオンプレミスの両方でデータとユーザーをセキュリティで保護して管理する必要があります。また、複数のシステムを使用することにより、複雑さを軽減できます。</p>


  <p>真のハイブリッドクラウドは、業界の規制、接続性、待機時間に関する顧客の要件に対処するのに役立ちます。 規制は進化する可能性がありますが、そのよう &rsquo; なことはありません。 ライト &rsquo; の速度は速くなります。 また、地理的環境は常に動的になります。 お客様は、クラウドに対するハイブリッドアプローチによって、既存のオンプレミステクノロジを単なる従来の投資として扱うのではなく、デジタル変革の資産として使用することもできます。</p>


  <p>ハイブリッドでは、仮想化のお客様が従来のデータセンターに &rsquo; 移行しています。 AWS と VMWare がハイブリッドとして提供する理由は、ハイブリッドクラウドは顧客にとって魅力的であり、顧客は2つのベンダー、2つのプラットフォーム、2つのポータルなどの複雑さを持つこと &rsquo; になります。</p>


  <h2>Ignite 2017 で顧客中心の新しいハイブリッドソリューション</h2>


  <p>今週、Ignite &rsquo; では、多くのユーザーがいるハイブリッドクラウドに関する会話を続けています。 &rsquo;<a href="https://azure.microsoft.com/en-us/blog/new-azure-advancements-remove-cloud-barriers-for-enterprises-at-ignite-2017/" target="_blank">ハイブリッド機能を紹介し、新しい更新プログラムを発表</a>します。 &rsquo; <a href="https://azure.microsoft.com/en-us/blog/first-microsoft-azure-stack-systems-are-headed-to-your-datacenters/">Azure Stack 出荷</a>、<a href="https://aka.ms/asm4ignite17">ハイブリッド環境への Azure Security Center の拡張機能</a>、完全に自動化された新しい<a href="https://sqldatabase-migrationpreview.azurewebsites.net/" target="_blank">Database Migration Service</a>、および<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/09/25/sql-server-2017-and-red-hat-enterprise-linux-offer/" target="_blank">SQL Server 2017</a> &ndash; &rsquo; の GA が、Linux、Windows Server、および Docker コンテナーでオンプレミスでも使用できるようになりました。</p>


  <p>Microsoft では、ハイブリッドクラウドの価値について常に情熱を &rsquo; 持っています。 企業のルートは深く実行されており、お客様のビジネスを変革するために、ゲームに変化するハイブリッドソリューションを継続的にご利用いただけます。</p>
