Title: '利用可能: Strata Conference での Zane Adam の講演のオンデマンド リプレイ'
Summary: '先週カリフォルニア州バーリンダで Strata Conference に参加できない場合でも、SQL Azure とミドルウェアのジェネラル マネージャーの Zane Adam 氏の講演「Data Everywhere: There Ought...」を引き続きキャッチできます。'
Content: '<p>先週カリフォルニア州バーリンダで Strata Conference に参加できない場合でも、SQL Azure とミドルウェア のジェネラル マネージャーの Zane Adam 氏の講演「Data Everywhere: There Ought be a Marketplace For It&nbsp;」をオンデマンドでキャッチできます。この講演では、Zane がサービスとしてのデータの民主化と DataMarket のWindows Azure Marketplaceについて説明します。&nbsp;&nbsp; ここをクリックして、講演を見る。 DataMarket の詳細についてはWindows Azure Marketplaceクリック<a target="_blank" href="https://datamarket.azure.com/">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/08/now-available-on-demand-replay-of-zane-adam-s-keynote-at-strata-conference.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
